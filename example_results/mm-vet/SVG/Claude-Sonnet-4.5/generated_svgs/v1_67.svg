<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#e8e8e8"/>
  
  <!-- Shelf -->
  <rect x="0" y="480" width="800" height="120" fill="#d0d0d0"/>
  
  <!-- Oat Drink Box (Left) -->
  <g>
    <!-- Box body -->
    <rect x="80" y="120" width="180" height="340" fill="#d9b88f" rx="5"/>
    <!-- Cap -->
    <ellipse cx="170" cy="110" rx="35" ry="15" fill="#f0f0f0"/>
    <rect x="135" y="95" width="70" height="25" fill="#f0f0f0"/>
    <ellipse cx="170" cy="95" rx="35" ry="15" fill="#ffffff"/>
    <!-- Logo circle -->
    <circle cx="170" cy="220" r="70" fill="#ffffff"/>
    <text x="170" y="200" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#d9b88f" text-anchor="middle">BETTER</text>
    <text x="170" y="230" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#d9b88f" text-anchor="middle">THAN</text>
    <text x="170" y="260" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#d9b88f" text-anchor="middle">MILK</text>
    <!-- Text -->
    <text x="170" y="320" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6b8e23" text-anchor="middle">organic</text>
    <text x="170" y="350" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">OAT DRINK</text>
    <text x="170" y="380" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">dairy free</text>
    <text x="170" y="400" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">gluten free</text>
    <!-- Unsweetened label -->
    <rect x="85" y="95" width="80" height="20" fill="#d9b88f"/>
    <text x="125" y="108" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">unsweetened</text>
    <!-- Certification logos -->
    <circle cx="110" cy="435" r="12" fill="#6b8e23"/>
    <circle cx="145" cy="435" r="12" fill="#4a7c4e"/>
    <circle cx="180" cy="435" r="12" fill="#5a8e5a"/>
    <circle cx="215" cy="435" r="12" fill="#6b9e6b"/>
  </g>
  
  <!-- Rice Drink Box (Middle) -->
  <g>
    <!-- Box body -->
    <rect x="310" y="120" width="180" height="340" fill="#e89845" rx="5"/>
    <!-- Cap -->
    <ellipse cx="400" cy="110" rx="35" ry="15" fill="#f0f0f0"/>
    <rect x="365" y="95" width="70" height="25" fill="#f0f0f0"/>
    <ellipse cx="400" cy="95" rx="35" ry="15" fill="#ffffff"/>
    <!-- Logo circle -->
    <circle cx="400" cy="220" r="70" fill="#ffffff"/>
    <text x="400" y="200" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#e89845" text-anchor="middle">BETTER</text>
    <text x="400" y="230" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#e89845" text-anchor="middle">THAN</text>
    <text x="400" y="260" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#e89845" text-anchor="middle">MILK</text>
    <!-- Text -->
    <text x="400" y="320" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6b8e23" text-anchor="middle">organic</text>
    <text x="400" y="350" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#ffffff" text-anchor="middle">RICE DRINK</text>
    <text x="400" y="375" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">hazelnut</text>
    <text x="400" y="395" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">dairy free</text>
    <text x="400" y="415" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">gluten free</text>
    <!-- Certification logos -->
    <circle cx="340" cy="440" r="12" fill="#6b8e23"/>
    <circle cx="375" cy="440" r="12" fill="#4a7c4e"/>
    <circle cx="410" cy="440" r="12" fill="#5a8e5a"/>
    <circle cx="445" cy="440" r="12" fill="#6b9e6b"/>
  </g>
  
  <!-- Almond Drink Box (Right) -->
  <g>
    <!-- Box body -->
    <rect x="540" y="120" width="180" height="340" fill="#2e8b9e" rx="5"/>
    <!-- Cap -->
    <ellipse cx="630" cy="110" rx="35" ry="15" fill="#f0f0f0"/>
    <rect x="595" y="95" width="70" height="25" fill="#f0f0f0"/>
    <ellipse cx="630" cy="95" rx="35" ry="15" fill="#ffffff"/>
    <!-- Logo circle -->
    <circle cx="630" cy="220" r="70" fill="#ffffff"/>
    <text x="630" y="200" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2e8b9e" text-anchor="middle">BETTER</text>
    <text x="630" y="230" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2e8b9e" text-anchor="middle">THAN</text>
    <text x="630" y="260" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2e8b9e" text-anchor="middle">MILK</text>
    <!-- Text -->
    <text x="630" y="320" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6b8e23" text-anchor="middle">organic</text>
    <text x="630" y="350" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#ffffff" text-anchor="middle">ALMOND</text>
    <text x="630" y="378" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#ffffff" text-anchor="middle">DRINK</text>
    <text x="630" y="405" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">dairy free</text>
    <text x="630" y="425" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">gluten free</text>
    <!-- Certification logos -->
    <circle cx="570" cy="445" r="12" fill="#6b8e23"/>
    <circle cx="605" cy="445" r="12" fill="#4a7c4e"/>
    <circle cx="640" cy="445" r="12" fill="#5a8e5a"/>
    <circle cx="675" cy="445" r="12" fill="#6b9e6b"/>
  </g>
  
  <!-- Shadows -->
  <ellipse cx="170" cy="480" rx="80" ry="15" fill="#000000" opacity="0.1"/>
  <ellipse cx="400" cy="480" rx="80" ry="15" fill="#000000" opacity="0.1"/>
  <ellipse cx="630" cy="480" rx="80" ry="15" fill="#000000" opacity="0.1"/>
</svg>