<svg viewBox="0 0 1600 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a8b5bc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c5cdd2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="runwayGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7a8085;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a5d60;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1600" height="1000" fill="url(#skyGrad)"/>
  
  <!-- Distant city buildings (hazy) -->
  <rect x="150" y="380" width="120" height="160" fill="#9da5ab" opacity="0.6"/>
  <rect x="290" y="400" width="100" height="140" fill="#9da5ab" opacity="0.5"/>
  <rect x="410" y="390" width="90" height="150" fill="#9da5ab" opacity="0.55"/>
  <rect x="520" y="410" width="110" height="130" fill="#a5adb3" opacity="0.6"/>
  <rect x="950" y="400" width="130" height="140" fill="#9da5ab" opacity="0.55"/>
  <rect x="1100" y="390" width="100" height="150" fill="#a5adb3" opacity="0.6"/>
  <rect x="1220" y="410" width="120" height="130" fill="#9da5ab" opacity="0.5"/>
  
  <!-- Mid-distance buildings -->
  <rect x="100" y="480" width="90" height="120" fill="#8a9299" opacity="0.7"/>
  <rect x="210" y="490" width="80" height="110" fill="#8a9299" opacity="0.65"/>
  <rect x="310" y="500" width="70" height="100" fill="#939ba1" opacity="0.7"/>
  <rect x="1300" y="490" width="85" height="110" fill="#8a9299" opacity="0.65"/>
  <rect x="1400" y="500" width="75" height="100" fill="#939ba1" opacity="0.7"/>
  
  <!-- Runway -->
  <polygon points="650,1000 950,1000 800,700 700,700" fill="url(#runwayGrad)"/>
  
  <!-- Runway markings -->
  <rect x="745" y="920" width="10" height="40" fill="#e8eaec"/>
  <rect x="765" y="920" width="10" height="40" fill="#e8eaec"/>
  <rect x="785" y="920" width="10" height="40" fill="#e8eaec"/>
  <rect x="745" y="850" width="10" height="40" fill="#e8eaec"/>
  <rect x="765" y="850" width="10" height="40" fill="#e8eaec"/>
  <rect x="785" y="850" width="10" height="40" fill="#e8eaec"/>
  
  <!-- Centerline dashes -->
  <rect x="748" y="780" width="4" height="30" fill="#ffffff"/>
  <rect x="748" y="820" width="4" height="20" fill="#ffffff"/>
  
  <!-- Airplane body (fuselage) -->
  <ellipse cx="800" cy="380" rx="85" ry="55" fill="#e8eef2"/>
  <path d="M 715 380 Q 700 380 700 365 L 700 340 Q 700 325 715 325 L 885 325 Q 900 325 900 340 L 900 365 Q 900 380 885 380 Z" fill="#f0f4f7"/>
  
  <!-- Cockpit windows -->
  <ellipse cx="720" cy="325" rx="20" ry="12" fill="#4a7a9c"/>
  <ellipse cx="750" cy="325" rx="18" ry="11" fill="#4a7a9c"/>
  
  <!-- Nose cone -->
  <ellipse cx="685" cy="345" rx="18" ry="30" fill="#dce4e9"/>
  
  <!-- Wings -->
  <ellipse cx="800" cy="400" rx="280" ry="45" fill="#c5d1db"/>
  <rect x="520" y="395" width="560" height="10" fill="#b8c6d1"/>
  
  <!-- Wing details -->
  <ellipse cx="580" cy="410" rx="40" ry="15" fill="#3d5c75" opacity="0.6"/>
  <ellipse cx="1020" cy="410" rx="40" ry="15" fill="#3d5c75" opacity="0.6"/>
  
  <!-- Engines -->
  <ellipse cx="620" cy="420" rx="35" ry="45" fill="#2d4355"/>
  <ellipse cx="620" cy="415" rx="30" ry="35" fill="#3d5c75"/>
  <ellipse cx="620" cy="405" rx="22" ry="22" fill="#1a2a38"/>
  
  <ellipse cx="980" cy="420" rx="35" ry="45" fill="#2d4355"/>
  <ellipse cx="980" cy="415" rx="30" ry="35" fill="#3d5c75"/>
  <ellipse cx="980" cy="405" rx="22" ry="22" fill="#1a2a38"/>
  
  <!-- Engine highlights -->
  <circle cx="620" cy="405" r="8" fill="#ffd580" opacity="0.8"/>
  <circle cx="980" cy="405" r="8" fill="#ffd580" opacity="0.8"/>
  
  <!-- Landing gear -->
  <rect x="750" y="430" width="8" height="35" fill="#4a5055"/>
  <rect x="745" y="463" width="18" height="8" fill="#3a3d42"/>
  <circle cx="748" cy="475" r="6" fill="#2a2d32"/>
  <circle cx="760" cy="475" r="6" fill="#2a2d32"/>
  
  <rect x="842" y="430" width="8" height="35" fill="#4a5055"/>
  <rect x="837" y="463" width="18" height="8" fill="#3a3d42"/>
  <circle cx="840" cy="475" r="6" fill="#2a2d32"/>
  <circle cx="852" cy="475" r="6" fill="#2a2d32"/>
  
  <!-- Front gear -->
  <rect x="698" y="375" width="6" height="30" fill="#4a5055"/>
  <rect x="694" y="403" width="14" height="6" fill="#3a3d42"/>
  <circle cx="697" cy="413" r="5" fill="#2a2d32"/>
  <circle cx="707" cy="413" r="5" fill="#2a2d32"/>
  
  <!-- Tail -->
  <path d="M 880 340 L 920 320 L 920 360 L 880 350 Z" fill="#d5dfe6"/>
  <path d="M 900 300 L 920 290 L 920 320 L 900 315 Z" fill="#c5d1db"/>
  
  <!-- Body details and windows -->
  <circle cx="730" cy="355" r="4" fill="#5a7a94" opacity="0.5"/>
  <circle cx="750" cy="355" r="4" fill="#5a7a94" opacity="0.5"/>
  <circle cx="770" cy="355" r="4" fill="#5a7a94" opacity="0.5"/>
  <circle cx="790" cy="355" r="4" fill="#5a7a94" opacity="0.5"/>
  <circle cx="810" cy="355" r="4" fill="#5a7a94" opacity="0.5"/>
  <circle cx="830" cy="355" r="4" fill="#5a7a94" opacity="0.5"/>
  <circle cx="850" cy="355" r="4" fill="#5a7a94" opacity="0.5"/>
  
  <!-- Engine exhaust glow -->
  <ellipse cx="620" cy="430" rx="15" ry="8" fill="#ffcc66" opacity="0.4"/>
  <ellipse cx="980" cy="430" rx="15" ry="8" fill="#ffcc66" opacity="0.4"/>
</svg>