<svg viewBox="0 0 800 1100" xmlns="http://www.w3.org/2000/svg">
  <!-- First Chart -->
  <rect x="30" y="20" width="740" height="480" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Number of marriages and divorces in the USA,</text>
  <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold">1970-2000</text>
  
  <!-- Y-axis label -->
  <text x="15" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" transform="rotate(-90 15 260)">millions</text>
  
  <!-- Y-axis lines and labels -->
  <line x1="60" y1="420" x2="720" y2="420" stroke="#ccc" stroke-width="1"/>
  <text x="55" y="425" text-anchor="end" font-family="Arial, sans-serif" font-size="12">0</text>
  
  <line x1="60" y1="360" x2="720" y2="360" stroke="#ccc" stroke-width="1"/>
  <text x="55" y="365" text-anchor="end" font-family="Arial, sans-serif" font-size="12">0.5</text>
  
  <line x1="60" y1="300" x2="720" y2="300" stroke="#ccc" stroke-width="1"/>
  <text x="55" y="305" text-anchor="end" font-family="Arial, sans-serif" font-size="12">1</text>
  
  <line x1="60" y1="240" x2="720" y2="240" stroke="#ccc" stroke-width="1"/>
  <text x="55" y="245" text-anchor="end" font-family="Arial, sans-serif" font-size="12">1.5</text>
  
  <line x1="60" y1="180" x2="720" y2="180" stroke="#ccc" stroke-width="1"/>
  <text x="55" y="185" text-anchor="end" font-family="Arial, sans-serif" font-size="12">2</text>
  
  <line x1="60" y1="120" x2="720" y2="120" stroke="#ccc" stroke-width="1"/>
  <text x="55" y="125" text-anchor="end" font-family="Arial, sans-serif" font-size="12">2.5</text>
  
  <line x1="60" y1="60" x2="720" y2="60" stroke="#ccc" stroke-width="1"/>
  <text x="55" y="65" text-anchor="end" font-family="Arial, sans-serif" font-size="12">3</text>
  
  <!-- 1970 bars -->
  <rect x="100" y="120" width="60" height="300" fill="#4A90E2"/>
  <rect x="165" y="300" width="60" height="120" fill="#E74C3C"/>
  
  <!-- 1980 bars -->
  <rect x="260" y="120" width="60" height="300" fill="#4A90E2"/>
  <rect x="325" y="252" width="60" height="168" fill="#E74C3C"/>
  
  <!-- 1990 bars -->
  <rect x="420" y="132" width="60" height="288" fill="#4A90E2"/>
  <rect x="485" y="288" width="60" height="132" fill="#E74C3C"/>
  
  <!-- 2000 bars -->
  <rect x="580" y="180" width="60" height="240" fill="#4A90E2"/>
  <rect x="645" y="300" width="60" height="120" fill="#E74C3C"/>
  
  <!-- X-axis labels -->
  <text x="130" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">1970</text>
  <text x="290" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">1980</text>
  <text x="450" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">1990</text>
  <text x="610" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">2000</text>
  
  <!-- Legend -->
  <rect x="660" y="160" width="100" height="60" fill="white" stroke="black" stroke-width="1"/>
  <rect x="670" y="170" width="20" height="15" fill="#4A90E2"/>
  <text x="695" y="182" font-family="Arial, sans-serif" font-size="12">Marriages</text>
  <rect x="670" y="195" width="20" height="15" fill="#E74C3C"/>
  <text x="695" y="207" font-family="Arial, sans-serif" font-size="12">Divorces</text>
  
  <!-- Second Chart -->
  <rect x="30" y="530" width="740" height="540" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Marital status of adult Americans,</text>
  <text x="400" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold">1970 and 2000</text>
  
  <!-- Y-axis label -->
  <text x="15" y="800" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" transform="rotate(-90 15 800)">Percentages of adults</text>
  
  <!-- Y-axis lines and labels -->
  <line x1="80" y1="1020" x2="720" y2="1020" stroke="#ccc" stroke-width="1"/>
  <text x="75" y="1025" text-anchor="end" font-family="Arial, sans-serif" font-size="12">0</text>
  
  <line x1="80" y1="945" x2="720" y2="945" stroke="#ccc" stroke-width="1"/>
  <text x="75" y="950" text-anchor="end" font-family="Arial, sans-serif" font-size="12">10</text>
  
  <line x1="80" y1="870" x2="720" y2="870" stroke="#ccc" stroke-width="1"/>
  <text x="75" y="875" text-anchor="end" font-family="Arial, sans-serif" font-size="12">20</text>
  
  <line x1="80" y1="795" x2="720" y2="795" stroke="#ccc" stroke-width="1"/>
  <text x="75" y="800" text-anchor="end" font-family="Arial, sans-serif" font-size="12">30</text>
  
  <line x1="80" y1="720" x2="720" y2="720" stroke="#ccc" stroke-width="1"/>
  <text x="75" y="725" text-anchor="end" font-family="Arial, sans-serif" font-size="12">40</text>
  
  <line x1="80" y1="645" x2="720" y2="645" stroke="#ccc" stroke-width="1"/>
  <text x="75" y="650" text-anchor="end" font-family="Arial, sans-serif" font-size="12">50</text>
  
  <line x1="80" y1="570" x2="720" y2="570" stroke="#ccc" stroke-width="1"/>
  <text x="75" y="575" text-anchor="end" font-family="Arial, sans-serif" font-size="12">60</text>
  
  <line x1="80" y1="495" x2="720" y2="495" stroke="#ccc" stroke-width="1"/>
  <text x="75" y="500" text-anchor="end" font-family="Arial, sans-serif" font-size="12">70</text>
  
  <line x1="80" y1="420" x2="720" y2="420" stroke="#ccc" stroke-width="1"/>
  <text x="75" y="425" text-anchor="end" font-family="Arial, sans-serif" font-size="12">80</text>
  
  <!-- Never Married -->
  <rect x="120" y="907" width="50" height="113" fill="#4A90E2"/>
  <rect x="175" y="870" width="50" height="150" fill="#666"/>
  
  <!-- Married -->
  <rect x="300" y="495" width="50" height="525" fill="#4A90E2"/>
  <rect x="355" y="570" width="50" height="450" fill="#666"/>
  
  <!-- Widowed -->
  <rect x="480" y="952" width="50" height="68" fill="#4A90E2"/>
  <rect x="535" y="965" width="50" height="55" fill="#666"/>
  
  <!-- Divorced -->
  <rect x="660" y="990" width="50" height="30" fill="#4A90E2"/>
  <rect x="715" y="945" width="50" height="75" fill="#666"/>
  
  <!-- X-axis labels -->
  <text x="145" y="1050" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Never Married</text>
  <text x="325" y="1050" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Married</text>
  <text x="505" y="1050" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Widowed</text>
  <text x="685" y="1050" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Divorced</text>
  
  <!-- Legend -->
  <rect x="650" y="630" width="100" height="60" fill="white" stroke="black" stroke-width="1"/>
  <rect x="660" y="640" width="20" height="15" fill="#4A90E2"/>
  <text x="685" y="652" font-family="Arial, sans-serif" font-size="12">1970</text>
  <rect x="660" y="665" width="20" height="15" fill="#666"/>
  <text x="685" y="677" font-family="Arial, sans-serif" font-size="12">2000</text>
</svg>