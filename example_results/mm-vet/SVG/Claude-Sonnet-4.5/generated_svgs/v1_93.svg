<svg viewBox="0 0 960 720" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark wood background -->
  <rect width="960" height="720" fill="#3d2817"/>
  <rect width="960" height="720" fill="url(#woodGrain)" opacity="0.3"/>
  
  <!-- Wood grain pattern -->
  <defs>
    <pattern id="woodGrain" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <line x1="0" y1="20" x2="100" y2="20" stroke="#2d1810" stroke-width="0.5" opacity="0.5"/>
      <line x1="0" y1="40" x2="100" y2="40" stroke="#2d1810" stroke-width="0.3" opacity="0.3"/>
      <line x1="0" y1="60" x2="100" y2="60" stroke="#2d1810" stroke-width="0.4" opacity="0.4"/>
      <line x1="0" y1="80" x2="100" y2="80" stroke="#2d1810" stroke-width="0.5" opacity="0.5"/>
    </pattern>
    
    <filter id="paperTexture">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="1"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply"/>
    </filter>
  </defs>
  
  <!-- Parchment paper background -->
  <rect x="10" y="90" width="940" height="570" rx="15" fill="#e8dcc5" stroke="#5d7a99" stroke-width="3"/>
  <rect x="10" y="90" width="940" height="570" rx="15" fill="url(#linenTexture)" opacity="0.3"/>
  
  <!-- Linen texture pattern -->
  <defs>
    <pattern id="linenTexture" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="#d4c4a8"/>
      <line x1="0" y1="0" x2="4" y2="4" stroke="#c9b89a" stroke-width="0.5"/>
      <line x1="0" y1="4" x2="4" y2="0" stroke="#c9b89a" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Top right scroll curl -->
  <path d="M 870 50 Q 920 50 920 100 Q 920 80 900 80 Q 880 80 870 90 Z" fill="#e8dcc5" stroke="#5d7a99" stroke-width="2"/>
  <ellipse cx="910" cy="95" rx="25" ry="30" fill="#d4c4a8" opacity="0.5"/>
  
  <!-- Bottom left scroll curl -->
  <path d="M 90 680 Q 40 680 40 630 Q 40 650 60 650 Q 80 650 90 640 Z" fill="#e8dcc5" stroke="#5d7a99" stroke-width="2"/>
  <ellipse cx="50" cy="635" rx="25" ry="30" fill="#d4c4a8" opacity="0.5"/>
  
  <!-- Blue line left -->
  <line x1="95" y1="110" x2="95" y2="175" stroke="#5d7a99" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Blue line right -->
  <line x1="865" y1="10" x2="865" y2="75" stroke="#5d7a99" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Title text -->
  <text x="480" y="210" font-family="'Brush Script MT', cursive, serif" font-size="56" fill="#1a1a1a" text-anchor="middle" font-style="italic" font-weight="normal">
    Connecticut law of 1642
  </text>
  
  <!-- Body text line 1 -->
  <text x="480" y="300" font-family="'Brush Script MT', cursive, serif" font-size="48" fill="#1a1a1a" text-anchor="middle" font-style="italic">
    If any man or woman be a witch—
  </text>
  
  <!-- Body text line 2 -->
  <text x="480" y="375" font-family="'Brush Script MT', cursive, serif" font-size="48" fill="#1a1a1a" text-anchor="middle" font-style="italic">
    that is, hath or consulteth with a
  </text>
  
  <!-- Body text line 3 -->
  <text x="480" y="450" font-family="'Brush Script MT', cursive, serif" font-size="48" fill="#1a1a1a" text-anchor="middle" font-style="italic">
    familiar spirit—they shall be put to
  </text>
  
  <!-- Body text line 4 -->
  <text x="480" y="525" font-family="'Brush Script MT', cursive, serif" font-size="48" fill="#1a1a1a" text-anchor="middle" font-style="italic">
    death
  </text>
</svg>