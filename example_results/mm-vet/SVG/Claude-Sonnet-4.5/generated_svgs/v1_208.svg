<svg viewBox="0 0 540 380" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="540" height="380" fill="white"/>
  
  <!-- Title -->
  <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Thousands</text>
  
  <!-- Y-axis labels -->
  <text x="20" y="60" font-family="Arial, sans-serif" font-size="14" fill="#333">600</text>
  <text x="20" y="120" font-family="Arial, sans-serif" font-size="14" fill="#333">500</text>
  <text x="20" y="180" font-family="Arial, sans-serif" font-size="14" fill="#333">400</text>
  <text x="20" y="240" font-family="Arial, sans-serif" font-size="14" fill="#333">300</text>
  <text x="20" y="300" font-family="Arial, sans-serif" font-size="14" fill="#333">200</text>
  <text x="20" y="360" font-family="Arial, sans-serif" font-size="14" fill="#333">100</text>
  <text x="35" y="420" font-family="Arial, sans-serif" font-size="14" fill="#333">0</text>
  
  <!-- Grid lines -->
  <line x1="60" y1="60" x2="520" y2="60" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="60" y1="120" x2="520" y2="120" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="60" y1="180" x2="520" y2="180" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="60" y1="240" x2="520" y2="240" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="60" y1="300" x2="520" y2="300" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="60" y1="360" x2="520" y2="360" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Axes -->
  <line x1="60" y1="60" x2="60" y2="360" stroke="#333" stroke-width="2"/>
  <line x1="60" y1="360" x2="520" y2="360" stroke="#333" stroke-width="2"/>
  
  <!-- Immigration line (light blue) -->
  <polyline points="70,90 116,95 162,100 208,105 254,105 300,65 346,75 392,70 438,80 484,85" 
            fill="none" stroke="#00bfff" stroke-width="2.5"/>
  
  <!-- Emigration line (dark blue) -->
  <polyline points="70,240 116,235 162,235 208,230 254,230 300,235 346,230 392,215 438,255 484,195" 
            fill="none" stroke="#0000cd" stroke-width="2.5"/>
  
  <!-- Line labels -->
  <text x="230" y="105" font-family="Arial, sans-serif" font-size="13" fill="#00bfff">Immigration</text>
  <text x="370" y="250" font-family="Arial, sans-serif" font-size="13" fill="#0000cd">Emigration</text>
  <text x="270" y="185" font-family="Arial, sans-serif" font-size="13" fill="#333">Net</text>
  
  <!-- Bar chart (Net migration) -->
  <rect x="70" y="300" width="30" height="60" fill="#0000cd"/>
  <rect x="116" y="305" width="30" height="55" fill="#0000cd"/>
  <rect x="162" y="300" width="30" height="60" fill="#0000cd"/>
  <rect x="208" y="310" width="30" height="50" fill="#0000cd"/>
  <rect x="254" y="315" width="30" height="45" fill="#0000cd"/>
  <rect x="300" y="285" width="30" height="75" fill="#0000cd"/>
  <rect x="346" y="300" width="30" height="60" fill="#0000cd"/>
  <rect x="392" y="295" width="30" height="65" fill="#0000cd"/>
  <rect x="438" y="290" width="30" height="70" fill="#0000cd"/>
  <rect x="484" y="305" width="30" height="55" fill="#0000cd"/>
  
  <!-- X-axis labels -->
  <text x="70" y="375" font-family="Arial, sans-serif" font-size="12" fill="#333">1999</text>
  <text x="116" y="375" font-family="Arial, sans-serif" font-size="12" fill="#333">2000</text>
  <text x="162" y="375" font-family="Arial, sans-serif" font-size="12" fill="#333">2001</text>
  <text x="208" y="375" font-family="Arial, sans-serif" font-size="12" fill="#333">2002</text>
  <text x="254" y="375" font-family="Arial, sans-serif" font-size="12" fill="#333">2003</text>
  <text x="300" y="375" font-family="Arial, sans-serif" font-size="12" fill="#333">2004</text>
  <text x="346" y="375" font-family="Arial, sans-serif" font-size="12" fill="#333">2005</text>
  <text x="392" y="375" font-family="Arial, sans-serif" font-size="12" fill="#333">2006</text>
  <text x="438" y="375" font-family="Arial, sans-serif" font-size="12" fill="#333">2007</text>
  <text x="484" y="375" font-family="Arial, sans-serif" font-size="12" fill="#333">2008</text>
  
  <!-- Bottom label -->
  <text x="115" y="365" font-family="Arial, sans-serif" font-size="14" fill="#ff1493" font-weight="bold">Long-Term International Migration, UK, 1999-2008</text>
</svg>