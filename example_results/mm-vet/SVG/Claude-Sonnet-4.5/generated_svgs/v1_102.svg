<svg viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky -->
  <rect width="1400" height="400" fill="#b0b8c0"/>
  
  <!-- Distant buildings -->
  <rect x="100" y="180" width="80" height="120" fill="#8a9099"/>
  <rect x="200" y="160" width="100" height="140" fill="#959da6"/>
  <rect x="320" y="190" width="70" height="110" fill="#8a9099"/>
  <rect x="900" y="170" width="120" height="130" fill="#8a9099"/>
  <rect x="1040" y="150" width="90" height="150" fill="#959da6"/>
  <rect x="1150" y="180" width="100" height="120" fill="#8a9099"/>
  
  <!-- Ground/rubble area base -->
  <rect y="400" width="1400" height="600" fill="#7a7a7a"/>
  
  <!-- Large concrete slabs (collapsed structures) -->
  <path d="M 150 600 L 400 500 L 450 520 L 200 620 Z" fill="#c4c8cc" stroke="#8a8a8a" stroke-width="2"/>
  <path d="M 250 650 L 500 550 L 550 570 L 300 670 Z" fill="#d0d4d8" stroke="#8a8a8a" stroke-width="2"/>
  
  <!-- Right side collapsed structure -->
  <path d="M 900 600 L 1150 520 L 1180 540 L 930 620 Z" fill="#c4c8cc" stroke="#8a8a8a" stroke-width="2"/>
  
  <!-- Vertical concrete pillars -->
  <rect x="320" y="480" width="40" height="180" fill="#b8bcc0" stroke="#7a7a7a" stroke-width="2"/>
  <rect x="720" y="460" width="35" height="200" fill="#b8bcc0" stroke="#7a7a7a" stroke-width="2"/>
  <rect x="580" y="500" width="30" height="160" fill="#b8bcc0" stroke="#7a7a7a" stroke-width="2"/>
  
  <!-- Rubble piles -->
  <ellipse cx="200" cy="720" rx="80" ry="40" fill="#9a9a9a"/>
  <ellipse cx="500" cy="750" rx="100" ry="50" fill="#8a8a8a"/>
  <ellipse cx="800" cy="740" rx="90" ry="45" fill="#9a9a9a"/>
  <ellipse cx="1100" cy="730" rx="110" ry="50" fill="#8a8a8a"/>
  
  <!-- Yellow/orange debris (shutters) -->
  <rect x="180" y="640" width="60" height="40" fill="#d4a034" stroke="#8a6a1a" stroke-width="1"/>
  <rect x="260" y="680" width="50" height="35" fill="#d4a034" stroke="#8a6a1a" stroke-width="1"/>
  
  <!-- Crane on right -->
  <line x1="1250" y1="300" x2="1250" y2="600" stroke="#c43a3a" stroke-width="12"/>
  <line x1="1250" y1="320" x2="1320" y2="400" stroke="#c43a3a" stroke-width="8"/>
  
  <!-- Smoke/dust cloud -->
  <ellipse cx="350" cy="320" rx="120" ry="60" fill="#d8dce0" opacity="0.7"/>
  <ellipse cx="420" cy="340" rx="100" ry="50" fill="#e0e4e8" opacity="0.6"/>
  
  <!-- People figures (simplified silhouettes) -->
  <!-- Left group -->
  <ellipse cx="180" cy="540" rx="8" ry="10" fill="#2a2a2a"/>
  <rect x="176" y="548" width="8" height="25" fill="#3a3a3a"/>
  <ellipse cx="220" cy="545" rx="8" ry="10" fill="#2a2a2a"/>
  <rect x="216" y="553" width="8" height="25" fill="#3a3a3a"/>
  <ellipse cx="260" cy="535" rx="8" ry="10" fill="#2a2a2a"/>
  <rect x="256" y="543" width="8" height="25" fill="#3a3a3a"/>
  
  <!-- Center group on rubble -->
  <ellipse cx="480" cy="470" rx="8" ry="10" fill="#2a2a2a"/>
  <rect x="476" y="478" width="8" height="25" fill="#3a3a3a"/>
  <ellipse cx="520" cy="465" rx="8" ry="10" fill="#2a2a2a"/>
  <rect x="516" y="473" width="8" height="25" fill="#3a3a3a"/>
  
  <!-- Orange vest workers -->
  <ellipse cx="630" cy="440" rx="10" ry="12" fill="#2a2a2a"/>
  <rect x="624" y="450" width="12" height="30" fill="#ff6a1a"/>
  <ellipse cx="680" cy="445" rx="10" ry="12" fill="#2a2a2a"/>
  <rect x="674" y="455" width="12" height="30" fill="#ff6a1a"/>
  
  <!-- Right group -->
  <ellipse cx="850" cy="480" rx="8" ry="10" fill="#2a2a2a"/>
  <rect x="846" y="488" width="8" height="25" fill="#4a4a4a"/>
  <ellipse cx="890" cy="475" rx="8" ry="10" fill="#2a2a2a"/>
  <rect x="886" y="483" width="8" height="25" fill="#3a3a3a"/>
  <ellipse cx="930" cy="485" rx="8" ry="10" fill="#2a2a2a"/>
  <rect x="926" y="493" width="8" height="25" fill="#3a3a3a"/>
  
  <!-- Additional scattered figures -->
  <ellipse cx="380" cy="510" rx="7" ry="9" fill="#2a2a2a"/>
  <rect x="376" y="517" width="7" height="22" fill="#3a3a3a"/>
  <ellipse cx="750" cy="495" rx="7" ry="9" fill="#2a2a2a"/>
  <rect x="746" y="502" width="7" height="22" fill="#3a3a3a"/>
  
  <!-- Foreground rubble details -->
  <rect x="50" y="850" width="80" height="30" fill="#9a9a9a" transform="rotate(-15 90 865)"/>
  <rect x="200" y="880" width="100" height="40" fill="#b0b0b0" transform="rotate(10 250 900)"/>
  <rect x="400" y="870" width="70" height="35" fill="#8a8a8a" transform="rotate(-8 435 887)"/>
  <rect x="950" y="860" width="90" height="35" fill="#9a9a9a" transform="rotate(12 995 877)"/>
</svg>