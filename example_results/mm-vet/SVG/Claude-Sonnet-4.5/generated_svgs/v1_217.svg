  <text x="215" y="50" font-family="Arial, sans-serif" font-size="11" font-weight="bold">ANALYSIS &amp;</text>
  <text x="215" y="65" font-family="Arial, sans-serif" font-size="11" font-weight="bold">FORECASTING</text>
  
  <!-- Satellite photo -->
  <rect x="150" y="100" width="110" height="80" fill="navy" stroke="black" stroke-width="2"/>
