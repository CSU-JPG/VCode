  <line x1="85" y1="235" x2="150" y2="260" stroke="navy" stroke-width="3"/>
  <line x1="80" y1="465" x2="150" y2="400" stroke="navy" stroke-width="3"/>
  
  <line x1="260" y1="140" x2="310" y2="260" stroke="navy" stroke-width="3"/>
  <line x1="260" y1="270" x2="310" y2="265" stroke="navy" stroke-width="3"/>
  <line x1="260" y1="400" x2="310" y2="280" stroke="navy" stroke-width="3"/>
  
  <line x1="380" y1="250" x2="445" y2="140" stroke="navy" stroke-width="3"/>
  <line x1="380" y1="265" x2="460" y2="265" stroke="navy" stroke-width="3"/>
  <line x1="380" y1="280" x2="445" y2="400" stroke="navy" stroke-width="3"/>
  
  <!-- Arrow heads -->
  <polygon points="150,130 145,125 145,135" fill="navy"/>
  <polygon points="150,260 145,255 145,265" fill="navy"/>
  <polygon points="150,400 145,395 145,405" fill="navy"/>
  <polygon points="310,260 305,255 305,265" fill="navy"/>
  <polygon points="310,265 305,260 305,270" fill="navy"/>
  <polygon points="310,280 305,275 305,285" fill="navy"/>
  <polygon points="445,140 440,135 440,145" fill="navy"/>
  <polygon points="460,265 455,260 455,270" fill="navy"/>
  <polygon points="445,400 440,395 440,405" fill="navy"/>
