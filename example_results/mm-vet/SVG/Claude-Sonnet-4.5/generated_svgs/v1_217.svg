<svg viewBox="0 0 600 550" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="75" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">INCOMING</text>
  <text x="75" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">INFORMATION</text>
  
  <!-- Satellite -->
  <ellipse cx="60" cy="80" rx="20" ry="15" fill="#90EE90" stroke="black" stroke-width="1"/>
  <path d="M 50 70 Q 45 65 50 60 Q 55 65 50 70" fill="#228B22"/>
  <path d="M 70 70 Q 75 65 70 60 Q 65 65 70 70" fill="#228B22"/>
