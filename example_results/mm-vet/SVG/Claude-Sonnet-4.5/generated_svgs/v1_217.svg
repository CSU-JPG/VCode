  <text x="345" y="338" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">BROADCAST</text>
  
  <!-- BROADCAST label -->
  <text x="490" y="90" font-family="Arial, sans-serif" font-size="11" font-weight="bold">BROADCAST</text>
  
