  <text x="60" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Satellite</text>
  
  <!-- Radar -->
  <ellipse cx="60" cy="230" rx="25" ry="15" fill="#90EE90" stroke="black" stroke-width="1"/>
  <rect x="50" y="220" width="20" height="15" fill="#228B22"/>
