  <path d="M 170 390 Q 190 380 210 390 Q 230 400 240 390" stroke="#00FF00" stroke-width="2" fill="none"/>
  <path d="M 175 410 Q 195 420 215 410 Q 235 400 245 410" stroke="#00FF00" stroke-width="2" fill="none"/>
