  <rect x="460" y="240" width="70" height="50" fill="navy" stroke="black" stroke-width="2"/>
  <rect x="465" y="245" width="60" height="35" fill="white" stroke="black" stroke-width="1"/>
  <circle cx="520" cy="275" r="5" fill="#666666"/>
  <text x="495" y="305" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Radio</text>
  
