  <ellipse cx="490" cy="410" rx="45" ry="25" fill="white" stroke="black" stroke-width="2"/>
  <path d="M 470 410 L 480 405 L 480 415 Z" fill="#666666"/>
  <rect x="475" y="400" width="5" height="20" fill="#90EE90"/>
  <rect x="482" y="397" width="5" height="26" fill="#90EE90"/>
  <rect x="489" y="402" width="5" height="16" fill="#90EE90"/>
  <rect x="496" y="395" width="5" height="30" fill="#90EE90"/>
