    <rect x="570" y="515" width="18" height="135" fill="#c8914a"/>
    <rect x="615" y="515" width="18" height="140" fill="#c8914a"/>
    <rect x="650" y="515" width="18" height="130" fill="#c8914a"/>
    <rect x="690" y="520" width="18" height="125" fill="#c8914a"/>
