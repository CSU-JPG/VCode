    <circle cx="640" cy="455" r="13" fill="#8b5a2b"/>
    <circle cx="610" cy="480" r="15" fill="#8b5a2b"/>
    <circle cx="580" cy="470" r="12" fill="#8b5a2b"/>
    <circle cx="665" cy="465" r="14" fill="#8b5a2b"/>
    <ellipse cx="700" cy="420" rx="11" ry="13" fill="#8b5a2b"/>
    <ellipse cx="720" cy="390" rx="10" ry="12" fill="#8b5a2b"/>
    <!-- Tail -->
    <path d="M560,485 Q540,505 545,525" stroke="#8b5a2b" stroke-width="4" fill="none"/>
  </g>
  
  <!-- Right Giraffe -->
  <g id="giraffe3">
    <!-- Body -->
    <ellipse cx="850" cy="485" rx="72" ry="58" fill="#c8914a" transform="rotate(-10 850 485)"/>
    <!-- Neck -->
    <path d="M890,450 L920,290 L940,292 L915,455 Z" fill="#c8914a"/>
    <!-- Head -->
    <ellipse cx="935" cy="265" rx="33" ry="28" fill="#c8914a"/>
    <!-- Ears -->
    <ellipse cx="925" cy="248" rx="7" ry="11" fill="#a87338"/>
    <ellipse cx="945" cy="248" rx="7" ry="11" fill="#a87338"/>
    <!-- Ossicones -->
    <rect x="922" y="235" width="4" height="16" fill="#5a4030"/>
    <rect x="942" y="235" width="4" height="16" fill="#5a4030"/>
    <circle cx="924" cy="235" r="3.5" fill="#5a4030"/>
    <circle cx="944" cy="235" r="3.5" fill="#5a4030"/>
    <!-- Legs -->
    <rect x="810" y="528" width="18" height="132" fill="#c8914a"/>
    <rect x="855" y="528" width="18" height="135" fill="#c8914a"/>
    <rect x="890" y="530" width="18" height="128" fill="#c8914a"/>
    <rect x="925" y="533" width="18" height="123" fill="#c8914a"/>
    <!-- Spots -->
    <circle cx="870" cy="470" r="13" fill="#8b5a2b"/>
    <circle cx="840" cy="495" r="14" fill="#8b5a2b"/>
    <circle cx="820" cy="485" r="12" fill="#8b5a2b"/>
    <circle cx="895" cy="480" r="13" fill="#8b5a2b"/>
    <ellipse cx="910" cy="360" rx="11" ry="14" fill="#8b5a2b"/>
    <ellipse cx="925" cy="320" rx="10" ry="12" fill="#8b5a2b"/>
    <ellipse cx="905" cy="400" rx="12" ry="14" fill="#8b5a2b"/>
    <!-- Tail -->
    <path d="M790,500 Q770,520 775,540" stroke="#8b5a2b" stroke-width="4" fill="none"/>
  </g>
  
  <!-- Foreground grass details -->
  <path d="M0,650 L20,620 L15,650 M50,650 L65,625 L60,650 M100,650 L120,630 L115,650 M200,650 L215,625 L210,650 M350,650 L370,630 L365,650 M500,650 L520,620 L515,650 M700,650 L715,628 L710,650 M900,650 L920,625 L915,650 M1100,650 L1120,630 L1115,650" stroke="#4a6030" stroke-width="2" fill="none" opacity="0.7"/>
</svg>