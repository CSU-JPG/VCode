  <!-- Trees background -->
  <ellipse cx="150" cy="250" rx="80" ry="120" fill="#3d5a3d"/>
  <ellipse cx="1450" cy="280" rx="90" ry="130" fill="#3d5a3d"/>
  
  <!-- Parked cars left side -->
  <rect x="80" y="420" width="140" height="80" rx="8" fill="#d4d4d4"/>
  <rect x="90" y="450" width="40" height="35" fill="#87ceeb" opacity="0.5"/>
  <rect x="170" y="450" width="40" height="35" fill="#87ceeb" opacity="0.5"/>
  <ellipse cx="110" cy="500" rx="18" ry="18" fill="#2a2a2a"/>
  <ellipse cx="190" cy="500" rx="18" ry="18" fill="#2a2a2a"/>
  
  <!-- Parked cars right side -->
