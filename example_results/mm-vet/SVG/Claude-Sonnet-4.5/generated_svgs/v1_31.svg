<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky -->
  <rect width="800" height="300" fill="#5BA3D0"/>
  
  <!-- Mountain background -->
  <path d="M 0 200 Q 150 120 300 180 Q 450 150 600 140 Q 700 130 800 160 L 800 300 L 0 300 Z" fill="#6B7A5C"/>
  
  <!-- Mountain shadows -->
  <path d="M 500 140 Q 600 160 700 150 Q 750 145 800 160 L 800 300 L 500 300 Z" fill="#5A6A4C" opacity="0.7"/>
  
  <!-- Stone wall -->
  <rect x="0" y="320" width="800" height="60" fill="#8B8680"/>
  <rect x="0" y="330" width="800" height="8" fill="#6B6660"/>
  
  <!-- Wall texture -->
  <path d="M 10 330 h 40 v 30 h -40 z" fill="#7A7670"/>
  <path d="M 55 330 h 35 v 30 h -35 z" fill="#9B9690"/>
  <path d="M 95 330 h 45 v 30 h -45 z" fill="#7A7670"/>
  <path d="M 145 330 h 40 v 30 h -40 z" fill="#8B8680"/>
  
  <!-- Road surface -->
  <rect x="0" y="380" width="800" height="220" fill="#A0A0A0"/>
  
  <!-- Road perspective lines -->
  <path d="M 0 380 L 400 500 L 800 380 L 800 600 L 0 600 Z" fill="#909090"/>
  
  <!-- Yellow road lines -->
  <rect x="380" y="380" width="8" height="50" fill="#F5C842"/>
  <rect x="385" y="440" width="8" height="60" fill="#F5C842"/>
  <rect x="390" y="510" width="10" height="90" fill="#F5C842"/>
  
  <!-- White road lines (right) -->
  <rect x="480" y="400" width="6" height="40" fill="#FFFFFF"/>
  <rect x="485" y="450" width="7" height="50" fill="#FFFFFF"/>
  <rect x="490" y="510" width="8" height="90" fill="#FFFFFF"/>
  
  <!-- Person on left (observer) -->
  <!-- Head -->
  <ellipse cx="140" cy="435" rx="18" ry="20" fill="#D4A574"/>
  <!-- Glasses -->
  <rect x="132" y="432" width="16" height="8" fill="#2C2C2C" opacity="0.5"/>
  <!-- Body/shirt -->
  <rect x="118" y="455" width="44" height="65" fill="#E8E8E8"/>
  <!-- Arms -->
  <rect x="108" y="465" width="12" height="45" fill="#E8E8E8"/>
  <rect x="160" y="465" width="12" height="45" fill="#D4A574"/>
  <!-- Pants -->
  <rect x="120" y="520" width="18" height="60" fill="#4A6A9C"/>
  <rect x="142" y="520" width="18" height="60" fill="#4A6A9C"/>
  <!-- Shoes -->
  <rect x="118" y="580" width="22" height="12" fill="#3C3C3C"/>
  <rect x="142" y="580" width="22" height="12" fill="#3C3C3C"/>
  
  <!-- Cyclist in middle distance -->
  <ellipse cx="340" cy="415" rx="8" ry="9" fill="#D4A574"/>
  <rect x="334" y="424" width="12" height="22" fill="#FF6B6B"/>
  <rect x="336" y="446" width="4" height="18" fill="#4A6A9C"/>
  <rect x="342" y="446" width="4" height="18" fill="#4A6A9C"/>
  <!-- Bicycle -->
  <circle cx="345" cy="450" r="12" fill="none" stroke="#2C2C2C" stroke-width="2"/>
  <circle cx="365" cy="450" r="12" fill="none" stroke="#2C2C2C" stroke-width="2"/>
  <line x1="345" y1="450" x2="365" y2="450" stroke="#2C2C2C" stroke-width="2"/>
  
  <!-- Car -->
  <rect x="420" y="400" width="70" height="35" rx="5" fill="#E8E8F0"/>
  <rect x="430" y="385" width="40" height="20" rx="3" fill="#B0C4DE"/>
  <!-- Car windows -->
  <rect x="435" y="388" width="15" height="14" fill="#6B8BA8"/>
  <rect x="452" y="388" width="15" height="14" fill="#6B8BA8"/>
  <!-- Car wheels -->
  <circle cx="435" cy="435" r="10" fill="#2C2C2C"/>
  <circle cx="475" cy="435" r="10" fill="#2C2C2C"/>
  <circle cx="435" cy="435" r="6" fill="#7A7A7A"/>
  <circle cx="475" cy="435" r="6" fill="#7A7A7A"/>
  
  <!-- Shadows -->
  <ellipse cx="140" cy="595" rx="25" ry="5" fill="#000000" opacity="0.2"/>
  <ellipse cx="355" cy="465" rx="20" ry="4" fill="#000000" opacity="0.2"/>
  <ellipse cx="455" cy="440" rx="35" ry="6" fill="#000000" opacity="0.2"/>
</svg>