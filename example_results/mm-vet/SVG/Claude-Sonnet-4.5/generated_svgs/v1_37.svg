<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Main background -->
  <rect width="800" height="600" fill="#fff"/>
  
  <!-- Blue border frame -->
  <rect x="10" y="10" width="780" height="580" fill="none" stroke="#0066cc" stroke-width="8"/>
  <rect x="20" y="20" width="760" height="560" fill="none" stroke="#0066cc" stroke-width="4"/>
  
  <!-- Title background -->
  <rect x="40" y="30" width="660" height="80" fill="#0066cc"/>
  <text x="370" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">KIDS IN ACTION</text>
  <text x="370" y="90" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle">(WITH VISUAL SUPPORTS)</text>
  <text x="370" y="110" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">FOR MULTI-STEP DIRECTIONS</text>
  
  <!-- Red circular badge -->
  <circle cx="730" cy="70" r="35" fill="#cc0000"/>
  <text x="730" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">SERIES</text>
  <text x="730" y="85" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">1-2-3</text>
  
  <!-- Card 1 - Stand near chair -->
  <rect x="60" y="140" width="200" height="280" fill="#fff" stroke="#000" stroke-width="3"/>
  <rect x="70" y="150" width="180" height="200" fill="#f0f0f0" stroke="#000" stroke-width="2"/>
  
  <!-- Child standing -->
  <ellipse cx="160" cy="200" rx="20" ry="22" fill="#8B4513"/>
  <rect x="150" y="220" width="20" height="30" fill="#9966cc" rx="2"/>
  <rect x="148" y="250" width="8" height="35" fill="#d2a679" rx="2"/>
  <rect x="164" y="250" width="8" height="35" fill="#d2a679" rx="2"/>
  <rect x="146" y="283" width="12" height="8" fill="#333" rx="2"/>
  <rect x="162" y="283" width="12" height="8" fill="#333" rx="2"/>
  <circle cx="155" cy="205" r="2" fill="#000"/>
  <circle cx="165" cy="205" r="2" fill="#000"/>
  <path d="M 155 215 Q 160 218 165 215" fill="none" stroke="#000" stroke-width="1.5"/>
  
  <text x="160" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Stand near chair</text>
  
  <rect x="70" y="390" width="180" height="30" fill="#0066cc"/>
  <text x="160" y="410" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">First</text>
  
  <!-- Card 2 - Hop on one foot -->
  <rect x="300" y="140" width="200" height="280" fill="#fff" stroke="#000" stroke-width="3"/>
  <rect x="310" y="150" width="180" height="200" fill="#f0f0f0" stroke="#000" stroke-width="2"/>
  
  <!-- Child hopping -->
  <ellipse cx="400" cy="195" rx="18" ry="20" fill="#f5deb3"/>
  <circle cx="395" cy="195" r="15" fill="#90EE90"/>
  <circle cx="390" cy="193" r="2" fill="#000"/>
  <circle cx="398" cy="193" r="2" fill="#000"/>
  <path d="M 390 200 Q 394 202 398 200" fill="none" stroke="#000" stroke-width="1.5"/>
  
  <!-- Arms -->
  <rect x="378" y="212" width="6" height="28" fill="#90EE90" transform="rotate(-30 381 212)"/>
  <rect x="416" y="212" width="6" height="28" fill="#90EE90" transform="rotate(30 419 212)"/>
  <circle cx="375" cy="238" r="4" fill="#f5deb3"/>
  <circle cx="425" cy="238" r="4" fill="#f5deb3"/>
  
  <!-- Body -->
  <rect x="392" y="215" width="16" height="32" fill="#90EE90" rx="2"/>
  
  <!-- Legs - one bent up -->
  <rect x="394" y="247" width="7" height="30" fill="#00008B" rx="2"/>
  <rect x="394" y="275" width="10" height="7" fill="#333" rx="2"/>
  
  <rect x="410" y="235" width="7" height="20" fill="#00008B" rx="2" transform="rotate(-45 413 235)"/>
  
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Hop on one foot</text>
  
  <rect x="310" y="390" width="180" height="30" fill="#0066cc"/>
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">Next</text>
  
  <!-- Card 3 - Touch your toes -->
  <rect x="540" y="140" width="200" height="280" fill="#fff" stroke="#000" stroke-width="3"/>
  <rect x="550" y="150" width="180" height="200" fill="#f0f0f0" stroke="#000" stroke-width="2"/>
  
  <!-- Child bending over -->
  <ellipse cx="640" cy="220" rx="20" ry="22" fill="#2F4F4F"/>
  <circle cx="655" cy="215" r="18" fill="#FFD700"/>
  
  <!-- Body bent -->
  <rect x="632" y="240" width="16" height="35" fill="#ff6699" rx="2" transform="rotate(80 640 257)"/>
  
  <!-- Arms reaching down -->
  <rect x="625" y="260" width="6" height="25" fill="#8B4513" transform="rotate(85 628 260)"/>
  <rect x="655" y="260" width="6" height="25" fill="#8B4513" transform="rotate(95 658 260)"/>
  
  <!-- Legs -->
  <rect x="628" y="270" width="8" height="30" fill="#00008B" rx="2"/>
  <rect x="644" y="270" width="8" height="30" fill="#00008B" rx="2"/>
  <rect x="626" y="298" width="12" height="7" fill="#333" rx="2"/>
  <rect x="642" y="298" width="12" height="7" fill="#333" rx="2"/>
  
  <text x="640" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Touch your toes</text>
  
  <rect x="550" y="390" width="180" height="30" fill="#0066cc"/>
  <text x="640" y="410" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">Last</text>
  
  <!-- Footer text -->
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Â© AutismEducators.com</text>
</svg>