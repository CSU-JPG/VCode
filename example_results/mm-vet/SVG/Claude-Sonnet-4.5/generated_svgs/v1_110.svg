<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky -->
  <rect width="800" height="400" fill="#87CEEB"/>
  
  <!-- Hills background -->
  <ellipse cx="200" cy="320" rx="180" ry="100" fill="#6B8E23"/>
  <ellipse cx="400" cy="340" rx="200" ry="90" fill="#556B2F"/>
  <ellipse cx="600" cy="330" rx="150" ry="80" fill="#6B8E23"/>
  
  <!-- Ground -->
