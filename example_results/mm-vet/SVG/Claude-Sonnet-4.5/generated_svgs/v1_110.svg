  <!-- Trees on left -->
  <ellipse cx="100" cy="280" rx="60" ry="80" fill="#4A7C3A"/>
  <rect x="90" y="280" width="20" height="60" fill="#654321"/>
  
  <ellipse cx="180" cy="300" rx="50" ry="70" fill="#3D6B2F"/>
  <rect x="170" y="300" width="20" height="50" fill="#654321"/>
  
  <!-- Giraffe body -->
  <ellipse cx="500" cy="420" rx="80" ry="60" fill="#C17A3F"/>
  
  <!-- Giraffe neck -->
  <path d="M 500 360 Q 480 400 500 420" fill="#C17A3F" stroke="#C17A3F" stroke-width="60"/>
  
  <!-- Giraffe head -->
  <ellipse cx="480" cy="350" rx="35" ry="45" fill="#C17A3F"/>
  
  <!-- Giraffe ear -->
  <ellipse cx="465" cy="330" rx="12" ry="20" fill="#C17A3F"/>
  
