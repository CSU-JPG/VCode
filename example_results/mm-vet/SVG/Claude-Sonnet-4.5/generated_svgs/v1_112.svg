<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90A4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7BB8D1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="beachGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F4E4C1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="300" fill="url(#skyGrad)"/>
  
  <!-- Ocean -->
  <rect y="300" width="800" height="150" fill="url(#oceanGrad)"/>
  
  <!-- Beach/Sand -->
  <rect y="450" width="800" height="150" fill="url(#beachGrad)"/>
  
  <!-- Distant coastline -->
  <ellipse cx="700" cy="290" rx="120" ry="25" fill="#5A8A95" opacity="0.6"/>
  
  <!-- Ocean waves -->
  <path d="M 0 350 Q 100 340 200 350 T 400 350 T 600 350 T 800 350" stroke="#6BA8BA" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M 0 380 Q 80 375 160 380 T 320 380 T 480 380 T 640 380 T 800 380" stroke="#8DC4D6" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Foam/water on beach -->
  <ellipse cx="200" cy="480" rx="80" ry="15" fill="#FFFFFF" opacity="0.5"/>
  <ellipse cx="350" cy="490" rx="100" ry="20" fill="#FFFFFF" opacity="0.4"/>
  <ellipse cx="550" cy="485" rx="90" ry="18" fill="#FFFFFF" opacity="0.45"/>
  
  <!-- Man (carrying woman on back) -->
  <!-- Man's head -->
  <circle cx="350" cy="380" r="28" fill="#8B5A3C"/>
  <circle cx="345" cy="375" r="3" fill="#2C1810"/>
  <path d="M 340 390 Q 350 395 360 390" stroke="#5D3A29" stroke-width="2" fill="none"/>
  
  <!-- Man's body/shirt (beige) -->
  <rect x="320" y="408" width="60" height="70" rx="10" fill="#D4C4A8"/>
  <rect x="320" y="408" width="20" height="70" fill="#C4B498"/>
  
  <!-- Man's arms -->
  <rect x="310" y="430" width="15" height="50" rx="7" fill="#A0764F" transform="rotate(-20 317 430)"/>
  <rect x="375" y="430" width="15" height="50" rx="7" fill="#A0764F" transform="rotate(20 383 430)"/>
  
  <!-- Man's legs -->
  <rect x="330" y="475" width="18" height="60" rx="9" fill="#8B6F47"/>
  <rect x="352" y="475" width="18" height="60" rx="9" fill="#8B6F47"/>
  
  <!-- Woman on his back -->
  <!-- Woman's head -->
  <circle cx="380" cy="340" r="26" fill="#9D7152"/>
  
  <!-- Woman's curly hair -->
  <circle cx="370" cy="325" r="15" fill="#4A3528"/>
  <circle cx="385" cy="323" r="14" fill="#4A3528"/>
  <circle cx="395" cy="330" r="13" fill="#4A3528"/>
  <circle cx="400" cy="342" r="12" fill="#4A3528"/>
  <circle cx="365" cy="338" r="13" fill="#4A3528"/>
  <circle cx="358" cy="330" r="12" fill="#4A3528"/>
  
  <!-- Woman's facial features -->
  <circle cx="376" cy="338" r="2.5" fill="#2C1810"/>
  <circle cx="386" cy="336" r="2.5" fill="#2C1810"/>
  <path d="M 375 348 Q 381 352 387 348" stroke="#6D4C3A" stroke-width="2" fill="none"/>
  
  <!-- Woman's body/dress or shirt -->
  <ellipse cx="370" cy="390" rx="35" ry="40" fill="#E8D5B7"/>
  
  <!-- Woman's arms around man -->
  <path d="M 340 380 Q 335 385 332 395" stroke="#B5876A" stroke-width="12" fill="none" stroke-linecap="round"/>
  <path d="M 405 365 Q 410 370 412 380" stroke="#B5876A" stroke-width="12" fill="none" stroke-linecap="round"/>
  
  <!-- Woman's legs -->
  <rect x="355" y="420" width="15" height="45" rx="7" fill="#9D7152" transform="rotate(10 362 420)"/>
  <rect x="375" y="420" width="15" height="45" rx="7" fill="#9D7152" transform="rotate(-10 382 420)"/>
  
  <!-- Sun glow effect -->
  <circle cx="150" cy="120" r="50" fill="#FFFACD" opacity="0.3"/>
  <circle cx="150" cy="120" r="35" fill="#FFE66D" opacity="0.5"/>
  <circle cx="150" cy="120" r="25" fill="#FFD700" opacity="0.7"/>
</svg>