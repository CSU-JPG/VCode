  <rect x="670" y="650" width="360" height="150" fill="#0a0a0a"/>
  
  <!-- Feet/footstool -->
  <rect x="700" y="790" width="100" height="25" fill="#8b7a3a"/>
  <rect x="690" y="810" width="120" height="10" fill="#6b5a2a"/>
  
