  <path d="M 910 200 Q 950 180 1000 205 L 1010 240 Q 950 220 900 235 Z" fill="#e8e4dc"/>
  <path d="M 1000 205 Q 1020 210 1020 240 L 1000 250 Z" fill="#d8d4cc"/>
  
  <!-- Face profile -->
  <path d="M 970 230 Q 980 240 980 255 Q 978 265 970 268" fill="#c4a886" stroke="#b09876" stroke-width="1"/>
  <ellipse cx="975" cy="245" rx="2" ry="3" fill="#3a3a3a"/>
  
  <!-- Neck and collar -->
  <rect x="930" y="280" width="40" height="35" fill="#c4a886"/>
  <path d="M 920 300 L 920 330 L 980 330 L 980 300 Q 970 305 950 305 Q 930 305 920 300" fill="#e8e4dc"/>
  <path d="M 925 310 Q 950 315 975 310" fill="none" stroke="#d8d4cc" stroke-width="2"/>
  
