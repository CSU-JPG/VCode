<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky/Background -->
  <rect width="800" height="600" fill="#4a7c59"/>
  
  <!-- Dark forest background -->
  <ellipse cx="400" cy="150" rx="380" ry="140" fill="#1a3a2a"/>
  <ellipse cx="200" cy="120" rx="150" ry="100" fill="#0d2415"/>
  <ellipse cx="600" cy="130" rx="180" ry="110" fill="#0d2415"/>
  <ellipse cx="400" cy="100" rx="120" ry="80" fill="#162820"/>
  
  <!-- Tree trunks -->
  <rect x="150" y="100" width="15" height="120" fill="#2a2520" opacity="0.6"/>
  <rect x="250" y="80" width="12" height="140" fill="#2a2520" opacity="0.5"/>
  <rect x="350" y="90" width="18" height="130" fill="#2a2520" opacity="0.6"/>
  <rect x="480" y="85" width="14" height="135" fill="#2a2520" opacity="0.5"/>
  <rect x="600" y="95" width="16" height="125" fill="#2a2520" opacity="0.6"/>
  
  <!-- Red fence line -->
  <rect x="0" y="250" width="800" height="8" fill="#a83232" opacity="0.7"/>
  
  <!-- Grass field -->
  <rect x="0" y="260" width="800" height="340" fill="#5a9a4a"/>
  
  <!-- Grass texture -->
  <rect x="0" y="280" width="800" height="3" fill="#4a8a3a" opacity="0.3"/>
  <rect x="0" y="320" width="800" height="2" fill="#4a8a3a" opacity="0.3"/>
  <rect x="0" y="360" width="800" height="3" fill="#4a8a3a" opacity="0.3"/>
  <rect x="0" y="400" width="800" height="2" fill="#4a8a3a" opacity="0.3"/>
  
  <!-- Orange frisbee -->
  <ellipse cx="180" cy="160" rx="35" ry="12" fill="#ff6633" opacity="0.9"/>
  <ellipse cx="180" cy="160" rx="28" ry="9" fill="#ff8855"/>
  <ellipse cx="180" cy="160" rx="15" ry="5" fill="#ffaa77"/>
  
  <!-- Dog (Border Collie) -->
  <g transform="translate(380, 200)">
    <!-- Back leg -->
    <ellipse cx="-15" cy="40" rx="8" ry="20" fill="#1a1a1a"/>
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="25" ry="35" fill="#1a1a1a"/>
    <!-- White chest -->
    <ellipse cx="5" cy="25" rx="15" ry="20" fill="#e8e8e8"/>
    <!-- Front leg -->
    <ellipse cx="15" cy="40" rx="7" ry="18" fill="#e8e8e8"/>
    <rect x="12" y="50" width="6" height="12" fill="#1a1a1a"/>
    <!-- Tail (curved up) -->
    <path d="M -20 15 Q -35 5 -30 -10" stroke="#1a1a1a" stroke-width="10" fill="none"/>
    <ellipse cx="-30" cy="-8" rx="6" ry="6" fill="#e8e8e8"/>
    <!-- Head -->
    <ellipse cx="20" cy="5" rx="16" ry="18" fill="#1a1a1a"/>
    <!-- White face marking -->
    <ellipse cx="22" cy="8" rx="10" ry="12" fill="#e8e8e8"/>
    <!-- Snout -->
    <ellipse cx="30" cy="8" rx="8" ry="7" fill="#1a1a1a"/>
    <!-- Nose -->
    <ellipse cx="35" cy="8" rx="3" ry="3" fill="#2a2a2a"/>
    <!-- Ear -->
    <ellipse cx="15" cy="-5" rx="7" ry="10" fill="#1a1a1a"/>
    <!-- Eye -->
    <circle cx="20" cy="3" r="2" fill="#4a4a4a"/>
    <!-- Mouth open -->
    <path d="M 32 12 Q 30 16 28 14" stroke="#2a2a2a" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Person in red jacket -->
  <g transform="translate(450, 380)">
    <!-- Legs (bent) -->
    <ellipse cx="-20" cy="50" rx="15" ry="35" fill="#2a4a7a" transform="rotate(-30 -20 50)"/>
    <ellipse cx="10" cy="45" rx="14" ry="32" fill="#2a4a7a" transform="rotate(20 10 45)"/>
    <!-- Red shoe -->
    <ellipse cx="-35" cy="75" rx="12" ry="8" fill="#c8333a"/>
    <!-- Body (bent over) -->
    <ellipse cx="0" cy="15" rx="28" ry="40" fill="#c8333a" transform="rotate(30 0 15)"/>
    <!-- Arm -->
    <ellipse cx="25" cy="5" rx="12" ry="30" fill="#c8333a" transform="rotate(45 25 5)"/>
    <!-- Hand -->
    <ellipse cx="42" cy="-5" rx="8" ry="6" fill="#d4a574"/>
    <!-- Head (looking down) -->
    <ellipse cx="-15" cy="-10" rx="18" ry="20" fill="#d4a574"/>
    <!-- White cap -->
    <ellipse cx="-15" cy="-22" rx="20" ry="12" fill="#f5f5f5"/>
    <ellipse cx="-15" cy="-26" rx="16" ry="8" fill="#e8e8e8"/>
  </g>
</svg>