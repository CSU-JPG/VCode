  <path d="M 815 390 Q 810 380 805 390" stroke="#c0c0c0" stroke-width="2" fill="none"/>
  <path d="M 810 400 Q 805 395 800 400" stroke="#c0c0c0" stroke-width="2" fill="none"/>
  
