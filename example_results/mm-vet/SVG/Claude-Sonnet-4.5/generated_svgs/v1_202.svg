  <ellipse cx="700" cy="850" rx="120" ry="80" fill="#a5a5a5" opacity="0.3"/>
  
  <!-- Side hair wisps -->
  <path d="M 520 400 Q 480 420 460 450 Q 450 470 470 480 Q 500 470 520 450 Z" fill="#d5d5d5" opacity="0.8"/>
  <path d="M 880 400 Q 920 420 940 450 Q 950 470 930 480 Q 900 470 880 450 Z" fill="#d5d5d5" opacity="0.8"/>
  
