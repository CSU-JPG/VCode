  <text x="267" y="140" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#000">1863</text>
  <text x="422" y="140" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#000">394</text>
  <text x="582" y="140" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#000">775</text>
  
