  <text x="112" y="190" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#000">Paris</text>
  <text x="267" y="190" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#000">1900</text>
  <text x="422" y="190" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#000">199</text>
  <text x="582" y="190" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#000">1191</text>
  
