  <text x="267" y="240" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#000">1927</text>
  <text x="422" y="240" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#000">155</text>
  <text x="582" y="240" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#000">1927</text>
  
