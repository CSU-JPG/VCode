  <text x="267" y="340" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#000">2001</text>
  <text x="422" y="340" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#000">28</text>
  <text x="582" y="340" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#000">50</text>
