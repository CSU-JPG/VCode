  <text x="422" y="290" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#000">126</text>
  <text x="582" y="290" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#000">144</text>
  
