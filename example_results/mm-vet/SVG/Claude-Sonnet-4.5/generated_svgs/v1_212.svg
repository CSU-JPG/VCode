  <!-- Vertical lines -->
  <line x1="190" y1="60" x2="190" y2="360" stroke="#000" stroke-width="2"/>
  <line x1="345" y1="60" x2="345" y2="360" stroke="#000" stroke-width="2"/>
  <line x1="500" y1="60" x2="500" y2="360" stroke="#000" stroke-width="2"/>
  
  <!-- Horizontal lines -->
  <line x1="35" y1="110" x2="665" y2="110" stroke="#000" stroke-width="2"/>
  <line x1="35" y1="160" x2="665" y2="160" stroke="#000" stroke-width="2"/>
  <line x1="35" y1="210" x2="665" y2="210" stroke="#000" stroke-width="2"/>
