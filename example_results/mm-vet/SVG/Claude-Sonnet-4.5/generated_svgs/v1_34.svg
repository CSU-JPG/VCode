<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#F5A962"/>
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">HOW TO COOK OMELETTE</text>
  
  <!-- Row 1 -->
  <!-- Step 1: Beat eggs with salt -->
  <circle cx="120" cy="140" r="55" fill="white"/>
  <ellipse cx="105" cy="135" rx="25" ry="30" fill="#FFF9E6" stroke="#FFD700" stroke-width="2"/>
  <ellipse cx="135" cy="140" rx="25" ry="30" fill="#FFF9E6" stroke="#FFD700" stroke-width="2"/>
  <circle cx="105" cy="130" r="8" fill="#FFD700"/>
  <circle cx="135" cy="135" r="8" fill="#FFD700"/>
  <rect x="95" y="125" width="55" height="8" fill="#E0E0E0" rx="4"/>
  <circle cx="130" cy="129" r="5" fill="#C0C0C0"/>
  <path d="M 145 115 Q 150 120 145 125" stroke="#C0C0C0" stroke-width="2" fill="none"/>
  <text x="120" y="210" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">BEAT EGGS WITH SALT</text>
  
  <!-- Step 2: Heat butter in frying pan -->
  <circle cx="270" cy="140" r="55" fill="white"/>
  <ellipse cx="270" cy="155" rx="35" ry="15" fill="#333"/>
  <path d="M 235 155 Q 235 145 245 140 L 295 140 Q 305 145 305 155 Z" fill="#444"/>
  <rect x="305" y="145" width="25" height="4" fill="#666"/>
  <ellipse cx="270" cy="140" rx="28" ry="12" fill="#FFD700"/>
  <circle cx="265" cy="138" r="4" fill="#FFF9A5"/>
  <text x="270" y="210" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">HEAT BUTTER IN</text>
  <text x="270" y="222" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">FRYING PAN</text>
  
  <!-- Step 3: Pour eggs into pan -->
  <circle cx="420" cy="140" r="55" fill="white"/>
  <ellipse cx="420" cy="155" rx="35" ry="15" fill="#333"/>
  <path d="M 385 155 Q 385 145 395 140 L 445 140 Q 455 145 455 155 Z" fill="#444"/>
  <rect x="455" y="145" width="25" height="4" fill="#666"/>
  <path d="M 400 110 Q 395 115 395 122 L 395 135 Q 400 140 408 140 Q 416 140 420 135 L 420 122 Q 420 115 415 110 Z" fill="#E0E0E0"/>
  <path d="M 405 135 Q 410 138 415 140 Q 420 142 422 145" stroke="#FFF9A5" stroke-width="3" fill="none"/>
  <ellipse cx="420" cy="145" rx="25" ry="10" fill="#FFF9A5"/>
  <text x="420" y="210" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">POUR EGGS INTO PAN</text>
  
  <!-- Step 4: Tilt pan slightly -->
  <circle cx="570" cy="140" r="55" fill="white"/>
  <ellipse cx="585" cy="155" rx="35" ry="15" fill="#333" transform="rotate(-15 585 155)"/>
  <path d="M 550 152 Q 550 142 560 137 L 610 142 Q 620 147 620 157 Z" fill="#444" transform="rotate(-15 585 147)"/>
  <rect x="615" y="145" width="25" height="4" fill="#666" transform="rotate(-15 615 147)"/>
  <ellipse cx="583" cy="147" rx="28" ry="12" fill="#FFD700" transform="rotate(-15 583 147)"/>
  <text x="570" y="210" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">TILT PAN SLIGHTLY</text>
  
  <!-- Row 2 -->
  <!-- Step 5: Cut herbs, sausage and mushrooms -->
  <circle cx="120" cy="300" r="55" fill="white"/>
  <rect x="85" y="270" width="70" height="50" rx="5" fill="#8B4513"/>
  <rect x="90" y="275" width="60" height="40" fill="#D2691E"/>
  <circle cx="105" cy="290" r="8" fill="#A0522D"/>
  <circle cx="125" cy="295" r="6" fill="#CD853F"/>
  <ellipse cx="110" cy="305" rx="12" ry="8" fill="#8B4513"/>
  <path d="M 130 280 L 135 285 L 130 290 L 125 285 Z" fill="#228B22"/>
  <circle cx="95" cy="310" r="5" fill="#8B0000"/>
  <path d="M 140 270 L 145 280 L 140 275 Z" fill="silver"/>
  <text x="120" y="365" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">CUT HERBS, SAUSAGE</text>
  <text x="120" y="377" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">AND MUSHROOMS</text>
  
  <!-- Step 6: Fill omelette with ingredients -->
  <circle cx="270" cy="300" r="55" fill="white"/>
  <ellipse cx="270" cy="315" rx="35" ry="15" fill="#333"/>
  <path d="M 235 315 Q 235 305 245 300 L 295 300 Q 305 305 305 315 Z" fill="#444"/>
  <rect x="305" y="305" width="25" height="4" fill="#666"/>
  <ellipse cx="270" cy="300" rx="30" ry="13" fill="#FFD700"/>
  <circle cx="265" cy="300" r="4" fill="#8B4513"/>
  <circle cx="275" cy="298" r="3" fill="#228B22"/>
  <circle cx="268" cy="305" r="3" fill="#CD853F"/>
  <rect x="272" y="302" width="6" height="3" fill="#8B0000"/>
  <text x="270" y="370" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">FILL OMELETTE WITH</text>
  <text x="270" y="382" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">INGREDIENTS</text>
  
  <!-- Step 7: Fold in half using spatula -->
  <circle cx="420" cy="300" r="55" fill="white"/>
  <ellipse cx="420" cy="315" rx="35" ry="15" fill="#333"/>
  <path d="M 385 315 Q 385 305 395 300 L 445 300 Q 455 305 455 315 Z" fill="#444"/>
  <rect x="455" y="305" width="25" height="4" fill="#666"/>
  <path d="M 405 295 Q 405 300 410 303 L 430 303 Q 435 300 435 295 Q 432 290 420 290 Q 408 290 405 295 Z" fill="#FFD700"/>
  <circle cx="415" cy="298" r="2" fill="#8B4513"/>
  <path d="M 390 285 L 395 310 L 405 308 L 400 283 Z" fill="#C0C0C0"/>
  <path d="M 390 285 L 400 283 L 398 280" stroke="#999" stroke-width="1" fill="none"/>
  <text x="420" y="370" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">FOLD IN HALF USING</text>
  <text x="420" y="382" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">SPATULA</text>
  
  <!-- Step 8: Enjoy! -->
  <circle cx="570" cy="300" r="55" fill="white"/>
  <ellipse cx="570" cy="315" rx="40" ry="8" fill="#E0E0E0"/>
  <ellipse cx="570" cy="312" rx="38" ry="6" fill="white"/>
  <path d="M 545 305 Q 545 295 555 292 L 585 292 Q 595 295 595 305 L 590 308 Q 588 310 570 310 Q 552 310 550 308 Z" fill="#FFD700"/>
  <circle cx="560" cy="300" r="3" fill="#8B4513"/>
  <circle cx="575" cy="298" r="2" fill="#228B22"/>
  <circle cx="565" cy="304" r="2" fill="#CD853F"/>
  <text x="650" y="315" font-family="Arial, sans-serif" font-size="28" fill="white" font-weight="bold">ENJOY!</text>
</svg>