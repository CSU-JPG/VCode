<svg viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5F9EA0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="seaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5F9EA0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1400" height="400" fill="url(#skyGrad)"/>
  
  <!-- Sea -->
  <rect y="400" width="1400" height="600" fill="url(#seaGrad)"/>
  
  <!-- Distant shore line -->
  <path d="M 0 420 Q 350 410 700 420 T 1400 420" fill="#4A7C7E" opacity="0.6"/>
  
  <!-- Left flying figures (Zephyr) -->
  <g transform="translate(200, 180)">
    <!-- Wind god body -->
    <ellipse cx="0" cy="0" rx="45" ry="55" fill="#D4A574"/>
    <circle cx="-8" cy="-15" r="28" fill="#C19A6B"/>
    <!-- Wings -->
    <path d="M -50 -20 Q -80 -40 -100 -30 Q -90 0 -60 10 Z" fill="#4A5F5C" opacity="0.8"/>
    <path d="M -50 10 Q -75 30 -85 45 Q -70 40 -55 25 Z" fill="#3D4F4C" opacity="0.7"/>
    <!-- Flowing drapery -->
    <path d="M -20 30 Q -30 60 -25 90 L -10 85 Q -15 60 -10 35 Z" fill="#5A7C7A" opacity="0.9"/>
  </g>
  
  <!-- Second flying figure -->
  <g transform="translate(280, 200)">
    <ellipse cx="0" cy="0" rx="40" ry="50" fill="#E8C9A8"/>
    <circle cx="5" cy="-12" r="25" fill="#D4A574"/>
    <!-- Hair -->
    <path d="M -5 -25 Q -15 -35 -20 -30 Q -18 -15 -10 -10 Z" fill="#8B6F47"/>
    <!-- Dress -->
    <path d="M -15 25 Q -20 55 -15 75 L 15 75 Q 20 55 15 25 Z" fill="#6B8E8E" opacity="0.85"/>
  </g>
  
  <!-- Shell -->
  <g transform="translate(520, 720)">
    <!-- Shell base -->
    <ellipse cx="0" cy="0" rx="120" ry="40" fill="#E8D4B8"/>
    <!-- Shell ridges -->
    <path d="M -100 -5 Q -80 -60 -60 -100 Q -40 -60 -20 -5 Z" fill="#F5E6D3" stroke="#C9B89A" stroke-width="2"/>
    <path d="M -60 -5 Q -40 -60 -20 -100 Q 0 -60 20 -5 Z" fill="#F5E6D3" stroke="#C9B89A" stroke-width="2"/>
    <path d="M -20 -5 Q 0 -60 20 -100 Q 40 -60 60 -5 Z" fill="#F5E6D3" stroke="#C9B89A" stroke-width="2"/>
    <path d="M 20 -5 Q 40 -60 60 -100 Q 80 -60 100 -5 Z" fill="#F5E6D3" stroke="#C9B89A" stroke-width="2"/>
  </g>
  
  <!-- Venus figure -->
  <g transform="translate(520, 500)">
    <!-- Body -->
    <ellipse cx="0" cy="80" rx="35" ry="70" fill="#F5D5C0"/>
    <ellipse cx="0" cy="25" rx="32" ry="45" fill="#F5D5C0"/>
    <!-- Head -->
    <circle cx="0" cy="-20" r="30" fill="#F5D5C0"/>
    <!-- Hair flowing -->
    <path d="M -25 -30 Q -60 -20 -80 0 Q -85 30 -75 60 Q -70 90 -60 120 L -50 115 Q -58 85 -62 55 Q -65 25 -55 5 Q -40 -15 -20 -25 Z" fill="#D4A05E" opacity="0.9"/>
    <path d="M 25 -30 Q 50 -25 70 -10 Q 85 10 90 40 Q 88 70 80 100 L 70 95 Q 75 70 75 45 Q 72 20 60 0 Q 45 -20 20 -25 Z" fill="#D4A05E" opacity="0.9"/>
    <!-- Arms -->
    <path d="M -30 30 Q -40 50 -35 65" stroke="#F5D5C0" stroke-width="12" fill="none" stroke-linecap="round"/>
    <path d="M 30 50 Q 35 70 30 85" stroke="#F5D5C0" stroke-width="12" fill="none" stroke-linecap="round"/>
    <!-- Legs (on shell) -->
    <path d="M -15 150 L -18 200" stroke="#F5D5C0" stroke-width="14" fill="none"/>
    <path d="M 15 150 L 12 200" stroke="#F5D5C0" stroke-width="14" fill="none"/>
  </g>
  
  <!-- Right figure with flowing garment (Hour/Nymph) -->
  <g transform="translate(900, 480)">
    <!-- Body -->
    <ellipse cx="0" cy="60" rx="35" ry="65" fill="#F5D5C0"/>
    <circle cx="0" cy="0" r="28" fill="#F5D5C0"/>
    <!-- Hair -->
    <path d="M -20 -15 Q -35 -20 -45 -10 Q -40 5 -25 10 Z" fill="#C17A3C"/>
    <path d="M 20 -15 Q 35 -20 45 -10 Q 40 5 25 10 Z" fill="#C17A3C"/>
    <!-- Elaborate dress -->
    <path d="M -35 40 Q -50 80 -45 140 L -25 135 Q -28 90 -25 50 Z" fill="#E8E8E8" opacity="0.95"/>
    <path d="M 35 40 Q 50 80 45 140 L 25 135 Q 28 90 25 50 Z" fill="#E8E8E8" opacity="0.95"/>
    <!-- Floral pattern on dress -->
    <circle cx="-30" cy="70" r="4" fill="#8B4513" opacity="0.6"/>
    <circle cx="-25" cy="90" r="3" fill="#8B4513" opacity="0.6"/>
    <circle cx="-32" cy="110" r="4" fill="#8B4513" opacity="0.6"/>
    <circle cx="30" cy="75" r="3" fill="#8B4513" opacity="0.6"/>
    <circle cx="25" cy="95" r="4" fill="#8B4513" opacity="0.6"/>
    <!-- Red cloak -->
    <path d="M 20 20 Q 80 30 120 60 Q 130 100 110 140 L 90 130 Q 100 100 95 70 Q 75 45 40 35 Z" fill="#C85A54" opacity="0.9"/>
    <path d="M 110 70 Q 140 90 150 120 L 135 125 Q 128 100 115 85 Z" fill="#D4736D" opacity="0.8"/>
  </g>
  
  <!-- Trees on right -->
  <g transform="translate(1100, 300)">
    <!-- Tree trunks -->
    <rect x="-15" y="0" width="30" height="400" fill="#654321"/>
    <rect x="40" y="50" width="25" height="350" fill="#654321"/>
    <!-- Foliage -->
    <ellipse cx="0" cy="80" rx="80" ry="90" fill="#2F4F2F" opacity="0.9"/>
    <ellipse cx="50" cy="120" rx="70" ry="80" fill="#2F4F2F" opacity="0.85"/>
    <ellipse cx="-30" cy="140" rx="60" ry="70" fill="#1C3D1C" opacity="0.8"/>
    <ellipse cx="30" cy="180" rx="65" ry="75" fill="#1C3D1C" opacity="0.75"/>
  </g>
  
  <!-- Waves -->
  <path d="M 0 620 Q 100 610 200 620 T 400 620 T 600 620 T 800 620 T 1000 620 T 1200 620 T 1400 620" 
        stroke="#87CEEB" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 0 680 Q 100 670 200 680 T 400 680 T 600 680 T 800 680 T 1000 680 T 1200 680 T 1400 680" 
        stroke="#B0E0E6" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 0 740 Q 100 730 200 740 T 400 740 T 600 740 T 800 740 T 1000 740 T 1200 740 T 1400 740" 
        stroke="#ADD8E6" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Small flowers floating -->
  <circle cx="350" cy="450" r="5" fill="#FFB6C1" opacity="0.7"/>
  <circle cx="450" cy="480" r="4" fill="#FFC0CB" opacity="0.7"/>
  <circle cx="550" cy="460" r="5" fill="#FFB6C1" opacity="0.7"/>
  <circle cx="380" cy="520" r="4" fill="#FFC0CB" opacity="0.7"/>
  <circle cx="480" cy="540" r="5" fill="#FFB6C1" opacity="0.7"/>
</svg>