<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="800" fill="#d4d0c8"/>
  
  <!-- Bowl outer shadow -->
  <ellipse cx="400" cy="420" rx="320" ry="340" fill="#9a8f7e" opacity="0.3"/>
  
  <!-- Bowl outer rim -->
  <ellipse cx="400" cy="400" rx="310" ry="330" fill="#dad5c5"/>
  
  <!-- Bowl inner -->
  <ellipse cx="400" cy="400" rx="285" ry="305" fill="#e8e4d8"/>
  
  <!-- Sauce base -->
  <ellipse cx="400" cy="400" rx="260" ry="270" fill="#8b2e1f"/>
  
  <!-- Sauce highlights -->
  <ellipse cx="400" cy="380" rx="250" ry="240" fill="#a03820" opacity="0.8"/>
  
  <!-- Oil sheen on sauce -->
  <ellipse cx="380" cy="360" rx="100" ry="60" fill="#c54a28" opacity="0.4"/>
  <ellipse cx="450" cy="390" rx="80" ry="50" fill="#d65a30" opacity="0.3"/>
  
  <!-- Tofu cubes - back layer -->
  <g>
    <!-- Cube 1 -->
    <rect x="260" y="340" width="45" height="45" fill="#f5dbb8" transform="rotate(-5 282 362)"/>
    <polygon points="260,340 305,340 310,335 265,335" fill="#f8e5c8"/>
    <polygon points="305,340 305,385 310,380 310,335" fill="#e8cfaa"/>
    
    <!-- Cube 2 -->
    <rect x="320" y="360" width="42" height="42" fill="#f5dbb8" transform="rotate(8 341 381)"/>
    <polygon points="320,360 362,360 367,355 325,355" fill="#f8e5c8"/>
    <polygon points="362,360 362,402 367,397 367,355" fill="#e8cfaa"/>
    
    <!-- Cube 3 -->
    <rect x="380" y="480" width="48" height="48" fill="#f5dbb8" transform="rotate(-12 404 504)"/>
    <polygon points="380,480 428,480 433,475 385,475" fill="#f8e5c8"/>
    <polygon points="428,480 428,528 433,523 433,475" fill="#e8cfaa"/>
    
    <!-- Cube 4 -->
    <rect x="500" y="460" width="44" height="44" fill="#f5dbb8" transform="rotate(15 522 482)"/>
    <polygon points="500,460 544,460 549,455 505,455" fill="#f8e5c8"/>
    <polygon points="544,460 544,504 549,499 549,455" fill="#e8cfaa"/>
    
    <!-- Cube 5 -->
    <rect x="220" y="420" width="46" height="46" fill="#f5dbb8" transform="rotate(-8 243 443)"/>
    <polygon points="220,420 266,420 271,415 225,415" fill="#f8e5c8"/>
    <polygon points="266,420 266,466 271,461 271,415" fill="#e8cfaa"/>
  </g>
  
  <!-- Tofu cubes - middle layer -->
  <g>
    <!-- Cube 6 -->
    <rect x="340" y="300" width="50" height="50" fill="#f5dbb8" transform="rotate(5 365 325)"/>
    <polygon points="340,300 390,300 395,295 345,295" fill="#f8e5c8"/>
    <polygon points="390,300 390,350 395,345 395,295" fill="#e8cfaa"/>
    <rect x="345" y="305" width="40" height="40" fill="#d64420" opacity="0.3"/>
    
    <!-- Cube 7 -->
    <rect x="430" y="320" width="48" height="48" fill="#f5dbb8" transform="rotate(-10 454 344)"/>
    <polygon points="430,320 478,320 483,315 435,315" fill="#f8e5c8"/>
    <polygon points="478,320 478,368 483,363 483,315" fill="#e8cfaa"/>
    <rect x="435" y="325" width="38" height="38" fill="#d64420" opacity="0.35"/>
    
    <!-- Cube 8 -->
    <rect x="290" y="440" width="46" height="46" fill="#f5dbb8" transform="rotate(12 313 463)"/>
    <polygon points="290,440 336,440 341,435 295,435" fill="#f8e5c8"/>
    <polygon points="336,440 336,486 341,481 341,435" fill="#e8cfaa"/>
    <rect x="295" y="445" width="36" height="36" fill="#d64420" opacity="0.3"/>
    
    <!-- Cube 9 -->
    <rect x="480" y="380" width="52" height="52" fill="#f5dbb8" transform="rotate(-15 506 406)"/>
    <polygon points="480,380 532,380 537,375 485,375" fill="#f8e5c8"/>
    <polygon points="532,380 532,432 537,427 537,375" fill="#e8cfaa"/>
    <rect x="485" y="385" width="42" height="42" fill="#d64420" opacity="0.35"/>
    
    <!-- Cube 10 -->
    <rect x="350" y="460" width="48" height="48" fill="#f5dbb8" transform="rotate(8 374 484)"/>
    <polygon points="350,460 398,460 403,455 355,455" fill="#f8e5c8"/>
    <polygon points="398,460 398,508 403,503 403,455" fill="#e8cfaa"/>
    <rect x="355" y="465" width="38" height="38" fill="#d64420" opacity="0.32"/>
  </g>
  
  <!-- Tofu cubes - front layer -->
  <g>
    <!-- Cube 11 - center prominent -->
    <rect x="360" y="370" width="55" height="55" fill="#f5dbb8" transform="rotate(-5 387 397)"/>
    <polygon points="360,370 415,370 420,365 365,365" fill="#f8e5c8"/>
    <polygon points="415,370 415,425 420,420 420,365" fill="#e8cfaa"/>
    <rect x="365" y="375" width="45" height="45" fill="#c43a18" opacity="0.4"/>
    
    <!-- Cube 12 -->
    <rect x="440" y="410" width="50" height="50" fill="#f5dbb8" transform="rotate(10 465 435)"/>
    <polygon points="440,410 490,410 495,405 445,405" fill="#f8e5c8"/>
    <polygon points="490,410 490,460 495,455 495,405" fill="#e8cfaa"/>
    <rect x="445" y="415" width="40" height="40" fill="#c43a18" opacity="0.38"/>
    
    <!-- Cube 13 -->
    <rect x="520" y="360" width="48" height="48" fill="#f5dbb8" transform="rotate(-8 544 384)"/>
    <polygon points="520,360 568,360 573,355 525,355" fill="#f8e5c8"/>
    <polygon points="568,360 568,408 573,403 573,355" fill="#e8cfaa"/>
    <rect x="525" y="365" width="38" height="38" fill="#c43a18" opacity="0.35"/>
    
    <!-- Cube 14 -->
    <rect x="280" y="380" width="46" height="46" fill="#f5dbb8" transform="rotate(15 303 403)"/>
    <polygon points="280,380 326,380 331,375 285,375" fill="#f8e5c8"/>
    <polygon points="326,380 326,426 331,421 331,375" fill="#e8cfaa"/>
    <rect x="285" y="385" width="36" height="36" fill="#c43a18" opacity="0.33"/>
  </g>
  
  <!-- Chili flakes scattered -->
  <circle cx="320" cy="350" r="2" fill="#8b1a0f"/>
  <circle cx="450" cy="380" r="1.5" fill="#8b1a0f"/>
  <circle cx="380" cy="420" r="2" fill="#8b1a0f"/>
  <circle cx="520" cy="400" r="1.5" fill="#8b1a0f"/>
  <circle cx="300" cy="430" r="1.8" fill="#8b1a0f"/>
  <circle cx="470" cy="450" r="1.5" fill="#8b1a0f"/>
  <ellipse cx="410" cy="370" rx="3" ry="1.5" fill="#8b1a0f" opacity="0.7"/>
  <ellipse cx="340" cy="460" rx="2.5" ry="1.5" fill="#8b1a0f" opacity="0.7"/>
  
  <!-- Sichuan peppercorns -->
  <circle cx="390" cy="390" r="2.5" fill="#4a3020"/>
  <circle cx="460" cy="360" r="2" fill="#4a3020"/>
  <circle cx="310" cy="410" r="2.5" fill="#4a3020"/>
  
  <!-- Green onion garnish on top -->
  <g>
    <!-- Green onion stems -->
    <rect x="385" y="280" width="8" height="80" fill="#5a8f45" transform="rotate(-5 389 320)"/>
    <rect x="395" y="285" width="8" height="75" fill="#5a8f45" transform="rotate(3 399 322)"/>
    <rect x="405" y="282" width="8" height="78" fill="#5a8f45" transform="rotate(-2 409 321)"/>
    
    <!-- Highlights on stems -->
    <rect x="387" y="285" width="3" height="70" fill="#6fb050" opacity="0.6" transform="rotate(-5 388 320)"/>
    <rect x="397" y="290" width="3" height="65" fill="#6fb050" opacity="0.6" transform="rotate(3 398 322)"/>
    
    <!-- White bases -->
    <ellipse cx="389" cy="355" rx="5" ry="8" fill="#e8e4d0"/>
    <ellipse cx="399" cy="357" rx="5" ry="8" fill="#e8e4d0"/>
    <ellipse cx="409" cy="356" rx="5" ry="8" fill="#e8e4d0"/>
  </g>
  
  <!-- Bowl rim texture/speckles -->
  <circle cx="250" cy="350" r="3" fill="#b5aca0" opacity="0.4"/>
  <circle cx="320" cy="280" r="2.5" fill="#b5aca0" opacity="0.4"/>
  <circle cx="480" cy="290" r="3" fill="#b5aca0" opacity="0.4"/>
  <circle cx="550" cy="360" r="2" fill="#b5aca0" opacity="0.4"/>
  <circle cx="520" cy="520" r="3" fill="#b5aca0" opacity="0.4"/>
  <circle cx="280" cy="530" r="2.5" fill="#b5aca0" opacity="0.4"/>
</svg>