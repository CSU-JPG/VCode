  <path d="M 190 320 Q 290 360 370 400" stroke="#606060" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 185 390 Q 285 440 360 480" stroke="#606060" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 190 460 Q 280 520 350 560" stroke="#606060" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 200 530 Q 280 600 340 640" stroke="#606060" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 220 600 Q 290 670 330 720" stroke="#606060" stroke-width="3" fill="none" opacity="0.5"/>
  
  <!-- Rib structures - right side -->
  <path d="M 824 250 Q 724 280 644 320" stroke="#606060" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 834 320 Q 734 360 654 400" stroke="#606060" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 839 390 Q 739 440 664 480" stroke="#606060" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 834 460 Q 744 520 674 560" stroke="#606060" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 824 530 Q 744 600 684 640" stroke="#606060" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 804 600 Q 734 670 694 720" stroke="#606060" stroke-width="3" fill="none" opacity="0.5"/>
  
  <!-- Spine/mediastinum -->
