  <path d="M 380 200 Q 440 190 512 195" stroke="#808080" stroke-width="12" fill="none" opacity="0.6"/>
  <path d="M 644 200 Q 584 190 512 195" stroke="#808080" stroke-width="12" fill="none" opacity="0.6"/>
  
  <!-- Medical device/tube visible in right lower area -->
  <ellipse cx="640" cy="720" rx="45" ry="55" fill="#a0a0a0" opacity="0.7"/>
  <path d="M 640 665 Q 645 600 650 550" stroke="#909090" stroke-width="6" fill="none" opacity="0.6"/>
  
  <!-- L marker -->
  <text x="900" y="80" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#808080">L</text>
  <rect x="890" y="30" width="70" height="70" fill="none" stroke="#606060" stroke-width="3" rx="10"/>
  
  <!-- Additional lung texture -->
  <ellipse cx="350" cy="450" rx="80" ry="120" fill="#505050" opacity="0.3"/>
  <ellipse cx="674" cy="450" rx="80" ry="120" fill="#505050" opacity="0.3"/>
  
  <!-- Diaphragm curves -->
  <path d="M 250 750 Q 380 820 512 800 Q 644 820 774 750" stroke="#707070" stroke-width="4" fill="none" opacity="0.4"/>
