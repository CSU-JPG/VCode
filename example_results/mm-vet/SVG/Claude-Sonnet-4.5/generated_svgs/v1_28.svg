  </g>
  
  <!-- Bike 5 - Red/Orange -->
  <g transform="translate(670, 492)">
    <ellipse cx="0" cy="30" rx="15" ry="8" fill="#222"/>
    <ellipse cx="40" cy="30" rx="15" ry="8" fill="#222"/>
    <rect x="-10" y="10" width="60" height="25" fill="#d42424" rx="5"/>
    <rect x="5" y="0" width="30" height="15" fill="#ff6a1a"/>
    <circle cx="20" cy="7" r="6" fill="#222"/>
  </g>
  
  <!-- Bike 6 - Black -->
  <g transform="translate(800, 486)">
    <ellipse cx="0" cy="30" rx="15" ry="8" fill="#222"/>
    <ellipse cx="40" cy="30" rx="15" ry="8" fill="#222"/>
    <rect x="-10" y="10" width="60" height="25" fill="#333" rx="5"/>
    <rect x="5" y="0" width="30" height="15" fill="#222"/>
    <circle cx="20" cy="7" r="6" fill="#111"/>
  </g>
  
  <!-- Bike 7 - Blue -->
  <g transform="translate(930, 482)">
    <ellipse cx="0" cy="30" rx="15" ry="8" fill="#222"/>
    <ellipse cx="40" cy="30" rx="15" ry="8" fill="#222"/>
    <rect x="-10" y="10" width="60" height="25" fill="#2a5fbf" rx="5"/>
    <rect x="5" y="0" width="30" height="15" fill="#333"/>
    <circle cx="20" cy="7" r="6" fill="#222"/>
  </g>
  
  <!-- Bike 8 - Green/Black -->
  <g transform="translate(1060, 488)">
    <ellipse cx="0" cy="30" rx="15" ry="8" fill="#222"/>
    <ellipse cx="40" cy="30" rx="15" ry="8" fill="#222"/>
    <rect x="-10" y="10" width="60" height="25" fill="#2fb52f" rx="5"/>
    <rect x="5" y="0" width="30" height="15" fill="#333"/>
    <circle cx="20" cy="7" r="6" fill="#222"/>
  </g>
  
  <!-- Track details -->
  <path d="M 0 550 Q 300 530 600 550 T 1200 550" stroke="#5a3f2f" stroke-width="3" fill="none"/>
  <path d="M 0 580 Q 400 560 800 580 T 1200 580" stroke="#5a3f2f" stroke-width="2" fill="none"/>
</svg>