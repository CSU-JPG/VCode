  <path d="M 365,655 L 350,665 L 365,675 L 385,670 Z" fill="#0d0d0d"/>
  <path d="M 435,655 L 450,665 L 435,675 L 415,670 Z" fill="#0d0d0d"/>
  <rect x="385" y="660" width="30" height="15" fill="#1a1a1a"/>
  
  <!-- Jacket buttons -->
  <circle cx="400" cy="730" r="6" fill="#8a8a8a"/>
