  <ellipse cx="440" cy="405" rx="28" ry="20" fill="#f5f5f5"/>
  <circle cx="362" cy="408" r="16" fill="#3d3d3d"/>
  <circle cx="442" cy="408" r="16" fill="#3d3d3d"/>
  <circle cx="365" cy="405" r="7" fill="#000"/>
  <circle cx="445" cy="405" r="7" fill="#000"/>
  <circle cx="367" cy="403" r="3" fill="#fff"/>
  <circle cx="447" cy="403" r="3" fill="#fff"/>
  
  <!-- Eyebrows -->
  <path d="M 325,375 Q 345,365 375,370" stroke="#606060" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M 425,370 Q 455,365 475,375" stroke="#606060" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Nose -->
  <path d="M 400,415 L 395,465 Q 395,475 400,478 L 400,478 Q 405,475 405,465 Z" fill="#c4a886"/>
  <ellipse cx="385" cy="475" rx="8" ry="10" fill="#b49876"/>
