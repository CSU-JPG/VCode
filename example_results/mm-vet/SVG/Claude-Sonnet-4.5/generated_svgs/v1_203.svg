  <!-- Face contour shadows -->
  <path d="M 290,380 Q 285,420 290,460 Q 300,500 320,530" stroke="#b49876" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 510,380 Q 515,420 510,460 Q 500,500 480,530" stroke="#b49876" stroke-width="3" fill="none" opacity="0.5"/>
