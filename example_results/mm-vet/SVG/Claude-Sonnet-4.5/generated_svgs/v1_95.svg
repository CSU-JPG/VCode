<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plate" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b0b0b0;stop-opacity:1" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="3" />
    </filter>
    <filter id="lightBlur">
      <feGaussianBlur stdDeviation="1.5" />
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <g filter="url(#blur)">
    <rect x="100" y="100" width="600" height="400" fill="#1a1a1a" opacity="0.8"/>
    
    <rect x="120" y="180" width="560" height="60" fill="url(#plate)" rx="5"/>
    
    <rect x="150" y="260" width="500" height="180" fill="#d0d0d0" rx="8"/>
    <rect x="155" y="265" width="490" height="170" fill="#e0e0e0" rx="6"/>
    
    <g opacity="0.7" filter="url(#lightBlur)">
      <text x="220" y="370" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="#555" letter-spacing="15">USA 442</text>
    </g>
    
    <rect x="140" y="450" width="30" height="40" fill="#333" rx="3"/>
    <rect x="630" y="450" width="30" height="40" fill="#333" rx="3"/>
    
    <ellipse cx="400" cy="200" rx="280" ry="15" fill="#999" opacity="0.3" filter="url(#blur)"/>
    
    <line x1="150" y1="120" x2="180" y2="160" stroke="#666" stroke-width="2" opacity="0.4"/>
    <line x1="650" y1="120" x2="620" y2="160" stroke="#666" stroke-width="2" opacity="0.4"/>
  </g>
</svg>