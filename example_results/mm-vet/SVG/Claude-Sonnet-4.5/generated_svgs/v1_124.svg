<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#e8e4d8"/>
  
  <!-- Wood grain texture -->
  <defs>
    <pattern id="wood" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#d4cbb0"/>
      <line x1="0" y1="20" x2="100" y2="25" stroke="#c9be9e" stroke-width="1" opacity="0.3"/>
      <line x1="0" y1="45" x2="100" y2="48" stroke="#c9be9e" stroke-width="1" opacity="0.3"/>
      <line x1="0" y1="70" x2="100" y2="72" stroke="#c9be9e" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  
  <rect width="800" height="600" fill="url(#wood)"/>
  
  <!-- Napkin/Placemat left -->
  <rect x="50" y="150" width="200" height="350" fill="#f5f3eb" stroke="#d9d5c5" stroke-width="2"/>
  <line x1="50" y1="200" x2="250" y2="200" stroke="#d9d5c5" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="50" y1="450" x2="250" y2="450" stroke="#d9d5c5" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Fork -->
  <g transform="translate(90, 250)">
    <rect x="0" y="0" width="8" height="120" fill="#b8b8b8" rx="1"/>
    <rect x="-10" y="0" width="4" height="40" fill="#b8b8b8" rx="1"/>
    <rect x="-3" y="0" width="4" height="45" fill="#b8b8b8" rx="1"/>
    <rect x="4" y="0" width="4" height="45" fill="#b8b8b8" rx="1"/>
    <rect x="11" y="0" width="4" height="40" fill="#b8b8b8" rx="1"/>
  </g>
  
  <!-- Knife -->
  <g transform="translate(130, 250)">
    <rect x="0" y="0" width="8" height="120" fill="#b8b8b8" rx="1"/>
    <path d="M 0 0 L 8 0 L 10 -25 L -2 -25 Z" fill="#c8c8c8"/>
  </g>
  
  <!-- Spoon -->
  <g transform="translate(170, 250)">
    <rect x="0" y="0" width="8" height="110" fill="#b8b8b8" rx="1"/>
    <ellipse cx="4" cy="-10" rx="10" ry="15" fill="#c8c8c8"/>
  </g>
  
  <!-- Salt and pepper shakers top left -->
  <g transform="translate(80, 80)">
    <!-- Salt shaker -->
    <ellipse cx="0" cy="35" rx="15" ry="8" fill="#a0a0a0"/>
    <rect x="-15" y="15" width="30" height="20" fill="#c0c0c0" rx="2"/>
    <ellipse cx="0" cy="15" rx="15" ry="8" fill="#d0d0d0"/>
    <circle cx="-5" cy="10" r="1" fill="#808080"/>
    <circle cx="0" cy="12" r="1" fill="#808080"/>
    <circle cx="5" cy="10" r="1" fill="#808080"/>
    
    <!-- Pepper shaker -->
    <ellipse cx="40" cy="35" rx="15" ry="8" fill="#505050"/>
    <rect x="25" y="15" width="30" height="20" fill="#606060" rx="2"/>
    <ellipse cx="40" cy="15" rx="15" ry="8" fill="#707070"/>
    <circle cx="35" cy="10" r="1" fill="#404040"/>
    <circle cx="40" cy="12" r="1" fill="#404040"/>
    <circle cx="45" cy="10" r="1" fill="#404040"/>
  </g>
  
  <!-- Main dinner plate -->
  <circle cx="480" cy="320" r="150" fill="#f8f8f0" stroke="#d5d5cc" stroke-width="3"/>
  <circle cx="480" cy="320" r="145" fill="none" stroke="#e8e8e0" stroke-width="2"/>
  
  <!-- Mashed potatoes -->
  <ellipse cx="520" cy="300" rx="50" ry="35" fill="#f5f3e8"/>
  <ellipse cx="510" cy="310" rx="45" ry="30" fill="#faf8ed"/>
  <path d="M 490 300 Q 510 285 530 295 Q 545 305 535 320 Q 515 330 495 320 Q 485 310 490 300 Z" fill="#fcfaf0"/>
  <ellipse cx="525" cy="305" rx="15" ry="10" fill="#fff" opacity="0.6"/>
  
  <!-- Green beans -->
  <g transform="translate(450, 240)">
    <ellipse cx="0" cy="0" rx="8" ry="25" fill="#6b7d4a" transform="rotate(-20)"/>
    <ellipse cx="15" cy="-5" rx="8" ry="28" fill="#738549" transform="rotate(10)"/>
    <ellipse cx="10" cy="10" rx="8" ry="26" fill="#6a7c48" transform="rotate(-35)"/>
    <ellipse cx="25" cy="5" rx="8" ry="24" fill="#70834b" transform="rotate(5)"/>
    <ellipse cx="20" cy="20" rx="8" ry="27" fill="#6d804a" transform="rotate(-15)"/>
    <ellipse cx="35" cy="10" rx="8" ry="25" fill="#738549" transform="rotate(20)"/>
    <ellipse cx="30" cy="25" rx="8" ry="26" fill="#6b7d4a" transform="rotate(-10)"/>
    <ellipse cx="45" cy="15" rx="8" ry="24" fill="#6f8249" transform="rotate(15)"/>
  </g>
  
  <!-- Pork chops with herbs -->
  <g transform="translate(410, 350)">
    <!-- First pork chop -->
    <ellipse cx="0" cy="0" rx="45" ry="35" fill="#9d8b73" transform="rotate(-15)"/>
    <ellipse cx="0" cy="0" rx="40" ry="30" fill="#b5a089" transform="rotate(-15)"/>
    <ellipse cx="-5" cy="-5" rx="20" ry="15" fill="#c4b098" transform="rotate(-15)"/>
    
    <!-- Second pork chop -->
    <ellipse cx="50" cy="10" rx="40" ry="32" fill="#9d8b73" transform="rotate(20)"/>
    <ellipse cx="50" cy="10" rx="35" ry="27" fill="#b5a089" transform="rotate(20)"/>
    <ellipse cx="55" cy="5" rx="18" ry="13" fill="#c4b098" transform="rotate(20)"/>
    
    <!-- Herbs and seasoning -->
    <line x1="-10" y1="-5" x2="-5" y2="5" stroke="#4a5c35" stroke-width="1"/>
    <line x1="5" y1="-8" x2="8" y2="0" stroke="#4a5c35" stroke-width="1"/>
    <line x1="45" y1="5" x2="50" y2="12" stroke="#4a5c35" stroke-width="1"/>
    <line x1="55" y1="0" x2="60" y2="8" stroke="#4a5c35" stroke-width="1"/>
    <circle cx="-8" cy="0" r="1.5" fill="#556b3d"/>
    <circle cx="7" cy="-5" r="1.5" fill="#556b3d"/>
    <circle cx="48" cy="8" r="1.5" fill="#556b3d"/>
    <circle cx="58" cy="3" r="1.5" fill="#556b3d"/>
  </g>
  
  <!-- Small bowl top right -->
  <ellipse cx="680" cy="120" r="50" fill="#f8f8f0" stroke="#d5d5cc" stroke-width="2"/>
  <ellipse cx="680" cy="115" rx="45" ry="15" fill="#f5f5ed"/>
  <ellipse cx="680" cy="110" rx="40" ry="25" fill="#fefefe"/>
  <ellipse cx="680" cy="105" rx="35" ry="20" fill="#fff"/>
  
  <!-- Glass of milk -->
  <g transform="translate(680, 280)">
    <ellipse cx="0" cy="40" rx="30" ry="12" fill="#e8e8e0" opacity="0.5"/>
    <rect x="-28" y="-30" width="56" height="70" fill="#f8f8f8" opacity="0.7" rx="2"/>
    <ellipse cx="0" cy="-30" rx="28" ry="12" fill="#fff" opacity="0.8"/>
    <rect x="-25" y="-25" width="50" height="50" fill="#fefefe" opacity="0.9"/>
    <ellipse cx="0" cy="-25" rx="25" ry="10" fill="#fff"/>
    <ellipse cx="-8" cy="-15" rx="8" ry="15" fill="#fff" opacity="0.4"/>
  </g>
</svg>