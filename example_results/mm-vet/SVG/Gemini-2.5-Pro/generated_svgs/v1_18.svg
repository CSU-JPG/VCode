    <text x="90" y="415" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#6E3B5D" font-weight="600">FINE &amp;amp;amp; THIN HAIR</text>
    <text x="90" y="450" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#505050">250ml e 8.45 fl oz</text>
