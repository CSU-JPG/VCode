  <!-- Foreground cream swirls -->
  <path d="M220,500 C250,450 350,480 400,500 L550,550 C600,600 500,650 400,600 C300,550 150,650 100,600 C50,550 180,550 220,500 Z" fill="#C4BED9" opacity="0.8"/>
  <path d="M450,700 C500,650 600,680 650,700 L850,750 L850,850 L400,850 Z" fill="#D1CDE0"/>
