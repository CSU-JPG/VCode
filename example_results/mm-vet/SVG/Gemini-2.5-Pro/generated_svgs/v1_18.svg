  <path d="M810,650 Q700,820 500,700 T250,750 T0,650 T-100,700 L-100,-50 L810,-50 Z" fill="#C4BED9" opacity="0.6"/>
  <path d="M-10,400 Q150,250 350,450 T550,350 T810,500 V-10 H-10 Z" fill="#C9C4DA"/>
