    <text x="90" y="200" text-anchor="middle" font-family="serif" font-size="40" fill="#6E3B5D" font-weight="bold">THICKER</text>
    <text x="90" y="240" text-anchor="middle" font-family="serif" font-size="40" fill="#6E3B5D" font-weight="bold">&amp;amp;amp; FULLER</text>
    <text x="90" y="285" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#6E3B5D" font-weight="600" letter-spacing="1">DENSIFYING</text>
    <text x="90" y="305" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#6E3B5D" font-weight="600" letter-spacing="1">SHAMPOO</text>
