<svg viewBox="0 0 600 550" xmlns="http://www.w3.org/2000/svg">
  <!-- Defs for Arrowheads -->
  <defs>
    <marker id="arrowhead-down-orange" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#F39C12"/>
    </marker>
    <marker id="arrowhead-down-gray" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#5D6D7E"/>
    </marker>
    <marker id="arrowhead-up-gray" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 5 L 10 0 L 10 10 Z" fill="#5D6D7E"/>
    </marker>
    <marker id="arrowhead-left-gray" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 5 0 L 0 5 L 5 10 Z" fill="#5D6D7E"/>
    </marker>
    <marker id="arrowhead-right-gray" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 5 5 L 0 10 Z" fill="#5D6D7E"/>
    </marker>
  </defs>

  <!-- Styles -->
  <style>
    .box-text { font-family: Arial, Helvetica, sans-serif; font-weight: bold; fill: white; text-anchor: middle; font-size: 18px; }
    .note-text { font-family: Arial, Helvetica, sans-serif; fill: #333333; text-anchor: middle; font-size: 16px; }
    .label-text { font-family: Arial, Helvetica, sans-serif; font-weight: bold; font-size: 18px; text-anchor: middle; }
  </style>

  <!-- START Block -->
  <g>
    <rect x="200" y="20" width="120" height="40" rx="20" ry="20" fill="#2980B9"/>
    <text x="260" y="42" class="box-text" dominant-baseline="middle">START</text>
  </g>
  <path d="M 260 60 L 260 83" stroke="#F39C12" stroke-width="5" marker-end="url(#arrowhead-down-orange)"/>

  <!-- Alarm Rings Block -->
  <g>
    <rect x="190" y="90" width="140" height="80" fill="#E74C3C"/>
    <text x="260" y="130" class="box-text" dominant-baseline="middle">
      <tspan x="260" dy="-0.6em">Alarm</tspan>
      <tspan x="260" dy="1.2em">Rings</tspan>
    </text>
  </g>
  <path d="M 260 170 L 260 193" stroke="#5D6D7E" stroke-width="3" marker-end="url(#arrowhead-down-gray)"/>

  <!-- Ready to get up? Decision Block -->
  <g>
    <polygon points="260,200 345,250 260,300 175,250" fill="#27AE60"/>
    <text x="260" y="250" class="box-text" dominant-baseline="middle">
      <tspan x="260" dy="-0.6em">Ready</tspan>
      <tspan x="260" dy="1.2em">to get up?</tspan>
    </text>
  </g>

  <!-- YES Path -->
  <text x="280" y="320" class="label-text" fill="#333333" dominant-baseline="middle">YES</text>
  <path d="M 260 300 L 260 323" stroke="#5D6D7E" stroke-width="3" marker-end="url(#arrowhead-down-gray)"/>
  <g>
    <rect x="190" y="330" width="140" height="80" fill="#E74C3C"/>
    <text x="260" y="370" class="box-text" dominant-baseline="middle">
      <tspan x="260" dy="-0.6em">Climb Out</tspan>
      <tspan x="260" dy="1.2em">of Bed</tspan>
    </text>
  </g>
  <path d="M 260 410 L 260 433" stroke="#F39C12" stroke-width="5" marker-end="url(#arrowhead-down-orange)"/>

  <!-- END Block -->
  <g>
    <rect x="200" y="440" width="120" height="40" rx="20" ry="20" fill="#2980B9"/>
    <text x="260" y="462" class="box-text" dominant-baseline="middle">END</text>
  </g>

  <!-- NO Path (Loop) -->
  <text x="365" y="245" class="label-text" fill="#E74C3C">NO!</text>
  <path d="M 345 250 L 373 250" stroke="#5D6D7E" stroke-width="3" marker-end="url(#arrowhead-right-gray)"/>

  <!-- Hit Snooze Button Block -->
  <g>
    <rect x="380" y="210" width="140" height="90" fill="#E74C3C"/>
    <text x="450" y="255" class="box-text" dominant-baseline="middle">
      <tspan x="450" dy="-1.3em">Hit</tspan>
      <tspan x="450" dy="1.3em">Snooze</tspan>
      <tspan x="450" dy="1.3em">Button</tspan>
    </text>
  </g>
  <text x="450" y="325" class="note-text" dominant-baseline="middle">
      <tspan x="450" dy="-0.6em">Average</tspan>
      <tspan x="450" dy="1.2em">3 times</tspan>
  </text>
  
  <path d="M 450 210 L 450 177" stroke="#5D6D7E" stroke-width="3" marker-end="url(#arrowhead-up-gray)"/>

  <!-- Delay Block -->
  <g>
    <path d="M 390 110 H 480 A 30 30 0 0 1 480 170 H 390 Z" fill="#F5B041"/>
    <text x="435" y="140" class="box-text" dominant-baseline="middle">Delay</text>
  </g>
  <text x="450" y="195" class="note-text" dominant-baseline="middle">
    <tspan x="450" dy="-0.6em">Set for 5</tspan>
    <tspan x="450" dy="1.2em">minutes</tspan>
  </text>
  
  <path d="M 390 130 L 327 130" stroke="#5D6D7E" stroke-width="3" marker-end="url(#arrowhead-left-gray)"/>
</svg>