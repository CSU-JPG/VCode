<svg viewBox="0 0 850 650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="p1883" width="8" height="8" patternTransform="rotate(0)" patternUnits="userSpaceOnUse">
      <path d="M 0,4 L 8,4" stroke="#000000" stroke-width="1.5"/>
    </pattern>
    <pattern id="p1922" width="6" height="6" patternUnits="userSpaceOnUse">
      <rect width="3" height="3" fill="#000000"/>
      <rect x="3" y="3" width="3" height="3" fill="#000000"/>
    </pattern>
    <pattern id="p1970" width="8" height="8" patternTransform="rotate(0)" patternUnits="userSpaceOnUse">
      <path d="M -2,2 L 2,-2 M 6,10 L 10,6" stroke="#000000" stroke-width="1.5"/>
    </pattern>
  </defs>

  <style>
    .title { font: bold 22px sans-serif; text-anchor: middle; }
    .label { font: 16px sans-serif; }
    .legend-text { font: 15px sans-serif; }
  </style>

  <!-- Title -->
  <text x="425" y="40" class="title">Village of Chorleywood showing development between 1868 and 1994</text>
  
  <!-- Development Areas -->
  <!-- 1922-1970 Areas (dots) -->
  <path d="M 50,305 C 100,290 250,330 270,355 L 275,470 C 200,480 150,450 50,400 Z" fill="url(#p1922)" stroke="black" stroke-width="1"/>
  <path d="M 285,490 C 350,510 450,480 550,450 L 585,475 L 590,550 C 500,560 400,570 300,550 Z" fill="url(#p1922)" stroke="black" stroke-width="1"/>

  <!-- 1883-1922 Areas (horizontal lines) -->
  <path d="M 280,360 L 280,480 C 350,495 450,470 540,440 L 550,380 C 450,410 350,400 285,360 Z" fill="url(#p1883)" stroke="black" stroke-width="1"/>
  
  <!-- 1970-1994 Areas (diagonal lines) -->
  <path d="M 400,165 C 450,155 520,170 550,200 L 585,210 L 585,130 C 520,120 450,130 400,165 Z" fill="url(#p1970)" stroke="black" stroke-width="1"/>
  <path d="M 630,130 C 680,120 750,140 780,180 L 750,230 L 630,230 Z" fill="url(#p1970)" stroke="black" stroke-width="1"/>
  <path d="M 470,310 C 500,300 550,310 585,340 L 585,370 C 550,390 500,380 470,350 Z" fill="url(#p1970)" stroke="black" stroke-width="1"/>
  <path d="M 630,370 L 630,480 C 700,470 750,420 750,380 C 740,360 690,350 630,370 Z" fill="url(#p1970)" stroke="black" stroke-width="1"/>
  <path d="M 630,500 L 630,580 L 780,560 C 790,500 750,500 630,500 Z" fill="url(#p1970)" stroke="black" stroke-width="1"/>
  
  <!-- 1868-1883 Areas (light gray) -->
  <path d="M 330,250 C 380,240 420,270 410,300 L 350,320 C 320,300 310,270 330,250 Z" fill="#d3d3d3" stroke="black" stroke-width="1"/>

  <!-- Transport Infrastructure -->
  <g fill="none" stroke-width="7">
    <!-- Main Roads -->
    <path d="M 300,650 Q 320,350 420,80" stroke="#000000"/>
    <path d="M 850,245 Q 600,230 420,280 Q 300,310 50,330" stroke="#000000"/>
    <!-- Motorway -->
    <path d="M 600,50 L 600,600" stroke="#000000" stroke-width="2"/>
    <path d="M 615,50 L 615,600" stroke="#000000" stroke-width="2"/>
    <!-- Railway -->
    <path d="M 50,350 C 300,340 600,355 850,385" stroke="#000000" stroke-width="6" stroke-dasharray="15 8"/>
  </g>
  
  <!-- Roundabout -->
  <circle cx="607.5" cy="265" r="30" fill="white" stroke="#000000" stroke-width="2"/>
  
  <!-- Station -->
  <rect x="290" y="342" width="60" height="16" fill="#000000"/>
  
  <!-- Labels -->
  <text x="360" y="340" class="label">Chorleywood Station</text>
  <text x="450" y="220" class="label">Chorleywood Park</text>
  <text x="450" y="240" class="label">and Golf course</text>

  <!-- Legend -->
  <g transform="translate(100, 490)">
    <!-- Main roads -->
    <rect x="0" y="0" width="60" height="7" fill="#000000"/>
    <text x="80" y="8" class="legend-text">Main roads</text>
    
    <!-- Motorway -->
    <line x1="0" y1="30" x2="60" y2="30" stroke="#000000" stroke-width="2"/>
    <line x1="0" y1="35" x2="60" y2="35" stroke="#000000" stroke-width="2"/>
    <text x="80" y="38" class="legend-text">Motorway (built 1970)</text>
    
    <!-- Railway -->
    <line x1="0" y1="65" x2="60" y2="65" stroke="#000000" stroke-width="6" stroke-dasharray="10 5"/>
    <text x="80" y="70" class="legend-text">Railway (built 1909)</text>
  </g>
  
  <g transform="translate(450, 520)">
    <!-- 1868 - 1883 -->
    <rect x="0" y="0" width="40" height="25" fill="#d3d3d3" stroke="black" stroke-width="1"/>
    <text x="55" y="18" class="legend-text">1868 - 1883</text>
    
    <!-- 1883 - 1922 -->
    <rect x="0" y="35" width="40" height="25" fill="url(#p1883)" stroke="black" stroke-width="1"/>
    <text x="55" y="53" class="legend-text">1883 - 1922</text>
    
    <!-- 1922 - 1970 -->
    <rect x="200" y="0" width="40" height="25" fill="url(#p1922)" stroke="black" stroke-width="1"/>
    <text x="255" y="18" class="legend-text">1922 - 1970</text>
    
    <!-- 1970 - 1994 -->
    <rect x="200" y="35" width="40" height="25" fill="url(#p1970)" stroke="black" stroke-width="1"/>
    <text x="255" y="53" class="legend-text">1970 - 1994</text>
  </g>
</svg>