<svg viewBox="0 0 620 580" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="8" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0000a0" />
    </marker>
  </defs>
  <style>
    .label { font-family: sans-serif; font-size: 14px; text-anchor: middle; fill: black; }
    .heading { font-family: sans-serif; font-size: 14px; text-anchor: middle; fill: black; font-weight: bold; }
    .blue-stroke { stroke: #0000a0; stroke-width: 3; fill: none; }
    .green-stroke { stroke: #32cd32; stroke-width: 2; fill: none; }
    .blue-fill { fill: #0000a0; }
    .green-fill { fill: #32cd32; }
    .blue-line { stroke: #0000a0; stroke-width: 4; fill: none; }
    .arrow { stroke: #0000a0; stroke-width: 4; fill: none; marker-end: url(#arrowhead); }
  </style>

  <!-- HEADINGS -->
  <text x="100" y="30" class="heading">INCOMING</text>
  <text x="100" y="48" class="heading">INFORMATION</text>
  <text x="320" y="30" class="heading">ANALYSIS &amp;amp;amp;amp;</text>
  <text x="320" y="48" class="heading">FORECASTING</text>
  <text x="360" y="240" class="heading">PREPARING THE</text>
  <text x="360" y="258" class="heading">BROADCAST</text>
  <text x="540" y="100" class="heading">BROADCAST</text>

  <!-- INCOMING INFORMATION -->
  <!-- Satellite -->
  <g id="satellite">
    <path d="M 80,70 L 60,60 L 55,80 L 75,90 Z" class="green-fill" stroke="#0000a0" stroke-width="2"/>
    <path d="M 80,70 L 100,60 L 110,75 L 90,85 Z" class="blue-stroke" stroke-width="2"/>
    <path d="M 60,60 L 40,50" class="blue-stroke" stroke-width="1.5"/>
    <path d="M 55,80 L 45,95" class="blue-stroke" stroke-width="1.5"/>
    <path d="M 75,90 L 85,100" class="blue-stroke" stroke-width="1.5"/>
    <path d="M 77,77 L 85,70" class="blue-stroke" stroke-width="1.5"/>
    <text x="85" y="130" class="label">Satellite</text>
  </g>
  <!-- Radar -->
  <g id="radar">
    <path d="M 70,250 L 100,250 L 100,260 L 70,260 Z" class="green-fill" stroke="#0000a0" stroke-width="2"/>
    <path d="M 60,250 A 20 20 0 0 1 85 235" class="green-fill" stroke="#0000a0" stroke-width="2"/>
    <path d="M 65,260 L 105,260" class="green-stroke" stroke-width="1.5"/>
    <path d="M 68,263 L 108,263" class="green-stroke" stroke-width="1.5"/>
    <text x="85" y="280" class="label">Radar</text>
  </g>
  <!-- Digital Buoy -->
  <g id="buoy">
    <path d="M 85,470 L 75,500 L 95,500 Z" class="green-fill" stroke="#0000a0" stroke-width="2"/>
    <path d="M 75,500 L 70,510 L 100,510 L 95,500" class="blue-fill" stroke="#0000a0" stroke-width="2"/>
    <path d="M 85,460 V 470" class="blue-stroke" stroke-width="2"/>
    <path d="M 60,510 C 70 505, 80 515, 90 510 C 100 505, 110 515, 120 510" class="green-stroke" stroke-width="1.5"/>
    <path d="M 55,515 C 65 510, 75 520, 85 515 C 95 510, 105 520, 115 515" class="green-stroke" stroke-width="1.5"/>
    <path d="M 115,480 L 125,485 L 120,490 Z" class="blue-fill"/>
    <text x="85" y="540" class="label">Digital buoy</text>
  </g>

  <!-- ANALYSIS &amp;amp;amp; FORECASTING -->
  <!-- Satellite Photo -->
  <g id="satellite-photo">
    <rect x="270" y="70" width="100" height="80" class="blue-fill" stroke="#0000a0" stroke-width="2"/>
    <path d="M 275,145 C 290,130 310,135 320,120 S 340,100 350,90 S 365,75 365,75" class="green-stroke" stroke-width="3"/>
    <path d="M 275,100 L 290,90" class="green-stroke" stroke-width="2"/>
    <path d="M 330,145 L 340,130 L 365,135" class="green-stroke" stroke-width="2"/>
    <rect x="270" y="70" width="100" height="80" fill="none" stroke="#32cd32" stroke-width="2"/>
    <text x="320" y="165" class="label">Satellite photo</text>
  </g>
  <!-- Radar Screen -->
  <g id="radar-screen">
    <rect x="270" y="240" width="100" height="80" class="green-fill" stroke="#0000a0" stroke-width="2"/>
    <circle cx="320" cy="280" r="35" class="blue-stroke" stroke-width="1"/>
    <circle cx="320" cy="280" r="25" class="blue-stroke" stroke-width="1"/>
    <circle cx="320" cy="280" r="15" class="blue-stroke" stroke-width="1"/>
    <path d="M 320,245 V 315 M 285,280 H 355 M 295,255 L 345,305 M 295,305 L 345,255" class="blue-stroke" stroke-width="0.5"/>
    <path d="M 300,260 C 305,250 320,255 330,270 C 340,285 335,295 320,290 C 305,285 300,275 300,260 Z" class="blue-fill"/>
    <text x="320" y="335" class="label">Radar screen</text>
  </g>
  <!-- Synoptic Chart -->
  <g id="synoptic-chart">
    <rect x="270" y="400" width="100" height="80" class="green-fill" stroke="#0000a0" stroke-width="2"/>
    <path d="M 275,475 Q 320 490, 365 475" class="green-stroke"/>
    <path d="M 275,460 Q 320 475, 365 460" class="green-stroke"/>
    <path d="M 275,445 Q 320 460, 365 445" class="green-stroke"/>
    <path d="M 275,430 Q 320 445, 365 430" class="green-stroke"/>
    <path d="M 275,415 Q 320 430, 365 415" class="green-stroke"/>
    <path d="M 310,420 C 330,410 350,420 350,440 C 350,460 330,465 315,460 L 295,450 L 290,430 Z" class="blue-stroke" stroke-width="2.5"/>
    <text x="320" y="495" class="label">Synoptic chart</text>
  </g>

  <!-- CENTRAL HUB: Computer -->
  <g id="computer">
    <rect x="400" y="270" width="120" height="80" class="blue-stroke" stroke-width="3"/>
    <rect x="405" y="275" width="110" height="70" class="green-fill"/>
    <rect x="380" y="360" width="160" height="40" class="blue-stroke" stroke-width="3"/>
    <rect x="385" y="365" width="150" height="30" class="green-fill"/>
    <path d="M 395,372 H 525 M 395,379 H 525 M 395,386 H 525" class="blue-stroke" stroke-width="1"/>
    <ellipse cx="560" cy="380" rx="15" ry="10" class="blue-stroke" stroke-width="3"/>
    <ellipse cx="560" cy="380" rx="12" ry="7" class="green-fill"/>
    <path d="M 520,380 H 545" class="blue-line"/>
  </g>

  <!-- BROADCAST -->
  <!-- TV -->
  <g id="tv">
    <rect x="500" y="120" width="80" height="50" class="blue-stroke" stroke-width="3"/>
    <rect x="505" y="125" width="70" height="40" class="green-fill"/>
    <path d="M 520,160 C 525,145 535,140 540,145 C 545,150 542,160 542,160 M 515,140 C 510,130 525,128 535,135" class="blue-stroke" stroke-width="1.5"/>
    <circle cx="525" cy="142" r="2" class="blue-fill"/>
    <path d="M 545,125 L 565,150" class="blue-stroke" stroke-width="2"/>
    <text x="540" y="185" class="label">TV newsreader</text>
  </g>
  <!-- Radio -->
  <g id="radio">
    <path d="M 510,310 H 570 V 350 H 510 Z" class="blue-stroke" stroke-width="3"/>
    <rect x="515" y="315" width="20" height="30" class="green-fill"/>
    <rect x="540" y="315" width="25" height="30" class="blue-fill"/>
    <path d="M 510,300 L 520,310" class="blue-stroke" stroke-width="3"/>
    <text x="540" y="370" class="label">Radio</text>
  </g>
  <!-- Telephone -->
  <g id="telephone">
    <path d="M 500,470 C 520,450 560,450 580,470" class="blue-stroke" stroke-width="3"/>
    <path d="M 503,473 C 520,458 557,458 577,473" class="green-fill"/>
    <path d="M 510,470 v 10 h 60 v -10" class="blue-stroke" stroke-width="3"/>
    <path d="M 515,485 h 50 v 15 h -50 z" class="green-fill"/>
    <g class="blue-fill">
      <circle cx="530" cy="492" r="2"/><circle cx="540" cy="492" r="2"/><circle cx="550" cy="492" r="2"/>
      <circle cx="530" cy="502" r="2"/><circle cx="540" cy="502" r="2"/><circle cx="550" cy="502" r="2"/>
      <circle cx="530" cy="512" r="2"/><circle cx="540" cy="512" r="2"/><circle cx="550" cy="512" r="2"/>
    </g>
    <text x="540" y="545" class="label">Recorded</text>
    <text x="540" y="560" class="label">announcement</text>
  </g>

  <!-- FLOW LINES -->
  <!-- Incoming lines -->
  <path d="M 85,140 V 230" class="blue-line"/>
  <path d="M 85,290 V 450" class="blue-line"/>
  <path d="M 85,110 L 160,110" class="blue-line"/>
  <path d="M 85,255 L 160,255" class="blue-line"/>
  <path d="M 85,505 L 160,505" class="blue-line"/>
  <path d="M 160,110 V 255 V 505" class="blue-line"/>
  
  <!-- Analysis lines -->
  <path d="M 160,110 L 265,110" class="arrow"/>
  <path d="M 160,280 L 265,280" class="arrow"/>
  <path d="M 160,440 L 265,440" class="arrow"/>
  
  <!-- Preparation lines -->
  <path d="M 375,110 L 460,265" class="arrow"/>
  <path d="M 375,280 L 460,310" class="arrow"/>
  <path d="M 375,440 L 460,395" class="arrow"/>

  <!-- Broadcast lines -->
  <path d="M 460,265 L 520,175" class="arrow"/>
  <path d="M 515,310 L 520,310" class="arrow"/>
  <path d="M 460,405 L 520,465" class="arrow"/>

</svg>