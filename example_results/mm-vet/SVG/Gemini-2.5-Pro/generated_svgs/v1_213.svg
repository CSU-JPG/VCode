<svg viewBox="0 0 680 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 22px; text-anchor: middle; }
      .header-text { font-family: Arial, sans-serif; font-size: 15px; text-anchor: middle; }
      .body-text { font-family: Arial, sans-serif; font-size: 16px; }
      .country-text { text-anchor: start; }
      .data-text { text-anchor: end; }
    </style>
  </defs>

  <!-- Title -->
  <g class="title">
    <text x="340" y="35">Percentage of national consumer expenditure by</text>
    <text x="340" y="60">category - 2002</text>
  </g>

  <!-- Table Structure -->
  <g id="table-grid">
    <!-- Background Fills -->
    <rect x="50" y="80" width="580" height="40" fill="#E0E0E0"/>
    <rect x="50" y="120" width="120" height="200" fill="#E0E0E0"/>
    <!-- Grid Lines -->
    <rect x="50" y="80" width="580" height="240" fill="none" stroke="#666666" stroke-width="2"/>
    <line x1="50" y1="120" x2="630" y2="120" stroke="#666666" stroke-width="1"/>
    <line x1="50" y1="160" x2="630" y2="160" stroke="#666666" stroke-width="1"/>
    <line x1="50" y1="200" x2="630" y2="200" stroke="#666666" stroke-width="1"/>
    <line x1="50" y1="240" x2="630" y2="240" stroke="#666666" stroke-width="1"/>
    <line x1="50" y1="280" x2="630" y2="280" stroke="#666666" stroke-width="1"/>
    <line x1="170" y1="80" x2="170" y2="320" stroke="#666666" stroke-width="1"/>
    <line x1="330" y1="80" x2="330" y2="320" stroke="#666666" stroke-width="1"/>
    <line x1="480" y1="80" x2="480" y2="320" stroke="#666666" stroke-width="1"/>
  </g>

  <!-- Table Content -->
  <g id="table-text">
    <!-- Header Text -->
    <g class="header-text">
      <text x="110" y="105">Country</text>
      <text x="250" y="97">Food/Drinks/</text>
      <text x="250" y="113">Tobacco</text>
      <text x="405" y="97">Clothing/</text>
      <text x="405" y="113">Footwear</text>
      <text x="555" y="97">Leisure/</text>
      <text x="555" y="113">Education</text>
    </g>
    <!-- Row 1: Ireland -->
    <g class="body-text">
      <text x="58" y="146" class="country-text">Ireland</text>
      <text x="322" y="146" class="data-text">28.91%</text>
      <text x="472" y="146" class="data-text">6.43%</text>
      <text x="622" y="146" class="data-text">2.21%</text>
    </g>
    <!-- Row 2: Italy -->
    <g class="body-text">
      <text x="58" y="186" class="country-text">Italy</text>
      <text x="322" y="186" class="data-text">16.36%</text>
      <text x="472" y="186" class="data-text">9.00%</text>
      <text x="622" y="186" class="data-text">3.20%</text>
    </g>
    <!-- Row 3: Spain -->
    <g class="body-text">
      <text x="58" y="226" class="country-text">Spain</text>
      <text x="322" y="226" class="data-text">18.80%</text>
      <text x="472" y="226" class="data-text">6.51%</text>
      <text x="622" y="226" class="data-text">1.98%</text>
    </g>
    <!-- Row 4: Sweden -->
    <g class="body-text">
      <text x="58" y="266" class="country-text">Sweden</text>
      <text x="322" y="266" class="data-text">15.77%</text>
      <text x="472" y="266" class="data-text">5.40%</text>
      <text x="622" y="266" class="data-text">3.22%</text>
    </g>
    <!-- Row 5: Turkey -->
    <g class="body-text">
      <text x="58" y="306" class="country-text">Turkey</text>
      <text x="322" y="306" class="data-text">32.14%</text>
      <text x="472" y="306" class="data-text">6.63%</text>
      <text x="622" y="306" class="data-text">4.35%</text>
    </g>
  </g>
</svg>