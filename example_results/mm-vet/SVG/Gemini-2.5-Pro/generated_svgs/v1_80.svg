<svg viewBox="0 0 620 414" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="noteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDECDD;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#F7BCA9;stop-opacity:1"/>
    </linearGradient>
    <pattern id="guilloche" patternUnits="userSpaceOnUse" width="10" height="10">
      <path d="M-5,5 Q0,0 5,5 T15,5" stroke="#E8A991" stroke-width="0.5" fill="none"/>
      <path d="M0,0 L10,10 M10,0 L0,10" stroke="#E8A991" stroke-width="0.25" fill="none"/>
    </pattern>
    <pattern id="hatch" patternUnits="userSpaceOnUse" width="4" height="4">
      <path d="M-1,1 l2,-2 M0,4 l4,-4 M3,5 l2,-2" stroke="#6F4E37" stroke-width="0.5"/>
    </pattern>
    <style>
      .title { font-family: 'Times New Roman', serif; font-weight: bold; fill: #6A241A; }
      .cursive { font-family: cursive, 'Brush Script MT'; font-weight: normal; fill: #6A241A; }
      .promise { font-family: sans-serif; font-size: 8px; fill: #6A241A; }
      .number { font-family: sans-serif; font-weight: bold; fill: #C46243; }
    </style>
  </defs>

  <!-- Background/Bottom Note -->
  <g transform="rotate(-10 300 200)">
    <path d="M-50 150 L650 100 L700 350 L0 400 Z" fill="url(#noteGradient)"/>
    <rect x="250" y="250" width="200" height="100" fill="#FADBC5" stroke="#E6A68C" stroke-width="1"/>
    <polygon points="250,250 450,250 350,220" fill="#FADBC5" stroke="#E6A68C" stroke-width="1"/>
    <text x="280" y="380" class="cursive" font-size="60">Ten Pounds</text>
    <!-- Fragment of Queen's portrait -->
    <g transform="translate(500, 320)">
      <path d="M-10,0 C-20,-30 0,-50 20,-40 S40,-10 30,10 C20,30 0,40 -10,0 Z" fill="#EAEAEA"/>
      <path d="M-8,2 C-18,-28 -2,-48 18,-38 S38,-8 28,12" stroke="#999" stroke-width="1" fill="none"/>
      <path d="M-10,15 Q 10,45 30,25" stroke="#999" stroke-width="2" fill="none"/>
    </g>
  </g>

  <!-- Top Note -->
  <g transform="rotate(10 300 200)">
    <path d="M-50 0 L650 50 L600 300 L-100 250 Z" fill="url(#noteGradient)"/>
    <path d="M-50 0 L650 50 L600 300 L-100 250 Z" fill="url(#guilloche)"/>

    <!-- Queen's Portrait -->
    <g transform="translate(420 120) scale(1.2)">
      <path d="M0,0 C-50,-10 -60,40 -40,80 C-20,120 40,130 70,80 C100,30 80,-20 40,-30 C0,-40 -20,-10 0,0 Z" fill="url(#hatch)"/>
      <path d="M0,0 C-50,-10 -60,40 -40,80 C-20,120 40,130 70,80 C100,30 80,-20 40,-30 C0,-40 -20,-10 0,0 Z" fill="#EAEAEA" stroke="#A9A9A9" stroke-width="0.5"/>
      <!-- Features -->
      <path d="M5,25 Q15,20 25,25" fill="none" stroke="#555" stroke-width="1.5"/> <!-- Eyebrow L -->
      <circle cx="15" cy="35" r="3" fill="#333"/> <!-- Eye L -->
      <path d="M45,28 Q55,23 65,28" fill="none" stroke="#555" stroke-width="1.5"/> <!-- Eyebrow R -->
      <circle cx="55" cy="38" r="3" fill="#333"/> <!-- Eye R -->
      <path d="M35,45 L40,60 L45,58" fill="none" stroke="#777" stroke-width="1"/> <!-- Nose -->
      <path d="M30,75 Q45,80 60,75" fill="none" stroke="#888" stroke-width="1.5"/> <!-- Mouth -->
      <circle cx="78" cy="65" r="5" fill="#FFF" stroke="#999"/> <!-- Earring -->
      <!-- Hair &amp;amp;amp; Crown -->
      <path d="M-30,40 C-20, -40, 60, -60, 90, -10" fill="none" stroke="#888" stroke-width="3" stroke-linecap="round"/>
      <path d="M-35,50 C-25, -30, 70, -50, 95, 0" fill="none" stroke="#AAA" stroke-width="2" stroke-linecap="round"/>
      <path d="M-20,60 C-10, -20, 80, -40, 100, 20" fill="none" stroke="#999" stroke-width="2.5" stroke-linecap="round"/>
      <path d="M 50,-35 l 5,-10 l 5,10 z" fill="#ccc" stroke="#888"/>
      <path d="M 30,-38 l 5,-10 l 5,10 z" fill="#ccc" stroke="#888"/>
      <path d="M 70,-30 l 5,-10 l 5,10 z" fill="#ccc" stroke="#888"/>
    </g>

    <!-- Text elements -->
    <text x="140" y="100" class="title" font-size="48">Bank of England</text>
    <text x="145" y="130" class="promise">I PROMISE TO PAY THE BEARER ON DEMAND THE SUM OF TEN POUNDS</text>

    <!-- Numbers -->
    <g class="number" font-size="24">
      <text x="560" y="50">10</text>
      <text x="560" y="75">10</text>
      <text x="560" y="100">10</text>
      <text x="560" y="125">10</text>
      <text x="560" y="150">10</text>
    </g>

    <!-- Quill Feather Detail -->
    <path d="M100,220 C140,200 150,160 140,130 C130,160 120,200 100,220 Z" fill="#D96A3D" opacity="0.8"/>
    <path d="M140,130 C135,140 132,150 130,160 M139,135 C133,145 129,155 126,165 M138,140 C131,150 126,160 122,170 M137,145 C129,155 123,165 118,175 M136,150 C127,160 120,170 114,180 M135,155 C125,165 117,175 110,185 M134,160 C123,170 114,180 106,190" stroke="#6A241A" stroke-width="0.7" fill="none"/>
  </g>
</svg>