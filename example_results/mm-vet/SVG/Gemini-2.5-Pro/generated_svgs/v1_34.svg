<svg viewBox="0 0 880 560" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <g id="frying-pan">
      <path d="M 0,0 C -10,0 -15,5 -15,15 L -15,25 C -15,35 -10,40 0,40 L 80,40 C 90,40 95,35 95,25 L 95,15 C 95,5 90,0 80,0 Z" fill="#E74C3C"/>
      <path d="M 5,2 L 75,2 C 85,2 90,7 90,17 L 90,20 L -10,20 L -10,17 C -10,7 -5,2 5,2 Z" fill="#333"/>
      <ellipse cx="40" cy="5" rx="42" ry="18" fill="#333"/>
      <path d="M 90,10 L 140,5 L 142,10 L 92,15 Z" fill="#333"/>
    </g>
  </defs>

  <rect width="100%" height="100%" fill="#FDD77E"/>

  <text x="440" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#4A4A4A" text-anchor="middle">HOW TO COOK OMELETTE</text>

  <!-- Row 1 -->
  <!-- Step 1: Beat Eggs -->
  <g transform="translate(100, 155)">
    <circle cx="0" cy="0" r="65" fill="#fff"/>
    <path d="M -45,20 C -45,45 45,45 45,20 L 40,15 L -40,15 Z" fill="#A9CCE3" fill-opacity="0.7"/>
    <path d="M -40,18 C -40,38 40,38 40,18 L 35,14 L -35,14 Z" fill="#FCE280"/>
    <path d="M -15,-45 C -10,-45 -5,-50 -5,-35 L -5,-10 C -5,-5 -10,-5 -15,-5 Z" fill="#bdc3c7"/>
    <path d="M -15,-50 C -5,-50 -5,-50 0,-45 L 0,-50 Z" fill="#ecf0f1"/>
    <path d="M -10,-48 L -15,-40 L -20,-48 Z" fill="#fff" stroke="#bdc3c7" stroke-width="0.5"/>
    <path d="M -13,-45 L -18,-37 L -23,-45 Z" fill="#fff" stroke="#bdc3c7" stroke-width="0.5"/>
    <path d="M -16,-42 L -21,-34 L -26,-42 Z" fill="#fff" stroke="#bdc3c7" stroke-width="0.5"/>
    <path d="M 5,-5 L 5,-40 L 0,-42" stroke="#7f8c8d" stroke-width="2" fill="none"/>
    <path d="M 5,0 C 20,-10 20,-30 5,-35 C -10,-30 -10,-10 5,0 Z" stroke="#7f8c8d" stroke-width="1.5" fill="none"/>
    <path d="M 5,0 C 15,-15 5,-35 -5,-35 C -15,-35 -5,-15 5,0 Z" stroke="#7f8c8d" stroke-width="1.5" fill="none" transform="rotate(30, 5, 0)"/>
    <path d="M -30,-40 a 5,3 0 0 1 10,0 L -18 -30 Z" fill="#fdf2d2"/>
    <path d="M -10,-50 a 5,3 0 0 1 10,0 L 2 -40 Z" fill="#fdf2d2"/>
    <ellipse cx="-20" cy="-25" rx="5" ry="3" fill="#FFD700"/>
    <circle cx="0" cy="-45" r="20" stroke="#E74C3C" stroke-width="1.5" fill="none" stroke-dasharray="4 2"/>
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="12" fill="#4A4A4A" text-anchor="middle" font-weight="bold">BEAT EGGS WITH SALT</text>
  </g>

  <!-- Step 2: Heat Butter -->
  <g transform="translate(320, 155)">
    <circle cx="0" cy="0" r="65" fill="#fff"/>
    <g transform="translate(-40, -10)">
        <use href="#frying-pan"/>
        <ellipse cx="40" cy="5" rx="38" ry="16" fill="#F9E79F"/>
    </g>
    <path d="M -5,-30 L 15,-35 L 20,-25 L 0,-20 Z" fill="#F9E79F"/>
    <circle cx="-15" cy="5" r="1.5" fill="#fff"/>
    <circle cx="0" cy="15" r="1.5" fill="#fff"/>
    <circle cx="10" cy="0" r="1.5" fill="#fff"/>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="12" fill="#4A4A4A" text-anchor="middle" font-weight="bold">
      <tspan x="0" dy="0">HEAT BUTTER IN</tspan>
      <tspan x="0" dy="15">FRYING PAN</tspan>
    </text>
  </g>

  <!-- Step 3: Pour Eggs -->
  <g transform="translate(540, 155)">
    <circle cx="0" cy="0" r="65" fill="#fff"/>
    <g transform="translate(-40, 5)">
      <use href="#frying-pan"/>
    </g>
    <path d="M 10,-45 C 10,-20 60,-20 60,-45 L 55,-50 L 5,-50 Z" fill="#A9CCE3" fill-opacity="0.7" transform="rotate(-20)"/>
    <path d="M -15,-20 C 10,-10 20,10 5,25" stroke="#FCE280" stroke-width="20" stroke-linecap="round" fill="none"/>
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="12" fill="#4A4A4A" text-anchor="middle" font-weight="bold">POUR EGGS INTO PAN</text>
  </g>

  <!-- Step 4: Tilt Pan -->
  <g transform="translate(760, 155)">
    <circle cx="0" cy="0" r="65" fill="#fff"/>
    <g opacity="0.4" transform="translate(-40, 0) rotate(-10)">
        <use href="#frying-pan"/>
        <ellipse cx="40" cy="5" rx="38" ry="16" fill="#FCE280"/>
    </g>
     <g opacity="0.7" transform="translate(-40, 0) rotate(0)">
        <use href="#frying-pan"/>
        <ellipse cx="40" cy="5" rx="38" ry="16" fill="#FCE280"/>
    </g>
     <g transform="translate(-40, 0) rotate(10)">
        <use href="#frying-pan"/>
        <ellipse cx="40" cy="5" rx="38" ry="16" fill="#FCE280"/>
    </g>
    <path d="M -25, -40 Q 0, -55, 25, -40" stroke="#E74C3C" stroke-width="2" fill="none"/>
    <path d="M -25, -40 L -30 -45 L -20 -45 Z" fill="#E74C3C"/>
    <path d="M 25, -40 L 30 -45 L 20 -45 Z" fill="#E74C3C"/>
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="12" fill="#4A4A4A" text-anchor="middle" font-weight="bold">TILT PAN SLIGHTLY</text>
  </g>

  <!-- Row 2 -->
  <!-- Step 5: Cut Ingredients -->
  <g transform="translate(100, 385)">
    <circle cx="0" cy="0" r="65" fill="#fff"/>
    <path d="M 45,25 L 40,30 L -50,5 C -55,0 -55,-10 -50,-15 L 20,-45 C 25,-50 35,-45 35,-40 L 45,25 Z" fill="#8D6E63"/>
    <path d="M 50,30 L -40, -40" stroke="#BDBDBD" stroke-width="4"/>
    <path d="M 50,30 L 60,20 L -30,-50 L -40,-40 Z" fill="#5D6D7E"/>
    <g transform="translate(-30, 0)">
      <path d="M 0,-15 a 5,3 0 0 1 10,0 a 5,3 0 0 1 -10,0" fill="#D7CCC8"/>
      <path d="M 5,-15 v -5" stroke="#BFB3AE" stroke-width="1"/>
    </g>
    <g transform="translate(-20, 5)">
      <path d="M 0,-15 a 5,3 0 0 1 10,0 a 5,3 0 0 1 -10,0" fill="#D7CCC8"/>
      <path d="M 5,-15 v -5" stroke="#BFB3AE" stroke-width="1"/>
    </g>
    <g transform="translate(-10, -5)">
      <circle cx="0" cy="0" r="6" fill="#E5989B"/>
      <circle cx="0" cy="0" r="4" fill="#FADBD8" fill-opacity="0.7"/>
    </g>
     <g transform="translate(5, 5)">
      <circle cx="0" cy="0" r="6" fill="#E5989B"/>
      <circle cx="0" cy="0" r="4" fill="#FADBD8" fill-opacity="0.7"/>
    </g>
    <path d="M -15,20 C -25,10 -15,10 -10,15 C -5,10 5,10 0,20" fill="#27AE60"/>
    <path d="M -18,25 C -28,15 -18,15 -13,20 C -8,15 2,15 -3,25" fill="#27AE60"/>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="12" fill="#4A4A4A" text-anchor="middle" font-weight="bold">
      <tspan x="0" dy="0">CUT HERBS, SAUSAGE</tspan>
      <tspan x="0" dy="15">AND MUSHROOMS</tspan>
    </text>
  </g>

  <!-- Step 6: Fill Omelette -->
  <g transform="translate(320, 385)">
    <circle cx="0" cy="0" r="65" fill="#fff"/>
    <g transform="translate(-40, 10)">
      <use href="#frying-pan"/>
      <ellipse cx="40" cy="5" rx="38" ry="16" fill="#FCE280"/>
    </g>
    <!-- Falling ingredients -->
    <g transform="translate(-20, -35)">
      <path d="M 0,-15 a 5,3 0 0 1 10,0 a 5,3 0 0 1 -10,0" fill="#D7CCC8"/>
    </g>
    <g transform="translate(10, -40)">
      <path d="M 0,-15 a 5,3 0 0 1 10,0 a 5,3 0 0 1 -10,0" fill="#D7CCC8" transform="rotate(30)"/>
    </g>
    <g transform="translate(30, -25)">
      <circle cx="0" cy="0" r="5" fill="#E5989B"/>
      <circle cx="0" cy="0" r="3" fill="#FADBD8" fill-opacity="0.7"/>
    </g>
    <g transform="translate(0, -20)">
      <circle cx="0" cy="0" r="5" fill="#E5989B"/>
      <circle cx="0" cy="0" r="3" fill="#FADBD8" fill-opacity="0.7"/>
    </g>
    <path d="M -15,-20 C -20,-25 -15,-25 -12,-22 C -10,-25 -5,-25 -8,-20" fill="#27AE60"/>
    <path d="M 20,-30 C 15,-35 20,-35 23,-32 C 25,-35 30,-35 27,-30" fill="#27AE60"/>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="12" fill="#4A4A4A" text-anchor="middle" font-weight="bold">
        <tspan x="0" dy="0">FILL OMELETTE WITH</tspan>
        <tspan x="0" dy="15">INGREDIENTS</tspan>
    </text>
  </g>

  <!-- Step 7: Fold -->
  <g transform="translate(540, 385)">
    <circle cx="0" cy="0" r="65" fill="#fff"/>
     <g transform="translate(-40, 10)">
      <use href="#frying-pan"/>
      <path d="M 2,5 A 38 16 0 0 0 78,5 L 78,0 A 38 16 0 0 1 2,0 Z" fill="#FCE280"/>
      <path d="M -20,0 C 0,-30 50,-30 70,0" fill="#FCE280" stroke="#F9E79F" stroke-width="1"/>
    </g>
    <path d="M 40, -10 L 45, -45 L 35, -45 L 30, -10 Z" fill="#8D6E63"/>
    <path d="M 20, -10 L 50, -10 L 45, 0 L 25, 0 Z" fill="#bdc3c7"/>
    <path d="M 45, -5 Q 20, -35, -5, -5" stroke="#E74C3C" stroke-width="2" fill="none"/>
    <path d="M -5, -5 L -10 -10 L 0 -10 Z" fill="#E74C3C"/>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="12" fill="#4A4A4A" text-anchor="middle" font-weight="bold">
        <tspan x="0" dy="0">FOLD IN HALF USING</tspan>
        <tspan x="0" dy="15">SPATULA</tspan>
    </text>
  </g>

  <!-- Step 8: Enjoy -->
  <g transform="translate(760, 385)">
    <circle cx="0" cy="0" r="65" fill="#fff"/>
    <ellipse cx="0" cy="20" rx="50" ry="20" fill="#5DADE2"/>
    <ellipse cx="0" cy="18" rx="48" ry="18" fill="#85C1E9"/>
    <path d="M -30,10 C 0,-20 30,-20 40,15 L -40,15 Z" fill="#FCE280"/>
    <path d="M 0,-30 Q -5,-40 0,-50" stroke="#F0F0F0" stroke-width="2" stroke-linecap="round"/>
    <path d="M 10,-28 Q 5,-38 10,-48" stroke="#F0F0F0" stroke-width="2" stroke-linecap="round"/>
    <path d="M -10,-32 Q -15,-42 -10,-52" stroke="#F0F0F0" stroke-width="2" stroke-linecap="round"/>
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="14" fill="#4A4A4A" text-anchor="middle" font-weight="bold">ENJOY!</text>
  </g>

</svg>