<svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="tomatoGradient" cx="0.4" cy="0.4" r="0.6">
      <stop offset="0%" stop-color="#E4F0A9"/>
      <stop offset="100%" stop-color="#A8B852"/>
    </radialGradient>
    <radialGradient id="rotGradient" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#2a201a"/>
      <stop offset="40%" stop-color="#4a3c32"/>
      <stop offset="80%" stop-color="#897e6a"/>
      <stop offset="100%" stop-color="#a09480"/>
    </radialGradient>
    <linearGradient id="leafGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4A6A2C"/>
      <stop offset="100%" stop-color="#6F8D49"/>
    </linearGradient>
    <linearGradient id="handGradient" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#F2D8C9"/>
      <stop offset="100%" stop-color="#E6BFAA"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="600" fill="#9DC183"/>
  <path d="M0 0 H600 V600 H0 Z" fill="url(#leafGradient)" opacity="0.4"/>
  <circle cx="500" cy="550" r="100" fill="#C4D787" opacity="0.6"/>
  <circle cx="100" cy="80" r="150" fill="#89A869" opacity="0.5"/>

  <!-- Tomato Plant Stems and Leaves -->
  <g stroke="#4A6A2C" stroke-width="6" stroke-linecap="round" fill="none">
    <path d="M260,240 Q200,150 180,50"/>
    <path d="M220,100 Q250,90 280,100"/>
    <path d="M180,60 Q190,40 210,30"/>
  </g>
  <path d="M120,310 C80,260 50,200 90,150 C130,120 180,140 220,190 C260,230 240,290 190,320 C160,330 140,325 120,310 Z" fill="url(#leafGradient)"/>
  <path d="M90,150 C100,170 110,190 100,210 C90,240 80,260 85,280 C90,300 110,315 120,310 M220,190 C210,220 220,250 230,270 C240,290 190,320 190,320" fill="none" stroke="#2D401A" stroke-width="2" opacity="0.5"/>
  <path d="M90,150 C75,170 65,190 70,210 C75,230 80,250 85,265 C100,290 130,310 155,310 C150,290 130,270 120,250 C110,230 115,200 130,180 C140,165 160,150 180,145 C160,135 110,125 90,150 Z" fill="#202A14" opacity="0.7"/>

  <!-- Hand -->
  <path d="M50,580 C100,500 180,450 280,460 C380,470 450,520 480,600 H50 Z" fill="url(#handGradient)"/>
  <path d="M60,570 C80,480 100,400 140,350 C180,300 240,290 270,320 L240,460 C200,450 150,480 100,560 Z" fill="#D9B3A1"/>
  <path d="M50,580 C80,500 150,420 250,420 S350,480 380,580" fill="url(#handGradient)"/>
  <path d="M275,325 C240,325 210,360 210,400 L250,425 L280,390 C290,360 285,335 275,325 Z" fill="#F2D8C9"/>

  <!-- Tomato -->
  <path d="M250,450 C180,350 250,150 400,160 C550,170 580,350 500,450 C420,550 320,550 250,450 Z" fill="url(#tomatoGradient)"/>
  <path d="M380,380 C340,340 350,260 410,250 C470,240 490,310 460,360 C430,410 420,420 380,380 Z" fill="url(#rotGradient)"/>
  <path d="M410,345 C390,330 390,290 410,280 C430,270 445,300 435,325 C425,350 430,360 410,345 Z" fill="#3A2D24"/>
  
  <!-- Finger over tomato -->
  <path d="M210,400 C210,360 240,325 275,325 C285,335 290,360 280,390 L250,425 C250,425 210,415 210,400 Z" fill="url(#handGradient)"/>
  <path d="M218,390 C222,370 240,345 260,340" stroke="#D9B3A1" stroke-width="4" fill="none" stroke-linecap="round"/>

</svg>