<svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stalkGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4a8a2f"/>
      <stop offset="50%" stop-color="#6baf4f"/>
      <stop offset="100%" stop-color="#5a9e3e"/>
    </linearGradient>
    <linearGradient id="huskGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a4ca6c"/>
      <stop offset="60%" stop-color="#7fb55a"/>
      <stop offset="100%" stop-color="#6a9949"/>
    </linearGradient>
    <linearGradient id="gallGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#e8e8e8"/>
      <stop offset="100%" stop-color="#cccccc"/>
    </linearGradient>
    <radialGradient id="gallRadial">
      <stop offset="20%" stop-color="#f0f0f0" />
      <stop offset="95%" stop-color="#b0b0b0" />
    </radialGradient>
    <linearGradient id="huskTipGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a48c5c" />
      <stop offset="50%" stop-color="#8a6d3a" />
      <stop offset="100%" stop-color="#6f5a2f" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="600" height="600" fill="#4a6e3b"/>
  <path d="M0 0 H600 V300 C400 350, 200 250, 0 300 Z" fill="#3a5a2b" opacity="0.7"/>
  <path d="M600 600 H0 V400 C200 350, 400 450, 600 400 Z" fill="#3a5a2b" opacity="0.7"/>

  <!-- Background Stalk and Leaf -->
  <path d="M470,0 V280 L490 285 V0 Z" fill="#4a8a2f"/>
  <path d="M490,150 C550,180 600,300 600,450 L600,550 C500,500 490,300 490,150 Z" fill="#6baf4f"/>
  <path d="M490,285 C420,300 380,350 370,450 L400,460 C410,370 440,320 490,295 Z" fill="#4a8a2f" opacity="0.8"/>
  <path d="M370,450 C375,400 390,300 405,250 L415,260 C400,310 385,410 380,455 Z" fill="#6baf4f"/>

  <!-- Main Stalk -->
  <path d="M100 0 V600 H200 V0 Z" fill="url(#stalkGradient)"/>

  <!-- Huitlacoche Main Body -->
  <path d="M190,250 C180,350 200,550 250,580 L450,560 C500,530 480,350 450,280 C400,230 250,200 190,250 Z" fill="url(#huskGradient)"/>

  <!-- Husks -->
  <path d="M190,250 C180,240 200,200 250,200 L300,210 C320,250 250,280 190,250 Z" fill="#8cb868"/>
  <path d="M250,200 L300,210 L290,180 C270,185 250,190 250,200 Z" fill="#a48c5c"/>
  <path d="M450,280 C470,260 460,220 430,220 C400,220 380,250 400,280 C410,300 430,290 450,280 Z" fill="#8cb868"/>
  <path d="M430,220 C435,210 425,190 410,195 L400,225 C410,225 420,222 430,220 Z" fill="#a48c5c"/>
  <path d="M195,500 L210,400 C220,380 230,420 230,520 Z" fill="#6a9949"/>
  <path d="M210,400 C212,385 215,360 200,350 L195,380 C205,380 208,390 210,400Z" fill="#a48c5c"/>
  <path d="M430,400 C450,380 440,330 400,280 L380,290 C420,330 420,380 430,400 Z" fill="#6a9949"/>

  <!-- Galls (Huitlacoche) -->
  <g>
    <!-- Back Galls -->
    <path d="M300,300 C280,320 280,360 310,370 C340,380 350,350 340,320 C330,290 320,280 300,300Z" fill="url(#gallRadial)"/>
    <path d="M340,320 C345,315 355,325 350,335 Z" fill="#a9a9a5"/>

    <!-- Bottom Galls -->
    <path d="M250,450 C220,480 250,520 290,510 C330,500 350,460 320,440 C290,420 280,420 250,450Z" fill="url(#gallRadial)"/>
    <path d="M260,460 C250,470 260,490 280,485 C300,480 295,460 270,455 Z" fill="#d3d3d3"/>
    <path d="M275,470 C280,468 285,472 280,478" fill="#5a4e41" opacity="0.6"/>

    <!-- Right Cluster -->
    <path d="M350,430 C320,450 340,500 390,490 C440,480 460,440 430,410 C400,380 380,410 350,430Z" fill="url(#gallGradient)"/>
    <path d="M380,400 C360,400 350,440 380,460 C410,480 440,450 430,420 C420,390 400,400 380,400Z" fill="#212121"/>
    <path d="M380,400 C360,400 350,440 380,460 C410,480 440,450 430,420 C420,390 400,400 380,400Z" fill="url(#gallGradient)" clip-path="path('M385,405 C365,405 355,440 385,455 C405,470 435,445 425,425 C415,400 400,405 385,405Z')"/>
    <path d="M430,410 C435,405 445,415 440,425" fill="#5a4e41" opacity="0.6"/>

    <!-- Central Large Galls -->
    <path d="M280,350 C240,380 260,440 320,430 C380,420 410,370 370,330 C330,290 320,320 280,350Z" fill="url(#gallGradient)"/>
    <path d="M300,360 C290,370 295,390 315,395 C335,400 345,380 330,365 Z" fill="#d3d3d3"/>
    <path d="M330,340 C340,335 360,345 350,360 C340,375 320,360 330,340 Z" fill="#5a4e41" opacity="0.5"/>
    <path d="M340,345 C345,343 350,347 345,353" fill="#333" opacity="0.4"/>

    <!-- Top Left Galls -->
    <path d="M240,280 C220,300 230,350 270,340 C310,330 320,290 290,260 C260,230 260,260 240,280Z" fill="url(#gallRadial)"/>
    <path d="M250,285 C260,280 280,290 275,305 C270,320 250,310,250,285Z" fill="#5a4e41" opacity="0.4"/>

    <!-- Top Right Gall -->
    <path d="M310,250 C290,260 300,310 340,300 C380,290 390,250 360,230 C330,210 330,240 310,250Z" fill="url(#gallRadial)"/>
    <path d="M350,235 C360,230 375,245 365,260 C355,275 340,265,350,235Z" fill="#212121"/>
    <path d="M350,235 C360,230 375,245 365,260 C355,275 340,265,350,235Z" fill="url(#gallGradient)" clip-path="path('M352,238 C362,233 372,245 362,257 C352,269 342,262,352,238Z')"/>
  </g>

  <!-- Foreground Husk details -->
  <path d="M230,520 C250,550 300,580 350,570 C300,540 250,530 230,520Z" fill="#6a9949"/>
  <path d="M350,570 C360,575 380,570 380,560 L350,560 C350,565 350,570 350,570Z" fill="url(#huskTipGradient)"/>
  <path d="M430,410 C440,430 450,480 430,500 L400,480 C430,450 425,420 430,410Z" fill="#8cb868" opacity="0.8"/>
  <path d="M430,500 L425,510 L410,505 L400,480 Z" fill="url(#huskTipGradient)"/>

</svg>