<svg viewBox="0 0 960 812" xmlns="http://www.w3.org/2000/svg">
<style>
    .bg { fill: #000000; }
    .soft-tissue { fill: #2a2a2a; }
    .lung { fill: #1c1c1c; }
    .hazy { fill: #333333; opacity: 0.7; }
    .vasculature { fill: none; stroke: #454545; stroke-width: 1; stroke-linecap: round; }
    .mediastinum { fill: #a0a0a0; }
    .bone { fill: #e0e0e0; }
    .bone-edge { fill: #c0c0c0; }
    .marker-clip { fill: #ffffff; }
    .marker-text { fill: #e0e0e0; }
</style>

<rect class="bg" width="960" height="812"/>

<!-- Soft Tissue Outline -->
<path class="soft-tissue" d="M0 812V430L55 230C80 120 120 40 200 10L350 0h260l150 10c80 30 120 110 145 220l55 200v382H0z"/>

<!-- Lungs and Mediastinum Base -->
<path class="lung" d="M120 812V300c0-100 50-150 150-200l100-50h220l100 50c100 50 150 100 150 200v512H120z"/>

<!-- Heart and Mediastinum Shadow -->
<path class="mediastinum" d="M380 780c-50-80 -60-200 -30-300s40-150 60-250c10-50 20-80 40-100h60c20 20 30 50 40 100 20 100 30 150 60 250s20 220 -30 300l-100 80h-100z"/>

<!-- Diaphragm and Hazy lower lungs -->
<path class="hazy" d="M120 812c100-20 200-50 260-150v150H120z M840 812c-100-20 -200-50 -260-150v150h260z"/>

<!-- Lung Vasculature (stylized) -->
<g class="vasculature" transform="translate(0, 20)">
    <path d="M450 400 c-30-50 -80-100 -120-130 m-10-10 c-20-20 -40-50 -50-80 m-10-10 c-10-20 -15-45 -15-60 m15 50 c-20 0 -40-10 -50-30"/>
    <path d="M250 450 c-10-20 -15-45 -15-60 m-10-10 c-10-20 0-40 20-50 m-10 10 c10-20 30-30 50-30"/>
    <path d="M510 400 c30-50 80-100 120-130 m10-10 c20-20 40-50 50-80 m10-10 c10-20 15-45 15-60 m-15 50 c20 0 40-10 50-30"/>
    <path d="M710 450 c10-20 15-45 15-60 m10-10 c10-20 0-40 -20-50 m10 10 c-10-20 -30-30 -50-30"/>
    <path d="M420 250 c-20 30 -50 80 -70 120 M420 250 c-10 40 -20 90 -25 130"/>
    <path d="M540 250 c20 30 50 80 70 120 M540 250 c10 40 20 90 25 130"/>
</g>

<!-- Bone Structures -->
<g class="bone">
    <!-- Clavicles -->
    <path class="bone-edge" d="M220 140 c100 -40 200 -40 220 0"/>
    <path d="M225 145 c95 -35 195 -35 210 0" stroke="#e0e0e0" stroke-width="12" fill="none"/>
    <path class="bone-edge" d="M740 140 c-100 -40 -200 -40 -220 0"/>
    <path d="M735 145 c-95 -35 -195 -35 -210 0" stroke="#e0e0e0" stroke-width="12" fill="none"/>

    <!-- Shoulders -->
    <path d="M110 50 c-40 40 -60 100 -60 160 l30 20c0-60 20-110 50-140z"/>
    <path d="M850 50 c40 40 60 100 60 160 l-30 20c0-60 -20-110 -50-140z"/>
    <path d="M190 60 c-30 0 -50 20 -60 50s0 70 20 90l-20 40h-80l20-120z"/>
    <path d="M770 60 c30 0 50 20 60 50s0 70 -20 90l20 40h80l-20-120z"/>

    <!-- Ribs -->
    <g stroke="#e0e0e0" stroke-width="8" fill="none" stroke-opacity="0.8">
        <path d="M250 230 c150 30 200 0 200-20"/>
        <path d="M240 280 c160 30 220 0 220-20"/>
        <path d="M230 340 c170 30 240 0 240-20"/>
        <path d="M220 400 c180 30 260 0 260-20"/>
        <path d="M210 460 c190 30 280 0 280-20"/>
        <path d="M200 520 c200 30 300 0 300-20"/>
        <path d="M190 580 c210 30 320 0 320-20"/>
        <path d="M180 640 c220 30 340 0 340-20"/>
        <path d="M170 700 c230 30 360 0 360-20"/>

        <path d="M710 230 c-150 30 -200 0 -200-20"/>
        <path d="M720 280 c-160 30 -220 0 -220-20"/>
        <path d="M730 340 c-170 30 -240 0 -240-20"/>
        <path d="M740 400 c-180 30 -260 0 -260-20"/>
        <path d="M750 460 c-190 30 -280 0 -280-20"/>
        <path d="M760 520 c-200 30 -300 0 -300-20"/>
        <path d="M770 580 c-210 30 -320 0 -320-20"/>
        <path d="M780 640 c-220 30 -340 0 -340-20"/>
        <path d="M790 700 c-230 30 -360 0 -360-20"/>
    </g>
</g>

<!-- Surgical Clips -->
<g class="marker-clip" transform="translate(230, 240)">
    <rect x="-10" y="0" width="12" height="3" transform="rotate(-30)"/>
    <rect x="5" y="5" width="12" height="3" transform="rotate(-30)"/>
    <rect x="20" y="10" width="12" height="3" transform="rotate(-30)"/>
    <rect x="35" y="15" width="12" height="3" transform="rotate(-30)"/>
    <rect x="50" y="20" width="12" height="3" transform="rotate(-30)"/>
    <rect x="65" y="25" width="12" height="3" transform="rotate(-30)"/>

    <rect x="-20" y="90" width="12" height="3" transform="rotate(20)"/>
    <rect x="-5" y="95" width="12" height="3" transform="rotate(20)"/>
    <rect x="10" y="100" width="12" height="3" transform="rotate(20)"/>
</g>

<!-- Left Side Marker -->
<g class="marker-text" transform="translate(800, 80)">
    <rect x="0" y="0" width="40" height="35" fill="#333333" stroke="#e0e0e0" stroke-width="2" rx="5"/>
    <path d="M5 5 V 25" stroke="#e0e0e0" stroke-width="4" fill="none"/>
    <path d="M15 25 C 15 10, 35 10, 35 25" stroke="#e0e0e0" stroke-width="3" fill="none"/>
    <path d="M15 5 L 25 15 L 35 5 M 25 15 V 25" stroke="#e0e0e0" stroke-width="3" fill="none"/>
</g>

</svg>