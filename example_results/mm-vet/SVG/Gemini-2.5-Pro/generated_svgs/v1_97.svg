  <defs>
    <linearGradient id="skyGradient" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#FDEFB8"/>
      <stop offset="60%" stop-color="#FBE5A0"/>
      <stop offset="100%" stop-color="#FAD992"/>
    </linearGradient>
    <filter id="texture">
      <feTurbulence type="fractalNoise" baseFrequency="0.02 0.05" numOctaves="3" result="noise"/>
      <feDiffuseLighting in="noise" lighting-color="#FBE5A0" surfaceScale="2">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
    </filter>
  </defs>

  <rect width="800" height="1000" fill="url(#skyGradient)"/>
