  <g id="text" fill="#231F20" text-anchor="middle">
    <text x="350" y="200" font-size="36" font-family="sans-serif">马曳</text>
    <path d="M390,190 h20" stroke="#231F20" stroke-width="1.5"/>
    <text x="425" y="200" font-size="24" font-family="sans-serif">著</text>

    <text x="400" y="350" font-size="120" font-family="KaiTi, STKaiti, serif" font-weight="bold">
      <tspan>细细密密的光</tspan>
    </text>
    <path d="M685,320 C750,325 780,340 790,360" fill="none" stroke="#231F20" stroke-width="14" stroke-linecap="round"/>

    <text x="400" y="470" font-size="28" font-family="sans-serif">每个人都有自己的困境，</text>
