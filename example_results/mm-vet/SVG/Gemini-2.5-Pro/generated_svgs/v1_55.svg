      .axis-label { font-size: 13px; font-family: serif; fill: #404040; }
      .tick-label { font-size: 12px; font-family: sans-serif; fill: #404040; }
    </style>
  </defs>

  <!-- Title -->
  <text x="30" y="30" class="title">US Nationwide:</text>

  <!-- Legend -->
  <circle cx="40" cy="56" r="6" fill="#2E75B5"/>
  <text x="52" y="60" class="legend-text">Median House Price</text>
  <circle cx="195" cy="56" r="6" fill="#ED7D31"/>
  <text x="207" y="60" class="legend-text">Median Gross Rent per Month</text>
  <circle cx="40" cy="76" r="6" fill="#FF0000"/>
  <text x="52" y="80" class="legend-text">Median Household Income</text>

  <!-- Y-Axis -->
