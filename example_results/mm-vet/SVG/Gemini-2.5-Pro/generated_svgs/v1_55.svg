  <line x1="45" y1="280" x2="480" y2="280" stroke="#666666" stroke-width="1"/>
  <line x1="45" y1="207" x2="480" y2="207" stroke="#D9D9D9" stroke-width="1"/>
  <line x1="45" y1="133" x2="480" y2="133" stroke="#D9D9D9" stroke-width="1"/>
  <line x1="45" y1="60" x2="480" y2="60" stroke="#D9D9D9" stroke-width="1"/>

