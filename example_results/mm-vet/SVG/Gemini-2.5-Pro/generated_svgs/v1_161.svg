      <path d="M70 220 l 390 40 l -2 20 l -390 -40 z M 80 270 l 375 35 l -2 20 l -375 -35 z M 100 320 l 345 25 l -2 20 l -345 -25 z"/>
      <!-- Vertical Strips -->
