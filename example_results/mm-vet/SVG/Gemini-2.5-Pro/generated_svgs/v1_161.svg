<svg viewBox="0 0 500 470" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="crustGradient" cx="50%" cy="50%" r="55%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#f0d9b5" />
      <stop offset="60%" style="stop-color:#d4a373" />
      <stop offset="90%" style="stop-color:#c18c57" />
      <stop offset="100%" style="stop-color:#a47148" />
    </radialGradient>
    <linearGradient id="stripGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e7c8a0" />
      <stop offset="50%" style="stop-color:#d4a373" />
      <stop offset="100%" style="stop-color:#b9936c" />
    </linearGradient>
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="0%" y2="100%">
       <stop offset="0%" stop-color="#e3c4a1"/>
       <stop offset="100%" stop-color="#b59575"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#d3cec4"/>
  <rect width="100%" height="250" fill="#e0dad2"/>

  <!-- Cooling Rack -->
  <g filter="url(#shadow)">
    <path d="M465 290 v 150 l -25 -10 v -150 z" fill="url(#woodGradient)" stroke="#8c6d46" stroke-width="1"/>
    <path d="M495 440 l -55 -15 l 0 -15 l 55 15 z" fill="#b59575" stroke="#8c6d46" stroke-width="0.5"/>
    <path d="M495 300 l -55 -15 l 0 -15 l 55 15 z" fill="#b59575" stroke="#8c6d46" stroke-width="0.5"/>
    <path d="M50 290 v 150 l 25 -10 v -150 z" fill="url(#woodGradient)" stroke="#8c6d46" stroke-width="1"/>
    <path d="M5 440 l 55 -15 l 0 -15 l -55 15 z" fill="#b59575" stroke="#8c6d46" stroke-width="0.5"/>
    <path d="M5 300 l 55 -15 l 0 -15 l -55 15 z" fill="#b59575" stroke="#8c6d46" stroke-width="0.5"/>
    <rect x="75" y="405" width="365" height="10" rx="5" ry="5" fill="url(#woodGradient)" stroke="#8c6d46" stroke-width="1"/>
    <rect x="75" y="375" width="365" height="9" rx="4.5" ry="4.5" fill="url(#woodGradient)" stroke="#8c6d46" stroke-width="1"/>
    <rect x="75" y="348" width="365" height="8" rx="4" ry="4" fill="url(#woodGradient)" stroke="#8c6d46" stroke-width="1"/>
    <rect x="75" y="324" width="365" height="7" rx="3.5" ry="3.5" fill="url(#woodGradient)" stroke="#8c6d46" stroke-width="1"/>
  </g>
  <!-- Pie -->
  <g transform="translate(0, -10)">
    <!-- Bottom Crust &amp;amp;amp; Edge -->
    <path d="M47.2 248.1 Q 48 238, 58.2 233.1 Q 68.4 228.2, 76.2 235.1 Q 84 242, 94.2 237.1 Q 104.4 232.2, 112.2 239.1 Q 120 246, 130.2 241.1 Q 140.4 236.2, 148.2 243.1 Q 156 250, 166.2 245.1 Q 176.4 240.2, 184.2 247.1 Q 192 254, 202.2 249.1 Q 212.4 244.2, 220.2 251.1 Q 228 258, 238.2 253.1 Q 248.4 248.2, 256.2 255.1 Q 264 262, 274.2 257.1 Q 284.4 252.2, 292.2 259.1 Q 300 266, 310.2 261.1 Q 320.4 256.2, 328.2 263.1 Q 336 270, 346.2 265.1 Q 356.4 260.2, 364.2 267.1 Q 372 274, 382.2 269.1 Q 392.4 264.2, 400.2 271.1 Q 408 278, 418.2 273.1 Q 428.4 268.2, 436.2 275.1 Q 444 282, 451.2 279.1 L 458.7 274.1 Q 465 268, 469.7 259.1 Q 474.4 250.2, 470.7 239.1 Q 467 228, 460.7 219.1 Q 454.4 210.2, 444.7 203.1 C 414.7,181.1 354.7,160.1 254.7,160.1 C 154.7,160.1 94.7,181.1 64.7,203.1 Q 54.4 210.2, 49.7 219.1 Q 45 228, 47.2 248.1 Z" fill="url(#crustGradient)" />

    <!-- Filling Base -->
    <path d="M 70,230 C 70,180 430,180 430,230 C 430,280 70,280 70,230 Z" fill="#b22222" opacity="0.9"/>
    <!-- Strawberry chunks visible -->
