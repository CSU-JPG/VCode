    <path d="M85 275 c 5 -15 25 -15 30 0 c 5 15 -15 25 -30 0 z" fill="#e11d48"/>
    <path d="M170 280 c 10 -15 30 -10 35 5 c 5 15 -20 25 -35 -5 z" fill="#c72c41"/>
    <path d="M375 225 c 10 -15 30 -10 35 5 c 5 15 -20 25 -35 -5 z" fill="#c72c41"/>
    <path d="M330 300 a 15 12 0 1 0 30 -5" fill="#e11d48"/>
    <path d="M220 320 a 18 12 0 1 0 30 -5" fill="#e11d48"/>
    <path d="M115 320 c 10 -15 30 -10 35 5 c 5 15 -20 25 -35 -5 z" fill="#c72c41"/>
    <path d="M400 290 a 15 12 0 1 0 25 0" fill="#c72c41"/>
    <path d="M310,212 C 325,200 345,205 340,225 C 335,245 310,240 310,212 Z" fill="#e11d48"/>
    <path d="M220,195 a 15 10 0 1 0 25 5" fill="#c72c41"/>
    
    <!-- Lattice Top -->
    <g fill="url(#stripGradient)" stroke="#a47148" stroke-width="1">
