      <path d="M205 180 l 15 180 l -25 2 l -15 -180 z"/>
      <path d="M275 178 l 15 190 l -25 2 l -15 -190 z"/>
      <path d="M345 188 l 15 175 l -25 2 l -15 -175 z"/>
      <path d="M410 215 l 10 120 l -25 2 l -10 -120 z"/>
