      <path d="M70 220 l 390 40 M 70 240 l 390 40 M 80 270 l 375 35 M 80 290 l 375 35 M 100 320 l 345 25 M 100 340 l 345 25 M 135 190 l 15 170 M 160 192 l 15 170 M 205 180 l 15 180 M 230 182 l 15 180 M 275 178 l 15 190 M 300 180 l 15 190 M 345 188 l 15 175 M 370 190 l 15 175 M 410 215 l 10 120 M 435 217 l 10 120" stroke-dasharray="1 5"/>
    </g>
    
    <!-- Re-draw parts of filling that are on top -->
    <path d="M340,325 a 15 12 0 1 0 25 0" fill="#e11d48"/>
    <path d="M165,245 a 12 10 0 1 0 25 0" fill="#c72c41"/>
  </g>
</svg>