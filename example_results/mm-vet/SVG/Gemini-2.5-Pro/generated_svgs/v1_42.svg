<svg viewBox="0 0 450 570" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bar-label { font-family: Arial, sans-serif; font-size: 22px; font-weight: bold; fill: white; text-anchor: middle; }
      .axis-label { font-family: Arial, sans-serif; font-size: 22px; fill: black; text-anchor: middle; }
      .sub-label { font-family: Arial, sans-serif; font-size: 18px; fill: black; text-anchor: middle; }
      .title { font-family: Arial, sans-serif; font-size: 28px; font-weight: bold; fill: black; text-anchor: middle; }
    </style>
  </defs>

  <!-- Bars -->
  <rect x="45" y="50" width="100" height="350" fill="#9c27b0"/>
  <rect x="175" y="180" width="100" height="220" fill="#9c27b0"/>
  <rect x="305" y="212" width="100" height="188" fill="#9c27b0"/>

  <!-- Bar Data Labels -->
  <text x="95" y="85" class="bar-label">$130.96</text>
  <text x="225" y="215" class="bar-label">$82.56</text>
  <text x="355" y="247" class="bar-label">$70.55</text>

  <!-- X-Axis Labels -->
  <text x="95" y="425" class="axis-label">Ford</text>
  <text x="95" y="450" class="axis-label">F150</text>
  <text x="95" y="470" class="sub-label">(Regular Cab)</text>

  <text x="225" y="425" class="axis-label">Toyota</text>
  <text x="225" y="450" class="axis-label">RAV4</text>

  <text x="355" y="425" class="axis-label">Honda</text>
  <text x="355" y="450" class="axis-label">Civic</text>

  <!-- Separator Line -->
  <line x1="60" y1="500" x2="390" y2="500" stroke="#9c27b0" stroke-width="2"/>

  <!-- Title -->
  <text x="225" y="535" class="title">Total fueling cost</text>
</svg>