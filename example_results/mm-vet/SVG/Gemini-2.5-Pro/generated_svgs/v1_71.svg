<svg viewBox="0 0 350 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="350" height="500" fill="#6b4f3a"/>
  <rect width="350" height="500" fill="url(#grain)" opacity="0.1"/>
  <linearGradient id="grain" x1="0" x2="0" y1="0" y2="1">
    <stop offset="0%" stop-color="#4a2e1d"/>
    <stop offset="50%" stop-color="#805b40"/>
    <stop offset="100%" stop-color="#4a2e1d"/>
  </linearGradient>

  <!-- Platter -->
  <ellipse cx="175" cy="250" rx="145" ry="220" fill="#f8f8f8" filter="url(#shadow)"/>

  <!-- Salad Layers (from bottom to top) -->
  <g id="salad">
    <!-- Basil Leaves Layer -->
    <g id="basil" fill="#006400">
      <path d="M 120,80 Q 140,70 150,100 Q 130,110 120,80 Z"/>
      <path d="M 230,110 Q 250,100 260,130 Q 240,140 230,110 Z"/>
      <path d="M 90,140 Q 110,130 120,160 Q 100,170 90,140 Z"/>
      <path d="M 170,185 Q 190,175 200,205 Q 180,215 170,185 Z"/>
      <path d="M 255,200 Q 275,190 285,220 Q 265,230 255,200 Z"/>
      <path d="M 70,220 Q 90,210 100,240 Q 80,250 70,220 Z"/>
      <path d="M 140,250 Q 160,240 170,270 Q 150,280 140,250 Z"/>
      <path d="M 220,290 Q 240,280 250,310 Q 230,320 220,290 Z"/>
      <path d="M 110,320 Q 130,310 140,340 Q 120,350 110,320 Z"/>
      <path d="M 190,360 Q 210,350 220,380 Q 200,390 190,360 Z"/>
      <path d="M 90,400 Q 110,390 120,420 Q 100,430 90,400 Z"/>
    </g>

    <!-- Tomato Slices -->
    <g id="tomatoes" fill="#d92b2b" stroke="#c02020" stroke-width="1.5">
      <circle cx="100" cy="110" r="35"/>
      <circle cx="180" cy="90" r="38"/>
      <circle cx="250" cy="140" r="36"/>
      <circle cx="85" cy="180" r="37"/>
      <circle cx="160" cy="155" r="40"/>
      <circle cx="230" cy="205" r="35"/>
      <circle cx="290" cy="240" r="32"/>
      <circle cx="100" cy="250" r="38"/>
      <circle cx="180" cy="230" r="42"/>
      <circle cx="150" cy="300" r="39"/>
      <circle cx="240" cy="280" r="40"/>
      <circle cx="105" cy="350" r="35"/>
      <circle cx="190" cy="330" r="41"/>
      <circle cx="260" cy="370" r="38"/>
      <circle cx="140" cy="400" r="36"/>
      <circle cx="220" cy="415" r="35"/>
    </g>

    <!-- Mozzarella Slices -->
    <g id="mozzarella" fill="#f0ede6" stroke="#e0dcd2" stroke-width="1">
      <ellipse cx="135" cy="95" rx="33" ry="35"/>
      <ellipse cx="220" cy="110" rx="36" ry="34"/>
      <ellipse cx="115" cy="160" rx="35" ry="32"/>
      <ellipse cx="200" cy="180" rx="38" ry="37"/>
      <ellipse cx="270" cy="210" rx="34" ry="33"/>
      <ellipse cx="75" cy="230" rx="33" ry="35"/>
      <ellipse cx="140" cy="220" rx="36" ry="38"/>
      <ellipse cx="220" cy="255" rx="40" ry="38"/>
      <ellipse cx="115" cy="285" rx="35" ry="37"/>
      <ellipse cx="190" cy="295" rx="39" ry="40"/>
      <ellipse cx="265" cy="330" rx="38" ry="37"/>
      <ellipse cx="140" cy="365" rx="37" ry="35"/>
      <ellipse cx="225" cy="380" rx="39" ry="38"/>
      <ellipse cx="170" cy="415" rx="35" ry="33"/>
    </g>
    
    <!-- Chopped herbs and pepper -->
    <g fill="#1a431a" opacity="0.7">
      <rect x="130" y="90" width="4" height="2" transform="rotate(20 130 90)"/>
      <rect x="215" y="105" width="3" height="3" transform="rotate(-15 215 105)"/>
      <rect x="195" y="175" width="5" height="2" transform="rotate(45 195 175)"/>
      <rect x="135" y="215" width="3" height="3" transform="rotate(10 135 215)"/>
      <rect x="185" y="290" width="4" height="3" transform="rotate(-30 185 290)"/>
      <rect x="260" y="325" width="5" height="2" transform="rotate(25 260 325)"/>
      <rect x="140" y="360" width="3" height="3" transform="rotate(5 140 360)"/>
    </g>
    <g fill="#222" opacity="0.6">
      <circle cx="140" cy="105" r="1"/> <circle cx="125" cy="100" r="0.8"/>
      <circle cx="225" cy="115" r="1.2"/> <circle cx="210" cy="120" r="0.9"/>
      <circle cx="120" cy="155" r="1"/> <circle cx="105" cy="165" r="0.8"/>
      <circle cx="205" cy="190" r="1.1"/> <circle cx="215" cy="180" r="0.7"/>
      <circle cx="145" cy="225" r="1.2"/> <circle cx="150" cy="215" r="0.9"/>
      <circle cx="195" cy="305" r="1"/> <circle cx="205" cy="290" r="1.1"/>
      <circle cx="230" cy="385" r="1.2"/> <circle cx="220" cy="390" r="0.8"/>
      <circle cx="175" cy="420" r="1"/> <circle cx="165" cy="410" r="0.9"/>
    </g>

    <!-- Balsamic Glaze -->
    <path d="M 45,150 Q 150,120 200,180 T 290,200 Q 200,250 150,280 T 55,330 Q 150,310 210,350 T 300,380 Q 220,420 150,440 T 80,420" fill="none" stroke="#2a1a0e" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.85"/>
    <path d="M 65,100 Q 170,80 220,130 T 310,150 Q 220,200 170,230 T 75,280 Q 170,260 230,300 T 320,330 Q 240,370 170,390 T 100,370" fill="none" stroke="#1a0d00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
  </g>
</svg>