<svg viewBox="0 0 720 740" xmlns="http://www.w3.org/2000/svg">
  <style>
    .font-main { font-family: Arial, sans-serif; }
    .title { font-size: 22px; font-weight: bold; text-anchor: middle; }
    .axis-label { font-size: 16px; text-anchor: middle; }
    .tick-label { font-size: 14px; }
    .graph-line-label { font-size: 16px; }
    .table-text { font-size: 16px; text-anchor: middle; }
    .table-header { font-weight: bold; }
    .graph-line { stroke: black; stroke-width: 2; fill: none; stroke-dasharray: 8 4; }
  </style>

  <!-- Graph Part -->
  <text x="360" y="50" class="title font-main">Global water use by sector</text>

  <!-- Y-Axis -->
  <g class="font-main">
    <line x1="80" y1="100" x2="80" y2="405" stroke="black" stroke-width="1.5"/>
    <text x="30" y="250" transform="rotate(-90, 30, 250)" class="axis-label">KmÂ³</text>
    <!-- Y-Axis Ticks and Labels -->
    <g class="tick-label" text-anchor="end">
      <text x="70" y="404">0</text>
      <text x="70" y="304">1,000</text>
      <line x1="80" y1="300" x2="680" y2="300" stroke="black" stroke-width="0.5" stroke-dasharray="3 3"/>
      <text x="70" y="204">2,000</text>
      <line x1="80" y1="200" x2="680" y2="200" stroke="black" stroke-width="0.5" stroke-dasharray="3 3"/>
      <text x="70" y="104">3,000</text>
      <line x1="80" y1="100" x2="680" y2="100" stroke="black" stroke-width="0.5" stroke-dasharray="3 3"/>
    </g>
  </g>

  <!-- X-Axis -->
  <g class="font-main">
    <line x1="80" y1="400" x2="680" y2="400" stroke="black" stroke-width="1.5"/>
    <!-- X-Axis Ticks and Labels -->
    <g class="tick-label" text-anchor="middle">
      <text x="80" y="420">1900</text><line x1="80" y1="400" x2="80" y2="405" stroke="black"/>
      <text x="140" y="420">1910</text><line x1="140" y1="400" x2="140" y2="405" stroke="black"/>
      <text x="200" y="420">1920</text><line x1="200" y1="400" x2="200" y2="405" stroke="black"/>
      <text x="260" y="420">1930</text><line x1="260" y1="400" x2="260" y2="405" stroke="black"/>
      <text x="320" y="420">1940</text><line x1="320" y1="400" x2="320" y2="405" stroke="black"/>
      <text x="380" y="420">1950</text><line x1="380" y1="400" x2="380" y2="405" stroke="black"/>
      <text x="440" y="420">1960</text><line x1="440" y1="400" x2="440" y2="405" stroke="black"/>
      <text x="500" y="420">1970</text><line x1="500" y1="400" x2="500" y2="405" stroke="black"/>
      <text x="560" y="420">1980</text><line x1="560" y1="400" x2="560" y2="405" stroke="black"/>
      <text x="620" y="420">1990</text><line x1="620" y1="400" x2="620" y2="405" stroke="black"/>
      <text x="680" y="420">2000</text><line x1="680" y1="400" x2="680" y2="405" stroke="black"/>
    </g>
  </g>

  <!-- Graph Data Lines and Labels -->
  <g class="font-main">
    <!-- Agriculture -->
    <path d="M 80,350 L 380,275 L 500,210 L 680,100" class="graph-line"/>
    <text x="575" y="98" class="graph-line-label">Agriculture</text>
    
    <!-- Industrial use -->
    <path d="M 80,395 L 380,375 L 500,340 L 680,280" class="graph-line"/>
    <text x="560" y="278" class="graph-line-label">Industrial use</text>

    <!-- Domestic use -->
    <path d="M 80,398 L 380,390 L 500,385 L 680,365" class="graph-line"/>
    <text x="560" y="363" class="graph-line-label">Domestic use</text>
  </g>

  <!-- Table Part -->
  <text x="360" y="510" class="title font-main">Water consumption in Brazil and Congo in 2000</text>

  <g class="font-main" stroke="black" stroke-width="1.5">
    <!-- Table Grid -->
    <rect x="60" y="540" width="600" height="150" fill="none"/>
    <rect x="60" y="540" width="600" height="50" fill="#E0E0E0" stroke="none"/>
    
    <!-- Vertical Lines -->
    <line x1="240" y1="540" x2="240" y2="690"/>
    <line x1="380" y1="540" x2="380" y2="690"/>
    <line x1="520" y1="540" x2="520" y2="690"/>

    <!-- Horizontal Lines -->
    <line x1="60" y1="590" x2="660" y2="590"/>
    <line x1="60" y1="640" x2="660" y2="640"/>

    <!-- Header Text -->
    <g class="table-text table-header" stroke="none">
      <text x="150" y="568">Country</text>
      <text x="310" y="568">Population</text>
      <text x="450" y="568">Irrigated land</text>
      <text x="590" y="560">
        <tspan x="590">Water consumption</tspan>
        <tspan x="590" dy="1.2em">per person</tspan>
      </text>
    </g>

    <!-- Data Text -->
    <g class="table-text" stroke="none">
      <!-- Brazil Row -->
      <text x="150" y="618">Brazil</text>
      <text x="310" y="618">176 million</text>
      <text x="450" y="618">26,500 km<tspan baseline-shift="super" font-size="0.8em">2</tspan></text>
      <text x="590" y="618">359 m<tspan baseline-shift="super" font-size="0.8em">3</tspan></text>
      
      <!-- Congo Row -->
      <text x="150" y="657">
        <tspan x="150">Democratic Republic</tspan>
        <tspan x="150" dy="1.2em">of Congo</tspan>
      </text>
      <text x="310" y="668">5.2 million</text>
      <text x="450" y="668">100 km<tspan baseline-shift="super" font-size="0.8em">2</tspan></text>
      <text x="590" y="668">8 m<tspan baseline-shift="super" font-size="0.8em">3</tspan></text>
    </g>
  </g>
</svg>