<svg viewBox="0 0 1200 750" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text-white-bold { font-family: sans-serif; font-weight: bold; fill: white; text-anchor: middle; dominant-baseline: central; }
      .text-dark-std { font-family: sans-serif; fill: #4a4a4a; }
    </style>
  </defs>

  <!-- Background -->
  <g id="background">
    <path d="M0,0 H1200 V400 L0,600 Z" fill="#F78C46"/>
    <path d="M1200,400 V750 H0 V600 Z" fill="#4B8AB4"/>
  </g>

  <!-- Console Assembly -->
  <g id="console">
    <!-- Center Tablet -->
    <g id="tablet">
      <rect x="260" y="175" width="680" height="400" rx="10" fill="#1e1e1e"/>
      <rect x="280" y="190" width="640" height="370" fill="#FDFDFD"/>
    </g>

    <!-- Left Joy-Con -->
    <g id="left-joycon">
      <path d="M265,175 H140 C120,175 120,195 120,195 V555 C120,575 140,575 140,575 H265Z" fill="#42C8D8"/>
      <rect x="220" y="210" width="25" height="6" fill="#111" rx="2"/>
      <circle cx="180" cy="270" r="30" fill="#111"/>
      <circle cx="180" cy="270" r="25" fill="#222"/>
      <g id="d-pad">
        <circle cx="180" cy="380" r="11" fill="#111"/>
        <circle cx="180" cy="330" r="11" fill="#111"/>
        <circle cx="150" cy="355" r="11" fill="#111"/>
        <circle cx="210" cy="355" r="11" fill="#111"/>
      </g>
      <rect x="170" y="440" width="20" height="20" rx="5" fill="#111"/>
      <circle cx="180" cy="450" r="5" stroke="#333" stroke-width="2" fill="none"/>
    </g>

    <!-- Right Joy-Con -->
    <g id="right-joycon">
      <path d="M935,175 H1060 C1080,175 1080,195 1080,195 V555 C1080,575 1060,575 1060,575 H935Z" fill="#FF5E5B"/>
      <path d="M955,210 h25 M967.5,197.5 v25" stroke="#111" stroke-width="6" stroke-linecap="round"/>
      <g id="abxy-buttons">
        <circle cx="1020" cy="270" r="12" fill="#111"/>
        <text x="1020" y="270" font-size="14" class="text-white-bold">X</text>
        <circle cx="990" cy="300" r="12" fill="#111"/>
        <text x="990" y="300" font-size="14" class="text-white-bold">Y</text>
        <circle cx="1050" cy="300" r="12" fill="#111"/>
        <text x="1050" y="300" font-size="14" class="text-white-bold">A</text>
        <circle cx="1020" cy="330" r="12" fill="#111"/>
        <text x="1020" y="330" font-size="14" class="text-white-bold">B</text>
      </g>
      <circle cx="1020" cy="420" r="30" fill="#111"/>
      <circle cx="1020" cy="420" r="25" fill="#222"/>
      <circle cx="965" cy="480" r="12" fill="#111"/>
      <path d="M962,482 h2 l2,-4 h2 l2,4 h2 M965,482 v4 l3,2" stroke="#333" stroke-width="1.5" fill="none"/>
    </g>

    <!-- Screen UI -->
    <g id="screen-ui" class="text-dark-std">
      <!-- Top Bar -->
      <g id="top-bar">
        <circle cx="310" cy="225" r="18" fill="#e60012"/>
        <circle cx="355" cy="225" r="18" fill="#4c9a2a"/>
        <path d="M305,230 c5,-10 10,-10 10,0" stroke="white" stroke-width="2" fill="white"/>
        <circle cx="310" cy="220" r="3" fill="white"/>
        <path d="M350,230 c5,-10 10,-10 10,0" stroke="white" stroke-width="2" fill="white"/>
        <circle cx="355" cy="220" r="3" fill="white"/>
        <rect x="400" y="213" width="165" height="24" fill="#E6E6E6" rx="5"/>
        <path d="M405,225 l5,-5 l-5,-5" stroke="#4a4a4a" stroke-width="1.5" fill="none"/>
        <text x="420" y="230" font-size="16">Mario Kart 8 Deluxe</text>
        <text x="760" y="228" font-size="16">5:30 PM</text>
        <g id="wifi-icon" stroke="#4a4a4a" stroke-width="2" fill="none">
          <path d="M 825 227 A 9 9 0 0 1 841 227"/>
          <path d="M 822 224 A 13 13 0 0 1 844 224"/>
          <circle cx="833" cy="230" r="2" fill="#4a4a4a" stroke="none"/>
        </g>
        <text x="855" y="228" font-size="16">88%</text>
        <rect x="890" y="216" width="30" height="15" rx="3" ry="3" stroke="#4a4a4a" stroke-width="1.5" fill="none"/>
        <rect x="892" y="218" width="23" height="11" fill="#4a4a4a"/>
        <rect x="920" y="219" width="3" height="9" fill="#4a4a4a" rx="1"/>
      </g>
      <!-- Game Carousel -->
      <g id="game-carousel">
        <rect x="290" y="260" width="140" height="210" fill="none" stroke="#00A2E8" stroke-width="4" rx="8"/>
        <g id="game-mk8">
          <rect x="295" y="265" width="130" height="200" fill="#D92D3A" rx="5"/>
          <text x="360" y="290" font-size="14" class="text-white-bold">MARIOKART</text>
          <text x="360" y="315" font-size="30" class="text-white-bold">8</text>
          <text x="360" y="335" font-size="14" class="text-white-bold">DELUXE</text>
        </g>
        <g id="game-odyssey">
          <rect x="445" y="265" width="130" height="200" fill="#E60012" rx="5"/>
          <text x="510" y="290" font-size="14" class="text-white-bold">SUPER MARIO</text>
          <text x="510" y="315" font-size="20" class="text-white-bold">ODYSSEY</text>
        </g>
        <g id="game-zelda">
          <rect x="595" y="265" width="130" height="200" fill="#01313F" rx="5"/>
          <text x="660" y="300" font-size="22" fill="#BE9A47" text-anchor="middle" style="font-family: 'Trajan Pro', serif;">ZELDA</text>
          <path d="M605,465 l40,-60 l20,30 l30,-40 v70z" fill="#4EB8E2" opacity="0.7"/>
          <path d="M625,465 l30,-40 l30,40 z" fill="#2E88A2" opacity="0.7"/>
        </g>
        <g id="game-fortnite">
          <rect x="745" y="265" width="130" height="200" fill="#0059C5" rx="5"/>
          <text x="810" y="295" font-size="24" fill="white" text-anchor="middle" style="font-family:'Burbank Big Condensed', sans-serif; font-weight:bold;">FORTNITE</text>
          <path d="M780,465 l10,-50 l10,-10 c10,0 15,10 15,10 l5,20 l10,-5 l5,35 Z" fill="#2d9cdb"/>
        </g>
      </g>
      <!-- Bottom Bar -->
      <g id="bottom-bar">
        <circle cx="400" cy="515" r="25" fill="#F36C21"/>
        <rect x="388" y="505" width="24" height="20" rx="2" fill="white"/><path d="M390,510 h20 M390,515 h20 M390,520 h15" stroke="#F36C21" stroke-width="1.5"/>
        <circle cx="400" cy="485" r="4" fill="#00A2E8"/>
        <circle cx="480" cy="515" r="25" fill="#F8E71C"/>
        <path d="M468,507 h24 l-3,18 h-18 z" fill="white"/><path d="M474,507 q6,-8 12,0" stroke="white" stroke-width="3" fill="none"/>
        <circle cx="560" cy="515" r="25" fill="#00A2E8"/>
        <rect x="548" y="505" width="24" height="20" fill="white" rx="2"/><path d="M548,520 l8,-8 6,6 5,-5 5,7" stroke="#00A2E8" stroke-width="1.5" fill="none"/>
        <circle cx="640" cy="515" r="25" fill="#888"/>
        <rect x="632" y="507" width="5" height="16" rx="2" fill="white"/><rect x="643" y="507" width="5" height="16" rx="2" fill="white"/>
        <circle cx="720" cy="515" r="25" fill="#888"/>
        <path d="M720,515 m-12,0 a12,12 0 1,0 24,0 a12,12 0 1,0 -24,0 M720,515 m-5,0 a5,5 0 1,0 10,0 a5,5 0 1,0 -10,0" fill="white"/>
        <circle cx="800" cy="515" r="25" fill="#888"/>
        <path d="M800,505 v10" stroke="white" stroke-width="3"/><path d="M800,515 m-10,0 a10,10 0 1,0 20,0" stroke="white" stroke-width="3" stroke-dasharray="2.618 50" transform="rotate(90 800 515)"/>
      </g>
      <!-- Bottom Controls -->
      <g id="bottom-controls" transform="translate(0, 30)">
        <text x="750" y="545" font-size="18">+ Options</text>
        <circle cx="850" cy="540" r="12" fill="#555"/>
        <text x="850" y="540" font-size="12" class="text-white-bold">A</text>
        <text x="870" y="545" font-size="18">Start</text>
      </g>
    </g>
  </g>
</svg>