<svg viewBox="0 0 1300 650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="robePattern" width="12" height="12" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <circle cx="3" cy="3" r="1.5" fill="#c75b3c"/>
      <rect x="8" y="8" width="3" height="3" fill="#eac87c"/>
    </pattern>
    <pattern id="dressStripes" width="16" height="16" patternUnits="userSpaceOnUse">
      <rect width="8" height="16" fill="#c6403b"/>
      <rect x="8" width="8" height="16" fill="#e9e2d7"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1300" height="650" fill="#E6D7B9"/>

  <!-- Seals and Calligraphy -->
  <g fill="#D15C4E" opacity="0.8">
    <rect x="130" y="70" width="55" height="55"/>
    <rect x="220" y="115" width="55" height="55"/>
    <rect x="115" y="180" width="55" height="55"/>
    <path d="M474,68 h50 v10 h-50 z M495,78 h8 v45 h-8 z M470,95 h33 v8 h-33 z M505,95 h12 v8 h-12 z M530,68 h50 v8 h-50 z M552,76 h8 v45 h-8 z M530,121 h50 v8 h-50 z"/>
  </g>

  <!-- Left Group: Envoys -->
  <g id="envoy_group">
    <!-- Interpreter -->
    <g id="interpreter">
      <path fill="#2E2A27" d="M125,190 c-10,-5 -15,-15 -15,-25 a25,25 0 1,1 50,0 c0,10 -5,20 -15,25 z"/>
      <path fill="#EFE8DD" d="M130,210 v180 l20,10 v-150 l20,5 v170 l-70,-10 v-195 z"/>
      <path fill="#2E2A27" d="M110,395 h50 v40 h-50 z"/>
      <path fill="#D2B48C" d="M140,205 a15,15 0 0,1 0,20 l-10,5 v-30 z"/>
      <path fill="#F0E8DD" d="M132,230 c5,-5 10,-5 15,0 l5,10 h-25 z"/>
    </g>
    <!-- Envoy -->
    <g id="envoy">
      <path fill="#2E2A27" d="M225,200 c-10,-5 -15,-15 -15,-25 a25,25 0 1,1 50,0 c0,10 -5,20 -15,25 z"/>
      <path fill="#DABF94" d="M230,220 l-25,10 v170 l70,-10 v-170 l-20,-5 l-5,5 z"/>
      <path fill="url(#robePattern)" d="M230,220 l-25,10 v170 l70,-10 v-170 l-20,-5 l-5,5 z" opacity="0.7"/>
      <path fill="#2E2A27" d="M240,310 h15 v20 h-15 z M215,400 h50 v40 h-50 z"/>
      <path fill="#D2B48C" d="M240,215 a15,15 0 0,1 0,20 l-5,5 v-30 z"/>
      <path fill="#DABF94" d="M232,240 c5,-5 10,-5 15,0 l10,10 h-35 z"/>
    </g>
    <!-- Official in Red -->
    <g id="official">
      <path fill="#2E2A27" d="M320,195 a30,30 0 0,1 60,0 v10 a30,30 0 0,1 -60,0 z"/>
      <path fill="#C8211A" d="M330,220 v200 l-20,10 v-190 l80,10 v190 l-20,-10 v-200 z"/>
      <path fill="#2E2A27" d="M330,300 h60 v15 h-60 z M315,430 h80 v40 h-80 z"/>
      <path fill="#D2B48C" d="M350,200 a20,20 0 0,1 0,30 l-5,5 v-40 z"/>
      <path fill="#EFE8DD" d="M335,260 l10,-10 l10,10 l-10,10 z"/>
      <path fill="#2E2A27" d="M350,220 a15,10 0 0,0 0,30 l-20,-15 z"/>
    </g>
  </g>

  <!-- Right Group: Imperial Procession -->
  <g id="imperial_procession">
    <!-- Red Banner -->
    <path fill="#C13934" d="M1100,80 h150 v80 l-20,20 v-80 h-130 z"/>
    <path fill="#A2866D" d="M1100,80 v200 h10 v-200 z"/>

    <!-- Large Fans -->
    <g id="fans">
      <path fill="#3F3A34" d="M720,120 c-20,-60 100,-80 120,-10 l0,200 h-10 l-20,-180 c-10,0 -80,10 -90,0 z"/>
      <path fill="#7C9C8A" d="M730,125 c-15,-50 90,-65 105,-5 l-5,185 h-10 l-15,-170 c-10,5 -65,15 -70,-5 z"/>
      <path fill="#A5C6B8" d="M760,100 v100 m15,-100 v100 m15,-100 v100 m15,-100 v100 m15,-100 v100" stroke-width="3" stroke-linecap="round" stroke="#3F3A34"/>

      <path fill="#3F3A34" d="M900,110 c20,-60 -100,-80 -120,-10 l0,200 h10 l20,-180 c10,0 80,10 90,0 z"/>
      <path fill="#7C9C8A" d="M890,115 c15,-50 -90,-65 -105,-5 l5,185 h10 l15,-170 c10,5 65,15 70,-5 z"/>
      <path fill="#A5C6B8" d="M860,90 v100 m-15,-100 v100 m-15,-100 v100 m-15,-100 v100 m-15,-100 v100" stroke-width="3" stroke-linecap="round" stroke="#3F3A34"/>
    </g>

    <!-- Palanquin -->
    <path id="palanquin" fill="#6A543C" d="M780,390 h220 v20 h-220 z m-10,-15 h240 v15 h-240 z m10,20 v50 l10,10 h-20 l10,-10 v-50 z m200,0 v50 l10,10 h-20 l10,-10 v-50 z"/>

    <!-- Ladies and Emperor -->
    <g id="people">
      <!-- Lady far right -->
      <g>
        <path fill="#2E2A27" d="M1120,240 a20,20 0 1,1 40,0 a20,20 0 1,1 -40,0"/>
        <path fill="#e9e2d7" d="M1130,280 v180 h20 v-180 z"/>
        <path fill="url(#dressStripes)" d="M1130,280 v180 h20 v-180 z"/>
        <path fill="#D2B48C" d="M1140,270 a10,10 0 0,1 0,20"/>
      </g>
      <!-- Lady behind banner pole -->
      <g>
        <path fill="#2E2A27" d="M1070,230 a20,20 0 1,1 40,0 a20,20 0 1,1 -40,0"/>
        <path fill="#e9e2d7" d="M1080,270 v100 h20 v-100 z"/>
        <path fill="#D2B48C" d="M1090,260 a10,10 0 0,1 0,20"/>
      </g>
      <!-- Lady back left -->
      <g>
        <path fill="#2E2A27" d="M700,240 a20,20 0 1,1 40,0 a20,20 0 1,1 -40,0"/>
        <path fill="#e9e2d7" d="M710,280 v10 h20 v-10 z"/>
        <path fill="#D2B48C" d="M720,270 a10,10 0 0,1 0,20"/>
      </g>
      <!-- Lady mid back -->
      <g>
        <path fill="#2E2A27" d="M950,230 a20,20 0 1,1 40,0 a20,20 0 1,1 -40,0"/>
        <path fill="#e9e2d7" d="M960,270 v20 h20 v-20 z"/>
        <path fill="#D2B48C" d="M970,260 a10,10 0 0,1 0,20"/>
      </g>
      <!-- Emperor -->
      <g id="emperor">
        <path fill="#2E2A27" d="M840,240 a30,30 0 0,1 60,0 v10 a30,30 0 0,1 -60,0 z"/>
        <path fill="#B2916C" d="M850,270 c0,20 10,40 20,50 l-10,80 h40 l-10,-80 c10,-10 20,-30 20,-50 z"/>
        <path fill="#D2B48C" d="M870,250 a20,20 0 0,1 0,30 l-5,5 v-40 z"/>
        <path fill="#2E2A27" d="M870,275 a15,10 0 0,0 -10,15 l20,0 a15,10 0 0,0 -10,-15 z"/>
      </g>
      <!-- Lady front of emperor -->
      <g>
        <path fill="#2E2A27" d="M820,330 a20,20 0 1,1 40,0 a20,20 0 1,1 -40,0"/>
        <path fill="#B2916C" d="M830,370 v120 h20 v-120 z"/>
        <path fill="#D2B48C" d="M840,360 a10,10 0 0,1 0,20"/>
      </g>
      <!-- Lady carrying fan right -->
      <g>
        <path fill="#2E2A27" d="M990,260 a20,20 0 1,1 40,0 a20,20 0 1,1 -40,0"/>
        <path fill="#e9e2d7" d="M1000,300 v180 h20 v-180 z"/>
        <path fill="url(#dressStripes)" d="M1000,300 v180 h20 v-180 z"/>
        <path fill="#D2B48C" d="M1010,290 a10,10 0 0,1 0,20"/>
      </g>
      <!-- Lady carrying fan left -->
      <g>
        <path fill="#2E2A27" d="M660,260 a20,20 0 1,1 40,0 a20,20 0 1,1 -40,0"/>
        <path fill="#e9e2d7" d="M670,300 v180 h20 v-180 z"/>
        <path fill="url(#dressStripes)" d="M670,300 v180 h20 v-180 z"/>
        <path fill="#D2B48C" d="M680,290 a10,10 0 0,1 0,20"/>
      </g>
      <!-- Lady carrying litter front -->
      <g>
        <path fill="#2E2A27" d="M730,350 a20,20 0 1,1 40,0 a20,20 0 1,1 -40,0"/>
        <path fill="#e9e2d7" d="M740,390 v120 h20 v-120 z"/>
        <path fill="url(#dressStripes)" d="M740,390 v120 h20 v-120 z"/>
        <path fill="#D2B48C" d="M750,380 a10,10 0 0,1 0,20"/>
      </g>
      <!-- Lady carrying litter back -->
      <g>
        <path fill="#2E2A27" d="M910,350 a20,20 0 1,1 40,0 a20,20 0 1,1 -40,0"/>
        <path fill="#e9e2d7" d="M920,390 v120 h20 v-120 z"/>
        <path fill="url(#dressStripes)" d="M920,390 v120 h20 v-120 z"/>
        <path fill="#D2B48C" d="M930,380 a10,10 0 0,1 0,20"/>
      </g>
    </g>
  </g>
</svg>