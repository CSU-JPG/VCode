            <rect x="-10" y="-10" width="8" height="8" />
            <rect x="2" y="-10" width="8" height="8" />
            <rect x="-10" y="2" width="8" height="8" />
            <rect x="2" y="2" width="8" height="8" />
        </g>
        <g id="home-btn" transform="translate(120, 15)">
            <path d="M-10 0 L 0 -10 L 10 0 L 8 0 L 8 10 L -8 10 L -8 0 Z" />
        </g>
        <g id="back-btn" transform="translate(185, 15)">
            <path d="M 10 0 L 0 0 L 0 -5 L -10 3 L 0 11 L 0 6 L 10 6 Z" />
        </g>
        <g id="search-btn" transform="translate(250, 15)">
            <circle cx="-3" cy="-3" r="8" stroke-width="2.5" stroke="#777" fill="none"/>
            <rect x="3" y="2" width="3" height="12" transform="rotate(45, 5, 5)" />
        </g>
