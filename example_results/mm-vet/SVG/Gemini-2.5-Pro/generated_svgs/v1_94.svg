    <linearGradient id="notifGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f0f0f5"/>
      <stop offset="100%" stop-color="#d8d8e0"/>
    </linearGradient>
  </defs>

  <rect width="800" height="533" fill="url(#bgGradient)"/>

  <g id="hand" transform="translate(-50, 40)">
    <path d="M 128,450 C 90,430 80,350 95,290 L 160,165 C 165,150 180,140 195,145 L 290,165 C 320,170 340,200 330,230 L 290,420 C 280,450 250,470 220,470 L 150,460 Z" fill="#e6bfb1"/>
    <path d="M 330,230 L 290,420 C 280,450 250,470 220,470 L 150,460 C 130,455 128,450 128,450 L 250,455 C 291,465 330,425 340,380 L 370,250 C 375,230 365,210 350,205 L 335,215 Z" fill="#d9a999" opacity="0.7"/>
    <path d="M 283,165 C 295,167 310,180 300,195 L 270,250 L 230,240 L 250,180 C 255,165 270,160 283,165 Z" fill="#e6bfb1"/>
    <path d="M 155,290 C 140,230 150,180 160,165 L 195,145 C 180,140 165,150 160,165 C 150,180 120,270 140,320 L 155,290 Z" fill="#d9a999" opacity="0.6"/>
    <path d="M 285 410 A 15 15 0 1 1 285 440 A 15 15 0 1 1 285 410 M 285 414 A 11 11 0 1 0 285 436 A 11 11 0 1 0 285 414 Z" fill="#c0c0c0"/>
  </g>

  <g id="phone" transform="translate(280, 45) rotate(10)">
