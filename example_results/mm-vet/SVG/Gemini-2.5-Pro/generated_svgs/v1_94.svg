          <circle cx="0" cy="0" r="18" fill="#4682B4"/>
          <path d="M-10 -10 C-5 -15, 5 -12, 10 -5 C 15 5, 5 15, -10 10 C-15 0, -15 -5, -10 -10 Z" fill="#228B22" opacity="0.7"/>
          <text y="30" fill="#fff">Browser</text>
        </g>

        <g id="main-nav-bar" transform="translate(20, 360)">
          <rect x="0" y="0" width="60" height="50" fill="#008000" rx="5"/>
          <path transform="translate(30,25) scale(0.04)" d="M491 474C395 474 316 450 253 411C189 372 137 322 96 261C55 200 31 124 31 31H0C0 131 25 212 69 279C113 346 169 401 236 443C303 485 389 505 491 505C593 505 679 485 746 443C813 401 869 346 913 279C957 212 982 131 982 31H951C951 124 927 200 886 261C845 322 793 372 729 411C666 450 587 474 491 474Z" fill="white"/>
          
          <rect x="70" y="0" width="60" height="50" fill="#111" rx="5"/>
          <circle cx="100" cy="25" r="15" fill="#111" stroke="#fff" stroke-width="2"/>
          
          <rect x="140" y="0" width="60" height="50" fill="#111" rx="5"/>
          <rect x="150" y="10" width="40" height="30" fill="#111" stroke="#fff" stroke-width="2" rx="3"/>
          <circle cx="170" cy="25" r="8" fill="#111" stroke="#fff" stroke-width="2"/>
          <circle cx="183" cy="15" r="2" fill="#fff"/>
          
          <rect x="210" y="0" width="60" height="50" fill="#0077c8" rx="5"/>
          <circle cx="240" cy="18" r="8" fill="#fff"/>
          <path d="M225 40 C 230 30, 250 30, 255 40 Z" fill="#fff"/>
        </g>
      </g>
    </g>

    <text x="155" y="40" text-anchor="middle" font-size="20" font-family="sans-serif" letter-spacing="1" fill="#a0a0a0">MOTOROLA</text>
    
    <g id="capacitive-buttons" transform="translate(0, 470)" fill="#777">
