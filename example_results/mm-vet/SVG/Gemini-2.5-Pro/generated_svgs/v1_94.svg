        <text x="185" y="77">3G</text>
        <path d="M210 70 h3 v1 h-3z m3 0 h3 v1 h-3z m3 0 h3 v1 h-3z" fill="#ccc"/>
        <rect x="235" y="68" width="18" height="10" rx="1" ry="1" fill="none" stroke="#fff" stroke-width="1"/>
        <rect x="236" y="69" width="14" height="8" fill="#6cbf0d"/>
        <rect x="253" y="71" width="1.5" height="4" rx="1" ry="1" fill="#fff"/>
        <text x="265" y="77">6:00</text>
      </g>

      <g id="notification-widget" transform="translate(25, 90)">
        <rect x="0" y="0" width="260" height="60" rx="5" ry="5" fill="url(#notifGradient)" stroke="#888" stroke-width="0.5"/>
        <rect x="3" y="3" width="54" height="54" fill="#333"/>
        <circle cx="30" cy="30" r="20" fill="#000"/>
        <path d="M19 22 l11 11 l11 -11 l-11 -5z m0 13 l11 -11 l0 11z m22 0 l-11 -11 l0 11z" fill="#fff"/>
        <text x="65" y="18" font-size="14" font-weight="bold" fill="#000">Blur Noc</text>
        <text x="65" y="35" font-size="12" fill="#333">NOC2: Wed Oct 6 00:55:01 U...</text>
        <text x="65" y="52" font-size="11" fill="#666">about a minute ago</text>
        <rect x="235" y="5" width="20" height="20" rx="2" fill="#3b5998"/>
        <text x="241" y="20" font-family="Verdana" font-weight="bold" font-size="16" fill="#fff">f</text>
      </g>
      
      <g id="bottom-dock" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fff">
