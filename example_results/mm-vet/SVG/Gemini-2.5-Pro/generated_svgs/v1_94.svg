      <circle cx="240" cy="210" r="12" fill="#ffffff" opacity="0.15"/>
      <circle cx="80" cy="250" r="8" fill="#ffffff" opacity="0.15"/>
      <circle cx="155" cy="300" r="15" fill="#ffffff" opacity="0.15"/>
