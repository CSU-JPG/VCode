<svg viewBox="0 0 950 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .sign-text { font-family: Arial, Helvetica, sans-serif; fill: #333; }
      .item-number { font-size: 22px; }
      .wine-name { font-size: 18px; font-weight: bold; }
      .wine-details { font-size: 14px; }
      .price { font-size: 56px; font-weight: bold; text-anchor: middle; }
      .ratings-header { font-size: 11px; font-weight: bold; }
      .ratings-info { font-size: 11px; }
      .description { font-size: 12px; }
      .asterisk { font-size: 24px; fill: #555; }
    </style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="950" height="420" fill="#f0f0f0"/>
  <rect x="0" y="40" width="950" height="380" fill="#e0e0e0"/>
  <rect x="450" y="20" width="450" height="70" fill="#d42128"/>
  <text x="500" y="65" font-family="Arial, Helvetica, sans-serif" font-size="40" font-weight="bold" fill="white" letter-spacing="5">ICKEN</text>
  <text x="750" y="65" font-family="Arial, Helvetica, sans-serif" font-size="40" font-weight="bold" fill="white" letter-spacing="5">PO</text>
  <rect x="580" y="90" width="150" height="100" fill="#c0c0c0" />
  <rect x="590" y="100" width="130" height="80" fill="#333" />
  <rect x="595" y="105" width="120" height="70" fill="#ddd" />

  <!-- Abstract background people -->
  <path d="M 290 150 C 290 120, 320 120, 320 150 L 325 250 L 335 300 C 335 330, 285 330, 285 300 L 290 250 Z" fill="#aabbee" opacity="0.6"/>
  <circle cx="305" cy="115" r="15" fill="#f0d0b0" opacity="0.6"/>

  <!-- Acrylic Holders -->
  <rect x="40" y="10" width="280" height="400" fill="rgba(255,255,255,0.2)" stroke="#ccc" stroke-width="1" rx="5" ry="5"/>
  <rect x="335" y="10" width="280" height="400" fill="rgba(255,255,255,0.2)" stroke="#ccc" stroke-width="1" rx="5" ry="5"/>
  <rect x="630" y="10" width="280" height="400" fill="rgba(255,255,255,0.2)" stroke="#ccc" stroke-width="1" rx="5" ry="5"/>

  <!-- Left Sign: Northstar Merlot -->
  <g transform="translate(50, 20)">
    <rect x="0" y="0" width="260" height="380" fill="white"/>
    <text x="20" y="35" class="sign-text item-number">608384</text>
    <text x="240" y="35" class="sign-text asterisk">*</text>
    <text x="20" y="65" class="sign-text wine-name">NORTHSTAR</text>
    <text x="20" y="85" class="sign-text wine-name">MERLOT</text>
    <text x="20" y="110" class="sign-text wine-details">COLUMBIA VALLEY 3.0 L</text>
    <text x="130" y="175" class="sign-text price">139.99</text>
    <text x="20" y="210" class="sign-text ratings-header">RATINGS ON RECENT VINTAGES:</text>
    <text x="20" y="225" class="sign-text ratings-info">2014 No Rating Available</text>
    <text x="20" y="255" class="sign-text description">
      <tspan x="20" dy="0">Rich concentrated aromas of</tspan>
      <tspan x="20" dy="1.2em">cherry, raspberry &amp;amp;amp;amp; chocolate</tspan>
      <tspan x="20" dy="1.2em">that lead into flavors of</tspan>
      <tspan x="20" dy="1.2em">cinnamon &amp;amp;amp;amp; vanilla. Subtle and</tspan>
      <tspan x="20" dy="1.2em">soft with a lingering toasted</tspan>
      <tspan x="20" dy="1.2em">note.</tspan>
    </text>
  </g>
  <path d="M 60 420 C 70 370, 110 370, 120 420 Z" fill="#222"/>
  <rect x="75" y="360" width="30" height="20" fill="#111" rx="3" ry="3"/>


  <!-- Middle Sign: Moet &amp;amp;amp; Chandon -->
  <g transform="translate(345, 20)">
    <rect x="0" y="0" width="260" height="380" fill="white"/>
    <text x="20" y="35" class="sign-text item-number">720226</text>
    <text x="240" y="35" class="sign-text asterisk">*</text>
    <text x="20" y="65" class="sign-text wine-name">MOET &amp;amp;amp;amp; CHANDON</text>
    <text x="20" y="85" class="sign-text wine-name">IMPERIAL</text>
    <text x="20" y="110" class="sign-text wine-details">FRANCE</text>
    <text x="200" y="110" class="sign-text wine-details">1.5 L</text>
    <text x="130" y="175" class="sign-text price">114.99</text>
    <text x="20" y="210" class="sign-text ratings-header">RATINGS ON CURRENT VINTAGES:</text>
    <text x="20" y="225" class="sign-text ratings-info">NV WINE SPECTATOR 91 PTS.</text>
    <text x="20" y="255" class="sign-text description">
      <tspan x="20" dy="0">The aromas are intense and</tspan>
      <tspan x="20" dy="1.2em">irresistible, a lively bouquet</tspan>
      <tspan x="20" dy="1.2em">of fresh red summer berries of</tspan>
      <tspan x="20" dy="1.2em">strawberry, raspberry &amp;amp;amp;amp; red-</tspan>
      <tspan x="20" dy="1.2em">currant, with floral nuances</tspan>
      <tspan x="20" dy="1.2em">of rose and hawthorn, and a</tspan>
      <tspan x="20" dy="1.2em">light peppery touch.</tspan>
    </text>
  </g>

  <!-- Right Sign: Chateau St Michelle -->
  <g transform="translate(640, 20)">
    <rect x="0" y="0" width="280" height="380" fill="white"/>
    <text x="20" y="35" class="sign-text item-number">1202915</text>
    <text x="260" y="35" class="sign-text asterisk">*</text>
    <text x="20" y="65" class="sign-text wine-name">CHATEAU ST MICHELLE</text>
    <text x="20" y="85" class="sign-text wine-name">COLD CREEK CABERNET</text>
    <text x="20" y="110" class="sign-text wine-details">COLUMBIA VALLEY 3.0 L</text>
    <text x="140" y="175" class="sign-text price">109.99</text>
    <text x="20" y="210" class="sign-text ratings-header">RATINGS ON RECENT VINTAGES:</text>
    <text x="20" y="225" class="sign-text ratings-info">2014 No Rating Available</text>
    <text x="20" y="255" class="sign-text description">
      <tspan x="20" dy="0">Flavors of dark cherries and</tspan>
      <tspan x="20" dy="1.2em">fresh cooking herbs, and then</tspan>
      <tspan x="20" dy="1.2em">intensified by the richness &amp;amp;amp;amp;</tspan>
      <tspan x="20" dy="1.2em">density of grapes grown in a</tspan>
      <tspan x="20" dy="1.2em">vineyard that was planted more</tspan>
      <tspan x="20" dy="1.2em">than 20 years ago. Plush</tspan>
      <tspan x="20" dy="1.2em">tannin profile.</tspan>
    </text>
  </g>
</svg>