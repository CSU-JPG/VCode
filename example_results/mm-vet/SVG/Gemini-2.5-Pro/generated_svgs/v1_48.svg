    <text x="780" y="370" class="label">MASTER BEDROOM</text>
    <text x="780" y="395" class="dim">12'10" x 17'9"</text>

    <!-- WC -->
    <text x="465" y="570" class="label">WC</text>
    <text x="465" y="590" class="dim">5'2" x 5'2"</text>
    
    <!-- Bath -->
    <text x="645" y="595" class="label">BATH</text>
    
    <!-- Master Bathroom -->
    <text x="780" y="625" class="label" transform="rotate(270, 780, 625)">MASTER</text>
    <text x="795" y="625" class="label" transform="rotate(270, 795, 625)">BATHROOM</text>
    <text x="815" y="625" class="dim" transform="rotate(270, 815, 625)">4'11" x 6'10"</text>

