    <text x="455" y="415" class="dim" transform="rotate(270, 455, 415)">8'4" x 2'7"</text>
    <text x="550" y="640" class="label">LC</text>
    <text x="730" y="525" class="label">CL</text>
    <text x="730" y="545" class="dim" >2'11" x 6'11"</text>
