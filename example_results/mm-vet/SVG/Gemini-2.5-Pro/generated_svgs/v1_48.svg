    <text x="357.5" y="315" class="dim" transform="rotate(270, 357.5, 315)">7'5" x 12'3"</text>
    <text x="375" y="340" class="label" transform="rotate(270, 375, 340)">KITCHEN</text>
    <text x="327.5" y="385" class="small-label">oven</text>
    <text x="382.5" y="440" class="small-label">DW</text>

