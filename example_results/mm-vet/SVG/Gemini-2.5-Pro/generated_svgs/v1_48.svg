    <path d="M125,565 L125,290 L140,290 L140,110 L125,110 L125,95 L395,95 L395,110 L410,110 L410,175 L155,175 L155,190 L410,190 L410,210 L155,210 L155,290 L410,290 L410,305 L445,305 L445,210 L790,210 L790,225 L880,225 L880,535 L865,535 L865,570 L790,570 L790,555 L690,555 L690,535 L675,535 L675,570 L605,570 L605,555 L580,555 L580,570 L520,570 L520,555 L505,555 L505,630 L520,630 L520,645 L580,645 L580,630 L595,630 L595,715 L520,715 L520,700 L250,700 L250,715 L140,715 L140,565 L125,565 Z"/>
    <!-- Central wall block -->
    <path d="M425,305 L445,305 L445,525 L505,525 L505,505 L520,505 L520,555 L425,555 L425,305 Z"/>
    <!-- Wall between second bedroom and master bedroom -->
    <path d="M675,225 L690,225 L690,535 L675,535 L675,225 Z"/>
