<svg viewBox="0 0 970 780" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .label { font: bold 20px sans-serif; }
      .dim { font: 16px sans-serif; }
      .small-label { font: 14px sans-serif; }
      .walls { fill: #000; stroke: none; }
      .lines { fill: none; stroke: #000; stroke-width: 1; }
      .thin-lines { fill: none; stroke: #000; stroke-width: 0.75; }
      .dashed-lines { fill: none; stroke: #000; stroke-width: 1; stroke-dasharray: 5, 5; }
      .window-hatch { fill: none; stroke: #000; stroke-width: 1; }
    </style>
  </defs>

  <!-- Walls -->
