  <!-- Arrows for closet measurements -->
  <g class="thin-lines">
    <path d="M480 305 L480 525 M 477 308 L 480 305 L 483 308 M 477 522 L 480 525 L 483 522" />
    <path d="M690 562 L790 562 M 693 559 L 690 562 L 693 565 M 787 559 L 790 562 L 787 565" />
  </g>

  <!-- Compass -->
  <g text-anchor="middle">
    <circle cx="850" y="700" r="30" class="lines"/>
    <path d="M850 675 L830 715 L870 715 Z" class="lines"/>
    <text x="850" y="705" class="label" font-size="18px">N</text>
  </g>

  <!-- Disclaimer -->
  <text x="850" y="755" class="dim" font-size="12px" text-anchor="middle">For illustration purposes only</text>
