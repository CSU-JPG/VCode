      <path d="M445,210 L445,225 M455,210 L455,225 M465,210 L465,225 M475,210 L475,225 M485,210 L485,225"/>
      <path d="M690,210 L690,225 M700,210 L700,225 M710,210 L710,225 M720,210 L720,225 M730,210 L730,225"/>
    </g>

