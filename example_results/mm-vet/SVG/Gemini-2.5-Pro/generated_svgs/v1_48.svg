    <path d="M445,305 L445,525 M 435,305 L435,525"/>
    <!-- LC -->
    <path d="M520,645 L580,645 M 520,655 L580,655"/>
    <!-- CL Master -->
    <path d="M690,535 L790,535 M 690,545 L790,545"/>
    <path d="M740,535 L740,555 M 750,535 L750,555"/>
  </g>

