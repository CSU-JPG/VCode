  <!-- Ground -->
  <g id="ground">
    <path d="M200,650 C250,620 350,620 400,650 C450,620 550,620 600,650 L620,700 L180,700 Z" fill="#999999"/>
    <path d="M220,600 C270,580 320,580 370,600 L430,590 C480,590 530,600 580,610 L590,660 L210,660 Z" fill="#A9A9A9"/>
    <path d="M250,570 C300,560 350,560 400,570 L470,560 C520,560 550,570 570,580 L560,620 L260,620 Z" fill="#B9B9B9"/>
