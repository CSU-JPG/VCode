      <path d="M400,485 l-5,-5 l5,-5 l5,5 l-5,5 z" fill="#C0C0C0"/>
      <path d="M370,550 l-10,20 h50 l-10,-20 z" fill="#FFFFFF"/>
      <path d="M350,550 l-10,40 l20,-5 v-35 z" fill="#1C1C1C"/>
