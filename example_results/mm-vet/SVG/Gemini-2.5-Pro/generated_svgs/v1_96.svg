  <!-- Text -->
  <g fill="white" text-anchor="middle">
    <text x="400" y="150" font-family="sans-serif" font-size="70" font-weight="bold" letter-spacing="2">HISTOIRE</text>
    <text x="400" y="230" font-family="sans-serif" font-size="70" font-weight="bold" letter-spacing="2">DE FRANCE</text>
    <text x="400" y="280" font-family="'Brush Script MT', cursive" font-size="28">De la Préhistoire à nos jours</text>
  </g>

  <!-- Logo -->
  <g id="logo" transform="translate(620, 680)">
    <circle cx="25" cy="25" r="25" fill-opacity="0" />
    <g fill="white">
      <path d="M25,5 A20,20 0 1 0 25,45 A20,20 0 0 0 25,5 M25,9 A16,16 0 1 1 25,41 A16,16 0 0 1 25,9 Z"/>
      <path d="M18,15 a10,10 0 1 1 10,10 h-5 a5,5 0 1 0 -5,-5 v-5 M33,28 l-5,5 l0,5 h-3 l0,-12 h3 l-3,3 5,-5 Z"/>
    </g>
    <text x="25" y="65" font-family="sans-serif" font-size="14" text-anchor="middle" fill="white">Quelle Histoire</text>
  </g>
