      <path d="M400,380 l-5,10 l-5,-10 l5,-5z" fill="#0055A4"/>
      <path d="M400,380 l5,10 l-10,0 l5,-10z" fill="#FFFFFF"/>
      <path d="M370,425 a25,25 0 1 1 60,0 a25,25 0 0 1 -60,0" fill="#F0E68C"/>
