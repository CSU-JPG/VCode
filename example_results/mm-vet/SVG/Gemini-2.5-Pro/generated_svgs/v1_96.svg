      <path d="M350,475 v20 h100 v-20 z" fill="#FFFFFF"/>
      <path d="M330,470 l-15,-5 l-5,25 l20,-15 z" fill="#D4AF37"/>
      <path d="M470,470 l15,-5 l5,25 l-20,-15 z" fill="#D4AF37"/>
