<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#55CCF2"/>
      <stop offset="100%" stop-color="#39B7E8"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="800" fill="url(#skyGradient)"/>

  <path d="M-50,800 C150,600 300,650 500,550 L850,650 L850,800 Z" fill="#FFFFFF" fill-opacity="0.1"/>
  <path d="M-50,550 C100,500 250,520 400,450 C550,380 700,420 850,380 V 500 H-50 Z" fill="#FFFFFF" fill-opacity="0.1"/>

