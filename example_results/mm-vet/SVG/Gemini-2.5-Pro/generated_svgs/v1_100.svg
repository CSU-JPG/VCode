<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <!-- Jar components -->
    <path id="jar-body" d="M -90,130 C -120,50 -120,-60 -80,-110 L -45,-110 L -45,-135 L 45,-135 L 45,-110 L 80,-110 C 120,-60 120,50 90,130 Z" stroke="#666666" stroke-width="2" fill="rgba(245, 245, 245, 0.7)"/>
    <rect id="jar-lid" x="-50" y="-160" width="100" height="25" fill="#BDBDBD" stroke="#666666" stroke-width="2"/>
    <ellipse id="jar-shadow" cx="0" cy="132" rx="70" ry="10" fill="#E0E0E0"/>

    <!-- Motion lines for particles -->
    <g id="motion-lines" stroke="#231f20" stroke-width="1.5" fill="none" stroke-linecap="round">
      <path d="M 0,-6 C 5,-3 5,3 0,6"/>
      <path d="M 3,-8 C 8,-4 8,4 3,8"/>
      <path d="M 6,-10 C 11,-5 11,5 6,10"/>
    </g>
  </defs>

  <!-- Top Text -->
  <text font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#000000">
    <tspan x="400" y="35">The diagrams below show two pure samples of gas in identical closed, rigid containers. Each</tspan>
    <tspan x="400" y="55">colored ball represents one gas particle. Both samples have the same number of particles.</tspan>
  </text>

  <!-- Sample A -->
  <g id="container-a" transform="translate(200, 260)">
    <!-- Jar -->
    <use href="#jar-shadow"/>
    <use href="#jar-body"/>
    <use href="#jar-lid"/>

    <!-- Particles -->
    <g fill="#92d050" stroke="#5a8232" stroke-width="1">
      <circle cx="-10" cy="-80" r="15"/>
      <circle cx="50" cy="-60" r="15"/>
      <circle cx="-60" cy="-40" r="15"/>
      <circle cx="0" cy="-10" r="15"/>
      <circle cx="60" cy="20" r="15"/>
      <circle cx="-50" cy="40" r="15"/>
      <circle cx="20" cy="60" r="15"/>
      <circle cx="-70" cy="90" r="15"/>
      <circle cx="-10" cy="110" r="15"/>
      <circle cx="50" cy="90" r="15"/>
    </g>
    <!-- Motion Lines for A -->
    <use href="#motion-lines" transform="translate(9, -80) rotate(-90)"/>
    <use href="#motion-lines" transform="translate(70, -60) rotate(10)"/>
    <use href="#motion-lines" transform="translate(-40, -40) rotate(90)"/>
    <use href="#motion-lines" transform="translate(20, -10) rotate(-5)"/>
    <use href="#motion-lines" transform="translate(40, 20) rotate(-100)"/>
    <use href="#motion-lines" transform="translate(-70, 40) rotate(15)"/>
    <use href="#motion-lines" transform="translate(0, 60) rotate(100)"/>
    <use href="#motion-lines" transform="translate(-50, 90) rotate(90)"/>
    <use href="#motion-lines" transform="translate(10, 110) rotate(-15)"/>
    <use href="#motion-lines" transform="translate(70, 90) rotate(10)"/>
  </g>

  <!-- Sample B -->
  <g id="container-b" transform="translate(600, 260)">
    <!-- Jar -->
    <use href="#jar-shadow"/>
    <use href="#jar-body"/>
    <use href="#jar-lid"/>

    <!-- Particles -->
    <g fill="#6f63b8" stroke="#4a427a" stroke-width="1">
      <circle cx="-20" cy="-90" r="12"/>
      <circle cx="40" cy="-70" r="12"/>
      <circle cx="-50" cy="-50" r="12"/>
      <circle cx="10" cy="-20" r="12"/>
      <circle cx="60" cy="10" r="12"/>
      <circle cx="-60" cy="30" r="12"/>
      <circle cx="30" cy="50" r="12"/>
      <circle cx="-40" cy="80" r="12"/>
      <circle cx="0" cy="100" r="12"/>
      <circle cx="50" cy="80" r="12"/>
    </g>
    <!-- Motion Lines for B -->
    <use href="#motion-lines" transform="translate(-3, -90) rotate(-90)"/>
    <use href="#motion-lines" transform="translate(25, -70) rotate(-170)"/>
    <use href="#motion-lines" transform="translate(-65, -50) rotate(10)"/>
    <use href="#motion-lines" transform="translate(-5, -20) rotate(-180)"/>
    <use href="#motion-lines" transform="translate(45, 10) rotate(-170)"/>
    <use href="#motion-lines" transform="translate(-75, 30) rotate(5)"/>
    <use href="#motion-lines" transform="translate(45, 50) rotate(-10)"/>
    <use href="#motion-lines" transform="translate(-55, 80) rotate(10)"/>
    <use href="#motion-lines" transform="translate(15, 100) rotate(-10)"/>
    <use href="#motion-lines" transform="translate(35, 80) rotate(170)"/>
  </g>

  <!-- Bottom Text -->
  <text font-family="Arial, sans-serif" text-anchor="middle" fill="#000000">
    <!-- Text for Sample A -->
    <tspan x="200" y="430" font-size="16" font-weight="bold">Sample A</tspan>
    <tspan x="200" y="455" font-size="14">Mass of each particle: 44 u</tspan>
    <tspan x="200" y="475" font-size="14">Average particle speed: 830 m/s</tspan>

    <!-- Text for Sample B -->
    <tspan x="600" y="430" font-size="16" font-weight="bold">Sample B</tspan>
    <tspan x="600" y="455" font-size="14">Mass of each particle: 36 u</tspan>
    <tspan x="600" y="475" font-size="14">Average particle speed: 690 m/s</tspan>
  </text>
</svg>