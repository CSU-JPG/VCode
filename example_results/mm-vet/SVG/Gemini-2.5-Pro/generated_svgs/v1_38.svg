  <use href="#star" x="70" y="200"/>

  <!-- Title -->
  <text text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="bold">
    <tspan x="225" y="65" font-size="24" fill="#D94B3F">Multi-Step</tspan>
    <tspan font-size="24" fill="#3D85C6"> Portrait:</tspan>
    <tspan x="225" y="95" font-size="22" fill="#8E24AA">Temporal Directions</tspan>
  </text>

  <!-- Instructions -->
  <g font-family="Arial, Helvetica, sans-serif" font-size="15.5">
    <text x="40" y="145"><tspan font-weight="bold">1.</tspan> Before you draw ears, draw</text>
    <text x="60" y="165">long curly hair.</text>

    <text x="40" y="205"><tspan font-weight="bold">2.</tspan> Draw pink lips after you draw</text>
    <text x="60" y="225">brown eyes.</text>

    <text x="40" y="265"><tspan font-weight="bold">3.</tspan> Color the hair brown before</text>
    <text x="60" y="285">you draw eyelashes.</text>
    
    <text x="240" y="325"><tspan font-weight="bold">4.</tspan> Draw a nose after you</text>
    <text x="260" y="345">draw earrings.</text>

    <text x="240" y="385"><tspan font-weight="bold">5.</tspan> Before you draw a silver</text>
    <text x="260" y="405">necklace, color the</text>
    <text x="260" y="425">earrings green.</text>
  </g>

  <!-- Boy with paintbrush -->
  <g transform="translate(10 -15)">
    <!-- Paintbrush -->
    <path d="M230,165 L375,310 L355,330 L210,185 Z" fill="#A1662F"/>
    <path d="M220,155 C230,125 250,135 260,120 C250,145 235,150 220,155Z" fill="#E54D42"/>
    
    <!-- Boy -->
    <g transform="translate(290, 195)">
      <!-- Legs -->
      <path d="M12,50 L5,70 L20,72 L22,50 Z" fill="#4A8CC7"/>
      <path d="M25,50 L27,72 L42,70 L35,50 Z" fill="#4A8CC7"/>
      <path d="M2,71 C-3,71 -3,76 3,76 L18,78 C24,78 24,73 18,73 Z" fill="black"/>
      <path d="M28,73 C23,73 23,78 29,78 L44,76 C50,76 50,71 44,71 Z" fill="black"/>
      
      <!-- Body -->
      <path d="M10,20 L38,20 L40,52 L8,52 Z" fill="#F4D03F"/>
      
      <!-- Head -->
      <circle cx="24" cy="20" r="22" fill="#FADBC7"/>
      <path d="M2,15 C-5,-5 50,-5 45,15 C55,30 35,45 24,45 C13,45 -8,30 2,15 Z" fill="#A67B5B"/>
      
      <!-- Face details -->
      <circle cx="16" cy="22" r="1.5" fill="black"/>
      <circle cx="32" cy="22" r="1.5" fill="black"/>
      <path d="M20,32 Q24,36 28,32" stroke="black" fill="none" stroke-width="1"/>
      
      <!-- Arms -->
      <path d="M-2,28 C-12,38 -5,50 5,45 L15,35 Z" fill="#FADBC7"/>
      <path d="M48,28 C58,38 51,50 41,45 L31,35 Z" fill="#FADBC7"/>
    </g>
  </g>

  <!-- Girl with paintbrush -->
  <g transform="translate(0 30)">
    <!-- Paintbrush -->
    <path d="M165,270 L55,380 L75,400 L185,290 Z" fill="#A1662F"/>
    <path d="M175,280 C195,270 195,250 200,240 C185,255 180,270 175,280Z" fill="#F483B3"/>

    <!-- Girl -->
    <g transform="translate(80, 320)">
      <!-- Legs -->
      <path d="M12,50 L5,70 L20,72 L22,50 Z" fill="#4A8CC7"/>
      <path d="M25,50 L27,72 L42,70 L35,50 Z" fill="#4A8CC7"/>
      <path d="M2,71 C-3,71 -3,76 3,76 L18,78 C24,78 24,73 18,73 Z" fill="black"/>
      <path d="M28,73 C23,73 23,78 29,78 L44,76 C50,76 50,71 44,71 Z" fill="black"/>
      
      <!-- Body -->
      <path d="M10,20 L38,20 L40,52 L8,52 Z" fill="#A569BD"/>

      <!-- Arms -->
      <path d="M-2,28 C-12,38 -5,50 5,45 L15,35 Z" fill="#FADBC7"/>
      <path d="M48,28 C58,38 51,50 41,45 L31,35 Z" fill="#FADBC7"/>

      <!-- Head -->
      <circle cx="24" cy="20" r="22" fill="#FADBC7"/>
      <path d="M-15,40 C-15,10 0,-15 24,-15 C48,-15 63,10 63,40 C60,65 50,70 35,65 L32,45 C30,70 20,75 15,65 L18,45 C15,70 0,65 -5,40Z" fill="#E67E22"/>
      <path d="M3,5 C5,-5 43,-5 45,5 L42,15 L6,15 Z" fill="#E67E22"/>

      <!-- Face details -->
      <circle cx="16" cy="22" r="1.5" fill="black"/>
      <circle cx="32" cy="22" r="1.5" fill="black"/>
      <path d="M20,32 Q24,36 28,32" stroke="black" fill="none" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Palette and Brush -->
  <g transform="translate(0 25)">
    <g transform="translate(300 470)">
      <!-- Brush -->
      <path d="M90,5 L160,75 L145,90 L75,20 Z" fill="#A1662F"/>
      <path d="M162,77 C172,67 182,72 190,65 C180,75 170,82 162,77Z" fill="#E54D42"/>
      <!-- Palette -->
      <path d="M5,50 C-25,80 10,130 50,125 C90,120 120,80 100,40 C80,0 35,20 5,50 Z M35,50 a 10 10 0 1 1 0,1 Z" fill="#BDB7A2"/>
      <!-- Paint blobs -->
      <circle cx="30" cy="85" r="7" fill="#F1C40F"/>
      <circle cx="60" cy="105" r="8" fill="#2ECC71"/>
      <circle cx="90" cy="85" r="7" fill="#E67E22"/>
      <circle cx="95" cy="55" r="8" fill="#8E44AD"/>
      <circle cx="65" cy="30" r="7" fill="#E74C3C"/>
      <circle cx="30" cy="30" r="6" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="0.5"/>
    </g>
  </g>
</svg>