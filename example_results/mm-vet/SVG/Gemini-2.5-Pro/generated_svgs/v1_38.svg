      <path d="M0-7L2-2.1h5L3.2,1L4.2,6L0,3.5L-4.2,6L-3.2,1L-7-2.1h-5L-2-2.1z" fill="black"/>
    </g>
  </defs>

  <!-- Border -->
  <rect x="20" y="20" width="410" height="585" fill="none" stroke="black" stroke-width="1.5"/>
  <use href="#star" x="20" y="20"/>
  <use href="#star" x="430" y="20"/>
  <use href="#star" x="20" y="605"/>
  <use href="#star" x="430" y="605"/>
  <use href="#star" x="125" y="20"/>
  <use href="#star" x="225" y="20"/>
  <use href="#star" x="325" y="20"/>
  <use href="#star" x="125" y="605"/>
  <use href="#star" x="225" y="605"/>
  <use href="#star" x="325" y="605"/>
  <use href="#star" x="20" y="120"/>
  <use href="#star" x="20" y="220"/>
  <use href="#star" x="20" y="320"/>
  <use href="#star" x="20" y="420"/>
  <use href="#star" x="20" y="520"/>
  <use href="#star" x="430" y="120"/>
  <use href="#star" x="430" y="220"/>
  <use href="#star" x="430" y="320"/>
  <use href="#star" x="430" y="420"/>
  <use href="#star" x="430" y="520"/>
