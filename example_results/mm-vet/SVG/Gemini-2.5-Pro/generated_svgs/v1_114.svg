<svg viewBox="0 0 800 533" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="floorGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d3a771"/>
      <stop offset="100%" stop-color="#c1915a"/>
    </linearGradient>
    <linearGradient id="cokeCanGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#c00000"/>
      <stop offset="50%" stop-color="#ff1a1a"/>
      <stop offset="100%" stop-color="#a00000"/>
    </linearGradient>
    <radialGradient id="pizzaCheeseGradient">
      <stop offset="0%" stop-color="#ffde7a"/>
      <stop offset="80%" stop-color="#ffcc33"/>
      <stop offset="100%" stop-color="#f5b400"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="800" height="460" fill="#f4f4f4"/>
  <rect x="0" y="460" width="800" height="73" fill="url(#floorGradient)"/>

  <!-- Desk -->
  <g id="desk">
    <path d="M-10 400 L810 320 L810 533 L-10 533 Z" fill="#fcfcfc"/>
    <path d="M700 480 L715 533 L685 533 L670 480 Z" fill="#aaa"/>
    <path d="M725 480 L740 533 L710 533 L695 480 Z" fill="#aaa"/>
  </g>

  <!-- Background Items (Blurred) -->
  <g opacity="0.6" filter="url(#blur)">
    <!-- Laptop -->
    <path d="M310 320 L530 280 L520 395 L300 435 Z" fill="#1a1a1a"/>
    <path d="M320 120 L525 100 L530 280 L310 320 Z" fill="#ff6600"/>
    <path d="M333 130 L515 111 L520 275 L320 310 Z" fill="#4a90e2"/>
    <rect x="340" y="140" width="160" height="120" fill="#e0e8f0" opacity="0.5"/>

    <!-- Plants and other items -->
    <path d="M570 170 C 560 150, 640 150, 630 170 L 600 280 Z" fill="#e8e8e8"/>
    <path d="M580 90 L590 170" stroke="#4f7e4f" stroke-width="4"/>
    <ellipse cx="582" cy="85" rx="10" ry="7" fill="#f7bca0"/>
    <ellipse cx="595" cy="75" rx="10" ry="7" fill="#f7bca0"/>
    <path d="M560 200 C 520 230, 600 290, 650 210 Z" fill="#3e663e"/>
    <path d="M700 170 C 650 220, 750 320, 800 200 V 300 H 800 Z" fill="#4a7d4a"/>
    <rect x="540" y="290" width="150" height="15" fill="#e0e0e0"/>
    <rect x="540" y="293" width="150" height="2" fill="#d9534f" opacity="0.8"/>
    <path d="M510 270 L560 265 L555 310 L505 315 Z" fill="#333"/>
    <path d="M560 250 Q 590 240 620 260 L 610 300 Q 580 310 550 290 Z" fill="#e75480"/>
  </g>
  <filter id="blur">
    <feGaussianBlur stdDeviation="3"/>
  </filter>

  <!-- Closed Pizza Box -->
  <g id="closed_box">
    <path d="M490 310 L780 270 L770 330 L480 370 Z" fill="#cb9d6d"/>
    <path d="M480 370 L483 340 L773 300 L770 330 Z" fill="#b98b5a"/>
    <path d="M780 270 L783 240 L773 245 L770 275 Z" fill="#ae804f" transform="skewY(-10)"/>
    <path d="M580 330 L660 320" stroke="#444" stroke-width="2"/>
  </g>

  <!-- Coca-Cola Cans -->
  <g id="coke_cans">
    <!-- Can 1 (near laptop) -->
    <rect x="390" y="320" width="40" height="70" rx="5" fill="url(#cokeCanGradient)"/>
    <ellipse cx="410" cy="320" rx="20" ry="5" fill="#c0c0c0"/>
    <ellipse cx="410" cy="390" rx="20" ry="5" fill="#a0a0a0"/>
    <path d="M395 340 C 410 350, 415 360, 425 370" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Can 2 (near box) -->
    <rect x="520" y="280" width="40" height="70" rx="5" fill="url(#cokeCanGradient)"/>
    <ellipse cx="540" cy="280" rx="20" ry="5" fill="#c0c0c0"/>
    <ellipse cx="540" cy="350" rx="20" ry="5" fill="#a0a0a0"/>
    <path d="M525 300 C 540 310, 545 320, 555 330" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Open Pizza Box -->
  <g id="open_box">
    <!-- Lid -->
    <path d="M30 180 L700 10 L750 250 L80 430 Z" fill="#d2a679"/>
    <path d="M30 180 L80 430 L50 435 L0 185 Z" fill="#b98b5a"/>
    <!-- Base -->
    <path d="M10 450 L780 280 L800 370 L40 520 Z" fill="#cb9d6d"/>
    <path d="M10 450 L40 520 L30 523 L0 453 Z" fill="#b98b5a"/>
    <path d="M780 280 L800 370 L797 372 L777 282 Z" fill="#b98b5a"/>
    <!-- Box text -->
    <text x="350" y="450" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#a04000" transform="skewY(-10) rotate(-4 400 450)">regalpan.ro</text>
  </g>

  <!-- Pizza -->
  <g id="pizza" transform="translate(0, -15)">
    <!-- Pizza Base and Crust -->
    <ellipse cx="390" cy="390" rx="340" ry="110" fill="url(#pizzaCheeseGradient)"/>
    <path d="M50 380 C 10,300 740,190 730,300 C 720,410 80,470 50,380 Z" fill="none" stroke="#e0ac69" stroke-width="25"/>
    <path d="M50 380 C 10,300 740,190 730,300 C 720,410 80,470 50,380 Z" fill="none" stroke="#c18742" stroke-width="15" opacity="0.4"/>

    <!-- Toppings -->
    <!-- Pepperoni -->
    <ellipse cx="200" cy="370" rx="30" ry="15" fill="#c44133" transform="rotate(-15 200 370)"/>
    <ellipse cx="500" cy="400" rx="30" ry="15" fill="#c44133" transform="rotate(-10 500 400)"/>
    <ellipse cx="600" cy="320" rx="28" ry="14" fill="#d15a4e" transform="rotate(-5 600 320)"/>
    <ellipse cx="300" cy="420" rx="25" ry="12" fill="#c44133" transform="rotate(-20 300 420)"/>

    <!-- Ham -->
    <path d="M250 350 h 40 v 20 h -40 z" fill="#f8c3cd" transform="rotate(-15 270 360)"/>
    <path d="M450 330 h 35 v 25 h -35 z" fill="#f5b9c6" transform="rotate(10 467 342)"/>
    <path d="M580 380 h 40 v 20 h -40 z" fill="#f8c3cd" transform="rotate(-10 600 390)"/>

    <!-- Mushrooms -->
    <path d="M150 400 a 20 10 0 0 1 40 0 v 5 h -40 z" fill="#d1c9c2"/>
    <path d="M380 340 a 20 10 0 0 1 40 0 v 5 h -40 z" fill="#d1c9c2"/>
    <path d="M650 350 a 20 10 0 0 1 40 0 v 5 h -40 z" fill="#c8bfb8"/>
    <path d="M500 440 a 18 9 0 0 1 36 0 v 4 h -36 z" fill="#d1c9c2"/>

    <!-- Olives -->
    <circle cx="180" cy="410" r="10" fill="#222"/>
    <circle cx="180" cy="410" r="5" fill="#ffcc33"/>
    <circle cx="280" cy="330" r="10" fill="#222"/>
    <circle cx="280" cy="330" r="5" fill="#ffcc33"/>
    <circle cx="350" cy="390" r="11" fill="#222"/>
    <circle cx="350" cy="390" r="6" fill="#ffcc33"/>
    <circle cx="450" cy="370" r="9" fill="#222"/>
    <circle cx="450" cy="370" r="4" fill="#ffcc33"/>
    <circle cx="550" cy="350" r="10" fill="#222"/>
    <circle cx="550" cy="350" r="5" fill="#ffcc33"/>
    <circle cx="670" cy="390" r="10" fill="#222"/>
    <circle cx="670" cy="390" r="5" fill="#ffcc33"/>
    <circle cx="400" cy="450" r="10" fill="#222"/>
    <circle cx="400" cy="450" r="5" fill="#ffcc33"/>

    <!-- Peppers -->
    <path d="M220 390 C 230 380, 250 385, 260 395" stroke="#badc58" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M480 310 C 490 300, 510 305, 520 315" stroke="#f1c40f" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M630 410 C 640 400, 660 405, 670 415" stroke="#badc58" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M330 360 C 340 350, 360 355, 370 365" stroke="#f1c40f" stroke-width="8" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Dipping Sauce -->
  <g id="sauce_cups">
      <rect x="440" y="380" width="40" height="25" fill="#c0392b" rx="5"/>
      <rect x="490" y="370" width="40" height="25" fill="#a52a2a" rx="5"/>
  </g>
</svg>