<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#F2D4C9"/>
      <stop offset="100%" stop-color="#E6BBA9"/>
    </linearGradient>
    <linearGradient id="juiceGradient" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#FFDB58"/>
      <stop offset="100%" stop-color="#FFA500"/>
    </linearGradient>
    <radialGradient id="melonGradient">
      <stop offset="20%" stop-color="#FDEEBE"/>
      <stop offset="100%" stop-color="#F7C46C"/>
    </radialGradient>
    <linearGradient id="purpleDrinkGradient" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#8A004F"/>
      <stop offset="100%" stop-color="#5D0035"/>
    </linearGradient>
    <radialGradient id="orangeGradient">
      <stop offset="0%" stop-color="#FEE387"/>
      <stop offset="100%" stop-color="#F9A629"/>
    </radialGradient>
    <radialGradient id="bloodOrangeGradient">
      <stop offset="0%" stop-color="#E25444"/>
      <stop offset="100%" stop-color="#B82E29"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="url(#bgGradient)"/>

  <!-- Tiled Surface -->
  <g id="tiles" fill="#D2A687" stroke="#AF8C72" stroke-width="2">
    <path d="M-50 280 L 850 280 L 850 650 L -50 650 Z"/>
    <path d="M-50 420 L 850 420"/>
    <path d="M-50 560 L 850 560"/>
    <path d="M100 280 L 100 650"/>
    <path d="M250 280 L 250 650"/>
    <path d="M400 280 L 400 650"/>
    <path d="M550 280 L 550 650"/>
    <path d="M700 280 L 700 650"/>
  </g>

  <!-- Shadows -->
  <g id="shadows" fill="#000000" opacity="0.2">
    <ellipse cx="400" cy="535" rx="150" ry="30" transform="rotate(5 400 535)"/>
    <ellipse cx="680" cy="420" rx="90" ry="25" />
    <path d="M580 580 a70 20 0 1 0 140 0 a70 20 0 1 0 -140 0z"/>
  </g>

  <!-- Far Drink -->
  <g id="purple_drink">
    <path d="M180 325 h160 v-5 h-10 v-10 h-140 v10 h-10z" fill="#F2E6D5" filter="url(#feGaussianBlur)"/>
    <path d="M190,320 C185,200 335,200 330,320 Z" fill="url(#purpleDrinkGradient)"/>
    <path d="M190,320 C185,200 335,200 330,320" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    <path d="M200,210 C210,250 210,290 200,310" stroke="rgba(255,255,255,0.2)" stroke-width="4" fill="none"/>
  </g>
  
  <!-- Citrus on Right -->
  <g id="oranges">
    <path d="M600,430 C600,340 780,340 780,430 Z" fill="#F39C12"/>
    <path d="M608,422 C608,350 772,350 772,422 Z" fill="url(#orangeGradient)"/>
    <path d="M690,351 v71" stroke="#FFFFFF" stroke-opacity="0.7" stroke-width="2"/>
    <path d="M640,360 l100,50" stroke="#FFFFFF" stroke-opacity="0.5" stroke-width="1.5"/>
    <path d="M740,360 l-100,50" stroke="#FFFFFF" stroke-opacity="0.5" stroke-width="1.5"/>

    <path d="M690,520 C690,450 850,450 850,520 L 840 520 C 840 455 695 455 695 520 Z" fill="#F39C12"/>
    <path d="M698,512 C698,455 842,455 842,512 Z" fill="url(#orangeGradient)"/>
    <path d="M770,456 v56" stroke="#FFFFFF" stroke-opacity="0.7" stroke-width="2"/>
  </g>

  <!-- Main Drink Glass -->
  <g id="main_glass">
    <path d="M320,530 l-25,-140 h210 l-25,140 l-80,25 Z" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <path d="M320,530 l80,-25 v-135 l-80,20 Z M400,555 l80,-25 v-135 l-80,20 Z" fill="rgba(255,255,255,0.1)"/>
  </g>
  
  <!-- Juice -->
  <g id="juice">
    <path d="M300,395 C350,380 450,380 500,395 V520 L400,545 L300,520 Z" fill="url(#juiceGradient)"/>
    <!-- Ice cubes -->
    <path d="M430 395 l30 20 l-10 25 l-30 -15z M350 400 l-20 20 l20 25 l30 -20z M380 430 l40 10 l10 30 l-45 -5z" fill="rgba(255,255,255,0.6)"/>
  </g>
  
  <!-- Foreground Citrus -->
  <g id="foreground_citrus">
    <!-- Blood Orange -->
    <path d="M350,590 C450,540 580,550 620,595 A150,50 0 0 1 350,590 Z" fill="#D94A2B" />
    <path d="M360,585 C450,545 570,555 610,590 A140,40 0 0 1 360,585 Z" fill="#F2E8E6" />
    <path d="M365,582 C450,550 565,560 605,587 A135,35 0 0 1 365,582 Z" fill="url(#bloodOrangeGradient)" />
    <!-- Lime -->
    <path d="M640,595 C680,560 740,570 750,600 L640,595 Z" fill="#8BC34A"/>
    <path d="M645,593 C675,568 725,575 735,597 L645,593 Z" fill="#C8E6C9"/>
  </g>

  <!-- Garnish -->
  <g id="garnish">
    <path d="M320,380 L400,370" stroke="#D2B48C" stroke-width="4" stroke-linecap="round"/>
    <path d="M325,385 C350,350 340,400 370,390" stroke-width="14" stroke="#689F38" fill="none" stroke-linecap="round"/>
    <path d="M328,382 C350,355 343,395 367,388" stroke-width="8" stroke="#8BC34A" fill="none" stroke-linecap="round"/>
    <circle cx="390" cy="370" r="22" fill="url(#melonGradient)"/>
    <circle cx="430" cy="365" r="22" fill="url(#melonGradient)"/>
    <circle cx="470" cy="370" r="22" fill="url(#melonGradient)"/>
  </g>
</svg>