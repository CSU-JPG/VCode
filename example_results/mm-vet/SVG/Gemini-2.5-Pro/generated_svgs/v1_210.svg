<svg viewBox="0 0 640 840" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 18px Arial, sans-serif; text-anchor: middle; }
      .axis-label { font: 14px Arial, sans-serif; text-anchor: middle; }
      .tick-label { font: 12px Arial, sans-serif; }
      .legend-text { font: 13px Arial, sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="640" height="840" fill="white"/>

  <!-- Chart 1: Number of marriages and divorces -->
  <g id="chart1">
    <!-- Title -->
    <text x="320" y="35" class="title">Number of marriages and divorces in the USA,</text>
    <text x="320" y="55" class="title">1970-2000</text>

    <!-- Y-Axis -->
    <g id="chart1-y-axis">
      <line x1="80" y1="80" x2="80" y2="370" stroke="#333" stroke-width="1"/>
      <text x="25" y="225" class="axis-label" transform="rotate(-90, 25, 225)">millions</text>
      <g class="tick-label" text-anchor="end">
        <text x="70" y="375">0</text>
        <text x="70" y="322">0.5</text>
        <text x="70" y="274">1</text>
        <text x="70" y="226">1.5</text>
        <text x="70" y="178">2</text>
        <text x="70" y="130">2.5</text>
        <text x="70" y="82">3</text>
      </g>
    </g>

    <!-- X-Axis -->
    <g id="chart1-x-axis">
      <line x1="80" y1="370" x2="580" y2="370" stroke="#333" stroke-width="1"/>
      <g class="tick-label" text-anchor="middle">
        <text x="160" y="390">1970</text>
        <text x="280" y="390">1980</text>
        <text x="400" y="390">1990</text>
        <text x="520" y="390">2000</text>
      </g>
    </g>

    <!-- Gridlines -->
    <g id="chart1-grid" stroke="#CCCCCC" stroke-width="1">
      <line x1="80" y1="321.67" x2="580" y2="321.67"/>
      <line x1="80" y1="273.33" x2="580" y2="273.33"/>
      <line x1="80" y1="225.00" x2="580" y2="225.00"/>
      <line x1="80" y1="176.67" x2="580" y2="176.67"/>
      <line x1="80" y1="128.33" x2="580" y2="128.33"/>
      <line x1="80" y1="80.00" x2="580" y2="80.00"/>
    </g>

    <!-- Data Bars -->
    <g id="chart1-bars">
      <!-- 1970 -->
      <rect x="120" y="128.33" width="40" height="241.67" fill="#5F9EBB"/>
      <rect x="160" y="273.33" width="40" height="96.67" fill="#DF5453"/>
      <!-- 1980 -->
      <rect x="240" y="128.33" width="40" height="241.67" fill="#5F9EBB"/>
      <rect x="280" y="234.66" width="40" height="135.34" fill="#DF5453"/>
      <!-- 1990 -->
      <rect x="360" y="138" width="40" height="232" fill="#5F9EBB"/>
      <rect x="400" y="263.66" width="40" height="106.34" fill="#DF5453"/>
      <!-- 2000 -->
      <rect x="480" y="176.67" width="40" height="193.33" fill="#5F9EBB"/>
      <rect x="520" y="273.33" width="40" height="96.67" fill="#DF5453"/>
    </g>

    <!-- Legend -->
    <g id="chart1-legend" class="legend-text">
      <rect x="500" y="100" width="15" height="15" fill="#5F9EBB"/>
      <text x="520" y="112">Marriages</text>
      <rect x="500" y="125" width="15" height="15" fill="#DF5453"/>
      <text x="520" y="137">Divorces</text>
    </g>
  </g>

  <!-- Chart 2: Marital Status -->
  <g id="chart2">
    <!-- Title -->
    <text x="320" y="450" class="title">Marital status of adult Americans,</text>
    <text x="320" y="470" class="title">1970 and 2000</text>

    <!-- Y-Axis -->
    <g id="chart2-y-axis">
      <line x1="80" y1="500" x2="80" y2="790" stroke="#333" stroke-width="1"/>
      <text x="20" y="645" class="axis-label" transform="rotate(-90, 20, 645)">Percentages of adults</text>
      <g class="tick-label" text-anchor="end">
        <text x="70" y="795">0</text>
        <text x="70" y="754">10</text>
        <text x="70" y="718">20</text>
        <text x="70" y="682">30</text>
        <text x="70" y="646">40</text>
        <text x="70" y="610">50</text>
        <text x="70" y="574">60</text>
        <text x="70" y="538">70</text>
        <text x="70" y="502">80</text>
      </g>
    </g>
    
    <!-- X-Axis -->
    <g id="chart2-x-axis">
      <line x1="80" y1="790" x2="580" y2="790" stroke="#333" stroke-width="1"/>
      <g class="tick-label" text-anchor="middle">
        <text x="160" y="810">Never Married</text>
        <text x="280" y="810">Married</text>
        <text x="400" y="810">Widowed</text>
        <text x="520" y="810">Divorced</text>
      </g>
    </g>
    
    <!-- Gridlines -->
    <g id="chart2-grid" stroke="#CCCCCC" stroke-width="1">
      <line x1="80" y1="753.75" x2="580" y2="753.75"/>
      <line x1="80" y1="717.5" x2="580" y2="717.5"/>
      <line x1="80" y1="681.25" x2="580" y2="681.25"/>
      <line x1="80" y1="645" x2="580" y2="645"/>
      <line x1="80" y1="608.75" x2="580" y2="608.75"/>
      <line x1="80" y1="572.5" x2="580" y2="572.5"/>
      <line x1="80" y1="536.25" x2="580" y2="536.25"/>
      <line x1="80" y1="500" x2="580" y2="500"/>
    </g>
    
    <!-- Data Bars -->
    <g id="chart2-bars">
      <!-- Never Married -->
      <rect x="120" y="735.63" width="40" height="54.37" fill="#5F9EBB"/>
      <rect x="160" y="717.5" width="40" height="72.5" fill="#606060"/>
      <!-- Married -->
      <rect x="240" y="532.63" width="40" height="257.37" fill="#5F9EBB"/>
      <rect x="280" y="572.5" width="40" height="217.5" fill="#606060"/>
      <!-- Widowed -->
      <rect x="360" y="761" width="40" height="29" fill="#5F9EBB"/>
      <rect x="400" y="764.63" width="40" height="25.37" fill="#606060"/>
      <!-- Divorced -->
      <rect x="480" y="779.13" width="40" height="10.87" fill="#5F9EBB"/>
      <rect x="520" y="757.38" width="40" height="32.62" fill="#606060"/>
    </g>
    
    <!-- Legend -->
    <g id="chart2-legend" class="legend-text">
      <rect x="500" y="510" width="15" height="15" fill="#5F9EBB"/>
      <text x="520" y="522">1970</text>
      <rect x="500" y="535" width="15" height="15" fill="#606060"/>
      <text x="520" y="547">2000</text>
    </g>
  </g>
</svg>