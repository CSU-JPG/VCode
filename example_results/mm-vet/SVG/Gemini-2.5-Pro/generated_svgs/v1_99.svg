<svg viewBox="0 0 950 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="black"/>
    </marker>
    <style>
      .label {
        font-family: sans-serif;
        font-size: 16px;
        text-anchor: middle;
        fill: black;
      }
    </style>
  </defs>

  <!-- Organisms and Labels -->

  <!-- Phytoplankton -->
  <g id="phytoplankton-group">
    <path d="M 378,542 a 12,12 0 1 0 0.1,0 z" fill="#8BC34A" stroke="black" stroke-width="1.5"/>
    <path d="M 390,530 l 8,8 l 8,-8 l -8,-8 z" fill="#AED581" stroke="black" stroke-width="1.5"/>
    <path d="M 405,550 l 15,0 l -7.5,-13 z" fill="#689F38" stroke="black" stroke-width="1.5"/>
    <path d="M 425,535 l 10,15 l 10,-15 z" fill="#9CCC65" stroke="black" stroke-width="1.5"/>
    <path d="M 450,548 c 0,-10 15,-10 15,0" fill="none" stroke="black" stroke-width="1.5"/>
    <path d="M 457,538 c -5,-5 -5,-15 0,-20" fill="none" stroke="black" stroke-width="1.5"/>
    <path d="M 360,515 l 5,5 m 5,-12 l 5,5 m 5,-12 l 5,5" fill="none" stroke="black" stroke-width="1.5"/>
    <path d="M 370,520 l -5,10 l 10,0" fill="#A5D6A7" stroke="black" stroke-width="1.5"/>
    <path d="M 410,515 m -10,0 l 5,5 l -5,5 l -5,-5 l 5,-5 l 10,0 l 5,5 l -5,5 l -5,-5 l -5,5 l 5,5 l 5,-5 l -5,-5" fill="#7CB342" stroke="black" stroke-width="1.5"/>
    <text x="415" y="595" class="label">Phytoplankton</text>
  </g>

  <!-- Seaweed -->
  <g id="seaweed-group">
    <path d="M 600,530 c 10,20 -10,30 0,50 c 10,-20 -10,-30 0,-50 m 10,0 c 10,20 -10,30 0,50 c 10,-20 -10,-30 0,-50 m 10,0 c 10,20 -10,30 0,50 c 10,-20 -10,-30 0,-50 m 10,0 c 10,20 -10,30 0,50 c 10,-20 -10,-30 0,-50" fill="#4CAF50" stroke="black" stroke-width="2"/>
    <text x="615" y="615" class="label">Seaweed</text>
  </g>

  <!-- Zooplankton -->
  <g id="zooplankton-group">
    <path d="M 120,490 a 15,8 0 1 1 0.1,0 z" fill="#CD853F" stroke="black" stroke-width="1.5"/>
    <path d="M 120,490 l -10,5 l 0,-10 z m 15,0 l 10,-5 v 10 z m -15,5 l -5,5 m 10,0 l -5,-5 l 10,0 l -5,5" stroke="black" stroke-width="1"/>
    <path d="M 90,500 c 10,-20 20,-10 30,-20" fill="none" stroke="black" stroke-width="1"/>
    <path d="M 100,520 c 0,-10 5,-15 15,-15 l 5,-10 l -5,0 z" fill="#E57373" stroke="black" stroke-width="1.5"/>
    <path d="M 80,530 a 5,10 0 1 1 0.1,0 z" fill="#81C784" stroke="black" stroke-width="1.5"/>
    <path d="M 80,520 l -10,-5 m 0,10 l 10,-5" stroke="black" stroke-width="1"/>
    <text x="125" y="555" class="label">Zooplankton</text>
  </g>

  <!-- Crab -->
  <g id="crab-group">
    <path d="M 810,530 a 40,30 0 0 1 0,60 a 40,30 0 0 1 0,-60" fill="#FF7043" stroke="black" stroke-width="2"/>
    <path d="M 780,540 c -20,-20 -30,0 -20,20 l 10,-10 c 10,0 10,-15 20,-15" fill="#FF5722" stroke="black" stroke-width="2"/>
    <path d="M 840,540 c 20,-20 30,0 20,20 l -10,-10 c -10,0 -10,-15 -20,-15" fill="#FF5722" stroke="black" stroke-width="2"/>
    <path d="M 790,575 l -20,10 m 10,-10 l -10,15 m 15,-10 l 0,20 m 10,-15 l 10,15 M 830,575 l 20,10 m -10,-10 l 10,15 m -15,-10 l 0,20 m -10,-15 l -10,15" stroke="black" stroke-width="2"/>
    <circle cx="800" cy="545" r="3" fill="white" stroke="black" stroke-width="1"/>
    <circle cx="820" cy="545" r="3" fill="white" stroke="black" stroke-width="1"/>
    <text x="810" y="615" class="label">Crab</text>
  </g>
  
  <!-- Krill -->
  <g id="krill-group">
    <path d="M 480,410 c 20,-20 50,0 60,30 c -10,5 -20,5 -30,0 c -10,-5 -20,-5 -30,0 z" fill="#FF8A65" stroke="black" stroke-width="2"/>
    <path d="M 540,440 l -10,5 l -10,-5 l -10,5 l -10,-5 l -10,5 l -10,-5" stroke="black" stroke-width="1"/>
    <path d="M 470,410 c -30,-30 -20,-50 10,-60 m -10,60 c -30,-20 -20,-50 0,-60" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="483" cy="407" r="2" fill="black"/>
    <text x="505" y="480" class="label">Krill</text>
  </g>

  <!-- Fish -->
  <g id="fish-group">
    <path d="M 250,400 c -40,-15 -60,45 0,30 c 15,20 50,15 60,-15 c 10,-30 -20,-45 -60,-15 z" fill="#42A5F5" stroke="black" stroke-width="2"/>
    <path d="M 250,400 c 0,15 20,20 40,15" fill="#90CAF9" stroke="none"/>
    <path d="M 300,400 c 5,5 15,-5 15,-15 l -10,0 z" fill="#1E88E5" stroke="black" stroke-width="2"/>
    <path d="M 260,415 c 0,10 10,10 15,5" fill="#1E88E5" stroke="black" stroke-width="2"/>
    <path d="M 275,400 c -5,-5 -5,-10 0,-15" stroke="black" stroke-width="1.5"/>
    <circle cx="245" cy="395" r="3" fill="white" stroke="black" stroke-width="1"/>
    <circle cx="245" cy="395" r="1" fill="black"/>
    <text x="250" y="460" class="label">Fish</text>
  </g>

  <!-- Squid -->
  <g id="squid-group">
    <path d="M 700,450 l 30,-50 l 30,50 c -5,-10 -25,-10 -30,0 z" fill="#9575CD" stroke="black" stroke-width="2"/>
    <path d="M 700,450 c 5,10 0,20 -5,25 m 10,-25 c 5,10 0,20 -5,25 m 10,-25 c 5,10 0,20 -5,25 m 10,-25 c 5,10 0,20 -5,25 m 10,-25 c 5,10 0,20 -5,25" stroke="black" stroke-width="1.5"/>
    <path d="M 700,410 l -10,-10 l 10,0 z m 60,0 l 10,-10 l -10,0 z" fill="#7E57C2" stroke="black" stroke-width="2"/>
    <circle cx="718" cy="428" r="3" fill="white" stroke="black" stroke-width="1"/>
    <circle cx="718" cy="428" r="1.5" fill="black"/>
    <text x="730" y="500" class="label">Squid</text>
  </g>

  <!-- Seagull -->
  <g id="seagull-group">
    <path d="M 220,250 c -30,0 -40,30 0,30 c 30,0 50,-20 50,-40 c 0,-20 -40,-20 -50,10" fill="white" stroke="black" stroke-width="2"/>
    <path d="M 220,250 c -10,-15 10,-20 40,-15 c 10,10 0,25 -20,25" fill="#212121" stroke="black" stroke-width="2"/>
    <path d="M 180,250 c -10,0 -10,-10 0,-10 s 10,0 10,10" fill="#F44336" stroke="black" stroke-width="2"/>
    <circle cx="185" cy="245" r="2" fill="black"/>
    <path d="M 220,280 l -5,15 h 10 z m 20,0 l -5,15 h 10 z" fill="#F44336" stroke="black" stroke-width="1.5"/>
    <path d="M 218,295 l 5,-1 m 12,1 l 5,-1" stroke="black" stroke-width="1.5"/>
    <text x="220" y="320" class="label">Seagull</text>
  </g>

  <!-- Penguin -->
  <g id="penguin-group">
    <path d="M 610,320 a 25,40 0 1 1 0.1,0 z" fill="black" stroke="black" stroke-width="2"/>
    <path d="M 610,325 a 15,35 0 1 1 0.1,0 z" fill="white" stroke="none"/>
    <path d="M 610,310 l 10,5 l -10,5 z" fill="#FF9800" stroke="black" stroke-width="1.5"/>
    <path d="M 600,398 l 10,5 h -20 z m 20,0 l 10,5 h -20 z" fill="#FF9800" stroke="black" stroke-width="1.5"/>
    <circle cx="613" cy="323" r="2" fill="black"/>
    <text x="610" y="425" class="label">Penguin</text>
  </g>

  <!-- Leopard Seal -->
  <g id="leopard-seal-group">
    <path d="M 450,230 c -60,-30 -80,50 -20,60 c 70,10 120,-30 100,-70 c -10,-40 -70,-30 -80,10" fill="#B0BEC5" stroke="black" stroke-width="2"/>
    <path d="M 430,230 c -15,-5 -20,5 -10,15 c 10,5 15,0 15,-10" fill="#455A64" stroke="black" stroke-width="1.5"/>
    <circle cx="435" cy="232" r="2" fill="white"/>
    <circle cx="435" cy="232" r="1" fill="black"/>
    <circle cx="460" cy="250" r="5" fill="#78909C" stroke="black" stroke-width="1"/>
    <circle cx="490" cy="235" r="4" fill="#78909C" stroke="black" stroke-width="1"/>
    <circle cx="510" cy="245" r="6" fill="#78909C" stroke="black" stroke-width="1"/>
    <circle cx="500" cy="265" r="3" fill="#78909C" stroke="black" stroke-width="1"/>
    <circle cx="475" cy="275" r="4" fill="#78909C" stroke="black" stroke-width="1"/>
    <text x="490" y="310" class="label">Leopard</text>
    <text x="490" y="328" class="label">seal</text>
  </g>

  <!-- Elephant Seal -->
  <g id="elephant-seal-group">
    <path d="M 780,330 c -10,-20 -30,-15 -40,0 c -20,25 0,50 30,50 c 40,0 50,-20 50,-40 c 0,-30 -30,-30 -40,-10" fill="#8D6E63" stroke="black" stroke-width="2"/>
    <path d="M 740,330 c 0,-5 5,-10 10,-5 c 5,5 -5,15 -10,5" stroke="black" stroke-width="1.5"/>
    <circle cx="755" cy="335" r="2" fill="black"/>
    <text x="785" y="405" class="label">Elephant seal</text>
  </g>

  <!-- Blue Whale -->
  <g id="blue-whale-group">
    <path d="M 120,130 c -40,0 -80,40 20,50 c 150,15 220,-40 180,-80 c -40,-40 -150,-10 -200,30" fill="#3F51B5" stroke="black" stroke-width="2"/>
    <path d="M 140,155 c 30,5 60,5 90,0 m -80,5 c 30,5 60,5 80,0 m -70,5 c 20,5 40,5 60,0" stroke="#7986CB" stroke-width="1.5"/>
    <circle cx="105" cy="125" r="3" fill="black"/>
    <text x="200" y="60" class="label">Blue whale</text>
  </g>

  <!-- Killer Whale -->
  <g id="killer-whale-group">
    <path d="M 750,120 c -60,-20 -100,60 -20,70 c 120,15 180,-50 130,-100 c -40,-40 -180,-10 -110,30" fill="black" stroke="black" stroke-width="2"/>
    <path d="M 730,150 c 20,10 60,15 90,5 c 20,-20 -20,-25 -50,-20 c -40,5 -40,15 -40,15" fill="white"/>
    <path d="M 708,125 a 10,6 0 1 1 0.1,0 z" fill="white"/>
    <text x="800" y="80" class="label">Killer whale</text>
  </g>

  <!-- Arrows -->
  <g class="arrows" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <path d="M 410,520 c -100,-10 -200,-10 -220,10"/> <!-- Phytoplankton -> Zooplankton -->
    <path d="M 450,525 c 10,-30 20,-60 40,-80"/> <!-- Phytoplankton -> Krill -->
    <path d="M 640,560 c 50,0 100,-10 130,-10"/> <!-- Seaweed -> Crab -->
    <path d="M 160,495 c 10,-30 20,-60 40,-75"/> <!-- Zooplankton -> Fish -->
    <path d="M 470,410 c -70,0 -120,-10 -150,-10"/> <!-- Krill -> Fish -->
    <path d="M 480,395 c -150,-50 -230,-100 -250,-120"/> <!-- Krill -> Seagull -->
    <path d="M 495,390 c -100,-100 -200,-200 -235,-250"/> <!-- Krill -> Blue Whale -->
    <path d="M 500,400 c 0,-50 -10,-100 -10,-120"/> <!-- Krill -> Leopard Seal -->
    <path d="M 530,410 c 20,-20 40,-40 70,-55"/> <!-- Krill -> Penguin -->
    <path d="M 545,430 c 50,0 100,-10 145,-5"/> <!-- Krill -> Squid -->
    <path d="M 270,380 c -20,-40 -30,-80 -40,-110"/> <!-- Fish -> Seagull -->
    <path d="M 300,390 c 30,-50 70,-100 130,-130"/> <!-- Fish -> Leopard Seal -->
    <path d="M 700,430 c -30,-20 -60,-50 -80,-70"/> <!-- Squid -> Penguin -->
    <path d="M 740,430 c 10,-10 20,-30 25,-50"/> <!-- Squid -> Elephant Seal -->
    <path d="M 590,340 c -30,-30 -60,-60 -90,-80"/> <!-- Penguin -> Leopard Seal -->
    <path d="M 630,330 c 20,-50 50,-120 70,-180"/> <!-- Penguin -> Killer Whale -->
    <path d="M 530,240 c 30,-40 80,-100 150,-120"/> <!-- Leopard Seal -> Killer Whale -->
    <path d="M 760,320 c 0,-50 10,-120 30,-180"/> <!-- Elephant Seal -> Killer Whale -->
  </g>
</svg>