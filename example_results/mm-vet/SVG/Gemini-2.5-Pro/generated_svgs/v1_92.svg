<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="pageBlur">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
    <pattern id="hatch" patternUnits="userSpaceOnUse" width="4" height="4">
      <path d="M-1,1 l2,-2 M0,4 l4,-4 M3,5 l2,-2" stroke="#505050" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="900" height="600" fill="#4a443c"/>

  <!-- Blurred left page -->
  <path d="M 0 600 C 100 400, 150 200, 200 0 L 0 0 Z" fill="#e0d4c0" filter="url(#pageBlur)"/>
  <path d="M 40 550 C 140 350, 190 150, 240 0 L 100 0 C 150 200, 100 400, 40 550 Z" fill="#ede2cc" filter="url(#pageBlur)"/>

  <!-- Main book page group -->
  <g transform="rotate(-14 450 300) translate(20, 30)">
    <!-- Page Paper -->
    <path d="M220 50 L880 0 L900 550 L250 580 Z" fill="#f5eeda" stroke="#d1c6b2" stroke-width="2"/>

    <!-- Content on the page -->
    <g transform="translate(30, 20)">
      <!-- Red Lines -->
      <path d="M350 138 H 820" stroke="#c04040" stroke-width="1"/>
      <path d="M350 142 H 820" stroke="#c04040" stroke-width="1"/>

      <!-- Title Text -->
      <text x="495" y="125" font-family="Georgia, serif" font-size="20" fill="#2c2c2c">MR. WILLIAM</text>
      <text x="350" y="195" font-family="Georgia, serif" font-size="48" letter-spacing="1" fill="#2c2c2c">SHAKESPEARES</text>
      <text x="475" y="240" font-family="Georgia, serif" font-size="24" fill="#2c2c2c">COMEDIES,</text>
      <text x="460" y="275" font-family="Georgia, serif" font-size="24" fill="#2c2c2c">HISTORIES, &amp;amp;amp;amp;</text>
      <text x="465" y="310" font-family="Georgia, serif" font-size="24" fill="#2c2c2c">TRAGEDIES.</text>
      <text x="410" y="360" font-family="Georgia, serif" font-style="italic" font-size="18" fill="#2c2c2c">Publi≈øhed according to the True Originall Copies.</text>

      <!-- Portrait of Shakespeare -->
      <g transform="translate(420, 380)">
        <path d="M60 0 H 330 V 200 H 60 Z" fill="#e0d4c0" stroke="#444" stroke-width="1"/>
        <rect x="60" y="0" width="270" height="200" fill="url(#hatch)"/>
        
        <!-- Face and Hair -->
        <path d="M150,20 C100,30 80,80 90,130 C100,180 200,190 260,170 C280,120 280,50 220,15 C190,0 170,10 150,20 Z" fill="#f5eeda"/>
        <path d="M150,20 C170,10 190,0 220,15 C240,10 265,20 280,50 L275,80 C240,60 190,60 160,80 L150,20 Z" fill="#f5eeda"/>
        <path d="M150,20 C160,80 140,120 90,130 L95,80 C110,60 130,40 150,20 Z" fill="#5a5a5a"/>
        <path d="M220,15 C280,50 275,100 260,170 L250,120 C260,80 240,40 220,15 Z" fill="#5a5a5a"/>
        
        <!-- Facial Features -->
        <path d="M165 75 q 15 -10 30 0" fill="none" stroke="#2c2c2c" stroke-width="1.5" stroke-linecap="round"/>
        <path d="M215 78 q 15 -10 30 0" fill="none" stroke="#2c2c2c" stroke-width="1.5" stroke-linecap="round"/>
        <circle cx="180" cy="82" r="3" fill="#2c2c2c"/>
        <circle cx="230" cy="85" r="3" fill="#2c2c2c"/>
        <path d="M185 110 l 10 15 l 10 -15" fill="none" stroke="#2c2c2c" stroke-width="1.5"/>
        <path d="M180 140 q 25 -5 45 0" fill="none" stroke="#2c2c2c" stroke-width="1"/>
        <path d="M185 135 q 20 10 35 0" fill="none" stroke="#2c2c2c" stroke-width="1.5" stroke-linecap="round"/>
        <path d="M200 150 q 5 5 10 0" fill="none" stroke="#2c2c2c" stroke-width="1" stroke-linecap="round"/>

        <!-- Collar -->
        <path d="M90,130 C100,180 200,190 260,170 C280,160 270,140 250,140 C200,140 150,140 100,145 C90,140 85,135 90,130 Z" fill="#ffffff" stroke="#555" stroke-width="1"/>
        <path d="M100 145 C150 140, 200 140, 250 140 L 260 170 C 200 190, 100 180, 90 130 L 100 145 Z" fill="#e0e0e0"/>
        
        <!-- Doublet (clothing) -->
        <path d="M90 130 C 80 200, 150 200, 180 200 h 40 c 30 0, 100 -0, 90 -70 L 260 170 C 200 190, 100 180, 90 130 Z" fill="url(#hatch)"/>
        <path d="M190 180 h 20 v 20 h -20 z" fill="#f5eeda" stroke="#555" stroke-width="0.5"/>
        <path d="M160 180 h 20 v 20 h -20 z" fill="#f5eeda" stroke="#555" stroke-width="0.5"/>
        <path d="M220 180 h 20 v 20 h -20 z" fill="#f5eeda" stroke="#555" stroke-width="0.5"/>
      </g>
    </g>
  </g>
</svg>