<svg viewBox="0 0 850 480" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 32px Arial, sans-serif; fill: #003366; text-anchor: middle; }
    .header-text { font: bold 16px Arial, sans-serif; fill: #000000; text-anchor: middle; }
    .body-text { font: 16px Arial, sans-serif; fill: #000000; text-anchor: middle; }
  </style>

  <text x="425" y="50" class="title">Underground Railway Systems</text>

  <!-- Table Structure -->
  <g id="table">
    <!-- Backgrounds -->
    <rect x="50" y="85" width="750" height="65" fill="#E0E0E0"/>
    <rect x="50" y="150" width="750" height="270" fill="#FFFFFF"/>

    <!-- Grid Lines -->
    <g id="lines" stroke="#000000" stroke-width="1">
      <!-- Horizontal Lines -->
      <line x1="50" y1="85" x2="800" y2="85"/>
      <line x1="50" y1="150" x2="800" y2="150" stroke-width="2"/>
      <line x1="50" y1="195" x2="800" y2="195"/>
      <line x1="50" y1="240" x2="800" y2="240"/>
      <line x1="50" y1="285" x2="800" y2="285"/>
      <line x1="50" y1="330" x2="800" y2="330"/>
      <line x1="50" y1="375" x2="800" y2="375"/>
      <line x1="50" y1="420" x2="800" y2="420"/>

      <!-- Vertical Lines -->
      <line x1="50" y1="85" x2="50" y2="420" stroke-width="2"/>
      <line x1="200" y1="85" x2="200" y2="420"/>
      <line x1="380" y1="85" x2="380" y2="420"/>
      <line x1="590" y1="85" x2="590" y2="420"/>
      <line x1="800" y1="85" x2="800" y2="420" stroke-width="2"/>
    </g>

    <!-- Header Text -->
    <g id="header-text" class="header-text">
      <text x="125" y="122">City</text>
      <text x="290" y="122">Date opened</text>
      <text x="485" y="122">Kilometres of route</text>
      <text x="695" y="114">Passengers per year</text>
      <text x="695" y="132">(in millions)</text>
    </g>

    <!-- Body Text -->
    <g id="body-text" class="body-text">
      <!-- Row 1: London -->
      <text x="125" y="178">London</text>
      <text x="290" y="178">1863</text>
      <text x="485" y="178">394</text>
      <text x="695" y="178">775</text>
      
      <!-- Row 2: Paris -->
      <text x="125" y="223">Paris</text>
      <text x="290" y="223">1900</text>
      <text x="485" y="223">199</text>
      <text x="695" y="223">1191</text>
      
      <!-- Row 3: Tokyo -->
      <text x="125" y="268">Tokyo</text>
      <text x="290" y="268">1927</text>
      <text x="485" y="268">155</text>
      <text x="695" y="268">1927</text>
      
      <!-- Row 4: Washington DC -->
      <text x="125" y="313">Washington DC</text>
      <text x="290" y="313">1976</text>
      <text x="485" y="313">126</text>
      <text x="695" y="313">144</text>
      
      <!-- Row 5: Kyoto -->
      <text x="125" y="358">Kyoto</text>
      <text x="290" y="358">1981</text>
      <text x="485" y="358">11</text>
      <text x="695" y="358">45</text>
      
      <!-- Row 6: Los Angeles -->
      <text x="125" y="403">Los Angeles</text>
      <text x="290" y="403">2001</text>
      <text x="485" y="403">28</text>
      <text x="695" y="403">50</text>
    </g>
  </g>
</svg>