    <path d="M540 580 V 510 a 40 30 0 0 1 60 0 v 70 z" fill="#3e3834"/>
    <path d="M620 580 V 510 a 40 30 0 0 1 60 0 v 70 z" fill="#3e3834"/>
    <path d="M700 580 V 510 a 40 30 0 0 1 60 0 v 70 z" fill="#3e3834"/>
    <path d="M780 580 V 510 a 40 30 0 0 1 60 0 v 70 z" fill="#3e3834"/>
    <path d="M860 580 V 510 a 40 30 0 0 1 60 0 v 70 z" fill="#3e3834"/>

