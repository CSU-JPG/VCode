<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradWindow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4e6f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f8ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradSofa" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8BC34A;" />
      <stop offset="100%" style="stop-color:#4CAF50;" />
    </linearGradient>
    <linearGradient id="gradSofaArm" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a5d6a7;" />
      <stop offset="100%" style="stop-color:#43a047;" />
    </linearGradient>
    <linearGradient id="gradPillow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5deb3;" />
      <stop offset="100%" style="stop-color:#d2b48c;" />
    </linearGradient>
    <pattern id="houndstooth" patternUnits="userSpaceOnUse" width="20" height="20">
      <path d="M5 0h5l-5 5v5h-5l5-5v-5z M15 10h5l-5 5v5h-5l5-5v-5z" fill="#212121"/>
      <path d="M0 5h5l5 5h-5l-5-5z M10 15h5l5 5h-5l-5-5z M5 10h5v5h-5z M15 0h5v5h-5z" fill="#f5f5f5"/>
    </pattern>
    <pattern id="woodgrain" patternUnits="userSpaceOnUse" width="100" height="10">
      <rect width="100" height="10" fill="#212121"/>
      <path d="M0,2 Q25,0 50,3 T100,1" stroke="#424242" stroke-width="0.8" fill="none"/>
      <path d="M0,8 Q25,10 50,7 T100,9" stroke="#313131" stroke-width="0.8" fill="none"/>
    </pattern>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" result="blur"/>
      <feOffset in="blur" dx="5" dy="5" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="800" height="800" fill="#f0f3f4" />
  <rect x="0" y="0" width="800" height="200" fill="#f5d7a1" />
  <rect x="0" y="550" width="800" height="250" fill="#e4d8c8" />

  <!-- Window -->
  <rect x="520" y="0" width="280" height="650" fill="url(#gradWindow)" />
  <rect x="510" y="0" width="10" height="660" fill="#ffffff" />
  <rect x="510" y="650" width="290" height="10" fill="#ffffff" />
  <path d="M520,0 V650 C510,600 510,100 520,0 Z" fill="#ffffff" opacity="0.7" />

  <!-- Curtain -->
  <path d="M480,0 C500,150 500,450 480,650 L510,650 C530,450 530,150 510,0 Z" fill="#ffffff" opacity="0.9"/>

  <!-- Rug -->
  <path d="M0,580 L780,580 L780,800 L0,800 Z" fill="#e8e0d5" />
  <path d="M400,800 A380,100 0 0 1 780,700 L780,800Z" fill="#dcd3c8" />
  <path d="M400,800 A380,100 0 0 0 20,700 L20,800Z" fill="#dcd3c8" />

  <!-- Sofa -->
  <g filter="url(#softShadow)">
    <path d="M10,250 C10,200 600,200 600,300 V600 H50 Z" fill="#000000" opacity="0.15"/>
  </g>
  <path d="M550,580 L550,300 C550,250 450,250 400,270 L80,270 C30,270 20,320 20,380 V580 H50 L80,580" fill="#4CAF50"/>
  <path d="M20,380 C80,350 350,350 400,270 L80,270 C30,270 20,320 20,380 Z" fill="url(#gradSofa)"/>
  <path d="M20,580 V380 C20,300 80,260 120,260 C120,400 60,550 20,580Z" fill="url(#gradSofaArm)" />
  <path d="M120,260 C80,260 20,300 20,380 C60,550 120,400 120,260 Z" fill="none" stroke="#a5d6a7" stroke-width="4" />
  <path d="M80,270 C30,270 20,320 20,380 V580 L80,580 V270" fill="none" stroke="#a5d6a7" stroke-width="4" />
  <rect x="50" y="580" width="20" height="30" fill="#212121"/>
  <rect x="500" y="580" width="20" height="30" fill="#212121"/>

  <!-- Pillows -->
  <path d="M50,300 C100,280 150,330 100,420 L50,400 Z" fill="url(#houndstooth)" stroke="#212121" stroke-width="1"/>
  <path d="M80,310 C200,280 300,380 200,480 L80,450 Z" fill="#e6bf8a" />
  <path d="M80,310 C150,300 170,360 140,400 L80,450 Z" fill="#d2b48c" />
  <path d="M150,460 C200,450 250,400 200,480 L150,460 Z" fill="#d2b48c" />

  <!-- C Table -->
  <g transform="translate(250, 250)">
    <path d="M30,350 L270,350 L270,380 L30,380 Z" fill="#212121"/>
    <path d="M240,0 L270,0 L270,380 L240,380 Z" fill="#313131"/>
    <path d="M30,0 L60,0 L60,380 L30,380 Z" fill="#313131"/>
    <path d="M240,0 L270,0 L60,0 L30,0 Z" fill="#212121"/>
    <rect x="0" y="-30" width="300" height="30" fill="url(#woodgrain)"/>

    <!-- Lamp -->
    <circle cx="210" cy="-45" r="45" fill="#ffc107" />
    <circle cx="210" cy="-45" r="35" fill="#ffd54f" />
    <rect x="200" y="-120" width="20" height="75" fill="#fb8c00" />
    <rect x="205" y="-140" width="10" height="20" fill="#fdd835" />
    <path d="M160,-140 L260,-140 L230,-190 L190,-190 Z" fill="#fffde7" />
    <ellipse cx="210" cy="-140" rx="50" ry="8" fill="#f5f5f5" />

    <!-- Prime Day Box -->
    <g transform="translate(60, -140)">
      <path d="M0,50 L100,50 L100,100 L0,100 Z" fill="#f44336"/>
      <path d="M0,0 L100,0 L120,-20 L20,-20 Z" fill="#ef5350"/>
      <path d="M100,0 L120,-20 L120,30 L100,50 Z" fill="#e53935"/>
      <path d="M0,0 L100,0 L100,50 L0,50 Z" fill="#f44336" transform="translate(0, -55)"/>
      <path d="M0,-55 L100,-55 L120,-75 L20,-75 Z" fill="#ef5350"/>
      <path d="M100,-55 L120,-75 L120,-25 L100,0 Z" fill="#e53935"/>
      <path d="M40,-75 C40,-95 80,-95 80,-75" stroke="#424242" stroke-width="5" fill="none"/>
      
      <!-- Text -->
      <text x="50" y="-15" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="white" text-anchor="middle">prime</text>
      <path d="M50,-3 C55,-3 65,3 70,3 C75,3 85,-3 90,-3" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      <text x="50" y="85" font-family="Arial, sans-serif" font-weight="bold" font-size="32" fill="white" text-anchor="middle">day</text>
    </g>
  </g>
</svg>