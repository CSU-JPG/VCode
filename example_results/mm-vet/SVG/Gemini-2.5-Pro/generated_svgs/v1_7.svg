<svg viewBox="0 0 960 540" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="960" height="540" fill="white"/>

  <!-- Watermarks (drawn first to be in the background) -->
  <text fill="#cccccc" font-family="sans-serif" font-size="16" transform="translate(15, 390) rotate(-90)">©www.FunWithPuzzles.com</text>
  <text fill="#cccccc" font-family="sans-serif" font-size="16" transform="translate(945, 170) rotate(90)">©www.FunWithPuzzles.com</text>
  <text fill="#e0e0e0" font-family="sans-serif" font-size="45" font-weight="bold" text-anchor="middle" x="450" y="320" opacity="0.5">FunWithPuzzles.com</text>

  <!-- Header -->
  <rect width="960" height="90" fill="#3b5998"/>
  <text x="480" y="55" font-family="'Arial Black', Gadget, sans-serif" font-size="36" fill="white" text-anchor="middle" letter-spacing="1">CAN YOU FIND THE MISSING NUMBERS?</text>

  <!-- Puzzle Text -->
  <g font-family="'Courier New', monospace" font-size="36" font-weight="bold" fill="black">
    <text x="350" y="150" text-anchor="middle">IF</text>

    <!-- Line 1 -->
    <text x="250" y="210">2</text>
    <text x="300" y="210">X</text>
    <text x="350" y="210">1</text>
    <text x="400" y="210">X</text>
    <text x="450" y="210">3</text>
    <text x="500" y="210">=</text>
    <text x="550" y="210">5</text>

    <!-- Line 2 -->
    <text x="250" y="260">4</text>
    <text x="300" y="260">X</text>
    <text x="350" y="260">5</text>
    <text x="400" y="260">X</text>
    <text x="450" y="260">2</text>
    <text x="500" y="260">=</text>
    <text x="550" y="260">14</text>

    <!-- Line 3 -->
    <text x="250" y="310">3</text>
    <text x="300" y="310">X</text>
    <text x="350" y="310">3</text>
    <text x="400" y="310">X</text>
    <text x="450" y="310">4</text>
    <text x="500" y="310">=</text>
    <text x="550" y="310">15</text>

    <!-- Line 4 -->
    <text x="250" y="360">5</text>
    <text x="300" y="360">X</text>
    <text x="350" y="360">3</text>
    <text x="400" y="360">X</text>
    <text x="450" y="360">2</text>
    <text x="500" y="360">=</text>
    <text x="550" y="360">11</text>

    <text x="350" y="410" text-anchor="middle">THEN</text>

    <!-- Question Line -->
    <text x="250" y="460">6</text>
    <text x="300" y="460">X</text>
    <text x="350" y="460">7</text>
    <text x="400" y="460">X</text>
    <text x="450" y="460">1</text>
    <text x="500" y="460">=</text>
    <text x="550" y="460">?</text>
  </g>

  <!-- Graphics -->
  <g transform="translate(620, 150)">
    <!-- Question Mark -->
    <g id="QuestionMark">
      <defs>
        <linearGradient id="GoldFront" x1="0.5" y1="0" x2="0.5" y2="1">
          <stop offset="0%" stop-color="#ffffaa"/>
          <stop offset="50%" stop-color="#ffd700"/>
          <stop offset="100%" stop-color="#daa520"/>
        </linearGradient>
        <linearGradient id="GoldSide" x1="0.5" y1="0" x2="0.5" y2="1">
          <stop offset="0%" stop-color="#daa520"/>
          <stop offset="100%" stop-color="#b8860b"/>
        </linearGradient>
      </defs>
      <!-- Side/Extrusion -->
      <path d="M125,270 L85,270 L85,240 L125,240 Z M105,210 C140,210 170,180 170,140 C170,100 140,70 105,70 C70,70 40,100 40,140 L40,160 L60,160 L60,140 C60,110 80,90 105,90 C130,90 150,110 150,140 C150,170 130,190 105,190 L85,190 L85,270 L105,270 L105,210 Z" fill="url(#GoldSide)"/>
      <!-- Front Face -->
      <path transform="translate(-15, -15)" d="M105,250 L65,250 L65,220 L105,220 Z M85,190 C120,190 150,160 150,120 C150,80 120,50 85,50 C50,50 20,80 20,120 L20,140 L40,140 L40,120 C40,90 60,70 85,70 C110,70 130,90 130,120 C130,150 110,170 85,170 L65,170 L65,250 L85,250 L85,190 Z" fill="url(#GoldFront)"/>
    </g>

    <!-- Figure -->
    <g id="Figure" transform="translate(130, 130)">
      <defs>
        <radialGradient id="FigureShade" cx="0.5" cy="0.5" r="0.7" fx="0.3" fy="0.3">
          <stop offset="0%" stop-color="#f5f5f5"/>
          <stop offset="100%" stop-color="#cccccc"/>
        </radialGradient>
      </defs>
      <!-- Head -->
      <circle cx="25" cy="25" r="25" fill="url(#FigureShade)"/>
      <!-- Torso -->
      <path d="M10,48 C5,90 45,90 40,48 Z" fill="url(#FigureShade)"/>
      <!-- Left Leg -->
      <path d="M12,88 C8,150 22,150 18,88 Z" fill="url(#FigureShade)"/>
      <!-- Right Leg -->
      <path d="M32,88 C28,150 42,150 38,88 Z" fill="url(#FigureShade)"/>
      <!-- Right Arm (on head) -->
      <path d="M40,45 C55,30 45,5 30,15 C35,25 38,40 40,45 Z" fill="url(#FigureShade)"/>
      <!-- Left Arm (on hip) -->
      <path d="M10,48 C-5,55 -10,75 5,75 C0,70 0,55 10,48 Z" fill="url(#FigureShade)"/>
    </g>
  </g>
</svg>