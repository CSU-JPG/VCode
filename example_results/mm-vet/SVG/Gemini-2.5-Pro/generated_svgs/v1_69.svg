      <rect x="0" y="249" width="260" height="1"/>
      <text x="0" y="267"><tspan font-weight="bold">Sodium</tspan> 10mg</text><text x="245" y="267" text-anchor="end" font-weight="bold">0%</text>
      <rect x="0" y="272" width="260" height="1"/>
      <text x="0" y="290"><tspan font-weight="bold">Total Carbohydrate</tspan> 4g</text><text x="245" y="290" text-anchor="end" font-weight="bold">1%</text>
      <rect x="0" y="295" width="260" height="1"/>
      <text x="10" y="313">Dietary Fiber 1g</text><text x="245" y="313" text-anchor="end" font-weight="bold">4%</text>
      <rect x="10" y="318" width="250" height="1"/>
      <text x="10" y="336">Total Sugars 2g</text>
      <rect x="10" y="341" width="250" height="1"/>
      <text x="20" y="359">Includes 0g Added Sugars</text><text x="245" y="359" text-anchor="end" font-weight="bold">0%</text>
      <rect x="0" y="364" width="260" height="1"/>
      <text x="0" y="382"><tspan font-weight="bold">Protein</tspan> 1g</text>
      <rect x="0" y="387" width="260" height="8"/>
      <text x="0" y="405">Vitamin D 0mcg</text><text x="245" y="405" text-anchor="end">0%</text>
      <rect x="0" y="410" width="260" height="1"/>
      <text x="0" y="428">Calcium 20mg</text><text x="245" y="428" text-anchor="end">2%</text>
      <rect x="0" y="433" width="260" height="1"/>
      <text x="0" y="451">Iron 0.4mg</text><text x="245" y="451" text-anchor="end">2%</text>
      <rect x="0" y="456" width="260" height="1"/>
      <text x="0" y="474">Potassium 160mg</text><text x="245" y="474" text-anchor="end">4%</text>
    </g>
    <rect x="0" y="484" width="260" height="2"/>
    <text x="0" y="500" font-size="9" style="white-space: pre;">
      <tspan x="0" dy="1.2em">*The % Daily Value tells you how much a nutrient in a serving of</tspan>
      <tspan x="0" dy="1.2em">food contributes to a daily diet. 2,000 calories a day is used for</tspan>
      <tspan x="0" dy="1.2em">general nutrition advice.</tspan>
    </text>
  </g>
  
  <!-- Ingredients &amp;amp; Distributor -->
  <g transform="translate(45 660)" font-family="Arial, sans-serif" font-size="11">
    <text x="0" y="0" font-weight="bold">INGREDIENTS:</text>
    <text x="85" y="0">ZUCCHINI, CARROTS,</text>
    <text x="0" y="15">CAULIFLOWER, ITALIAN GREEN BEANS,</text>
