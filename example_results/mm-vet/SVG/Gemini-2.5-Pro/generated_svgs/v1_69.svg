  <!-- Cooking Instructions -->
  <g transform="translate(345 115)" font-family="Arial, sans-serif">
    <text x="0" y="15" font-size="18" font-weight="bold">COOKING INSTRUCTIONS</text>
    <text x="0" y="35" font-size="14" font-weight="bold">KEEP FROZEN UNTIL READY TO USE</text>
    <g font-size="11">
      <text x="0" y="60">FOR FOOD SAFETY AND QUALITY,</text>
      <text x="0" y="75">COOK TO A TEMPERATURE OF 165ËšF.</text>
      <text x="0" y="90">TO SERVE COLD, PREPARE</text>
      <text x="0" y="105">VEGETABLES AS STATED BELOW,</text>
      <text x="0" y="120">THEN COOL AS RAPIDLY AS POSSIBLE</text>
      <text x="0" y="135">TO REFRIGERATED TEMPERATURE.</text>
    </g>
    
    <!-- Stove Top -->
    <g transform="translate(0, 160)">
      <g transform="scale(0.8)">
        <rect x="0" y="0" width="50" height="30" fill="none" stroke="black" stroke-width="2" rx="2"/>
        <rect x="5" y="5" width="12" height="8" fill="#ccc"/>
        <rect x="20" y="5" width="12" height="8" fill="#ccc"/>
        <rect x="35" y="5" width="12" height="8" fill="#ccc"/>
        <circle cx="11" cy="22" r="2" fill="#ccc"/>
        <circle cx="26" cy="22" r="2" fill="#ccc"/>
      </g>
      <text x="50" y="15" font-size="14" font-weight="bold">STOVE TOP</text>
      <g transform="translate(50, 25)" font-size="12" style="white-space: pre;">
        <text x="0" y="15">1. Bring 5 quarts of water</text>
        <text x="4" y="30">to a boil on HIGH.</text>
        <text x="0" y="50">2. Add one bag of frozen</text>
        <text x="4" y="65">vegetables and cook for</text>
        <text x="4" y="80">7 minutes, stirring as</text>
        <text x="4" y="95">needed.</text>
      </g>
    </g>

    <!-- Steamer -->
    <g transform="translate(0, 320)">
      <g transform="translate(5,0)">
        <path d="M0,20 h40 v10 h-40 z" fill="none" stroke="black" stroke-width="2"/>
        <path d="M5,15 q5 -10 10 0" stroke="black" stroke-width="1.5" fill="none" />
        <path d="M15,15 q5 -10 10 0" stroke="black" stroke-width="1.5" fill="none" />
        <path d="M25,15 q5 -10 10 0" stroke="black" stroke-width="1.5" fill="none" />
      </g>
      <text x="50" y="15" font-size="14" font-weight="bold">STEAMER</text>
      <g transform="translate(50, 25)" font-size="12" style="white-space: pre;">
        <text x="0" y="15">1. Arrange one bag of</text>
        <text x="4" y="30">frozen vegetables in a</text>
        <text x="4" y="45">slotted full-size steam</text>
        <text x="4" y="60">table pan.</text>
        <text x="0" y="80">2. Steam for 5 minutes.</text>
      </g>
    </g>

    <!-- Microwave -->
    <g transform="translate(0, 460)">
      <g transform="scale(0.8)">
        <rect x="0" y="0" width="50" height="30" fill="#ccc" rx="2"/>
        <rect x="5" y="5" width="30" height="20" fill="white" stroke="black" stroke-width="1"/>
        <rect x="38" y="5" width="8" height="20" fill="#aaa"/>
      </g>
      <text x="50" y="15" font-size="14" font-weight="bold">MICROWAVE <tspan font-size="10">(1100 WATTS)</tspan></text>
      <g transform="translate(50, 25)" font-size="12" style="white-space: pre;">
        <text x="0" y="15">1. Place one bag of frozen</text>
        <text x="4" y="30">vegetables in a</text>
        <text x="4" y="45">microwave safe dish.</text>
        <text x="0" y="65">2. Add 2 tbsp of water</text>
        <text x="4" y="80">and cover.</text>
        <text x="0" y="100">3. Cook on HIGH for</text>
        <text x="4" y="115">15 minutes, stirring</text>
        <text x="4" y="130">halfway through</text>
        <text x="4" y="145">cook time.</text>
      </g>
    </g>
