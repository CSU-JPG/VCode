    <text x="0" y="40" font-size="12">about 11 servings per container</text>
    <text x="0" y="60" font-size="14" font-weight="bold">Serving size</text>
    <text x="245" y="60" font-size="14" font-weight="bold" text-anchor="end">3/4 cup (79g)</text>
    <rect x="0" y="75" width="260" height="8"/>
    <text x="0" y="95" font-size="12">Amount per serving</text>
    <text x="0" y="125" font-size="28" font-weight="bold">Calories</text>
    <text x="245" y="125" font-size="40" font-weight="bold" text-anchor="end">25</text>
    <rect x="0" y="140" width="260" height="4"/>
    <text x="245" y="155" font-size="12" font-weight="bold" text-anchor="end">% Daily Value*</text>
    
    <g font-size="14">
      <text x="0" y="175"><tspan font-weight="bold">Total Fat</tspan> 0g</text><text x="245" y="175" text-anchor="end" font-weight="bold">0%</text>
