<svg viewBox="0 0 600 950" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="frost" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
    </filter>
    <linearGradient id="bagShine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.3"/>
      <stop offset="30%" style="stop-color:white;stop-opacity:0"/>
      <stop offset="70%" style="stop-color:white;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:white;stop-opacity:0.2"/>
    </linearGradient>
    <pattern id="crimp" patternUnits="userSpaceOnUse" width="8" height="8">
        <path d="M-2,2 l4,-4 M0,8 l8,-8 M6,10 l4,-4" stroke="#000" stroke-width="0.5" stroke-opacity="0.2"/>
    </pattern>
    <g id="deco-leaf">
      <path d="M 15 15 C 10 10, 20 10, 15 5" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M 10 20 C 5 15, 15 15, 10 10" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M 20 20 C 15 15, 25 15, 20 10" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M 15 25 C 10 20, 20 20, 15 15" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    </g>
  </defs>

  <!-- Vegetable Background -->
  <g id="vegetables" filter="url(#frost)" opacity="0.9">
    <!-- Cauliflower -->
    <circle cx="200" cy="350" r="40" fill="#F5F5DC"/>
    <circle cx="230" cy="390" r="35" fill="#F5F5DC"/>
    <circle cx="180" cy="400" r="25" fill="#F5F5DC"/>
    <circle cx="450" cy="480" r="50" fill="#F5F5DC"/>
    <circle cx="490" cy="520" r="30" fill="#F5F5DC"/>
    <circle cx="150" cy="680" r="55" fill="#F5F5DC"/>
    <circle cx="350" cy="800" r="45" fill="#F5F5DC"/>
    <circle cx="500" cy="250" r="30" fill="#F5F5DC"/>
    <circle cx="530" cy="720" r="40" fill="#F5F5DC"/>

    <!-- Carrots -->
    <ellipse cx="120" cy="150" rx="25" ry="15" fill="#FF7F50" transform="rotate(-30, 120, 150)"/>
    <ellipse cx="400" cy="200" rx="30" ry="18" fill="#FF7F50" transform="rotate(45, 400, 200)"/>
    <ellipse cx="80" cy="800" rx="35" ry="22" fill="#FF7F50" transform="rotate(20, 80, 800)"/>
    <ellipse cx="280" cy="880" rx="40" ry="25" fill="#FF7F50" transform="rotate(-15, 280, 880)"/>
    <ellipse cx="480" cy="780" rx="32" ry="20" fill="#FF7F50" transform="rotate(60, 480, 780)"/>

    <!-- Green Beans -->
    <rect x="300" y="420" width="120" height="25" fill="#556B2F" rx="12" transform="rotate(25, 360, 432)"/>
    <rect x="100" y="550" width="100" height="22" fill="#6B8E23" rx="11" transform="rotate(-40, 150, 561)"/>
    <rect x="400" y="650" width="130" height="28" fill="#556B2F" rx="14" transform="rotate(10, 465, 664)"/>
    <rect x="180" y="250" width="90" height="20" fill="#6B8E23" rx="10" transform="rotate(15, 225, 260)"/>

    <!-- Zucchini -->
    <ellipse cx="350" cy="300" rx="28" ry="18" fill="#9ACD32"/>
    <ellipse cx="340" cy="310" rx="15" ry="10" fill="#F0FFF0"/>
    <ellipse cx="250" cy="750" rx="30" ry="20" fill="#9ACD32"/>
    <ellipse cx="245" cy="755" rx="18" ry="12" fill="#F0FFF0"/>

    <!-- Red Pepper -->
    <path d="M 500 400 q 10 30 -20 35 t -30 -20 z" fill="#DC143C"/>
    <path d="M 150 480 q 20 25 -10 30 t -25 -25 z" fill="#B22222"/>

    <!-- Lima Beans -->
    <ellipse cx="400" cy="550" rx="15" ry="12" fill="#90EE90" transform="rotate(30, 400, 550)"/>
    <ellipse cx="220" cy="620" rx="14" ry="11" fill="#98FB98" transform="rotate(-20, 220, 620)"/>
  </g>

  <!-- Plastic Bag Sheen and Seams -->
  <rect x="0" y="0" width="600" height="950" fill="url(#bagShine)"/>
  <rect y="0" width="600" height="20" fill="url(#crimp)" opacity="0.5"/>
  <rect y="930" width="600" height="20" fill="url(#crimp)" opacity="0.5"/>
  
  <!-- Info Panels -->
