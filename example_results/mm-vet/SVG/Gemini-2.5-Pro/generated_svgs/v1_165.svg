<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="drop_shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <g id="sushi_cc">
      <ellipse cx="0" cy="3" rx="36" ry="36" fill="#000" opacity="0.1" filter="url(#drop_shadow)"/>
      <path d="M 0,-35 A 35,35 0 1 1 0,35 A 35,35 0 1 1 0,-35 Z M 0,-28 A 28,28 0 1 0 0,28 A 28,28 0 1 0 0,-28 Z" fill="#2B302B"/>
      <circle cx="0" cy="0" r="28" fill="#F4F6F6"/>
      <path d="M 12,-18 C 10,-22 -10,-20 -15,-10 C -20,5 0,20 12,18 C 25,15 20,-10 12,-18 Z" fill="#F0EFE2"/>
      <path d="M -15,10 a 10,10 0 0 1 12,-18" fill="#B2D8B4" stroke="#558B2F" stroke-width="3" stroke-linecap="round"/>
    </g>
    <g id="sushi_crab">
      <ellipse cx="0" cy="3" rx="36" ry="36" fill="#000" opacity="0.1" filter="url(#drop_shadow)"/>
      <path d="M 0,-35 A 35,35 0 1 1 0,35 A 35,35 0 1 1 0,-35 Z M 0,-28 A 28,28 0 1 0 0,28 A 28,28 0 1 0 0,-28 Z" fill="#2B302B"/>
      <circle cx="0" cy="0" r="28" fill="#F4F6F6"/>
      <path d="M 10,-5 C 5,-15 -10,-15 -18,-5 C -25,10 0,22 15,18 C 25,10 20,-2 10,-5 Z" fill="#F0EFE2"/>
      <path d="M -8,15 a 10,10 0 0 1 10,-18" fill="#B2D8B4" stroke="#558B2F" stroke-width="3" stroke-linecap="round"/>
      <path d="M 15,-15 C 20,-5 15,10 5,14 C -5,18 -10,10 -5,0 C 0,-10 10,-20 15,-15 Z" fill="#FFF"/>
      <path d="M 5,14 a 12,12 0 0 0 12,-25" stroke="#E57373" stroke-width="6" stroke-linecap="round"/>
    </g>
    <g id="ginger_pile">
      <ellipse cx="-10" cy="10" rx="10" ry="5" fill="#EADCA6"/>
      <ellipse cx="0" cy="12" rx="12" ry="6" fill="#F0E68C"/>
      <ellipse cx="10" cy="10" rx="10" ry="5" fill="#EADCA6"/>
      <ellipse cx="-15" cy="0" rx="12" ry="6" fill="#F0E68C"/>
      <ellipse cx="-5" cy="-2" rx="15" ry="8" fill="#EADCA6"/>
      <ellipse cx="8" cy="0" rx="13" ry="7" fill="#F0E68C"/>
      <ellipse cx="-10" cy="-10" rx="10" ry="5" fill="#EADCA6"/>
      <ellipse cx="0" cy="-12" rx="12" ry="6" fill="#F0E68C"/>
      <ellipse cx="10" cy="-10" rx="10" ry="5" fill="#EADCA6"/>
    </g>
  </defs>

  <rect width="800" height="600" fill="#9A6A44"/>
  <rect width="800" height="600" fill="url(#woodGrain)"/>
  <linearGradient id="woodGrain" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%" stop-color="#7B5634"/>
    <stop offset="50%" stop-color="#9A6A44"/>
    <stop offset="100%" stop-color="#7B5634"/>
  </linearGradient>

  <rect x="20" y="40" width="760" height="520" rx="20" ry="20" fill="#B8C5D3" filter="url(#drop_shadow)"/>

  <g transform="translate(150, 480)">
    <circle cx="0" cy="0" r="60" fill="#DCDCDC"/>
    <circle cx="0" cy="0" r="55" fill="#F5F5F5"/>
    <use href="#ginger_pile" transform="scale(1.5)"/>
  </g>

  <g id="sushi-row-1">
    <use href="#sushi_cc" transform="translate(680, 180)"/>
    <use href="#sushi_cc" transform="translate(630, 190)"/>
    <use href="#sushi_cc" transform="translate(580, 200)"/>
    <use href="#sushi_cc" transform="translate(530, 210)"/>
    <use href="#sushi_cc" transform="translate(480, 220)"/>
    <use href="#sushi_cc" transform="translate(430, 230)"/>
    <use href="#sushi_cc" transform="translate(380, 240)"/>
    <use href="#sushi_cc" transform="translate(330, 250)"/>
    <use href="#sushi_cc" transform="translate(280, 260)"/>
  </g>

  <g id="sushi-row-2">
    <use href="#sushi_crab" transform="translate(630, 320)"/>
    <use href="#sushi_crab" transform="translate(580, 330)"/>
    <use href="#sushi_cc" transform="translate(530, 340)"/>
    <use href="#sushi_crab" transform="translate(480, 350)"/>
    <use href="#sushi_crab" transform="translate(430, 360)"/>
    <use href="#sushi_cc" transform="translate(380, 370)"/>
    <use href="#sushi_crab" transform="translate(330, 380)"/>
    <use href="#sushi_cc" transform="translate(280, 390)"/>
    <use href="#sushi_crab" transform="translate(230, 400)"/>
  </g>
</svg>