<svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="red-strawberry-grad" cx="50%" cy="40%" r="60%" fx="60%" fy="35%">
      <stop offset="0%" stop-color="#FF3333"/>
      <stop offset="100%" stop-color="#B00000"/>
    </radialGradient>
    <linearGradient id="leaf-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#388E3C"/>
      <stop offset="100%" stop-color="#1B5E20"/>
    </linearGradient>
    <linearGradient id="stem-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#A5D6A7"/>
      <stop offset="50%" stop-color="#66BB6A"/>
      <stop offset="100%" stop-color="#4CAF50"/>
    </linearGradient>
    <linearGradient id="dry-sepal-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#A1887F"/>
      <stop offset="100%" stop-color="#795548"/>
    </linearGradient>
    <filter id="fuzz">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="600" fill="#6D4C41"/>
  <path d="M 0 50 C 150 20, 450 120, 600 80 L 600 200 C 450 250, 150 150, 0 180 Z" fill="#5D4037" opacity="0.6"/>
  <path d="M 0 250 C 200 320, 400 220, 600 260 L 600 400 C 400 350, 200 450, 0 420 Z" fill="#4E342E" opacity="0.5"/>
  <path d="M 0 550 C 180 480, 420 580, 600 520 L 600 600 L 0 600 Z" fill="#5D4037" opacity="0.7"/>

  <!-- Back Leaf -->
  <path d="M 450 0 V 250 C 450 250, 420 280, 380 270 C 300 250, 310 150, 390 100 C 480 40, 450 0, 450 0 Z" fill="url(#leaf-grad)" opacity="0.8"/>
  <path d="M 600 200 V 400 L 550 420 C 500 350, 520 250, 580 210 Z" fill="url(#leaf-grad)" />

  <!-- Stems -->
  <path d="M 250 0 V 155" stroke="url(#stem-grad)" stroke-width="8" stroke-linecap="round"/>
  <path d="M 330 0 V 180" stroke="url(#stem-grad)" stroke-width="7" stroke-linecap="round"/>
  <path d="M 405 180 C 390 130 350 50 350 0" stroke="url(#stem-grad)" stroke-width="6" fill="none"/>

  <!-- Moldy Strawberry -->
  <g>
    <path d="M 405 180 C 400 220, 480 300, 430 400 C 380 500, 330 450, 360 380 C 380 330, 380 250, 405 180 Z" fill="#8D6E63"/>
    <g filter="url(#fuzz)">
      <circle cx="410" cy="280" r="35" fill="#E0E0E0" opacity="0.9"/>
      <circle cx="430" cy="340" r="40" fill="#F5F5F5" opacity="0.8"/>
      <circle cx="380" cy="380" r="30" fill="#E0E0E0" opacity="0.9"/>
      <circle cx="390" cy="320" r="45" fill="#EEEEEE" opacity="0.85"/>
      <circle cx="420" cy="230" r="25" fill="#F5F5F5" opacity="0.7"/>
      <circle cx="375" cy="350" r="20" fill="#BDBDBD" opacity="0.6"/>
    </g>
    <path d="M 373 192 L 405 180 L 437 192 L 425 215 L 385 215 Z" fill="url(#dry-sepal-grad)"/>
    <path d="M 405 180 C 405 160, 390 165, 383 192" stroke="#795548" stroke-width="3" fill="none"/>
    <path d="M 405 180 C 405 160, 420 165, 427 192" stroke="#795548" stroke-width="3" fill="none"/>
  </g>

  <!-- Small Ripe Strawberry -->
  <g>
    <path d="M 330 380 C 380 430, 400 500, 360 550 C 320 600, 270 540, 280 480 C 290 420, 300 390, 330 380 Z" fill="url(#red-strawberry-grad)"/>
    <!-- Seeds for small strawberry -->
    <ellipse cx="320" cy="450" rx="2" ry="3" fill="#FFEB3B" transform="rotate(-30 320 450)"/>
    <ellipse cx="350" cy="460" rx="2" ry="3" fill="#FFEB3B" transform="rotate(10 350 460)"/>
    <ellipse cx="335" cy="490" rx="2" ry="3" fill="#FFEB3B" transform="rotate(-15 335 490)"/>
    <ellipse cx="360" cy="510" rx="2" ry="3" fill="#FFEB3B" transform="rotate(20 360 510)"/>
    <ellipse cx="310" cy="500" rx="2" ry="3" fill="#FFEB3B" transform="rotate(-40 310 500)"/>
    <ellipse cx="345" cy="535" rx="2" ry="3" fill="#FFEB3B" transform="rotate(5 345 535)"/>
    <path d="M 358 550 A 5 5 0 0 1 363 558 A 5 5 0 0 1 358 565" fill="white" opacity="0.7" />
  </g>

  <!-- Large Ripe Strawberry -->
  <g>
    <path d="M 250 155 C 360 180, 400 300, 350 390 C 300 480, 180 440, 160 340 C 140 240, 180 140, 250 155 Z" fill="url(#red-strawberry-grad)"/>
    <!-- Seeds for large strawberry -->
    <ellipse cx="250" cy="250" rx="2.5" ry="4" fill="#FFEB3B" transform="rotate(-45 250 250)"/>
    <ellipse cx="290" cy="240" rx="2.5" ry="4" fill="#FFEB3B" transform="rotate(-10 290 240)"/>
    <ellipse cx="320" cy="280" rx="2.5" ry="4" fill="#FFEB3B" transform="rotate(20 320 280)"/>
    <ellipse cx="230" cy="300" rx="2.5" ry="4" fill="#FFEB3B" transform="rotate(-60 230 300)"/>
    <ellipse cx="280" cy="310" rx="2.5" ry="4" fill="#FFEB3B" transform="rotate(0 280 310)"/>
    <ellipse cx="330" cy="340" rx="2.5" ry="4" fill="#FFEB3B" transform="rotate(30 330 340)"/>
    <ellipse cx="220" cy="350" rx="2.5" ry="4" fill="#FFEB3B" transform="rotate(-50 220 350)"/>
    <ellipse cx="270" cy="370" rx="2.5" ry="4" fill="#FFEB3B" transform="rotate(-10 270 370)"/>
    <ellipse cx="310" cy="380" rx="2.5" ry="4" fill="#FFEB3B" transform="rotate(20 310 380)"/>
    <path d="M 220 180 L 250 155 L 280 180 L 265 200 L 235 200 Z" fill="#66BB6A"/>
    <path d="M 250 155 C 250 140, 230 145, 225 180" stroke="#4CAF50" stroke-width="4" fill="none"/>
    <path d="M 250 155 C 250 140, 270 145, 275 180" stroke="#4CAF50" stroke-width="4" fill="none"/>
  </g>

  <!-- Unripe Strawberry -->
  <g>
    <path d="M 330 300 C 350 320, 360 350, 345 370 C 330 390, 300 370, 305 340 C 310 310, 315 295, 330 300 Z" fill="#C8E6C9"/>
    <circle cx="325" cy="330" r="4" fill="#A5D6A7"/>
    <circle cx="340" cy="340" r="4" fill="#A5D6A7"/>
    <circle cx="320" cy="355" r="4" fill="#A5D6A7"/>
    <path d="M 318 305 L 330 300 L 342 305 L 340 318 L 320 318 Z" fill="#81C784"/>
  </g>

  <!-- Front Leaf with Spots -->
  <g>
    <path d="M 0 450 C 50 430, 150 480, 180 550 L 120 600 L 0 600 Z" fill="url(#leaf-grad)"/>
    <path d="M 180 550 C 170 520, 140 510, 110 520 C 80 530, 40 500, 30 470" stroke="#4CAF50" stroke-width="2" fill="none"/>
    <circle cx="80" cy="525" r="3" fill="#FDD835" opacity="0.8"/>
    <circle cx="100" cy="550" r="2.5" fill="#FDD835" opacity="0.8"/>
    <circle cx="125" cy="535" r="3" fill="#FDD835" opacity="0.8"/>
    <circle cx="60" cy="555" r="2" fill="#FDD835" opacity="0.8"/>
    <circle cx="40" cy="540" r="2.5" fill="#FDD835" opacity="0.8"/>
  </g>
</svg>