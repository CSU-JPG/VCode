      <circle cx="375" cy="345" r="7"/>
    </g>
    <g fill="#FFFFFF">
      <circle cx="332" cy="343" r="2"/>
      <circle cx="377" cy="343" r="2"/>
    </g>
    <path d="M320 335 Q 330 330, 340 335 M 365 335 Q 375 330, 385 335" fill="none" stroke="#B0B0B0" stroke-width="4" stroke-linecap="round"/>
    <path d="M325 375 Q 350 390, 375 375 C 370 380, 330 380, 325 375" fill="#FFFFFF"/>
    <path d="M325 375 Q 350 390, 375 375" fill="none" stroke="#C8A18A" stroke-width="2"/>
    <path d="M310 390 C 315 420, 280 480, 240 500 L 220 600 L 180 580 C 190 480, 250 420, 310 390 Z" fill="#F2F0E9"/> <!-- Left arm -->
    <path d="M225 580 C 235 570, 255 570, 265 580 L 260 595 L 230 595 Z" fill="#EBCAB4"/>
