<svg viewBox="0 0 1000 667" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wall-gradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FDFDFD"/>
      <stop offset="100%" stop-color="#F0F0F0"/>
    </linearGradient>
    <linearGradient id="sofa-shadow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="667" fill="url(#wall-gradient)"/>
  <path d="M0 0 H 450 V 667 H 0 Z" fill="#E6DBCF"/>
  <path d="M0 0 H 420 V 667 H 0 Z" fill="#FFFFFF" opacity="0.85"/>
  <path d="M450 100 L 450 400 L 800 400 L 800 50 L 550 50 Z" fill="#F8F8F8"/>
  <path d="M560 55 L 790 55 L 790 65 L 560 65 Z" fill="#EAEAEA"/>
  <path d="M570,45 L620,45 L620,20 L610,20 L610,35 L580,35 L580,20 L570,20 Z" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  <path d="M630,45 L680,45 L680,20 L670,20 L670,35 L640,35 L640,20 L630,20 Z" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  <path d="M690,45 L740,45 L740,20 L730,20 L730,35 L700,35 L700,20 L690,20 Z" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  <path d="M750,45 L800,45 L800,20 L790,20 L790,35 L760,35 L760,20 L750,20 Z" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>

