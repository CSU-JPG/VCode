    <path d="M890 310 V 660"/>
    <path d="M836 330 H 884"/>
    <path d="M836 450 H 884"/>
  </g>
  <rect x="820" y="300" width="80" height="25" fill="#888888" rx="5"/>

  <!-- Sofa -->
  <path d="M-20 500 H 950 V 667 H -20 Z" fill="#FAFAFA"/>
  <path d="M-20 500 Q 200 480, 500 500 T 950 500 L 950 667 L -20 667 Z" fill="#FFFFFF"/>
  <path d="M-20 500 H 950 V 530 H -20 Z" fill="url(#sofa-shadow)"/>

  <!-- Pillow -->
  <path d="M70 590 C 150 540, 450 550, 500 630 L 70 660 Z" fill="#F0E8E5"/>
  <g stroke-width="8" stroke-linecap="butt">
    <path d="M90 595 L 480 625" stroke="#D4BCAE" opacity="0.7"/>
    <path d="M110 605 L 460 630" stroke="#C8B9B7" opacity="0.7"/>
    <path d="M130 615 L 440 635" stroke="#D4BCAE" opacity="0.7"/>
    <path d="M150 625 L 420 640" stroke="#C8B9B7" opacity="0.7"/>
    <path d="M170 635 L 400 645" stroke="#D4BCAE" opacity="0.7"/>
    <path d="M190 645 L 380 650" stroke="#C8B9B7" opacity="0.7"/>
  </g>

