    <!-- Body and Clothes -->
    <path d="M510 390 C 510 550, 680 600, 680 667 L 500 667 L 500 450 C 500 420, 510 400, 510 390 Z" fill="#1A2231"/>
    <path d="M410 240 C 500 230, 650 300, 650 450 L 400 450 C 390 350, 400 280, 410 240Z" fill="#E0E0E0"/>
    <path d="M415 242 C 490 235, 640 300, 640 450 L 410 450 C 400 350, 405 280, 415 242Z" fill="#FDFDFD"/>

    <!-- Head and Face -->
    <path d="M460 210 C 450 160, 520 160, 510 210 L 500 240 L 470 240 Z" fill="#F6E1CF"/>
    <path d="M450 110 C 430 180, 580 180, 560 110 Q 500 70, 450 110Z" fill="#D7B57A"/>
    <path d="M455 115 C 440 170, 570 170, 555 115 Q 500 80, 455 115Z" fill="#F6DDA6"/>
    <path d="M460 120 C 450 160, 560 160, 550 120 Q 500 95, 460 120Z" fill="#FFF2D1"/>
    <path d="M490 200 C 495 202, 500 202, 505 200" fill="none" stroke="#E5D0BF" stroke-width="1.5"/>
    <path d="M495 210 Q 500 215, 505 212" fill="none" stroke="#D4A2A2" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M490 195 C 492 193, 498 193, 500 195" fill="none" stroke="#555" stroke-width="1"/>

    <!-- Arms -->
    <path d="M400 380 C 420 450, 500 480, 530 450 L 520 400 C 480 430, 450 400, 400 380 Z" fill="#FDFDFD"/> <!-- Her right arm -->
    <path d="M530 450 C 525 455, 515 455, 510 450 L 505 435 L 535 435 Z" fill="#F6E1CF"/> <!-- Her right hand -->
    <path d="M400 380 C 390 350, 360 360, 350 380 L 450 420 C 460 400, 420 380, 400 380 Z" fill="#F2F0E9"/> <!-- His left arm -->
    <path d="M350 380 C 350 370, 360 365, 365 370 L 370 385 L 345 385 Z" fill="#EBCAB4"/> <!-- His left hand -->
