    <path d="M160 380 C 150 550, 550 550, 540 380 Q 350 340, 160 380 Z" fill="#EAE8E0"/>
    <path d="M162 380 C 160 500, 240 620, 280 620 L 500 620 C 500 500, 540 500, 538 380 Q 350 345, 162 380 Z" fill="#F2F0E9"/>
