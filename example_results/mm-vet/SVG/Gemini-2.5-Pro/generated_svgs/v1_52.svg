<svg viewBox="0 0 520 590" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="520" height="590" fill="#000000"/>
  
  <!-- Start Block -->
  <rect x="100" y="20" width="320" height="60" rx="20" ry="20" fill="#fec4cc"/>
  <text x="260" y="50" font-family="sans-serif" font-size="22" fill="black" text-anchor="middle" dominant-baseline="middle">Lamp doesn't work</text>
  
  <!-- Arrow 1 -->
  <polygon points="250,90 270,90 260,110" fill="#ffffff"/>
  
  <!-- Decision 1: Lamp plugged in? -->
  <path d="M190 120 L310 180 L190 240 L70 180 Z" fill="#ffffaa"/>
  <text x="190" y="180" font-family="sans-serif" font-size="22" fill="black" text-anchor="middle" dominant-baseline="middle">
    <tspan x="190">Lamp</tspan>
    <tspan x="190" dy="1.2em">plugged in?</tspan>
  </text>
  
  <!-- Arrow to "Plug in lamp" -->
  <polygon points="320,170 320,190 340,180" fill="#ffffff"/>
  
  <!-- Action 1: Plug in lamp -->
  <rect x="360" y="150" width="150" height="60" rx="15" ry="15" fill="#98ff98"/>
  <text x="435" y="180" font-family="sans-serif" font-size="22" fill="black" text-anchor="middle" dominant-baseline="middle">Plug in lamp</text>
  
  <!-- Arrow 2 -->
  <polygon points="180,250 200,250 190,270" fill="#ffffff"/>
  
  <!-- Decision 2: Bulb burned out? -->
  <path d="M190 280 L310 340 L190 400 L70 340 Z" fill="#ffffaa"/>
  <text x="190" y="340" font-family="sans-serif" font-size="22" fill="black" text-anchor="middle" dominant-baseline="middle">
    <tspan x="190">Bulb</tspan>
    <tspan x="190" dy="1.2em">burned out?</tspan>
  </text>
  
  <!-- Arrow to "Replace bulb" -->
  <polygon points="320,330 320,350 340,340" fill="#ffffff"/>
  
  <!-- Action 2: Replace bulb -->
  <rect x="360" y="310" width="150" height="60" rx="15" ry="15" fill="#98ff98"/>
  <text x="435" y="340" font-family="sans-serif" font-size="22" fill="black" text-anchor="middle" dominant-baseline="middle">Replace bulb</text>
  
  <!-- Arrow 3 -->
  <polygon points="180,410 200,410 190,430" fill="#ffffff"/>
  
  <!-- Action 3: Repair lamp -->
  <rect x="115" y="440" width="150" height="60" rx="15" ry="15" fill="#98ff98"/>
  <text x="190" y="470" font-family="sans-serif" font-size="22" fill="black" text-anchor="middle" dominant-baseline="middle">Repair lamp</text>
</svg>