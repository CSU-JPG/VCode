        <path d="M -40 -80 h 80 v 20 h -80 z" fill="#3B82F6"/>
        <path d="M -60 -50 l 20 -30 h -20 v 30 z" fill="#22C55E"/>
        <path d="M 60 -50 l -20 -30 h 20 v 30 z" fill="#22C55E"/>
        <path d="M -60 -50 h -20 l 10 20 z" fill="#FCDDBB"/>
        <path d="M 60 -50 h 20 l -10 20 z" fill="#FCDDBB"/>
        <!-- Head -->
        <circle cx="0" cy="-100" r="35" fill="#FCDDBB"/>
        <path d="M -30 -135 l 10 20 h 40 l 10 -20 a 35 35 0 0 0 -60 0" fill="#FBBF24"/>
        <rect x="-30" y="-118" width="25" height="15" rx="5" fill="none" stroke="#6EE7B7" stroke-width="4"/>
        <rect x="5" y="-118" width="25" height="15" rx="5" fill="none" stroke="#6EE7B7" stroke-width="4"/>
        <line x1="-5" y1="-110" x2="5" y2="-110" stroke="#6EE7B7" stroke-width="4"/>
        <circle cx="-18" cy="-110" r="3" fill="black"/>
        <circle cx="18" cy="-110" r="3" fill="black"/>
        <path d="m -5 -90 q 5 5 10 0" fill="none" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
