        <path d="M 30 65 v -20 h 15 v 20 z" fill="#FFFFFF"/>
        <path d="M -45 65 c -10 0 -5 15 10 15 h 25 c 5 0 0 -15 -5 -15 z" fill="#F97316" stroke="#000" stroke-width="1"/>
        <path d="M 15 65 c -10 0 -5 15 10 15 h 25 c 5 0 0 -15 -5 -15 z" fill="#F97316" stroke="#000" stroke-width="1"/>
        <path d="M -40 45 l 20 -20" fill="#FCDDBB"/>
        <path d="M 40 45 l -20 -20" fill="#FCDDBB"/>
        <!-- Hands -->
        <circle cx="-30" cy="55" r="10" fill="#FCDDBB"/>
        <circle cx="30" cy="55" r="10" fill="#FCDDBB"/>
        <!-- Head and Hair -->
        <path d="M 0 -85 c -30 0 -50 20 -50 40 c 0 30 30 50 50 50 c 20 0 50 -20 50 -50 c 0 -20 -20 -40 -50 -40 Z m -10 -10 c -10 0 -15 10 0 10 s 15 -10 0 -10 m 30 5 c -10 0 -15 10 0 10 s 15 -10 0 -10 m -40 30 c -10 0 -15 10 0 10 s 15 -10 0 -10" fill="#1E293B"/>
        <path d="M -15,-60 a 10 5 0 0 1 10 -5" fill="#FCDDBB"/>
    </g>
    <!-- Text Box -->
    <rect x="600" y="460" width="230" height="50" fill="white" stroke="black" stroke-width="1.5"/>
    <text x="715" y="492" font-family="Arial, Helvetica, sans-serif" font-size="18" text-anchor="middle">Touch your toes.</text>
  </g>

  <!-- Bottom Buttons -->
  <g font-family="Arial, Helvetica, sans-serif" font-weight="bold" text-anchor="middle">
    <rect x="60" y="540" width="250" height="70" fill="white" stroke="black" stroke-width="2"/>
    <text x="185" y="585" font-size="30">First</text>

    <rect x="325" y="540" width="250" height="70" fill="white" stroke="black" stroke-width="2"/>
    <text x="450" y="585" font-size="30">Next</text>

    <rect x="590" y="540" width="250" height="70" fill="white" stroke="black" stroke-width="2"/>
    <text x="715" y="585" font-size="30">Last</text>
  </g>
  
  <!-- Copyright -->
  <text x="880" y="680" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="end" fill="black">Â©2022 Tech 'n Talk SLP</text>
</svg>