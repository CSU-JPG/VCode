        <path d="M -10 65 c -10 0 -15 10 0 15 h 30 c 15 5 10 -15 0 -15 z" fill="#D946EF" stroke="#000" stroke-width="1"/>
        <path d="M 20 20 l 20 -10 v 30 l -10 5" fill="#1E40AF"/>
        <path d="M 30 45 c 0 10 15 10 15 0 v -10 c -10 -5 -15 0 -15 10 z" fill="#D946EF" stroke="#000" stroke-width="1"/>
        <path d="M 25 60 q 10 5 20 0" fill="none" stroke="#A1A1AA" stroke-width="2"/>
        <path d="M 28 68 q 10 5 20 0" fill="none" stroke="#A1A1AA" stroke-width="2"/>
        <!-- Body and Arms -->
