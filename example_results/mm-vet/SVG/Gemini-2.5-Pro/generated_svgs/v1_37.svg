        <path d="M -25 5 l -10 -40 c 0 -20 20 -40 40 -40 h 20 c 10 0 20 10 20 20 v 20 l -10 40 z" fill="#FBBF24"/>
        <path d="M -35 -35 c -10 0 -10 20 0 20 h 10 v -20 z" fill="#FCDDBB"/>
        <!-- Legs and Shoes -->
