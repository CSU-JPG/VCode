  <!-- Panel 3: Touch your toes -->
  <g>
    <rect x="590" y="170" width="250" height="350" fill="white" stroke="black" stroke-width="2"/>
    <!-- Child 3 Illustration -->
    <g transform="translate(715, 340)">
        <!-- Body bent over -->
