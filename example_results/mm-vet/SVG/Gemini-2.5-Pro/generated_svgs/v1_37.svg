<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background and Frame -->
  <rect x="2" y="2" width="896" height="696" rx="20" ry="20" fill="#59B4F0" stroke="#000000" stroke-width="4"/>
  <rect x="2" y="2" width="896" height="696" rx="20" ry="20" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-dasharray="15 8"/>

  <!-- Title Area -->
  <rect x="20" y="20" width="860" height="130" fill="white" stroke="black" stroke-width="2"/>
  <text x="450" y="65" font-family="Arial, Helvetica, sans-serif" font-size="36" font-weight="bold" text-anchor="middle">KIDS IN ACTION</text>
  <text x="450" y="95" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">(WITH VISUAL SUPPORTS)</text>
  <text x="450" y="130" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">FOR MULTI-STEP DIRECTIONS</text>
  
  <!-- Logo -->
  <g transform="translate(790, 30)">
    <circle cx="45" cy="45" r="40" fill="#D92D20" stroke="black" stroke-width="2"/>
    <path d="M 28 25 C 18 25 13 35 23 45 C 13 55 18 65 28 65 L 62 65 C 72 65 77 55 67 45 C 77 35 72 25 62 25 Z M 45 65 L 40 75 L 50 65 Z" fill="white"/>
    <text x="45" y="43" font-family="Arial, Helvetica, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Tech 'n Talk</text>
    <text x="45" y="59" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">SLP</text>
  </g>

  <!-- Panel 1: Snap your fingers -->
  <g>
    <rect x="60" y="170" width="250" height="350" fill="white" stroke="black" stroke-width="2"/>
    <!-- Child 1 Illustration -->
    <g transform="translate(185, 340)">
      <!-- Legs and Shoes -->
