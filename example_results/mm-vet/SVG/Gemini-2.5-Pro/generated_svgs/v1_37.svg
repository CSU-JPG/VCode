      <path d="M 5,0 v 50 a 10 10 0 0 0 20 0 v -50 z" fill="#3B82F6"/>
      <path d="M -25 50 c -5 0 -10 10 0 15 h 20 c 10 5 5 -15 0 -15 z" fill="#FFFFFF" stroke="#A855F7" stroke-width="1.5"/>
      <path d="M 5 50 c -5 0 -10 10 0 15 h 20 c 10 5 5 -15 0 -15 z" fill="#FFFFFF" stroke="#A855F7" stroke-width="1.5"/>
      <!-- Body and Arms -->
      <path d="M -30 -90 c 0 -20 60 -20 60 0 v 70 h -60 z" fill="#A855F7"/>
      <path d="M -30 -60 l 30 20 l 30 -20 v-10 l -30 20 l -30 -20 z" fill="#F472B6"/>
      <path d="M -30 -40 l 30 20 l 30 -20 v-10 l -30 20 l -30 -20 z" fill="#F472B6"/>
      <path d="M -35 -90 c -10 10 -15 30 -5 40 l 10 30 h 10 l -5 -30 c 10 -10 5 -30 -5 -40 z" fill="#A855F7"/>
      <path d="M 35 -90 c 10 10 15 30 5 40 l -10 30 h -10 l 5 -30 c -10 -10 -5 -30 5 -40 z" fill="#A855F7"/>
      <rect x="-42" y="-30" width="10" height="15" rx="5" fill="#F472B6"/>
      <rect x="32" y="-30" width="10" height="15" rx="5" fill="#F472B6"/>
      <circle cx="-50" cy="-30" r="8" fill="#A66A46"/>
      <circle cx="50" cy="-30" r="8" fill="#A66A46"/>
      <!-- Head -->
      <circle cx="0" cy="-110" r="35" fill="#A66A46"/>
      <path d="M -35 -110 a 35 35 0 0 1 70 0 a 20 18 0 0 0 -70 0 M -20 -145 q 20 -15 40 0" fill="#4A2E2C"/>
      <circle cx="-12" cy="-115" r="3" fill="black"/>
      <circle cx="12" cy="-115" r="3" fill="black"/>
      <path d="m -5 -100 q 5 5 10 0" fill="none" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
