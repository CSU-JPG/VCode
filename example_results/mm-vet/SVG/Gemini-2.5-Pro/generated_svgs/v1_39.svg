<svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-weight: bold; fill: white; }
      .subtitle { font-family: Arial, sans-serif; fill: white; }
      .guide-title { font-family: Arial, sans-serif; font-weight: bold; fill: #333333; }
      .step-number { font-family: Arial, sans-serif; font-weight: bold; fill: #333333; font-size: 150px; }
      .step-text { font-family: Arial, sans-serif; font-weight: bold; fill: #333333; font-size: 28px; }
    </style>
  </defs>

  <!-- Backgrounds -->
  <rect x="0" y="0" width="1000" height="1000" fill="white"/>
  <path d="M0 0 H1000 V100 L700 100 L0 100 Z" fill="#231F20"/>
  <path d="M700 0 H1000 V150 L700 100 Z" fill="#FFD100"/>
  <rect x="0" y="152" width="330" height="296" fill="#FFD100"/>
  <rect x="335" y="152" width="330" height="296" fill="#FFD100"/>
  <rect x="670" y="152" width="330" height="296" fill="#FFD100"/>
  <rect x="0" y="453" width="330" height="296" fill="#FFD100"/>
  <rect x="335" y="453" width="330" height="296" fill="#FFD100"/>
  <rect x="670" y="453" width="330" height="296" fill="#FFD100"/>
  <rect x="0" y="754" width="330" height="246" fill="#FFD100"/>
  <rect x="335" y="754" width="330" height="246" fill="#FFD100"/>
  <rect x="670" y="754" width="330" height="246" fill="#FFD100"/>

  <!-- Header -->
  <text x="20" y="55" class="title" font-size="45">SECUREGUARD<tspan font-size="20" dy="-20">â„¢</tspan></text>
  <text x="20" y="85" class="subtitle" font-size="25">TIRE REPAIR KIT</text>

  <!-- Left Guide Title -->
  <text x="25" y="210" class="guide-title" font-size="50">EASY 8 STEP</text>
  <text x="25" y="270" class="guide-title" font-size="50">GUIDE ON</text>
  <text x="25" y="330" class="guide-title" font-size="50">HOW TO</text>
  <text x="25" y="390" class="guide-title" font-size="50">USE YOUR</text>
  <text x="25" y="450" class="guide-title" font-size="50">REPAIR KIT</text>

  <!-- Abstract Tire &amp;amp; Rim for reuse -->
  <g id="tire-base">
    <path d="M0,150 Q150,0 300,150 L300,200 Q150,50 0,200 Z" fill="#333"/>
    <path d="M50,155 Q150,30 250,155 L240,165 Q150,50 60,165 Z" fill="#C0C0C0"/>
    <path d="M10,155 l20,10 m20,-10 l20,10 m20,-10 l20,10 m20,-10 l20,10 m20,-10 l20,10 m20,-10 l20,10 m20,-10 l20,10 m20,-10 l20,10" stroke="#555" stroke-width="3"/>
  </g>
  <!-- Abstract Hand for reuse -->
  <g id="hand-base">
     <path d="M0,0 C20,-10 40,0 60,20 C70,40 50,60 30,50 C10,40 10,10 0,0 Z" fill="#D2B48C"/>
  </g>

  <!-- Step 1 -->
  <g transform="translate(335, 152)">
    <text x="180" y="210" class="step-text" text-anchor="middle">Remove<tspan x="180" dy="30">foreign</tspan><tspan x="180" dy="30">object.</tspan></text>
    <text x="30" y="130" class="step-number">1</text>
    <g transform="translate(15, 120) scale(0.9)">
      <use href="#tire-base" />
      <g transform="translate(200, 20) rotate(20)">
         <use href="#hand-base" transform="scale(1.2)"/>
         <path d="M-10,0 l-30,-10 l-5,15 l30,10 z m-40,-15 l10, -10" fill="#A9A9A9" />
         <rect x="-45" y="-30" width="5" height="15" fill="#555"/>
      </g>
    </g>
  </g>

  <!-- Step 2 -->
  <g transform="translate(670, 152)">
    <text x="170" y="210" class="step-text" text-anchor="middle">Lube the<tspan x="170" dy="30">tip of the</tspan><tspan x="170" dy="30">probe.</tspan></text>
    <text x="30" y="130" class="step-number">2</text>
    <g transform="translate(30, 150) scale(0.8)">
      <circle cx="150" cy="110" r="45" fill="#333"/>
      <circle cx="150" cy="110" r="40" fill="#B0E0E6"/>
      <circle cx="250" cy="110" r="45" fill="#333"/>
      <circle cx="250" cy="110" r="40" fill="#F5F5F5"/>
      <g transform="translate(260, 20) rotate(-30)">
        <use href="#hand-base" transform="scale(1.2)"/>
        <rect x="-80" y="-5" width="80" height="10" fill="#A9A9A9"/>
        <rect x="-100" y="-10" width="20" height="20" fill="#777"/>
      </g>
    </g>
  </g>

  <!-- Step 3 -->
  <g transform="translate(0, 453)">
    <text x="170" y="150" class="step-text" text-anchor="middle">Insert the lubed probe at<tspan x="170" dy="30">the angle of the puncture</tspan><tspan x="170" dy="30">to clean edges.</tspan></text>
    <text x="30" y="130" class="step-number">3</text>
    <g transform="translate(15, 120) scale(0.9)">
      <use href="#tire-base" />
      <g transform="translate(150, 20) rotate(-20)">
        <rect x="-10" y="0" width="20" height="120" fill="#A9A9A9"/>
        <rect x="-60" y="-15" width="120" height="30" fill="#C0C0C0"/>
      </g>
    </g>
  </g>

  <!-- Step 4 -->
  <g transform="translate(335, 453)">
    <text x="170" y="150" class="step-text" text-anchor="middle">Use probe to spread<tspan x="170" dy="30">tire puncture for</tspan><tspan x="170" dy="30">easy repair.</tspan></text>
    <text x="30" y="130" class="step-number">4</text>
    <g transform="translate(15, 120) scale(0.9)">
      <use href="#tire-base" />
      <g transform="translate(200, 20) rotate(20)">
         <use href="#hand-base" transform="scale(1.2)"/>
         <path d="M-10,0 l-30,-10 l-5,15 l30,10 z m-40,-15 l10, -10" fill="#A9A9A9" />
         <rect x="-45" y="-30" width="5" height="15" fill="#555"/>
      </g>
    </g>
  </g>

  <!-- Step 5 -->
  <g transform="translate(670, 453)">
    <text x="170" y="180" class="step-text" text-anchor="middle">Remove the repair<tspan x="170" dy="30">from the plastic.</tspan></text>
    <text x="30" y="130" class="step-number">5</text>
    <g transform="translate(50, 150) scale(0.8)">
      <rect x="80" y="80" width="150" height="60" fill="#E0E0E0"/>
      <path d="M85 85 h140 M85 95 h140 M85 105 h140 M85 115 h140 M85 125 h140" stroke="#333" stroke-width="2"/>
      <path d="M230,80 Q250,50 260,30" stroke="#4a2c0f" stroke-width="8"/>
      <use href="#hand-base" transform="translate(180, 20) rotate(-10) scale(0.9)"/>
      <use href="#hand-base" transform="translate(50, 70) rotate(180) scale(0.9)"/>
    </g>
  </g>

  <!-- Step 6 -->
  <g transform="translate(0, 754)">
    <text x="170" y="120" class="step-text" text-anchor="middle">Center the repair<tspan x="170" dy="30">in the needle,</tspan><tspan x="170" dy="30">do not use glue.</tspan></text>
    <text x="30" y="130" class="step-number">6</text>
    <g transform="translate(20, 120) scale(0.9)">
       <g transform="translate(200, 20) rotate(45)">
         <use href="#hand-base" transform="scale(1.2)"/>
         <rect x="-10" y="-100" width="20" height="100" fill="#A9A9A9"/>
         <rect x="-60" y="-115" width="120" height="30" fill="#C0C0C0"/>
         <circle cx="0" cy="-100" r="15" fill="#A9A9A9"/>
         <rect x="-5" y="-120" width="10" height="20" fill="white"/>
         <rect x="-40" y="-110" width="80" height="10" fill="#4a2c0f"/>
       </g>
    </g>
  </g>

  <!-- Step 7 -->
  <g transform="translate(335, 754)">
    <text x="170" y="150" class="step-text" text-anchor="middle">Insert the repair<tspan x="170" dy="30">at the angle of</tspan><tspan x="170" dy="30">puncture</tspan></text>
    <text x="30" y="130" class="step-number">7</text>
     <g transform="translate(15, 20) scale(0.9)">
      <use href="#tire-base" />
       <g transform="translate(200, -80) rotate(20)">
         <use href="#hand-base" transform="scale(1.2) translate(0, 80)"/>
         <rect x="-10" y="80" width="20" height="100" fill="#A9A9A9"/>
         <rect x="-50" y="65" width="100" height="30" fill="#C0C0C0"/>
         <circle cx="0" cy="80" r="15" fill="#A9A9A9"/>
         <rect x="-5" y="60" width="10" height="20" fill="white"/>
         <rect x="-40" y="180" width="80" height="10" fill="#4a2c0f"/>
       </g>
    </g>
  </g>

  <!-- Step 8 -->
  <g transform="translate(670, 754)">
    <text x="170" y="120" class="step-text" text-anchor="middle">Pull probe straight out.<tspan x="170" dy="30">Do not twist.</tspan><tspan x="170" dy="30">Cut off excess.</tspan></text>
    <text x="30" y="130" class="step-number">8</text>
    <g transform="translate(15, 20) scale(0.9)">
      <use href="#tire-base" />
      <rect x="145" y="140" width="10" height="20" fill="#4a2c0f"/>
      <g transform="translate(200, 100) rotate(-20)">
         <use href="#hand-base" transform="scale(1) translate(0, 10)"/>
         <path d="M-10,10 l-30,0 a10,10 0 0,1 0,20 l30,0 z" fill="#4682B4"/>
         <rect x="-25" y="12" width="10" height="16" fill="#A9A9A9"/>
      </g>
    </g>
  </g>

</svg>