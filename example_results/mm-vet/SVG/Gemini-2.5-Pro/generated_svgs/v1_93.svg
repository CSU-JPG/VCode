<g fill="#211717" style="font-family: 'Old English Text MT', serif;">
<text x="512" y="210" font-size="52" text-anchor="middle" font-weight="bold">Connecticut law of 1642</text>
<text x="180" y="320" font-size="38">If any man or woman be a witch—</text>
<text x="240" y="390" font-size="38">that is, hath or consulteth with a</text>
<text x="160" y="460" font-size="38">familiar spirit—they shall be put to</text>
