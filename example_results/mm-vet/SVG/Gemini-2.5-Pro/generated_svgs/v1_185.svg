<svg viewBox="0 0 800 497" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #E4D7B9; }
      .water { fill: #A7A69A; }
      .land { fill: #C7B992; }
      .tree-leaves { fill: #8A9175; }
      .tree-leaves-dark { fill: #727862; }
      .tree-trunk { fill: #6B5B49; }
      .building-roof { fill: #8B7D6B; }
      .building-wall { fill: #D9CBAF; }
      .bridge-stone { fill: #C1B6A1; }
      .bridge-wood { fill: #A58D71; }
      .boat { fill: #756653; }
      .people-blue { fill: #4A5F7A; }
      .people-red { fill: #9E4242; }
      .people-white { fill: #F0EAD6; }
      .people-dark { fill: #333333; }
