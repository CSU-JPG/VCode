    <circle class="people-red" cx="385" cy="270" r="3"/><circle class="people-white" cx="375" cy="275" r="3"/>
    <circle class="people-dark" cx="415" cy="268" r="3"/><circle class="people-blue" cx="425" cy="272" r="3"/>
    <circle class="people-red" cx="235" cy="420" r="3"/><circle class="people-white" cx="225" cy="425" r="3"/>
    <circle class="people-dark" cx="215" cy="430" r="3"/><circle class="people-blue" cx="205" cy="435" r="3"/>
