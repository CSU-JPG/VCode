<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EBDDE4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5D5DD;stop-opacity:1" />
    </linearGradient>
    <pattern id="hatch" patternUnits="userSpaceOnUse" width="4" height="4">
      <path d="M-1,1 l2,-2 M0,4 l4,-4 M3,5 l2,-2" style="stroke:#000000; stroke-width:0.3; opacity:0.3;"/>
    </pattern>
    <symbol id="star-outline" viewBox="0 0 24 24">
      <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" stroke="#BCAEC4" stroke-width="1" fill="none"/>
    </symbol>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg-gradient)" />

  <!-- Background Elements -->
  <g id="background_details" fill="#D0C1D5" stroke="none">
    <path d="M570,110 C650,120 750,180 790,150 L790,400 C750,450 680,480 580,450 C600,400 620,300 590,200 Z" />
    <path d="M690,130 C720,135 760,150 780,170 L780,120 C750,110 710,120 690,130 Z" />
    <path d="M740,155 L780,165 L780,210 L740,220 C740,200 735,170 740,155Z" />
    <path d="M575,250 C585,270 595,290 600,310 L650,300 L640,260 C620,250 590,250 575,250Z" />
    <path d="M590,400 C600,420 620,430 640,430 L650,380 L610,385 C600,390 595,395 590,400Z"/>
    <path d="M650,420 L660,450 L720,440 L710,410 Z" />
    <path d="M605,170 C650,160 710,180 720,230 C700,220 660,200 620,200 C610,190 600,180 605,170Z" />
    <text x="635" y="200" font-family="serif" font-size="16" fill="#A99AAA" transform="rotate(-15 635,200)">E PLURIBUS</text>
  </g>

  <!-- Top Border Pattern -->
  <g id="top_border" fill="none" stroke="#3D353C" stroke-width="1.5">
    <path d="M0,70 C100,50 200,80 300,60 S 500,80 600,60 S 750,80 800,50" />
    <path d="M0,60 C80,80 180,50 280,70 S 480,50 580,70 S 720,50 800,70" />
    <path d="M0,65 C150,65 300,65 450,65 S 650,65 800,65" opacity="0.5"/>
  </g>
  <path d="M150,75 H 280 M 450,75 H 570" stroke="#3D353C" stroke-width="8" />
  <text x="160" y="80" font-family="serif" font-weight="bold" font-size="28" fill="#EBDDE4">FEDERAL</text>
  <text x="460" y="80" font-family="serif" font-weight="bold" font-size="28" fill="#EBDDE4">RESERVE</text>

  <!-- Stars Column -->
  <g id="stars_column">
    <use href="#star-outline" x="50" y="150" width="60" height="60"/>
    <use href="#star-outline" x="50" y="220" width="60" height="60"/>
    <use href="#star-outline" x="50" y="290" width="60" height="60"/>
    <use href="#star-outline" x="50" y="360" width="60" height="60"/>
    <use href="#star-outline" x="50" y="430" width="60" height="60"/>
    <use href="#star-outline" x="50" y="500" width="60" height="60"/>
    <text x="75" y="210" font-family="sans-serif" font-weight="bold" font-size="14" fill="#F4D44D">5</text>
    <text x="75" y="280" font-family="sans-serif" font-weight="bold" font-size="14" fill="#F4D44D">5</text>
  </g>

  <!-- Main Portrait -->
  <g id="lincoln_portrait">
    <!-- Jacket and Shirt -->
    <path id="jacket" d="M220,570 C150,650 100,750 250,780 L550,780 C700,750 650,650 580,570 L550,550 C500,580 450,600 400,600 S 300,580 250,550 Z" fill="#1C1C1C"/>
    <path id="shirt_collar" d="M300,580 C350,610 450,610 500,580 L490,560 C450,590 350,590 310,560 Z" fill="#FFFFFF" stroke="#999" stroke-width="1"/>
    <path id="bowtie" d="M360,605 C340,600 320,620 330,640 L380,630 C390,625 380,605 360,605 Z M440,605 C460,600 480,620 470,640 L420,630 C410,625 420,605 440,605 Z" fill="#252525"/>
    <path d="M340,620 Q 370,625 380,628 M460,620 Q 430,625 420,628" stroke="#555" stroke-width="2" fill="none"/>

    <!-- Head and Face -->
    <path id="head_shape" d="M220,380 C180,450 200,580 300,580 C350,610 450,610 500,580 C600,580 620,450 580,380 L550,180 C500,120 450,110 400,120 C350,110 300,120 250,180 Z" fill="#F5EDE9"/>
    <path id="face_shading" d="M220,380 C180,450 200,580 300,580 C350,610 450,610 500,580 C600,580 620,450 580,380 L550,180 C500,120 450,110 400,120 C350,110 300,120 250,180 Z" fill="url(#hatch)"/>

    <!-- Hair and Beard -->
    <path id="hair" d="M250,180 C300,120 350,110 400,120 C450,110 500,120 550,180 C570,220 580,300 560,350 C550,300 520,200 480,160 C450,140 400,145 350,160 C300,190 260,280 240,350 C220,300 230,220 250,180 Z" fill="#383838"/>
    <path id="hair_texture" d="M260,190 C300,150 380,140 400,150 C420,140 500,150 540,190 M250,250 C300,220 400,210 500,230 M280,340 C350,300 450,300 520,340" fill="none" stroke="#1A1A1A" stroke-width="4" opacity="0.5"/>
    <path id="beard" d="M300,480 C280,520 290,580 350,580 C375,595 425,595 450,580 C510,580 520,520 500,480 C480,500 450,515 400,515 S 320,500 300,480 Z" fill="#2A2A2A"/>
    <path d="M320,490 C350,510 450,510 480,490 M310,530 C350,540 450,540 490,530 M330,570 C360,575 440,575 470,570" stroke="#111" stroke-width="3" fill="none" />
    
    <!-- Facial Features -->
    <g id="features" stroke-linecap="round">
      <path id="eyebrows" d="M300,340 C320,330 360,330 380,345 M420,345 C440,330 480,330 500,340" stroke="#444" stroke-width="6" fill="none" />
      <path id="left_eye" d="M315,370 C335,365 375,365 385,375" stroke="#555" stroke-width="2" fill="none"/>
      <circle cx="350" cy="372" r="6" fill="#222"/>
      <circle cx="351" cy="371" r="1.5" fill="#FFF"/>
      <path id="right_eye" d="M415,375 C425,365 465,365 485,370" stroke="#555" stroke-width="2" fill="none"/>
      <circle cx="450" cy="372" r="6" fill="#222"/>
      <circle cx="451" cy="371" r="1.5" fill="#FFF"/>
      <path id="nose" d="M380,390 L400,460 L420,390 M380,450 C390,460 410,460 420,450" stroke="#000" stroke-width="1.5" fill="none" opacity="0.3"/>
      <path id="mouth" d="M350,500 C380,505 420,505 450,500" stroke="#333" stroke-width="3" fill="none" />
    </g>
  </g>

  <!-- Bottom Text -->
  <g id="bottom_text">
    <path d="M120,680 C150,670 200,670 250,690 L240,730 C190,710 150,710 110,730 Z M 670,680 C640,670 590,670 540,690 L550,730 C600,710 640,710 680,730 Z" fill="#1C1C1C"/>
    <text x="165" y="715" font-family="sans-serif" font-weight="bold" font-size="60" fill="#3D353C">VE</text>
    <text x="590" y="715" font-family="sans-serif" font-weight="bold" font-size="60" fill="#3D353C">DO</text>
  </g>
  
  <!-- Lincoln Banner -->
  <g id="lincoln_banner">
    <path d="M330,650 C350,665 450,665 470,650 L460,680 C450,695 350,695 340,680 Z" fill="#F0E8EC" stroke="#555" stroke-width="1"/>
    <text x="352" y="675" font-family="serif" font-weight="bold" font-size="24" fill="#3D353C">LINCOLN</text>
  </g>
  
  <text x="650" y="550" font-family="sans-serif" font-size="12" fill="#555">SERIES 20</text>
  <rect x="750" y="660" width="50" height="50" fill="#BCAEC4" opacity="0.3" />
  <rect x="0" y="0" width="800" height="800" fill="#AF111C" opacity="0.05" />

</svg>