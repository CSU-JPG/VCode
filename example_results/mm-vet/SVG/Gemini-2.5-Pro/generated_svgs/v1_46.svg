<svg viewBox="0 0 960 1020" xmlns="http://www.w3.org/2000/svg">
  <!-- Define styles -->
  <style>
    .title { font: bold 36px sans-serif; }
    .subtitle { font: 24px sans-serif; }
    .legend-text { font: 16px sans-serif; dominant-baseline: middle; }
    .total-label { font: bold 15px sans-serif; text-anchor: middle; }
    .segment-label { font: 14px sans-serif; text-anchor: middle; fill: #333; }
    .axis-label { font: 13px sans-serif; text-anchor: middle; fill: #555; }
    .forecast-title { font: 20px sans-serif; text-anchor: middle; }
  </style>

  <!-- Titles -->
  <text x="40" y="60" class="title">Energy price cap update</text>
  <text x="40" y="95" class="subtitle">ICAEW chart of the week</text>

  <!-- Legend -->
  <g transform="translate(40, 150)">
    <!-- Row 1: Gas -->
    <rect x="0" y="0" width="20" height="20" fill="#e1d5ea"/>
    <rect x="25" y="0" width="20" height="20" fill="#fcebd9"/>
    <text x="55" y="10" class="legend-text">Gas price/kWh</text>
    <!-- Row 2: Electricity -->
    <rect x="0" y="30" width="20" height="20" fill="#b59bc8"/>
    <rect x="25" y="30" width="20" height="20" fill="#f4c89d"/>
    <text x="55" y="40" class="legend-text">Electricity price/kWh</text>
    <!-- Row 3: Standing charges -->
    <rect x="0" y="60" width="20" height="20" fill="#8d70a3"/>
    <rect x="25" y="60" width="20" height="20" fill="#e9aa67"/>
    <text x="55" y="70" class="legend-text">Standing charges</text>
  </g>
  
  <!-- Chart area -->
  <g id="chart-bars">
    <!-- Bar 1: Q4-Q1 2020-2021 -->
    <g>
      <rect x="40" y="865" width="80" height="35" fill="#81ac7d"/>
      <rect x="40" y="795" width="80" height="70" fill="#a7c6a2"/>
      <rect x="40" y="775" width="80" height="20" fill="#d8ecd0"/>
      <text x="80" y="765" class="total-label">£1,042</text>
      <text x="80" y="882" class="segment-label">£184</text>
      <text x="80" y="830" class="segment-label">17.2p</text>
      <text x="80" y="785" class="segment-label">3.0p</text>
      <text x="80" y="915" class="axis-label">Q4-Q1</text>
      <text x="80" y="930" class="axis-label">2020-2021</text>
    </g>

    <!-- Bar 2: Q2-Q3 2021 -->
    <g>
      <rect x="140" y="865" width="80" height="35" fill="#81ac7d"/>
      <rect x="140" y="775" width="80" height="90" fill="#a7c6a2"/>
      <rect x="140" y="750" width="80" height="25" fill="#d8ecd0"/>
      <text x="180" y="740" class="total-label">£1,138</text>
      <text x="180" y="882" class="segment-label">£188</text>
      <text x="180" y="820" class="segment-label">19.0p</text>
      <text x="180" y="762" class="segment-label">3.3p</text>
      <text x="180" y="915" class="axis-label">Q2-Q3</text>
      <text x="180" y="930" class="axis-label">2021</text>
    </g>

    <!-- Bar 3: Q4-Q1 2021-2022 -->
    <g>
      <rect x="240" y="865" width="80" height="35" fill="#81ac7d"/>
      <rect x="240" y="750" width="80" height="115" fill="#a7c6a2"/>
      <rect x="240" y="720" width="80" height="30" fill="#d8ecd0"/>
      <text x="280" y="710" class="total-label">£1,277</text>
      <text x="280" y="882" class="segment-label">£186</text>
      <text x="280" y="807" class="segment-label">20.8p</text>
      <text x="280" y="735" class="segment-label">4.1p</text>
      <text x="280" y="915" class="axis-label">Q4-Q1</text>
      <text x="280" y="930" class="axis-label">2021-2022</text>
    </g>

    <!-- Bar 4: Q2-Q3 2022 -->
    <g>
      <rect x="340" y="865" width="80" height="35" fill="#81ac7d"/>
      <rect x="340" y="685" width="80" height="180" fill="#a7c6a2"/>
      <rect x="340" y="635" width="80" height="50" fill="#d8ecd0"/>
      <text x="380" y="625" class="total-label">£1,971</text>
      <text x="380" y="882" class="segment-label">£265</text>
      <text x="380" y="775" class="segment-label">28.3p</text>
      <text x="380" y="660" class="segment-label">7.4p</text>
      <text x="380" y="915" class="axis-label">Q2-Q3</text>
      <text x="380" y="930" class="axis-label">2022</text>
    </g>

    <!-- Bar 5: Q4 2022 -->
    <g>
      <rect x="440" y="865" width="80" height="35" fill="#8d70a3"/>
      <rect x="440" y="550" width="80" height="315" fill="#b59bc8"/>
      <rect x="440" y="450" width="80" height="100" fill="#e1d5ea"/>
      <text x="480" y="440" class="total-label">£3,549</text>
      <text x="480" y="882" class="segment-label">£273</text>
      <text x="480" y="707" class="segment-label">51.9p</text>
      <text x="480" y="500" class="segment-label">14.8p</text>
      <text x="480" y="915" class="axis-label">Q4</text>
      <text x="480" y="930" class="axis-label">2022</text>
    </g>

    <!-- Industry Forecasts Section -->
    <g id="forecasts">
      <rect x="540" y="160" width="395" height="790" fill="none" stroke="#e0e0e0" stroke-width="1"/>
      <text x="737.5" y="200" class="forecast-title">Industry forecasts</text>
      
      <!-- Bar 6: Q1 2023 -->
      <g>
        <rect x="555" y="865" width="80" height="35" fill="#e9aa67"/>
        <rect x="555" y="405" width="80" height="460" fill="#f4c89d"/>
        <rect x="555" y="280" width="80" height="125" fill="#fcebd9"/>
        <text x="595" y="270" class="total-label">£5,390</text>
        <text x="595" y="882" class="segment-label">£275</text>
        <text x="595" y="635" class="segment-label">80.5p</text>
        <text x="595" y="342" class="segment-label">23.2p</text>
        <text x="595" y="915" class="axis-label">Q1</text>
        <text x="595" y="930" class="axis-label">2023</text>
      </g>

      <!-- Bar 7: Q2 2023 -->
      <g>
        <rect x="655" y="865" width="80" height="35" fill="#e9aa67"/>
        <rect x="655" y="335" width="80" height="530" fill="#f4c89d"/>
        <rect x="655" y="180" width="80" height="155" fill="#fcebd9"/>
        <text x="695" y="170" class="total-label">£6,620</text>
        <text x="695" y="882" class="segment-label">£280</text>
        <text x="695" y="600" class="segment-label">91.8p</text>
        <text x="695" y="257" class="segment-label">30.8p</text>
        <text x="695" y="915" class="axis-label">Q2</text>
        <text x="695" y="930" class="axis-label">2023</text>
      </g>

      <!-- Bar 8: Q3 2023 -->
      <g>
        <rect x="755" y="865" width="80" height="35" fill="#e9aa67"/>
        <rect x="755" y="380" width="80" height="485" fill="#f4c89d"/>
        <rect x="755" y="240" width="80" height="140" fill="#fcebd9"/>
        <text x="795" y="230" class="total-label">£5,900</text>
        <text x="795" y="882" class="segment-label">£280</text>
        <text x="795" y="622" class="segment-label">78.3p</text>
        <text x="795" y="310" class="segment-label">27.9p</text>
        <text x="795" y="915" class="axis-label">Q3</text>
        <text x="795" y="930" class="axis-label">2023</text>
      </g>
      
      <!-- Bar 9: Q4 2023 -->
      <g>
        <rect x="855" y="865" width="80" height="35" fill="#e9aa67"/>
        <rect x="855" y="385" width="80" height="480" fill="#f4c89d"/>
        <rect x="855" y="245" width="80" height="140" fill="#fcebd9"/>
        <text x="895" y="235" class="total-label">£5,890</text>
        <text x="895" y="882" class="segment-label">£250</text>
        <text x="895" y="625" class="segment-label">79.8p</text>
        <text x="895" y="315" class="segment-label">27.8p</text>
        <text x="895" y="915" class="axis-label">Q4</text>
        <text x="895" y="930" class="axis-label">2023</text>
      </g>
    </g>
  </g>
</svg>