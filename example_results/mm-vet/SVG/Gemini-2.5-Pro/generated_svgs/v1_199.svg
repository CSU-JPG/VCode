<svg viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roofGradient" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#9d5a49"/>
      <stop offset="100%" stop-color="#804a3e"/>
    </linearGradient>
    <radialGradient id="statueGradient" cx="0.5" cy="0.5" r="0.7">
      <stop offset="0%" stop-color="#6a716c"/>
      <stop offset="100%" stop-color="#3c413e"/>
    </radialGradient>
    <radialGradient id="faceHighlight" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#89918a" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#6a716c" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <g id="background">
    <!-- Roof -->
    <rect x="0" y="0" width="1280" height="300" fill="url(#roofGradient)"/>
    <g fill="#4a504c">
      <path d="M0,280 C10,270 30,270 40,280 L0,280 z" transform="translate(0, -20) scale(32,1)"/>
      <path d="M0,280 C10,270 30,270 40,280 L0,280 z" transform="translate(0, -10) scale(32,1)"/>
      <path d="M0,280 C10,270 30,270 40,280 L0,280 z" transform="translate(0, 0) scale(32,1)"/>
    </g>
    <!-- Building Wall -->
    <rect x="0" y="270" width="1280" height="250" fill="#312a29"/>
    <!-- Decorative Elements -->
    <ellipse cx="250" cy="420" rx="60" ry="20" fill="#4a6a70" opacity="0.4"/>
    <ellipse cx="1030" cy="420" rx="60" ry="20" fill="#4a6a70" opacity="0.4"/>
    <!-- Lower Fence -->
    <rect x="0" y="520" width="1280" height="120" fill="#a5a299"/>
    <g stroke="#8c8a82" stroke-width="5">
      <path d="M0 520 V 640" transform="translate(100,0)"/>
      <path d="M0 520 V 640" transform="translate(150,0)"/>
      <path d="M0 520 V 640" transform="translate(200,0)"/>
      <path d="M0 520 V 640" transform="translate(250,0)"/>
      <path d="M0 520 V 640" transform="translate(1030,0)"/>
      <path d="M0 520 V 640" transform="translate(1080,0)"/>
      <path d="M0 520 V 640" transform="translate(1130,0)"/>
      <path d="M0 520 V 640" transform="translate(1180,0)"/>
    </g>
  </g>

  <!-- Statue -->
  <g id="statue" transform="translate(0, 40)">
    <!-- Main Body and Head -->
    <path fill="url(#statueGradient)" d="M400,600 L400,300 C400,200 500,100 640,100 C780,100 880,200 880,300 L880,600 z"/>
    <path fill="#3c413e" d="M380,600 Q500,550 640,550 Q780,550 900,600 L900,350 C850,250 800,150 640,120 C480,150 430,250 380,350 z"/>
    
    <!-- Robe Highlights and Shadows -->
    <path fill="#7a817c" opacity="0.3" d="M400,350 Q450,380 430,550 L390,550 Q380,380 400,350 z"/>
    <path fill="#7a817c" opacity="0.3" d="M880,350 Q830,380 850,550 L890,550 Q900,380 880,350 z"/>

    <!-- Beard -->
    <path fill="#505552" d="M540,290 C500,450 640,550 740,290 Q700,320 640,320 Q580,320 540,290 z"/>
    <path fill="#484d4a" d="M550,310 C530,420 640,530 730,310 Q680,330 640,330 Q600,330 550,310 z"/>
    <path fill="#5a605c" d="M560,330 C560,400 640,500 720,330 Q670,340 640,340 Q610,340 560,330 z"/>
    <path fill="#3c413e" opacity="0.4" d="M620,400 C600,450 640,500 660,400 z M630,340 L650,340 L640,480 z"/>

    <!-- Face -->
    <g id="face">
      <!-- Base Shape -->
      <path fill="#4e5450" d="M530,200 C520,300 640,320 750,200 Q700,150 640,150 Q580,150 530,200 z"/>
      <path fill="url(#faceHighlight)" d="M530,200 C520,300 640,320 750,200 Q700,150 640,150 Q580,150 530,200 z"/>
      
      <!-- Headpiece -->
      <path fill="#333835" d="M560,110 C560,100 720,100 720,110 Q710,140 640,140 Q570,140 560,110 z"/>
      <rect x="610" y="90" width="60" height="30" fill="#2e3330" rx="5"/>
      
      <!-- Wrinkles -->
      <path fill="none" stroke="#333835" stroke-width="2" d="M550,165 Q640,155 730,165 M555,175 Q640,165 725,175 M560,185 Q640,180 720,185"/>

      <!-- Eyes and Eyebrows -->
      <path fill="#6e7570" d="M550,210 C570,200 610,205 615,220 C610,230 570,230 555,220 z"/>
      <path fill="#6e7570" d="M730,210 C710,200 670,205 665,220 C670,230 710,230 725,220 z"/>
      <path fill="#2e3330" d="M560,215 C570,212 600,215 605,220 C600,223 570,223 560,220 z"/>
      <path fill="#2e3330" d="M720,215 C710,212 680,215 675,220 C680,223 710,223 720,220 z"/>
      <path fill="#5a605c" d="M530,195 Q570,180 620,205 Q570,220 530,210 z"/>
      <path fill="#5a605c" d="M750,195 Q710,180 660,205 Q710,220 750,210 z"/>

      <!-- Nose -->
      <path fill="#424744" d="M625,230 L655,230 L640,280 z"/>
      <path fill="#7a817c" opacity="0.5" d="M630,235 L650,235 L640,260 z"/>

      <!-- Mustache -->
      <path fill="#5a605c" d="M580,280 C600,300 630,290 630,280 L620,310 C600,320 570,300 580,280 z"/>
      <path fill="#5a605c" d="M700,280 C680,300 650,290 650,280 L660,310 C680,320 710,300 700,280 z"/>
    </g>

    <!-- Robe Details -->
    <g id="robe-details">
      <!-- Collar -->
      <path fill="#4e5450" d="M500,290 C550,380 730,380 780,290 L760,320 C710,400 570,400 520,320 z"/>
      <circle cx="535" cy="345" r="10" fill="#3c413e" stroke="#6a716c" stroke-width="2"/>
      <circle cx="565" cy="360" r="10" fill="#3c413e" stroke="#6a716c" stroke-width="2"/>
      <circle cx="595" cy="370" r="10" fill="#3c413e" stroke="#6a716c" stroke-width="2"/>
      <circle cx="625" cy="375" r="10" fill="#3c413e" stroke="#6a716c" stroke-width="2"/>
      <circle cx="655" cy="375" r="10" fill="#3c413e" stroke="#6a716c" stroke-width="2"/>
      <circle cx="685" cy="370" r="10" fill="#3c413e" stroke="#6a716c" stroke-width="2"/>
      <circle cx="715" cy="360" r="10" fill="#3c413e" stroke="#6a716c" stroke-width="2"/>
      <circle cx="745" cy="345" r="10" fill="#3c413e" stroke="#6a716c" stroke-width="2"/>

      <!-- Hands -->
      <path fill="#5a605c" d="M570,470 C590,460 690,460 710,470 L700,530 C680,540 600,540 580,530 z"/>
      <path fill="#7a817c" opacity="0.6" d="M580,475 C600,470 630,470 640,475 L640,510 L610,515 z"/>
      <path fill="#7a817c" opacity="0.6" d="M700,475 C680,470 650,470 640,475 L640,510 L670,515 z"/>
      <path fill="#424744" stroke="#333835" stroke-width="1.5" d="M585,480 L595,520 M600,478 L610,520 M615,475 L620,515 M630,475 L630,510 M650,475 L650,510 M665,475 L660,515 M680,478 L670,520 M695,480 L685,520"/>
      
      <!-- Sword Hilt -->
      <path fill="#3c413e" d="M710,310 L760,310 L760,420 L710,420 z"/>
      <path fill="#505552" d="M715,315 L755,315 L755,415 L715,415 z"/>
      <rect x="710" y="300" width="50" height="20" fill="#2e3330"/>
      <path fill="none" stroke="#3c413e" stroke-width="3">
        <path d="M715,330 L735,315 L755,330"/>
        <path d="M715,345 L735,330 L755,345"/>
        <path d="M715,360 L735,345 L755,360"/>
        <path d="M715,375 L735,360 L755,375"/>
        <path d="M715,390 L735,375 L755,390"/>
        <path d="M715,405 L735,390 L755,405"/>
        <path d="M715,420 L735,405 L755,420"/>
      </path>
    </g>
  </g>
</svg>