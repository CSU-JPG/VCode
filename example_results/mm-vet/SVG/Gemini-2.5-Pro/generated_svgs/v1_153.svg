    <path d="M 85 355 L 82 340 M 90 355 L 90 340 M 95 355 L 98 340" stroke="#795548" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Ground Paintings -->
  <g id="paintings-on-ground" stroke="#424242" stroke-width="1">
    <g id="still-life" transform="translate(60, 370) rotate(-10)">
      <rect x="0" y="0" width="70" height="50" fill="#F5F5F5"/>
      <path d="M 35 10 L 35 45 C 30 40, 40 40, 35 45" fill="#BDBDBD" stroke="#424242" stroke-width="1.5"/>
      <path d="M 20 35 C 10 35, 10 20, 20 20 C 30 20, 30 25, 20 35Z" fill="#EF5350"/>
      <path d="M 50 35 C 60 35, 60 20, 50 20 C 40 20, 40 25, 50 35Z" fill="#FFEE58" transform="rotate(20 50 27)"/>
    </g>
    <g id="landscape1" transform="translate(280, 340) rotate(5)">
      <rect x="0" y="0" width="50" height="60" fill="#F5F5F5"/>
      <rect x="5" y="30" width="40" height="25" fill="#AED581"/>
      <rect x="5" y="5" width="40" height="25" fill="#81D4FA"/>
      <path d="M 25 15 L 25 55 C 20 50, 30 50, 25 55" fill="#BDBDBD" stroke="#424242" stroke-width="1.5"/>
      <circle cx="38" cy="15" r="5" fill="#FFCA28"/>
    </g>
    <g id="landscape2" transform="translate(330, 325) rotate(-8)">
      <rect x="0" y="0" width="60" height="50" fill="#F5F5F5"/>
      <rect x="5" y="25" width="50" height="20" fill="#AED581"/>
      <rect x="5" y="5" width="50" height="20" fill="#FFCC80"/>
      <path d="M 30 10 L 30 45 C 25 40, 35 40, 30 45" fill="#BDBDBD" stroke="#424242" stroke-width="1.5"/>
    </g>
  </g>

  <!-- Easel and Main Painting -->
  <g id="easel" stroke="#8D6E63" stroke-width="3" stroke-linecap="round">
    <path d="M 250 380 L 230 230 L 380 240 L 360 380"/>
    <path d="M 305 235 L 305 380"/>
  </g>
  <g id="main-painting" transform="translate(240, 240)">
    <rect x="0" y="0" width="130" height="100" fill="#F5F5F5" stroke="#424242" stroke-width="1"/>
    <rect x="5" y="5" width="120" height="90" fill="#FFF9C4"/>
    <path d="M 5 60 C 25 55, 50 65, 80 60 C 100 55, 125 60, 125 60 V 95 H 5 Z" fill="#DCE775"/>
    <path d="M 65 20 L 65 90 C 55 80, 75 80, 65 90" fill="#BDBDBD" stroke="#424242" stroke-width="2"/>
    <g fill="#A1887F" stroke="#424242" stroke-width="0.5">
       <path d="M 90 50 C 85 45, 95 40, 105 42 C 115 45, 120 50, 115 55 C 110 60, 95 62, 90 55 Z"/>
       <path d="M 102 55 L 102 80"/>
    </g>
  </g>

  <!-- Rhino -->
  <g id="rhino">
    <path d="M 120 370 C 110 320, 100 250, 150 190 C 200 130, 240 160, 240 200 C 240 250, 260 360, 230 370 C 200 380, 150 380, 120 370 Z" fill="#B0BEC5" stroke="#424242" stroke-width="2"/>
    <path d="M 125 365 C 125 330, 140 280, 160 250 C 180 220, 200 230, 215 250 C 230 270, 235 330, 230 365" fill="#CFD8DC"/>
    <path d="M 150 190 C 140 180, 135 160, 145 150 C 155 140, 170 145, 175 155 L 150 190 Z" fill="#B0BEC5" stroke="#424242" stroke-width="2"/>
    <path d="M 190 165 C 190 150, 205 145, 215 155 C 225 165, 220 180, 210 185 L 190 165 Z" fill="#B0BEC5" stroke="#424242" stroke-width="2" transform="rotate(10 200 165)"/>
    <path d="M 215 195 C 190 150, 220 150, 215 195" fill="none" stroke="#424242" stroke-width="2" stroke-linecap="round"/>
    <g id="rhino-face">
      <circle cx="170" cy="180" r="8" fill="white" stroke="#424242" stroke-width="1"/>
      <circle cx="171" cy="181" r="3" fill="black"/>
      <circle cx="205" cy="185" r="8" fill="white" stroke="#424242" stroke-width="1"/>
      <circle cx="204" cy="186" r="3" fill="black"/>
      <path d="M 220 220 C 210 230, 180 235, 170 225" fill="none" stroke="#424242" stroke-width="2" stroke-linecap="round"/>
      <path d="M 172 225 L 177 220 M 187 228 L 192 223 M 202 228 L 207 223" fill="none" stroke="#424242" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <path id="rhino-horn" d="M 210 210 L 210 140 C 200 150, 220 150, 210 140" fill="#E0E0E0" stroke="#424242" stroke-width="2" transform="rotate(-15 210 175)"/>
    <g id="rhino-arms">
      <path d="M 230 250 C 260 260, 260 300, 240 300" fill="#B0BEC5" stroke="#424242" stroke-width="2"/>
      <g id="paintbrush" transform="translate(245 280) rotate(20)">
         <path d="M 0 0 L 0 20" stroke="#795548" stroke-width="3"/>
         <path d="M -3 20 C 0 25, 3 20, -3 20" fill="#FBC02D"/>
      </g>
      <path d="M 150 250 C 120 250, 110 290, 130 310" fill="#B0BEC5" stroke="#424242" stroke-width="2"/>
      <path d="M 130 310 C 120 300, 120 280, 140 280 C 160 280, 160 300, 150 310 Z" fill="#F5E8C4" stroke="#424242" stroke-width="1.5"/>
      <circle cx="130" cy="290" r="5" fill="#D32F2F"/>
      <circle cx="145" cy="285" r="4" fill="#FBC02D"/>
      <circle cx="148" cy="295" r="6" fill="#4CAF50"/>
    </g>
  </g>
  
  <!-- Text Box -->
  <rect x="0" y="400" width="480" height="75" fill="black"/>
  <text x="240" y="445" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">You see the world as you are!</text>
</svg>