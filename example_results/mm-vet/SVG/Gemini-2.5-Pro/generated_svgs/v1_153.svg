<svg viewBox="0 0 480 475" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#F9A825"/>
      <stop offset="50%" stop-color="#FDD835"/>
      <stop offset="100%" stop-color="#FFF59D"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="480" height="400" fill="url(#sky)"/>
  <path d="M 0 250 C 80 240, 160 260, 240 250 C 320 240, 400 255, 480 250 L 480 280 L 0 280 Z" fill="#EADCB3" stroke="#424242" stroke-width="1"/>
  <path d="M 0 280 C 100 270, 200 290, 300 280 C 400 270, 480 285, 480 285 L 480 320 L 0 320 Z" fill="#DBC9A4" stroke="#424242" stroke-width="1"/>
  
  <!-- Distant Trees -->
  <g fill="#8D6E63" stroke="#424242" stroke-width="0.5">
    <path d="M 380 220 C 370 210, 390 200, 410 205 C 430 210, 440 220, 430 230 C 420 240, 390 245, 380 235 Z"/>
    <path d="M 385 235 L 387 285 M 415 235 L 413 285 M 400 215 L 400 285 M 390 250 L 420 250"/>
    <path d="M 30 240 C 25 235, 35 230, 45 232 C 55 235, 60 240, 55 245 C 50 250, 35 252, 30 245 Z"/>
    <path d="M 42 245 L 42 280"/>
    <path d="M 310 250 C 305 245, 315 240, 325 242 C 335 245, 340 250, 335 255 C 330 260, 315 262, 310 255 Z"/>
    <path d="M 322 255 L 322 280"/>
  </g>

  <!-- Foreground Grass -->
  <path d="M 0 320 C 120 330, 240 310, 360 320 C 420 325, 480 320, 480 320 V 400 H 0 Z" fill="#A5D6A7" stroke="#424242" stroke-width="1"/>
  <path d="M 0 400 L 480 400 L 480 401 L 0 401 Z" fill="#424242"/>

  <!-- Art Supplies on Ground -->
  <path d="M 200 350 C 205 345, 215 345, 220 350 L 225 360 L 215 365 L 205 360 Z" fill="#D32F2F" stroke="#424242" stroke-width="1"/>
  <path d="M 225 340 C 230 335, 240 335, 245 340 L 250 350 L 240 355 L 230 350 Z" fill="#FBC02D" stroke="#424242" stroke-width="1" transform="rotate(-20 235 345)"/>
  <g id="paint-can">
    <path d="M 80 355 C 80 350, 100 350, 100 355 L 100 375 L 80 375 Z" fill="#E0E0E0" stroke="#424242" stroke-width="1"/>
