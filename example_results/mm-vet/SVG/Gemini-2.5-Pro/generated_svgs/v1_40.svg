<svg viewBox="0 0 1024 576" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto" fill="white">
      <polygon points="0 0, 10 3.5, 0 7"/>
    </marker>
  </defs>
  <rect width="1024" height="576" fill="#0D5AD9"/>
  <text x="512" y="85" font-family="sans-serif" font-size="38" font-weight="bold" fill="white" text-anchor="middle">5 STEPS TO WRITING AN SOP</text>
  
  <!-- Step 1: Create a list of processes -->
  <g>
    <circle cx="256" cy="240" r="70" fill="#28a745"/>
    <g transform="translate(256, 240) scale(0.9)" fill="none" stroke="white" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M -18 -26 h 36 a 4 4 0 0 1 4 4 v 52 a 4 4 0 0 1 -4 4 h -44 a 4 4 0 0 1 -4 -4 v -52 a 4 4 0 0 1 4 -4 h 4 v -6 a 6 6 0 0 1 6 -6 h 12 a 6 6 0 0 1 6 6 z"/>
      <path d="M -15 -2 v 0 M -15 0 l 6 6 l 10 -10"/>
      <line x1="8" y1="0" x2="20" y2="0"/>
      <path d="M -15 14 l 6 6 l 10 -10"/>
      <line x1="8" y1="14" x2="20" y2="14"/>
    </g>
    <text x="256" y="340" font-family="sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
      <tspan x="256" dy="0">CREATE A LIST OF</tspan>
      <tspan x="256" dy="1.2em">PROCESSES</tspan>
    </text>
  </g>
  
  <!-- Step 2: Identify your audience -->
  <g>
    <circle cx="512" cy="240" r="70" fill="#33a5ff"/>
    <g transform="translate(512, 240) scale(1.25)" fill="white">
      <circle cx="0" cy="-8" r="9"/>
      <path d="M -18 16 a 18 10 0 0 1 36 0 z"/>
      <circle cx="-20" cy="-4" r="7"/>
      <path d="M -30 14 a 12 7 0 0 1 24 0 z"/>
      <circle cx="20" cy="-4" r="7"/>
      <path d="M 8 14 a 12 7 0 0 1 24 0 z"/>
    </g>
    <text x="512" y="340" font-family="sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
      <tspan x="512" dy="0">IDENTIFY YOUR</tspan>
      <tspan x="512" dy="1.2em">AUDIENCE</tspan>
    </text>
  </g>
  
  <!-- Step 3: Define the objectives -->
  <g>
    <circle cx="768" cy="240" r="70" fill="#f45432"/>
    <g transform="translate(768, 240)" fill="none" stroke="white" stroke-width="5" stroke-linecap="round">
      <circle r="32"/>
      <circle r="16"/>
      <circle r="1" fill="white"/>
      <path d="M 10,10 L 30,-10 M 18,-10 L 30,-10 L 30,2"/>
    </g>
    <text x="768" y="340" font-family="sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
      <tspan x="768" dy="0">DEFINE THE</tspan>
      <tspan x="768" dy="1.2em">OBJECTIVES</tspan>
    </text>
  </g>
  
  <!-- Step 4: Choose a format -->
  <g>
    <circle cx="640" cy="450" r="70" fill="#ffc107"/>
    <path d="M 615 450 l 15 15 l 30 -30" stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <text x="640" y="550" font-family="sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
      <tspan x="640" dy="0">CHOOSE A FORMAT</tspan>
    </text>
  </g>

  <!-- Step 5: Write the SOP -->
  <g>
    <circle cx="384" cy="450" r="70" fill="#6690ff"/>
    <text x="384" y="462" font-family="sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">SOP</text>
    <text x="384" y="550" font-family="sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
      <tspan x="384" dy="0">WRITE THE SOP</tspan>
    </text>
  </g>
  
  <!-- Arrows -->
  <line x1="336" y1="240" x2="432" y2="240" stroke="white" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="592" y1="240" x2="688" y2="240" stroke="white" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 810 295 A 90 90 0 0 1 700 415" stroke="white" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <line x1="560" y1="450" x2="464" y2="450" stroke="white" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Logo -->
  <text x="975" y="545" font-family="sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="end">fre<tspan dx="-2.5">v</tspan><tspan dx="-6">v</tspan>o</text>
</svg>