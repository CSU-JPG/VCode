<svg viewBox="0 0 1280 853" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <style>
      .heavy-text { font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-weight: bold; }
      .light-text { font-family: Arial, sans-serif; }
      .num-text { font-family: Arial, sans-serif; font-weight: bold; stroke-linejoin: round; }
    </style>
  </defs>

  <rect x="0" y="0" width="1280" height="853" fill="#dbe2e8"/>
  <path d="M0 80 H1280 V420 H0 Z" fill="#3c414a"/>
  <path d="M0 400 L1280 420 V853 H0 Z" fill="#7d634b"/>
  <path d="M0 550 C 300 520, 600 540, 900 580 L1280 620 V853 H0 Z" fill="#6a523e"/>

  <!-- Background Banners -->
  <!-- Lucas Oil Logo Left -->
  <g transform="translate(140 120) scale(1.4)">
    <path d="M0,0 L150,0 L150,110 L75,150 L0,110 Z" fill="#ffffff"/>
    <path d="M5,5 L145,5 L145,107 L75,145 L5,107 Z" fill="none" stroke="#222222" stroke-width="5"/>
    <path d="M75,15 L75,110 M15,40 L135,40" fill="none" stroke="#cccccc" stroke-width="2"/>
    <text x="75" y="70" class="heavy-text" font-size="50" fill="#c10007" text-anchor="middle">LUCAS</text>
    <text x="75" y="110" class="light-text" font-size="18" fill="#333333" text-anchor="middle">OIL PRODUCTS</text>
    <path d="M30,12 L50,12 L50,32 L30,32Z" fill="#002868">
      <animate attributeName="fill" values="#002868;#BF0A30;#FFFFFF;#BF0A30;#002868" dur="4s" repeatCount="indefinite" />
    </path>
    <path d="M100,12 L120,12 L120,22 L100,22Z M100,22 L120,22 L120,32 L100,32Z" fill-rule="evenodd">
      <animate attributeName="fill" values="#000000;#FFFFFF;#000000" dur="1s" repeatCount="indefinite" />
    </path>
  </g>
  <!-- Promotocross Banner Right -->
  <g transform="translate(550 120)">
    <text x="250" y="50" class="heavy-text" font-size="28" fill="#eeeeee" text-anchor="middle" letter-spacing="2">PROMOTOCROSS.COM</text>
    <rect x="0" y="70" width="500" height="150" fill="#ffffff"/>
    <text x="250" y="170" class="heavy-text" font-size="110" fill="#c10007" text-anchor="middle">LUCAS OIL</text>
    <path d="M380 85 h 30 v 15 h -30 z M410 85 h 30 v 15 h -30 z M380 100 h 30 v 15 h -30 z M410 100 h 30 v 15 h -30 z" fill="#000" fill-rule="evenodd"/>
    <text x="250" y="220" class="heavy-text" font-size="60" fill="#444444" text-anchor="middle" opacity="0.8">PRO MOTOCROSS</text>
  </g>

  <!-- Riders -->
  <g id="riders">
    <!-- Far Background Riders -->
    <g id="rider-bg1" transform="translate(680 390) scale(0.9)">
       <path d="M 0 30 C 5 20, 15 0, 25 0 C 35 0, 45 20, 50 30 L 40 70 L 10 70 Z" fill="#345e8c"/>
       <circle cx="25" cy="-5" r="15" fill="#e0e0e0"/>
    </g>
     <g id="rider-bg2" transform="translate(480 390) scale(0.9)">
       <path d="M 0 30 C 5 20, 15 0, 25 0 C 35 0, 45 20, 50 30 L 40 70 L 10 70 Z" fill="#c10007"/>
       <circle cx="25" cy="-5" r="15" fill="#f0f0f0"/>
    </g>

    <!-- Rider 15 -->
    <g id="rider-15" transform="translate(980 430) scale(1.1)">
      <path d="M -10 120 C 10 160, 60 160, 80 120 Z" fill="#333"/>
      <path d="M 50 120 L 70 50 L 80 40 L 40 40 L 30 50 Z" fill="#ffffff"/>
      <path d="M 30 50 L 70 50 L 70 80 L 30 80 Z" fill="#1d9c4c"/>
      <path d="M 35 60 L 20 80 L 50 120 L 70 110 L 80 80 L 65 60 Z" fill="#f0f0f0"/>
      <circle cx="65" cy="30" r="18" fill="#e0e0e0"/>
      <path d="M 65 12 H 85 V 25 H 65 Z" fill="#1d9c4c"/>
      <text x="50" y="75" class="num-text" font-size="24" fill="#000" stroke="#fff" stroke-width="1" text-anchor="middle">15</text>
    </g>

    <!-- Rider 51 -->
    <g id="rider-51" transform="translate(800 420) scale(1.2)">
      <path d="M -10 130 C 20 180, 80 180, 100 130 Z" fill="#333"/>
      <path d="M 50 130 L 70 60 L 90 40 L 40 40 L 30 60 Z" fill="#1e2f85"/>
      <path d="M 30 60 L 80 60 L 80 90 L 30 90 Z" fill="#ffffff"/>
      <path d="M 30 70 L 15 90 L 50 130 L 80 120 L 90 90 L 75 70 Z" fill="#1e2f85"/>
      <path d="M 45 70 L 50 85 L 55 70 L 60 85 L 65 70" stroke="#00bf13" stroke-width="4" fill="none"/>
      <circle cx="75" cy="30" r="20" fill="#00bf13"/>
      <path d="M 75 10 H 100 V 25 H 75 Z" fill="#1e2f85"/>
      <text x="55" y="85" class="num-text" font-size="28" fill="#000" text-anchor="middle">51</text>
    </g>

    <!-- Rider 21 -->
    <g id="rider-21" transform="translate(880 425) scale(1.15)">
      <path d="M -10 125 C 10 170, 70 170, 90 125 Z" fill="#444"/>
      <path d="M 40 125 L 60 55 L 80 40 L 30 40 L 20 55 Z" fill="#e0e0e0"/>
      <path d="M 20 55 L 70 55 L 70 85 L 20 85 Z" fill="#000000"/>
      <path d="M 25 65 L 10 85 L 40 125 L 70 115 L 80 85 L 65 65 Z" fill="#f0f0f0"/>
      <circle cx="65" cy="30" r="18" fill="#333333"/>
      <path d="M 65 12 H 85 V 25 H 65 Z" fill="#f0f0f0"/>
      <text x="45" y="80" class="num-text" font-size="28" fill="#fff" text-anchor="middle">21</text>
    </g>

    <!-- Rider 25 -->
    <g id="rider-25" transform="translate(620 410) scale(1.3)">
      <path d="M -20 140 C 20 190, 80 190, 110 140 Z" fill="#333"/>
      <path d="M 50 140 L 70 60 L 95 40 L 40 40 L 25 60 Z" fill="#ff6600"/>
      <path d="M 25 60 L 85 60 L 85 95 L 25 95 Z" fill="#ffffff"/>
      <path d="M 30 70 L 10 90 L 50 140 L 90 130 L 100 90 L 80 70 Z" fill="#00236a"/>
      <circle cx="85" cy="30" r="22" fill="#00236a"/>
      <circle cx="85" cy="30" r="12" fill="#ff4500"/>
      <path d="M 85 8 H 110 V 25 H 85 Z" fill="#ff6600"/>
      <text x="55" y="90" class="num-text" font-size="32" fill="#000" text-anchor="middle">25</text>
    </g>

    <!-- Rider 23 -->
    <g id="rider-23" transform="translate(430 400) scale(1.35)">
      <path d="M -20 140 C 20 190, 80 190, 110 140 Z" fill="#444"/>
      <path d="M 50 140 L 70 60 L 95 40 L 40 40 L 25 60 Z" fill="#d4000e"/>
      <path d="M 25 60 L 85 60 L 85 95 L 25 95 Z" fill="#ffffff"/>
      <path d="M 30 70 L 10 90 L 50 140 L 90 130 L 100 90 L 80 70 Z" fill="#d4000e"/>
      <circle cx="85" cy="30" r="22" fill="#f0f0f0"/>
      <path d="M 85 8 H 110 V 25 H 85 Z" fill="#d4000e"/>
      <text x="55" y="90" class="num-text" font-size="32" fill="#000" text-anchor="middle">23</text>
    </g>

    <!-- Rider 16 -->
    <g id="rider-16" transform="translate(280 415) scale(1.3)">
      <path d="M -20 130 C 20 180, 80 180, 100 130 Z" fill="#333"/>
      <path d="M 50 130 L 70 50 L 90 35 L 40 35 L 25 50 Z" fill="#ffff00"/>
      <path d="M 25 50 L 80 50 L 80 85 L 25 85 Z" fill="#ffffff"/>
      <path d="M 30 60 L 10 80 L 50 130 L 80 120 L 90 80 L 75 60 Z" fill="#000000"/>
      <path d="M 55 60 L 65 70 L 75 60" fill="none" stroke="#ffff00" stroke-width="4"/>
      <circle cx="80" cy="25" r="20" fill="#333"/>
      <path d="M 80 5 H 100 V 20 H 80 Z" fill="#ffff00"/>
      <text x="52" y="80" class="num-text" font-size="30" fill="#000" text-anchor="middle">16</text>
    </g>

    <!-- Rider 9 -->
    <g id="rider-9" transform="translate(180 410) scale(1.32)">
      <path d="M -20 135 C 20 185, 80 185, 100 135 Z" fill="#444"/>
      <path d="M 50 135 L 70 55 L 90 40 L 40 40 L 25 55 Z" fill="#1d9c4c"/>
      <path d="M 25 55 L 80 55 L 80 90 L 25 90 Z" fill="#ffffff"/>
      <path d="M 30 65 L 10 85 L 50 135 L 80 125 L 90 85 L 75 65 Z" fill="#000000"/>
      <path d="M 50 65 C 55 75, 60 75, 65 65" fill="#1d9c4c" stroke="#1d9c4c" stroke-width="2"/>
      <circle cx="80" cy="30" r="20" fill="#1d9c4c"/>
      <path d="M 80 10 H 100 V 25 H 80 Z" fill="#000"/>
      <text x="52" y="85" class="num-text" font-size="32" fill="#000" text-anchor="middle">9</text>
    </g>

    <!-- Rider 17 -->
    <g id="rider-17" transform="translate(10, 420) scale(1.25)">
      <path d="M -10 130 C 20 170, 80 170, 90 130 Z" fill="#333"/>
      <path d="M 40 130 L 60 50 L 80 40 L 30 40 L 20 50 Z" fill="#ffff00"/>
      <path d="M 20 50 L 70 50 L 70 80 L 20 80 Z" fill="#000000"/>
      <path d="M 25 60 L 10 80 L 40 130 L 70 120 L 80 80 L 65 60 Z" fill="#000000"/>
      <circle cx="65" cy="30" r="18" fill="#e0e0e0"/>
      <path d="M 65 12 H 85 V 25 H 65 Z" fill="#ffff00"/>
      <text x="45" y="75" class="num-text" font-size="28" fill="#fff" text-anchor="middle">17</text>
    </g>

    <!-- Rider Far Left -->
     <g id="rider-far-left" transform="translate(-80 430) scale(1.2)">
      <path d="M -10 120 C 20 160, 80 160, 90 120 Z" fill="#444"/>
      <path d="M 40 120 L 60 40 L 80 30 L 30 30 L 20 40 Z" fill="#d4000e"/>
      <path d="M 25 50 L 10 70 L 40 120 L 70 110 L 80 70 L 65 50 Z" fill="#111111"/>
      <circle cx="65" cy="20" r="18" fill="#e0e0e0"/>
       <path d="M 65 2 H 85 V 15 H 65 Z" fill="#d4000e"/>
    </g>
  </g>

  <!-- Dirt and Dust -->
  <g id="dirt-effects">
    <circle cx="200" cy="700" r="15" fill="#8b6f57" opacity="0.4"/>
    <circle cx="250" cy="720" r="10" fill="#6a523e" opacity="0.5"/>
    <ellipse cx="450" cy="750" rx="40" ry="15" fill="#8b6f57" opacity="0.3"/>
    <ellipse cx="680" cy="780" rx="50" ry="20" fill="#6a523e" opacity="0.4"/>
    <path d="M100 750 q 50 -20 100 0 t 100 0" stroke="#5a422e" stroke-width="4" fill="none" opacity="0.5"/>
    <path d="M500 800 q 60 -30 120 0 t 120 0" stroke="#5a422e" stroke-width="5" fill="none" opacity="0.5"/>
    <path d="M900 760 q 70 -25 140 0" stroke="#5a422e" stroke-width="3" fill="none" opacity="0.5"/>
  </g>

</svg>