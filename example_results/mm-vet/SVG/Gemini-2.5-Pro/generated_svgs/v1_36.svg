<svg viewBox="0 0 1280 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 64px 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif; fill: #e87f7e; text-anchor: middle; }
