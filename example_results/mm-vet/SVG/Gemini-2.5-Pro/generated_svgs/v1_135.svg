<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="450" fill="#E8EDF2"/>
  <!-- Distant Treeline -->
  <path d="M0 270 C 50 265, 100 275, 150 270 C 200 265, 250 275, 300 270 C 350 265, 400 275, 450 270 C 500 265, 550 275, 600 270 C 650 265, 700 275, 750 270 C 800 265, 800 270, 800 270 V 300 H 0 Z" fill="#4B6145"/>
  <path d="M0 290 C 40 288, 80 295, 120 290 L 180 285 C 220 290, 280 285, 320 290 L 400 295 C 450 290, 500 295, 550 290 L 650 300 C 700 295, 750 300, 800 295 V 320 H 0 Z" fill="#6C835D"/>

  <!-- Field -->
  <path d="M0 300 C 150 310, 300 290, 450 305 C 600 320, 750 300, 800 310 V 450 H 0 Z" fill="#89A96D"/>
  <path d="M0 310 C 100 320, 250 300, 400 315 C 550 330, 700 310, 800 320 V 450 H 0 Z" fill="#6A8B42"/>
  <path d="M0 450 L 0 350 C 150 340, 200 360, 350 345 C 500 330, 600 360, 800 350 L 800 450 Z" fill="#5F7C3A"/>

  <!-- Kite -->
  <g transform="translate(450 100) rotate(15)">
    <path d="M -50 0 C 0 -40, 60 -30, 100 -5 L 50 15 C 20 25, -20 20, -50 0 Z" fill="#9CDA2E" stroke="#111" stroke-width="1.5"/>
    <path d="M -5 0 C 5 -10, 30 -15, 60 -10 L 40 5 C 20 10, 5 10, -5 0 Z" fill="#2E86C1" stroke="#111" stroke-width="1.5"/>
    <path d="M 10 0 C 15 5, 25 20, 15 35 L 5 30 C 0 25, 5 10, 10 0 Z" fill="#E74C3C"/>
    <path d="M 25 5 C 30 10, 40 25, 30 40 L 20 35 C 15 30, 20 15, 25 5 Z" fill="#E74C3C"/>
    <path d="M 40 10 C 45 15, 55 30, 45 45 L 35 40 C 30 35, 35 20, 40 10 Z" fill="#E74C3C"/>
    <circle cx="20" cy="-8" r="8" fill="#F1C40F" stroke="#111" stroke-width="1.5"/>
  </g>

  <!-- Girl -->
  <g transform="translate(380, 220)">
    <!-- Legs and Shoes -->
    <path d="M -5 100 C -15 130, -10 160, 0 180 L 10 182 C 20 160, 15 130, 5 100 Z" fill="#343A40"/>
    <path d="M -20 100 C -30 110, -35 120, -25 130 C -20 135, -5 130, 0 120 C 10 100, -5 95, -20 100 Z" fill="#343A40"/>
    <path d="M -2 178 C -10 180, -15 185, -5 188 L 15 186 C 25 182, 20 178, 12 179 L -2 178 Z" fill="#FFFFFF"/>
    <path d="M 8 180 C 12 179, 15 182, 10 185 L -2 187 C -8 185, 0 178, 8 180 Z" fill="#343A40" opacity="0.8"/>
    
    <!-- Torso and T-shirt -->
    <path d="M -30 45 C -25 90, 10 105, 15 100 L 25 50 C 15 40, -10 35, -30 45 Z" fill="#FFFFFF"/>
    <path d="M 10 60 C 15 75, 12 90, 5 100 L 0 95 C 0 80, 5 65, 10 60 Z" fill="#E0E0E0"/>
    
    <!-- Arm Right -->
    <path d="M 15 50 C 35 60, 45 90, 30 110 C 25 100, 20 80, 20 60 L 15 50 Z" fill="#FADBC5"/>

    <!-- Head and Hair -->
    <path d="M -20 20 C -45 45, -20 75, 0 70 C 20 65, 25 35, 0 20 C -5 18, -15 18, -20 20 Z" fill="#FADBC5"/>
    <path d="M -15 20 C -35 15, -45 35, -40 50 L -30 65 L -25 50 C -20 30, -20 22, -15 20 Z" fill="#B8860B"/>
    <path d="M -40 50 C -50 55, -55 70, -45 80 L -35 75 C -30 65, -35 55, -40 50 Z" fill="#A0760A"/>
    <path d="M 0 20 C 20 15, 30 35, 25 50 L 15 45 C 10 35, 5 25, 0 20 Z" fill="#B8860B"/>
    <path d="M -5 45 A 5 3 0 1 1 -5 45.1 Z" fill="#222"/> <!-- Eye -->
    <path d="M -15 50 C -10 55, 0 55, 5 50" fill="none" stroke="#E74C3C" stroke-width="1.5" stroke-linecap="round"/> <!-- Smile -->
    
    <!-- Arm Left and Kite Winder -->
    <path d="M -25 45 C -30 20, -10 5, 0 10 L 5 25 C -5 30, -15 40, -25 45 Z" fill="#FADBC5"/>
    <path d="M -5 8 C -10 0, 5 0, 8 8 L 0 15 Z" fill="#2ECC71"/>
  </g>
  
  <!-- Kite String -->
  <path d="M 378 228 C 400 190, 420 150, 455 120" stroke="#B0B0B0" stroke-width="0.5" fill="none"/>
</svg>