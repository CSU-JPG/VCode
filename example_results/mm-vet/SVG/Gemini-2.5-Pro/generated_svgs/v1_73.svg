<svg viewBox="0 0 1000 580" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hood" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6e3c4a"/>
      <stop offset="100%" stop-color="#50202d"/>
    </linearGradient>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c0d0e0"/>
      <stop offset="100%" stop-color="#e0e8f0"/>
    </linearGradient>
    <pattern id="bricks" patternUnits="userSpaceOnUse" width="80" height="40" x="0" y="0">
      <rect width="80" height="40" fill="#c9a99b"/>
      <path d="M 0 10 H 80 M 0 30 H 80 M 40 10 V 30 M 0 0 V 10 M 80 0 V 10 M 40 20 H 0 M 40 0 H 80" stroke="#a06b5a" stroke-width="2"/>
    </pattern>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1000" height="580" fill="url(#sky)"/>
  <path d="M 0 120 L 50 100 L 100 125 L 150 110 L 250 150 L 350 130 L 450 160 L 600 150 L 650 180 H 0 Z" fill="#b0bec5"/>
  <path d="M -10 180 L 700 180 L 700 280 L -10 280 Z" fill="#90a4ae"/>
  <path d="M 0 280 L 1000 280 L 1000 580 L 0 580 Z" fill="#616161"/>

  <!-- Background Industrial Elements -->
  <path d="M10,180 v80 h-15 v-80 z" fill="#37474f"/>
  <path d="M200,180 v-20 h20 v-15 h-40 v35 z" fill="#455a64"/>
  <path d="M250,150 h100 v30 h-100 z" fill="#78909c"/>
  <path d="M260,155 h80 v20 h-80 z" fill="#cfd8dc"/>
  <path d="M480,160 a50,20 0 0 1 100,0 v20 a50,20 0 0 1 -100,0 z" fill="#29b6f6" opacity="0.6"/>
  <path d="M50,180 h100 v50 h-100 z" fill="#546e7a"/>
  <path d="M55,185 h90 v40 h-90 z" fill="#78909c"/>
  <path d="M0,180 h700" stroke="#455a64" stroke-width="8"/>
  <path d="M10,180 v-80 M30,180 v-80 M50,180 v-80 M70,180 v-80 M90,180 v-80 M110,180 v-80 M130,180 v-80 M150,180 v-80 M170,180 v-80 M190,180 v-80" stroke="#78909c" stroke-width="2" fill="none"/>

  <!-- Brick Wall &amp;amp;amp; Parking Lines -->
  <path d="M680 180 H 1000 V 580 H 800 L 680 500 Z" fill="url(#bricks)"/>
  <path d="M0 505 L 820 545" stroke="#fdd835" stroke-width="15" stroke-linecap="round"/>
  <path d="M220 580 L 280 470" stroke="#e0e0e0" stroke-width="12"/>
  <path d="M480 580 L 540 470" stroke="#e0e0e0" stroke-width="12"/>

  <!-- Yellow Bin -->
  <path d="M630 360 L 650 355 L 675 410 L 650 420 Z" fill="#fdd835"/>
  <path d="M650 355 L 665 352 L 690 407 L 675 410 Z" fill="#fbc02d" />

  <!-- Charging Stations -->
  <g transform="translate(860, 240)">
    <path d="M0,0 h50 a10,10 0 0 1 10,10 v70 a10,10 0 0 1 -10,10 h-50 a10,10 0 0 1 -10,-10 v-70 a10,10 0 0 1 10,-10 z" fill="#eceff1"/>
    <path d="M-5,5 h50 a5,5 0 0 1 5,5 v20 h-60 v-20 a5,5 0 0 1 5,-5 z" fill="#4caf50"/>
    <path d="M5,40 h20 v20 h-20 z M5,65 h20 v20 h-20 z" fill="#37474f"/>
    <path d="M30,40 h20 v20 h-20 z M30,65 h20 v20 h-20 z" fill="#37474f"/>
  </g>
  <g transform="translate(910, 240)">
    <path d="M0,0 h50 a10,10 0 0 1 10,10 v70 a10,10 0 0 1 -10,10 h-50 a10,10 0 0 1 -10,-10 v-70 a10,10 0 0 1 10,-10 z" fill="#eceff1"/>
    <path d="M-5,5 h50 a5,5 0 0 1 5,5 v20 h-60 v-20 a5,5 0 0 1 5,-5 z" fill="#4caf50"/>
    <path d="M5,40 h20 v20 h-20 z M5,65 h20 v20 h-20 z" fill="#37474f"/>
    <path d="M30,40 h20 v20 h-20 z M30,65 h20 v20 h-20 z" fill="#37474f"/>
  </g>
  <path d="M700 260 h20 a5,5 0 0 1 5,5 v30 a5,5 0 0 1 -5,5 h-20 a5,5 0 0 1 -5,-5 v-30 a5,5 0 0 1 5,-5 z" fill="#eceff1"/>
  <path d="M705 275 h10 v10 h-10z" fill="#37474f"/>

  <!-- Farthest Car (Blue) -->
  <g>
    <path d="M480 340 C 470 340, 460 360, 460 370 L 460 440 L 670 445 L 680 390 C 680 370, 660 350, 640 350 L 580 345 Z" fill="#2c3e50"/>
    <path d="M500 355 L 560 350 L 570 385 L 510 390 Z" fill="#90a4ae" opacity="0.8"/>
    <rect x="635" y="380" width="30" height="10" fill="#212121"/>
  </g>

  <!-- Middle Car (White) -->
  <g>
    <path d="M260 320 C 230 320, 210 360, 210 380 L 220 480 L 530 485 L 540 400 C 540 370, 510 330, 480 325 L 350 320 Z" fill="#ffffff"/>
    <path d="M225,480 l5,15 h290 l5,-15 z" fill="#212121" opacity="0.2"/>
    <path d="M285 340 L 340 335 L 360 385 L 300 395 Z" fill="#bdc3c7" opacity="0.8"/>
    <path d="M460,390 h50 a5,5 0 0 1 5,5 v15 a5,5 0 0 1 -5,5 h-50 z" fill="#212121"/>
    <path d="M465,392 h40" stroke="#42a5f5" stroke-width="4"/>
    <path d="M225,370 C 240,360 250,360 270,370 L 280,410 L 235,415 Z" fill="#42a5f5" opacity="0.5"/>
  </g>

  <!-- Closest Car (Maroon) -->
  <g>
    <path d="M-150 290 C -120 290, -80 340, -50 370 L 20 540 L 400 545 L 430 420 C 440 360, 350 300, 250 295 L 100 290 Z" fill="url(#hood)"/>
    <path d="M-20,540 l5,20 h350 l5,-20 z" fill="#212121" opacity="0.2"/>
    <path d="M-20 320 L 100 310 L 140 400 L 10 415 Z" fill="#607d8b" opacity="0.6"/>
    <path d="M30,320 l-5,25 l-20,20 l-20,-5 z" fill="#50202d"/>
    <path d="M360,420 h50 a5,5 0 0 1 5,5 v20 a5,5 0 0 1 -5,5 h-50 z" fill="#212121"/>
    <path d="M365,422 h40" stroke="#42a5f5" stroke-width="5"/>
    <path d="M370,429 h-20 v12 h20 z" fill="#111"/>
    <path d="M320,450 c 0,15 -20,25 -30,15 l -10,-30 c 10,-10 30,0 30,15 z" fill="#e3f2fd" opacity="0.8"/>
    <path d="M30,450 c 0,15 20,25 30,15 l 10,-30 c -10,-10 -30,0 -30,15 z" fill="#e3f2fd" opacity="0.8"/>
    <path d="M30,440 L 300,445" stroke="#78909c" stroke-width="2"/>
    <path d="M20,370 C 40,360 70,360 100,370 L 120,440 L 30,445 Z" fill="#42a5f5" opacity="0.4"/>
    <path d="M110,410 L 120,440 L 100,442 L 95, 412 Z" fill="#e1f5fe"/>
    <path d="M100,380 a 10,5 0 1 0 0,10" fill="white"/>
    <path d="M80,380 a 10,5 0 1 0 0,10" fill="white"/>
  </g>

  <!-- Cables -->
  <path d="M710 287 Q 650 290, 600 390 L 590 410" fill="none" stroke="#424242" stroke-width="8"/>
  <path d="M900 300 Q 800 310, 650 350 T 500 405" fill="none" stroke="#ffee58" stroke-width="10"/>
  <path d="M930 300 Q 850 350, 700 450 T 450 500 C 300 550, 250 500, 340 435" fill="none" stroke="#ffee58" stroke-width="10"/>

  <!-- Cable Plugs -->
  <g transform="translate(590, 405)">
    <path d="M0,0 h20 l5,5 v10 l-5,5 h-20 l-5,-5 v-10 z" fill="#212121"/>
  </g>
  <g transform="translate(495, 400)">
    <path d="M0,0 h20 l5,5 v10 l-5,5 h-20 l-5,-5 v-10 z" fill="#212121"/>
  </g>
  <g transform="translate(335, 430)">
    <path d="M0,0 h20 l5,5 v10 l-5,5 h-20 l-5,-5 v-10 z" fill="#212121"/>
  </g>

</svg>