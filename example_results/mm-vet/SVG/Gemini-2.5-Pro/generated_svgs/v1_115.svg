<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="200" fill="url(#skyGradient)" />

  <!-- Background Foliage -->
  <path d="M -10 120 C 30 40, 70 60, 100 50 C 150 30, 180 80, 230 60 C 280 40, 310 90, 310 130 L 310 0 L -10 0 Z" fill="#66BB6A"/>
  <path d="M -10 130 C 20 80, 60 110, 90 90 C 140 60, 170 120, 220 100 C 270 80, 310 120, 310 150 L 310 0 L -10 0 Z" fill="#4CAF50" opacity="0.8"/>
  <path d="M 200 80 C 250 40, 280 90, 310 80 V 150 H 310 C 280 130, 250 160, 200 130 Z" fill="#388E3C"/>
  <path d="M 0 70 C 40 30, 70 80, 100 70 V 140 H 0 Z" fill="#388E3C"/>

  <!-- Road -->
  <path d="M 110 110 L 190 110 L 300 200 L 0 200 Z" fill="#B75244"/>

  <!-- Road Lines -->
  <path d="M 145 110 L 155 110 L 180 200 L 160 200 Z" fill="#FFEB3B"/>
  <path d="M 165 110 L 175 110 L 215 200 L 195 200 Z" fill="#FFEB3B"/>

  <!-- Runner's Shadow -->
  <ellipse cx="145" cy="188" rx="25" ry="5" fill="#000" opacity="0.2"/>

  <!-- Runner -->
  <g transform="translate(120, 95) scale(0.6)">
    <!-- Back Leg -->
    <path d="M 40 100 C 50 120, 55 135, 45 150 L 35 145 C 45 130, 40 115, 30 105 Z" fill="#D4A17E"/>
    <path d="M 36 147 L 46 152 L 40 160 L 30 155 Z" fill="#757575"/> <!-- Back Shoe -->

    <!-- Shorts -->
    <path d="M 25 80 L 65 80 L 60 105 L 20 105 Z" fill="#212121"/>
    
    <!-- Front Leg -->
    <path d="M 45 95 C 35 115, 40 135, 60 148 L 70 142 C 50 130, 45 110, 55 95 Z" fill="#E6B88A"/>
    <path d="M 61 148 L 71 142 L 80 155 L 70 160 Z" fill="#D32F2F"/> <!-- Front Shoe -->

    <!-- Torso -->
    <path d="M 28 35 C 25 60, 25 85, 30 85 L 60 85 C 65 85, 65 60, 62 35 L 45 28 Z" fill="#1E88E5"/>
    <path d="M 28 35 C 32 60, 32 85, 30 85 L 45 85 L 45 28 Z" fill="#1565C0"/>

    <!-- Arms -->
    <path d="M 62 38 C 75 45, 80 60, 70 75 L 60 70 C 70 60, 65 50, 62 45 Z" fill="#D4A17E"/> <!-- Right Arm -->
    <path d="M 28 38 C 15 45, 10 60, 20 75 L 30 70 C 20 60, 25 50, 28 45 Z" fill="#E6B88A"/> <!-- Left Arm -->

    <!-- Head -->
    <path d="M 35 15 A 15 17 0 1 1 55 15 A 15 17 0 1 1 35 15" fill="#E6B88A"/>
    <path d="M 33 12 Q 45 5, 57 12 C 55 20, 50 25, 45 25 C 40 25, 35 20, 33 12 Z" fill="#6D4C41"/> <!-- Hair -->
  </g>
</svg>