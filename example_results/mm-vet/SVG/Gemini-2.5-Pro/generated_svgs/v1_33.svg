<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title-text { font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif; font-weight: bold; fill: #6D4C41; }
      .number-text { font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif; font-weight: bold; fill: #FFFFFF; font-size: 28px; text-anchor: middle; alignment-baseline: central; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#A68A78"/>

  <!-- Title -->
  <text x="400" y="60" class="title-text" font-size="48" text-anchor="middle">CHOCOLATE CAKE RECIPE</text>

  <!-- Step 1 -->
  <g id="step1">
    <circle cx="200" cy="200" r="85" fill="#FFFFFF"/>
    <!-- Bowl -->
    <path d="M 150 205 Q 200 245, 250 205 L 245 195 Q 200 235, 155 195 Z" fill="rgba(207, 216, 220, 0.5)"/>
    <path d="M 155 195 C 160 215, 240 215, 245 195 Q 200 235, 155 195 Z" fill="#F5E5D5"/>
    <!-- Flour Bag -->
    <path d="M 140 160 L 145 190 L 180 185 L 175 155 Z" fill="#EFEBE9"/>
    <path d="M 142 165 L 146 185 L 178 181 L 173 161 Z" fill="#FFC107"/>
    <path d="M 155 170 C 158 175, 162 175, 165 170 M 153 175 L 155 180 L 157 175 M 163 175 L 165 180 L 167 175" stroke="#795548" stroke-width="1" fill="none"/>
    <text x="160" y="157" font-size="10" fill="#795548" text-anchor="middle" font-weight="bold">FLOUR</text>
    <!-- Eggs -->
    <ellipse cx="195" cy="145" rx="7" ry="9" fill="#FFECB3" transform="rotate(-15 195 145)"/>
    <ellipse cx="210" cy="150" rx="7" ry="9" fill="#FFECB3" transform="rotate(20 210 150)"/>
    <path d="M 200 165 C 195 175, 205 175, 200 165 M 200 170 C 197 185, 203 185, 200 170" fill="#FFECB3"/>
    <circle cx="200" cy="185" r="7" fill="#FFC107"/>
    <!-- Butter -->
    <path d="M 220 155 L 240 150 L 245 160 L 225 165 Z" fill="#FFF59D"/>
    <!-- Milk -->
    <path d="M 230 168 L 255 162 L 250 188 L 225 194 Z" fill="#FFFFFF"/>
    <path d="M 230 168 L 255 162 L 250 178 L 225 184 Z" fill="#4FC3F7"/>
    <circle cx="240" cy="178" r="5" fill="#FFFFFF"/>
    <path d="M 239 176 C 240 179, 241 176, 240 181" fill="#4FC3F7"/>
    <path d="M 225 194 Q 220 200 215 205" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
    <!-- Number -->
    <circle cx="200" cy="260" r="18" fill="#6D4C41"/>
    <text x="200" y="260" class="number-text">1</text>
  </g>

  <!-- Step 2 -->
  <g id="step2">
    <circle cx="400" cy="200" r="85" fill="#FFFFFF"/>
    <!-- Bowl -->
    <path d="M 350 205 Q 400 245, 450 205 L 445 195 Q 400 235, 355 195 Z" fill="rgba(207, 216, 220, 0.5)"/>
    <path d="M 355 195 C 360 215, 440 215, 445 195 Q 400 235, 355 195 Z" fill="#5D4037"/>
    <!-- Whisk -->
    <path d="M 430 160 L 445 175 M 430 160 C 420 190, 410 210, 400 210 S 380 190, 390 160 M 430 160 C 425 185, 415 205, 400 210 S 385 185, 395 160" stroke="#9E9E9E" stroke-width="2" fill="none"/>
    <path d="M 445 175 L 455 185" stroke="#8D6E63" stroke-width="6" stroke-linecap="round"/>
    <!-- Sugar -->
    <path d="M 370 155 L 365 175 L 390 180 L 395 160 Z" fill="#CFD8DC"/>
    <rect x="367" y="150" width="26" height="5" fill="#B0BEC5"/>
    <text x="380" y="172" font-size="8" fill="#455A64" text-anchor="middle" font-weight="bold">SUGAR</text>
    <!-- Cocoa -->
    <path d="M 340 170 L 335 190 L 365 195 L 370 175 Z" fill="#795548"/>
    <path d="M 342 174 L 340 186 L 363 190 L 365 178 Z" fill="#FFFFFF"/>
    <text x="352" y="180" font-size="6" fill="#795548" text-anchor="middle" font-weight="bold">COCOA</text>
    <text x="352" y="186" font-size="6" fill="#795548" text-anchor="middle" font-weight="bold">POWDER</text>
    <!-- Baking Powder -->
    <path d="M 405 150 L 400 175 L 425 170 L 430 145 Z" fill="#F5E5D5"/>
    <circle cx="415" cy="158" r="6" fill="#E53935"/>
    <text x="415" y="160" font-size="7" fill="#FFFFFF" text-anchor="middle" font-weight="bold">B</text>
    <!-- Number -->
    <circle cx="400" cy="260" r="18" fill="#6D4C41"/>
    <text x="400" y="260" class="number-text">2</text>
  </g>

  <!-- Step 3 -->
  <g id="step3">
    <circle cx="200" cy="400" r="85" fill="#FFFFFF"/>
    <!-- Cake Pan -->
    <ellipse cx="200" cy="425" rx="55" ry="15" fill="#90A4AE"/>
    <rect x="145" y="405" width="110" height="20" fill="#B0BEC5"/>
    <ellipse cx="200" cy="405" rx="55" ry="15" fill="#CFD8DC" stroke="#90A4AE" stroke-width="1"/>
    <!-- Pouring Bowl -->
    <path d="M 170 340 C 130 380, 180 410, 220 370 Z" fill="rgba(207, 216, 220, 0.7)"/>
    <!-- Batter -->
    <path d="M 180 370 Q 185 390, 200 400" stroke="#5D4037" stroke-width="15" fill="none" stroke-linecap="round"/>
    <ellipse cx="200" cy="405" rx="45" ry="10" fill="#5D4037"/>
    <!-- Number -->
    <circle cx="200" cy="460" r="18" fill="#6D4C41"/>
    <text x="200" y="460" class="number-text">3</text>
  </g>

  <!-- Step 4 -->
  <g id="step4">
    <circle cx="400" cy="400" r="85" fill="#FFFFFF"/>
    <!-- Oven -->
    <rect x="340" y="360" width="120" height="90" rx="10" fill="#455A64"/>
    <rect x="350" y="370" width="100" height="60" rx="5" fill="#78909C"/>
    <rect x="355" y="375" width="90" height="50" rx="3" fill="rgba(38, 50, 56, 0.4)"/>
    <!-- Inside Oven -->
    <path d="M 360 415 L 440 415" stroke="#B0BEC5" stroke-width="2"/>
    <path d="M 370 410 L 430 410 M 365 405 L 435 405" stroke="#B0BEC5" stroke-width="1"/>
    <path d="M 370 405 L 365 390 L 435 390 L 430 405 Z" fill="#8D6E63" />
    <path d="M 370 425 Q 400 420, 430 425" stroke="#FF9800" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 375 427 Q 400 422, 425 427" stroke="rgba(255, 87, 34, 0.7)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Controls -->
    <circle cx="355" cy="355" r="3" fill="#B0BEC5"/>
    <circle cx="365" cy="355" r="3" fill="#B0BEC5"/>
    <circle cx="375" cy="355" r="3" fill="#B0BEC5"/>
    <!-- Thermometer -->
    <rect x="330" y="375" width="8" height="50" rx="4" fill="#CFD8DC"/>
    <circle cx="334" cy="425" r="6" fill="#F44336"/>
    <rect x="332" y="395" width="4" height="30" fill="#F44336"/>
    <!-- Timer -->
    <circle cx="440" cy="355" r="15" fill="#F5F5F5"/>
    <path d="M 440 340 A 15 15 0 0 1 454 350" stroke="#D32F2F" stroke-width="3" fill="none"/>
    <text x="440" y="357" font-size="7" fill="#455A64" text-anchor="middle" font-weight="bold">30-35</text>
    <line x1="440" y1="355" x2="453" y2="348" stroke="#455A64" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Number -->
    <circle cx="400" cy="460" r="18" fill="#6D4C41"/>
    <text x="400" y="460" class="number-text">4</text>
  </g>

  <!-- Step 5 -->
  <g id="step5">
    <circle cx="600" cy="400" r="85" fill="#FFFFFF"/>
    <!-- Plate -->
    <ellipse cx="600" cy="435" rx="60" ry="15" fill="#ECEFF1"/>
    <!-- Cake -->
    <path d="M 550 430 L 550 395 C 550 380, 650 380, 650 395 L 650 430 Z" fill="#8D6E63"/>
    <ellipse cx="600" cy="395" rx="50" ry="15" fill="#4E342E"/>
    <!-- Drips -->
    <path d="M 555 398 C 560 415, 555 418, 560 420 Z" fill="#4E342E"/>
    <path d="M 580 398 C 582 410, 578 412, 580 415 Z" fill="#4E342E"/>
    <path d="M 605 398 C 603 420, 608 422, 605 425 Z" fill="#4E342E"/>
    <path d="M 630 398 C 635 412, 630 414, 633 418 Z" fill="#4E342E"/>
    <!-- Berries -->
    <g id="strawberry">
      <path d="M 595 385 C 590 390, 600 390, 595 385 L 600 380 Z" fill="#E53935"/>
      <path d="M 598 380 L 602 378 L 600 382" fill="#4CAF50"/>
    </g>
    <g id="raspberry">
      <circle cx="610" cy="388" r="3" fill="#D81B60"/>
      <circle cx="613" cy="385" r="3" fill="#D81B60"/>
      <circle cx="607" cy="385" r="3" fill="#D81B60"/>
    </g>
    <circle cx="620" cy="390" r="3" fill="#3949AB"/>
    <circle cx="588" cy="390" r="3" fill="#3949AB"/>
    <!-- Number -->
    <circle cx="600" cy="460" r="18" fill="#6D4C41"/>
    <text x="600" y="460" class="number-text">5</text>
  </g>
</svg>