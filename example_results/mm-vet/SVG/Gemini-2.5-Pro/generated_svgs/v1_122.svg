<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Wall and Floor -->
  <defs>
    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EAE3DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E1D9CF;stop-opacity:1" />
    </linearGradient>
    <pattern id="herringbone" patternUnits="userSpaceOnUse" width="100" height="100" patternTransform="scale(1)">
      <rect width="100" height="100" fill="#B5966A"/>
      <g fill-opacity="0.1" stroke="#000000" stroke-width="0.5">
        <path d="M-25 25 l50 -50 M0 100 l100 -100 M75 125 l50 -50" stroke="#000000" stroke-width="20"/>
        <path d="M-25 75 l50 50 M0 0 l100 100 M75 -25 l50 50" stroke="#000000" stroke-width="20"/>
      </g>
    </pattern>
  </defs>

  <rect x="0" y="0" width="800" height="420" fill="url(#wallGradient)" />
  <rect x="0" y="420" width="800" height="380" fill="url(#herringbone)" />

  <!-- Window Light -->
  <rect x="0" y="0" width="250" height="800" fill="white" opacity="0.2"/>
  <polygon points="10,420 400,420 650,800 100,800" fill="black" opacity="0.1"/>

  <!-- Baseboard -->
  <rect x="0" y="405" width="800" height="15" fill="#F5F5F5"/>
  <rect x="0" y="405" width="800" height="2" fill="#000000" opacity="0.1"/>

  <!-- Rug -->
  <rect x="0" y="550" width="600" height="250" fill="#C0C0C0" />
  <rect x="0" y="550" width="600" height="250" fill="url(#herringbone)" opacity="0.1"/>


  <!-- Curtains -->
  <rect x="0" y="0" width="150" height="480" fill="#FFFFFF" opacity="0.7" />
  <rect x="0" y="0" width="130" height="460" fill="#B3998D" />
  <g fill="#000000" opacity="0.15">
    <rect x="20" y="0" width="15" height="460" />
    <rect x="60" y="0" width="20" height="460" />
    <rect x="105" y="0" width="10" height="460" />
  </g>

  <!-- Wastebasket -->
  <path d="M730 630 L740 800 L790 800 L780 630 Z" fill="#F0F0F0"/>
  <ellipse cx="755" cy="630" rx="25" ry="5" fill="#FFFFFF"/>
  <ellipse cx="755" cy="630" rx="25" ry="5" fill="none" stroke="#E0E0E0"/>
  
  <!-- Desk -->
  <g id="desk" transform="translate(130, 250)">
    <!-- Legs -->
    <g fill="#212121">
      <path d="M10 0 L10 440 L30 440 L30 0 Z" />
      <path d="M480 0 L480 440 L500 440 L500 0 Z" />
      <path d="M15,440 l0,15 a5,5 0 0,0 10,0 l0,-15 z"/>
      <path d="M485,440 l0,15 a5,5 0 0,0 10,0 l0,-15 z"/>
    </g>
    <!-- Folding Mechanism -->
    <g stroke="#333333" stroke-width="8">
      <line x1="30" y1="50" x2="100" y2="150" />
      <line x1="30" y1="200" x2="100" y2="150" />
      <line x1="480" y1="50" x2="410" y2="150" />
      <line x1="480" y1="200" x2="410" y2="150" />
    </g>
    <!-- Tabletop -->
    <rect x="0" y="-30" width="510" height="45" rx="5" fill="#3A312F" />
    <rect x="0" y="-30" width="510" height="10" fill="#000000" opacity="0.1" />
  </g>

  <!-- Chair -->
  <g id="chair" transform="translate(40, 480)">
    <!-- Shadow -->
    <path d="M10,230 C120,250 280,250 350,230 L350 300 C280 320 120 320 10 300 Z" fill="black" opacity="0.2"/>
    <!-- Legs -->
    <g stroke="#AAAAAA" stroke-width="2">
      <line x1="100" y1="70" x2="250" y2="70" />
      <line x1="130" y1="100" x2="220" y2="40" />
      <line x1="220" y1="100" x2="130" y2="40" />
    </g>
    <g fill="#D4AF37" opacity="0.6">
      <path d="M80 70 L 20 320 L 40 320 L 95 70 Z" />
      <path d="M270 70 L 330 320 L 310 320 L 255 70 Z" />
    </g>
    <!-- Seat -->
    <path d="M10,130 C10,20 340,20 340,130 Q360,200 175,220 Q-10,200 10,130 Z" fill="#F5F5F5" />
    <path d="M20,130 C20,40 330,40 330,130 Q330,150 250,150 L100,150 Q20,150 20,130 Z" fill="white"/>
  </g>

  <!-- Desk Items -->
  <g transform="translate(130, 220)">
    <!-- Lamp -->
    <g id="lamp" transform="translate(130, -100)">
      <circle cx="0" cy="100" r="35" fill="#1C1C1C" />
      <rect x="-5" y="20" width="10" height="80" fill="#1C1C1C" />
      <path d="M0 20 L 60 0 L 60 10 L 0 30 Z" fill="#1C1C1C" />
      <path d="M60,5 C70,5 90,20 90,50 L50,50 C50,20 50,5 60,5 Z" fill="#1C1C1C" />
    </g>
    <!-- Coffee Cup -->
    <g id="cup" transform="translate(100, -10)">
      <ellipse cx="0" cy="10" rx="30" ry="12" fill="#F0F0F0" />
      <path d="M-30,10 C-30,30 30,30 30,10" fill="white" />
      <path d="M28,12 a10,10 0 0,1 0,12" stroke="white" stroke-width="5" fill="none" />
      <ellipse cx="0" cy="10" rx="22" ry="8" fill="#A47551" />
      <path d="M-10 8 a10,12 0 0,1 20,-2" stroke="#FFFFFF" stroke-width="2" fill="none" />
    </g>
    <!-- Laptop -->
    <g id="laptop" transform="translate(250, -110)">
      <path d="M0 110 L200 110 L220 100 L-20 100 Z" fill="#D3D3D3" />
      <path d="M-15 100 L215 100 L210 0 L-10 0 Z" fill="#C0C0C0" />
      <rect x="0" y="5" width="200" height="90" fill="black" />
      <rect x="5" y="10" width="190" height="80" fill="#2E4374" />
      <rect x="-5" y="102" width="210" height="3" fill="#B0B0B0" />
    </g>
    <!-- Notebook &amp;amp;amp; Pen -->
    <g id="notebook" transform="translate(380, -20)">
       <rect x="0" y="0" width="100" height="60" rx="5" fill="#9D7F64" />
       <rect x="5" y="5" width="90" height="50" fill="#8C715A" />
       <rect x="85" y="0" width="15" height="60" rx="5" fill="#7A624E"/>
       <rect x="-30" y="15" width="120" height="8" rx="4" fill="#1C1C1C" transform="rotate(-10)" />
    </g>
    <!-- Radio -->
    <g id="radio" transform="translate(420, -100)">
      <rect x="0" y="0" width="120" height="70" rx="10" fill="#A0522D"/>
      <rect x="10" y="10" width="100" height="50" rx="5" fill="#F5DEB3"/>
      <rect x="10" y="10" width="100" height="50" rx="5" fill="url(#herringbone)" opacity="0.05"/>
      <line x1="15" y1="15" x2="105" y2="15" stroke="#D2B48C" stroke-width="1.5"/>
      <rect x="20" y="20" width="80" height="5" fill="#CD853F"/>
      <path d="M-5 20 a20,20 0 0,0 0,30 h130 a20,20 0 0,0 0,-30 Z" stroke="#8B4513" stroke-width="4" fill="none"/>
      <g fill="#D4AF37">
        <circle cx="30" cy="50" r="4"/>
        <circle cx="50" cy="50" r="4"/>
        <circle cx="70" cy="50" r="4"/>
      </g>
    </g>
  </g>
</svg>