<svg viewBox="0 0 520 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .axis-line { stroke: #333333; stroke-width: 1; }
      .grid-line { stroke: #cccccc; stroke-width: 1; }
      .axis-label { font-family: sans-serif; font-size: 12px; fill: #000000; text-anchor: end; }
      .year-label { font-family: sans-serif; font-size: 12px; fill: #000000; text-anchor: middle; }
      .title { font-family: sans-serif; font-size: 14px; fill: #c51162; text-anchor: middle; }
      .series-label { font-family: sans-serif; font-size: 12px; fill: #0d47a1; text-anchor: middle; }
      .bar { fill: #0d47a1; }
      .line-immig { stroke: #29b6f6; stroke-width: 2.5; fill: none; }
      .line-emig { stroke: #0d47a1; stroke-width: 2.5; fill: none; }
    </style>
  </defs>

  <rect x="0" y="0" width="520" height="420" class="bg"/>

  <!-- Axes and Gridlines -->
  <g id="axes">
    <!-- Y-axis labels and gridlines -->
    <text x="40" y="380" class="axis-label" dominant-baseline="middle">0</text>
    <line x1="50" y1="380" x2="500" y2="380" class="axis-line" />
    <text x="40" y="323.33" class="axis-label" dominant-baseline="middle">100</text>
    <line x1="50" y1="323.33" x2="500" y2="323.33" class="grid-line" />
    <text x="40" y="266.67" class="axis-label" dominant-baseline="middle">200</text>
    <line x1="50" y1="266.67" x2="500" y2="266.67" class="grid-line" />
    <text x="40" y="210" class="axis-label" dominant-baseline="middle">300</text>
    <line x1="50" y1="210" x2="500" y2="210" class="grid-line" />
    <text x="40" y="153.33" class="axis-label" dominant-baseline="middle">400</text>
    <line x1="50" y1="153.33" x2="500" y2="153.33" class="grid-line" />
    <text x="40" y="96.67" class="axis-label" dominant-baseline="middle">500</text>
    <line x1="50" y1="96.67" x2="500" y2="96.67" class="grid-line" />
    <text x="40" y="40" class="axis-label" dominant-baseline="middle">600</text>
    <line x1="50" y1="40" x2="500" y2="40" class="grid-line" />
    <line x1="50" y1="40" x2="50" y2="380" class="axis-line" />
    <text x="15" y="25" font-size="14px" fill="#000000">Thousands</text>

    <!-- X-axis labels -->
    <text x="72.5" y="395" class="year-label">1999</text>
    <text x="117.5" y="395" class="year-label">2000</text>
    <text x="162.5" y="395" class="year-label">2001</text>
    <text x="207.5" y="395" class="year-label">2002</text>
    <text x="252.5" y="395" class="year-label">2003</text>
    <text x="297.5" y="395" class="year-label">2004</text>
    <text x="342.5" y="395" class="year-label">2005</text>
    <text x="387.5" y="395" class="year-label">2006</text>
    <text x="432.5" y="395" class="year-label">2007</text>
    <text x="477.5" y="395" class="year-label">2008</text>
  </g>

  <!-- Data Plots -->
  <g id="bars">
    <!-- Net Migration Bars (y = 380 - (value/600)*340, height = (value/600)*340) -->
    <rect x="58.5" y="286.5" width="28" height="93.5" class="bar"/> <!-- 1999, Net: 165 -->
    <rect x="103.5" y="289.33" width="28" height="90.67" class="bar"/> <!-- 2000, Net: 160 -->
    <rect x="148.5" y="283.67" width="28" height="96.33" class="bar"/> <!-- 2001, Net: 170 -->
    <rect x="193.5" y="292.17" width="28" height="87.83" class="bar"/> <!-- 2002, Net: 155 -->
    <rect x="238.5" y="295" width="28" height="85" class="bar"/> <!-- 2003, Net: 150 -->
    <rect x="283.5" y="241.5" width="28" height="138.5" class="bar"/> <!-- 2004, Net: 245 -->
    <rect x="328.5" y="263.83" width="28" height="116.17" class="bar"/> <!-- 2005, Net: 205 -->
    <rect x="373.5" y="266.67" width="28" height="113.33" class="bar"/> <!-- 2006, Net: 200 -->
    <rect x="418.5" y="250.33" width="28" height="129.67" class="bar"/> <!-- 2007, Net: 230 -->
    <rect x="463.5" y="286.5" width="28" height="93.5" class="bar"/> <!-- 2008, Net: 165 -->
  </g>

  <g id="lines">
    <!-- Immigration Line -->
    <polyline points="72.5,125 117.5,110.83 162.5,108 207.5,91 252.5,91 297.5,45.67 342.5,60 387.5,42.83 432.5,54.33 477.5,45.67" class="line-immig"/>
    <!-- Emigration Line -->
    <polyline points="72.5,215.67 117.5,198.67 162.5,204.33 207.5,176 252.5,176 297.5,181.83 342.5,164.67 387.5,153.33 432.5,187.5 477.5,139.17" class="line-emig"/>
  </g>

  <!-- Labels -->
  <g id="labels">
    <text x="250" y="80" class="series-label">Immigration</text>
    <text x="430" y="175" class="series-label">Emigration</text>
    <text x="230" y="280" class="series-label">Net</text>
    <text x="285" y="415" class="title">Long-Term International Migration, UK, 1999-2008</text>
  </g>
</svg>