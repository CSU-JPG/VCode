<svg viewBox="0 0 800 670" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="texture">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" result="noise"/>
      <feDiffuseLighting in="noise" lighting-color="#888" surfaceScale="1.5">
        <feDistantLight azimuth="45" elevation="45"/>
      </feDiffuseLighting>
      <feComposite operator="in" in2="SourceGraphic" result="textured"/>
      <feBlend in="SourceGraphic" in2="textured" mode="multiply" />
    </filter>
    <g id="curtain-motif">
      <path d="M0,0 C-2,-5 2,-5 0,-10 C-2,-15 2,-15 0,-20" stroke="#4f4f52" stroke-width="0.8" fill="none"/>
      <circle cx="0" cy="-2" r="1.5" fill="#aab8a8"/>
      <circle cx="-3" cy="-8" r="1" fill="#c9b97b"/>
      <circle cx="3" cy="-14" r="1.2" fill="#b0b0b0"/>
      <circle cx="1" cy="-18" r="0.8" fill="#c9b97b"/>
    </g>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="800" height="670" fill="#7a7a7a"/>
  <rect x="0" y="540" width="800" height="130" fill="#58544c"/>
  <path d="M0 540 H 800" stroke="#3e3b33" stroke-width="4"/>

  <!-- Curtain -->
  <g filter="url(#texture)">
    <rect x="0" y="0" width="250" height="540" fill="#2c2b30"/>
  </g>
  <g opacity="0.7">
    <use href="#curtain-motif" x="100" y="150"/>
    <use href="#curtain-motif" x="180" y="120"/>
    <use href="#curtain-motif" x="50" y="220"/>
    <use href="#curtain-motif" x="140" y="280"/>
    <use href="#curtain-motif" x="200" y="310"/>
    <use href="#curtain-motif" x="80" y="350"/>
    <use href="#curtain-motif" x="160" y="420"/>
    <use href="#curtain-motif" x="60" y="480"/>
    <use href="#curtain-motif" x="210" y="500"/>
    <use href="#curtain-motif" x="120" y="520"/>
  </g>
  <path d="M 45,50 a 10,10 0 1,1 -20,0 a 10,10 0 1,1 20,0 M 35,50 l -5,8 l -5,-8" fill="none" stroke="#4e4630" stroke-width="1.5"/>

  <!-- Wall Decor -->
  <rect x="290" y="60" width="250" height="120" fill="#111111"/>
  <rect x="300" y="70" width="230" height="100" fill="#e2e1dc"/>
  <rect x="310" y="80" width="210" height="80" fill="#c8c5be"/>
  <path d="M315 130 H 515" stroke="#918e86" stroke-width="2"/>
  <path d="M400 120 h 20 v -5 h -20 z" fill="#a19e96"/>
  <rect x="785" y="90" width="15" height="200" fill="#111111"/>

  <!-- Figure -->
  <g>
    <!-- Footstool -->
    <path d="M255 580 L 320 575 L 315 605 L 250 610 Z" fill="#b3a161" stroke="#8a7a44" stroke-width="1"/>

    <!-- Dress and Chair -->
    <path d="M374,152 C400,150 560,155 560,155 L555,250 C550,450 590,550 590,550 L610,610 L260,630 L280,570 C350,550 360,510 370,480 C360,460 380,450 380,450 L380,260 C380,220 375,180 374,152 Z" fill="#151415"/>
    <path d="M560 250 L 565 590 L 585 585 L 575 250 Z" fill="#1a191a"/>

    <!-- Face and Hands -->
    <path d="M374,152 C370,165 375,180 395,188 L408,190 C415,190 418,195 417,202 L412,215 C410,220 405,222 400,220 L385,215 C380,210 378,200 378,190 L374,152 Z" fill="#d1c0b1"/>
    <path d="M390,445 C380,440 385,425 400,425 L420,430 C430,432 435,445 425,450 L400,455 C395,456 392,450 390,445 Z" fill="#d1c0b1"/>

    <!-- Bonnet and Lace -->
    <path d="M378,190 C378,160 360,145 380,138 L400,148 L395,188 L374,152 C370,150 372,180 378,190 Z" fill="#e6e6e9"/>
    <path d="M380,218 L412,215 C418,225 410,235 400,235 L385,230 Z" fill="#e6e6e9" opacity="0.9"/>
    <path d="M400,425 L420,430 C428,425 435,435 420,440 L405,435 Z" fill="#e6e6e9"/>

  </g>
</svg>