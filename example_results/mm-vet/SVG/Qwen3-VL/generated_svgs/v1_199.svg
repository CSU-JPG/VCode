<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bronze" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8B8B8B"/>
      <stop offset="50%" stop-color="#5A5A5A"/>
      <stop offset="100%" stop-color="#4D4D4D"/>
    </linearGradient>
    <filter id="blur" x="0" y="0" width="100%" height="100%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
  </defs>

  <!-- Background: blurred traditional roof -->
  <rect width="1000" height="700" fill="#8B4513" filter="url(#blur)"/>
  
  <!-- Roof tiles pattern (simplified) -->
  <g fill="#CD5C5C" stroke="#654321" stroke-width="0.5">
    <rect x="0" y="0" width="1000" height="100" rx="5" ry="5"/>
    <!-- Tile rows -->
    <g>
      <rect x="0" y="0" width="100" height="20" rx="3" ry="3"/>
      <rect x="110" y="0" width="100" height="20" rx="3" ry="3"/>
      <rect x="220" y="0" width="100" height="20" rx="3" ry="3"/>
      <rect x="330" y="0" width="100" height="20" rx="3" ry="3"/>
      <rect x="440" y="0" width="100" height="20" rx="3" ry="3"/>
      <rect x="550" y="0" width="100" height="20" rx="3" ry="3"/>
      <rect x="660" y="0" width="100" height="20" rx="3" ry="3"/>
      <rect x="770" y="0" width="100" height="20" rx="3" ry="3"/>
      <rect x="880" y="0" width="100" height="20" rx="3" ry="3"/>
      <rect x="990" y="0" width="100" height="20" rx="3" ry="3"/>
    </g>
    <!-- Second row -->
    <g>
      <rect x="50" y="25" width="100" height="20" rx="3" ry="3"/>
      <rect x="160" y="25" width="100" height="20" rx="3" ry="3"/>
      <rect x="270" y="25" width="100" height="20" rx="3" ry="3"/>
      <rect x="380" y="25" width="100" height="20" rx="3" ry="3"/>
      <rect x="490" y="25" width="100" height="20" rx="3" ry="3"/>
      <rect x="600" y="25" width="100" height="20" rx="3" ry="3"/>
      <rect x="710" y="25" width="100" height="20" rx="3" ry="3"/>
      <rect x="820" y="25" width="100" height="20" rx="3" ry="3"/>
      <rect x="930" y="25" width="100" height="20" rx="3" ry="3"/>
    </g>
    <!-- Third row -->
    <g>
      <rect x="0" y="50" width="100" height="20" rx="3" ry="3"/>
      <rect x="110" y="50" width="100" height="20" rx="3" ry="3"/>
      <rect x="220" y="50" width="100" height="20" rx="3" ry="3"/>
      <rect x="330" y="50" width="100" height="20" rx="3" ry="3"/>
      <rect x="440" y="50" width="100" height="20" rx="3" ry="3"/>
      <rect x="550" y="50" width="100" height="20" rx="3" ry="3"/>
      <rect x="660" y="50" width="100" height="20" rx="3" ry="3"/>
      <rect x="770" y="50" width="100" height="20" rx="3" ry="3"/>
      <rect x="880" y="50" width="100" height="20" rx="3" ry="3"/>
      <rect x="990" y="50" width="100" height="20" rx="3" ry="3"/>
    </g>
  </g>

  <!-- Main statue -->
  <g transform="translate(200, 50)">
    <!-- Head and face -->
    <ellipse cx="300" cy="100" rx="80" ry="90" fill="url(#bronze)" stroke="#333" stroke-width="2"/>
    
    <!-- Hair and beard -->
    <path d="M220 100 C240 80 280 70 300 70 C320 70 360 80 380 100" fill="none" stroke="#333" stroke-width="3"/>
    <path d="M250 130 Q300 160 350 130" fill="none" stroke="#333" stroke-width="3"/>
    <path d="M250 130 C270 150 290 170 300 190 C310 170 330 150 350 130" fill="url(#bronze)" stroke="#333" stroke-width="2"/>
    
    <!-- Eyes -->
    <circle cx="280" cy="110" r="5" fill="#222"/>
    <circle cx="320" cy="110" r="5" fill="#222"/>
    
    <!-- Eyebrows -->
    <path d="M270 100 Q280 95 290 100" fill="none" stroke="#333" stroke-width="2"/>
    <path d="M310 100 Q320 95 330 100" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Nose -->
    <path d="M300 110 L300 130" fill="none" stroke="#333" stroke-width="3"/>
    
    <!-- Mouth -->
    <path d="M280 140 Q300 145 320 140" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Beard -->
    <path d="M250 130 C260 160 280 180 300 190 C320 180 340 160 350 130" fill="url(#bronze)" stroke="#333" stroke-width="2"/>
    <path d="M250 130 C255 150 270 170 300 180 C330 170 345 150 350 130" fill="url(#bronze)" stroke="#333" stroke-width="1"/>
    
    <!-- Robe -->
    <path d="M200 200 C220 220 250 250 300 280 C350 250 380 220 400 200" fill="url(#bronze)" stroke="#333" stroke-width="2"/>
    <path d="M200 200 L200 600 L300 600 L300 280" fill="url(#bronze)" stroke="#333" stroke-width="2"/>
    <path d="M400 200 L400 600 L300 600 L300 280" fill="url(#bronze)" stroke="#333" stroke-width="2"/>
    
    <!-- Sleeve details -->
    <path d="M200 300 C210 310 220 320 230 330" fill="none" stroke="#333" stroke-width="2"/>
    <path d="M400 300 C390 310 380 320 370 330" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Hands clasped -->
    <path d="M350 450 C360 460 370 470 380 480 C370 490 360 500 350 510 C340 500 330 490 320 480 C330 470 340 460 350 450" fill="url(#bronze)" stroke="#333" stroke-width="2"/>
    <path d="M320 480 C330 470 340 460 350 450 C360 460 370 470 380 480" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Belt detail -->
    <rect x="300" y="350" width="20" height="40" fill="#666" stroke="#333" stroke-width="1"/>
    
    <!-- Ornamental patterns on robe -->
    <g stroke="#333" stroke-width="1" fill="none">
      <path d="M250 250 C260 260 270 270 280 280"/>
      <path d="M260 260 C270 270 280 280 290 290"/>
      <path d="M270 270 C280 280 290 290 300 300"/>
      <path d="M330 270 C340 280 350 290 360 300"/>
      <path d="M340 260 C350 270 360 280 370 290"/>
      <path d="M350 250 C360 260 370 270 380 280"/>
    </g>
  </g>
</svg>