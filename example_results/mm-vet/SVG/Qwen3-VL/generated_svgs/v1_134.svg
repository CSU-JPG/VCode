<svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="spoonGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="50%" stop-color="#ccc"/>
      <stop offset="100%" stop-color="#eee"/>
    </linearGradient>
    <linearGradient id="chopstickGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="50%" stop-color="#ccc"/>
      <stop offset="100%" stop-color="#eee"/>
    </linearGradient>
    <pattern id="woodPattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="#e8d0a9"/>
      <path d="M0,50 Q25,40 50,50 T100,50" stroke="#d8c090" fill="none"/>
      <path d="M0,75 Q25,65 50,75 T100,75" stroke="#d8c090" fill="none"/>
    </pattern>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="1000" height="1000" fill="url(#woodPattern)" filter="url(#shadow)"/>
  
  <!-- Spoon -->
  <g transform="translate(50,70) rotate(-25)">
    <ellipse cx="0" cy="0" rx="60" ry="30" fill="url(#spoonGradient)" stroke="#aaa" stroke-width="2"/>
    <rect x="-15" y="30" width="30" height="800" rx="5" ry="5" fill="url(#spoonGradient)" stroke="#aaa" stroke-width="2"/>
    <!-- Engraving on spoon handle -->
    <path d="M-5,600 C-3,595 -1,590 0,585 C1,590 3,595 5,600" stroke="#888" stroke-width="1" fill="none"/>
    <path d="M-5,800 C-3,795 -1,790 0,785 C1,790 3,795 5,800" stroke="#888" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Chopsticks -->
  <g transform="translate(250,50) rotate(-25)">
    <rect x="-5" y="0" width="10" height="850" rx="3" ry="3" fill="url(#chopstickGradient)" stroke="#aaa" stroke-width="1"/>
    <rect x="10" y="0" width="10" height="850" rx="3" ry="3" fill="url(#chopstickGradient)" stroke="#aaa" stroke-width="1"/>
    <!-- Engraving on chopsticks -->
    <path d="M0,600 C1,598 2,596 3,595 C4,596 5,598 6,600" stroke="#888" stroke-width="0.5" fill="none"/>
    <path d="M15,600 C16,598 17,596 18,595 C19,596 20,598 21,600" stroke="#888" stroke-width="0.5" fill="none"/>
    <path d="M0,800 C1,798 2,796 3,795 C4,796 5,798 6,800" stroke="#888" stroke-width="0.5" fill="none"/>
    <path d="M15,800 C16,798 17,796 18,795 C19,796 20,798 21,800" stroke="#888" stroke-width="0.5" fill="none"/>
  </g>
  
  <!-- Floral decoration in top right -->
  <g transform="translate(600,0)">
    <!-- Simple stylized flowers -->
    <g opacity="0.8">
      <circle cx="100" cy="30" r="25" fill="#f5f0e5" stroke="#e0d5c5" stroke-width="1"/>
      <circle cx="120" cy="60" r="22" fill="#f5f0e5" stroke="#e0d5c5" stroke-width="1"/>
      <circle cx="150" cy="35" r="20" fill="#f5f0e5" stroke="#e0d5c5" stroke-width="1"/>
      <circle cx="130" cy="10" r="18" fill="#f5f0e5" stroke="#e0d5c5" stroke-width="1"/>
      <circle cx="90" cy="10" r="15" fill="#f5f0e5" stroke="#e0d5c5" stroke-width="1"/>
      <circle cx="80" cy="50" r="20" fill="#f5f0e5" stroke="#e0d5c5" stroke-width="1"/>
      <circle cx="160" cy="70" r="23" fill="#f5f0e5" stroke="#e0d5c5" stroke-width="1"/>
      <circle cx="180" cy="40" r="18" fill="#f5f0e5" stroke="#e0d5c5" stroke-width="1"/>
      <circle cx="190" cy="80" r="20" fill="#f5f0e5" stroke="#e0d5c5" stroke-width="1"/>
      <circle cx="170" cy="10" r="15" fill="#f5f0e5" stroke="#e0d5c5" stroke-width="1"/>
    </g>
  </g>
</svg>