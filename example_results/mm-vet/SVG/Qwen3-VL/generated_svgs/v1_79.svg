<svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <rect width="1000" height="1000" fill="#f5e6e6"/>
  <!-- Background pattern -->
  <defs>
    <pattern id="bgPattern" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M0,0 L50,50 M50,0 L0,50" stroke="#8b7a7a" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1000" height="1000" fill="url(#bgPattern)" opacity="0.3"/>
  
  <!-- Lincoln portrait -->
  <g transform="translate(100,80)">
    <path d="M150,100 C180,80 220,70 250,90 C280,110 300,150 310,200 C320,250 310,300 300,340 C290,380 270,410 250,430 C230,450 200,460 170,450 C140,440 120,420 110,390 C100,360 95,320 95,280 C95,240 100,200 110,170 C120,140 130,120 150,100 Z" fill="#333"/>
    <!-- Face details -->
    <circle cx="200" cy="250" r="15" fill="#fff"/>
    <circle cx="280" cy="250" r="15" fill="#fff"/>
    <ellipse cx="240" cy="300" rx="40" ry="10" fill="#333"/>
    <path d="M200,350 Q240,370 280,350" fill="none" stroke="#333" stroke-width="3"/>
    <!-- Beard and hair -->
    <path d="M150,100 C180,80 220,70 250,90 C280,110 300,150 310,200 C320,250 310,300 300,340 C290,380 270,410 250,430 C230,450 200,460 170,450 C140,440 120,420 110,390 C100,360 95,320 95,280 C95,240 100,200 110,170 C120,140 130,120 150,100 Z" fill="none" stroke="#333" stroke-width="2"/>
    <!-- Neck and collar -->
    <rect x="100" y="430" width="200" height="100" fill="#333"/>
    <rect x="120" y="430" width="160" height="80" fill="#fff"/>
    <!-- Bow tie -->
    <path d="M180,510 C190,520 210,520 220,510 C230,500 210,490 200,490 C190,490 170,500 180,510 Z" fill="#333"/>
  </g>
  
  <!-- Stars on left -->
  <g fill="none" stroke="#8b7a7a" stroke-width="1">
    <polygon points="100,150 105,130 110,150 130,155 110,160 105,180 100,160 80,155"/>
    <polygon points="80,230 85,210 90,230 110,235 90,240 85,260 80,240 60,235"/>
    <polygon points="60,310 65,290 70,310 90,315 70,320 65,340 60,320 40,315"/>
    <polygon points="40,390 45,370 50,390 70,395 50,400 45,420 40,400 20,395"/>
    <polygon points="20,470 25,450 30,470 50,475 30,480 25,500 20,480 0,475"/>
    <polygon points="40,550 45,530 50,550 70,555 50,560 45,580 40,560 20,555"/>
    <polygon points="60,630 65,610 70,630 90,635 70,640 65,660 60,640 40,635"/>
    <polygon points="80,710 85,690 90,710 110,715 90,720 85,740 80,720 60,715"/>
    <polygon points="100,790 105,770 110,790 130,795 110,800 105,820 100,800 80,795"/>
  </g>
  
  <!-- Eagle on right -->
  <g fill="none" stroke="#8b7a7a" stroke-width="1">
    <path d="M700,150 C720,130 740,120 760,130 C780,140 790,160 800,180 C810,200 815,220 815,240 C815,260 810,280 800,300 C790,320 770,340 750,350 C730,360 710,360 690,350 C670,340 650,320 640,300 C630,280 625,260 625,240 C625,220 630,200 640,180 C650,160 670,140 700,150 Z"/>
    <!-- Wings -->
    <path d="M700,150 C720,130 740,120 760,130 C780,140 790,160 800,180 C810,200 815,220 815,240 C815,260 810,280 800,300 C790,320 770,340 750,350 C730,360 710,360 690,350 C670,340 650,320 640,300 C630,280 625,260 625,240 C625,220 630,200 640,180 C650,160 670,140 700,150 Z"/>
    <!-- Shield -->
    <rect x="850" y="400" width="100" height="150" fill="#fff" stroke="#8b7a7a" stroke-width="2"/>
    <line x1="860" y1="400" x2="860" y2="550" stroke="#8b7a7a" stroke-width="2"/>
    <line x1="880" y1="400" x2="880" y2="550" stroke="#8b7a7a" stroke-width="2"/>
    <line x1="900" y1="400" x2="900" y2="550" stroke="#8b7a7a" stroke-width="2"/>
    <line x1="920" y1="400" x2="920" y2="550" stroke="#8b7a7a" stroke-width="2"/>
    <line x1="940" y1="400" x2="940" y2="550" stroke="#8b7a7a" stroke-width="2"/>
    <!-- Olive branch -->
    <path d="M700,550 C720,530 740,520 760,530 C780,540 790,560 800,580 C810,600 815,620 815,640 C815,660 810,680 800,700 C790,720 770,740 750,750 C730,760 710,760 690,750 C670,740 650,720 640,700 C630,680 625,660 625,640 C625,620 630,600 640,580 C650,560 670,540 700,550 Z"/>
  </g>
  
  <!-- Text elements -->
  <text x="50" y="50" font-family="serif" font-size="40" fill="#333">ERAL</text>
  <text x="700" y="50" font-family="serif" font-size="40" fill="#333">RESER</text>
  <text x="850" y="200" font-family="serif" font-size="60" fill="#333">TH</text>
  <text x="750" y="220" font-family="serif" font-size="20" fill="#333">E PLURIBUS</text>
  <text x="850" y="830" font-family="serif" font-size="20" fill="#333">SERIES 20</text>
  <text x="100" y="930" font-family="serif" font-size="40" fill="#333">LINCOLN</text>
  <text x="0" y="920" font-family="serif" font-size="80" fill="#333">VE</text>
  <text x="700" y="920" font-family="serif" font-size="80" fill="#333">DO</text>
  
  <!-- Border lines -->
  <rect x="0" y="0" width="1000" height="1000" fill="none" stroke="#333" stroke-width="2"/>
  <rect x="10" y="10" width="980" height="980" fill="none" stroke="#333" stroke-width="1"/>
</svg>