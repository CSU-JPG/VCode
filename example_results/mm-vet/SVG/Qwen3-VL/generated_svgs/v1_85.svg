<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bluebird" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3A86FF"/>
      <stop offset="100%" stop-color="#457B9D"/>
    </linearGradient>
    <linearGradient id="titmouse" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#A8A8A8"/>
      <stop offset="100%" stop-color="#D3D3D3"/>
    </linearGradient>
    <linearGradient id="cardinal" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FF4500"/>
      <stop offset="100%" stop-color="#DC143C"/>
    </linearGradient>
    <linearGradient id="femaleCardinal" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#E9C465"/>
      <stop offset="100%" stop-color="#D4A373"/>
    </linearGradient>
    <linearGradient id="flycatcher" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8D8D8D"/>
      <stop offset="100%" stop-color="#F4A261"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="#E0F2F1"/>

  <g stroke="#555" stroke-width="1.5">
    <line x1="0" y1="530" x2="1000" y2="670" stroke="#7D7D5D" stroke-width="8" stroke-linecap="round"/>
    <line x1="0" y1="530" x2="1000" y2="670" stroke="#5D5D3D" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Bluebird -->
  <g transform="translate(50,350)">
    <ellipse cx="0" cy="0" rx="30" ry="25" fill="url(#bluebird)"/>
    <ellipse cx="-15" cy="10" rx="15" ry="10" fill="#FFD700"/>
    <circle cx="25" cy="-10" r="5" fill="#000"/>
    <path d="M25,-10 L35,-15 L30,-5 Z" fill="#FFD700"/>
    <path d="M-30,0 Q-45,15 -30,25" fill="url(#bluebird)"/>
    <path d="M-30,0 Q-45,-15 -30,-25" fill="url(#bluebird)"/>
  </g>

  <!-- Titmouse (left) -->
  <g transform="translate(250,380)">
    <ellipse cx="0" cy="0" rx="25" ry="20" fill="url(#titmouse)"/>
    <ellipse cx="-10" cy="5" rx="10" ry="8" fill="#FFF"/>
    <circle cx="15" cy="-5" r="3" fill="#000"/>
    <path d="M15,-5 L22,-8 L18,0 Z" fill="#FFD700"/>
    <path d="M-20,0 Q-30,10 -20,20" fill="url(#titmouse)"/>
    <path d="M-20,0 Q-30,-10 -20,-20" fill="url(#titmouse)"/>
  </g>

  <!-- Titmouse (middle) -->
  <g transform="translate=(400,450)">
    <ellipse cx="0" cy="0" rx="25" ry="20" fill="url(#titmouse)"/>
    <ellipse cx="-10" cy="5" rx="10" ry="8" fill="#FFF"/>
    <circle cx="15" cy="-5" r="3" fill="#000"/>
    <path d="M15,-5 L22,-8 L18,0 Z" fill="#FFD700"/>
    <path d="M-20,0 Q-30,10 -20,20" fill="url(#titmouse)"/>
    <path d="M-20,0 Q-30,-10 -20,-20" fill="url(#titmouse)"/>
  </g>

  <!-- Female Cardinal -->
  <g transform="translate(550,400)">
    <ellipse cx="0" cy="0" rx="30" ry="25" fill="url(#femaleCardinal)"/>
    <ellipse cx="-15" cy="10" rx="15" ry="10" fill="#E9C465"/>
    <circle cx="25" cy="-10" r="5" fill="#000"/>
    <path d="M25,-10 L35,-15 L30,-5 Z" fill="#FF4500"/>
    <path d="M-30,0 Q-45,15 -30,25" fill="url(#femaleCardinal)"/>
    <path d="M-30,0 Q-45,-15 -30,-25" fill="url(#femaleCardinal)"/>
  </g>

  <!-- Male Cardinal -->
  <g transform="translate(700,350)">
    <ellipse cx="0" cy="0" rx="30" ry="25" fill="url(#cardinal)"/>
    <ellipse cx="-15" cy="10" rx="15" ry="10" fill="#FF4500"/>
    <circle cx="25" cy="-10" r="5" fill="#000"/>
    <path d="M25,-10 L35,-15 L30,-5 Z" fill="#FF4500"/>
    <path d="M-30,0 Q-45,15 -30,25" fill="url(#cardinal)"/>
    <path d="M-30,0 Q-45,-15 -30,-25" fill="url(#cardinal)"/>
  </g>

  <!-- Flycatcher -->
  <g transform="translate(850,480)">
    <ellipse cx="0" cy="0" rx="25" ry="20" fill="url(#flycatcher)"/>
    <ellipse cx="-10" cy="5" rx="10" ry="8" fill="#FFF"/>
    <circle cx="15" cy="-5" r="3" fill="#000"/>
    <path d="M15,-5 L22,-8 L18,0 Z" fill="#FFD700"/>
    <path d="M-20,0 Q-30,10 -20,20" fill="url(#flycatcher)"/>
    <path d="M-20,0 Q-30,-10 -20,-20" fill="url(#flycatcher)"/>
  </g>

  <!-- Branch details -->
  <g stroke="#7D7D5D" stroke-width="2">
    <line x1="100" y1="550" x2="120" y2="570"/>
    <line x1="200" y1="560" x2="220" y2="580"/>
    <line x1="300" y1="570" x2="320" y2="590"/>
    <line x1="400" y1="580" x2="420" y2="600"/>
    <line x1="500" y1="590" x2="520" y2="610"/>
    <line x1="600" y1="600" x2="620" y2="620"/>
    <line x1="700" y1="610" x2="720" y2="630"/>
    <line x1="800" y1="620" x2="820" y2="640"/>
    <line x1="900" y1="630" x2="920" y2="650"/>
  </g>

  <!-- Leaves -->
  <g fill="#8BC34A">
    <circle cx="110" cy="560" r="5"/>
    <circle cx="210" cy="570" r="5"/>
    <circle cx="310" cy="580" r="5"/>
    <circle cx="410" cy="590" r="5"/>
    <circle cx="510" cy="600" r="5"/>
    <circle cx="610" cy="610" r="5"/>
    <circle cx="710" cy="620" r="5"/>
    <circle cx="810" cy="630" r="5"/>
    <circle cx="910" cy="640" r="5"/>
  </g>
</svg>