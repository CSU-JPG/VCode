<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <rect width="1000" height="700" fill="#f0e6d2"/>
  <defs>
    <linearGradient id="skin" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e8c8b0"/>
      <stop offset="100%" stop-color="#d4b8a0"/>
    </linearGradient>
    <linearGradient id="suit" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <linearGradient id="uniform" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2a2a2a"/>
      <stop offset="100%" stop-color="#3a3a3a"/>
    </linearGradient>
  </defs>
  
  <!-- Left character -->
  <g transform="translate(0,0)">
    <circle cx="100" cy="100" r="80" fill="url(#skin)"/>
    <path d="M50 150 Q100 180 150 150" stroke="#000" stroke-width="2" fill="none"/>
    <path d="M80 120 L90 130 M110 120 L120 130" stroke="#000" stroke-width="2"/>
    <path d="M50 200 H150 V600 H50 Z" fill="url(#suit)"/>
    <rect x="70" y="200" width="60" height="100" fill="white"/>
    <path d="M70 250 Q100 270 130 250" fill="black"/>
    <path d="M70 250 L130 250" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Center-left character (Don Corleone) -->
  <g transform="translate(250,0)">
    <circle cx="100" cy="100" r="80" fill="url(#skin)"/>
    <path d="M50 150 Q100 180 150 150" stroke="#000" stroke-width="2" fill="none"/>
    <path d="M80 120 L90 130 M110 120 L120 130" stroke="#000" stroke-width="2"/>
    <path d="M60 100 Q100 80 140 100" stroke="#000" stroke-width="2" fill="none"/>
    <path d="M50 200 H150 V600 H50 Z" fill="url(#suit)"/>
    <rect x="70" y="200" width="60" height="100" fill="white"/>
    <path d="M70 250 Q100 270 130 250" fill="black"/>
    <path d="M70 250 L130 250" stroke="black" stroke-width="2"/>
    <ellipse cx="100" cy="40" rx="80" ry="40" fill="black"/>
    <path d="M20 40 Q100 0 180 40" fill="black"/>
  </g>
  
  <!-- Center-right character (military uniform) -->
  <g transform="translate(500,0)">
    <circle cx="100" cy="100" r="80" fill="url(#skin)"/>
    <path d="M50 150 Q100 180 150 150" stroke="#000" stroke-width="2" fill="none"/>
    <path d="M80 120 L90 130 M110 120 L120 130" stroke="#000" stroke-width="2"/>
    <path d="M50 200 H150 V600 H50 Z" fill="url(#uniform)"/>
    <rect x="70" y="200" width="60" height="100" fill="#e0d0c0"/>
    <path d="M70 250 Q100 270 130 250" fill="black"/>
    <path d="M70 250 L130 250" stroke="black" stroke-width="2"/>
    <ellipse cx="100" cy="40" rx="80" ry="40" fill="#3a3a3a"/>
    <path d="M20 40 Q100 0 180 40" fill="#3a3a3a"/>
    <rect x="70" y="450" width="60" height="10" fill="#ff0000"/>
    <rect x="75" y="460" width="50" height="5" fill="#0000ff"/>
    <rect x="80" y="465" width="40" height="5" fill="#ffff00"/>
    <circle cx="100" cy="550" r="8" fill="#c0c0c0"/>
  </g>
  
  <!-- Right character -->
  <g transform="translate(750,0)">
    <circle cx="100" cy="100" r="80" fill="url(#skin)"/>
    <path d="M50 150 Q100 180 150 150" stroke="#000" stroke-width="2" fill="none"/>
    <path d="M80 120 L90 130 M110 120 L120 130" stroke="#000" stroke-width="2"/>
    <path d="M50 200 H150 V600 H50 Z" fill="url(#suit)"/>
    <rect x="70" y="200" width="60" height="100" fill="white"/>
    <path d="M70 250 Q100 270 130 250" fill="black"/>
    <path d="M70 250 L130 250" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Hand on shoulder -->
  <path d="M540 500 Q580 450 620 500" fill="url(#skin)"/>
  <path d="M550 510 Q570 480 590 510" fill="url(#skin)"/>
  <path d="M560 520 Q570 500 580 520" fill="url(#skin)"/>
</svg>