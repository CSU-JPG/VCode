    <text x="140" y="220" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="#d38d5f">THAN</text>
    <text x="140" y="270" font-family="Arial" font-size="50" font-weight="bold" text-anchor="middle" fill="#d38d5f">MILK®</text>
    
