<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <rect width="1000" height="800" fill="#f5f5f5"/>
  
  <!-- Background elements -->
  <rect x="0" y="0" width="1000" height="800" fill="#fff"/>
  
  <!-- Vegetables section -->
  <g id="vegetables">
    <!-- Red peppers -->
    <g>
      <rect x="50" y="20" width="150" height="200" fill="#e74c3c"/>
      <text x="125" y="120" font-size="12" text-anchor="middle" fill="white">Red Peppers</text>
    </g>
    
    <!-- Yellow peppers -->
    <g>
      <rect x="200" y="20" width="150" height="200" fill="#f1c40f"/>
      <text x="275" y="120" font-size="12" text-anchor="middle" fill="black">Yellow Peppers</text>
    </g>
    
    <!-- Cauliflower -->
    <g>
      <rect x="350" y="20" width="150" height="200" fill="#f9f9f9"/>
      <text x="425" y="120" font-size="12" text-anchor="middle" fill="black">Cauliflower</text>
    </g>
    
    <!-- Cucumbers -->
    <g>
      <rect x="50" y="300" width="150" height="150" fill="#27ae60"/>
      <text x="125" y="375" font-size="12" text-anchor="middle" fill="white">Cucumbers</text>
    </g>
    
    <!-- Tomatoes -->
    <g>
      <rect x="200" y="300" width="150" height="150" fill="#e74c3c"/>
      <text x="275" y="375" font-size="12" text-anchor="middle" fill="white">Tomatoes</text>
    </g>
  </g>
  
  <!-- Fruits section -->
  <g id="fruits">
    <!-- Apples -->
    <g>
      <rect x="600" y="20" width="150" height="200" fill="#e74c3c"/>
      <text x="675" y="120" font-size="12" text-anchor="middle" fill="white">Apples</text>
    </g>
    
    <!-- Oranges -->
    <g>
      <rect x="450" y="500" width="200" height="200" fill="#f39c12"/>
      <text x="550" y="600" font-size="12" text-anchor="middle" fill="white">Oranges</text>
    </g>
    
    <!-- Grapes -->
    <g>
      <rect x="400" y="350" width="100" height="100" fill="#6c3483"/>
      <text x="450" y="400" font-size="12" text-anchor="middle" fill="white">Grapes</text>
    </g>
    
    <!-- Bananas -->
    <g>
      <rect x="800" y="650" width="100" height="100" fill="#f1c40f"/>
      <text x="850" y="700" font-size="12" text-anchor="middle" fill="black">Bananas</text>
    </g>
    
    <!-- Strawberries -->
    <g>
      <rect x="700" y="700" width="150" height="100" fill="#e74c3c"/>
      <text x="775" y="750" font-size="12" text-anchor="middle" fill="white">Strawberries</text>
    </g>
    
    <!-- Kiwis -->
    <g>
      <rect x="250" y="650" width="150" height="100" fill="#8d6e63"/>
      <text x="325" y="700" font-size="12" text-anchor="middle" fill="white">Kiwis</text>
    </g>
    
    <!-- Lemons -->
    <g>
      <rect x="850" y="350" width="150" height="150" fill="#f1c40f"/>
      <text x="925" y="425" font-size="12" text-anchor="middle" fill="black">Lemons</text>
    </g>
    
    <!-- Pears -->
    <g>
      <rect x="450" y="250" width="150" height="150" fill="#d4e6a5"/>
      <text x="525" y="325" font-size="12" text-anchor="middle" fill="black">Pears</text>
    </g>
  </g>
  
  <!-- Price tags -->
  <g id="price-tags">
    <!-- Red pepper price tag -->
    <rect x="40" y="250" width="60" height="40" fill="white" stroke="black"/>
    <text x="70" y="270" font-size="10" text-anchor="middle" fill="black">₹7.00</text>
    
    <!-- Yellow pepper price tag -->
    <rect x="290" y="280" width="60" height="40" fill="white" stroke="black"/>
    <text x="320" y="300" font-size="10" text-anchor="middle" fill="black">₹8.00</text>
    
    <!-- Tomato price tag -->
    <rect x="290" y="480" width="60" height="40" fill="white" stroke="black"/>
    <text x="320" y="500" font-size="10" text-anchor="middle" fill="black">₹9.00</text>
    
    <!-- Cucumber price tag -->
    <rect x="40" y="500" width="60" height="40" fill="white" stroke="black"/>
    <text x="70" y="520" font-size="10" text-anchor="middle" fill="black">₹8.00</text>
    
    <!-- Orange price tag -->
    <rect x="650" y="750" width="60" height="40" fill="white" stroke="black"/>
    <text x="680" y="770" font-size="10" text-anchor="middle" fill="black">₹12.00</text>
    
    <!-- Grape price tag -->
    <rect x="540" y="450" width="60" height="40" fill="white" stroke="black"/>
    <text x="570" y="470" font-size="10" text-anchor="middle" fill="black">₹5.00</text>
    
    <!-- Apple price tag -->
    <rect x="660" y="150" width="60" height="40" fill="white" stroke="black"/>
    <text x="690" y="170" font-size="10" text-anchor="middle" fill="black">₹7.00</text>
    
    <!-- Lemon price tag -->
    <rect x="830" y="400" width="60" height="40" fill="white" stroke="black"/>
    <text x="860" y="420" font-size="10" text-anchor="middle" fill="black">₹7.00</text>
    
    <!-- Banana price tag -->
    <rect x="950" y="750" width="60" height="40" fill="white" stroke="black"/>
    <text x="980" y="770" font-size="10" text-anchor="middle" fill="black">₹15.00</text>
    
    <!-- Kiwi price tag -->
    <rect x="400" y="850" width="60" height="40" fill="white" stroke="black"/>
    <text x="430" y="870" font-size="10" text-anchor="middle" fill="black">₹7.00</text>
  </g>
  
  <!-- Decorative elements -->
  <g id="decorations">
    <!-- Green leaves around fruits -->
    <path d="M450,550 Q470,530 490,550 Q510,570 490,590 Q470,610 450,590 Z" fill="#27ae60" opacity="0.8"/>
    <path d="M600,700 Q620,680 640,700 Q660,720 640,740 Q620,760 600,740 Z" fill="#27ae60" opacity="0.8"/>
    <path d="M750,750 Q770,730 790,750 Q810,770 790,790 Q770,810 750,790 Z" fill="#27ae60" opacity="0.8"/>
    <path d="M850,650 Q870,630 890,650 Q910,670 890,690 Q870,710 850,690 Z" fill="#27ae60" opacity="0.8"/>
  </g>
</svg>