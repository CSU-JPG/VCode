<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <style>
    .label { font-family: Arial, sans-serif; font-size: 14px; }
    .arrow { stroke: black; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0,0 10,3.5 0,7" fill="black" />
    </marker>
  </defs>

  <!-- Phytoplankton -->
  <g transform="translate(250,600)">
    <polygon points="0,0 10,20 30,10 20,-10" fill="green" stroke="darkgreen"/>
    <circle cx="15" cy="5" r="3" fill="yellow"/>
    <text x="0" y="-15" class="label">Phytoplankton</text>
  </g>

  <!-- Zooplankton -->
  <g transform="translate(100,550)">
    <ellipse cx="15" cy="10" rx="10" ry="8" fill="lightblue" stroke="blue"/>
    <line x1="10" y1="10" x2="5" y2="5" stroke="blue"/>
    <line x1="20" y1="10" x2="25" y2="5" stroke="blue"/>
    <text x="0" y="-5" class="label">Zooplankton</text>
  </g>

  <!-- Seaweed -->
  <g transform="translate(500,650)">
    <path d="M0,0 C5,10 10,5 15,15 C20,25 25,20 30,30" fill="none" stroke="green" stroke-width="3"/>
    <path d="M0,0 C-5,10 -10,5 -15,15 C-20,25 -25,20 -30,30" fill="none" stroke="green" stroke-width="3"/>
    <text x="0" y="-15" class="label">Seaweed</text>
  </g>

  <!-- Krill -->
  <g transform="translate(350,450)">
    <ellipse cx="20" cy="10" rx="15" ry="8" fill="orange" stroke="red"/>
    <line x1="20" y1="10" x2="35" y2="10" stroke="red" stroke-width="2"/>
    <line x1="20" y1="10" x2="30" y2="5" stroke="red" stroke-width="2"/>
    <line x1="20" y1="10" x2="30" y2="15" stroke="red" stroke-width="2"/>
    <text x="0" y="-15" class="label">Krill</text>
  </g>

  <!-- Fish -->
  <g transform="translate(200,400)">
    <ellipse cx="20" cy="10" rx="15" ry="8" fill="lightblue" stroke="blue"/>
    <polygon points="35,10 40,5 40,15" fill="blue"/>
    <text x="0" y="-15" class="label">Fish</text>
  </g>

  <!-- Seagull -->
  <g transform="translate(50,300)">
    <ellipse cx="20" cy="10" rx="15" ry="8" fill="white" stroke="black"/>
    <polygon points="35,10 40,5 40,15" fill="black"/>
    <circle cx="25" cy="5" r="2" fill="black"/>
    <text x="0" y="-15" class="label">Seagull</text>
  </g>

  <!-- Blue whale -->
  <g transform="translate(150,100)">
    <ellipse cx="30" cy="10" rx="25" ry="10" fill="blue" stroke="darkblue"/>
    <polygon points="55,10 60,5 60,15" fill="darkblue"/>
    <text x="0" y="-15" class="label">Blue whale</text>
  </g>

  <!-- Leopard seal -->
  <g transform="translate(450,250)">
    <ellipse cx="20" cy="10" rx="15" ry="8" fill="gray" stroke="black"/>
    <polygon points="35,10 40,5 40,15" fill="black"/>
    <text x="0" y="-15" class="label">Leopard seal</text>
  </g>

  <!-- Penguin -->
  <g transform="translate(600,300)">
    <ellipse cx="15" cy="10" rx="10" ry="8" fill="black" stroke="white"/>
    <ellipse cx="15" cy="10" rx="5" ry="4" fill="white" stroke="none"/>
    <circle cx="15" cy="5" r="2" fill="white"/>
    <text x="0" y="-15" class="label">Penguin</text>
  </g>

  <!-- Squid -->
  <g transform="translate(700,350)">
    <ellipse cx="20" cy="10" rx="15" ry="8" fill="purple" stroke="darkpurple"/>
    <line x1="20" y1="10" x2="35" y2="10" stroke="darkpurple" stroke-width="2"/>
    <line x1="20" y1="10" x2="30" y2="5" stroke="darkpurple" stroke-width="2"/>
    <line x1="20" y1="10" x2="30" y2="15" stroke="darkpurple" stroke-width="2"/>
    <text x="0" y="-15" class="label">Squid</text>
  </g>

  <!-- Elephant seal -->
  <g transform="translate(850,250)">
    <ellipse cx="20" cy="10" rx="15" ry="8" fill="brown" stroke="darkbrown"/>
    <polygon points="35,10 40,5 40,15" fill="darkbrown"/>
    <text x="0" y="-15" class="label">Elephant seal</text>
  </g>

  <!-- Killer whale -->
  <g transform="translate(750,100)">
    <ellipse cx="30" cy="10" rx="25" ry="10" fill="black" stroke="white"/>
    <polygon points="55,10 60,5 60,15" fill="white"/>
    <text x="0" y="-15" class="label">Killer whale</text>
  </g>

  <!-- Crab -->
  <g transform="translate(800,550)">
    <ellipse cx="20" cy="10" rx="15" ry="8" fill="red" stroke="darkred"/>
    <line x1="20" y1="10" x2="35" y2="10" stroke="darkred" stroke-width="2"/>
    <line x1="20" y1="10" x2="30" y2="5" stroke="darkred" stroke-width="2"/>
    <line x1="20" y1="10" x2="30" y2="15" stroke="darkred" stroke-width="2"/>
    <text x="0" y="-15" class="label">Crab</text>
  </g>

  <!-- Arrows -->
  <line x1="250" y1="600" x2="100" y2="550" class="arrow"/>
  <line x1="250" y1="600" x2="200" y2="400" class="arrow"/>
  <line x1="250" y1="600" x2="350" y2="450" class="arrow"/>
  <line x1="100" y1="550" x2="200" y2="400" class="arrow"/>
  <line x1="200" y1="400" x2="50" y2="300" class="arrow"/>
  <line x1="200" y1="400" x2="150" y2="100" class="arrow"/>
  <line x1="50" y1="300" x2="150" y2="100" class="arrow"/>
  <line x1="50" y1="300" x2="450" y2="250" class="arrow"/>
  <line x1="350" y1="450" x2="450" y2="250" class="arrow"/>
  <line x1="350" y1="450" x2="600" y2="300" class="arrow"/>
  <line x1="450" y1="250" x2="750" y2="100" class="arrow"/>
  <line x1="600" y1="300" x2="700" y2="350" class="arrow"/>
  <line x1="700" y1="350" x2="750" y2="100" class="arrow"/>
  <line x1="700" y1="350" x2="850" y2="250" class="arrow"/>
  <line x1="850" y1="250" x2="750" y2="100" class="arrow"/>
  <line x1="500" y1="650" x2="800" y2="550" class="arrow"/>
  <line x1="800" y1="550" x2="700" y2="350" class="arrow"/>
</svg>