  <!-- Cooking Instructions -->
  <rect x="500" y="110" width="250" height="350" fill="white" stroke="#333" stroke-width="1"/>
  <text x="510" y="130" font-family="Arial" font-size="14" font-weight="bold">COOKING INSTRUCTIONS</text>
  <text x="510" y="145" font-family="Arial" font-size="10">KEEP FROZEN UNTIL READY TO USE</text>
  <text x="510" y="160" font-family="Arial" font-size="8">FOR FOOD SAFETY AND QUALITY,</text>
  <text x="510" y="170" font-family="Arial" font-size="8">COOK TO A TEMPERATURE OF 165Â°F.</text>
  <text x="510" y="180" font-family="Arial" font-size="8">TO SERVE COLD, PREPARE</text>
  <text x="510" y="190" font-family="Arial" font-size="8">VEGETABLES AS STATED BELOW,</text>
  <text x="510" y="200" font-family="Arial" font-size="8">THEN COOL AS RAPIDLY AS POSSIBLE</text>
  <text x="510" y="210" font-family="Arial" font-size="8">TO REFRIGERATED TEMPERATURE.</text>
  
  <text x="510" y="230" font-family="Arial" font-size="10" font-weight="bold">STOVE TOP</text>
  <text x="510" y="245" font-family="Arial" font-size="8">1. Bring 5 quarts of water</text>
  <text x="510" y="255" font-family="Arial" font-size="8">to a boil on HIGH.</text>
  <text x="510" y="265" font-family="Arial" font-size="8">2. Add one bag of frozen</text>
  <text x="510" y="275" font-family="Arial" font-size="8">vegetables and cook for</text>
  <text x="510" y="285" font-family="Arial" font-size="8">7 minutes, stirring as</text>
  <text x="510" y="295" font-family="Arial" font-size="8">needed.</text>
  
  <text x="510" y="315" font-family="Arial" font-size="10" font-weight="bold">STEAMER</text>
  <text x="510" y="330" font-family="Arial" font-size="8">1. Arrange one bag of</text>
  <text x="510" y="340" font-family="Arial" font-size="8">frozen vegetables in a</text>
  <text x="510" y="350" font-family="Arial" font-size="8">slotted full-size steam</text>
  <text x="510" y="360" font-family="Arial" font-size="8">table pan.</text>
  <text x="510" y="370" font-family="Arial" font-size="8">2. Steam for 5 minutes.</text>
  
  <text x="510" y="390" font-family="Arial" font-size="10" font-weight="bold">MICROWAVE (1100 WATTS)</text>
  <text x="510" y="405" font-family="Arial" font-size="8">1. Place one bag of frozen</text>
  <text x="510" y="415" font-family="Arial" font-size="8">vegetables in a</text>
  <text x="510" y="425" font-family="Arial" font-size="8">microwave safe dish.</text>
  <text x="510" y="435" font-family="Arial" font-size="8">2. Add 2 tbsp of water</text>
  <text x="510" y="445" font-family="Arial" font-size="8">and cover.</text>
  <text x="510" y="455" font-family="Arial" font-size="8">3. Cook on HIGH for</text>
  <text x="510" y="465" font-family="Arial" font-size="8">15 minutes, stirring</text>
  <text x="510" y="475" font-family="Arial" font-size="8">halfway through</text>
  <text x="510" y="485" font-family="Arial" font-size="8">cook time.</text>
  
