<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FFA500"/>
      <stop offset="100%" stop-color="#FF8C00"/>
    </linearGradient>
    <pattern id="bgPattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="url(#grad1)"/>
      <path d="M0,0 L100,100 M100,0 L0,100" stroke="#FFF" stroke-width="2" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgPattern)"/>
  
  <!-- Queen Elizabeth II Portrait (simplified) -->
  <g transform="translate(450, 20)">
    <ellipse cx="0" cy="0" rx="150" ry="120" fill="#E0E0E0" stroke="#888" stroke-width="1"/>
    <circle cx="-60" cy="-30" r="15" fill="#F0F0F0"/> <!-- Left eye -->
    <circle cx="40" cy="-30" r="15" fill="#F0F0F0"/> <!-- Right eye -->
    <path d="M-70,-30 Q-60,-25 -60,-30 M50,-30 Q40,-25 40,-30" fill="none" stroke="#333" stroke-width="2"/> <!-- Eyebrows -->
    <path d="M-10,-10 Q0,10 10,-10" fill="none" stroke="#333" stroke-width="2"/> <!-- Nose -->
    <path d="M-30,20 Q0,30 30,20" fill="none" stroke="#333" stroke-width="2"/> <!-- Mouth -->
    <path d="M-100,-60 C-80,-80 -60,-90 -40,-80 C-20,-70 0,-80 20,-80 C40,-80 60,-70 80,-60 C100,-50 120,-30 140,-10 C160,10 170,30 170,50 C170,70 160,90 150,100 C140,110 120,120 100,120 C80,120 60,110 40,100 C20,90 0,80 -20,80 C-40,80 -60,90 -80,100 C-100,110 -120,120 -140,120 C-160,120 -180,110 -190,90 C-200,70 -200,50 -190,30 C-180,10 -160,-10 -140,-30 C-120,-50 -100,-60 -80,-60" fill="#D0D0D0" stroke="#888" stroke-width="1"/> <!-- Hair outline -->
    <circle cx="170" cy="-20" r="5" fill="#FFF"/> <!-- Earring -->
  </g>
  
  <!-- Bank of England Text -->
  <text x="100" y="150" font-family="Georgia, serif" font-size="40" font-weight="bold" fill="#333" transform="rotate(-15 100,150)">Bank of England</text>
  
  <!-- Ten Pounds Text -->
  <text x="350" y="550" font-family="Brush Script MT, cursive" font-size="80" fill="#333">Ten</text>
  <text x="450" y="600" font-family="Brush Script MT, cursive" font-size="100" fill="#333">Pounds</text>
  
  <!-- Building illustration (simplified) -->
  <g transform="translate(300, 350)">
    <rect x="0" y="0" width="200" height="100" fill="#F0D0B0" stroke="#888" stroke-width="1"/>
    <rect x="10" y="10" width="180" height="80" fill="#E0C0A0" stroke="#888" stroke-width="1"/>
    <rect x="30" y="30" width="20" height="20" fill="#D0B090" stroke="#888" stroke-width="1"/>
    <rect x="70" y="30" width="20" height="20" fill="#D0B090" stroke="#888" stroke-width="1"/>
    <rect x="110" y="30" width="20" height="20" fill="#D0B090" stroke="#888" stroke-width="1"/>
    <rect x="150" y="30" width="20" height="20" fill="#D0B090" stroke="#888" stroke-width="1"/>
    <polygon points="0,0 100,0 50,50" fill="#C0A080" stroke="#888" stroke-width="1"/>
  </g>
  
  <!-- Ornamental patterns -->
  <g transform="translate(100, 200)">
    <circle cx="0" cy="0" r="50" fill="none" stroke="#FFA500" stroke-width="2" opacity="0.5"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#FF8C00" stroke-width="2" opacity="0.5"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#FF6347" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Additional decorative elements -->
  <g transform="translate(50, 500)">
    <polygon points="0,0 20,10 10,30" fill="#FFA500" opacity="0.7"/>
    <polygon points="30,0 50,10 40,30" fill="#FF8C00" opacity="0.7"/>
    <polygon points="60,0 80,10 70,30" fill="#FF6347" opacity="0.7"/>
  </g>
  
  <!-- Serial number and security features (simplified) -->
  <text x="800" y="400" font-family="Arial, sans-serif" font-size="12" fill="#333">T15</text>
  <text x="900" y="300" font-family="Arial, sans-serif" font-size="14" fill="#333" transform="rotate(45 900,300)">Â£10</text>
  <text x="950" y="200" font-family="Arial, sans-serif" font-size="12" fill="#333" transform="rotate(90 950,200)">10</text>
  
  <!-- Watermark area (simplified) -->
  <rect x="200" y="100" width="150" height="150" fill="none" stroke="#AAA" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="220" y="180" font-family="Arial, sans-serif" font-size="10" fill="#AAA">Watermark Area</text>
</svg>