<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="white"/>
  <rect x="5" y="5" width="590" height="390" fill="none" stroke="#0066cc" stroke-width="8" rx="10"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="18" text-anchor="middle" fill="#0066cc" font-weight="bold">KIDS IN ACTION</text>
  <text x="300" y="55" font-family="Arial" font-size="16" text-anchor="middle" fill="#0066cc">(WITH VISUAL SUPPORTS)</text>
  <text x="300" y="80" font-family="Arial" font-size="16" text-anchor="middle" fill="#0066cc">FOR MULTI-STEP DIRECTIONS</text>
  
  <!-- Circular logo in top right -->
  <circle cx="570" cy="25" r="20" fill="#ff6666" stroke="#000" stroke-width="2"/>
  <text x="570" y="30" font-family="Arial" font-size="10" text-anchor="middle" fill="white" font-weight="bold">TALK</text>
  <rect x="565" y="15" width="10" height="10" fill="white" stroke="#000" stroke-width="1"/>
  
  <!-- Three panels -->
  <!-- Panel 1 -->
  <rect x="30" y="100" width="170" height="200" fill="white" stroke="#0066cc" stroke-width="2"/>
  <text x="115" y="120" font-family="Arial" font-size="12" text-anchor="middle" fill="black">Snap your fingers.</text>
  <!-- Simple stick figure for snap fingers -->
  <circle cx="115" cy="150" r="15" fill="#ffcc99"/>
  <rect x="105" y="165" width="20" height="40" fill="#9966cc"/>
  <rect x="100" y="205" width="30" height="20" fill="#ffff66"/>
  <!-- Arms and hands snapping -->
  <line x1="100" y1="175" x2="90" y2="185" stroke="#000" stroke-width="2"/>
  <line x1="130" y1="175" x2="140" y2="185" stroke="#000" stroke-width="2"/>
  <circle cx="90" cy="185" r="3" fill="#ffcc99"/>
  <circle cx="140" cy="185" r="3" fill="#ffcc99"/>
  
  <!-- Panel 2 -->
  <rect x="215" y="100" width="170" height="200" fill="white" stroke="#0066cc" stroke-width="2"/>
  <text x="300" y="120" font-family="Arial" font-size="12" text-anchor="middle" fill="black">Hop on one foot.</text>
  <!-- Stick figure hopping -->
  <circle cx="300" cy="150" r="15" fill="#ffcc99"/>
  <rect x="290" y="165" width="20" height="40" fill="#ffffff"/>
  <rect x="285" y="205" width="30" height="20" fill="#00cc00"/>
  <!-- One leg up, one down -->
  <line x1="290" y1="205" x2="280" y2="225" stroke="#000" stroke-width="2"/>
  <line x1="310" y1="205" x2="310" y2="245" stroke="#000" stroke-width="2"/>
  <circle cx="280" cy="225" r="5" fill="#ffcc99"/>
  <circle cx="310" cy="245" r="5" fill="#ffcc99"/>
  <!-- Arms out for balance -->
  <line x1="285" y1="175" x2="265" y2="185" stroke="#000" stroke-width="2"/>
  <line x1="315" y1="175" x2="335" y2="185" stroke="#000" stroke-width="2"/>
  
  <!-- Panel 3 -->
  <rect x="400" y="100" width="170" height="200" fill="white" stroke="#0066cc" stroke-width="2"/>
  <text x="485" y="120" font-family="Arial" font-size="12" text-anchor="middle" fill="black">Touch your toes.</text>
  <!-- Stick figure touching toes -->
  <circle cx="485" cy="150" r="15" fill="#ffcc99"/>
  <rect x="475" y="165" width="20" height="40" fill="#ffcc00"/>
  <rect x="470" y="205" width="30" height="20" fill="#3366cc"/>
  <!-- Bending over -->
  <line x1="470" y1="205" x2="460" y2="235" stroke="#000" stroke-width="2"/>
  <line x1="490" y1="205" x2="500" y2="235" stroke="#000" stroke-width="2"/>
  <circle cx="460" cy="235" r="5" fill="#ffcc99"/>
  <circle cx="500" cy="235" r="5" fill="#ffcc99"/>
  <!-- Hands reaching down -->
  <line x1="470" y1="175" x2="460" y2="200" stroke="#000" stroke-width="2"/>
  <line x1="490" y1="175" x2="500" y2="200" stroke="#000" stroke-width="2"/>
  <circle cx="460" cy="200" r="3" fill="#ffcc99"/>
  <circle cx="500" cy="200" r="3" fill="#ffcc99"/>
  
  <!-- Bottom labels -->
  <rect x="30" y="310" width="170" height="30" fill="white" stroke="#0066cc" stroke-width="2"/>
  <text x="115" y="330" font-family="Arial" font-size="14" text-anchor="middle" fill="black">First</text>
  
  <rect x="215" y="310" width="170" height="30" fill="white" stroke="#0066cc" stroke-width="2"/>
  <text x="300" y="330" font-family="Arial" font-size="14" text-anchor="middle" fill="black">Next</text>
  
  <rect x="400" y="310" width="170" height="30" fill="white" stroke="#0066cc" stroke-width="2"/>
  <text x="485" y="330" font-family="Arial" font-size="14" text-anchor="middle" fill="black">Last</text>
  
  <!-- Footer text -->
  <text x="590" y="390" font-family="Arial" font-size="8" text-anchor="end" fill="#666666">Â©2023 Teach-n-Talk</text>
</svg>