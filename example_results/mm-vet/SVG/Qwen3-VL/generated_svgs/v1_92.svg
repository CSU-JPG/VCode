<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pageGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f5e6d3"/>
      <stop offset="100%" stop-color="#e8d9c5"/>
    </linearGradient>
    <filter id="agedPaper" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="2" result="turbulence"/>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="800" fill="#d4c9b8" opacity="0.8"/>
  
  <!-- Book cover -->
  <g transform="rotate(-15) translate(100, 50)">
    <!-- Cover background with aged effect -->
    <rect x="0" y="0" width="800" height="600" fill="url(#pageGradient)" filter="url(#agedPaper)" rx="5"/>
    
    <!-- Title text -->
    <text x="100" y="150" font-family="Georgia, serif" font-size="48" font-weight="bold" fill="#333">
      <tspan x="100" y="150">MR. WILLIAM</tspan>
      <tspan x="100" y="210">SHAKESPEARES</tspan>
    </text>
    
    <!-- Subtitle -->
    <text x="150" y="280" font-family="Georgia, serif" font-size="28" fill="#333">
      <tspan x="150" y="280">COMEDIES, &amp;</tspan>
      <tspan x="150" y="320">HISTORIES, &amp;</tspan>
      <tspan x="150" y="360">TRAGEDIES.</tspan>
    </text>
    
    <!-- Publication note -->
    <text x="100" y="450" font-family="Georgia, serif" font-size="18" fill="#333" transform="rotate(-15 100 450)">
      Published according to the True Original Copies.
    </text>
    
    <!-- Portrait of Shakespeare -->
    <g transform="translate(400, 300)">
      <!-- Face outline -->
      <path d="M0,0 C-30,-20 -50,0 -70,20 C-80,30 -90,50 -90,80 C-90,120 -80,150 -60,170 C-40,190 -10,200 10,200 C30,200 60,190 80,170 C100,150 110,120 110,80 C110,50 100,30 90,20 C70,0 50,-20 20,-20 C10,-25 0,-25 0,0 Z" 
            fill="#fff" stroke="#555" stroke-width="1"/>
      
      <!-- Hair -->
      <path d="M-30,20 C-40,10 -50,5 -60,10 C-70,15 -80,25 -85,40 C-90,55 -95,70 -95,85 C-95,100 -90,115 -85,130 C-80,145 -70,155 -60,160 C-50,165 -40,170 -30,170 C-20,170 -10,165 0,160 C10,155 20,145 30,130 C40,115 45,100 45,85 C45,70 40,55 35,40 C30,25 20,15 10,10 C0,5 -10,10 -20,20" 
            fill="#333"/>
      
      <!-- Facial features -->
      <circle cx="-15" cy="60" r="5" fill="#222"/>
      <circle cx="15" cy="60" r="5" fill="#222"/>
      <path d="M-10,80 Q0,90 10,80" fill="none" stroke="#333" stroke-width="2"/>
      <path d="M-5,100 Q0,110 5,100" fill="none" stroke="#333" stroke-width="2"/>
      
      <!-- Collar -->
      <path d="M-60,160 C-50,170 -30,180 0,180 C30,180 50,170 60,160 C70,150 80,130 80,110 C80,90 70,70 60,60 C50,50 30,40 0,40 C-30,40 -50,50 -60,60 C-70,70 -80,90 -80,110 C-80,130 -70,150 -60,160" 
            fill="#eee" stroke="#555" stroke-width="1"/>
      
      <!-- Clothing -->
      <rect x="-80" y="160" width="160" height="100" fill="#222"/>
      <path d="M-80,160 L-60,170 M-40,160 L-20,170 M0,160 L20,170 M40,160 L60,170 M80,160 L60,170" 
            stroke="#ccc" stroke-width="1"/>
    </g>
    
    <!-- Page edges and texture -->
    <line x1="0" y1="0" x2="800" y2="0" stroke="#b8a088" stroke-width="2"/>
    <line x1="0" y1="600" x2="800" y2="600" stroke="#b8a088" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="600" stroke="#b8a088" stroke-width="2"/>
    <line x1="800" y1="0" x2="800" y2="600" stroke="#b8a088" stroke-width="2"/>
  </g>
  
  <!-- Open pages effect -->
  <g transform="rotate(-15) translate(100, 50)">
    <!-- Left page (partially visible) -->
    <rect x="-100" y="100" width="300" height="500" fill="#f5e6d3" rx="3" opacity="0.9"/>
    
    <!-- Text on left page (simulated) -->
    <text x="-80" y="150" font-family="Georgia, serif" font-size="14" fill="#555" opacity="0.7">
      <tspan x="-80" y="150">THE TRAGEDY OF HAMLET,</tspan>
      <tspan x="-80" y="170">PRINCE OF DENMARK</tspan>
      <tspan x="-80" y="200">ACT I. SCENE I.</tspan>
      <tspan x="-80" y="220">Enter BARNARDO and FRANCISCO,</tspan>
      <tspan x="-80" y="240">two sentinels.</tspan>
    </text>
  </g>
</svg>