  <!-- Column headers -->
  <rect x="40" y="100" width="273.3" height="40" fill="#FFC107" stroke="#333" stroke-width="1"/>
  <rect x="313.3" y="100" width="273.3" height="40" fill="#8BC34A" stroke="#333" stroke-width="1"/>
  <rect x="586.6" y="100" width="273.4" height="40" fill="#BBDEFB" stroke="#333" stroke-width="1"/>

