<svg viewBox="0 0 900 650" xmlns="http://www.w3.org/2000/svg">
  <style>
    .header { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; text-anchor: middle; }
    .col-header { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; }
    .cell { font-family: Arial, sans-serif; font-size: 16px; }
    .line { stroke: #333; stroke-width: 1; }
  </style>

  <!-- Title -->
  <text x="450" y="40" class="header">Dataset 1</text>

