  <text x="500" y="200" font-family="Georgia, serif" font-size="48" text-anchor="middle" fill="#2B1B11">Connecticut Law of 1642</text>
  <text x="500" y="300" font-family="Georgia, serif" font-size="36" text-anchor="middle" fill="#2B1B11">If any man or woman be a witch—</text>
  <text x="500" y="370" font-family="Georgia, serif" font-size="36" text-anchor="middle" fill="#2B1B11">that is, hath or consulteth with a</text>
