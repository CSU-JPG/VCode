<svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="amberGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFA500"/>
      <stop offset="50%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
    <linearGradient id="treeGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3E2723"/>
      <stop offset="50%" stop-color="#4E342E"/>
      <stop offset="100%" stop-color="#2E1F1C"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feSpecularLighting in="blur" surfaceScale="5" specularConstant="0.75" specularExponent="20" lighting-color="#FFF" result="specOut">
        <fePointLight x="50" y="50" z="200"/>
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specIn"/>
      <feComposite in="SourceGraphic" in2="specIn" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
  </defs>
  <rect width="1000" height="1000" fill="#8D6E63"/>
