<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <rect width="1000" height="800" fill="#f0e0c8"/>
  
  <!-- Title Banner -->
  <path d="M160 40 Q250 70 300 40 H700 Q750 70 840 40 L840 200 Q750 170 700 200 H300 Q250 170 160 200 Z" fill="#8dd3c7" stroke="#333" stroke-width="2"/>
  <text x="500" y="90" font-family="cursive" font-size="48" text-anchor="middle" fill="#333">Homemade baguette</text>
  
  <!-- Baguette Icon -->
  <path d="M410 170 Q450 150 590 150 Q630 150 670 170 L670 210 Q630 230 590 230 Q450 230 410 210 Z" fill="#d4a05b" stroke="#333" stroke-width="1"/>
  <path d="M430 180 L440 175 M450 185 L460 180 M470 185 L480 180 M490 185 L500 180 M510 185 L520 180 M530 185 L540 180 M550 185 L560 180 M570 185 L580 180" stroke="#333" stroke-width="2"/>
  
  <!-- Step 1 -->
  <circle cx="50" cy="280" r="15" fill="white" stroke="#333" stroke-width="2"/>
  <text x="70" y="285" font-family="cursive" font-size="20" fill="#333">Pour into a larger bowl:</text>
  <text x="50" y="330" font-family="cursive" font-size="16" fill="#333">• 200 mL of lukewarm water</text>
  <text x="50" y="370" font-family="cursive" font-size="16" fill="#333">• 1 tablespoon of sugar</text>
  <text x="50" y="410" font-family="cursive" font-size="16" fill="#333">• 10 g of dry yeast</text>
  
  <!-- Water Cup -->
  <path d="M190 320 Q220 320 250 350 Q250 380 220 380 Q190 380 190 350 Z" fill="#8dd3c7" stroke="#333" stroke-width="1"/>
  <path d="M250 350 Q260 350 260 360 Q260 370 250 370 Z" fill="#8dd3c7" stroke="#333" stroke-width="1"/>
  <path d="M190 350 L250 350" stroke="#333" stroke-width="1"/>
  <path d="M190 360 L250 360" stroke="#333" stroke-width="1"/>
  
  <!-- Spoon -->
  <path d="M160 450 Q180 460 200 460 Q220 460 240 450 Q250 440 240 430 Q230 420 220 420 Q210 420 200 430 Q190 440 180 440 Z" fill="#d4a05b" stroke="#333" stroke-width="1"/>
  
  <!-- Yeast Packet -->
  <rect x="220" y="470" width="30" height="40" fill="#f0e0c8" stroke="#333" stroke-width="1"/>
  <path d="M225 475 Q235 475 245 485 Q255 495 245 505 Q235 515 225 515 Q215 515 205 505 Q195 495 205 485 Q215 475 225 475 Z" fill="#d4a05b" stroke="#333" stroke-width="1"/>
  
  <!-- Step 2 -->
  <circle cx="350" cy="280" r="15" fill="white" stroke="#333" stroke-width="2"/>
  <text x="370" y="285" font-family="cursive" font-size="20" fill="#333">After 5 minutes, add:</text>
  <text x="350" y="330" font-family="cursive" font-size="16" fill="#333">• 50 mL of olive oil</text>
  <text x="350" y="370" font-family="cursive" font-size="16" fill="#333">• 2 tablespoons of yogurt</text>
  <text x="350" y="410" font-family="cursive" font-size="16" fill="#333">• 1 teaspoon of salt</text>
  
  <!-- Olive Oil Bottle -->
  <path d="M480 310 Q500 310 520 330 Q520 360 500 360 Q480 360 480 330 Z" fill="#d4a05b" stroke="#333" stroke-width="1"/>
  <path d="M490 330 Q510 330 510 350 Q510 370 490 370 Q470 370 470 350 Q470 330 490 330 Z" fill="#d4a05b" stroke="#333" stroke-width="1"/>
  
  <!-- Olives -->
  <ellipse cx="550" cy="330" rx="5" ry="3" fill="#333"/>
  <ellipse cx="560" cy="335" rx="5" ry="3" fill="#333"/>
  <ellipse cx="570" cy="340" rx="5" ry="3" fill="#333"/>
  <path d="M550 330 L560 335 L570 340" stroke="#333" stroke-width="1"/>
  
  <!-- Yogurt Jug -->
  <path d="M500 450 Q530 450 560 480 Q560 510 530 510 Q500 510 500 480 Z" fill="#fff" stroke="#333" stroke-width="1"/>
  <path d="M560 480 Q570 480 570 490 Q570 500 560 500 Z" fill="#fff" stroke="#333" stroke-width="1"/>
  <path d="M500 480 L560 480" stroke="#333" stroke-width="1"/>
  <path d="M500 490 L560 490" stroke="#333" stroke-width="1"/>
  
  <!-- Salt Spoon -->
  <path d="M530 530 Q550 540 570 540 Q590 540 610 530 Q620 520 610 510 Q600 500 590 500 Q580 500 570 510 Q560 520 550 520 Z" fill="#d4a05b" stroke="#333" stroke-width="1"/>
  
  <!-- Step 3 -->
  <circle cx="650" cy="280" r="15" fill="white" stroke="#333" stroke-width="2"/>
  <text x="670" y="285" font-family="cursive" font-size="20" fill="#333">Add 350 g of all purpose flour</text>
  <text x="650" y="520" font-family="cursive" font-size="18" fill="#333">Knead for a few minutes to get a smooth dough</text>
  
  <!-- Flour Bag -->
  <rect x="650" y="350" width="40" height="60" fill="#d4a05b" stroke="#333" stroke-width="1"/>
  <path d="M650 350 Q670 340 690 350 Q690 370 670 370 Q650 370 650 350 Z" fill="#d4a05b" stroke="#333" stroke-width="1"/>
  <path d="M650 370 L690 370" stroke="#333" stroke-width="1"/>
  
  <!-- Hands Kneading -->
  <path d="M730 330 Q750 320 770 330 Q790 340 770 350 Q750 360 730 350 Q710 340 730 330 Z" fill="#f0e0c8" stroke="#333" stroke-width="1"/>
  <path d="M730 330 L770 330" stroke="#333" stroke-width="1"/>
  <path d="M730 350 L770 350" stroke="#333" stroke-width="1"/>
  <path d="M730 330 Q740 325 750 325 Q760 325 770 330" stroke="#333" stroke-width="1"/>
  <path d="M730 350 Q740 355 750 355 Q760 355 770 350" stroke="#333" stroke-width="1"/>
  
  <!-- Step 4 -->
  <circle cx="50" cy="580" r="15" fill="white" stroke="#333" stroke-width="2"/>
  <text x="70" y="585" font-family="cursive" font-size="20" fill="#333">Cover with a kitchen towel and leave for half an hour</text>
  
  <!-- Covered Bowl -->
  <path d="M100 630 Q150 630 200 660 Q250 690 200 720 Q150 750 100 720 Q50 690 100 660 Z" fill="#8dd3c7" stroke="#333" stroke-width="1"/>
  <path d="M100 630 Q150 620 200 630 Q250 640 200 650 Q150 660 100 650 Z" fill="#d4a05b" stroke="#333" stroke-width="1"/>
  <path d="M100 630 L200 630" stroke="#333" stroke-width="1"/>
  <path d="M100 650 L200 650" stroke="#333" stroke-width="1"/>
  
  <!-- Towel -->
  <path d="M90 650 Q150 640 210 650 Q270 660 210 670 Q150 680 90 670 Z" fill="#ff5555" stroke="#333" stroke-width="1"/>
  <path d="M90 650 L210 650" stroke="#333" stroke-width="1"/>
  <path d="M90 670 L210 670" stroke="#333" stroke-width="1"/>
  <circle cx="110" cy="660" r="2" fill="#fff"/>
  <circle cx="130" cy="660" r="2" fill="#fff"/>
  <circle cx="150" cy="660" r="2" fill="#fff"/>
  <circle cx="170" cy="660" r="2" fill="#fff"/>
  <circle cx="190" cy="660" r="2" fill="#fff"/>
  <circle cx="210" cy="660" r="2" fill="#fff"/>
  
  <!-- Step 5 -->
  <circle cx="350" cy="580" r="15" fill="white" stroke="#333" stroke-width="2"/>
  <text x="370" y="585" font-family="cursive" font-size="20" fill="#333">Shape the baguette, place in a baking tray and leave for another hour/hour and a half to rise</text>
  
  <!-- Shaped Dough -->
  <path d="M370 710 Q420 700 470 700 Q520 700 570 710 Q620 720 570 730 Q520 740 470 740 Q420 740 370 730 Z" fill="#f0e0c8" stroke="#333" stroke-width="1"/>
  <path d="M370 710 L570 710" stroke="#333" stroke-width="1"/>
  <path d="M370 730 L570 730" stroke="#333" stroke-width="1"/>
  
  <!-- Baking Tray -->
  <rect x="360" y="720" width="220" height="20" fill="#d4a05b" stroke="#333" stroke-width="1"/>
  <path d="M360 720 L580 720" stroke="#333" stroke-width="1"/>
  <path d="M360 740 L580 740" stroke="#333" stroke-width="1"/>
  
  <!-- Step 6 -->
  <circle cx="650" cy="580" r="15" fill="white" stroke="#333" stroke-width="2"/>
  <text x="670" y="585" font-family="cursive" font-size="20" fill="#333">Bake in a preheated oven at 230 degrees for approximately 20-30 minutes and it's sneaked oil-baked bread</text>
  
  <!-- Baked Baguette -->
  <path d="M670 710 Q720 700 770 700 Q820 700 870 710 Q920 720 870 730 Q820 740 770 740 Q720 740 670 730 Z" fill="#d4a05b" stroke="#333" stroke-width="1"/>
  <path d="M670 710 L870 710" stroke="#333" stroke-width="1"/>
  <path d="M670 730 L870 730" stroke="#333" stroke-width="1"/>
  <path d="M670 710 Q680 705 690 705 Q700 705 710 710" stroke="#333" stroke-width="1"/>
  <path d="M710 710 Q720 705 730 705 Q740 705 750 710" stroke="#333" stroke-width="1"/>
  <path d="M750 710 Q760 705 770 705 Q780 705 790 710" stroke="#333" stroke-width="1"/>
  <path d="M790 710 Q800 705 810 705 Q820 705 830 710" stroke="#333" stroke-width="1"/>
  <path d="M830 710 Q840 705 850 705 Q860 705 870 710" stroke="#333" stroke-width="1"/>
  
  <!-- Baking Tray -->
  <rect x="660" y="720" width="220" height="20" fill="#d4a05b" stroke="#333" stroke-width="1"/>
  <path d="M660 720 L880 720" stroke="#333" stroke-width="1"/>
  <path d="M660 740 L880 740" stroke="#333" stroke-width="1"/>
</svg>