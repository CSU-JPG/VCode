<svg viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <style>
    .label { font-family: Arial, sans-serif; font-size: 12px; }
    .title { font-family: Arial, sans-serif; font-weight: bold; font-size: 14px; }
    .legend-box { fill: white; stroke: black; stroke-width: 1; }
    .legend-text { font-family: Arial, sans-serif; font-size: 10px; }
    .area-countryside { fill: white; stroke: black; stroke-width: 1; }
    .area-town { fill: #fffacd; stroke: black; stroke-width: 1; }
    .area-housing { fill: #a52a2a; stroke: black; stroke-width: 1; }
    .area-industry { fill: #4b0000; stroke: black; stroke-width: 1; }
    .railway { stroke: black; stroke-width: 1; stroke-dasharray: 5,5; }
    .main-road { stroke: black; stroke-width: 1; marker-end: url(#arrow); }
    .circle-label { fill: white; stroke: black; stroke-width: 1; }
    .circle-text { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; }
  </style>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="black" />
    </marker>
  </defs>

  <!-- Legend -->
  <rect x="450" y="10" width="140" height="100" class="legend-box"/>
  <text x="455" y="25" class="legend-text">Countryside</text>
  <rect x="570" y="20" width="15" height="15" fill="white" stroke="black"/>
  <text x="455" y="45" class="legend-text">Town Centre</text>
  <text x="455" y="55" class="legend-text">(no traffic zone)</text>
  <rect x="570" y="40" width="15" height="15" fill="#fffacd" stroke="black"/>
  <text x="455" y="75" class="legend-text">Housing</text>
  <rect x="570" y="70" width="15" height="15" fill="#a52a2a" stroke="black"/>
  <text x="455" y="95" class="legend-text">Industry</text>
  <rect x="570" y="90" width="15" height="15" fill="#4b0000" stroke="black"/>
  <text x="455" y="115" class="legend-text">Railway</text>
  <line x1="570" y1="110" x2="585" y2="110" class="railway"/>
  <text x="455" y="135" class="legend-text">Main roads</text>
  <line x1="570" y1="130" x2="585" y2="130" class="main-road"/>

  <!-- North arrow -->
  <text x="300" y="20" class="label" text-anchor="middle">N</text>
  <line x1="300" y1="25" x2="300" y2="45" stroke="black" marker-end="url(#arrow)"/>

  <!-- Title box -->
  <rect x="150" y="10" width="150" height="50" fill="#fffacd" stroke="black" stroke-width="2"/>
  <text x="225" y="25" class="title" text-anchor="middle">GARLSDON</text>
  <text x="225" y="40" class="label" text-anchor="middle">Population 65,000</text>

  <!-- Main area outline -->
  <path d="M100,150 C150,100 250,100 300,150 C350,200 300,300 250,350 C200,400 100,350 80,250 C70,200 80,170 100,150" fill="none" stroke="black" stroke-width="2"/>

  <!-- Town Centre (S2) -->
  <path d="M200,200 C220,180 240,180 260,200 C280,220 260,260 240,280 C220,300 200,280 180,260 C170,240 180,220 200,200" class="area-town"/>
  <circle cx="220" cy="240" r="20" class="circle-label"/>
  <text x="220" y="245" class="circle-text" text-anchor="middle">S2</text>

  <!-- Housing areas -->
  <path d="M150,170 C170,150 200,150 220,170 C240,190 220,220 200,240 C180,260 150,240 130,220 C120,200 130,180 150,170" class="area-housing"/>
  <path d="M250,300 C270,280 300,280 320,300 C340,320 320,350 300,370 C280,390 250,370 230,350 C220,330 230,310 250,300" class="area-housing"/>

  <!-- Industry area -->
  <path d="M120,200 C140,180 180,180 200,200 C220,220 200,260 180,280 C160,300 120,280 100,260 C90,240 100,220 120,200" class="area-industry"/>
  <path d="M230,220 C250,200 290,200 310,220 C330,240 310,280 290,300 C270,320 230,300 210,280 C200,260 210,240 230,220" class="area-industry"/>

  <!-- Railway lines -->
  <line x1="80" y1="250" x2="150" y2="170" class="railway"/>
  <line x1="220" y1="240" x2="300" y2="300" class="railway"/>
  <line x1="220" y1="240" x2="100" y2="350" class="railway"/>

  <!-- Main roads with arrows -->
  <line x1="100" y1="150" x2="50" y2="80" class="main-road"/>
  <text x="40" y="70" class="label">12 km to Hindon</text>
  <text x="40" y="85" class="label">population 10,000</text>
  <circle cx="100" cy="150" r="5" fill="white" stroke="black"/>
  <text x="100" y="145" class="circle-text">S1</text>

  <line x1="80" y1="250" x2="30" y2="350" class="main-road"/>
  <text x="20" y="360" class="label">16 km to Bransdon</text>
  <text x="20" y="375" class="label">population 15,000</text>

  <line x1="300" y1="150" x2="500" y2="300" class="main-road"/>
  <text x="510" y="310" class="label">25 km to Cransdon</text>
  <text x="510" y="325" class="label">population 29,000</text>
</svg>