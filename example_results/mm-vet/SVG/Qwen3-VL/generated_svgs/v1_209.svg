<svg viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font-family: Arial, sans-serif; font-size: 20px; text-anchor: middle; }
    .axis-label { font-family: Arial, sans-serif; font-size: 14px; }
    .tick-label { font-family: Arial, sans-serif; font-size: 12px; }
    .line { stroke-width: 2; fill: none; }
    .dashed { stroke-dasharray: 5,5; }
    .legend-text { font-family: Arial, sans-serif; font-size: 14px; }
    .table { border-collapse: collapse; font-family: Arial, sans-serif; font-size: 14px; }
    .table th, .table td { border: 1px solid black; padding: 8px; text-align: center; }
    .header { background-color: #e0e0e0; }
  </style>

  <!-- Global water use by sector chart -->
  <text x="400" y="30" class="title">Global water use by sector</text>

  <!-- Axes -->
  <line x1="180" y1="60" x2="180" y2="470" stroke="black"/>
  <line x1="180" y1="470" x2="700" y2="470" stroke="black"/>

  <!-- Y-axis labels -->
  <text x="160" y="470" class="tick-label">0</text>
  <text x="150" y="390" class="tick-label">1,000</text>
  <text x="150" y="310" class="tick-label">2,000</text>
  <text x="150" y="230" class="tick-label">3,000</text>
  <text x="120" y="250" class="axis-label" transform="rotate(-90 120,250)">Km³</text>

  <!-- X-axis labels -->
  <text x="180" y="490" class="tick-label">1900</text>
  <text x="220" y="490" class="tick-label">1910</text>
  <text x="260" y="490" class="tick-label">1920</text>
  <text x="300" y="490" class="tick-label">1930</text>
  <text x="340" y="490" class="tick-label">1940</text>
  <text x="380" y="490" class="tick-label">1950</text>
  <text x="420" y="490" class="tick-label">1960</text>
  <text x="460" y="490" class="tick-label">1970</text>
  <text x="500" y="490" class="tick-label">1980</text>
  <text x="540" y="490" class="tick-label">1990</text>
  <text x="580" y="490" class="tick-label">2000</text>

  <!-- Data lines -->
  <!-- Agriculture line (dashed) -->
  <polyline class="line dashed" stroke="black" points="
    180,420
    220,410
    260,400
    300,390
    340,370
    380,340
    420,300
    460,250
    500,200
    540,150
    580,100
    620,70
    660,50
    700,40
  "/>
  <text x="710" y="50" class="legend-text">Agriculture</text>

  <!-- Industrial use line (dashed) -->
  <polyline class="line dashed" stroke="black" points="
    180,460
    220,455
    260,450
    300,445
    340,440
    380,435
    420,425
    460,410
    500,390
    540,360
    580,330
    620,300
    660,270
    700,250
  "/>
  <text x="710" y="260" class="legend-text">Industrial use</text>

  <!-- Domestic use line (dashed) -->
  <polyline class="line dashed" stroke="black" points="
    180,465
    220,463
    260,461
    300,459
    340,457
    380,455
    420,452
    460,448
    500,443
    540,438
    580,433
    620,428
    660,423
    700,418
  "/>
  <text x="710" y="430" class="legend-text">Domestic use</text>

  <!-- Water consumption in Brazil and Congo table -->
  <text x="400" y="530" class="title">Water consumption in Brazil and Congo in 2000</text>

  <!-- Table -->
  <g transform="translate(120,560)">
    <rect x="0" y="0" width="600" height="150" fill="white" stroke="black"/>
    
    <!-- Header row -->
    <rect x="0" y="0" width="150" height="30" fill="#e0e0e0" stroke="black"/>
    <rect x="150" y="0" width="150" height="30" fill="#e0e0e0" stroke="black"/>
    <rect x="300" y="0" width="150" height="30" fill="#e0e0e0" stroke="black"/>
    <rect x="450" y="0" width="150" height="30" fill="#e0e0e0" stroke="black"/>
    
    <text x="75" y="20" text-anchor="middle" font-family="Arial" font-size="14">Country</text>
    <text x="225" y="20" text-anchor="middle" font-family="Arial" font-size="14">Population</text>
    <text x="375" y="20" text-anchor="middle" font-family="Arial" font-size="14">Irrigated land</text>
    <text x="525" y="20" text-anchor="middle" font-family="Arial" font-size="14">Water consumption per person</text>
    
    <!-- Brazil row -->
    <rect x="0" y="30" width="150" height="60" fill="white" stroke="black"/>
    <rect x="150" y="30" width="150" height="60" fill="white" stroke="black"/>
    <rect x="300" y="30" width="150" height="60" fill="white" stroke="black"/>
    <rect x="450" y="30" width="150" height="60" fill="white" stroke="black"/>
    
    <text x="75" y="65" text-anchor="middle" font-family="Arial" font-size="14">Brazil</text>
    <text x="225" y="65" text-anchor="middle" font-family="Arial" font-size="14">176 million</text>
    <text x="375" y="65" text-anchor="middle" font-family="Arial" font-size="14">26,500 km²</text>
    <text x="525" y="65" text-anchor="middle" font-family="Arial" font-size="14">359 m³</text>
    
    <!-- Congo row -->
    <rect x="0" y="90" width="150" height="60" fill="white" stroke="black"/>
    <rect x="150" y="90" width="150" height="60" fill="white" stroke="black"/>
    <rect x="300" y="90" width="150" height="60" fill="white" stroke="black"/>
    <rect x="450" y="90" width="150" height="60" fill="white" stroke="black"/>
    
    <text x="75" y="125" text-anchor="middle" font-family="Arial" font-size="14">Democratic Republic of Congo</text>
    <text x="225" y="125" text-anchor="middle" font-family="Arial" font-size="14">5.2 million</text>
    <text x="375" y="125" text-anchor="middle" font-family="Arial" font-size="14">100 km²</text>
    <text x="525" y="125" text-anchor="middle" font-family="Arial" font-size="14">8 m³</text>
  </g>
</svg>