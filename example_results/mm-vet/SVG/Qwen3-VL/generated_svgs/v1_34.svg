<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#FFC15E"/>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#333">HOW TO COOK OMELETTE</text>
  
  <!-- Step 1 -->
  <circle cx="120" cy="220" r="90" fill="white"/>
  <text x="120" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">BEAT EGGS WITH SALT</text>
  <ellipse cx="120" cy="200" rx="40" ry="30" fill="#FFF8E1"/>
  <circle cx="100" cy="190" r="5" fill="#FFD700"/>
  <circle cx="140" cy="185" r="5" fill="#FFD700"/>
  <path d="M110 170 L130 210 M120 175 L140 215" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <rect x="160" y="160" width="20" height="40" fill="#AED6F1" rx="5"/>
  <circle cx="170" cy="160" r="5" fill="#E67E22"/>
  
  <!-- Step 2 -->
  <circle cx="300" cy="220" r="90" fill="white"/>
  <text x="300" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">HEAT BUTTER IN FRYING PAN</text>
  <rect x="260" y="200" width="80" height="20" fill="#34495E" rx="10"/>
  <rect x="270" y="180" width="60" height="15" fill="#F1C40F" rx="5"/>
  <rect x="260" y="200" width="80" height="5" fill="#E67E22"/>
  
  <!-- Step 3 -->
  <circle cx="480" cy="220" r="90" fill="white"/>
  <text x="480" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">POUR EGGS INTO PAN</text>
  <rect x="440" y="200" width="80" height="20" fill="#34495E" rx="10"/>
  <rect x="440" y="200" width="80" height="5" fill="#E67E22"/>
  <path d="M520 180 Q500 160 480 170" fill="none" stroke="#F1C40F" stroke-width="10" stroke-linecap="round"/>
  <rect x="450" y="205" width="60" height="10" fill="#F1C40F"/>
  
  <!-- Step 4 -->
  <circle cx="660" cy="220" r="90" fill="white"/>
  <text x="660" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">TILT PAN SLIGHTLY</text>
  <rect x="620" y="200" width="80" height="20" fill="#34495E" rx="10"/>
  <rect x="620" y="200" width="80" height="5" fill="#E67E22"/>
  <path d="M620 200 L660 205 L700 200" fill="none" stroke="#F1C40F" stroke-width="5"/>
  <path d="M630 180 Q640 170 650 175 M670 175 Q680 170 690 180" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Step 5 -->
  <circle cx="120" cy="450" r="90" fill="white"/>
  <text x="120" y="560" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">CUT HERBS, SAUSAGE AND MUSHROOMS</text>
  <rect x="80" y="430" width="80" height="40" fill="#D2B48C" rx="5"/>
  <rect x="90" y="440" width="60" height="20" fill="#2ECC71"/>
  <rect x="110" y="460" width="20" height="10" fill="#E74C3C"/>
  <rect x="130" y="460" width="10" height="10" fill="#8B4513"/>
  <rect x="150" y="440" width="10" height="30" fill="#34495E"/>
  
  <!-- Step 6 -->
  <circle cx="300" cy="450" r="90" fill="white"/>
  <text x="300" y="560" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">FILL OMELETTE WITH INGREDIENTS</text>
  <rect x="260" y="430" width="80" height="20" fill="#34495E" rx="10"/>
  <rect x="260" y="430" width="80" height="5" fill="#E67E22"/>
  <rect x="270" y="435" width="60" height="10" fill="#F1C40F"/>
  <circle cx="280" cy="440" r="3" fill="#2ECC71"/>
  <circle cx="295" cy="440" r="3" fill="#E74C3C"/>
  <circle cx="310" cy="440" r="3" fill="#8B4513"/>
  <circle cx="325" cy="440" r="3" fill="#2ECC71"/>
  
  <!-- Step 7 -->
  <circle cx="480" cy="450" r="90" fill="white"/>
  <text x="480" y="560" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">FOLD IN HALF USING SPATULA</text>
  <rect x="440" y="430" width="80" height="20" fill="#34495E" rx="10"/>
  <rect x="440" y="430" width="80" height="5" fill="#E67E22"/>
  <rect x="450" y="435" width="60" height="10" fill="#F1C40F"/>
  <path d="M500 440 L520 420 L510 410" fill="none" stroke="#333" stroke-width="3"/>
  <path d="M460 440 Q470 430 480 435 M490 435 Q500 430 510 440" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Step 8 -->
  <circle cx="660" cy="450" r="90" fill="white"/>
  <text x="660" y="560" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">ENJOY!</text>
  <rect x="630" y="460" width="60" height="30" fill="#AED6F1" rx="5"/>
  <rect x="640" y="470" width="40" height="20" fill="#F1C40F" rx="5"/>
  <path d="M650 465 Q655 455 660 465 M665 465 Q670 455 675 465" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"/>
</svg>