<svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <rect width="1000" height="1000" fill="white"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1000" height="100" fill="#222"/>
  <polygon points="820,0 1000,0 1000,60 820,60" fill="#FFD700"/>
  <text x="20" y="50" font-family="Arial" font-size="40" font-weight="bold" fill="white">SECUREGUARDâ„¢</text>
  <text x="20" y="90" font-family="Arial" font-size="30" font-weight="bold" fill="white">TIRE REPAIR KIT</text>
  
  <!-- Left sidebar title -->
  <text x="10" y="180" font-family="Arial" font-size="28" font-weight="bold" fill="#FFD700">EASY 8 STEP</text>
  <text x="10" y="210" font-family="Arial" font-size="28" font-weight="bold" fill="#FFD700">GUIDE ON</text>
  <text x="10" y="240" font-family="Arial" font-size="28" font-weight="bold" fill="#FFD700">HOW TO</text>
  <text x="10" y="270" font-family="Arial" font-size="28" font-weight="bold" fill="#FFD700">USE YOUR</text>
  <text x="10" y="300" font-family="Arial" font-size="28" font-weight="bold" fill="#FFD700">REPAIR KIT</text>
  
  <!-- Step 1 -->
  <rect x="250" y="65" width="350" height="300" fill="#fff"/>
  <text x="255" y="170" font-family="Arial" font-size="18" fill="#333">Remove foreign object.</text>
  <text x="240" y="280" font-family="Arial" font-size="80" font-weight="bold" fill="#333">1</text>
  <!-- Tire and pliers illustration -->
  <ellipse cx="425" cy="230" rx="160" ry="120" fill="#333"/>
  <path d="M425 230 L450 200" stroke="#333" stroke-width="3" fill="none"/>
  <path d="M450 200 L460 190" stroke="#333" stroke-width="3" fill="none"/>
  <path d="M450 200 L440 190" stroke="#333" stroke-width="3" fill="none"/>
  
  <!-- Step 2 -->
  <rect x="675" y="65" width="325" height="300" fill="#fff"/>
  <text x="680" y="90" font-family="Arial" font-size="20" fill="#333">Lube the tip of the probe.</text>
  <text x="680" y="200" font-family="Arial" font-size="80" font-weight="bold" fill="#333">2</text>
  <!-- Lubing probe illustration -->
  <circle cx="760" cy="230" r="30" fill="#ddd"/>
  <circle cx="820" cy="230" r="30" fill="#ccc"/>
  <path d="M820 230 L900 150" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Step 3 -->
  <rect x="0" y="350" width="333" height="300" fill="#fff"/>
  <text x="10" y="370" font-family="Arial" font-size="18" fill="#333">Insert the lubed probe at the angle of the puncture to clean edges.</text>
  <text x="10" y="470" font-family="Arial" font-size="80" font-weight="bold" fill="#333">3</text>
  <!-- Probe insertion illustration -->
  <ellipse cx="160" cy="530" rx="150" ry="100" fill="#333"/>
  <path d="M160 530 L170 480" stroke="#333" stroke-width="3" fill="none"/>
  
  <!-- Step 4 -->
  <rect x="333" y="350" width="334" height="300" fill="#fff"/>
  <text x="340" y="370" font-family="Arial" font-size="18" fill="#333">Use probe to spread tire puncture for easy repair.</text>
  <text x="340" y="470" font-family="Arial" font-size="80" font-weight="bold" fill="#333">4</text>
  <!-- Spreading puncture illustration -->
  <ellipse cx="500" cy="530" rx="150" ry="100" fill="#333"/>
  <path d="M500 530 L510 480" stroke="#333" stroke-width="3" fill="none"/>
  
  <!-- Step 5 -->
  <rect x="667" y="350" width="333" height="300" fill="#fff"/>
  <text x="675" y="370" font-family="Arial" font-size="18" fill="#333">Remove the repair from the plastic.</text>
  <text x="675" y="470" font-family="Arial" font-size="80" font-weight="bold" fill="#333">5</text>
  <!-- Removing repair illustration -->
  <rect x="760" y="450" width="100" height="60" fill="#aaa"/>
  <path d="M760 450 L860 510" stroke="#333" stroke-width="3" fill="none"/>
  
  <!-- Step 6 -->
  <rect x="0" y="675" width="333" height="325" fill="#fff"/>
  <text x="10" y="700" font-family="Arial" font-size="18" fill="#333">Center the repair in the needle, do not use glue.</text>
  <text x="10" y="800" font-family="Arial" font-size="80" font-weight="bold" fill="#333">6</text>
  <!-- Centering repair illustration -->
  <path d="M160 850 L180 830" stroke="#333" stroke-width="3" fill="none"/>
  <circle cx="180" cy="830" r="10" fill="#333"/>
  
  <!-- Step 7 -->
  <rect x="333" y="675" width="334" height="325" fill="#fff"/>
  <text x="340" y="700" font-family="Arial" font-size="18" fill="#333">Insert the repair at the angle of puncture</text>
  <text x="340" y="800" font-family="Arial" font-size="80" font-weight="bold" fill="#333">7</text>
  <!-- Inserting repair illustration -->
  <ellipse cx="500" cy="850" rx="150" ry="100" fill="#333"/>
  <path d="M500 850 L510 800" stroke="#333" stroke-width="3" fill="none"/>
  
  <!-- Step 8 -->
  <rect x="667" y="675" width="333" height="325" fill="#fff"/>
  <text x="675" y="700" font-family="Arial" font-size="18" fill="#333">Pull probe straight out. Do not twist. Cut off excess.</text>
  <text x="675" y="800" font-family="Arial" font-size="80" font-weight="bold" fill="#333">8</text>
  <!-- Pulling out probe illustration -->
  <ellipse cx="830" cy="850" rx="150" ry="100" fill="#333"/>
  <path d="M830 850 L840 800" stroke="#333" stroke-width="3" fill="none"/>
  
  <!-- Yellow borders -->
  <rect x="0" y="0" width="1000" height="1000" fill="none" stroke="#FFD700" stroke-width="3"/>
</svg>