<svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tomatoGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f0e68c"/>
      <stop offset="100%" stop-color="#9acd32"/>
    </linearGradient>
    <linearGradient id="decayGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#333"/>
      <stop offset="50%" stop-color="#666"/>
      <stop offset="100%" stop-color="#999"/>
    </linearGradient>
  </defs>
  
  <!-- Background foliage -->
  <rect width="1000" height="1000" fill="#4caf50"/>
  
  <!-- Tomato plant stem and leaves -->
  <path d="M200 50 Q300 100 350 150 Q400 200 450 250 Q500 300 550 350" stroke="#2e7d32" stroke-width="8" fill="none"/>
  <path d="M200 50 Q250 30 300 40 Q350 50 400 70 Q450 90 500 120" stroke="#2e7d32" stroke-width="6" fill="none"/>
  <path d="M350 150 Q370 130 390 140 Q410 150 430 170 Q450 190 470 210" stroke="#2e7d32" stroke-width="4" fill="none"/>
  
  <!-- Leaves -->
  <path d="M0 0 Q100 30 150 80 Q200 130 250 180 Q300 230 350 280 Q300 330 250 380 Q200 430 150 480 Q100 530 0 550 Q-50 530 -100 480 Q-150 430 -200 380 Q-250 330 -300 280 Q-250 230 -200 180 Q-150 130 -100 80 Q-50 30 0 0 Z" fill="#2e7d32" opacity="0.8"/>
  <path d="M50 50 Q120 70 170 120 Q220 170 270 220 Q320 270 370 320 Q320 370 270 420 Q220 470 170 520 Q120 570 50 590 Q0 570 -50 520 Q-100 470 -150 420 Q-200 370 -250 320 Q-200 270 -150 220 Q-100 170 -50 120 Q0 70 50 50 Z" fill="#388e3c" opacity="0.7"/>
  
  <!-- Hand holding tomato -->
  <path d="M0 500 Q50 450 100 400 Q150 350 200 300 Q250 250 300 200 Q350 150 400 100 Q450 50 500 0 Q550 50 600 100 Q650 150 700 200 Q750 250 800 300 Q850 350 900 400 Q950 450 1000 500 Q950 550 900 600 Q850 650 800 700 Q750 750 700 800 Q650 850 600 900 Q550 950 500 1000 Q450 950 400 900 Q350 850 300 800 Q250 750 200 700 Q150 650 100 600 Q50 550 0 500 Z" fill="#ffccbc" opacity="0.9"/>
  
  <!-- Tomato -->
  <ellipse cx="650" cy="450" rx="250" ry="200" fill="url(#tomatoGradient)" stroke="#8bc34a" stroke-width="2"/>
  
  <!-- Decay spot -->
  <path d="M600 350 Q650 300 700 350 Q750 400 700 450 Q650 500 600 450 Q550 400 600 350 Z" fill="url(#decayGradient)" stroke="#333" stroke-width="3"/>
  
  <!-- Additional foliage details -->
  <path d="M800 600 Q850 650 900 700 Q950 750 1000 800 Q950 850 900 900 Q850 950 800 1000 Q750 950 700 900 Q650 850 600 800 Q650 750 700 700 Q750 650 800 600 Z" fill="#4caf50" opacity="0.6"/>
