<svg viewBox="0 0 350 450" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="350" height="450" fill="#000"/>
  
  <!-- Main blue panel -->
  <rect x="20" y="20" width="310" height="380" rx="5" ry="5" fill="#1a52b3"/>
  
  <!-- Header -->
  <rect x="25" y="25" width="290" height="35" fill="#0066cc"/>
  <text x="40" y="50" font-family="Arial" font-size="18" fill="white" font-weight="bold">Gasoline</text>
  <text x="200" y="50" font-family="Arial" font-size="18" fill="white" font-weight="bold">Self Serve</text>
  
  <!-- Regular Gasoline -->
  <rect x="25" y="70" width="290" height="60" fill="#0066cc"/>
  <text x="35" y="105" font-family="Arial" font-size="16" fill="white">Regular</text>
  <text x="130" y="105" font-family="Arial" font-size="40" fill="red">3.49</text>
  <text x="235" y="100" font-family="Arial" font-size="20" fill="red">⁹/₁₀</text>
  
  <!-- Plus Gasoline -->
  <rect x="25" y="140" width="290" height="60" fill="#0066cc"/>
  <text x="35" y="175" font-family="Arial" font-size="16" fill="white">Plus</text>
  <text x="130" y="175" font-family="Arial" font-size="40" fill="red">3.55</text>
  <text x="235" y="170" font-family="Arial" font-size="20" fill="red">⁹/₁₀</text>
  
  <!-- Supreme Gasoline -->
  <rect x="25" y="210" width="290" height="60" fill="#0066cc"/>
  <text x="35" y="245" font-family="Arial" font-size="16" fill="white">Supreme</text>
  <text x="130" y="245" font-family="Arial" font-size="40" fill="red">3.65</text>
  <text x="235" y="240" font-family="Arial" font-size="20" fill="red">⁹/₁₀</text>
  
  <!-- Diesel Panel -->
  <rect x="25" y="280" width="290" height="60" fill="#008000"/>
  <text x="35" y="315" font-family="Arial" font-size="16" fill="white">Diesel</text>
  <text x="35" y="335" font-family="Arial" font-size="14" fill="white">No.2</text>
  <text x="130" y="315" font-family="Arial" font-size="40" fill="#00ff80">3.60</text>
  <text x="235" y="310" font-family="Arial" font-size="20" fill="#00ff80">⁹/₁₀</text>
  
  <!-- Frame border -->
  <rect x="15" y="15" width="320" height="390" rx="10" ry="10" fill="none" stroke="#333" stroke-width="3"/>
</svg>