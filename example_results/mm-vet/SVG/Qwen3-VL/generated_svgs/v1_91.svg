<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF7A45"/>
      <stop offset="100%" stop-color="#4D96FF"/>
    </linearGradient>
  </defs>
  <rect width="1000" height="700" fill="url(#bg)" />
  
  <!-- Nintendo Switch Console -->
  <g transform="translate(75,230)">
    <!-- Left Joy-Con (Blue) -->
    <rect x="0" y="0" width="180" height="360" rx="20" ry="20" fill="#3ABDEE"/>
    
    <!-- Left Joystick -->
    <circle cx="135" cy="380" r="30" fill="#222" transform="translate(-65,-100)"/>
    
    <!-- Left Buttons -->
    <circle cx="135" cy="450" r="15" fill="#222" transform="translate(-65,-100)"/>
    <circle cx="135" cy="380" r="15" fill="#222" transform="translate(-65,-100)"/>
    <circle cx="135" cy="310" r="15" fill="#222" transform="translate(-65,-100)"/>
    <circle cx="135" cy="240" r="15" fill="#222" transform="translate(-65,-100)"/>
    
    <!-- Left Minus Button -->
    <rect x="155" y="20" width="10" height="5" rx="2" ry="2" fill="#222"/>
    
    <!-- Left Capture Button -->
    <rect x="150" y="600" width="20" height="20" rx="2" ry="2" fill="#222"/>
    
    <!-- Right Joy-Con (Red) -->
    <rect x="620" y="0" width="180" height="360" rx="20" ry="20" fill="#FF5C5C"/>
    
    <!-- Right Joystick -->
    <circle cx="620+45" cy="380" r="30" fill="#222" transform="translate(65,-100)"/>
    
    <!-- Right Buttons -->
    <circle cx="620+45" cy="450" r="15" fill="#222" transform="translate(65,-100)"/>
    <circle cx="620+45" cy="380" r="15" fill="#222" transform="translate(65,-100)"/>
    <circle cx="620+45" cy="310" r="15" fill="#222" transform="translate(65,-100)"/>
    <circle cx="620+45" cy="240" r="15" fill="#222" transform="translate(65,-100)"/>
    
    <!-- Right Plus Button -->
    <rect x="620+115" y="20" width="10" height="5" rx="2" ry="2" fill="#222"/>
    <rect x="620+115" y="20" width="5" height="10" rx="2" ry="2" fill="#222"/>
    
    <!-- Right Capture Button -->
    <rect x="620+150" y="600" width="20" height="20" rx="2" ry="2" fill="#222"/>
    
    <!-- Screen Frame -->
    <rect x="180" y="0" width="440" height="360" fill="#222"/>
    
    <!-- Screen Content -->
    <rect x="190" y="10" width="420" height="340" fill="#FFF"/>
    
    <!-- Top Bar -->
    <text x="280" y="40" font-family="Arial" font-size="12" fill="#333">Mario Kart 8 Deluxe</text>
    <circle cx="290" cy="35" r="8" fill="#222"/>
    <circle cx="310" cy="35" r="8" fill="#222"/>
    <text x="620" y="35" font-family="Arial" font-size="10" fill="#333">5:30 PM   88%</text>
    <rect x="600" y="30" width="10" height="10" fill="#333"/>
    
    <!-- Game Icons -->
    <!-- Mario Kart 8 Deluxe -->
    <rect x="290" y="80" width="80" height="80" fill="#222"/>
    <text x="300" y="100" font-family="Arial" font-size="8" fill="#FFF">MARIO KART</text>
    <text x="310" y="110" font-family="Arial" font-size="10" fill="#FF5C5C">8</text>
    <text x="300" y="120" font-family="Arial" font-size="6" fill="#FFF">DELUXE</text>
    
    <!-- Super Mario Odyssey -->
    <rect x="380" y="80" width="80" height="80" fill="#222"/>
    <text x="390" y="100" font-family="Arial" font-size="8" fill="#FFF">SUPER</text>
    <text x="390" y="110" font-family="Arial" font-size="10" fill="#FF5C5C">MARIO</text>
    <text x="390" y="120" font-family="Arial" font-size="6" fill="#FFF">ODYSSEY</text>
    
    <!-- Zelda Breath of the Wild -->
    <rect x="470" y="80" width="80" height="80" fill="#222"/>
    <text x="480" y="100" font-family="Arial" font-size="10" fill="#FFF">ZELDA</text>
    <text x="480" y="110" font-family="Arial" font-size="6" fill="#FFF">BREATH OF THE WILD</text>
    
    <!-- Fortnite -->
    <rect x="560" y="80" width="80" height="80" fill="#222"/>
    <text x="570" y="100" font-family="Arial" font-size="10" fill="#FFF">FORTNITE</text>
    
    <!-- Bottom Icons -->
    <circle cx="390" cy="280" r="10" fill="#222"/>
    <circle cx="430" cy="280" r="10" fill="#222"/>
    <circle cx="470" cy="280" r="10" fill="#222"/>
    <circle cx="510" cy="280" r="10" fill="#222"/>
    <circle cx="550" cy="280" r="10" fill="#222"/>
    <circle cx="590" cy="280" r="10" fill="#222"/>
    
    <!-- Battery Icon -->
    <rect x="280" y="310" width="10" height="5" fill="#222"/>
    <rect x="280" y="310" width="8" height="3" fill="#FFF"/>
    
    <!-- Options and Start -->
    <text x="620" y="315" font-family="Arial" font-size="8" fill="#333">Options</text>
    <text x="680" y="315" font-family="Arial" font-size="8" fill="#333">Start</text>
  </g>
</svg>