<svg viewBox="0 0 740 540" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wallGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#e5eaef"/>
      <stop offset="1" stop-color="#d9dde2"/>
    </linearGradient>
    <linearGradient id="floorGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#c9b79a"/>
      <stop offset="1" stop-color="#a89372"/>
    </linearGradient>
    <linearGradient id="woodDark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2a1b15"/>
      <stop offset="1" stop-color="#3b2921"/>
    </linearGradient>
    <linearGradient id="mattressGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#d89a86"/>
      <stop offset="1" stop-color="#b87768"/>
    </linearGradient>
    <filter id="blurShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>

  <!-- Wall -->
  <rect x="0" y="0" width="740" height="340" fill="url(#wallGrad)"/>
  <!-- Baseboard -->
  <rect x="0" y="330" width="740" height="8" fill="#e9ecef"/>

  <!-- Floor (carpet) -->
  <polygon points="0,340 740,320 740,540 0,540" fill="url(#floorGrad)"/>

  <!-- Picture frame above bed -->
  <g transform="skewX(-5)">
    <rect x="120" y="30" width="260" height="120" fill="#ffffff" stroke="#cfd3d7" stroke-width="8"/>
    <path d="M135 45 L365 135 M170 40 L230 150 M130 120 L370 60" stroke="#cfd3d7" stroke-width="2" fill="none" opacity="0.7"/>
  </g>

  <!-- Left tall nightstand -->
  <rect x="20" y="220" width="80" height="210" fill="url(#woodDark)" stroke="#1a120e" stroke-width="2"/>
  <g stroke="#5a4236" stroke-width="2">
    <line x1="25" y1="255" x2="95" y2="255"/>
    <line x1="25" y1="295" x2="95" y2="295"/>
    <line x1="25" y1="335" x2="95" y2="335"/>
    <line x1="25" y1="375" x2="95" y2="375"/>
  </g>

  <!-- Headboard -->
  <polygon points="110,220 275,245 263,340 100,320" fill="url(#woodDark)" stroke="#1a120e" stroke-width="2"/>

  <!-- Small middle table -->
  <rect x="430" y="265" width="90" height="110" fill="url(#woodDark)" stroke="#1a120e" stroke-width="2"/>

  <!-- Right dresser -->
  <rect x="560" y="205" width="160" height="235" fill="url(#woodDark)" stroke="#1a120e" stroke-width="2"/>
  <g stroke="#5a4236" stroke-width="3">
    <line x1="565" y1="245" x2="715" y2="245"/>
    <line x1="565" y1="285" x2="715" y2="285"/>
    <line x1="565" y1="325" x2="715" y2="325"/>
    <line x1="565" y1="365" x2="715" y2="365"/>
  </g>
  <!-- Drawer knobs -->
  <g fill="#c9b39a">
    <circle cx="640" cy="245" r="4"/>
    <circle cx="640" cy="285" r="4"/>
    <circle cx="640" cy="325" r="4"/>
    <circle cx="640" cy="365" r="4"/>
  </g>

  <!-- Lamp on middle table -->
  <g>
    <rect x="585" y="218" width="10" height="60" fill="#222"/>
    <path d="M548 208 L624 208 L610 246 L562 246 Z" fill="#e8edf3" stroke="#cfd6dd" stroke-width="2"/>
    <path d="M600 246 C596 265 586 276 586 292 L586 295 L572 295 L572 292 C572 276 562 265 558 246 Z" fill="#2e2b2b"/>
  </g>

  <!-- Bed shadow -->
  <ellipse cx="360" cy="455" rx="230" ry="35" fill="#000" opacity="0.25" filter="url(#blurShadow)"/>

  <!-- Bed base -->
  <polygon points="140,300 160,450 590,500 560,330" fill="#2b1c15"/>
  <!-- Mattress -->
  <polygon points="150,280 170,430 570,480 540,320" fill="url(#mattressGrad)" stroke="#965f52" stroke-width="2"/>

  <!-- Bed side rails/legs -->
  <rect x="155" y="438" width="22" height="45" fill="#2b1c15"/>
  <rect x="540" y="470" width="24" height="45" fill="#2b1c15"/>
  <rect x="470" y="458" width="20" height="40" fill="#2b1c15"/>

  <!-- Pillows cluster -->
  <g>
    <!-- Large patterned pillow -->
    <path d="M175 255 C180 235 250 230 300 250 C318 260 314 285 290 292 C238 305 188 295 172 278 C167 270 170 263 175 255 Z"
          fill="#f6eadb" stroke="#e2d1be" stroke-width="2"/>
    <!-- Pink pillow -->
    <path d="M205 285 C218 278 255 278 278 286 C290 292 287 307 270 312 C238 321 212 318 198 309 C188 302 192 292 205 285 Z"
          fill="#c58b8e" stroke="#ad7174" stroke-width="2"/>
    <!-- Small white pillow -->
    <path d="M300 290 C310 282 350 284 368 292 C380 298 378 312 360 316 C332 322 308 320 298 312 C290 306 292 296 300 290 Z"
          fill="#f1efe8" stroke="#cfc8bc" stroke-width="2"/>
  </g>

  <!-- Blue and Red highlight rectangles (as in the source image) -->
  <rect x="520" y="160" width="150" height="130" fill="none" stroke="#2a5bd7" stroke-width="6"/>
  <rect x="120" y="160" width="230" height="110" fill="none" stroke="#e04226" stroke-width="6"/>

</svg>