<svg viewBox="0 0 760 560" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wall" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f3f5f7"/>
      <stop offset="60%" stop-color="#e0e4e8"/>
      <stop offset="100%" stop-color="#d6dbe0"/>
    </linearGradient>
    <linearGradient id="floorGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c79a64"/>
      <stop offset="100%" stop-color="#996d3a"/>
    </linearGradient>
    <linearGradient id="wood" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#5a3b22"/>
      <stop offset="50%" stop-color="#3c2415"/>
      <stop offset="100%" stop-color="#2c1a10"/>
    </linearGradient>
    <linearGradient id="postGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4a2a17"/>
      <stop offset="50%" stop-color="#2f1a0e"/>
      <stop offset="100%" stop-color="#1f1109"/>
    </linearGradient>
    <pattern id="floral" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect width="40" height="40" fill="#e7e9ea"/>
      <circle cx="12" cy="12" r="7" fill="#cfd3d6"/>
      <circle cx="28" cy="28" r="7" fill="#cfd3d6"/>
      <circle cx="28" cy="12" r="4" fill="#b7bcc1"/>
      <circle cx="12" cy="28" r="4" fill="#b7bcc1"/>
      <path d="M6 20 q6-6 12 0 q-6 6-12 0z" fill="#b9bec3" opacity=".7"/>
      <path d="M34 20 q-6-6-12 0 q6 6 12 0z" fill="#b9bec3" opacity=".7"/>
    </pattern>
  </defs>

  <!-- Background walls -->
  <rect x="0" y="0" width="760" height="360" fill="url(#wall)"/>

  <!-- Floor with perspective -->
  <polygon points="0,340 760,385 760,560 0,560" fill="url(#floorGrad)"/>
  <!-- Floor plank lines -->
  <g stroke="#7b532c" stroke-width="1" opacity=".35">
    <path d="M0,370 L760,410"/>
    <path d="M0,390 L760,430"/>
    <path d="M0,410 L760,450"/>
    <path d="M0,430 L760,470"/>
    <path d="M0,450 L760,490"/>
    <path d="M0,470 L760,510"/>
    <path d="M0,490 L760,530"/>
    <path d="M0,510 L760,550"/>
  </g>

  <!-- Left dresser -->
  <rect x="18" y="120" width="125" height="270" fill="url(#wood)" stroke="#24160c" stroke-width="2" rx="4"/>
  <g fill="#432816">
    <rect x="28" y="135" width="105" height="38" opacity=".9"/>
    <rect x="28" y="178" width="105" height="38" opacity=".9"/>
    <rect x="28" y="221" width="105" height="38" opacity=".9"/>
    <rect x="28" y="264" width="105" height="38" opacity=".9"/>
    <rect x="28" y="307" width="105" height="38" opacity=".9"/>
  </g>
  <g fill="#c2a680">
    <circle cx="80" cy="154" r="4"/>
    <circle cx="80" cy="197" r="4"/>
    <circle cx="80" cy="240" r="4"/>
    <circle cx="80" cy="283" r="4"/>
    <circle cx="80" cy="326" r="4"/>
  </g>

  <!-- Wall panels / trim -->
  <rect x="145" y="10" width="190" height="170" fill="#dbe0e5"/>
  <rect x="335" y="0" width="200" height="180" fill="#e6eaee"/>
  <rect x="535" y="0" width="225" height="180" fill="#eef1f4"/>
  <rect x="0" y="0" width="760" height="20" fill="#eceff2"/>

  <!-- Picture frames -->
  <g stroke="#333" stroke-width="3" fill="#fff">
    <rect x="332" y="156" width="32" height="50"/>
    <rect x="370" y="164" width="28" height="42"/>
    <rect x="430" y="170" width="36" height="56"/>
    <rect x="660" y="140" width="44" height="60"/>
    <rect x="712" y="150" width="32" height="48"/>
  </g>

  <!-- Headboard with arch -->
  <path d="M150 225 Q260 140 360 210 L360 250 L150 250 Z" fill="#2a1a10" opacity=".95"/>
  <!-- Bed mattress (top) -->
  <polygon points="150,250 470,290 460,400 120,330" fill="url(#floral)" stroke="#808b91" stroke-width="2"/>
  <!-- Bed side/base -->
  <polygon points="120,330 460,400 460,430 110,360" fill="#2b1b10"/>
  <!-- Bed pillows -->
  <ellipse cx="205" cy="260" rx="55" ry="28" fill="#e9ecee" stroke="#bfc6cb"/>
  <ellipse cx="270" cy="268" rx="45" ry="24" fill="#e9ecee" stroke="#bfc6cb"/>

  <!-- Bed posts (rear) -->
  <rect x="340" y="85" width="26" height="185" fill="url(#postGrad)"/>
  <rect x="560" y="50" width="28" height="230" fill="url(#postGrad)"/>
  <!-- Bed posts (front) -->
  <rect x="300" y="320" width="34" height="210" fill="url(#postGrad)"/>
  <rect x="520" y="300" width="38" height="230" fill="url(#postGrad)"/>

  <!-- Nightstand -->
  <g transform="translate(540,350)">
    <rect x="0" y="0" width="150" height="170" rx="6" fill="#3b2416" stroke="#201209" stroke-width="2"/>
    <rect x="8" y="10" width="134" height="52" fill="#4a2c19"/>
    <rect x="8" y="68" width="134" height="48" fill="#4a2c19"/>
    <rect x="8" y="120" width="134" height="42" fill="#4a2c19"/>
    <g fill="#cdb793">
      <rect x="60" y="34" width="30" height="6" rx="3"/>
      <rect x="60" y="88" width="30" height="6" rx="3"/>
      <rect x="60" y="138" width="30" height="6" rx="3"/>
    </g>
    <!-- Book stack detail on side -->
    <g transform="translate(138,18)">
      <rect x="0" y="0" width="10" height="134" fill="#2f1c10"/>
      <rect x="-2" y="6" width="12" height="20" fill="#7ab0e6"/>
      <rect x="-2" y="34" width="12" height="20" fill="#e8e2cc"/>
      <rect x="-2" y="62" width="12" height="20" fill="#b9d3f0"/>
      <rect x="-2" y="90" width="12" height="20" fill="#f2efe4"/>
    </g>
  </g>

  <!-- Chair on the right -->
  <g transform="translate(650,330)">
    <rect x="0" y="0" width="90" height="90" rx="10" fill="#1f2933"/>
    <rect x="8" y="8" width="74" height="58" rx="8" fill="#0f1620"/>
    <rect x="18" y="54" width="54" height="26" rx="6" fill="#0c121b"/>
    <rect x="-4" y="86" width="12" height="20" fill="#1b120b"/>
    <rect x="82" y="86" width="12" height="20" fill="#1b120b"/>
    <!-- chair tag -->
    <rect x="62" y="6" width="12" height="20" fill="#dfe7f2" stroke="#0b1a3a" stroke-width="1"/>
  </g>

  <!-- Small table near bed (shadow of post) -->
  <rect x="480" y="370" width="60" height="120" fill="#21150d" opacity=".7"/>

  <!-- Blue rectangle around chair -->
  <rect x="640" y="300" width="120" height="160" fill="none" stroke="#1a37ff" stroke-width="6"/>

  <!-- Red rectangle around nightstand -->
  <rect x="520" y="330" width="160" height="200" fill="none" stroke="#e20d0d" stroke-width="6"/>

  <!-- Subtle vignette -->
  <rect x="0" y="0" width="760" height="560" fill="none" stroke="rgba(0,0,0,0.15)" stroke-width="12"/>
</svg>