<svg viewBox="-20 -20 1064 808" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="ceilingGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f5f2ec"/>
      <stop offset="1" stop-color="#e9e3da"/>
    </linearGradient>
    <linearGradient id="wallGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#cfc8bd"/>
      <stop offset="1" stop-color="#bdb6ab"/>
    </linearGradient>
    <linearGradient id="floorGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#c78f58"/>
      <stop offset="1" stop-color="#9a6b3f"/>
    </linearGradient>
    <linearGradient id="glassGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#e6eef5" stop-opacity="0.85"/>
      <stop offset="1" stop-color="#c9d2da" stop-opacity="0.9"/>
    </linearGradient>
    <linearGradient id="sofaGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#9b9b9e"/>
      <stop offset="1" stop-color="#6f7075"/>
    </linearGradient>
    <linearGradient id="rugGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#b28a6d"/>
      <stop offset="1" stop-color="#8c6a50"/>
    </linearGradient>
    <linearGradient id="metalGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#4c4c4f"/>
      <stop offset="1" stop-color="#2c2c2e"/>
    </linearGradient>
    <linearGradient id="copperGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#c17a47"/>
      <stop offset="1" stop-color="#8e4d27"/>
    </linearGradient>

    <!-- Brick pattern -->
    <pattern id="brick" width="60" height="30" patternUnits="userSpaceOnUse">
      <rect width="60" height="30" fill="#c38d66"/>
      <rect width="60" height="3" y="27" fill="#e7d6c7" opacity="0.6"/>
      <rect width="3" height="30" x="58" fill="#e7d6c7" opacity="0.6"/>
      <rect x="-30" y="15" width="60" height="3" fill="#e7d6c7" opacity="0.6"/>
      <rect x="28" width="3" height="15" fill="#e7d6c7" opacity="0.6"/>
    </pattern>

    <!-- Wood plank lines -->
    <pattern id="planks" width="60" height="16" patternUnits="userSpaceOnUse">
      <rect width="60" height="16" fill="url(#ceilingGrad)"/>
      <rect y="15" width="60" height="1" fill="#d9d2c8"/>
    </pattern>

    <!-- Shadow filter (subtle) -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feOffset dx="0.5" dy="1.5" in="b" result="o"/>
      <feMerge>
        <feMergeNode in="o"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Step symbol -->
    <symbol id="step">
      <rect x="-28" y="-5" width="56" height="10" rx="2" ry="2" fill="#c9c3b8" stroke="#a59e93" stroke-width="1"/>
    </symbol>

    <!-- Chair symbol (simple) -->
    <symbol id="wireChair" viewBox="0 0 70 70">
      <path d="M10,60 L18,40 L52,40 L60,60" fill="none" stroke="#2d2f37" stroke-width="3"/>
      <rect x="18" y="20" width="34" height="22" rx="10" fill="none" stroke="#2d2f37" stroke-width="3"/>
      <line x1="18" y1="40" x2="25" y2="60" stroke="#2d2f37" stroke-width="3"/>
      <line x1="52" y1="40" x2="45" y2="60" stroke="#2d2f37" stroke-width="3"/>
    </symbol>
  </defs>

  <!-- Background ceiling area -->
  <rect x="-20" y="-20" width="1064" height="260" fill="url(#planks)"/>
  <!-- Roof beams -->
  <g stroke="#efe9e0" stroke-width="8">
    <line x1="0" y1="50" x2="1024" y2="50"/>
    <line x1="0" y1="100" x2="1024" y2="100"/>
    <line x1="0" y1="150" x2="1024" y2="150"/>
    <line x1="0" y1="200" x2="1024" y2="200"/>
  </g>

  <!-- Rear wall with big windows -->
  <rect x="-20" y="240" width="1064" height="260" fill="url(#wallGrad)"/>
  <!-- Right brick wall -->
  <polygon points="740,240 1044,240 1044,788 650,788 650,560 740,560" fill="url(#brick)"/>

  <!-- Large window frame -->
  <g>
    <rect x="80" y="250" width="860" height="290" fill="#17181b"/>
    <!-- Lower opaque panels -->
    <rect x="80" y="480" width="860" height="60" fill="#17181b"/>
    <!-- Panes -->
    <g>
      <rect x="100" y="270" width="120" height="200" fill="url(#glassGrad)"/>
      <rect x="230" y="270" width="120" height="200" fill="url(#glassGrad)"/>
      <rect x="360" y="270" width="120" height="200" fill="url(#glassGrad)"/>
      <rect x="490" y="270" width="120" height="200" fill="url(#glassGrad)"/>
      <rect x="620" y="270" width="120" height="200" fill="url(#glassGrad)"/>
      <rect x="750" y="270" width="120" height="200" fill="url(#glassGrad)"/>
    </g>
    <!-- Vertical bars -->
    <g fill="#17181b">
      <rect x="220" y="250" width="10" height="290"/>
      <rect x="350" y="250" width="10" height="290"/>
      <rect x="480" y="250" width="10" height="290"/>
      <rect x="610" y="250" width="10" height="290"/>
      <rect x="740" y="250" width="10" height="290"/>
    </g>
  </g>

  <!-- Diagonal stair stringer -->
  <polygon points="520,110 1024,350 1024,380 470,150" fill="#111317"/>
  <!-- Upper railing -->
  <g stroke="#22262b" stroke-width="6">
    <line x1="600" y1="40" x2="1024" y2="240"/>
    <line x1="560" y1="60" x2="990" y2="258"/>
  </g>
  <!-- Steps -->
  <g>
    <g transform="translate(620,140) rotate(-24)">
      <use href="#step"/>
    </g>
    <g transform="translate(660,158) rotate(-24)">
      <use href="#step"/>
    </g>
    <g transform="translate(700,176) rotate(-24)">
      <use href="#step"/>
    </g>
    <g transform="translate(740,194) rotate(-24)">
      <use href="#step"/>
    </g>
    <g transform="translate(780,212) rotate(-24)">
      <use href="#step"/>
    </g>
    <g transform="translate(820,230) rotate(-24)">
      <use href="#step"/>
    </g>
    <g transform="translate(860,248) rotate(-24)">
      <use href="#step"/>
    </g>
    <g transform="translate(900,266) rotate(-24)">
      <use href="#step"/>
    </g>
    <g transform="translate(940,284) rotate(-24)">
      <use href="#step"/>
    </g>
    <g transform="translate(980,302) rotate(-24)">
      <use href="#step"/>
    </g>
  </g>

  <!-- Floor (perspective plank) -->
  <polygon points="-20,500 1044,620 1044,788 -20,788" fill="url(#floorGrad)"/>

  <!-- Rug -->
  <rect x="510" y="560" width="330" height="80" fill="url(#rugGrad)" opacity="0.9"/>
  <rect x="510" y="560" width="330" height="80" fill="none" stroke="#6f543f" stroke-width="3" stroke-dasharray="5 6"/>

  <!-- Sofa -->
  <g filter="url(#shadow)">
    <rect x="520" y="520" width="240" height="40" rx="8" fill="url(#sofaGrad)"/>
    <rect x="760" y="520" width="80" height="40" rx="8" fill="url(#sofaGrad)"/>
    <rect x="520" y="560" width="190" height="45" rx="8" fill="url(#sofaGrad)"/>
    <rect x="710" y="560" width="130" height="45" rx="8" fill="url(#sofaGrad)"/>
    <!-- Cushions -->
    <rect x="545" y="515" width="45" height="35" rx="6" fill="#a5b17f"/>
    <rect x="595" y="515" width="50" height="35" rx="6" fill="#c0c5a3"/>
    <rect x="650" y="515" width="50" height="35" rx="6" fill="#cfcfcf"/>
    <rect x="705" y="515" width="50" height="35" rx="6" fill="#d9d6d2"/>
    <rect x="760" y="515" width="50" height="35" rx="6" fill="#b3b6ba"/>
  </g>

  <!-- Coffee tables -->
  <g filter="url(#shadow)">
    <rect x="610" y="540" width="40" height="40" rx="4" fill="#2e3137"/>
    <rect x="655" y="550" width="55" height="28" rx="4" fill="#2e3137"/>
  </g>

  <!-- Pendant lamps -->
  <g>
    <line x1="220" y1="0" x2="220" y2="270" stroke="#2a2a2a" stroke-width="4"/>
    <ellipse cx="220" cy="270" rx="45" ry="30" fill="url(#copperGrad)" opacity="0.85" stroke="#6b3f24" stroke-width="2"/>
    <line x1="318" y1="0" x2="318" y2="270" stroke="#2a2a2a" stroke-width="4"/>
    <ellipse cx="318" cy="270" rx="45" ry="30" fill="url(#copperGrad)" opacity="0.85" stroke="#6b3f24" stroke-width="2"/>
    <line x1="420" y1="0" x2="420" y2="280" stroke="#2a2a2a" stroke-width="4"/>
    <ellipse cx="420" cy="280" rx="32" ry="22" fill="url(#copperGrad)" opacity="0.85" stroke="#6b3f24" stroke-width="2"/>
  </g>

  <!-- Dining table -->
  <g filter="url(#shadow)">
    <rect x="170" y="600" width="320" height="26" rx="5" fill="#8c6848" stroke="#5a432f" stroke-width="3"/>
    <rect x="190" y="620" width="10" height="80" fill="#2c2f35"/>
    <rect x="450" y="620" width="10" height="80" fill="#2c2f35"/>
  </g>

  <!-- Wire chairs around table -->
  <use href="#wireChair" x="120" y="580"/>
  <use href="#wireChair" x="270" y="590"/>
  <use href="#wireChair" x="420" y="585"/>

  <!-- Blue bar stool (highlighted) -->
  <g id="stool" filter="url(#shadow)">
    <rect x="380" y="640" width="110" height="22" rx="10" fill="#2c4aa5"/>
    <line x1="395" y1="662" x2="410" y2="738" stroke="#1f232b" stroke-width="5"/>
    <line x1="470" y1="662" x2="455" y2="738" stroke="#1f232b" stroke-width="5"/>
    <line x1="402" y1="700" x2="463" y2="700" stroke="#1f232b" stroke-width="4"/>
  </g>

  <!-- TV/painting with red bounding box -->
  <g>
    <rect x="200" y="400" width="140" height="90" rx="6" fill="#0b0e13" stroke="#272b31" stroke-width="8"/>
    <rect x="190" y="390" width="160" height="110" fill="none" stroke="#e4312b" stroke-width="8"/>
  </g>

  <!-- Red bounding box around stool -->
  <rect x="360" y="622" width="150" height="140" fill="none" stroke="#e4312b" stroke-width="8"/>

  <!-- Potted plant on right -->
  <g filter="url(#shadow)">
    <circle cx="880" cy="560" r="25" fill="#9cc44c"/>
    <circle cx="900" cy="540" r="20" fill="#a9d256"/>
    <circle cx="860" cy="540" r="18" fill="#a0cd4e"/>
    <rect x="860" y="585" width="40" height="50" rx="6" fill="#e7b15f"/>
  </g>

  <!-- Floor light next to sofa -->
  <g>
    <rect x="745" y="540" width="6" height="80" fill="url(#metalGrad)"/>
    <circle cx="768" cy="530" r="20" fill="#d0d3d6" stroke="#9da0a4" stroke-width="3"/>
  </g>

  <!-- Framed art on right brick wall -->
  <g>
    <rect x="855" y="380" width="70" height="90" fill="#eae7e1" stroke="#c9c2b9" stroke-width="6"/>
    <line x1="865" y1="390" x2="915" y2="450" stroke="#979089" stroke-width="2"/>
    <rect x="935" y="410" width="60" height="70" fill="#eae7e1" stroke="#c9c2b9" stroke-width="6"/>
    <path d="M945,470 Q965,440 990,455" stroke="#979089" fill="none" stroke-width="2"/>
  </g>

  <!-- Small sideboard under art -->
  <rect x="935" y="560" width="89" height="60" rx="4" fill="#e7e2dc"/>

  <!-- Reflection streaks on floor -->
  <g opacity="0.15" fill="#fff">
    <polygon points="620,560 1044,640 1044,650 600,570"/>
    <polygon points="560,590 1044,670 1044,680 540,600"/>
  </g>

  <!-- Left plants and vase on table (simplified) -->
  <g filter="url(#shadow)">
    <circle cx="250" cy="598" r="12" fill="#98c14d"/>
    <rect x="240" y="607" width="20" height="12" rx="4" fill="#bfb8b0"/>
    <rect x="320" y="590" width="14" height="26" rx="6" fill="#a9c0d7"/>
  </g>
</svg>