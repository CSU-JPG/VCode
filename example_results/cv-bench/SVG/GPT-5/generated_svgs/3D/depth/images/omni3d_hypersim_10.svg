<svg viewBox="0 0 1044 788" xmlns="http://www.w3.org/2000/svg">
<defs>
  <linearGradient id="woodDark" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0" stop-color="#3b2d21"/>
    <stop offset="1" stop-color="#2a2018"/>
  </linearGradient>
  <linearGradient id="woodMid" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0" stop-color="#6e4c2f"/>
    <stop offset="1" stop-color="#4a3423"/>
  </linearGradient>
  <linearGradient id="woodLight" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0" stop-color="#d3a771"/>
    <stop offset="1" stop-color="#b78653"/>
  </linearGradient>
  <linearGradient id="paper" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0" stop-color="#fff6ea"/>
    <stop offset="1" stop-color="#f2e1cc"/>
  </linearGradient>
  <linearGradient id="tile" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0" stop-color="#f7f3ed"/>
    <stop offset="1" stop-color="#e6dfd6"/>
  </linearGradient>
  <radialGradient id="fire" cx="50%" cy="60%" r="60%">
    <stop offset="0" stop-color="#fff7c2"/>
    <stop offset="0.4" stop-color="#ffd25f"/>
    <stop offset="0.75" stop-color="#ff7b2e"/>
    <stop offset="1" stop-color="#a13012"/>
  </radialGradient>
  <pattern id="gridTile" width="32" height="32" patternUnits="userSpaceOnUse">
    <rect width="32" height="32" fill="url(#tile)"/>
    <path d="M32 0L0 0M0 32L32 32M0 0L0 32M32 0L32 32" stroke="#cfc8bf" stroke-width="1"/>
  </pattern>
  <pattern id="gridShoji" width="26" height="26" patternUnits="userSpaceOnUse">
    <rect width="26" height="26" fill="url(#paper)"/>
    <path d="M26 0L0 0M0 26L26 26M0 0L0 26M26 0L26 26" stroke="#ddc8b2" stroke-width="1"/>
  </pattern>
  <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
    <feGaussianBlur stdDeviation="4"/>
  </filter>
</defs>

<!-- Background room -->
<rect x="0" y="0" width="1044" height="788" fill="url(#woodMid)"/>
