  <g stroke="#cfd3d9" stroke-width="5" fill="none" opacity="0.9">
    <path d="M464 260 Q 466 340 470 420"/>
    <path d="M470 260 q 38 -15 74 -28"/>
  </g>

  <!-- signboards -->
  <g>
    <rect x="535" y="400" width="26" height="88" fill="#e9ecef"/>
    <rect x="510" y="420" width="28" height="70" fill="#e9ecef" opacity="0.7"/>
  </g>

  <!-- small car ahead -->
  <g transform="translate(750 372)">
    <rect x="0" y="14" width="84" height="28" rx="6" fill="#627d89"/>
    <rect x="10" y="0" width="64" height="20" rx="8" fill="#7d99a5"/>
    <circle cx="18" cy="46" r="8" fill="#2e3438"/>
    <circle cx="66" cy="46" r="8" fill="#2e3438"/>
    <rect x="-5" y="-10" width="94" height="70" fill="none" stroke="#d11b1b" stroke-width="4"/>
  </g>

  <!-- pedestrian left of center -->
  <g transform="translate(430 420)">
    <rect x="-10" y="-20" width="85" height="160" fill="none" stroke="#2451ff" stroke-width="5"/>
    <circle cx="28" cy="22" r="10" fill="#d9c7b6"/>
    <rect x="20" y="32" width="16" height="42" rx="6" fill="#2c2a2a"/>
    <path d="M28 74 l-18 32 M28 74 l18 32" stroke="#2c2a2a" stroke-width="8" stroke-linecap="round"/>
    <path d="M36 44 l22 16 M20 44 l-22 16" stroke="#2c2a2a" stroke-width="8" stroke-linecap="round"/>
  </g>

  <!-- scattered parked cars to the right (simplified) -->
  <g opacity="0.55">
    <rect x="1000" y="430" width="70" height="26" rx="6" fill="#a44c34"/>
    <rect x="1045" y="425" width="80" height="30" rx="6" fill="#514b47"/>
    <rect x="1090" y="428" width="74" height="26" rx="6" fill="#8f6246"/>
  </g>

  <!-- distant foliage details -->
  <g fill="#3f6a3b" opacity="0.95">
    <ellipse cx="575" cy="310" rx="80" ry="45"/>
    <ellipse cx="655" cy="315" rx="70" ry="40"/>
    <ellipse cx="735" cy="305" rx="85" ry="48"/>
  </g>
</svg>