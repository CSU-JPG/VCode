  </g>

  <!-- lane edge (right white line) -->
  <path d="M765 515 Q 1000 630 1220 788" stroke="#e9eef2" stroke-width="12" fill="none" opacity="0.95"/>

  <!-- center fork lane white arrow -->
  <g stroke="#f5f8fa" stroke-width="10" fill="none" stroke-linecap="round" opacity="0.95">
    <path d="M690 565 Q 820 580 900 575"/>
    <path d="M715 562 l-18 22"/>
    <path d="M715 562 l22 18"/>
  </g>

  <!-- yellow hatched zone -->
  <g clip-path="url(#hatchedZoneClip)">
    <rect x="520" y="500" width="360" height="90" fill="#efc13b" opacity="0.35"/>
    <g stroke="#efc13b" stroke-width="6">
      <line x1="530" y1="500" x2="595" y2="585"/>
      <line x1="560" y1="500" x2="625" y2="585"/>
      <line x1="590" y1="500" x2="655" y2="585"/>
      <line x1="620" y1="500" x2="685" y2="585"/>
      <line x1="650" y1="500" x2="715" y2="585"/>
      <line x1="680" y1="500" x2="745" y2="585"/>
      <line x1="710" y1="500" x2="775" y2="585"/>
      <line x1="740" y1="500" x2="805" y2="585"/>
      <line x1="770" y1="500" x2="835" y2="585"/>
    </g>
  </g>

  <!-- road edge left (curb) -->
  <path d="M270 610 Q 360 560 470 520" stroke="#585a5d" stroke-width="14" fill="none"/>

  <!-- street lamps -->
  <g stroke="#cfd3d9" stroke-width="6" fill="none">
    <path d="M325 150 Q 324 260 330 410"/>
    <path d="M330 150 q 60 -20 130 -45" opacity="0.6"/>
