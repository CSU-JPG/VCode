<svg viewBox="0 0 740 540" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wallGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f4f2ea"/>
      <stop offset="1" stop-color="#e7e2d3"/>
    </linearGradient>
    <linearGradient id="floorGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#bfb8a6"/>
      <stop offset="1" stop-color="#a79f8c"/>
    </linearGradient>
    <pattern id="carpetLines" width="14" height="14" patternUnits="userSpaceOnUse" patternTransform="skewX(-12)">
      <rect width="14" height="14" fill="none"/>
      <line x1="0" y1="0" x2="0" y2="14" stroke="#9d9684" stroke-width="0.6" opacity="0.35"/>
      <line x1="7" y1="0" x2="7" y2="14" stroke="#8d8675" stroke-width="0.6" opacity="0.25"/>
    </pattern>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.2"/>
      <feOffset dx="0" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- wall -->
  <rect x="0" y="0" width="740" height="300" fill="url(#wallGrad)"/>

  <!-- floor -->
  <rect x="0" y="300" width="740" height="240" fill="url(#floorGrad)"/>
  <rect x="0" y="300" width="740" height="240" fill="url(#carpetLines)" opacity="0.45"/>

  <!-- left mail cubby area -->
  <g transform="translate(44,18)">
    <!-- cubby frame -->
    <rect x="0" y="0" width="410" height="200" rx="4" fill="#e9e7df" stroke="#bfbab0" stroke-width="2"/>
    <!-- cubby grid -->
    <g stroke="#b9b4aa" stroke-width="1">
      <!-- horizontal rows -->
      <line x1="0" y1="33" x2="410" y2="33"/>
      <line x1="0" y1="66" x2="410" y2="66"/>
      <line x1="0" y1="99" x2="410" y2="99"/>
      <line x1="0" y1="132" x2="410" y2="132"/>
      <line x1="0" y1="165" x2="410" y2="165"/>
    </g>
    <g stroke="#b9b4aa" stroke-width="1">
      <!-- vertical cols -->
      <line x1="51" y1="0" x2="51" y2="200"/>
      <line x1="102" y1="0" x2="102" y2="200"/>
      <line x1="153" y1="0" x2="153" y2="200"/>
      <line x1="204" y1="0" x2="204" y2="200"/>
      <line x1="255" y1="0" x2="255" y2="200"/>
      <line x1="306" y1="0" x2="306" y2="200"/>
      <line x1="357" y1="0" x2="357" y2="200"/>
    </g>

    <!-- desktop counter -->
    <rect x="-14" y="206" width="520" height="18" rx="3" fill="#e6e1d6" stroke="#c9c3b7" stroke-width="2" filter="url(#softShadow)"/>

    <!-- under-shelf (long opening) -->
    <g transform="translate(0,232)">
      <rect x="-4" y="0" width="418" height="108" rx="3" fill="#dcd7cc" stroke="#bdb6aa" stroke-width="2"/>
      <!-- middle shelf board -->
      <rect x="-4" y="54" width="418" height="6" fill="#cfc9bc"/>
      <!-- left box -->
      <rect x="12" y="14" width="96" height="38" fill="#b99b67" stroke="#7c6848" stroke-width="1.5"/>
      <text x="60" y="38" font-family="Arial, Helvetica, sans-serif" font-size="10" text-anchor="middle" fill="#1e2a3a" opacity=".7">OE N&amp;deg;RY</text>
      <!-- right electronics -->
      <rect x="258" y="12" width="62" height="28" rx="3" fill="#2a2a2a" stroke="#1b1b1b" stroke-width="1"/>
      <rect x="210" y="30" width="76" height="38" rx="4" fill="#353534" stroke="#111" stroke-width="1.2"/>
      <!-- lower-left open box -->
      <rect x="22" y="66" width="120" height="32" fill="#b99b67" stroke="#7c6848" stroke-width="1.5"/>
      <!-- loose item -->
      <ellipse cx="188" cy="78" rx="22" ry="12" fill="#bfbfbf" stroke="#8a8a8a" stroke-width="1"/>
    </g>
  </g>

  <!-- right equipment counter and devices -->
  <g transform="translate(476,156)">
    <!-- side counter -->
    <rect x="0" y="0" width="240" height="16" rx="2" fill="#e5e0d4" stroke="#c9c2b6" stroke-width="2" filter="url(#softShadow)"/>

    <!-- printer stack -->
    <g transform="translate(16,10)">
      <rect x="0" y="0" width="120" height="46" rx="6" fill="#3b3b3b" stroke="#1d1d1d" stroke-width="1.5"/>
      <rect x="10" y="10" width="100" height="26" rx="4" fill="#4a4a4a"/>
      <rect x="12" y="40" width="116" height="58" rx="6" ry="50" fill="#c8c8c8" opacity="0"/>
      <rect x="6" y="48" width="128" height="54" rx="6" fill="#cfcfcf" stroke="#a9a9a9" stroke-width="1.5"/>
      <rect x="14" y="58" width="112" height="28" rx="4" fill="#e9e9e9" stroke="#bdbdbd" stroke-width="1"/>
    </g>

    <!-- small box on floor -->
    <rect x="64" y="124" width="78" height="54" rx="6" fill="#d9d9d9" stroke="#b8b8b8" stroke-width="1.5"/>
  </g>

  <!-- trash bag on box (right) -->
  <g transform="translate(610,206)">
    <rect x="20" y="70" width="88" height="58" rx="8" fill="#d2c7b0" stroke="#a99673" stroke-width="1.5"/>
    <path d="M20,70 h88 v-22 l-14,-8 h-60 l-14,8 z" fill="#2f2f35" stroke="#1d1d22" stroke-width="1.2"/>
    <circle cx="64" cy="36" r="6" fill="#5a5f6a"/>
  </g>

  <!-- recycling bin (left bottom) -->
  <g transform="translate(24,402)">
    <rect x="0" y="0" width="82" height="112" rx="12" fill="#1f58b8" stroke="#0d3b84" stroke-width="2"/>
    <path d="M18,28 l12,-6 8,14 -7,4 6,10 -12,6 -6,-10 -7,4 z" fill="#ffffff" opacity="0.9"/>
  </g>

  <!-- table support legs / frame -->
  <g stroke="#c6c0b4" stroke-width="6">
    <line x1="54" y1="224" x2="54" y2="340"/>
    <line x1="446" y1="224" x2="446" y2="340"/>
  </g>

  <!-- red highlighted rectangle (approx middle-bottom shelf) -->
  <rect x="358" y="298" width="110" height="70" fill="none" stroke="#e52420" stroke-width="4"/>

  <!-- blue highlighted rectangle (trash bag area on right) -->
  <rect x="612" y="184" width="114" height="128" fill="none" stroke="#1e57ff" stroke-width="5"/>

  <!-- subtle vignette -->
  <rect x="-1" y="-1" width="742" height="542" fill="none" stroke="#000" stroke-opacity="0.08"/>
</svg>