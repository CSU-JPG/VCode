<svg viewBox="-20 -20 1064 808" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ceilingGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f6f6f6"/>
      <stop offset="1" stop-color="#e8e7e6"/>
    </linearGradient>
    <linearGradient id="wallGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1a1a1c"/>
      <stop offset="1" stop-color="#2e2e31"/>
    </linearGradient>
    <linearGradient id="woodGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#c89a67"/>
      <stop offset="0.5" stop-color="#b78353"/>
      <stop offset="1" stop-color="#d9ae7e"/>
    </linearGradient>
    <linearGradient id="granite" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0c0c0d"/>
      <stop offset="1" stop-color="#202224"/>
    </linearGradient>
    <linearGradient id="steel" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#cacccf"/>
      <stop offset="0.5" stop-color="#9ea2a6"/>
      <stop offset="1" stop-color="#d7d9dc"/>
    </linearGradient>
    <linearGradient id="copper" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#c77b35"/>
      <stop offset="1" stop-color="#8a4e20"/>
    </linearGradient>
  </defs>

  <!-- background -->
  <rect x="-20" y="-20" width="1064" height="808" fill="#d9d6d3"/>

  <!-- Scene rotated to emulate camera tilt -->
  <g transform="rotate(12 512 384)">

    <!-- ceiling -->
    <rect x="0" y="0" width="1024" height="160" fill="url(#ceilingGrad)"/>

    <!-- left dark wall -->
    <rect x="0" y="160" width="500" height="330" fill="url(#wallGrad)"/>
    <!-- tile seams on left wall -->
    <g stroke="#3a3a3d" stroke-width="1" opacity="0.35">
      <line x1="70" y1="160" x2="70" y2="490"/>
      <line x1="140" y1="160" x2="140" y2="490"/>
      <line x1="210" y1="160" x2="210" y2="490"/>
      <line x1="280" y1="160" x2="280" y2="490"/>
      <line x1="350" y1="160" x2="350" y2="490"/>
      <line x1="420" y1="160" x2="420" y2="490"/>
      <line x1="0" y1="220" x2="500" y2="220"/>
      <line x1="0" y1="280" x2="500" y2="280"/>
      <line x1="0" y1="340" x2="500" y2="340"/>
      <line x1="0" y1="400" x2="500" y2="400"/>
      <line x1="0" y1="460" x2="500" y2="460"/>
    </g>

    <!-- floor -->
    <rect x="-20" y="500" width="1064" height="300" fill="url(#woodGrad)"/>
    <!-- subtle floor planks -->
    <g stroke="#b17f51" stroke-width="2" opacity="0.35">
      <line x1="0" y1="520" x2="1024" y2="520"/>
      <line x1="0" y1="550" x2="1024" y2="550"/>
      <line x1="0" y1="580" x2="1024" y2="580"/>
      <line x1="0" y1="610" x2="1024" y2="610"/>
      <line x1="0" y1="640" x2="1024" y2="640"/>
      <line x1="0" y1="670" x2="1024" y2="670"/>
      <line x1="0" y1="700" x2="1024" y2="700"/>
      <line x1="0" y1="730" x2="1024" y2="730"/>
    </g>

    <!-- window -->
    <rect x="640" y="180" width="240" height="320" fill="#ffffff" stroke="#222222" stroke-width="16"/>
    <!-- window sill and small plants -->
    <rect x="630" y="490" width="260" height="18" fill="#151515"/>
    <g>
      <g transform="translate(665 470)">
        <rect x="-16" y="18" width="32" height="20" fill="#1b1b1b"/>
        <circle cx="0" cy="10" r="10" fill="#6aa84f"/>
        <circle cx="-7" cy="6" r="6" fill="#78c266"/>
        <circle cx="8" cy="6" r="6" fill="#78c266"/>
      </g>
      <g transform="translate(710 470)">
        <rect x="-16" y="18" width="32" height="20" fill="#1b1b1b"/>
        <circle cx="0" cy="10" r="10" fill="#5fa34a"/>
        <circle cx="-7" cy="6" r="6" fill="#76bf62"/>
        <circle cx="8" cy="6" r="6" fill="#76bf62"/>
      </g>
      <g transform="translate(755 470)">
        <rect x="-16" y="18" width="32" height="20" fill="#1b1b1b"/>
        <circle cx="0" cy="10" r="10" fill="#6aa84f"/>
        <circle cx="-7" cy="6" r="6" fill="#78c266"/>
        <circle cx="8" cy="6" r="6" fill="#78c266"/>
      </g>
      <g transform="translate(800 470)">
        <rect x="-16" y="18" width="32" height="20" fill="#1b1b1b"/>
        <circle cx="0" cy="10" r="10" fill="#5fa34a"/>
        <circle cx="-7" cy="6" r="6" fill="#76bf62"/>
        <circle cx="8" cy="6" r="6" fill="#76bf62"/>
      </g>
    </g>

    <!-- right upper cabinet -->
    <rect x="860" y="110" width="150" height="220" rx="4" fill="#8a8c90" opacity="0.9"/>
    <rect x="860" y="110" width="150" height="18" fill="#9fa1a5" opacity="0.7"/>

    <!-- range hood column -->
    <rect x="500" y="40" width="72" height="220" fill="url(#steel)"/>
    <!-- hood canopy -->
    <rect x="430" y="210" width="210" height="26" fill="url(#steel)"/>

    <!-- pot rack rail under canopy -->
    <rect x="410" y="245" width="250" height="10" fill="#3f3f40"/>
    <!-- hooks and utensils -->
    <g stroke="#444" stroke-width="3">
      <line x1="450" y1="255" x2="450" y2="320"/>
      <line x1="480" y1="255" x2="480" y2="330"/>
      <line x1="510" y1="255" x2="510" y2="335"/>
      <line x1="540" y1="255" x2="540" y2="340"/>
      <line x1="570" y1="255" x2="570" y2="330"/>
      <line x1="600" y1="255" x2="600" y2="340"/>
    </g>
    <circle cx="480" cy="350" r="20" fill="url(#steel)" stroke="#2a2a2b" stroke-width="3"/>
    <circle cx="540" cy="360" r="30" fill="#7b7d81" stroke="#2a2a2b" stroke-width="3"/>
    <rect x="560" y="330" width="14" height="46" fill="url(#copper)"/>

    <!-- back counter -->
    <rect x="620" y="505" width="230" height="18" fill="url(#granite)"/>
    <rect x="850" y="505" width="160" height="18" fill="url(#granite)"/>

    <!-- island -->
    <polygon points="340,520 670,560 650,650 320,610" fill="url(#granite)"/>
    <polygon points="330,610 650,650 640,700 315,665" fill="#efefef" opacity="0.9"/>
    <!-- cooktop on island -->
    <rect x="420" y="540" width="120" height="50" rx="6" fill="#1a1a1a"/>
    <circle cx="450" cy="565" r="12" fill="#333"/>
    <circle cx="505" cy="565" r="12" fill="#333"/>
    <!-- sink on island -->
    <rect x="560" y="548" width="90" height="52" fill="#bfbfbf" stroke="#8c8c8c" stroke-width="2"/>
    <path d="M620 538 q25 -20 40 10" fill="none" stroke="#777" stroke-width="6" stroke-linecap="round"/>

    <!-- tilted tall panel near left with plant -->
    <g transform="rotate(-12 300 360)">
      <rect x="270" y="250" width="70" height="220" rx="6" fill="url(#steel)"/>
      <rect x="284" y="270" width="10" height="60" fill="#b0b2b5" opacity="0.8"/>
      <rect x="308" y="300" width="8" height="100" fill="#b0b2b5" opacity="0.8"/>
      <circle cx="300" cy="470" r="18" fill="#5aa04e"/>
      <rect x="288" y="480" width="24" height="16" fill="#1b1b1b"/>
    </g>

    <!-- chairs (simplified) -->
    <g fill="#0f0f10">
      <rect x="20" y="620" width="180" height="100" rx="8"/>
      <rect x="220" y="650" width="220" height="120" rx="10"/>
    </g>

    <!-- ceiling lights -->
    <rect x="760" y="86" width="40" height="40" fill="#f2f2f2"/>
    <rect x="580" y="0" width="180" height="60" fill="#eaeaea"/>

  </g>

  <!-- axis-aligned highlight rectangles similar to the photo -->
  <rect x="258" y="292" width="135" height="210" fill="none" stroke="#ff3b2e" stroke-width="6"/>
  <rect x="365" y="58" width="54" height="54" fill="none" stroke="#2d7bff" stroke-width="6"/>
</svg>