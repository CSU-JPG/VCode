    <ellipse cx="340" cy="90" rx="170" ry="55"/>
    <ellipse cx="540" cy="110" rx="210" ry="60" opacity="0.6"/>
    <ellipse cx="760" cy="90" rx="160" ry="50" opacity="0.5"/>
    <ellipse cx="980" cy="120" rx="200" ry="65" opacity="0.55"/>
    <ellipse cx="1180" cy="80" rx="140" ry="48" opacity="0.45"/>
    <ellipse cx="870" cy="200" rx="260" ry="70" opacity="0.4"/>
    <ellipse cx="430" cy="210" rx="230" ry="70" opacity="0.4"/>
  </g>

  <!-- Water -->
  <rect x="0" y="440" width="1405" height="74" fill="url(#waterGrad)"/>

  <!-- Road -->
  <rect x="0" y="514" width="1405" height="294" fill="url(#roadGrad)"/>

  <!-- Building on the left -->
