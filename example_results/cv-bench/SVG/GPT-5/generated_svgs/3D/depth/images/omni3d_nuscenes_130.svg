<svg viewBox="0 0 1405 808" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#cfd6df"/>
      <stop offset="60%" stop-color="#b9c2cc"/>
      <stop offset="100%" stop-color="#aeb7c1"/>
    </linearGradient>
    <linearGradient id="waterGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#95a6b7"/>
      <stop offset="100%" stop-color="#7d8d9c"/>
    </linearGradient>
    <linearGradient id="roadGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2f3438"/>
      <stop offset="100%" stop-color="#23272a"/>
    </linearGradient>
    <linearGradient id="windowGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6f7a86" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#90a0ad" stop-opacity="0.9"/>
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect x="0" y="0" width="1405" height="440" fill="url(#skyGrad)"/>
