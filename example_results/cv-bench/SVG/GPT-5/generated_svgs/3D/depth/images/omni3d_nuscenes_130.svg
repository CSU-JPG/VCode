        <line x1="160" y1="486" x2="160" y2="514"/>
        <line x1="195" y1="486" x2="195" y2="514"/>
        <line x1="230" y1="486" x2="230" y2="514"/>
        <line x1="265" y1="486" x2="265" y2="514"/>
        <line x1="300" y1="486" x2="300" y2="514"/>
        <line x1="335" y1="486" x2="335" y2="514"/>
        <line x1="370" y1="486" x2="370" y2="514"/>
        <line x1="405" y1="486" x2="405" y2="514"/>
        <line x1="440" y1="486" x2="440" y2="514"/>
        <line x1="475" y1="486" x2="475" y2="514"/>
        <line x1="510" y1="486" x2="510" y2="514"/>
        <line x1="545" y1="486" x2="545" y2="514"/>
        <line x1="580" y1="486" x2="580" y2="514"/>
        <line x1="615" y1="486" x2="615" y2="514"/>
        <line x1="650" y1="486" x2="650" y2="514"/>
        <line x1="685" y1="486" x2="685" y2="514"/>
        <line x1="720" y1="486" x2="720" y2="514"/>
        <line x1="755" y1="486" x2="755" y2="514"/>
        <line x1="790" y1="486" x2="790" y2="514"/>
        <line x1="825" y1="486" x2="825" y2="514"/>
        <line x1="860" y1="486" x2="860" y2="514"/>
        <line x1="895" y1="486" x2="895" y2="514"/>
        <line x1="930" y1="486" x2="930" y2="514"/>
        <line x1="965" y1="486" x2="965" y2="514"/>
        <line x1="1000" y1="486" x2="1000" y2="514"/>
        <line x1="1035" y1="486" x2="1035" y2="514"/>
        <line x1="1070" y1="486" x2="1070" y2="514"/>
        <line x1="1105" y1="486" x2="1105" y2="514"/>
        <line x1="1140" y1="486" x2="1140" y2="514"/>
        <line x1="1175" y1="486" x2="1175" y2="514"/>
        <line x1="1210" y1="486" x2="1210" y2="514"/>
        <line x1="1245" y1="486" x2="1245" y2="514"/>
