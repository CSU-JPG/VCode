  <!-- Rightmost tall light pole with cameras -->
  <g stroke="#2b2f33" stroke-width="6" fill="none">
    <line x1="1270" y1="160" x2="1270" y2="470"/>
    <line x1="1248" y1="150" x2="1292" y2="150"/>
    <circle cx="1256" cy="160" r="6" fill="#2b2f33"/>
    <circle cx="1284" cy="160" r="6" fill="#2b2f33"/>
