    <g transform="translate(1180,640)">
      <rect x="-12" y="40" width="64" height="12" fill="#1b1b1b"/>
      <polygon points="20,0 40,0 50,60 10,60" fill="#ff7a3c"/>
      <rect x="16" y="14" width="28" height="10" fill="#f4f4f4" opacity="0.9"/>
      <rect x="18" y="32" width="24" height="10" fill="#f4f4f4" opacity="0.9"/>
    </g>
    <g transform="translate(1260,660)">
      <rect x="-12" y="40" width="64" height="12" fill="#1b1b1b"/>
      <polygon points="20,0 40,0 50,60 10,60" fill="#ff7a3c"/>
      <rect x="16" y="14" width="28" height="10" fill="#f4f4f4" opacity="0.9"/>
      <rect x="18" y="32" width="24" height="10" fill="#f4f4f4" opacity="0.9"/>
    </g>
  </g>

  <!-- Safety tape -->
  <path d="M1120,640 C1180,606 1240,612 1310,640" fill="none" stroke="#e9ebee" stroke-width="10"/>
  <path d="M1120,640 C1180,606 1240,612 1310,640" fill="none" stroke="#ff6b57" stroke-width="4" stroke-dasharray="22 16"/>

  <!-- Person near building (boxed in red) -->
  <g transform="translate(160,450)">
    <circle cx="12" cy="-18" r="8" fill="#cbb7a1"/>
    <rect x="6" y="-10" width="12" height="28" fill="#56616a"/>
    <line x1="6" y1="6" x2="-2" y2="24" stroke="#44494e" stroke-width="4"/>
    <line x1="18" y1="6" x2="26" y2="24" stroke="#44494e" stroke-width="4"/>
    <line x1="6" y1="0" x2="-6" y2="-8" stroke="#44494e" stroke-width="4"/>
    <line x1="18" y1="0" x2="30" y2="-8" stroke="#44494e" stroke-width="4"/>
  </g>
