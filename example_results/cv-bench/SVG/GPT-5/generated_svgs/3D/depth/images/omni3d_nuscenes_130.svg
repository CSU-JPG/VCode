      <circle cx="60" cy="44" r="14" fill="#0b0d0f" stroke="#aeb4ba" stroke-width="4"/>
      <circle cx="190" cy="44" r="14" fill="#0b0d0f" stroke="#aeb4ba" stroke-width="4"/>
