    <rect x="0" y="70" width="360" height="360" fill="#4a3f39"/>
    <rect x="20" y="92" width="210" height="140" fill="url(#windowGrad)" opacity="0.65"/>
    <rect x="160" y="330" width="80" height="60" fill="url(#windowGrad)" opacity="0.75"/>
    <rect x="230" y="330" width="80" height="60" fill="url(#windowGrad)" opacity="0.75"/>
