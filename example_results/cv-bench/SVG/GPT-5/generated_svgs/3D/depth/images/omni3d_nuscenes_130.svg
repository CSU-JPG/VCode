  <g>
    <g transform="translate(1080,640)">
      <rect x="-12" y="40" width="64" height="12" fill="#1b1b1b"/>
      <polygon points="20,0 40,0 50,60 10,60" fill="#ff7a3c"/>
      <rect x="16" y="14" width="28" height="10" fill="#f4f4f4" opacity="0.9"/>
      <rect x="18" y="32" width="24" height="10" fill="#f4f4f4" opacity="0.9"/>
