<svg viewBox="0 0 1100 820" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ceilingGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#eef2f4"/>
      <stop offset="45%" stop-color="#e3e0da"/>
      <stop offset="65%" stop-color="#ddd7cf"/>
      <stop offset="100%" stop-color="#d7d0c8"/>
    </linearGradient>
    <linearGradient id="floorGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8a6c58"/>
      <stop offset="40%" stop-color="#7a5e4d"/>
      <stop offset="100%" stop-color="#513e33"/>
    </linearGradient>
    <linearGradient id="glassGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#dff1ff"/>
      <stop offset="60%" stop-color="#bfe0ff"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    <linearGradient id="sofaDark" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#463a35"/>
      <stop offset="100%" stop-color="#1e1917"/>
    </linearGradient>
    <linearGradient id="sofaLight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e2ddd6"/>
      <stop offset="100%" stop-color="#c8c1b9"/>
    </linearGradient>
    <linearGradient id="woodGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a48369"/>
      <stop offset="100%" stop-color="#7b5e49"/>
    </linearGradient>
    <linearGradient id="shelfGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e6dcc9"/>
      <stop offset="100%" stop-color="#cdbb9e"/>
    </linearGradient>
    <radialGradient id="lightSpot" cx="55%" cy="10%" r="80%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background ceiling/walls -->
  <rect x="0" y="0" width="1100" height="470" fill="url(#ceilingGrad)"/>
  <rect x="0" y="0" width="1100" height="470" fill="url(#lightSpot)"/>

  <!-- Roof beams (stylized) -->
  <g stroke="#cfcac2" stroke-width="8" stroke-linecap="round" opacity="0.7">
    <path d="M0 40 L210 170 L550 50 L860 180 L1100 40"/>
    <path d="M0 110 L220 230 L550 120 L880 240 L1100 120"/>
    <path d="M0 190 L240 290 L550 210 L900 305 L1100 210"/>
  </g>

  <!-- Skylights -->
  <g fill="#ffffff" opacity="0.85" stroke="#cfd8df">
    <polygon points="40,0 210,0 250,60 80,120"/>
    <polygon points="830,0 1090,0 1100,50 890,120"/>
  </g>

  <!-- Left windows -->
  <g opacity="0.9">
    <rect x="175" y="250" width="130" height="160" fill="url(#glassGrad)" stroke="#97b1c7"/>
    <g stroke="#9db6c9">
      <line x1="175" y1="290" x2="305" y2="290"/>
      <line x1="175" y1="330" x2="305" y2="330"/>
      <line x1="215" y1="250" x2="215" y2="410"/>
      <line x1="255" y1="250" x2="255" y2="410"/>
    </g>
  </g>

  <!-- Floor -->
  <polygon points="0,440 1100,520 1100,820 0,820" fill="url(#floorGrad)"/>

  <!-- Floor planks -->
  <g stroke="#6a5243" stroke-width="2" opacity="0.35">
    <line x1="0" y1="770" x2="1100" y2="660"/>
    <line x1="0" y1="740" x2="1100" y2="630"/>
    <line x1="0" y1="710" x2="1100" y2="600"/>
    <line x1="0" y1="680" x2="1100" y2="570"/>
    <line x1="0" y1="650" x2="1100" y2="540"/>
    <line x1="0" y1="620" x2="1100" y2="510"/>
    <line x1="0" y1="590" x2="980" y2="500"/>
  </g>

  <!-- Back window band -->
  <rect x="520" y="250" width="550" height="180" rx="6" fill="url(#glassGrad)" stroke="#8ea7be" stroke-width="3" opacity="0.95"/>
  <g stroke="#9fb4c6" opacity="0.9">
    <line x1="520" y1="290" x2="1070" y2="290"/>
    <line x1="520" y1="330" x2="1070" y2="330"/>
    <line x1="520" y1="370" x2="1070" y2="370"/>
    <line x1="550" y1="250" x2="550" y2="430"/>
    <line x1="590" y1="250" x2="590" y2="430"/>
    <line x1="630" y1="250" x2="630" y2="430"/>
    <line x1="670" y1="250" x2="670" y2="430"/>
    <line x1="710" y1="250" x2="710" y2="430"/>
    <line x1="750" y1="250" x2="750" y2="430"/>
    <line x1="790" y1="250" x2="790" y2="430"/>
    <line x1="830" y1="250" x2="830" y2="430"/>
    <line x1="870" y1="250" x2="870" y2="430"/>
    <line x1="910" y1="250" x2="910" y2="430"/>
    <line x1="950" y1="250" x2="950" y2="430"/>
    <line x1="990" y1="250" x2="990" y2="430"/>
    <line x1="1030" y1="250" x2="1030" y2="430"/>
  </g>

  <!-- Right bookshelf -->
  <g>
    <rect x="845" y="340" width="235" height="160" fill="url(#shelfGrad)" stroke="#a99579" stroke-width="3"/>
    <g stroke="#b59f82" opacity="0.9">
      <line x1="845" y1="380" x2="1080" y2="380"/>
      <line x1="845" y1="420" x2="1080" y2="420"/>
      <line x1="845" y1="460" x2="1080" y2="460"/>
      <line x1="885" y1="340" x2="885" y2="500"/>
      <line x1="925" y1="340" x2="925" y2="500"/>
      <line x1="965" y1="340" x2="965" y2="500"/>
      <line x1="1005" y1="340" x2="1005" y2="500"/>
      <line x1="1045" y1="340" x2="1045" y2="500"/>
    </g>
    <!-- a few books -->
    <rect x="855" y="390" width="20" height="40" fill="#7aa0d8"/>
    <rect x="878" y="390" width="10" height="35" fill="#d87a80"/>
    <rect x="966" y="430" width="14" height="45" fill="#79b37f"/>
    <rect x="1008" y="362" width="18" height="50" fill="#c79b5e"/>
  </g>

  <!-- Sofa -->
  <g>
    <!-- shadow -->
    <ellipse cx="555" cy="660" rx="290" ry="45" fill="#000" opacity="0.15"/>
    <!-- base -->
    <rect x="420" y="450" width="400" height="210" rx="10" fill="url(#sofaDark)"/>
    <!-- seat blocks -->
    <rect x="450" y="470" width="175" height="140" rx="8" fill="url(#sofaLight)"/>
    <rect x="635" y="470" width="165" height="140" rx="8" fill="url(#sofaLight)"/>
    <!-- backrest -->
    <rect x="480" y="420" width="300" height="60" rx="8" fill="#5b504a" opacity="0.9"/>
    <!-- small metal leg -->
    <rect x="600" y="650" width="15" height="15" fill="#9c9c9c" opacity="0.8" />
  </g>

  <!-- Coffee table (front left) -->
  <g>
    <!-- shadow -->
    <ellipse cx="235" cy="625" rx="170" ry="30" fill="#000" opacity="0.15"/>
    <!-- top -->
    <polygon points="140,515 380,505 380,522 140,534" fill="url(#woodGrad)" stroke="#6c5444"/>
    <!-- front face -->
    <polygon points="140,534 380,522 380,600 140,612" fill="#7f634f" stroke="#6c5444"/>
    <!-- leg left -->
    <polygon points="140,534 180,532 180,612 140,612" fill="#6e5646"/>
    <!-- inner shelf -->
    <polygon points="200,560 340,552 340,570 200,578" fill="#a78a72" opacity="0.7"/>
    <!-- small objects -->
    <circle cx="200" cy="525" r="6" fill="#cfd2d6"/>
    <circle cx="215" cy="523" r="5" fill="#b6bcc1"/>
  </g>

  <!-- Small plant -->
  <g>
    <ellipse cx="285" cy="545" rx="8" ry="12" fill="#8ec07c"/>
    <ellipse cx="295" cy="548" rx="7" ry="11" fill="#7aac6f"/>
    <rect x="288" y="555" width="12" height="16" fill="#c8b8a6" stroke="#a38970" rx="2"/>
  </g>

  <!-- Left mirror (simplified) -->
  <g transform="rotate(-6 120 470)">
    <rect x="80" y="430" width="40" height="140" fill="#d8d3cc"/>
    <rect x="86" y="438" width="28" height="122" fill="url(#glassGrad)" stroke="#b5c4cf"/>
  </g>

  <!-- Blue and red annotation rectangles -->
  <rect x="540" y="268" width="510" height="140" fill="none" stroke="#2d5cff" stroke-width="6" opacity="0.8"/>
  <rect x="90" y="500" width="340" height="110" fill="none" stroke="#ff3b2e" stroke-width="6" opacity="0.9"/>

</svg>