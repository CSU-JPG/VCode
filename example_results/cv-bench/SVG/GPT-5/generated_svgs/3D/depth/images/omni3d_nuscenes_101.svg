    <ellipse cx="56" cy="36" rx="5" ry="3" fill="#f7fbff" opacity="0.9"/>
  </g>

  <!-- Bounding boxes -->
  <rect x="880" y="470" width="125" height="130" fill="none" stroke="#ff2a2a" stroke-width="5"/>
  <rect x="650" y="420" width="72" height="60" fill="none" stroke="#3b77ff" stroke-width="5"/>

  <!-- Fog overlay -->
  <rect x="0" y="0" width="1366" height="768" fill="url(#fogRad)"/>

  <!-- Light rain streaks -->
  <g stroke="white" stroke-width="1.2" opacity="0.15">
    <line x1="80" y1="90" x2="40" y2="140"/>
    <line x1="130" y1="40" x2="90" y2="92"/>
    <line x1="300" y1="20" x2="250" y2="78"/>
    <line x1="520" y1="40" x2="470" y2="98"/>
    <line x1="860" y1="60" x2="820" y2="115"/>
    <line x1="1040" y1="20" x2="1000" y2="76"/>
    <line x1="1240" y1="50" x2="1200" y2="110"/>
    <line x1="1180" y1="120" x2="1130" y2="178"/>
  </g>
