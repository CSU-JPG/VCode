  </g>

  <!-- Small center car -->
  <g id="smallCar" transform="translate(655,430)">
    <rect x="0" y="15" width="60" height="30" rx="5" fill="#4b5860"/>
    <rect x="8" y="0" width="44" height="20" rx="5" fill="#6a7a84"/>
    <circle cx="15" cy="50" r="7" fill="#1b1f23"/>
    <circle cx="45" cy="50" r="7" fill="#1b1f23"/>
