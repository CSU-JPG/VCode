<svg viewBox="0 0 1366 768" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#cfd6da"/>
      <stop offset="55%" stop-color="#aeb5ba"/>
      <stop offset="100%" stop-color="#5a6066"/>
    </linearGradient>
    <linearGradient id="roadGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4d5358"/>
      <stop offset="100%" stop-color="#262a2f"/>
    </linearGradient>
    <radialGradient id="fogRad" cx="50%" cy="35%" r="65%">
      <stop offset="0%" stop-color="white" stop-opacity="0.55"/>
      <stop offset="60%" stop-color="white" stop-opacity="0.23"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="buildingR" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7a7f85"/>
      <stop offset="100%" stop-color="#4d5156"/>
    </linearGradient>
    <linearGradient id="buildingL" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7c5644"/>
      <stop offset="100%" stop-color="#4a342b"/>
    </linearGradient>
  </defs>

  <!-- Background misty sky -->
  <rect x="0" y="0" width="1366" height="768" fill="url(#sky)"/>

  <!-- Distant mid towers -->
  <g opacity="0.5">
    <rect x="610" y="60" width="180" height="250" fill="#aeb5bb"/>
    <rect x="540" y="120" width="80" height="210" fill="#b9c0c6"/>
    <rect x="800" y="110" width="60" height="220" fill="#b3bac0"/>
  </g>

  <!-- Left building block -->
  <rect x="0" y="0" width="430" height="768" fill="url(#buildingL)"/>
  <g opacity="0.35">
    <rect x="35" y="70" width="38" height="38" fill="#232628"/>
    <rect x="110" y="70" width="38" height="38" fill="#232628"/>
    <rect x="185" y="70" width="38" height="38" fill="#232628"/>
    <rect x="260" y="70" width="38" height="38" fill="#232628"/>
    <rect x="335" y="70" width="38" height="38" fill="#232628"/>

    <rect x="35" y="150" width="38" height="38" fill="#232628"/>
    <rect x="110" y="150" width="38" height="38" fill="#232628"/>
    <rect x="185" y="150" width="38" height="38" fill="#232628"/>
    <rect x="260" y="150" width="38" height="38" fill="#232628"/>
    <rect x="335" y="150" width="38" height="38" fill="#232628"/>

    <rect x="35" y="230" width="38" height="38" fill="#232628"/>
    <rect x="110" y="230" width="38" height="38" fill="#232628"/>
    <rect x="185" y="230" width="38" height="38" fill="#232628"/>
    <rect x="260" y="230" width="38" height="38" fill="#232628"/>
    <rect x="335" y="230" width="38" height="38" fill="#232628"/>

    <rect x="35" y="310" width="38" height="38" fill="#232628"/>
    <rect x="110" y="310" width="38" height="38" fill="#232628"/>
    <rect x="185" y="310" width="38" height="38" fill="#232628"/>
    <rect x="260" y="310" width="38" height="38" fill="#232628"/>
    <rect x="335" y="310" width="38" height="38" fill="#232628"/>

    <rect x="35" y="390" width="38" height="38" fill="#232628"/>
    <rect x="110" y="390" width="38" height="38" fill="#232628"/>
    <rect x="185" y="390" width="38" height="38" fill="#232628"/>
    <rect x="260" y="390" width="38" height="38" fill="#232628"/>
    <rect x="335" y="390" width="38" height="38" fill="#232628"/>
  </g>

  <!-- Right building block -->
  <rect x="950" y="0" width="416" height="768" fill="url(#buildingR)"/>
  <g opacity="0.3">
    <rect x="980" y="80" width="44" height="46" fill="#202326"/>
    <rect x="1040" y="80" width="44" height="46" fill="#202326"/>
    <rect x="1100" y="80" width="44" height="46" fill="#202326"/>
    <rect x="1160" y="80" width="44" height="46" fill="#202326"/>
    <rect x="1220" y="80" width="44" height="46" fill="#202326"/>
    <rect x="1280" y="80" width="44" height="46" fill="#202326"/>

    <rect x="980" y="160" width="44" height="46" fill="#202326"/>
    <rect x="1040" y="160" width="44" height="46" fill="#202326"/>
    <rect x="1100" y="160" width="44" height="46" fill="#202326"/>
    <rect x="1160" y="160" width="44" height="46" fill="#202326"/>
    <rect x="1220" y="160" width="44" height="46" fill="#202326"/>
    <rect x="1280" y="160" width="44" height="46" fill="#202326"/>
  </g>

  <!-- Mid street canyon buildings -->
  <g opacity="0.8">
    <rect x="430" y="0" width="230" height="460" fill="#7e858e"/>
    <rect x="660" y="0" width="290" height="460" fill="#8a9199"/>
    <g opacity="0.4">
      <rect x="455" y="60" width="40" height="40" fill="#30363b"/>
      <rect x="505" y="60" width="40" height="40" fill="#30363b"/>
      <rect x="555" y="60" width="40" height="40" fill="#30363b"/>

      <rect x="455" y="120" width="40" height="40" fill="#30363b"/>
      <rect x="505" y="120" width="40" height="40" fill="#30363b"/>
      <rect x="555" y="120" width="40" height="40" fill="#30363b"/>
    </g>
  </g>

  <!-- Road -->
  <polygon points="220,768 1146,768 900,420 466,420" fill="url(#roadGrad)"/>
  <!-- Sidewalks -->
  <polygon points="0,768 220,768 440,420 430,420 0,520" fill="#3c4146"/>
  <polygon points="1146,768 1366,768 1366,520 980,420 900,420" fill="#3c4146"/>

  <!-- Center yellow lane markings -->
  <g stroke="#e6b52e" stroke-width="10" stroke-linecap="round" opacity="0.9">
    <polyline points="650,430 560,560 450,720" fill="none"/>
    <polyline points="720,430 810,560 920,720" fill="none"/>
  </g>

  <!-- Vehicles -->
  <!-- Left SUV -->
  <g transform="translate(110,550)">
    <rect x="10" y="30" width="360" height="90" rx="12" fill="#1f262a"/>
    <polygon points="50,30 290,30 330,60 10,60" fill="#21292e"/>
    <rect x="70" y="40" width="110" height="35" rx="6" fill="#3a4850"/>
    <rect x="190" y="40" width="110" height="35" rx="6" fill="#3a4850"/>
    <circle cx="95" cy="130" r="34" fill="#121518"/>
    <circle cx="300" cy="130" r="34" fill="#121518"/>
    <circle cx="95" cy="130" r="16" fill="#3e4145"/>
    <circle cx="300" cy="130" r="16" fill="#3e4145"/>
    <ellipse cx="60" cy="86" rx="26" ry="12" fill="#f7fbff" opacity="0.85"/>
    <ellipse cx="338" cy="86" rx="20" ry="10" fill="#f7fbff" opacity="0.85"/>
  </g>

  <!-- Right mid truck -->
  <g id="truck" transform="translate(880,470)">
    <rect x="0" y="10" width="125" height="110" rx="6" fill="#cfd6dc"/>
    <rect x="10" y="20" width="105" height="50" rx="4" fill="#8e9aa4"/>
    <rect x="35" y="80" width="55" height="18" rx="3" fill="#2a2f33"/>
    <circle cx="28" cy="120" r="17" fill="#171a1e"/>
    <circle cx="100" cy="120" r="17" fill="#171a1e"/>
    <circle cx="28" cy="120" r="7" fill="#3c4046"/>
    <circle cx="100" cy="120" r="7" fill="#3c4046"/>
