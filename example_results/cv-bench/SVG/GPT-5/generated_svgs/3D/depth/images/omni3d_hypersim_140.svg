<svg viewBox="0 0 1100 820" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roomBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f0eee9"/>
      <stop offset="60%" stop-color="#d9d6cf"/>
      <stop offset="100%" stop-color="#bfbab1"/>
    </linearGradient>
    <linearGradient id="floorGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#a57545"/>
      <stop offset="100%" stop-color="#7a4f2d"/>
    </linearGradient>
    <linearGradient id="beamGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2c2c2c"/>
      <stop offset="100%" stop-color="#111"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
  </defs>

  <!-- Background wall -->
  <rect x="0" y="0" width="1100" height="820" fill="url(#roomBg)"/>

  <!-- Ceiling planks -->
  <g transform="translate(-60,-80) rotate(-10 550 200)" stroke="#e9e6df" stroke-width="18">
    <line x1="40" y1="160" x2="1180" y2="160"/>
    <line x1="40" y1="210" x2="1180" y2="210"/>
    <line x1="40" y1="260" x2="1180" y2="260"/>
    <line x1="40" y1="310" x2="1180" y2="310"/>
    <line x1="40" y1="360" x2="1180" y2="360"/>
  </g>

  <!-- Main diagonal beam -->
  <rect x="80" y="420" width="1080" height="24" rx="4" fill="url(#beamGrad)" transform="rotate(-14 620 432)"/>

  <!-- Floor -->
  <polygon points="0,560 1100,420 1100,820 0,820" fill="url(#floorGrad)"/>

  <!-- Rug -->
  <rect x="380" y="620" width="360" height="90" rx="6" fill="#3b3f4a" opacity="0.55"/>

  <!-- Sofa block -->
  <rect x="760" y="600" width="180" height="110" rx="12" fill="#c9c9c9" opacity="0.9"/>
  <ellipse cx="820" cy="650" rx="95" ry="26" fill="#000" opacity="0.12" filter="url(#soft)"/>

  <!-- Pendant lamp cords -->
  <g stroke="#2f2f2f" stroke-width="2.5">
    <line x1="515" y1="60" x2="525" y2="500"/>
    <line x1="535" y1="60" x2="545" y2="500"/>
    <line x1="555" y1="60" x2="565" y2="500"/>
    <line x1="575" y1="60" x2="585" y2="500"/>
  </g>

  <!-- Pendant bulbs -->
  <g fill="#f5d7a0" stroke="#8b6b3d" stroke-width="2">
    <circle cx="530" cy="505" r="16"/>
    <circle cx="554" cy="505" r="16"/>
    <circle cx="578" cy="505" r="16"/>
  </g>
  <rect x="520" y="536" width="76" height="28" rx="5" fill="#d5b472" stroke="#8b6b3d" stroke-width="2"/>

  <!-- Table -->
  <rect x="520" y="580" width="240" height="22" fill="#2b2b2b" opacity="0.85"/>
  <rect x="540" y="602" width="8" height="44" fill="#2b2b2b"/>
  <rect x="740" y="602" width="8" height="44" fill="#2b2b2b"/>

  <!-- Plant -->
  <circle cx="310" cy="690" r="34" fill="#6aa155"/>
  <rect x="300" y="708" width="20" height="20" rx="3" fill="#8a8a8a"/>

  <!-- Red bounding rectangle (lamp region) -->
  <rect x="440" y="20" width="180" height="540" fill="none" stroke="#e22" stroke-width="6"/>

  <!-- Blue rotated rectangle (screen) -->
  <g transform="rotate(-11 820 472)">
    <rect x="720" y="422" width="220" height="120" rx="10" fill="none" stroke="#1f5cff" stroke-width="6"/>
  </g>
  <!-- Small blue rectangle below it -->
  <rect x="720" y="528" width="42" height="50" fill="none" stroke="#1f5cff" stroke-width="6"/>

  <!-- Light streaks on wall -->
  <g stroke="#fff" stroke-opacity="0.35" stroke-width="8">
    <line x1="200" y1="520" x2="460" y2="500"/>
    <line x1="220" y1="560" x2="480" y2="540"/>
  </g>
</svg>