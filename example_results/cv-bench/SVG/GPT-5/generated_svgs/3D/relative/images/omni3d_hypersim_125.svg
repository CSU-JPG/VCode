<svg viewBox="0 0 1100 820" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f2f5f7"/>
      <stop offset="1" stop-color="#c7ccd1"/>
    </linearGradient>
    <linearGradient id="floor" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#d7dbdf"/>
      <stop offset="1" stop-color="#b8bec4"/>
    </linearGradient>
    <linearGradient id="wood" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#b77a4d"/>
      <stop offset="1" stop-color="#8e5f3c"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- room background -->
  <rect width="1100" height="820" fill="url(#bg)"/>

  <!-- ceiling beams -->
  <g stroke="#e9ecef" stroke-width="6" opacity="0.8">
    <line x1="120" y1="20" x2="480" y2="120"/>
    <line x1="330" y1="10" x2="770" y2="130"/>
    <line x1="560" y1="8" x2="980" y2="150"/>
    <line x1="740" y1="40" x2="1070" y2="170"/>
  </g>

  <!-- floor -->
  <rect x="0" y="480" width="1100" height="340" fill="url(#floor)"/>
  <g stroke="#b3b9bf" stroke-width="2" opacity="0.35">
    <line x1="0" y1="520" x2="1100" y2="520"/>
    <line x1="0" y1="560" x2="1100" y2="560"/>
    <line x1="0" y1="600" x2="1100" y2="600"/>
    <line x1="0" y1="640" x2="1100" y2="640"/>
    <line x1="0" y1="680" x2="1100" y2="680"/>
    <line x1="0" y1="720" x2="1100" y2="720"/>
    <line x1="0" y1="760" x2="1100" y2="760"/>
  </g>

  <!-- sofa (left) -->
  <g filter="url(#shadow)">
    <rect x="70" y="520" width="380" height="150" rx="14" fill="#f4f5f6" stroke="#d9dee3"/>
    <ellipse cx="160" cy="560" rx="70" ry="50" fill="#f6f7f8" stroke="#e2e5e8"/>
    <ellipse cx="265" cy="560" rx="70" ry="50" fill="#f6f7f8" stroke="#e2e5e8"/>
  </g>

  <!-- ottoman/blanket behind table -->
  <ellipse cx="540" cy="560" rx="200" ry="90" fill="#2d3135" opacity="0.45"/>

  <!-- coffee table chest -->
  <g filter="url(#shadow)">
    <rect x="340" y="560" width="380" height="140" fill="url(#wood)" stroke="#7a4f34"/>
    <polygon points="340,560 720,560 690,530 370,530" fill="#a97149" stroke="#7a4f34"/>
    <rect x="470" y="590" width="120" height="24" rx="4" fill="#8e5f3c" opacity="0.7"/>
  </g>

  <!-- toy plane (simplified) -->
  <g transform="translate(450 600)">
    <polygon points="0,30 150,0 120,26 60,40" fill="#c9cdd1" stroke="#8a8f95"/>
    <rect x="50" y="22" width="110" height="10" rx="3" fill="#9ea4aa"/>
    <polygon points="40,34 70,28 50,52" fill="#7e848a" opacity="0.8"/>
  </g>

  <!-- desk and chair (right-back) -->
  <g opacity="0.7">
    <rect x="700" y="450" width="210" height="20" fill="#2f3337"/>
    <rect x="720" y="470" width="30" height="100" fill="#2f3337"/>
    <rect x="860" y="470" width="30" height="100" fill="#2f3337"/>
    <rect x="760" y="490" width="70" height="60" rx="8" fill="#1d2023"/>
  </g>

  <!-- right rustic chair silhouette -->
  <g stroke="#2a2a2a" fill="none" stroke-width="6" opacity="0.8">
    <path d="M860,390 c-40,40 -60,140 -60,280" />
    <path d="M980,380 c-30,40 -40,150 -40,280" />
    <path d="M820,670 q80,40 160,0" />
    <path d="M855,420 q60,40 110,0" />
  </g>

  <!-- chain on the far right -->
  <g stroke="#272b30" fill="none" stroke-width="8" opacity="0.6">
    <circle cx="1040" cy="120" r="16"/>
    <circle cx="1040" cy="160" r="16"/>
    <circle cx="1040" cy="200" r="16"/>
    <circle cx="1040" cy="240" r="16"/>
    <circle cx="1040" cy="280" r="16"/>
    <circle cx="1040" cy="320" r="16"/>
    <circle cx="1040" cy="360" r="16"/>
    <circle cx="1040" cy="400" r="16"/>
    <circle cx="1040" cy="440" r="16"/>
  </g>

  <!-- bookshelf area under skylight -->
  <g opacity="0.85" filter="url(#shadow)">
    <rect x="430" y="350" width="220" height="60" rx="6" fill="#1e2226"/>
    <rect x="440" y="360" width="25" height="40" fill="#cfd5db"/>
    <rect x="470" y="362" width="18" height="38" fill="#e47b7b"/>
    <rect x="494" y="358" width="22" height="42" fill="#d8e06b"/>
    <rect x="520" y="364" width="16" height="36" fill="#7bb6e4"/>
    <rect x="540" y="360" width="26" height="40" fill="#dddfe4"/>
    <rect x="572" y="366" width="14" height="34" fill="#c9cfd6"/>
  </g>

  <!-- highlight rectangles from the image -->
  <rect x="420" y="250" width="230" height="120" fill="none" stroke="#2f6bff" stroke-width="8" rx="6"/>
  <rect x="300" y="500" width="490" height="230" fill="none" stroke="#ff2b2b" stroke-width="8" rx="8"/>
  <rect x="420" y="560" width="240" height="110" fill="none" stroke="#31d04a" stroke-width="8" rx="6"/>
</svg>