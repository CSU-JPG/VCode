<svg viewBox="0 0 1056 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ceilingGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#efe8df"/>
      <stop offset="1" stop-color="#e3d9cf"/>
    </linearGradient>
    <linearGradient id="floorGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#9b6e43"/>
      <stop offset="1" stop-color="#6a4a2f"/>
    </linearGradient>
    <linearGradient id="glassGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#dfe6ea" stop-opacity="0.85"/>
      <stop offset="1" stop-color="#b7c1c8" stop-opacity="0.65"/>
    </linearGradient>
    <linearGradient id="metalGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#2a2a2c"/>
      <stop offset="1" stop-color="#4a4a4d"/>
    </linearGradient>
    <linearGradient id="tableTopGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#8f6f55"/>
      <stop offset="1" stop-color="#4d3425"/>
    </linearGradient>
    <pattern id="brickPattern" width="32" height="16" patternUnits="userSpaceOnUse">
      <rect width="32" height="16" fill="#b88b63"/>
      <rect x="0" y="0" width="32" height="16" fill="none" stroke="#915f3a" stroke-width="1"/>
      <rect x="-16" y="8" width="32" height="16" fill="none" stroke="#915f3a" stroke-width="1"/>
    </pattern>
    <pattern id="plankPattern" width="18" height="14" patternUnits="userSpaceOnUse">
      <rect width="18" height="14" fill="url(#ceilingGrad)"/>
      <rect y="13" width="18" height="1" fill="#d3c8bc"/>
    </pattern>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="off"/>
      <feMerge>
        <feMergeNode in="off"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background ceiling -->
  <rect x="0" y="0" width="1056" height="190" fill="url(#plankPattern)"/>
  <!-- Ceiling beams -->
  <rect x="0" y="28" width="1056" height="8" fill="#d7cec4"/>
  <rect x="0" y="78" width="1056" height="8" fill="#d7cec4"/>
  <rect x="0" y="128" width="1056" height="8" fill="#d7cec4"/>

  <!-- Right brick wall with perspective -->
  <polygon points="620,90 1020,10 1056,30 1056,520 820,520 650,120" fill="url(#brickPattern)"/>

  <!-- Long window band -->
  <rect x="16" y="280" width="1024" height="180" fill="#221f20"/>
  <!-- Upper frosted glass band -->
  <polygon points="16,210 520,180 640,170 648,275 16,275" fill="url(#glassGrad)"/>
  <!-- Tall window panes -->
  <g>
    <rect x="38" y="300" width="92" height="140" fill="url(#glassGrad)"/>
    <rect x="140" y="300" width="92" height="140" fill="url(#glassGrad)"/>
    <rect x="242" y="300" width="92" height="140" fill="url(#glassGrad)"/>
    <rect x="344" y="300" width="92" height="140" fill="url(#glassGrad)"/>
    <rect x="446" y="300" width="92" height="140" fill="url(#glassGrad)"/>
    <rect x="548" y="300" width="92" height="140" fill="url(#glassGrad)"/>
    <rect x="650" y="300" width="92" height="140" fill="url(#glassGrad)"/>
    <rect x="752" y="300" width="92" height="140" fill="url(#glassGrad)"/>
    <rect x="854" y="300" width="92" height="140" fill="url(#glassGrad)"/>
    <rect x="956" y="300" width="64" height="140" fill="url(#glassGrad)"/>
  </g>
  <!-- Window mullions -->
  <g stroke="#1a1a1c" stroke-width="10">
    <line x1="90" y1="290" x2="90" y2="460"/>
    <line x1="192" y1="290" x2="192" y2="460"/>
    <line x1="294" y1="290" x2="294" y2="460"/>
    <line x1="396" y1="290" x2="396" y2="460"/>
    <line x1="498" y1="290" x2="498" y2="460"/>
    <line x1="600" y1="290" x2="600" y2="460"/>
    <line x1="702" y1="290" x2="702" y2="460"/>
    <line x1="804" y1="290" x2="804" y2="460"/>
    <line x1="906" y1="290" x2="906" y2="460"/>
  </g>

  <!-- Black steel beam -->
  <polygon points="0,190 1056,38 1056,80 0,232" fill="#1e1f22" />

  <!-- Floor -->
  <polygon points="0,500 1056,560 1056,800 0,800" fill="url(#floorGrad)"/>

  <!-- Pendant lights -->
  <g stroke="#3b3b3f" stroke-width="2">
    <line x1="360" y1="110" x2="360" y2="270"/>
    <line x1="382" y1="105" x2="382" y2="270"/>
    <line x1="404" y1="100" x2="404" y2="270"/>
  </g>
  <g>
    <circle cx="360" cy="280" r="12" fill="#f9b56b" filter="url(#softShadow)"/>
    <circle cx="382" cy="280" r="12" fill="#f7a458" filter="url(#softShadow)"/>
    <circle cx="404" cy="280" r="12" fill="#f29b4c" filter="url(#softShadow)"/>
  </g>

  <!-- Left sofa block -->
  <g filter="url(#softShadow)">
    <rect x="180" y="520" width="380" height="52" rx="6" fill="#e9e3db"/>
    <rect x="210" y="480" width="80" height="48" rx="6" fill="#9aa0aa"/>
    <rect x="300" y="480" width="80" height="48" rx="6" fill="#b6a39a"/>
    <rect x="390" y="472" width="90" height="56" rx="8" fill="#aa9c86"/>
    <rect x="485" y="468" width="90" height="60" rx="8" fill="#9b8d84"/>
    <rect x="250" y="540" width="100" height="12" fill="#7a725f" opacity="0.4"/>
  </g>

  <!-- Coffee table -->
  <g filter="url(#softShadow)">
    <rect x="300" y="600" width="170" height="90" rx="8" fill="#ddd8d0"/>
    <rect x="318" y="618" width="134" height="18" rx="4" fill="#bfbab2"/>
    <rect x="318" y="642" width="80" height="10" rx="3" fill="#a7a39c"/>
    <rect x="318" y="660" width="96" height="6" rx="3" fill="#a7a39c" opacity="0.7"/>
  </g>

  <!-- Dining table area -->
  <g filter="url(#softShadow)">
    <rect x="560" y="610" width="360" height="140" rx="12" fill="url(#tableTopGrad)"/>
    <rect x="580" y="630" width="24" height="140" fill="#2f2b27"/>
    <rect x="860" y="630" width="24" height="140" fill="#2f2b27"/>
    <ellipse cx="690" cy="618" rx="58" ry="14" fill="#7a5a42" opacity="0.8"/>
    <!-- Bowl with plant/fruit -->
    <ellipse cx="640" cy="620" rx="36" ry="22" fill="#7d6c53"/>
    <circle cx="640" cy="614" r="18" fill="#6f8a2e"/>
    <circle cx="660" cy="632" r="10" fill="#be9a3a"/>
    <circle cx="620" cy="636" r="10" fill="#d7bf73"/>
    <!-- Plates -->
    <ellipse cx="790" cy="650" rx="40" ry="12" fill="#d8d3cd"/>
    <ellipse cx="790" cy="650" rx="28" ry="8" fill="#f1efed"/>
    <ellipse cx="830" cy="676" rx="34" ry="10" fill="#d8d3cd"/>
    <ellipse cx="830" cy="676" rx="22" ry="6" fill="#f1efed"/>
  </g>

  <!-- Right-side couch/ottoman -->
  <g filter="url(#softShadow)">
    <rect x="740" y="520" width="210" height="44" rx="8" fill="#b8b2ab"/>
    <rect x="700" y="540" width="120" height="36" rx="8" fill="#a99e95"/>
    <rect x="826" y="538" width="126" height="36" rx="8" fill="#a99e95"/>
    <rect x="896" y="564" width="42" height="22" rx="6" fill="#8e8580"/>
  </g>

  <!-- Large steel staircase -->
  <g transform="translate(630,-60) rotate(-31)">
    <rect x="0" y="0" width="520" height="18" fill="url(#metalGrad)"/>
    <rect x="0" y="-8" width="12" height="140" fill="url(#metalGrad)"/>
    <rect x="508" y="-8" width="12" height="140" fill="url(#metalGrad)"/>
    <!-- steps -->
    <g fill="#3a3a3d">
      <rect x="28" y="16" width="64" height="10"/>
      <rect x="90" y="16" width="64" height="10"/>
      <rect x="152" y="16" width="64" height="10"/>
      <rect x="214" y="16" width="64" height="10"/>
      <rect x="276" y="16" width="64" height="10"/>
      <rect x="338" y="16" width="64" height="10"/>
      <rect x="400" y="16" width="64" height="10"/>
      <rect x="462" y="16" width="64" height="10"/>
    </g>
    <!-- railing -->
    <rect x="0" y="-36" width="520" height="6" fill="#2b2b2e"/>
    <g stroke="#2b2b2e" stroke-width="4">
      <line x1="24" y1="-30" x2="24" y2="14"/>
      <line x1="86" y1="-30" x2="86" y2="14"/>
      <line x1="148" y1="-30" x2="148" y2="14"/>
      <line x1="210" y1="-30" x2="210" y2="14"/>
      <line x1="272" y1="-30" x2="272" y2="14"/>
      <line x1="334" y1="-30" x2="334" y2="14"/>
      <line x1="396" y1="-30" x2="396" y2="14"/>
      <line x1="458" y1="-30" x2="458" y2="14"/>
    </g>
  </g>

  <!-- Pendant cluster over dining table -->
  <g filter="url(#softShadow)">
    <line x1="700" y1="160" x2="700" y2="280" stroke="#3b3b3f" stroke-width="3"/>
    <line x1="740" y1="160" x2="740" y2="280" stroke="#3b3b3f" stroke-width="3"/>
    <line x1="780" y1="160" x2="780" y2="280" stroke="#3b3b3f" stroke-width="3"/>
    <ellipse cx="720" cy="300" rx="70" ry="28" fill="#b38c74"/>
    <ellipse cx="760" cy="300" rx="70" ry="28" fill="#b38c74"/>
  </g>

  <!-- Rug -->
  <rect x="80" y="590" width="420" height="140" rx="10" fill="#c7b6a6" opacity="0.65" stroke="#9a8a7a" stroke-width="2"/>

  <!-- Colored boxes from the reference -->
  <rect x="292" y="588" width="190" height="122" fill="none" stroke="#e32222" stroke-width="6"/>
  <rect x="310" y="606" width="150" height="54" fill="none" stroke="#1153c7" stroke-width="6"/>
  <rect x="540" y="580" width="420" height="220" fill="none" stroke="#2cb55a" stroke-width="8"/>

  <!-- Subtle vignette -->
  <rect x="0" y="0" width="1056" height="800" fill="none" stroke="#000" stroke-opacity="0.12" stroke-width="8"/>
</svg>