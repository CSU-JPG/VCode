<svg viewBox="0 0 620 470" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<linearGradient id="wallGrad" x1="0" y1="0" x2="0" y2="1">
			<stop offset="0" stop-color="#f4f5f7"/>
			<stop offset="1" stop-color="#ececef"/>
		</linearGradient>
		<linearGradient id="floorGrad" x1="0" y1="0" x2="0" y2="1">
			<stop offset="0" stop-color="#b9b9b9"/>
			<stop offset="1" stop-color="#9c9c9c"/>
		</linearGradient>
		<pattern id="carpet" width="20" height="20" patternUnits="userSpaceOnUse">
			<rect width="20" height="20" fill="url(#floorGrad)"/>
			<path d="M0 0L20 20M20 0L0 20" stroke="#8a8a8a" stroke-width="0.6" opacity="0.35"/>
		</pattern>
		<filter id="soft" x="-10%" y="-10%" width="120%" height="120%">
			<feGaussianBlur in="SourceAlpha" stdDeviation="1.2" result="blur"/>
			<feOffset dx="0" dy="1" result="off"/>
			<feMerge>
				<feMergeNode in="blur"/>
				<feMergeNode in="SourceGraphic"/>
			</feMerge>
		</filter>
	</defs>

	<!-- Background wall and floor -->
	<rect x="0" y="0" width="620" height="300" fill="url(#wallGrad)"/>
	<rect x="0" y="300" width="620" height="170" fill="url(#carpet)"/>

	<!-- Window (left) -->
	<rect x="45" y="55" width="220" height="145" fill="#e9ecef" stroke="#cfd4da" stroke-width="3"/>
	<rect x="60" y="70" width="190" height="115" fill="#16181a"/>
	<rect x="60" y="70" width="190" height="25" fill="#2b2f33" opacity="0.5"/>

	<!-- Counter/desks -->
	<rect x="20" y="210" width="240" height="35" rx="6" fill="#f1e2c4" stroke="#d6c49e" stroke-width="2" filter="url(#soft)"/>
	<rect x="255" y="210" width="160" height="35" rx="6" fill="#f1e2c4" stroke="#d6c49e" stroke-width="2" filter="url(#soft)"/>
	<rect x="420" y="210" width="175" height="35" rx="6" fill="#f1e2c4" stroke="#d6c49e" stroke-width="2" filter="url(#soft)"/>

	<!-- Cabinets under desks -->
	<rect x="430" y="245" width="80" height="70" fill="#e8e6e2" stroke="#c9c7c2" stroke-width="2"/>
	<line x1="470" y1="245" x2="470" y2="315" stroke="#c9c7c2" stroke-width="2"/>
	<circle cx="455" cy="280" r="3.2" fill="#8c8a86"/>
	<circle cx="485" cy="280" r="3.2" fill="#8c8a86"/>

	<!-- Shelf (right) -->
	<rect x="500" y="35" width="100" height="135" fill="#ececec" stroke="#cfcfcf" stroke-width="2"/>
	<!-- Books -->
	<rect x="508" y="45" width="12" height="55" fill="#b94e48"/>
	<rect x="523" y="45" width="12" height="70" fill="#3a7bd5"/>
	<rect x="538" y="45" width="12" height="65" fill="#6dbf5e"/>
	<rect x="553" y="45" width="12" height="60" fill="#f0b429"/>
	<rect x="568" y="45" width="12" height="75" fill="#a07cc3"/>

	<!-- Whiteboard (right, leaning) -->
	<g transform="translate(430,58) rotate(-6)">
		<rect x="0" y="0" width="90" height="150" rx="6" fill="#ffffff" stroke="#d9d9d9" stroke-width="3"/>
		<rect x="8" y="12" width="74" height="20" fill="#f6f6f6"/>
		<circle cx="70" cy="100" r="9" fill="#1a1a1a"/>
	</g>

	<!-- Office chairs (simplified) -->
	<g transform="translate(205,250)">
		<rect x="-55" y="-40" width="110" height="18" rx="9" fill="#5b5b5b"/>
		<rect x="-30" y="-80" width="60" height="55" rx="10" fill="#c03a3a"/>
		<rect x="-20" y="-25" width="40" height="28" rx="8" fill="#c03a3a"/>
		<line x1="-10" y1="3" x2="-30" y2="40" stroke="#333" stroke-width="4"/>
		<line x1="10" y1="3" x2="30" y2="40" stroke="#333" stroke-width="4"/>
		<circle cx="-30" cy="42" r="6" fill="#2b2b2b"/>
		<circle cx="30" cy="42" r="6" fill="#2b2b2b"/>
	</g>

	<g transform="translate(330,255)">
		<rect x="-55" y="-40" width="110" height="18" rx="9" fill="#4a4a4a"/>
		<rect x="-30" y="-80" width="60" height="55" rx="10" fill="#2f2f2f"/>
		<rect x="-20" y="-25" width="40" height="28" rx="8" fill="#2f2f2f"/>
		<line x1="-8" y1="3" x2="-24" y2="40" stroke="#333" stroke-width="4"/>
		<line x1="8" y1="3" x2="24" y2="40" stroke="#333" stroke-width="4"/>
		<circle cx="-24" cy="42" r="6" fill="#2b2b2b"/>
		<circle cx="24" cy="42" r="6" fill="#2b2b2b"/>
	</g>

	<!-- Small items on desk -->
	<rect x="122" y="205" width="26" height="10" rx="2" fill="#616161"/>
	<rect x="150" y="205" width="18" height="10" rx="2" fill="#616161"/>
	<rect x="265" y="205" width="24" height="10" rx="2" fill="#616161"/>

	<!-- Monitor on desk (center-left) -->
	<g transform="translate(300,120)">
		<rect x="0" y="0" width="65" height="52" rx="4" fill="#16181a" stroke="#2a2a2a" stroke-width="2"/>
		<rect x="28" y="52" width="9" height="10" fill="#2a2a2a"/>
		<rect x="18" y="62" width="29" height="6" rx="3" fill="#3c3c3c"/>
	</g>

	<!-- Telephone/printer (right desk) -->
	<g transform="translate(470,170)">
		<rect x="0" y="0" width="70" height="35" rx="6" fill="#2f2f2f"/>
		<rect x="7" y="6" width="56" height="10" rx="2" fill="#4b4b4b"/>
		<rect x="12" y="20" width="46" height="7" rx="2" fill="#5c5c5c"/>
	</g>

	<!-- Trash bin (left bottom) -->
	<g transform="translate(85,310)">
		<rect x="0" y="-40" width="70" height="70" rx="8" fill="#0f1a2b"/>
		<rect x="8" y="-48" width="54" height="12" rx="6" fill="#23324a"/>
	</g>

	<!-- Colored bounding boxes -->
	<rect x="410" y="38" width="110" height="190" fill="none" stroke="#e02727" stroke-width="4"/>
	<rect x="296" y="116" width="74" height="74" fill="none" stroke="#2ecc40" stroke-width="6"/>
	<rect x="70" y="280" width="120" height="105" fill="none" stroke="#1e5bff" stroke-width="6"/>

	<!-- Foreground office item (bottom right box) -->
	<g transform="translate(455,392)">
		<rect x="0" y="-45" width="120" height="60" rx="6" fill="#141414" stroke="#262626" stroke-width="2"/>
		<path d="M8 -12h104" stroke="#e25c2c" stroke-width="3"/>
	</g>

	<!-- Subtle vignette -->
	<rect x="0" y="0" width="620" height="470" fill="none" stroke="#000" stroke-opacity="0.06"/>
</svg>