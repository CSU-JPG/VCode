<svg viewBox="0 0 1100 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f2efe9"/>
      <stop offset="1" stop-color="#d8c9b3"/>
    </linearGradient>
    <linearGradient id="wood" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#b88f5e"/>
      <stop offset="1" stop-color="#8c6b42"/>
    </linearGradient>
    <linearGradient id="metal" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#2c2c2c"/>
      <stop offset="1" stop-color="#111"/>
    </linearGradient>
    <linearGradient id="glass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#cfd7e2"/>
      <stop offset="1" stop-color="#93a2b0"/>
    </linearGradient>
    <linearGradient id="rug" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#c7b69d"/>
      <stop offset="1" stop-color="#9a8b72"/>
    </linearGradient>
    <radialGradient id="lamp" cx="50%" cy="40%" r="70%">
      <stop offset="0" stop-color="#f5ca8a"/>
      <stop offset="1" stop-color="#a46c40"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="off"/>
      <feMerge>
        <feMergeNode in="off"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="brick" patternUnits="userSpaceOnUse" width="36" height="18">
      <rect width="36" height="18" fill="#c68f6d"/>
      <rect x="0" y="0" width="36" height="18" fill="none" stroke="#a56d4f" stroke-width="2"/>
      <rect x="-18" y="9" width="36" height="18" fill="none" stroke="#a56d4f" stroke-width="2"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1100" height="800" fill="url(#bg)"/>

  <!-- Right brick wall -->
  <rect x="900" y="130" width="160" height="520" fill="url(#brick)" opacity="0.9"/>

  <!-- Ceiling beams (simplified) -->
  <g opacity="0.35" stroke="#d6d0c6" stroke-width="20">
    <line x1="0" y1="70" x2="1100" y2="20"/>
    <line x1="0" y1="120" x2="1100" y2="70"/>
    <line x1="0" y1="170" x2="1100" y2="120"/>
  </g>

  <!-- Diagonal staircase main stringer -->
  <polygon points="260,120 1050,10 1080,40 290,150" fill="#1c1c1c"/>
  <!-- Steps -->
  <g fill="#303030">
    <rect x="315" y="132" width="55" height="10" transform="rotate(-10 315 132)"/>
    <rect x="375" y="122" width="55" height="10" transform="rotate(-10 375 122)"/>
    <rect x="435" y="112" width="55" height="10" transform="rotate(-10 435 112)"/>
    <rect x="495" y="102" width="55" height="10" transform="rotate(-10 495 102)"/>
    <rect x="555" y="92" width="55" height="10" transform="rotate(-10 555 92)"/>
    <rect x="615" y="82" width="55" height="10" transform="rotate(-10 615 82)"/>
    <rect x="675" y="72" width="55" height="10" transform="rotate(-10 675 72)"/>
    <rect x="735" y="62" width="55" height="10" transform="rotate(-10 735 62)"/>
    <rect x="795" y="52" width="55" height="10" transform="rotate(-10 795 52)"/>
    <rect x="855" y="42" width="55" height="10" transform="rotate(-10 855 42)"/>
    <rect x="915" y="32" width="55" height="10" transform="rotate(-10 915 32)"/>
    <rect x="975" y="22" width="55" height="10" transform="rotate(-10 975 22)"/>
  </g>

  <!-- Mezzanine railing -->
  <g stroke="#151515" stroke-width="6">
    <line x1="310" y1="158" x2="1085" y2="40"/>
    <line x1="330" y1="190" x2="1100" y2="70" stroke-width="10"/>
  </g>

  <!-- Long window band with frames -->
  <g transform="translate(220,300)">
    <rect x="0" y="0" width="740" height="230" fill="url(#metal)" rx="6"/>
    <rect x="12" y="20" width="716" height="180" fill="#0b0b0b" rx="2"/>
    <g> <!-- panes -->
      <g fill="url(#glass)" stroke="#1e1e1e" stroke-width="3">
        <rect x="18" y="28" width="80" height="164"/>
        <rect x="108" y="28" width="80" height="164"/>
        <rect x="198" y="28" width="80" height="164"/>
        <rect x="288" y="28" width="80" height="164"/>
        <rect x="378" y="28" width="80" height="164"/>
        <rect x="468" y="28" width="80" height="164"/>
        <rect x="558" y="28" width="80" height="164"/>
        <rect x="648" y="28" width="80" height="164"/>
      </g>
      <!-- Mullions -->
      <g stroke="#0e0e0e" stroke-width="8">
        <line x1="58" y1="-4" x2="58" y2="212"/>
        <line x1="148" y1="-4" x2="148" y2="212"/>
        <line x1="238" y1="-4" x2="238" y2="212"/>
        <line x1="328" y1="-4" x2="328" y2="212"/>
        <line x1="418" y1="-4" x2="418" y2="212"/>
        <line x1="508" y1="-4" x2="508" y2="212"/>
        <line x1="598" y1="-4" x2="598" y2="212"/>
        <line x1="688" y1="-4" x2="688" y2="212"/>
      </g>
    </g>
  </g>

  <!-- Kitchen island (left) -->
  <g transform="translate(20,470)">
    <rect x="0" y="0" width="340" height="110" fill="url(#wood)" filter="url(#soft)"/>
    <g stroke="#3a2f1e" stroke-width="8">
      <line x1="10" y1="110" x2="10" y2="160"/>
      <line x1="330" y1="110" x2="330" y2="160"/>
      <line x1="170" y1="110" x2="170" y2="160"/>
    </g>
    <g fill="#eaeaea">
      <circle cx="36" cy="14" r="10"/>
      <rect x="60" y="8" width="46" height="12" rx="5"/>
    </g>
  </g>

  <!-- Pendant lamps -->
  <g transform="translate(70,260)">
    <line x1="40" y1="-160" x2="40" y2="-10" stroke="#1f1f1f" stroke-width="3"/>
    <ellipse cx="40" cy="12" rx="55" ry="35" fill="url(#lamp)" stroke="#6a3d22" stroke-width="3" filter="url(#soft)"/>
  </g>
  <g transform="translate(190,275)">
    <line x1="40" y1="-160" x2="40" y2="-10" stroke="#1f1f1f" stroke-width="3"/>
    <ellipse cx="40" cy="12" rx="55" ry="35" fill="url(#lamp)" stroke="#6a3d22" stroke-width="3" filter="url(#soft)"/>
  </g>

  <!-- Left lounge chair with blue rectangle highlight -->
  <g transform="translate(185,430)">
    <rect x="0" y="0" width="160" height="95" rx="10" fill="#141414" filter="url(#soft)"/>
    <rect x="8" y="70" width="145" height="14" fill="#0d0d0d"/>
    <rect x="-18" y="-18" width="196" height="140" fill="none" stroke="#1e67ff" stroke-width="6"/>
  </g>

  <!-- Area rug under seating -->
  <rect x="300" y="560" width="430" height="145" fill="url(#rug)" stroke="#6f644f" stroke-width="2" opacity="0.95"/>

  <!-- Sofa group inside green rectangle -->
  <g transform="translate(360,520)">
    <!-- green highlight -->
    <rect x="-90" y="-20" width="520" height="220" fill="none" stroke="#28b24b" stroke-width="6"/>
    <!-- sofa base -->
    <rect x="0" y="80" width="380" height="85" rx="12" fill="#8b8f95" stroke="#6f7378" stroke-width="3"/>
    <rect x="5" y="60" width="370" height="28" rx="10" fill="#a3a7ac"/>
    <!-- left arm -->
    <rect x="-20" y="70" width="40" height="70" rx="8" fill="#7f858c"/>
    <!-- right chaise -->
    <rect x="300" y="95" width="120" height="70" rx="10" fill="#7f858c"/>
    <!-- back cushions -->
    <rect x="10" y="20" width="80" height="60" rx="8" fill="#b6bac0"/>
    <rect x="95" y="30" width="90" height="60" rx="8" fill="#9da3a8"/>
    <rect x="190" y="35" width="90" height="60" rx="8" fill="#b6bac0"/>
    <rect x="285" y="40" width="90" height="60" rx="8" fill="#9da3a8"/>
    <!-- throw pillows -->
    <rect x="125" y="50" width="55" height="45" rx="6" fill="#d7c964"/>
    <rect x="320" y="62" width="45" height="40" rx="6" fill="#c9ccd1"/>
  </g>

  <!-- Coffee table with red rectangle highlight -->
  <g transform="translate(375,600)">
    <rect x="0" y="0" width="160" height="70" rx="6" fill="#eeeeee" stroke="#bdbdbd" stroke-width="3"/>
    <g stroke="#2a2a2a" stroke-width="6">
      <line x1="10" y1="70" x2="10" y2="105"/>
      <line x1="150" y1="70" x2="150" y2="105"/>
      <line x1="80" y1="70" x2="80" y2="105"/>
    </g>
    <rect x="-20" y="-14" width="200" height="100" fill="none" stroke="#ff3b2f" stroke-width="6"/>
  </g>

  <!-- Side table and plant -->
  <g transform="translate(500,610)">
    <rect x="0" y="0" width="100" height="60" fill="#3a3a3a" opacity="0.2"/>
    <rect x="18" y="-16" width="64" height="16" rx="6" fill="#dfdfdf"/>
    <rect x="22" y="0" width="56" height="6" fill="#9f9f9f"/>
  </g>
  <g transform="translate(545,630)">
    <circle cx="0" cy="0" r="16" fill="#6cbc58"/>
    <circle cx="16" cy="-8" r="12" fill="#5da94a"/>
    <circle cx="-12" cy="-8" r="12" fill="#67bb53"/>
    <rect x="-10" y="12" width="24" height="18" rx="4" fill="#b48a66"/>
  </g>

  <!-- Lampshade reflections on floor (simplified) -->
  <ellipse cx="740" cy="720" rx="150" ry="20" fill="#000" opacity="0.05"/>
  <ellipse cx="410" cy="715" rx="140" ry="18" fill="#000" opacity="0.06"/>

  <!-- Floor planks -->
  <g stroke="#b69a78" stroke-width="6" opacity="0.5">
    <line x1="0" y1="620" x2="1100" y2="580"/>
    <line x1="0" y1="650" x2="1100" y2="610"/>
    <line x1="0" y1="680" x2="1100" y2="640"/>
    <line x1="0" y1="710" x2="1100" y2="670"/>
    <line x1="0" y1="740" x2="1100" y2="700"/>
  </g>

  <!-- Small framed art on brick wall -->
  <g transform="translate(953,400)">
    <rect x="0" y="0" width="84" height="110" fill="#ececec" stroke="#c7c7c7" stroke-width="6"/>
    <path d="M12,88 C24,65 42,52 72,40" fill="none" stroke="#9a9a9a" stroke-width="4"/>
  </g>
</svg>