<svg viewBox="-20 -20 1405 808" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c9cdd1"/>
      <stop offset="55%" stop-color="#9aa0a6"/>
      <stop offset="100%" stop-color="#7a8086"/>
    </linearGradient>
    <linearGradient id="roadGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5a6166"/>
      <stop offset="100%" stop-color="#2c3033"/>
    </linearGradient>
    <linearGradient id="buildingGradL" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5f666c"/>
      <stop offset="100%" stop-color="#3b4146"/>
    </linearGradient>
    <linearGradient id="buildingGradR" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7b8288"/>
      <stop offset="100%" stop-color="#51575d"/>
    </linearGradient>
    <linearGradient id="mistGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.0"/>
    </linearGradient>
    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
    <filter id="farBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
  </defs>

  <!-- Sky -->
  <rect x="-20" y="-20" width="1405" height="540" fill="url(#skyGrad)"/>

  <!-- Distant skyline -->
  <g opacity="0.35" filter="url(#farBlur)">
    <rect x="980" y="330" width="35" height="85" fill="#5d6267"/>
    <rect x="1018" y="360" width="18" height="60" fill="#60666b"/>
    <rect x="1070" y="350" width="28" height="70" fill="#666b70"/>
    <rect x="1110" y="345" width="16" height="75" fill="#646a6f"/>
    <rect x="1140" y="368" width="12" height="52" fill="#676d72"/>
  </g>

  <!-- Left block buildings -->
  <g>
    <rect x="210" y="210" width="410" height="240" fill="url(#buildingGradL)"/>
    <rect x="220" y="240" width="390" height="24" fill="#52585d" opacity="0.5"/>
    <g opacity="0.55">
      <rect x="245" y="250" width="30" height="140" fill="#22282d"/>
      <rect x="285" y="250" width="30" height="160" fill="#22282d"/>
      <rect x="325" y="250" width="30" height="170" fill="#22282d"/>
      <rect x="365" y="250" width="30" height="175" fill="#22282d"/>
      <rect x="405" y="250" width="30" height="175" fill="#22282d"/>
      <rect x="445" y="250" width="30" height="170" fill="#22282d"/>
      <rect x="485" y="250" width="30" height="165" fill="#22282d"/>
      <rect x="525" y="250" width="30" height="160" fill="#22282d"/>
    </g>
  </g>

  <!-- Right building block -->
  <g>
    <rect x="1175" y="250" width="200" height="250" fill="url(#buildingGradR)"/>
    <rect x="1185" y="300" width="180" height="20" fill="#6b7278" opacity="0.6"/>
    <rect x="1188" y="330" width="70" height="60" fill="#3b4046"/>
    <rect x="1268" y="330" width="80" height="60" fill="#3b4046"/>
  </g>

  <!-- Dome/warehouse center -->
  <g opacity="0.6">
    <ellipse cx="745" cy="335" rx="120" ry="65" fill="#d0d4d7"/>
    <ellipse cx="745" cy="335" rx="120" ry="65" fill="#9aa0a5" opacity="0.35"/>
  </g>

  <!-- Stacked containers (right of center) -->
  <g opacity="0.75">
    <rect x="865" y="372" width="70" height="65" fill="#596a79"/>
    <rect x="935" y="372" width="70" height="65" fill="#6c86a0"/>
    <rect x="865" y="340" width="140" height="36" fill="#475563"/>
  </g>

  <!-- Central long container/barrier -->
  <g>
    <rect x="470" y="425" width="520" height="84" rx="6" ry="6" fill="#182630"/>
    <rect x="470" y="425" width="520" height="84" rx="6" ry="6" fill="#29414f" opacity="0.25"/>
    <text x="510" y="476" font-size="36" font-family="sans-serif" fill="#5f7d8e" opacity="0.35" letter-spacing="10">Charlies</text>
  </g>

  <!-- Road and wet reflections -->
  <rect x="-20" y="470" width="1405" height="318" fill="url(#roadGrad)"/>
  <g opacity="0.35" filter="url(#softBlur)">
    <rect x="470" y="515" width="520" height="30" fill="#0f1c22"/>
    <rect x="865" y="520" width="140" height="18" fill="#1a2a33"/>
    <rect x="210" y="540" width="280" height="24" fill="#1b2327"/>
  </g>

  <!-- Roundabout/curb island -->
  <g opacity="0.85">
    <path d="M340 520 Q700 490 990 510 Q1080 515 1135 555 Q950 590 710 600 Q480 610 320 585 Q300 560 340 520 Z" fill="#3a3e41"/>
    <path d="M350 537 Q700 515 1000 532 Q960 555 720 565 Q500 575 360 555 Z" fill="#6b6d6e"/>
  </g>

  <!-- Utility poles -->
  <g>
    <rect x="260" y="75" width="18" height="360" fill="#3a3f44"/>
    <polygon points="260,75 276,75 330,20 314,18" fill="#3a3f44"/>
    <rect x="1060" y="130" width="14" height="380" fill="#4a5056"/>
    <rect x="1200" y="190" width="12" height="320" fill="#565c62"/>
  </g>

  <!-- Wires -->
  <g stroke="#5a5f64" stroke-width="2" opacity="0.8">
    <path d="M-10 100 Q 250 160 520 120 T 1080 70 T 1380 140" fill="none"/>
    <path d="M-10 135 Q 270 190 555 165 T 1110 110 T 1380 175" fill="none"/>
    <path d="M1010 205 Q 1120 180 1270 165" fill="none"/>
  </g>

  <!-- Small vehicle on right -->
  <g opacity="0.75">
    <rect x="1195" y="470" width="65" height="30" rx="6" ry="6" fill="#2b3136"/>
    <circle cx="1210" cy="503" r="7" fill="#0f1316"/>
    <circle cx="1246" cy="503" r="7" fill="#0f1316"/>
    <rect x="1205" y="474" width="36" height="14" fill="#7f8a93" opacity="0.6"/>
  </g>

  <!-- Warehouse block under dome (red box target area) -->
  <g>
    <rect x="650" y="375" width="220" height="56" fill="#697277"/>
    <rect x="650" y="375" width="220" height="56" fill="#343a3f" opacity="0.25"/>
  </g>

  <!-- Mist and rain -->
  <rect x="-20" y="480" width="1405" height="120" fill="url(#mistGrad)"/>
  <g stroke="#cfd6db" stroke-width="1.2" opacity="0.18">
    <line x1="40" y1="0" x2="10" y2="140" />
    <line x1="120" y1="-10" x2="90" y2="150" />
    <line x1="210" y1="-5" x2="180" y2="155" />
    <line x1="300" y1="-15" x2="270" y2="145" />
    <line x1="390" y1="-20" x2="360" y2="140" />
    <line x1="480" y1="-10" x2="450" y2="150" />
    <line x1="570" y1="-15" x2="540" y2="145" />
    <line x1="660" y1="-25" x2="630" y2="135" />
    <line x1="750" y1="-20" x2="720" y2="140" />
    <line x1="840" y1="-15" x2="810" y2="145" />
    <line x1="930" y1="-10" x2="900" y2="150" />
    <line x1="1020" y1="-15" x2="990" y2="145" />
    <line x1="1110" y1="-20" x2="1080" y2="140" />
    <line x1="1200" y1="-15" x2="1170" y2="145" />
    <line x1="1290" y1="-10" x2="1260" y2="150" />
    <line x1="1380" y1="-20" x2="1350" y2="140" />
  </g>

  <!-- Highlighted bounding boxes -->
  <g fill="none">
    <!-- Green box (left bottom) -->
    <rect x="150" y="500" width="340" height="85" stroke="#00ff55" stroke-width="6" opacity="0.8"/>
    <!-- Blue box (center small) -->
    <rect x="640" y="420" width="110" height="48" stroke="#1e6bff" stroke-width="6" opacity="0.9"/>
    <!-- Red box (warehouse area) -->
    <rect x="642" y="355" width="240" height="76" stroke="#ff2b2b" stroke-width="6" opacity="0.85"/>
  </g>

  <!-- Edge vignetting -->
  <rect x="-20" y="-20" width="1405" height="808" fill="black" opacity="0.10"/>
</svg>