<svg viewBox="0 0 1024 768" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ceiling" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f7f4f1"/>
      <stop offset="1" stop-color="#e9e5e1"/>
    </linearGradient>
    <linearGradient id="wood" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#a3713e"/>
      <stop offset="1" stop-color="#7a522d"/>
    </linearGradient>
    <pattern id="brick" patternUnits="userSpaceOnUse" width="48" height="22">
      <rect width="48" height="22" fill="#c98c63"/>
      <path d="M0 1 H48 M0 11 H48 M24 0 V11 M0 11 V22 M48 11 V22 M-24 11 V22" stroke="#e8cdb9" stroke-width="2" opacity="0.7"/>
    </pattern>
    <linearGradient id="steel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#6d7278"/>
      <stop offset="1" stop-color="#30353a"/>
    </linearGradient>
    <radialGradient id="lamp" cx="0.5" cy="0.5" r="0.6">
      <stop offset="0" stop-color="#ffcb6b"/>
      <stop offset="1" stop-color="#d88b2b"/>
    </radialGradient>
    <pattern id="rug" patternUnits="userSpaceOnUse" width="18" height="18">
      <rect width="18" height="18" fill="#a79aa0"/>
      <circle cx="9" cy="9" r="7" fill="none" stroke="#6f5b68" stroke-width="1"/>
      <circle cx="9" cy="9" r="3" fill="#cfc6cc"/>
      <path d="M0 9 H18 M9 0 V18" stroke="#8b7a84" stroke-width="0.6" opacity="0.6"/>
    </pattern>
  </defs>

  <!-- ceiling -->
  <rect x="0" y="0" width="1024" height="220" fill="url(#ceiling)"/>
  <!-- ceiling beams -->
  <g stroke="#f1f1f1" stroke-width="16">
    <line x1="0" y1="58" x2="1024" y2="58"/>
    <line x1="0" y1="108" x2="1024" y2="108"/>
    <line x1="0" y1="158" x2="1024" y2="158"/>
    <line x1="0" y1="208" x2="1024" y2="208"/>
  </g>
  <!-- left brick wall -->
  <rect x="0" y="180" width="380" height="588" fill="url(#brick)"/>
  <!-- right brick wall -->
  <rect x="670" y="160" width="354" height="608" fill="url(#brick)"/>
  <!-- central wall strip -->
  <rect x="380" y="160" width="290" height="540" fill="#2f2f2f"/>

  <!-- floor platforms -->
  <polygon points="0,620 580,620 640,640 1024,640 1024,768 0,768" fill="url(#wood)"/>
  <polygon points="300,560 680,560 720,580 1024,580 1024,640 640,640 580,620 0,620 0,580" fill="#8a5d35" opacity="0.7"/>

  <!-- windows on central wall -->
  <g fill="#16191c" stroke="#444" stroke-width="2">
    <rect x="400" y="210" width="90" height="220"/>
    <rect x="505" y="210" width="70" height="220"/>
    <rect x="585" y="210" width="70" height="220"/>
  </g>
  <g stroke="#666" stroke-width="2">
    <line x1="400" y1="320" x2="490" y2="320"/>
    <line x1="505" y1="320" x2="575" y2="320"/>
    <line x1="585" y1="320" x2="655" y2="320"/>
  </g>

  <!-- staircase -->
  <g transform="translate(96,180) skewY(-8)">
    <rect x="0" y="0" width="10" height="300" fill="#24292d"/>
    <rect x="200" y="20" width="8" height="310" fill="#24292d"/>
    <g fill="#3a3f45">
      <rect x="18" y="20" width="170" height="10"/>
      <rect x="18" y="48" width="170" height="10"/>
      <rect x="18" y="76" width="170" height="10"/>
      <rect x="18" y="104" width="170" height="10"/>
      <rect x="18" y="132" width="170" height="10"/>
      <rect x="18" y="160" width="170" height="10"/>
      <rect x="18" y="188" width="170" height="10"/>
      <rect x="18" y="216" width="170" height="10"/>
      <rect x="18" y="244" width="170" height="10"/>
      <rect x="18" y="272" width="170" height="10"/>
    </g>
    <g stroke="#24292d" stroke-width="6" fill="none">
      <line x1="-10" y1="0" x2="18" y2="20"/>
      <line x1="-10" y1="0" x2="210" y2="20"/>
    </g>
  </g>

  <!-- pendant lamps -->
  <g transform="translate(200,260)">
    <line x1="0" y1="-80" x2="0" y2="0" stroke="#2f2f2f" stroke-width="3"/>
    <circle cx="0" cy="14" r="16" fill="url(#lamp)" stroke="#a85d08" stroke-width="3"/>
  </g>
  <g transform="translate(230,300)">
    <line x1="0" y1="-120" x2="0" y2="0" stroke="#2f2f2f" stroke-width="3"/>
    <circle cx="0" cy="18" r="20" fill="url(#lamp)" stroke="#a85d08" stroke-width="3"/>
  </g>
  <g transform="translate(262,340)">
    <line x1="0" y1="-160" x2="0" y2="0" stroke="#2f2f2f" stroke-width="3"/>
    <circle cx="0" cy="18" r="16" fill="url(#lamp)" stroke="#a85d08" stroke-width="3"/>
  </g>

  <!-- dining table platform -->
  <rect x="520" y="520" width="240" height="45" fill="#7b4e2d" opacity="0.9"/>
  <!-- dining table -->
  <rect x="540" y="500" width="200" height="14" fill="#2f2f2f"/>
  <g stroke="#2f2f2f" stroke-width="6">
    <line x1="560" y1="514" x2="560" y2="555"/>
    <line x1="720" y1="514" x2="720" y2="555"/>
  </g>
  <!-- stools -->
  <g stroke="#2f2f2f" stroke-width="4">
    <line x1="600" y1="516" x2="590" y2="558"/>
    <line x1="640" y1="516" x2="650" y2="558"/>
    <line x1="680" y1="516" x2="670" y2="558"/>
  </g>

  <!-- kitchen block on right -->
  <rect x="700" y="500" width="220" height="90" fill="#6a4a2d"/>
  <rect x="925" y="520" width="60" height="120" fill="#222a33"/>

  <!-- shelves (central-right) -->
  <g fill="#2b2b2b">
    <rect x="700" y="330" width="220" height="10"/>
    <rect x="700" y="372" width="220" height="10"/>
  </g>
  <g fill="#d9d9d9">
    <rect x="710" y="345" width="22" height="18"/>
    <rect x="740" y="345" width="22" height="18"/>
    <rect x="770" y="345" width="22" height="18"/>
    <rect x="800" y="345" width="22" height="18"/>
    <rect x="830" y="345" width="22" height="18"/>
    <rect x="860" y="345" width="22" height="18"/>
    <rect x="720" y="387" width="28" height="18"/>
    <rect x="756" y="387" width="28" height="18"/>
    <rect x="792" y="387" width="28" height="18"/>
    <rect x="828" y="387" width="28" height="18"/>
  </g>
  <!-- plants on counter -->
  <rect x="710" y="470" width="30" height="20" fill="#2c462b"/>
  <rect x="752" y="470" width="30" height="20" fill="#2c462b"/>
  <rect x="794" y="470" width="30" height="20" fill="#2c462b"/>

  <!-- living area -->
  <g>
    <!-- rug -->
    <polygon points="220,640 560,640 720,700 360,700" fill="url(#rug)" opacity="0.95"/>
    <!-- coffee table -->
    <rect x="240" y="604" width="170" height="80" fill="#3c3f41" rx="8"/>
    <rect x="240" y="682" width="170" height="10" fill="#2a2d2f"/>
    <rect x="260" y="620" width="120" height="16" fill="#eef3f6"/>
    <rect x="260" y="640" width="90" height="12" fill="#e5edf2"/>
  </g>

  <!-- right beam column -->
  <rect x="880" y="150" width="24" height="620" fill="#f0e9e2" stroke="#d8d0c8" stroke-width="2"/>

  <!-- highlight rectangles to match prompts -->
  <rect x="250" y="600" width="155" height="80" fill="none" stroke="#1b44d1" stroke-width="6"/>
  <rect x="715" y="346" width="190" height="65" fill="none" stroke="#e32222" stroke-width="6"/>
  <rect x="655" y="467" width="290" height="170" fill="none" stroke="#38c172" stroke-width="8"/>

  <!-- subtle shadows -->
  <ellipse cx="325" cy="695" rx="170" ry="12" fill="#000" opacity="0.15"/>
  <ellipse cx="640" cy="585" rx="130" ry="10" fill="#000" opacity="0.15"/>
</svg>