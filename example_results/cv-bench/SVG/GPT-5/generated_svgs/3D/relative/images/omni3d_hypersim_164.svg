<svg viewBox="-20 -20 1160 860" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<linearGradient id="gWall" x1="0" y1="0" x2="0" y2="1">
			<stop offset="0%" stop-color="#e9ecef"/>
			<stop offset="60%" stop-color="#e6edf0"/>
			<stop offset="100%" stop-color="#dfe8ea"/>
		</linearGradient>
		<linearGradient id="gFloor" x1="0" y1="0" x2="0" y2="1">
			<stop offset="0%" stop-color="#cfd6db"/>
			<stop offset="100%" stop-color="#b5c0c7"/>
		</linearGradient>
		<linearGradient id="gNiche" x1="0" y1="0" x2="0" y2="1">
			<stop offset="0%" stop-color="#6aa6a1"/>
			<stop offset="100%" stop-color="#3d706c"/>
		</linearGradient>
		<linearGradient id="gShelf" x1="0" y1="0" x2="0" y2="1">
			<stop offset="0%" stop-color="#7aa8a1"/>
			<stop offset="100%" stop-color="#53837d"/>
		</linearGradient>
		<filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
			<feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.2"/>
		</filter>
	</defs>

	<!-- Ceiling -->
	<rect x="0" y="0" width="1120" height="160" fill="#e2e2e2"/>
	<g stroke="#d1d1d1" stroke-width="6" opacity="0.7">
		<line x1="0" y1="24" x2="1120" y2="24"/>
		<line x1="0" y1="56" x2="1120" y2="56"/>
		<line x1="0" y1="88" x2="1120" y2="88"/>
		<line x1="0" y1="120" x2="1120" y2="120"/>
		<line x1="0" y1="152" x2="1120" y2="152"/>
	</g>
	<!-- Diagonal attic beam -->
	<polygon points="320,0 360,0 150,220 110,220" fill="#d8d8d8"/>

	<!-- Back wall -->
	<rect x="0" y="150" width="1120" height="420" fill="url(#gWall)"/>

	<!-- Window on left -->
	<g transform="translate(40,170)">
		<rect x="0" y="0" width="220" height="420" fill="#f3f7fa" stroke="#cbd3d9" stroke-width="8" filter="url(#softShadow)"/>
		<rect x="18" y="18" width="184" height="384" fill="#eaf2f6" stroke="#c3ccd2" stroke-width="4"/>
		<g stroke="#c3ccd2" stroke-width="4">
			<line x1="110" y1="18" x2="110" y2="402"/>
			<line x1="18" y1="210" x2="202" y2="210"/>
		</g>
	</g>

	<!-- Floor -->
	<rect x="0" y="570" width="1120" height="230" fill="url(#gFloor)"/>

	<!-- Bench / daybed -->
	<g transform="translate(280,490)">
		<rect x="0" y="0" width="430" height="60" rx="6" ry="6" fill="#cfd6d2" stroke="#98a5a2" stroke-width="4"/>
		<rect x="10" y="60" width="100" height="120" fill="#6b5441"/>
		<rect x="160" y="60" width="120" height="100" fill="#a87a55"/>
		<rect x="350" y="60" width="70" height="90" fill="#70543f"/>
	</g>

	<!-- Small wall shelves -->
	<g transform="translate(260,420)">
		<rect x="0" y="0" width="100" height="36" fill="#3a5a56"/>
		<rect x="130" y="-6" width="110" height="40" fill="#3a5a56"/>
	</g>

	<!-- Center butterfly art -->
	<g transform="translate(360,250)">
		<rect x="0" y="0" width="120" height="150" fill="#f6f6f6" stroke="#bfc6cb" stroke-width="3"/>
		<path d="M20,60 C40,20 80,20 100,60 C80,70 40,70 20,60 Z" fill="#333"/>
		<path d="M25,110 C45,90 75,90 95,110 C70,130 50,130 25,110 Z" fill="#d06a41"/>
	</g>

	<!-- Floor lamp -->
	<g transform="translate(220,440)">
		<line x1="0" y1="0" x2="-60" y2="160" stroke="#3c3c3c" stroke-width="6"/>
		<circle cx="-80" cy="-8" r="38" fill="#2f2f2f"/>
		<rect x="-92" y="166" width="120" height="12" fill="#2e2e2e"/>
	</g>

	<!-- Right built-in bookcase niche -->
	<g transform="translate(700,160)">
		<rect x="0" y="0" width="340" height="500" fill="#5e8f8a" stroke="#3f6e69" stroke-width="8"/>
		<rect x="30" y="40" width="280" height="420" fill="url(#gNiche)"/>
		<!-- vertical shelves -->
		<rect x="22" y="200" width="296" height="10" fill="#325e5a"/>
		<rect x="22" y="350" width="296" height="10" fill="#325e5a"/>
		<rect x="160" y="40" width="10" height="420" fill="#325e5a"/>
		<!-- books (top-left) -->
		<g transform="translate(42,52)">
			<rect x="0" y="0" width="16" height="80" fill="#5b3b2f"/>
			<rect x="20" y="10" width="12" height="70" fill="#964d2c"/>
			<rect x="36" y="6" width="14" height="74" fill="#2f3b4f"/>
			<rect x="54" y="14" width="12" height="66" fill="#8b6a39"/>
			<rect x="70" y="2" width="14" height="78" fill="#3a6d5f"/>
		</g>
		<!-- framed butterfly (highlight area) -->
		<g transform="translate(52,222)">
			<rect x="0" y="0" width="236" height="152" fill="#253f3d"/>
			<rect x="18" y="16" width="200" height="120" fill="#e7e7e7" stroke="#b9c0c3" stroke-width="6"/>
			<path d="M54,84 C72,52 164,52 182,84 C164,92 72,92 54,84 Z" fill="#1f1f1f"/>
			<path d="M60,112 C86,96 136,96 164,112 C140,130 84,130 60,112 Z" fill="#d8b992"/>
			<!-- neon green highlight -->
			<rect x="-14" y="-14" width="264" height="180" fill="none" stroke="#00ff88" stroke-width="8"/>
		</g>
		<!-- red highlight below the frame -->
		<rect x="66" y="392" width="180" height="40" rx="4" ry="4" fill="none" stroke="#ff3030" stroke-width="10"/>
	</g>

	<!-- Side table and plant (left foreground) -->
	<g transform="translate(90,600)">
		<rect x="-30" y="0" width="180" height="14" fill="#5c4a3b"/>
		<rect x="-10" y="14" width="20" height="110" fill="#2e2e2e"/>
		<rect x="120" y="14" width="20" height="110" fill="#2e2e2e"/>
		<circle cx="20" cy="-36" r="18" fill="#3a3a3a"/>
		<path d="M20,-36 c-8,-30 22,-30 14,0 M20,-36 c-22,-18 -6,12 8,22" stroke="#6b8457" stroke-width="4" fill="none"/>
		<!-- blue highlight around table -->
		<rect x="-36" y="6" width="196" height="126" fill="none" stroke="#1e90ff" stroke-width="8"/>
	</g>

	<!-- Right lower copper pot -->
	<g transform="translate(900,620)">
		<ellipse cx="70" cy="56" rx="78" ry="20" fill="#7a5a3b" opacity="0.5"/>
		<ellipse cx="70" cy="40" rx="70" ry="44" fill="#b87333" stroke="#72421e" stroke-width="6"/>
		<ellipse cx="70" cy="36" rx="60" ry="16" fill="#d09a60"/>
	</g>

	<!-- Subtle vignette -->
	<rect x="-20" y="-20" width="1160" height="860" fill="none" stroke="#000" stroke-opacity="0.06" stroke-width="20" pointer-events="none"/>
</svg>