<svg viewBox="0 0 1366 768" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e7eef6"/>
      <stop offset="55%" stop-color="#cfd7e2"/>
      <stop offset="100%" stop-color="#aeb6c0"/>
    </linearGradient>
    <linearGradient id="roadGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4b4f55"/>
      <stop offset="100%" stop-color="#2f343a"/>
    </linearGradient>
    <linearGradient id="glassGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c7d2de"/>
      <stop offset="50%" stop-color="#a8b6c5"/>
      <stop offset="100%" stop-color="#8ea1b3"/>
    </linearGradient>
    <linearGradient id="concreteGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#bcbfc4"/>
      <stop offset="100%" stop-color="#9ea3aa"/>
    </linearGradient>
    <pattern id="windowGrid" width="26" height="26" patternUnits="userSpaceOnUse">
      <rect width="26" height="26" fill="#dfe5ec"/>
      <rect x="4" y="4" width="18" height="18" fill="#cfd6df"/>
      <rect x="4" y="4" width="18" height="18" fill="none" stroke="#bcc3cb" stroke-width="0.7"/>
    </pattern>
    <pattern id="glassStripes" width="16" height="12" patternUnits="userSpaceOnUse">
      <rect width="16" height="12" fill="url(#glassGrad)"/>
      <rect y="10" width="16" height="2" fill="#93a3b4" opacity="0.55"/>
    </pattern>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Sky -->
  <rect x="0" y="0" width="1366" height="768" fill="url(#skyGrad)"/>

  <!-- Clouds -->
  <g fill="#ffffff" opacity="0.55">
    <ellipse cx="260" cy="140" rx="150" ry="55"/>
    <ellipse cx="360" cy="155" rx="110" ry="45"/>
    <ellipse cx="760" cy="130" rx="170" ry="60"/>
    <ellipse cx="980" cy="160" rx="140" ry="50" opacity="0.45"/>
    <ellipse cx="1150" cy="140" rx="120" ry="42" opacity="0.4"/>
  </g>

  <!-- Left big building -->
  <g>
    <rect x="0" y="92" width="560" height="520" fill="url(#windowGrid)"/>
    <rect x="0" y="80" width="560" height="22" fill="#959da6"/>
    <rect x="440" y="260" width="36" height="240" fill="#9aa1a8" opacity="0.8"/>
  </g>

  <!-- Left parking structure with wood slats -->
  <g transform="translate(0,270)">
    <rect x="0" y="0" width="260" height="220" fill="#d2c7b7"/>
    <g fill="#b5936b">
      <rect x="10" y="0" width="14" height="220"/>
      <rect x="34" y="0" width="14" height="220"/>
      <rect x="58" y="0" width="14" height="220"/>
      <rect x="82" y="0" width="14" height="220"/>
      <rect x="106" y="0" width="14" height="220"/>
      <rect x="130" y="0" width="14" height="220"/>
      <rect x="154" y="0" width="14" height="220"/>
      <rect x="178" y="0" width="14" height="220"/>
      <rect x="202" y="0" width="14" height="220"/>
      <rect x="226" y="0" width="14" height="220"/>
    </g>
  </g>

  <!-- Right glass buildings -->
  <g filter="url(#softShadow)">
    <polygon points="760,116 1098,92 1098,512 760,512" fill="url(#glassStripes)" opacity="0.95"/>
    <polygon points="1088,170 1296,120 1296,446 1088,486" fill="url(#glassStripes)"/>
    <rect x="1205" y="106" width="5" height="350" fill="#7f8e9f" opacity="0.6"/>
  </g>

  <!-- Distant horizon buildings -->
  <g fill="#9ea6af" opacity="0.8">
    <rect x="560" y="430" width="40" height="30"/>
    <rect x="604" y="404" width="32" height="56"/>
    <rect x="642" y="420" width="30" height="40"/>
  </g>

  <!-- Road and sidewalks -->
  <g>
    <polygon points="0,520 430,500 690,498 970,512 1366,520 1366,768 0,768" fill="url(#roadGrad)"/>
    <!-- Left elevated ramp -->
    <polygon points="0,440 330,420 430,420 430,500 0,520" fill="#555a61"/>
    <!-- Center sidewalk island -->
    <polygon points="370,458 585,450 585,515 370,525" fill="url(#concreteGrad)"/>
    <polygon points="340,640 548,612 548,660 340,710" fill="#7a7f86"/>
    <!-- Curb outlines -->
    <path d="M34,744 C220,706 330,682 420,640" fill="none" stroke="#c6c7c8" stroke-width="4" opacity="0.6"/>
  </g>

  <!-- Lane markings -->
  <g stroke="#d9d9d9" stroke-width="6" stroke-linecap="round" opacity="0.65">
    <line x1="670" y1="548" x2="735" y2="548" stroke-dasharray="26 26"/>
    <line x1="770" y1="554" x2="848" y2="560" stroke-dasharray="26 26"/>
    <line x1="910" y1="566" x2="1030" y2="576" stroke-dasharray="26 26"/>
  </g>

  <!-- Poles and traffic lights on right -->
  <g fill="#2e2f33">
    <rect x="1240" y="70" width="10" height="340"/>
    <rect x="1245" y="70" width="120" height="12"/>
    <rect x="1355" y="80" width="10" height="320"/>
    <!-- Signal heads -->
    <rect x="1280" y="90" width="24" height="46" rx="4"/>
    <rect x="1312" y="90" width="24" height="46" rx="4"/>
    <rect x="1288" y="122" width="24" height="46" rx="4"/>
  </g>

  <!-- Poles mid distance -->
  <g fill="#6f747b">
    <rect x="520" y="300" width="10" height="280"/>
    <rect x="492" y="352" width="8" height="110"/>
  </g>

  <!-- Small signs -->
  <g fill="#bfc6cf" stroke="#8c949d" stroke-width="2">
    <rect x="514" y="338" width="40" height="30"/>
    <rect x="484" y="384" width="36" height="26"/>
    <rect x="585" y="398" width="46" height="30"/>
  </g>

  <!-- Mid-lane cars -->
  <g filter="url(#softShadow)">
    <!-- Bus/van -->
    <rect x="850" y="436" width="210" height="138" rx="10" ry="10" fill="#b8bfc6" stroke="#888f97" stroke-width="3"/>
    <rect x="878" y="458" width="96" height="34" rx="5" fill="#9ea6ae"/>
    <circle cx="900" cy="570" r="20" fill="#25282c"/>
    <circle cx="1020" cy="570" r="20" fill="#25282c"/>
    <rect x="948" y="446" width="60" height="16" fill="#9ba2a9"/>
    <!-- Car left of bus -->
    <g transform="translate(740,486)">
      <rect x="0" y="18" width="86" height="26" rx="8" fill="#b9bec5"/>
      <rect x="10" y="-2" width="62" height="26" rx="10" fill="#cfd4da"/>
      <circle cx="16" cy="44" r="10" fill="#2a2e33"/>
      <circle cx="70" cy="44" r="10" fill="#2a2e33"/>
    </g>
  </g>

  <!-- Foreground right white car (simplified) -->
  <g transform="translate(980,560)" filter="url(#softShadow)">
    <path d="M0,0 C40,-36 100,-46 180,-50 C250,-52 320,-34 360,0 L360,28 C320,40 210,44 110,40 C60,38 22,26 0,20 Z" fill="#f4f6f8" stroke="#cfd6dd" stroke-width="3"/>
    <rect x="64" y="-34" width="86" height="28" rx="6" fill="#b9c5d1"/>
    <rect x="160" y="-36" width="86" height="30" rx="6" fill="#b9c5d1"/>
    <circle cx="92" cy="40" r="22" fill="#2e3238"/>
    <circle cx="288" cy="40" r="24" fill="#2e3238"/>
    <rect x="8" y="6" width="20" height="10" fill="#f15b5b" opacity="0.8"/>
  </g>

  <!-- Pedestrian bollard on island -->
  <g transform="translate(424,490)">
    <rect x="14" y="-120" width="8" height="120" fill="#9ea3a8"/>
    <ellipse cx="18" cy="0" rx="26" ry="18" fill="#2b2e33"/>
  </g>

  <!-- Bounding boxes -->
  <rect x="850" y="420" width="240" height="170" fill="none" stroke="#27e65f" stroke-width="4"/>
  <rect x="560" y="432" width="54" height="92" fill="none" stroke="#2b5bff" stroke-width="4"/>

  <!-- Vignette -->
  <rect x="-2" y="-2" width="1370" height="772" fill="none" stroke="#000000" stroke-opacity="0.2" stroke-width="8"/>
</svg>