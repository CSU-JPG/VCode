<svg viewBox="0 0 1100 820" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ece6df"/>
      <stop offset="60%" stop-color="#ddd7cf"/>
      <stop offset="100%" stop-color="#cfc9c1"/>
    </linearGradient>
    <linearGradient id="floorGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#a07853"/>
      <stop offset="50%" stop-color="#8e6846"/>
      <stop offset="100%" stop-color="#7a5a3e"/>
    </linearGradient>
    <linearGradient id="wood" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#bf9068"/>
      <stop offset="100%" stop-color="#7d5539"/>
    </linearGradient>
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#43484d"/>
      <stop offset="100%" stop-color="#1b1f24"/>
    </linearGradient>
    <linearGradient id="sofa" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6f6b68"/>
      <stop offset="100%" stop-color="#3f3b38"/>
    </linearGradient>
    <linearGradient id="cushion" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#c9c5bf"/>
      <stop offset="100%" stop-color="#9f9a94"/>
    </linearGradient>
  </defs>

  <!-- Background wall -->
  <rect x="0" y="0" width="1100" height="820" fill="url(#bg)"/>

  <!-- Ceiling beams (stylized) -->
  <g opacity="0.6" transform="skewX(-15)">
    <rect x="-40" y="40" width="1300" height="10" fill="#f5f1ea"/>
    <rect x="-40" y="90" width="1300" height="10" fill="#f5f1ea"/>
    <rect x="-40" y="140" width="1300" height="10" fill="#f5f1ea"/>
    <rect x="-40" y="190" width="1300" height="10" fill="#f5f1ea"/>
  </g>

  <!-- Long window band -->
  <rect x="170" y="240" width="760" height="210" rx="6" fill="#222a30"/>
  <rect x="190" y="260" width="720" height="170" rx="4" fill="#2b333a"/>

  <!-- Window panes -->
  <g fill="#b9c3cb">
    <rect x="200" y="270" width="60" height="150" />
    <rect x="270" y="270" width="60" height="150" />
    <rect x="340" y="270" width="60" height="150" />
    <rect x="410" y="270" width="60" height="150" />
    <rect x="480" y="270" width="60" height="150" />
    <rect x="550" y="270" width="60" height="150" />
    <rect x="620" y="270" width="60" height="150" />
    <rect x="690" y="270" width="60" height="150" />
    <rect x="760" y="270" width="60" height="150" />
    <rect x="830" y="270" width="60" height="150" />
  </g>

  <!-- Left brick pillar -->
  <g>
    <rect x="0" y="0" width="85" height="820" fill="#c6b9a9"/>
    <g opacity="0.25" fill="#9a8975">
      <rect x="10" y="30" width="65" height="22"/>
      <rect x="10" y="60" width="65" height="22"/>
      <rect x="10" y="90" width="65" height="22"/>
      <rect x="10" y="120" width="65" height="22"/>
      <rect x="10" y="150" width="65" height="22"/>
      <rect x="10" y="180" width="65" height="22"/>
      <rect x="10" y="210" width="65" height="22"/>
      <rect x="10" y="240" width="65" height="22"/>
      <rect x="10" y="270" width="65" height="22"/>
      <rect x="10" y="300" width="65" height="22"/>
      <rect x="10" y="330" width="65" height="22"/>
      <rect x="10" y="360" width="65" height="22"/>
      <rect x="10" y="390" width="65" height="22"/>
      <rect x="10" y="420" width="65" height="22"/>
      <rect x="10" y="450" width="65" height="22"/>
      <rect x="10" y="480" width="65" height="22"/>
      <rect x="10" y="510" width="65" height="22"/>
      <rect x="10" y="540" width="65" height="22"/>
      <rect x="10" y="570" width="65" height="22"/>
      <rect x="10" y="600" width="65" height="22"/>
      <rect x="10" y="630" width="65" height="22"/>
      <rect x="10" y="660" width="65" height="22"/>
      <rect x="10" y="690" width="65" height="22"/>
      <rect x="10" y="720" width="65" height="22"/>
      <rect x="10" y="750" width="65" height="22"/>
    </g>
  </g>

  <!-- Floor with perspective -->
  <polygon points="0,700 1100,700 1100,820 0,820" fill="url(#floorGrad)"/>
  <polygon points="120,520 975,500 1100,700 0,700" fill="url(#wood)" opacity="0.3"/>

  <!-- Diagonal staircase (stylized) -->
  <g transform="translate(620,70) rotate(34)">
    <rect x="0" y="0" width="420" height="18" rx="8" fill="url(#metal)"/>
    <rect x="0" y="40" width="420" height="8" rx="4" fill="#111417"/>
    <g fill="#2b2f35">
      <rect x="20" y="-12" width="4" height="60"/>
      <rect x="60" y="-12" width="4" height="60"/>
      <rect x="100" y="-12" width="4" height="60"/>
      <rect x="140" y="-12" width="4" height="60"/>
      <rect x="180" y="-12" width="4" height="60"/>
      <rect x="220" y="-12" width="4" height="60"/>
      <rect x="260" y="-12" width="4" height="60"/>
      <rect x="300" y="-12" width="4" height="60"/>
      <rect x="340" y="-12" width="4" height="60"/>
      <rect x="380" y="-12" width="4" height="60"/>
    </g>
  </g>

  <!-- Dining table (foreground, simplified) -->
  <polygon points="70,560 430,520 520,650 140,700" fill="#8f6a4b" stroke="#5a3e2a" stroke-width="3"/>
  <g fill="#2b2f35">
    <rect x="110" y="690" width="16" height="80" rx="4"/>
    <rect x="220" y="675" width="16" height="95" rx="4"/>
    <rect x="380" y="660" width="16" height="110" rx="4"/>
    <rect x="500" y="645" width="16" height="120" rx="4" transform="translate(-60,-10)"/>
  </g>

  <!-- Decorative dining items -->
  <ellipse cx="215" cy="600" rx="40" ry="18" fill="#b6b09e" opacity="0.7"/>
  <circle cx="175" cy="622" r="10" fill="#d9d4c9"/>
  <circle cx="250" cy="612" r="8" fill="#e6e1d7"/>
  <ellipse cx="300" cy="590" rx="20" ry="10" fill="#cfd0c2"/>

  <!-- Rug -->
  <rect x="420" y="640" width="420" height="120" rx="14" fill="#bba783" opacity="0.55"/>

  <!-- Sofa -->
  <rect x="520" y="520" width="330" height="60" rx="8" fill="url(#sofa)"/>
  <rect x="520" y="580" width="330" height="120" rx="10" fill="url(#sofa)"/>
  <!-- Cushions -->
  <rect x="540" y="535" width="60" height="45" rx="8" fill="url(#cushion)"/>
  <rect x="610" y="535" width="60" height="45" rx="8" fill="url(#cushion)"/>
  <rect x="680" y="535" width="60" height="45" rx="8" fill="url(#cushion)"/>
  <rect x="750" y="535" width="60" height="45" rx="8" fill="url(#cushion)"/>
  <rect x="820" y="535" width="20" height="45" rx="6" fill="#9f9a94"/>

  <!-- Coffee tables -->
  <g>
    <ellipse cx="540" cy="620" rx="70" ry="28" fill="#555b62" opacity="0.9"/>
    <rect x="500" y="620" width="4" height="48" fill="#2b3035"/>
    <rect x="578" y="620" width="4" height="48" fill="#2b3035"/>
  </g>
  <g>
    <ellipse cx="675" cy="642" rx="88" ry="34" fill="#6a7077"/>
    <rect x="628" y="642" width="4" height="58" fill="#2b3035"/>
    <rect x="720" y="642" width="4" height="58" fill="#2b3035"/>
  </g>

  <!-- Plants -->
  <g>
    <rect x="330" y="450" width="20" height="40" rx="4" fill="#d3a75d"/>
    <circle cx="340" cy="440" r="24" fill="#5aa24e"/>
    <circle cx="360" cy="450" r="16" fill="#6fbf63"/>
  </g>
  <g>
    <rect x="940" y="580" width="26" height="60" rx="6" fill="#d3a75d"/>
    <circle cx="953" cy="560" r="26" fill="#63b55a"/>
  </g>

  <!-- Hanging lamps -->
  <g stroke="#1c1f23" stroke-width="4">
    <line x1="210" y1="120" x2="210" y2="330"/>
    <line x1="320" y1="140" x2="320" y2="340"/>
    <line x1="430" y1="100" x2="430" y2="330"/>
  </g>
  <g>
    <path d="M160 330 Q210 300 260 330 L260 350 Q210 370 160 350 Z" fill="#b98b5c"/>
    <path d="M270 340 Q320 310 370 340 L370 360 Q320 378 270 360 Z" fill="#b98b5c"/>
  </g>

  <!-- Picture frames on right wall -->
  <rect x="960" y="420" width="40" height="60" fill="#eee" stroke="#999"/>
  <rect x="1015" y="455" width="40" height="60" fill="#eee" stroke="#999"/>
  <rect x="920" y="465" width="40" height="60" fill="#eee" stroke="#999"/>

  <!-- TV/console on left -->
  <rect x="170" y="360" width="160" height="100" fill="#0f1418" rx="6"/>
  <rect x="175" y="365" width="150" height="60" fill="#1a2330"/>
  <rect x="220" y="430" width="60" height="10" fill="#2b2f35"/>

  <!-- Highlighted rectangles matching the original boxes -->
  <rect x="200" y="340" width="170" height="110" fill="none" stroke="#2d5eea" stroke-width="6"/>
  <rect x="350" y="540" width="520" height="200" fill="none" stroke="#17bf4b" stroke-width="6"/>
  <rect x="430" y="580" width="240" height="140" fill="none" stroke="#ff2b2b" stroke-width="6"/>
</svg>