<svg viewBox="0 0 340 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wall" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#efe9df"/>
      <stop offset="1" stop-color="#e6ded2"/>
    </linearGradient>
    <linearGradient id="frameEdge" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#b9b2a6"/>
      <stop offset="1" stop-color="#9f978a"/>
    </linearGradient>
    <pattern id="tile" width="12" height="12" patternUnits="userSpaceOnUse">
      <rect width="12" height="12" fill="#b79a7a"/>
      <rect width="12" height="12" fill="#b79a7a"/>
      <path d="M0 0H12M0 6H12M0 12H12M0 0V12M6 0V12M12 0V12" stroke="#957e62" stroke-width="0.6" opacity="0.55"/>
      <rect x="0" y="0" width="12" height="12" fill="url(#tileShade)" opacity="0.0"/>
    </pattern>
    <linearGradient id="tileShade" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.08"/>
    </linearGradient>
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#d9e0e7"/>
      <stop offset="1" stop-color="#8e959d"/>
    </linearGradient>
    <linearGradient id="metalDark" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#bfc6cd"/>
      <stop offset="1" stop-color="#717a83"/>
    </linearGradient>
  </defs>

  <!-- Outer wall -->
  <rect x="10" y="10" width="320" height="400" rx="4" fill="url(#wall)" stroke="#bfb7a9" stroke-width="2"/>

  <!-- Shower alcove opening/frame -->
  <rect x="35" y="25" width="270" height="365" fill="none" stroke="url(#frameEdge)" stroke-width="10"/>
  <rect x="45" y="35" width="250" height="345" fill="none" stroke="#cabfae" stroke-width="2" opacity="0.7"/>

  <!-- Back wall tiles -->
  <rect x="60" y="50" width="220" height="290" fill="url(#tile)"/>
  <!-- Side curb/front -->
  <rect x="60" y="345" width="220" height="40" fill="url(#tile)"/>
  <!-- Bench inside left -->
  <rect x="78" y="305" width="60" height="35" fill="url(#tile)"/>
  <rect x="78" y="280" width="18" height="25" fill="url(#tile)"/>

  <!-- Subtle shading for depth -->
  <rect x="60" y="50" width="220" height="290" fill="#000" opacity="0.05"/>
  <rect x="60" y="345" width="220" height="40" fill="#000" opacity="0.06"/>

  <!-- Vertical shower fixture (highlighted area) -->
  <g transform="translate(90,70)">
    <!-- main bar -->
    <rect x="-6" y="0" width="12" height="200" rx="6" fill="url(#metal)" stroke="#76818a" stroke-width="1"/>
    <!-- mounting brackets -->
    <rect x="-8" y="8" width="16" height="6" rx="2" fill="url(#metalDark)"/>
    <rect x="-8" y="186" width="16" height="6" rx="2" fill="url(#metalDark)"/>
    <!-- control knobs -->
    <circle cx="0" cy="60" r="7" fill="url(#metalDark)" stroke="#5d6770" stroke-width="0.7"/>
    <circle cx="0" cy="100" r="6" fill="url(#metalDark)" stroke="#5d6770" stroke-width="0.7"/>
    <circle cx="0" cy="140" r="5.5" fill="url(#metalDark)" stroke="#5d6770" stroke-width="0.7"/>
    <!-- handheld holder -->
    <rect x="6" y="120" width="10" height="18" rx="2" fill="url(#metal)"/>
    <!-- gooseneck + showerhead -->
    <path d="M0 0 C 0 -8, 18 -10, 24 -2 L 36 14" fill="none" stroke="#7f8a94" stroke-width="4" stroke-linecap="round"/>
    <ellipse cx="42" cy="20" rx="10" ry="7" fill="#9aa3ab" stroke="#6d7680" stroke-width="1"/>
    <!-- water spray from top head -->
    <g stroke="#7fb6d9" stroke-width="1.2" opacity="0.55" stroke-linecap="round">
      <line x1="48" y1="23" x2="70" y2="38"/>
      <line x1="44" y1="24" x2="64" y2="42"/>
      <line x1="40" y1="24" x2="54" y2="43"/>
      <line x1="36" y1="23" x2="44" y2="40"/>
    </g>
  </g>

  <!-- Ceiling rainfall (center) -->
  <g transform="translate(170,60)" stroke="#7fb6d9" stroke-width="1.1" opacity="0.35" stroke-linecap="round">
    <line x1="0" y1="0" x2="-6" y2="22"/>
    <line x1="8" y1="0" x2="2" y2="24"/>
    <line x1="-8" y1="0" x2="-14" y2="22"/>
    <line x1="16" y1="0" x2="10" y2="24"/>
    <line x1="-16" y1="0" x2="-22" y2="21"/>
  </g>

  <!-- Red highlight rectangle mimicking the photo annotation -->
  <rect x="66" y="52" width="64" height="220" fill="none" stroke="#ff2b2b" stroke-width="3"/>

  <!-- Floor shadow -->
  <ellipse cx="170" cy="385" rx="95" ry="10" fill="#000" opacity="0.08"/>
</svg>