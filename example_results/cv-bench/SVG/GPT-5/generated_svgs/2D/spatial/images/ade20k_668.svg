<svg viewBox="0 0 320 380" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wall" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f6f7f9"/>
      <stop offset="1" stop-color="#eceff2"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#bfc5cb"/>
      <stop offset="1" stop-color="#d5dae0"/>
    </linearGradient>
    <linearGradient id="floor" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#c78a4f"/>
      <stop offset="0.5" stop-color="#b4743e"/>
      <stop offset="1" stop-color="#8f562d"/>
    </linearGradient>
    <linearGradient id="wood" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#d9b48a"/>
      <stop offset="1" stop-color="#a5764d"/>
    </linearGradient>
    <linearGradient id="woodDark" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#8a5c32"/>
      <stop offset="1" stop-color="#6a4323"/>
    </linearGradient>
    <linearGradient id="steel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#d9dce0"/>
      <stop offset="1" stop-color="#b7bcc3"/>
    </linearGradient>
    <radialGradient id="ringShade" cx="50%" cy="40%" r="65%">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#e8ebef"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.8"/>
    </filter>
    <path id="step" d="M8,-12 L88,-6 Q100,0 88,6 L8,12 Q2,0 8,-12 Z"/>
    <rect id="baluster" x="-1.2" y="-60" width="2.4" height="120" rx="1"/>
  </defs>

  <!-- Background walls -->
  <rect x="0" y="0" width="320" height="380" fill="url(#wall)"/>
  <!-- Left grey panel wall -->
  <rect x="65" y="55" width="155" height="265" rx="6" fill="url(#panel)"/>

  <!-- Ceiling soft curve hint -->
  <ellipse cx="125" cy="30" rx="120" ry="26" fill="url(#ringShade)"/>

  <!-- Floor -->
  <path d="M0,300 Q160,268 320,300 L320,380 L0,380 Z" fill="url(#floor)"/>
  <!-- Baseboard along walls -->
  <path d="M0,296 Q160,264 320,296" fill="none" stroke="#bb7e43" stroke-width="6"/>

  <!-- Door on left -->
  <rect x="12" y="86" width="60" height="200" rx="3" fill="#c7a078" stroke="#a67f58" stroke-width="2"/>
  <rect x="19" y="93" width="45" height="186" rx="2" fill="url(#woodDark)" stroke="#5a3820" stroke-width="1"/>
  <circle cx="57" cy="188" r="3" fill="#d7d2c7" stroke="#7a7468" stroke-width="0.5"/>

  <!-- Right white column -->
  <rect x="276" y="56" width="30" height="298" fill="#f8f8f8" stroke="#e4e6ea" stroke-width="1"/>

  <!-- Spiral staircase group -->
  <g transform="translate(178,248)">
    <!-- Central pole -->
    <rect x="-8" y="-110" width="16" height="210" rx="8" fill="url(#wood)" stroke="#9c704a" stroke-width="1"/>
    <ellipse cx="0" cy="104" rx="12" ry="5" fill="#8b5b34" opacity="0.35"/>

    <!-- Steps -->
    <g fill="url(#wood)" stroke="#9c704a" stroke-width="0.7">
      <use href="#step" transform="rotate(-110)"/>
      <use href="#step" transform="rotate(-85)"/>
      <use href="#step" transform="rotate(-60)"/>
      <use href="#step" transform="rotate(-35)"/>
      <use href="#step" transform="rotate(-10)"/>
      <use href="#step" transform="rotate(15)"/>
      <use href="#step" transform="rotate(40)"/>
      <use href="#step" transform="rotate(65)"/>
      <use href="#step" transform="rotate(90)"/>
      <use href="#step" transform="rotate(115)"/>
      <use href="#step" transform="rotate(140)"/>
      <use href="#step" transform="rotate(165)"/>
      <use href="#step" transform="rotate(190)"/>
    </g>

    <!-- Outer handrail path -->
    <path d="M-80,88 C-40,50 10,5 20,-30 C30,-65 15,-95 -20,-118"
          fill="none" stroke="url(#wood)" stroke-width="10" stroke-linecap="round" filter="url(#soft)"/>
    <!-- Inner handrail path -->
    <path d="M-58,78 C-22,46 18,7 28,-24 C38,-57 25,-84 -7,-106"
          fill="none" stroke="#caa882" stroke-width="5" stroke-linecap="round"/>

    <!-- Balusters (stylized slanted supports) -->
    <g fill="#cdb396">
      <use href="#baluster" transform="translate(-70,68) rotate(-28)"/>
      <use href="#baluster" transform="translate(-53,55) rotate(-24)"/>
      <use href="#baluster" transform="translate(-35,40) rotate(-20)"/>
      <use href="#baluster" transform="translate(-16,25) rotate(-16)"/>
      <use href="#baluster" transform="translate(2,8) rotate(-12)"/>
      <use href="#baluster" transform="translate(18,-8) rotate(-8)"/>
    </g>
  </g>

  <!-- Upper ceiling ring above staircase -->
  <ellipse cx="197" cy="58" rx="78" ry="26" fill="none" stroke="#e6eaee" stroke-width="20"/>
  <ellipse cx="197" cy="58" rx="78" ry="26" fill="none" stroke="#cfd6dc" stroke-width="1"/>

  <!-- Small base step support -->
  <ellipse cx="152" cy="330" rx="18" ry="8" fill="#a77a4f" opacity="0.5"/>

  <!-- Red rectangle highlight on the right -->
  <rect x="272" y="42" width="40" height="310" fill="none" stroke="#cc1d1d" stroke-width="3"/>
</svg>