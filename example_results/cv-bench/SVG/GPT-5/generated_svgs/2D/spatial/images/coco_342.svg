<svg viewBox="0 0 720 480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#e8edf2"/>
      <stop offset="0.5" stop-color="#eef2f6"/>
      <stop offset="1" stop-color="#d9e0e6"/>
    </linearGradient>
    <linearGradient id="windowGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#cfe0ee"/>
      <stop offset="1" stop-color="#b6c9d8"/>
    </linearGradient>
    <linearGradient id="leafGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#7cb36a"/>
      <stop offset="1" stop-color="#4f8a4f"/>
    </linearGradient>
    <linearGradient id="tableTop" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#8a6f54"/>
      <stop offset="1" stop-color="#6e543f"/>
    </linearGradient>
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#9aa4ad"/>
      <stop offset="1" stop-color="#626a72"/>
    </linearGradient>
    <linearGradient id="screenGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#384a5a"/>
      <stop offset="1" stop-color="#1f2a33"/>
    </linearGradient>
    <linearGradient id="skin" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#e8c1a5"/>
      <stop offset="1" stop-color="#d49f78"/>
    </linearGradient>
    <linearGradient id="shirtBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#3c5e8e"/>
      <stop offset="1" stop-color="#2a4168"/>
    </linearGradient>
    <linearGradient id="pantDark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1a1e25"/>
      <stop offset="1" stop-color="#2c3440"/>
    </linearGradient>
    <radialGradient id="cupWhite" cx="50%" cy="45%" r="70%">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#e7eaef"/>
    </radialGradient>
    <linearGradient id="coffee" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#5a3826"/>
      <stop offset="1" stop-color="#3e2418"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="720" height="480" fill="url(#bg)"/>

  <!-- Windows/backdrop -->
  <g opacity="0.9">
    <rect x="20" y="20" width="420" height="230" rx="6" fill="url(#windowGrad)"/>
    <g opacity="0.7">
      <rect x="30" y="30" width="120" height="210" fill="url(#windowGrad)"/>
      <rect x="160" y="30" width="120" height="210" fill="url(#windowGrad)"/>
      <rect x="290" y="30" width="130" height="210" fill="url(#windowGrad)"/>
    </g>
    <!-- Window mullions -->
    <g stroke="#93a8b7" stroke-width="8" opacity="0.75">
      <line x1="150" y1="30" x2="150" y2="240"/>
      <line x1="280" y1="30" x2="280" y2="240"/>
      <line x1="420" y1="20" x2="420" y2="250"/>
      <line x1="20" y1="110" x2="440" y2="110"/>
      <line x1="20" y1="180" x2="440" y2="180"/>
    </g>
    <!-- Outside greenery -->
    <g opacity="0.55">
      <rect x="30" y="130" width="390" height="100" fill="url(#leafGrad)"/>
      <circle cx="70" cy="150" r="28" fill="#6fa662"/>
      <circle cx="110" cy="160" r="34" fill="#6aa05e"/>
      <circle cx="155" cy="150" r="30" fill="#71a965"/>
      <circle cx="205" cy="165" r="36" fill="#5f9556"/>
      <circle cx="255" cy="150" r="30" fill="#6aa05e"/>
      <circle cx="305" cy="165" r="36" fill="#5f9556"/>
      <circle cx="355" cy="150" r="30" fill="#6aa05e"/>
      <circle cx="395" cy="160" r="26" fill="#6fa662"/>
    </g>
  </g>

  <!-- Back wall rail -->
  <rect x="0" y="250" width="720" height="18" fill="#6a4b3a" opacity="0.9"/>

  <!-- Left background person with red bounding box -->
  <g transform="translate(70,178)" filter="url(#softShadow)">
    <rect x="-18" y="-8" width="105" height="125" fill="none" stroke="#d72626" stroke-width="4"/>
    <g transform="translate(6,6)">
      <ellipse cx="24" cy="16" rx="16" ry="18" fill="#d8b090"/>
      <path d="M8,20 q16,-20 32,0 v10 h-32z" fill="#2d3a4e" opacity="0.85"/>
      <rect x="0" y="40" width="80" height="48" rx="8" fill="#405a87"/>
      <rect x="6" y="92" width="70" height="10" rx="4" fill="#2b394f"/>
      <rect x="50" y="75" width="36" height="8" rx="4" fill="#c7ced6"/>
      <circle cx="46" cy="14" r="10" fill="#1d2530"/>
    </g>
  </g>

  <!-- Midground tables and chairs -->
  <g opacity="0.9">
    <!-- Left table -->
    <polygon points="110,280 220,300 205,338 90,320" fill="url(#tableTop)"/>
    <rect x="130" y="300" width="12" height="62" rx="4" fill="#5a4536"/>
    <rect x="190" y="308" width="12" height="54" rx="4" fill="#5a4536"/>
    <!-- Right table (foreground) -->
    <polygon points="300,300 560,340 520,380 270,340" fill="url(#tableTop)"/>
    <rect x="365" y="340" width="16" height="90" rx="5" fill="#5a4536"/>
    <rect x="500" y="355" width="16" height="75" rx="5" fill="#5a4536"/>
  </g>

  <!-- Foreground man (stylized) -->
  <g transform="translate(350,190)" filter="url(#softShadow)">
    <!-- Right arm on table -->
    <path d="M18,90 c40,4 62,-4 86,20 c8,8 8,22 -6,26 c-30,10 -64,-12 -94,-18z" fill="url(#skin)"/>
    <!-- Torso -->
    <path d="M-40,10 c40,-20 96,-10 126,16 c18,16 12,46 -10,58 c-24,12 -78,8 -120,0 c-6,-18 -4,-56 4,-74z" fill="url(#shirtBlue)"/>
    <!-- Left shoulder and sleeve -->
    <path d="M-38,14 c-18,14 -34,40 -30,64 c14,6 38,10 52,10 c2,-22 -2,-56 -22,-74z" fill="#2f4d79"/>
    <!-- Neck -->
    <rect x="36" y="-2" width="16" height="18" rx="4" fill="url(#skin)"/>
    <!-- Head -->
    <ellipse cx="44" cy="-14" rx="24" ry="28" fill="url(#skin)"/>
    <!-- Hair -->
    <path d="M24,-22 c10,-22 44,-26 58,-8 c8,10 2,24 -2,28 c-12,4 -18,-2 -30,2 c-10,4 -18,6 -26,-4 c-4,-6 -4,-12 0,-18z" fill="#1b1f24"/>
    <!-- Ear-piece -->
    <rect x="62" y="-12" width="6" height="12" rx="2" fill="#c9d2da"/>
    <rect x="50" y="-6" width="18" height="4" rx="2" fill="#8d98a3"/>
    <!-- Right hand on keyboard -->
    <path d="M84,116 c12,6 20,6 30,2 c4,-2 8,-8 4,-12 c-10,-8 -24,-8 -38,-6z" fill="url(#skin)"/>
    <!-- Pants -->
    <path d="M-28,82 c36,8 70,16 92,30 c8,6 8,18 -2,24 c-28,16 -86,6 -124,-8 c10,-20 20,-34 34,-46z" fill="url(#pantDark)"/>
  </g>

  <!-- Laptop -->
  <g transform="translate(300,270)" filter="url(#softShadow)">
    <polygon points="0,38 158,64 120,110 -24,84" fill="url(#metal)"/>
    <rect x="20" y="-70" width="170" height="110" rx="6" fill="url(#screenGrad)"/>
    <rect x="28" y="-62" width="154" height="86" rx="4" fill="#22303b"/>
    <!-- Keyboard hints -->
    <g fill="#48525c" opacity="0.9">
      <rect x="10" y="44" width="18" height="6" rx="2"/>
      <rect x="32" y="47" width="18" height="5" rx="2"/>
      <rect x="54" y="50" width="18" height="5" rx="2"/>
      <rect x="76" y="53" width="18" height="5" rx="2"/>
      <rect x="98" y="56" width="18" height="5" rx="2"/>
    </g>
    <rect x="95" y="-76" width="20" height="6" rx="2" fill="#7c8b98" opacity="0.8"/>
  </g>

  <!-- Cup and saucer -->
  <g transform="translate(240,330)" filter="url(#softShadow)">
    <ellipse cx="20" cy="22" rx="36" ry="10" fill="#9aa3ad" opacity="0.4"/>
    <ellipse cx="20" cy="18" rx="34" ry="8" fill="#cfd6de"/>
    <ellipse cx="20" cy="-2" rx="18" ry="16" fill="url(#cupWhite)"/>
    <ellipse cx="20" cy="-4" rx="12" ry="8" fill="url(#coffee)"/>
    <path d="M34,-6 q16,0 16,12 q0,10 -14,12" fill="none" stroke="#e2e6ec" stroke-width="6"/>
  </g>

  <!-- Phone on table -->
  <g transform="translate(420,328)" filter="url(#softShadow)">
    <rect x="0" y="0" width="90" height="26" rx="6" fill="#1f2630"/>
    <rect x="4" y="4" width="82" height="18" rx="4" fill="#0e1319"/>
    <circle cx="78" cy="13" r="2" fill="#5a6978"/>
  </g>

  <!-- Foreground chair edge -->
  <g transform="translate(90,282)">
    <polygon points="0,0 120,24 102,60 -18,34" fill="#6f7b86"/>
    <rect x="92" y="52" width="12" height="70" rx="4" fill="#5b646d"/>
  </g>

  <!-- Subtle vignette -->
  <rect x="-40" y="-40" width="800" height="560" fill="none" stroke="#000" stroke-opacity="0.08" stroke-width="80"/>
</svg>