<svg viewBox="0 0 1024 768" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- window unit -->
    <g id="win">
      <rect x="-19" y="-23" width="38" height="46" rx="2" fill="#ffffff" stroke="#cfcfcf" stroke-width="3"/>
      <line x1="0" y1="-23" x2="0" y2="23" stroke="#d9d9d9" stroke-width="2"/>
      <line x1="-19" y1="0" x2="19" y2="0" stroke="#d9d9d9" stroke-width="2"/>
    </g>
    <!-- shop window -->
    <g id="shopWin">
      <rect x="-36" y="-28" width="72" height="56" fill="#f7f7f7" stroke="#bdbdbd" stroke-width="3"/>
    </g>
    <!-- car -->
    <g id="carBlue">
      <rect x="-56" y="-14" width="112" height="28" rx="6" fill="#4c738d"/>
      <rect x="-44" y="-24" width="60" height="18" rx="4" fill="#6f97b0"/>
      <circle cx="-32" cy="16" r="12" fill="#222"/>
      <circle cx="34" cy="16" r="12" fill="#222"/>
      <circle cx="-32" cy="16" r="6" fill="#a9b9c3"/>
      <circle cx="34" cy="16" r="6" fill="#a9b9c3"/>
      <rect x="8" y="-8" width="36" height="12" fill="#b1d0df"/>
      <rect x="-48" y="-8" width="24" height="12" fill="#b1d0df"/>
    </g>
    <g id="carGreen">
      <rect x="-52" y="-12" width="104" height="24" rx="6" fill="#3f7b69"/>
      <rect x="-40" y="-22" width="56" height="16" rx="4" fill="#5c9b8a"/>
      <circle cx="-30" cy="14" r="11" fill="#222"/>
      <circle cx="30" cy="14" r="11" fill="#222"/>
      <circle cx="-30" cy="14" r="5" fill="#a9b9c3"/>
      <circle cx="30" cy="14" r="5" fill="#a9b9c3"/>
      <rect x="0" y="-8" width="30" height="10" fill="#b1d0df"/>
      <rect x="-44" y="-8" width="18" height="10" fill="#b1d0df"/>
    </g>
    <!-- traffic light head -->
    <g id="signalHead">
      <rect x="-14" y="-46" width="28" height="92" rx="4" fill="#d3a323" stroke="#b4871c" stroke-width="3"/>
      <circle cx="0" cy="-30" r="9" fill="#e34a46"/>
      <circle cx="0" cy="0" r="9" fill="#e7cf47"/>
      <circle cx="0" cy="30" r="9" fill="#4ac45e"/>
    </g>
  </defs>

  <!-- background sky -->
  <rect x="0" y="0" width="1024" height="768" fill="#d5d7d9"/>

  <!-- road -->
  <rect x="0" y="510" width="1024" height="258" fill="#4b4f54"/>
  <!-- curb median -->
  <rect x="160" y="540" width="72" height="20" rx="5" fill="#8a8a88"/>
  <!-- crosswalk diagonal lines -->
  <polygon points="0,598 0,620 380,520 350,500" fill="#f2f4f6" opacity="0.95"/>
  <polygon points="280,740 320,740 840,540 800,520" fill="#f2f4f6" opacity="0.95"/>

  <!-- main building base -->
  <g transform="translate(32,78)">
    <!-- ground floor band -->
    <rect x="0" y="360" width="960" height="118" fill="#c6beb5"/>
    <!-- brick body -->
    <rect x="0" y="0" width="960" height="360" fill="#5a3a33"/>
    <!-- brick pattern lines (subtle) -->
    <g stroke="#6b433c" stroke-width="2" opacity="0.35">
      <line x1="0" y1="24" x2="960" y2="24"/>
      <line x1="0" y1="48" x2="960" y2="48"/>
      <line x1="0" y1="72" x2="960" y2="72"/>
      <line x1="0" y1="96" x2="960" y2="96"/>
      <line x1="0" y1="120" x2="960" y2="120"/>
      <line x1="0" y1="144" x2="960" y2="144"/>
      <line x1="0" y1="168" x2="960" y2="168"/>
      <line x1="0" y1="192" x2="960" y2="192"/>
      <line x1="0" y1="216" x2="960" y2="216"/>
      <line x1="0" y1="240" x2="960" y2="240"/>
      <line x1="0" y1="264" x2="960" y2="264"/>
      <line x1="0" y1="288" x2="960" y2="288"/>
      <line x1="0" y1="312" x2="960" y2="312"/>
      <line x1="0" y1="336" x2="960" y2="336"/>
    </g>

    <!-- central stone column with pediment -->
    <rect x="466" y="0" width="60" height="360" fill="#b9ada3"/>
    <polygon points="496,18 528,60 464,60" fill="#c6b9ad"/>
    <rect x="474" y="72" width="44" height="62" fill="#e6e1dc" stroke="#c7c1b8" stroke-width="3"/>
    <use href="#win" transform="translate(496,103) scale(1,0.9)"/>
    <rect x="470" y="146" width="52" height="12" fill="#b9ada3"/>

    <!-- vertical edge stones -->
    <rect x="-10" y="0" width="22" height="360" fill="#bbaea3"/>
    <rect x="948" y="0" width="22" height="360" fill="#bbaea3"/>

    <!-- upper windows grid left side -->
    <g>
      <!-- rows y positions -->
      <g transform="translate(0,0)">
        <!-- row 1 -->
        <use href="#win" transform="translate(70,48)"/>
        <use href="#win" transform="translate(130,48)"/>
        <use href="#win" transform="translate(220,48)"/>
        <use href="#win" transform="translate(280,48)"/>
        <use href="#win" transform="translate(370,48)"/>
        <use href="#win" transform="translate(430,48)"/>
      </g>
      <g transform="translate(0,96)">
        <!-- row 2 -->
        <use href="#win" transform="translate(70,48)"/>
        <use href="#win" transform="translate(130,48)"/>
        <use href="#win" transform="translate(220,48)"/>
        <use href="#win" transform="translate(280,48)"/>
        <use href="#win" transform="translate(370,48)"/>
        <use href="#win" transform="translate(430,48)"/>
      </g>
      <g transform="translate(0,192)">
        <!-- row 3 -->
        <use href="#win" transform="translate(70,48)"/>
        <use href="#win" transform="translate(130,48)"/>
        <use href="#win" transform="translate(220,48)"/>
        <use href="#win" transform="translate(280,48)"/>
        <use href="#win" transform="translate(370,48)"/>
        <use href="#win" transform="translate(430,48)"/>
      </g>
    </g>

    <!-- upper windows grid right side -->
    <g>
      <g transform="translate(496,0)">
        <use href="#win" transform="translate(70,48)"/>
        <use href="#win" transform="translate(130,48)"/>
        <use href="#win" transform="translate(220,48)"/>
        <use href="#win" transform="translate(280,48)"/>
        <use href="#win" transform="translate(370,48)"/>
      </g>
      <g transform="translate(496,96)">
        <use href="#win" transform="translate(70,48)"/>
        <use href="#win" transform="translate(130,48)"/>
        <use href="#win" transform="translate(220,48)"/>
        <use href="#win" transform="translate(280,48)"/>
        <use href="#win" transform="translate(370,48)"/>
      </g>
      <g transform="translate(496,192)">
        <use href="#win" transform="translate(70,48)"/>
        <use href="#win" transform="translate(130,48)"/>
        <use href="#win" transform="translate(220,48)"/>
        <use href="#win" transform="translate(280,48)"/>
        <use href="#win" transform="translate(370,48)"/>
      </g>
    </g>

    <!-- balcony hints -->
    <g stroke="#2e2e2e" stroke-width="2">
      <rect x="76" y="152" width="48" height="6" fill="#222"/>
      <rect x="136" y="152" width="48" height="6" fill="#222"/>
      <rect x="226" y="152" width="48" height="6" fill="#222"/>
      <rect x="286" y="152" width="48" height="6" fill="#222"/>
      <rect x="376" y="152" width="48" height="6" fill="#222"/>
      <rect x="436" y="152" width="48" height="6" fill="#222"/>

      <rect x="566" y="152" width="48" height="6" fill="#222"/>
      <rect x="626" y="152" width="48" height="6" fill="#222"/>
      <rect x="716" y="152" width="48" height="6" fill="#222"/>
      <rect x="776" y="152" width="48" height="6" fill="#222"/>
      <rect x="866" y="152" width="48" height="6" fill="#222"/>
    </g>

    <!-- shop fronts (ground level) -->
    <g transform="translate(0,360)">
      <!-- left shops -->
      <rect x="18" y="12" width="180" height="90" fill="#7f6f62" stroke="#6a5b50" stroke-width="4"/>
      <use href="#shopWin" transform="translate(108,58)"/>
      <rect x="210" y="12" width="180" height="90" fill="#beb2a6" stroke="#9c8f86" stroke-width="4"/>
      <text x="300" y="40" text-anchor="middle" font-family="Arial" font-size="20" fill="#2d2d2d">PAPER SOURCE</text>
      <use href="#shopWin" transform="translate(300,68)"/>
      <rect x="402" y="12" width="160" height="90" fill="#c8c0b6" stroke="#a79e94" stroke-width="4"/>
      <text x="482" y="40" text-anchor="middle" font-family="Arial" font-size="16" fill="#2d2d2d">Boutique</text>
      <use href="#shopWin" transform="translate(482,68)"/>
      <!-- right shops -->
      <rect x="566" y="12" width="180" height="90" fill="#c7bfb3" stroke="#a79f95" stroke-width="4"/>
      <text x="656" y="40" text-anchor="middle" font-family="Arial" font-size="18" fill="#1e1e1e">Thayer &amp; Associates</text>
      <use href="#shopWin" transform="translate(656,68)"/>
      <rect x="758" y="12" width="182" height="90" fill="#d1ccc4" stroke="#a69f95" stroke-width="4"/>
      <text x="848" y="40" text-anchor="middle" font-family="Arial" font-size="18" fill="#1e1e1e">WT Phelan Insurance</text>
      <use href="#shopWin" transform="translate(848,68)"/>
      <!-- door -->
      <rect x="648" y="28" width="48" height="74" fill="#e8e8e8" stroke="#888" stroke-width="3"/>
    </g>
  </g>

  <!-- traffic signal pole and heads -->
  <g transform="translate(210,420)">
    <rect x="-10" y="-140" width="20" height="260" fill="#8f8f8d"/>
    <rect x="-40" y="-154" width="80" height="14" fill="#8f8f8d"/>
    <use href="#signalHead" transform="translate(0,-154)"/>
    <use href="#signalHead" transform="translate(44,-120) scale(0.85)"/>
    <!-- small side signal -->
    <use href="#signalHead" transform="translate(-56,-82) scale(0.75)"/>
  </g>

  <!-- secondary post with small signal near center -->
  <g transform="translate(538,460)">
    <rect x="-8" y="-120" width="16" height="180" fill="#6c6c6a"/>
    <use href="#signalHead" transform="translate(0,-120) scale(0.9)"/>
  </g>

  <!-- street sign mast and sign -->
  <g transform="translate(44,350)">
    <rect x="0" y="-220" width="10" height="250" fill="#8e8e8c"/>
    <rect x="10" y="-220" width="6" height="26" fill="#8e8e8c"/>
    <rect x="-6" y="-250" width="180" height="26" rx="6" fill="#3aa77d"/>
    <text x="84" y="-231" text-anchor="middle" font-family="Arial" font-size="16" fill="#ffffff">MASSACHUSETTS AVE</text>
  </g>

  <!-- tiny American flag above one shop -->
  <g transform="translate(700,420)">
    <rect x="-36" y="-46" width="4" height="46" fill="#757575"/>
    <polygon points="-32,-42 -2,-34 -32,-26" fill="#b31f2b"/>
    <polygon points="-32,-34 -6,-28 -32,-22" fill="#ffffff"/>
    <polygon points="-32,-30 -10,-24 -32,-18" fill="#2b49a3"/>
  </g>

  <!-- cars parked along curb -->
  <g transform="translate(120,528)">
    <use href="#carGreen" />
  </g>
  <g transform="translate(322,528)">
    <use href="#carBlue"/>
  </g>

  <!-- sidewalk -->
  <rect x="0" y="500" width="1024" height="18" fill="#b7b1a8"/>

  <!-- no left turn sign near pole -->
  <g transform="translate(210,470)">
    <circle cx="-40" cy="-30" r="20" fill="#ffffff" stroke="#b8b8b8" stroke-width="3"/>
    <path d="M -52 -42 L -28 -18" stroke="#c03535" stroke-width="4"/>
    <circle cx="-40" cy="-30" r="18" fill="none" stroke="#c03535" stroke-width="4"/>
  </g>

  <!-- subtle shadows -->
  <rect x="32" y="470" width="960" height="6" fill="#9f9a91" opacity="0.6"/>
</svg>