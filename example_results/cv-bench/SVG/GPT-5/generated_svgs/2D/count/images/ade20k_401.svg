<svg viewBox="0 0 960 560" xmlns="http://www.w3.org/2000/svg">
  <title>Lounge Atrium - Stylized SVG</title>
  <desc>Abstract vector interpretation of a bright lounge with couches, tables, railings, bulletin boards, and ceiling beams.</desc>
  <defs>
    <linearGradient id="g-wall" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f7f7f7"/>
      <stop offset="1" stop-color="#ececec"/>
    </linearGradient>
    <linearGradient id="g-floor" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f1e2c8"/>
      <stop offset="1" stop-color="#e2cba3"/>
    </linearGradient>
    <linearGradient id="g-wood" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#c0893f"/>
      <stop offset="1" stop-color="#a5692a"/>
    </linearGradient>
    <linearGradient id="g-wood-light" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#e4b876"/>
      <stop offset="1" stop-color="#c98c44"/>
    </linearGradient>
    <linearGradient id="g-couch" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6f587c"/>
      <stop offset="1" stop-color="#4f3a63"/>
    </linearGradient>
    <linearGradient id="g-cushion" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#7c658b"/>
      <stop offset="1" stop-color="#5a446f"/>
    </linearGradient>
    <linearGradient id="g-rail" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#31585e"/>
      <stop offset="1" stop-color="#2a474c"/>
    </linearGradient>
    <radialGradient id="g-light" cx="0.5" cy="0.2" r="0.3">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    <clipPath id="clip-bulletin">
      <rect x="60" y="80" width="210" height="95" rx="6"/>
    </clipPath>
  </defs>

  <!-- Walls -->
  <rect x="0" y="0" width="960" height="320" fill="url(#g-wall)"/>
  <!-- Ceiling wood trim -->
  <g>
    <rect x="0" y="40" width="960" height="10" fill="url(#g-wood)"/>
    <rect x="0" y="56" width="960" height="6" fill="#9a6a30"/>
    <g transform="translate(0,0)">
      <polygon points="0,22 960,70 960,84 0,36" fill="#4f6e6f" opacity="0.35"/>
    </g>
    <!-- Angled beams -->
    <g stroke="url(#g-wood-light)" stroke-width="10" stroke-linecap="round">
      <line x1="40" y1="10" x2="160" y2="70"/>
      <line x1="260" y1="10" x2="380" y2="70"/>
      <line x1="480" y1="10" x2="600" y2="70"/>
      <line x1="700" y1="10" x2="820" y2="70"/>
    </g>
  </g>

  <!-- Upper windows -->
  <g fill="#cfd5d9">
    <rect x="620" y="110" width="38" height="28" rx="3"/>
    <rect x="680" y="112" width="38" height="26" rx="3"/>
    <rect x="740" y="114" width="38" height="24" rx="3"/>
    <rect x="800" y="116" width="38" height="22" rx="3"/>
  </g>

  <!-- Bulletin boards -->
  <g transform="translate(60,80)">
    <rect x="0" y="0" width="210" height="95" rx="6" fill="#f2f2f2" stroke="#c7c7c7"/>
    <g clip-path="url(#clip-bulletin)">
      <rect x="8" y="8" width="80" height="55" fill="#d9dde3"/>
      <rect x="96" y="8" width="100" height="24" fill="#e6dcd1"/>
      <rect x="96" y="38" width="100" height="25" fill="#dfe6d5"/>
      <rect x="8" y="68" width="188" height="18" fill="#cfd3e1"/>
      <rect x="8" y="88" width="188" height="6" fill="#b9bfcd"/>
    </g>
    <rect x="-10" y="-18" width="230" height="10" fill="url(#g-wood)"/>
    <rect x="-10" y="-18" width="230" height="3" fill="#8e5f28" opacity="0.7"/>
  </g>

  <!-- Balcony and rail -->
  <g>
    <rect x="0" y="260" width="960" height="16" fill="#d9d9d9"/>
    <rect x="0" y="276" width="960" height="6" fill="#c9c9c9"/>
    <rect x="80" y="220" width="800" height="60" fill="none" stroke="url(#g-rail)" stroke-width="6"/>
    <g fill="url(#g-rail)">
      <rect x="82" y="224" width="3" height="52"/>
      <rect x="102" y="224" width="3" height="52"/>
      <rect x="122" y="224" width="3" height="52"/>
      <rect x="142" y="224" width="3" height="52"/>
      <rect x="162" y="224" width="3" height="52"/>
      <rect x="182" y="224" width="3" height="52"/>
      <rect x="202" y="224" width="3" height="52"/>
      <rect x="222" y="224" width="3" height="52"/>
      <rect x="242" y="224" width="3" height="52"/>
      <rect x="262" y="224" width="3" height="52"/>
      <rect x="282" y="224" width="3" height="52"/>
      <rect x="302" y="224" width="3" height="52"/>
      <rect x="322" y="224" width="3" height="52"/>
      <rect x="342" y="224" width="3" height="52"/>
      <rect x="362" y="224" width="3" height="52"/>
      <rect x="382" y="224" width="3" height="52"/>
      <rect x="402" y="224" width="3" height="52"/>
      <rect x="422" y="224" width="3" height="52"/>
      <rect x="442" y="224" width="3" height="52"/>
      <rect x="462" y="224" width="3" height="52"/>
      <rect x="482" y="224" width="3" height="52"/>
      <rect x="502" y="224" width="3" height="52"/>
      <rect x="522" y="224" width="3" height="52"/>
      <rect x="542" y="224" width="3" height="52"/>
      <rect x="562" y="224" width="3" height="52"/>
      <rect x="582" y="224" width="3" height="52"/>
      <rect x="602" y="224" width="3" height="52"/>
      <rect x="622" y="224" width="3" height="52"/>
      <rect x="642" y="224" width="3" height="52"/>
      <rect x="662" y="224" width="3" height="52"/>
      <rect x="682" y="224" width="3" height="52"/>
      <rect x="702" y="224" width="3" height="52"/>
      <rect x="722" y="224" width="3" height="52"/>
      <rect x="742" y="224" width="3" height="52"/>
      <rect x="762" y="224" width="3" height="52"/>
      <rect x="782" y="224" width="3" height="52"/>
      <rect x="802" y="224" width="3" height="52"/>
      <rect x="822" y="224" width="3" height="52"/>
      <rect x="842" y="224" width="3" height="52"/>
      <rect x="862" y="224" width="3" height="52"/>
      <rect x="882" y="224" width="3" height="52"/>
    </g>
  </g>

  <!-- Floor -->
  <rect x="0" y="292" width="960" height="268" fill="url(#g-floor)"/>

  <!-- Light glow -->
  <rect x="0" y="0" width="960" height="560" fill="url(#g-light)" pointer-events="none"/>

  <!-- Plant -->
  <g transform="translate(330,188)">
    <rect x="0" y="38" width="14" height="36" rx="2" fill="#7a5a2a"/>
    <circle cx="7" cy="12" r="10" fill="#3e6b3e"/>
    <circle cx="20" cy="18" r="9" fill="#477b47"/>
    <circle cx="-6" cy="18" r="9" fill="#4b7e4b"/>
    <circle cx="7" cy="30" r="8" fill="#3f6d3f"/>
  </g>

  <!-- Furniture: center tables -->
  <g transform="translate(438,368)" filter="url(#shadow)">
    <rect x="-70" y="-18" width="140" height="36" rx="4" fill="url(#g-wood-light)" stroke="#a16d2f"/>
    <rect x="-55" y="-56" width="110" height="30" rx="4" fill="url(#g-wood-light)" stroke="#a16d2f"/>
    <rect x="-55" y="28" width="110" height="30" rx="4" fill="url(#g-wood-light)" stroke="#a16d2f"/>
    <rect x="-10" y="-86" width="20" height="40" fill="#a16d2f"/>
    <rect x="-10" y="46" width="20" height="40" fill="#a16d2f"/>
  </g>

  <!-- Couches group left -->
  <g transform="translate(180,380)" filter="url(#shadow)">
    <rect x="-90" y="-48" width="120" height="90" rx="18" fill="url(#g-couch)"/>
    <rect x="-88" y="-40" width="116" height="40" rx="14" fill="url(#g-cushion)"/>
    <rect x="40" y="-20" width="120" height="90" rx="18" fill="url(#g-couch)"/>
    <rect x="44" y="-12" width="112" height="40" rx="14" fill="url(#g-cushion)"/>
  </g>

  <!-- Couches group right -->
  <g transform="translate(720,410)" filter="url(#shadow)">
    <rect x="-60" y="-60" width="120" height="100" rx="18" fill="url(#g-couch)"/>
    <rect x="-58" y="-50" width="116" height="44" rx="14" fill="url(#g-cushion)"/>
  </g>

  <!-- People (stylized) -->
  <g>
    <g transform="translate(170,410)">
      <circle cx="-40" cy="-56" r="10" fill="#d9b18a"/>
      <rect x="-48" y="-46" width="20" height="28" rx="4" fill="#3d6ea1"/>
      <rect x="-50" y="-18" width="26" height="12" rx="3" fill="#5a446f"/>
    </g>
    <g transform="translate(260,420)">
      <circle cx="0" cy="-62" r="9" fill="#e7c19e"/>
      <rect x="-8" y="-54" width="16" height="28" rx="4" fill="#b8433f"/>
      <rect x="-10" y="-26" width="22" height="12" rx="3" fill="#444b5a"/>
    </g>
    <g transform="translate(470,420)">
      <circle cx="0" cy="-70" r="9" fill="#d9b18a"/>
      <rect x="-8" y="-62" width="16" height="32" rx="4" fill="#3f7f68"/>
      <rect x="-11" y="-30" width="22" height="12" rx="3" fill="#5a446f"/>
    </g>
    <g transform="translate(680,430)">
      <circle cx="0" cy="-70" r="9" fill="#e1b999"/>
      <rect x="-8" y="-62" width="16" height="32" rx="4" fill="#6f6fa9"/>
      <rect x="-11" y="-30" width="22" height="12" rx="3" fill="#4b515c"/>
    </g>
    <g transform="translate(820,430)">
      <circle cx="0" cy="-70" r="9" fill="#e1b999"/>
      <rect x="-8" y="-62" width="16" height="32" rx="4" fill="#9a6a30"/>
      <rect x="-11" y="-30" width="22" height="12" rx="3" fill="#5d3d7e"/>
    </g>
  </g>

  <!-- Left foreground seating cluster -->
  <g transform="translate(80,470)" filter="url(#shadow)">
    <rect x="-40" y="-40" width="90" height="70" rx="16" fill="url(#g-couch)"/>
    <rect x="52" y="-30" width="90" height="70" rx="16" fill="url(#g-couch)"/>
    <rect x="0" y="-72" width="70" height="26" rx="6" fill="url(#g-wood-light)" stroke="#a16d2f"/>
    <rect x="14" y="-46" width="14" height="40" fill="#a16d2f"/>
  </g>

  <!-- Right foreground backpack -->
  <g transform="translate(880,520)" filter="url(#shadow)">
    <path d="M-18,-8 q10,-20 28,0 v18 h-28z" fill="#d4a122" stroke="#8f6b17"/>
    <rect x="2" y="-24" width="6" height="10" rx="2" fill="#8f6b17"/>
  </g>

  <!-- Front ledge -->
  <g>
    <rect x="0" y="508" width="960" height="24" fill="#e9e0d6"/>
    <rect x="0" y="532" width="960" height="10" fill="#cdb79c"/>
    <rect x="0" y="520" width="960" height="3" fill="#bfa080"/>
  </g>

  <!-- Soft highlights -->
  <ellipse cx="480" cy="340" rx="160" ry="40" fill="#ffffff" opacity="0.12"/>
  <ellipse cx="200" cy="360" rx="110" ry="30" fill="#ffffff" opacity="0.10"/>
  <ellipse cx="740" cy="380" rx="120" ry="32" fill="#ffffff" opacity="0.08"/>
</svg>