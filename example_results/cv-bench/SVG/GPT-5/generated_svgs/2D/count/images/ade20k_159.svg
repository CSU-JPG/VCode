<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradWall" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#efe6d7"/>
      <stop offset="1" stop-color="#d8c7ae"/>
    </linearGradient>
    <linearGradient id="gradFloor" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#6f4a2f"/>
      <stop offset="1" stop-color="#3f2a1a"/>
    </linearGradient>
    <linearGradient id="gradBeam" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#3b2a20"/>
      <stop offset="1" stop-color="#22160f"/>
    </linearGradient>
    <linearGradient id="gradWindowSky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#6aa2d7"/>
      <stop offset="1" stop-color="#0e2a4a"/>
    </linearGradient>
    <linearGradient id="gradSofa" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f3efe8"/>
      <stop offset="1" stop-color="#d9d2c6"/>
    </linearGradient>
    <radialGradient id="gradFire" cx="50%" cy="50%" r="60%">
      <stop offset="0" stop-color="#fff1a6"/>
      <stop offset="0.45" stop-color="#ff9e3a"/>
      <stop offset="0.8" stop-color="#d33a1a"/>
      <stop offset="1" stop-color="#5b1b0e"/>
    </radialGradient>
    <linearGradient id="gradMantel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#6b3a24"/>
      <stop offset="1" stop-color="#4c2416"/>
    </linearGradient>
    <linearGradient id="gradGlass" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#cde7f7" stop-opacity="0.25"/>
      <stop offset="1" stop-color="#5f8aa3" stop-opacity="0.15"/>
    </linearGradient>
    <linearGradient id="gradRug" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#efe6da"/>
      <stop offset="1" stop-color="#e6ddd0"/>
    </linearGradient>
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Wall and floor -->
  <rect x="0" y="0" width="900" height="460" fill="url(#gradWall)"/>
  <rect x="0" y="460" width="900" height="240" fill="url(#gradFloor)"/>

  <!-- Ceiling beams -->
  <g>
    <rect x="0" y="40" width="900" height="30" fill="url(#gradBeam)" opacity="0.9"/>
    <rect x="70" y="40" width="30" height="110" fill="url(#gradBeam)"/>
    <rect x="210" y="40" width="30" height="110" fill="url(#gradBeam)"/>
    <rect x="350" y="40" width="30" height="110" fill="url(#gradBeam)"/>
    <rect x="490" y="40" width="30" height="110" fill="url(#gradBeam)"/>
    <rect x="630" y="40" width="30" height="110" fill="url(#gradBeam)"/>
    <rect x="770" y="40" width="30" height="110" fill="url(#gradBeam)"/>
  </g>

  <!-- Windows left and right -->
  <g>
    <rect x="25" y="170" width="230" height="220" fill="#1b1f26"/>
    <rect x="35" y="180" width="210" height="200" fill="url(#gradWindowSky)"/>
    <g fill="#0a1420">
      <rect x="35" y="255" width="210" height="10"/>
      <rect x="35" y="330" width="210" height="10"/>
      <rect x="100" y="180" width="10" height="200"/>
      <rect x="175" y="180" width="10" height="200"/>
    </g>
  </g>
  <g>
    <rect x="645" y="170" width="230" height="220" fill="#1b1f26"/>
    <rect x="655" y="180" width="210" height="200" fill="url(#gradWindowSky)"/>
    <g fill="#0a1420">
      <rect x="655" y="255" width="210" height="10"/>
      <rect x="655" y="330" width="210" height="10"/>
      <rect x="720" y="180" width="10" height="200"/>
      <rect x="795" y="180" width="10" height="200"/>
    </g>
  </g>

  <!-- Central door/windows -->
  <g>
    <rect x="275" y="170" width="350" height="220" fill="#221b18"/>
    <rect x="290" y="180" width="320" height="200" fill="#141414"/>
    <rect x="290" y="180" width="320" height="200" fill="url(#gradWindowSky)" opacity="0.35"/>
    <g fill="#0d0d0d" opacity="0.8">
      <rect x="290" y="255" width="320" height="10"/>
      <rect x="290" y="330" width="320" height="10"/>
      <rect x="450" y="180" width="10" height="200"/>
    </g>
  </g>

  <!-- Fireplace mantel -->
  <g>
    <rect x="305" y="250" width="290" height="140" rx="8" fill="url(#gradMantel)"/>
    <rect x="335" y="265" width="230" height="110" rx="6" fill="#5b2f1d"/>
    <path d="M330 260 Q450 210 570 260 L570 280 Q450 240 330 280 Z" fill="#7a452e" opacity="0.9"/>
    <!-- carved pattern -->
    <path d="M350 320 q25 -30 50 0 t50 0 t50 0 t50 0" fill="none" stroke="#8a563e" stroke-width="6" stroke-linecap="round"/>
    <path d="M360 345 q20 -18 40 0 t40 0 t40 0" fill="none" stroke="#8a563e" stroke-width="5" stroke-linecap="round"/>
  </g>

  <!-- Fire opening -->
  <g>
    <rect x="380" y="305" width="140" height="95" rx="8" fill="#2a1a14"/>
    <ellipse cx="450" cy="352" rx="65" ry="45" fill="url(#gradFire)" filter="url(#softGlow)"/>
    <rect x="380" y="395" width="140" height="10" fill="#1b120c"/>
  </g>

  <!-- Wall sconces -->
  <g fill="#d2b88a">
    <rect x="318" y="220" width="6" height="30"/>
    <circle cx="321" cy="215" r="8"/>
    <rect x="574" y="220" width="6" height="30"/>
    <circle cx="577" cy="215" r="8"/>
  </g>

  <!-- Vases on mantel -->
  <g transform="translate(360,235)" fill="#c8a98b">
    <ellipse cx="0" cy="0" rx="22" ry="16"/>
    <ellipse cx="55" cy="0" rx="18" ry="14"/>
    <ellipse cx="110" cy="0" rx="22" ry="18"/>
  </g>

  <!-- Rug -->
  <g transform="translate(170,470)">
    <rect x="0" y="0" width="560" height="150" rx="10" fill="url(#gradRug)"/>
    <g opacity="0.8">
      <rect x="25" y="10" width="40" height="130" fill="#c94c3b"/>
      <rect x="90" y="10" width="20" height="130" fill="#306a9b"/>
      <rect x="130" y="10" width="70" height="130" fill="#e0b04a"/>
      <rect x="215" y="10" width="25" height="130" fill="#8a2f2f"/>
      <rect x="255" y="10" width="40" height="130" fill="#3d7a6a"/>
      <rect x="310" y="10" width="25" height="130" fill="#b2473a"/>
      <rect x="350" y="10" width="70" height="130" fill="#e5cbb1"/>
      <rect x="435" y="10" width="25" height="130" fill="#1d4c7a"/>
      <rect x="470" y="10" width="50" height="130" fill="#cc6b4c"/>
      <rect x="535" y="10" width="15" height="130" fill="#5a8fb5"/>
    </g>
  </g>

  <!-- Sofas -->
  <g>
    <!-- Left sofa -->
    <g transform="translate(90,420)">
      <path d="M0 80 q0 -50 60 -70 l120 -30 q60 -10 90 30 v110 q0 30 -30 30 H30 q-30 0 -30 -30z" fill="url(#gradSofa)"/>
      <ellipse cx="65" cy="40" rx="55" ry="35" fill="#f4efe6"/>
      <ellipse cx="140" cy="25" rx="55" ry="35" fill="#f4efe6"/>
      <ellipse cx="215" cy="20" rx="50" ry="32" fill="#efe9de"/>
      <rect x="10" y="120" width="280" height="18" rx="8" fill="#cfc7bb"/>
    </g>
    <!-- Right sofa -->
    <g transform="translate(480,420)">
      <path d="M280 80 q0 -50 -60 -70 l-120 -30 q-60 -10 -90 30 v110 q0 30 30 30 h210 q30 0 30 -30z" fill="url(#gradSofa)"/>
      <ellipse cx="215" cy="40" rx="55" ry="35" fill="#f4efe6"/>
      <ellipse cx="140" cy="25" rx="55" ry="35" fill="#f4efe6"/>
      <ellipse cx="65" cy="20" rx="50" ry="32" fill="#efe9de"/>
      <rect x="-10" y="120" width="280" height="18" rx="8" fill="#cfc7bb"/>
    </g>
  </g>

  <!-- Coffee table -->
  <g transform="translate(260,520)">
    <rect x="0" y="0" width="380" height="18" rx="4" fill="#2b2b2b"/>
    <rect x="10" y="8" width="360" height="120" fill="url(#gradGlass)" stroke="#2b2b2b" stroke-width="6" rx="6"/>
    <g fill="#2b2b2b">
      <rect x="10" y="126" width="12" height="34"/>
      <rect x="358" y="126" width="12" height="34"/>
      <rect x="10" y="126" width="360" height="8"/>
    </g>
    <!-- small decor on table -->
    <ellipse cx="300" cy="40" rx="55" ry="18" fill="#7a2e2e" opacity="0.7"/>
    <circle cx="95" cy="50" r="18" fill="#5c3d2a" opacity="0.8"/>
    <rect x="130" y="38" width="60" height="24" rx="6" fill="#9c744f" opacity="0.7"/>
  </g>

  <!-- Ottoman -->
  <g transform="translate(350,585)">
    <ellipse cx="0" cy="0" rx="45" ry="15" fill="#d7cdbf"/>
    <rect x="-45" y="-15" width="90" height="45" rx="14" fill="#e7dfd2" stroke="#c8c0b3" stroke-width="2"/>
  </g>

  <!-- Subtle fireplace glow on floor -->
  <ellipse cx="450" cy="560" rx="160" ry="28" fill="#ffb76a" opacity="0.18" filter="url(#softGlow)"/>
</svg>