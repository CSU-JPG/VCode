<svg viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="t d">
<title id="t">Mountaineer peering into a glacier crevasse</title>
<desc id="d">Stylized vector of a person with a backpack looking into a deep dark crevasse on a glacier with icy textures and rocky background.</desc>

<defs>
	<linearGradient id="rockGrad" x1="0" y1="0" x2="0" y2="1">
		<stop offset="0" stop-color="#7a7f86"/>
		<stop offset="0.5" stop-color="#6b7076"/>
		<stop offset="1" stop-color="#555a61"/>
	</linearGradient>
	<linearGradient id="iceGrad" x1="0" y1="0" x2="0" y2="1">
		<stop offset="0" stop-color="#e9f2f8"/>
		<stop offset="0.5" stop-color="#dfeef7"/>
		<stop offset="1" stop-color="#c7ddef"/>
	</linearGradient>
	<linearGradient id="iceShade" x1="0" y1="0" x2="1" y2="0">
		<stop offset="0" stop-color="#b7d0e3" stop-opacity="0.6"/>
		<stop offset="0.5" stop-color="#a9c7dc" stop-opacity="0.35"/>
		<stop offset="1" stop-color="#fff" stop-opacity="0"/>
	</linearGradient>
	<linearGradient id="crackGrad" x1="0" y1="0" x2="0" y2="1">
		<stop offset="0" stop-color="#0d141b"/>
		<stop offset="0.4" stop-color="#101821"/>
		<stop offset="1" stop-color="#0a0f14"/>
	</linearGradient>
	<radialGradient id="rimGlow" cx="50%" cy="0%" r="80%">
		<stop offset="0" stop-color="#ffffff" stop-opacity="0.85"/>
		<stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
	</radialGradient>
	<linearGradient id="snowEdge" x1="0" y1="0" x2="0" y2="1">
		<stop offset="0" stop-color="#ffffff" stop-opacity="0.9"/>
		<stop offset="1" stop-color="#cfe3f2" stop-opacity="0.7"/>
	</linearGradient>
	<filter id="snowNoise" x="-10%" y="-10%" width="120%" height="120%">
		<feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="3" result="n"/>
		<feColorMatrix in="n" type="saturate" values="0"/>
		<feComponentTransfer>
			<feFuncA type="table" tableValues="0 0.05"/>
		</feComponentTransfer>
		<feBlend in="SourceGraphic" in2="n" mode="overlay"/>
	</filter>
</defs>

<!-- rocky upper background -->
<rect x="0" y="0" width="300" height="120" fill="url(#rockGrad)"/>

<!-- distant snow patches on rock -->
<path d="M18 80c14-10 28-14 46-16 20-2 38-2 60 4 11 3 30-3 44-7 10-3 19-3 30 1 15 6 26 14 34 22l-6 9c-12-8-25-15-39-18-13-2-26 2-39 6-13 4-27 6-40 3-18-3-36-4-56 1-13 3-24 8-34 16z" fill="#dee6ee" opacity="0.55"/>

<!-- glacier body -->
<path d="M0 110c24 7 48 11 76 10 20-1 43-6 63-2 14 3 27 11 40 15 13 4 27 5 41 6 28 2 52 3 80 18v293H0z" fill="url(#iceGrad)"/>

<!-- left ice shelf -->
<path d="M8 170c20-13 44-18 67-18 22 0 43 6 60 10 9 2 18 2 28-1 14-5 30-6 45-4 17 3 35 10 48 24v269H8z" fill="#e8f3fb"/>

<!-- crevasse walls -->
<path d="M140 160c-8 10-28 18-43 20-17 2-36 4-50 10-12 5-22 12-28 22v238h88c8-16 14-34 20-51 7-20 12-41 18-62 9-33 25-66 47-91l1-59c-20-9-37-19-53-27z" fill="url(#iceShade)" opacity="0.8"/>

<!-- main crevasse opening -->
<path d="M170 148c-7 4-14 9-21 13-9 6-18 12-22 19-6 9-7 21-6 33 2 20 7 38 8 58 1 20-2 41-6 60-7 38-16 76-18 115h98c8-54 11-110 8-165-1-23-6-46-3-69 2-16 10-31 12-47 1-11-1-22-5-32-10 1-26 6-45 15z" fill="url(#crackGrad)"/>

<!-- inner crevasse depth shimmer -->
<path d="M182 160c-10 6-18 13-26 20-7 6-9 13-9 23 0 22 6 42 7 64 1 19-3 38-7 57-5 25-10 51-11 77h42c7-51 9-103 6-154-1-19-5-38-3-57 1-8 5-16 7-24 1-5-1-10-2-15z" fill="#0c1a24"/>

<!-- bright rim highlight -->
<path d="M116 170c14-7 31-12 48-14 15-1 30 0 44 3 10 2 19 5 27 10-8 6-18 10-29 12-16 3-34 1-50 3-21 3-41 9-61 15-22 7-44 14-66 13 8-19 43-31 87-42z" fill="url(#rimGlow)" opacity="0.9"/>

<!-- snow edges and overhangs -->
<path d="M84 156c-10 7-22 11-34 12-18 1-35-5-50-15v-9c15 8 32 12 49 11 12-1 23-4 35-9z" fill="url(#snowEdge)"/>
<path d="M226 158c12-6 25-8 37-6 13 2 26 7 37 16v9c-13-8-27-13-41-15-11-2-22-1-33 3z" fill="url(#snowEdge)"/>

<!-- subtle snow texture -->
<rect x="0" y="120" width="300" height="330" fill="transparent" filter="url(#snowNoise)"/>

<!-- mountaineer group -->
<g transform="translate(88 138)">
	<!-- legs -->
	<path d="M14 62c2-7 7-12 13-15 7-3 15-3 22-2l-3 9c-4 0-8 0-12 2-3 1-6 4-8 7z" fill="#788ea1"/>
	<path d="M12 88c1-6 4-12 9-16 5-4 12-6 18-6l-3 13c-4 0-8 2-10 4-2 3-3 5-4 8z" fill="#6b8196"/>
	<!-- boots -->
	<path d="M6 95c6-4 13-6 20-6 2 0 3 0 4 1l-2 9c-7 0-14 2-21 5z" fill="#2d4151"/>
	<path d="M34 94c5-2 10-3 15-2l-2 9c-6 0-12 1-18 4z" fill="#263947"/>
	<!-- torso -->
	<path d="M10 42c3-10 10-18 19-22 9-4 19-5 29-3l-5 16c-6-1-13 0-19 3-6 3-11 8-14 14z" fill="#b7b0a6"/>
	<!-- head + helmet -->
	<circle cx="56" cy="16" r="8" fill="#d66a49"/>
	<circle cx="56" cy="16" r="7" fill="#e27453"/>
	<!-- arms and hands -->
	<path d="M41 32c4-6 10-10 17-12 5-1 10-1 15 1l-4 8c-4-1-8 0-12 2-4 2-7 5-9 9z" fill="#c3b9ac"/>
	<!-- backpack -->
	<path d="M20 26c2-6 6-11 12-14 6-3 13-3 19-1l-3 8c-4-1-8-1-12 1-5 2-9 6-11 11z" fill="#d23a2b"/>
	<path d="M13 30c3-6 8-10 14-12 5-2 10-2 15-1l-2 6c-4-1-8 0-12 2-5 2-9 6-12 10z" fill="#8cd15a"/>
	<!-- ice axe -->
	<path d="M74 22l58-12c1-0.2 2 0.4 2.2 1.5 0.2 1.1-0.5 2.2-1.6 2.4l-57.6 12.3z" fill="#394d5b"/>
	<rect x="71" y="20" width="6" height="20" rx="2" fill="#5c6f7c"/>
	<!-- shadow on snow under climber -->
	<ellipse cx="46" cy="110" rx="42" ry="10" fill="#334758" opacity="0.25"/>
</g>

<!-- foreground ice lip near climber -->
<path d="M52 182c16-8 36-13 54-16 18-3 35-3 52 0 15 2 30 7 43 14 9 5 17 11 24 19-13 6-27 10-41 12-21 3-42 2-62 0-28-3-55-7-84-2-12 2-24 6-38 12 10-20 29-30 52-39z" fill="#f6fbff" opacity="0.9"/>

<!-- small crevasses and surface texture -->
<path d="M34 240c23-12 49-16 74-15 23 1 46 7 67 15 18 7 36 16 54 26-20-3-41-6-61-8-22-1-43 0-64 2-24 2-49 5-74 2 1-10 2-16 4-22z" fill="#d6e8f7" opacity="0.65"/>
<path d="M22 292c18-8 38-11 58-10 18 1 36 5 53 11 11 4 22 10 32 16-18-1-36-2-54-1-20 2-41 5-61 6-12 1-20-3-28-10z" fill="#d8e9f8" opacity="0.6"/>
<path d="M18 340c22-9 46-12 70-10 20 2 40 7 58 15 10 5 20 11 30 18-18-2-35-3-52-3-26 1-52 5-79 6-10 0-18-8-27-26z" fill="#d3e6f6" opacity="0.55"/>

<!-- border padding (invisible) -->
<rect x="0.5" y="0.5" width="299" height="449" fill="none" stroke="rgba(0,0,0,0.03)"/>
</svg>