<svg viewBox="0 0 1000 650" xmlns="http://www.w3.org/2000/svg">
<defs>
  <linearGradient id="wall" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0" stop-color="#ffffff"/>
    <stop offset="1" stop-color="#f4f6f8"/>
  </linearGradient>
  <linearGradient id="floor" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0" stop-color="#c8a376"/>
    <stop offset="1" stop-color="#a37a57"/>
  </linearGradient>
  <linearGradient id="wood" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0" stop-color="#8f5a2b"/>
    <stop offset="1" stop-color="#c07a36"/>
  </linearGradient>
  <linearGradient id="glass" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0" stop-color="#e7f2f8"/>
    <stop offset="1" stop-color="#cfe0ea"/>
  </linearGradient>
  <linearGradient id="mirrorGrad" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0" stop-color="#f6f9fb"/>
    <stop offset="1" stop-color="#cfd8df"/>
  </linearGradient>
  <radialGradient id="lampGlow" cx="50%" cy="50%" r="0.9">
    <stop offset="0" stop-color="rgba(255,240,180,0.9)"/>
    <stop offset="0.5" stop-color="rgba(255,235,160,0.55)"/>
    <stop offset="1" stop-color="rgba(255,235,160,0)"/>
  </radialGradient>
  <pattern id="plaid" width="18" height="18" patternUnits="userSpaceOnUse">
    <rect width="18" height="18" fill="#0e4b55"/>
    <path d="M0 0h18M0 9h18" stroke="#0b3941" stroke-width="6" opacity="0.8"/>
    <path d="M0 0h18M0 9h18" stroke="#1e7a88" stroke-width="2" opacity="0.9"/>
    <path d="M0 0v18M9 0v18" stroke="#0b3941" stroke-width="6" opacity="0.8"/>
    <path d="M0 0v18M9 0v18" stroke="#1e7a88" stroke-width="2" opacity="0.9"/>
  </pattern>
  <pattern id="curtainPrint" width="24" height="24" patternUnits="userSpaceOnUse">
    <rect width="24" height="24" fill="#eef2ea"/>
    <path d="M2 18c6-7 10-7 16-14M6 22c4-5 8-7 14-12" stroke="#5b7a61" stroke-width="1.2" fill="none" opacity="0.7"/>
    <circle cx="10" cy="8" r="1.5" fill="#6b8b72" opacity="0.6"/>
    <circle cx="18" cy="16" r="1.2" fill="#6b8b72" opacity="0.6"/>
  </pattern>
  <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
    <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
    <feOffset dx="0" dy="2" result="o"/>
    <feMerge>
      <feMergeNode in="o"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
</defs>

<!-- Walls and floor -->
<rect x="0" y="0" width="1000" height="480" fill="url(#wall)"/>
<rect x="0" y="480" width="1000" height="170" fill="url(#floor)"/>

<!-- Baseboard -->
<rect x="0" y="460" width="1000" height="20" fill="url(#wood)"/>

<!-- Curtain rods -->
<rect x="40" y="60" width="300" height="6" rx="3" fill="#c39a5a"/>
<rect x="640" y="40" width="300" height="6" rx="3" fill="#c39a5a"/>

<!-- Left window recess -->
<g transform="translate(80,100)">
  <rect x="0" y="0" width="240" height="250" fill="#f0f2f4" stroke="#e0e4e8"/>
  <rect x="20" y="20" width="200" height="210" fill="url(#glass)" stroke="#cfd8df" stroke-width="6"/>
  <line x1="120" y1="20" x2="120" y2="230" stroke="#d7dfe6" stroke-width="6"/>
  <line x1="20" y1="125" x2="220" y2="125" stroke="#d7dfe6" stroke-width="6"/>
  <rect x="0" y="230" width="240" height="20" fill="url(#wood)"/>
  <!-- Bench under window -->
  <rect x="-5" y="250" width="250" height="40" fill="url(#wood)"/>
  <rect x="-5" y="290" width="250" height="16" fill="#b88a5e"/>
  <rect x="10" y="284" width="220" height="24" rx="6" fill="#ccb79c"/>
</g>

<!-- Right window recess -->
<g transform="translate(700,70)">
  <rect x="0" y="0" width="230" height="250" fill="#f0f2f4" stroke="#e0e4e8"/>
  <rect x="18" y="18" width="194" height="214" fill="url(#glass)" stroke="#cfd8df" stroke-width="6"/>
  <line x1="115" y1="18" x2="115" y2="232" stroke="#d7dfe6" stroke-width="6"/>
  <line x1="18" y1="125" x2="212" y2="125" stroke="#d7dfe6" stroke-width="6"/>
  <rect x="0" y="230" width="230" height="20" fill="url(#wood)"/>
  <!-- Statue -->
  <g transform="translate(130,232)">
    <path d="M10 0c10 0 18 8 18 18 0 5-1 8-3 12h-30c-2-4-3-7-3-12 0-10 8-18 18-18z" fill="#b9b9b9"/>
    <path d="M17 -20c8 0 14 6 14 14 0 5-2 9-6 12h-16c-4-3-6-7-6-12 0-8 6-14 14-14z" fill="#c8c8c8"/>
  </g>
</g>

<!-- Curtains -->
<g transform="translate(60,90)">
  <path d="M0 0h40v280h-40z" fill="url(#curtainPrint)" stroke="#cbbf9b" />
  <path d="M280 0h40v280h-40z" fill="url(#curtainPrint)" stroke="#cbbf9b" />
</g>
<g transform="translate(660,70)">
  <path d="M0 0h36v280h-36z" fill="url(#curtainPrint)" stroke="#cbbf9b" />
  <path d="M260 0h36v280h-36z" fill="url(#curtainPrint)" stroke="#cbbf9b" />
</g>

<!-- Dressing table -->
<g transform="translate(480,300)">
  <!-- Table top -->
  <rect x="0" y="0" width="210" height="20" rx="4" fill="url(#wood)" filter="url(#soft)"/>
  <!-- Drawer section -->
  <rect x="10" y="20" width="190" height="40" fill="#a56732" stroke="#6d3e1a" />
  <circle cx="105" cy="40" r="3" fill="#e8d3a2"/>
  <!-- Legs -->
  <rect x="18" y="60" width="18" height="110" fill="#8a552a"/>
  <rect x="174" y="60" width="18" height="110" fill="#8a552a"/>
</g>

<!-- Mirror with arched top on table -->
<g transform="translate(505,210)">
  <path d="M0 120h140v-50c0-40-30-70-70-70s-70 30-70 70z" fill="#8a552a" />
  <path d="M10 118h120v-48c0-33-24-58-60-58s-60 25-60 58z" fill="url(#mirrorGrad)" />
</g>

<!-- Lamp on table -->
<g transform="translate(585,300)">
  <ellipse cx="0" cy="0" rx="80" ry="80" fill="url(#lampGlow)" opacity="0.55"/>
</g>
<g transform="translate(600,296)">
  <polygon points="-36 0 0 -34 36 0" fill="#3b5e49"/>
  <rect x="-6" y="0" width="12" height="20" rx="4" fill="#ffffff"/>
  <ellipse cx="0" cy="28" rx="24" ry="10" fill="#ffffff"/>
</g>

<!-- Bottle on table -->
<g transform="translate(538,280)">
  <rect x="0" y="-46" width="10" height="46" fill="#2f5a2f"/>
  <rect x="2" y="-60" width="6" height="14" fill="#497d49"/>
  <rect x="1" y="-64" width="8" height="6" rx="2" fill="#94721f"/>
</g>

<!-- Chair -->
<g transform="translate(470,360)">
  <rect x="0" y="0" width="90" height="10" fill="#8a552a"/>
  <rect x="6" y="10" width="20" height="70" fill="#7a4c23"/>
  <rect x="64" y="10" width="20" height="70" fill="#7a4c23"/>
  <rect x="0" y="-40" width="90" height="10" fill="#8a552a"/>
  <rect x="0" y="-40" width="10" height="50" fill="#7a4c23"/>
  <rect x="80" y="-40" width="10" height="50" fill="#7a4c23"/>
  <!-- Blanket on chair back -->
  <path d="M10 -40h60v40c0 10-12 16-26 16h-34z" fill="#3a5a6a"/>
  <path d="M30 -40h8v56h-8z" fill="#7f6b59" opacity="0.6"/>
</g>

<!-- Power outlet -->
<rect x="690" y="410" width="26" height="18" rx="3" fill="#dddddd" stroke="#c2c2c2"/>
<circle cx="697" cy="419" r="2.2" fill="#999"/>
<circle cx="709" cy="419" r="2.2" fill="#999"/>

<!-- Bed -->
<g transform="translate(40,420)">
  <path d="M0 60c120-40 240-70 380-50 120 18 240 78 300 140H0z" fill="url(#plaid)" stroke="#0a3941" stroke-width="2"/>
  <!-- Bed edge -->
  <path d="M0 60c120-40 240-70 380-50 40 6 80 18 120 34" fill="none" stroke="#0e4b55" stroke-width="6" opacity="0.5"/>
  <!-- Pillow -->
  <path d="M580 130c40 0 70 18 110 44H520c10-22 33-44 60-44z" fill="#ffffff"/>
</g>

<!-- Right skirting shadow -->
<rect x="820" y="476" width="180" height="8" fill="#7f5a3c" opacity="0.5"/>

<!-- Subtle light specks near mirror -->
<circle cx="520" cy="250" r="6" fill="#ffeab6" opacity="0.6"/>
<circle cx="540" cy="260" r="4" fill="#ffeab6" opacity="0.5"/>
</svg>