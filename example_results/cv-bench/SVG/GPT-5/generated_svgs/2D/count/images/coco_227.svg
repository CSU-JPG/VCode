<svg viewBox="-10 -10 632 632" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wallGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#d3c6a6"/>
      <stop offset="1" stop-color="#b6ad8b"/>
    </linearGradient>
    <linearGradient id="shadowGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#000" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#000" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="skinGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f0c7ab"/>
      <stop offset="1" stop-color="#e1a882"/>
    </linearGradient>
    <linearGradient id="hairGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#6b3e2c"/>
      <stop offset="1" stop-color="#4c2718"/>
    </linearGradient>
    <linearGradient id="tubGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#e8e8e8"/>
    </linearGradient>
    <linearGradient id="frameGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f7f7f7"/>
      <stop offset="1" stop-color="#e1e1e1"/>
    </linearGradient>
    <linearGradient id="toothbrushGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#27b36d"/>
      <stop offset="1" stop-color="#109a59"/>
    </linearGradient>
    <pattern id="tiles" width="26" height="26" patternUnits="userSpaceOnUse">
      <rect width="26" height="26" fill="#ececec"/>
      <path d="M26 0H0V26" fill="none" stroke="#d3d3d3" stroke-width="1"/>
    </pattern>
    <clipPath id="clipRoom">
      <rect x="0" y="0" width="612" height="612" rx="8"/>
    </clipPath>
  </defs>

  <g clip-path="url(#clipRoom)">
    <!-- Background wall -->
    <rect x="-10" y="-10" width="632" height="632" fill="url(#wallGrad)"/>

    <!-- Left tiled wall -->
    <rect x="0" y="118" width="338" height="350" fill="url(#tiles)"/>
    <rect x="0" y="118" width="338" height="350" fill="url(#shadowGrad)" opacity="0.25"/>

    <!-- Closet/Clothes area (top-left) -->
    <g transform="translate(0,0)">
      <rect x="-10" y="-10" width="220" height="120" fill="#2c2621" opacity="0.35"/>
      <g transform="translate(18,5)">
        <rect x="0" y="0" width="38" height="110" rx="4" fill="#3c3a3a"/>
        <path d="M0 20h38M0 40h38M0 60h38" stroke="#8e8e8e" stroke-width="2" opacity="0.4"/>
      </g>
      <g transform="translate(62,4)">
        <rect x="0" y="0" width="56" height="112" rx="6" fill="#5b4d3f"/>
        <path d="M4 8h48M4 28h48M4 48h48M4 68h48" stroke="#d0c5b4" stroke-width="3" opacity="0.35"/>
      </g>
      <g transform="translate(126,8)">
        <rect x="0" y="0" width="64" height="108" rx="8" fill="#2e3b56"/>
        <path d="M6 10h52M6 30h52M6 50h52" stroke="#a8b2c5" stroke-width="3" opacity="0.45"/>
      </g>
    </g>

    <!-- Window on right -->
    <g transform="translate(456,24)">
      <rect x="0" y="0" width="140" height="200" fill="url(#frameGrad)" stroke="#cfcfcf"/>
      <rect x="14" y="12" width="112" height="176" fill="#0a0f12"/>
      <rect x="14" y="12" width="112" height="36" fill="#1a2327" opacity="0.35"/>
      <rect x="-16" y="206" width="172" height="28" fill="url(#frameGrad)" stroke="#cfcfcf"/>
      <rect x="-24" y="214" width="188" height="16" fill="#d6d1c3" opacity="0.85"/>
    </g>

    <!-- Bathtub -->
    <rect x="36" y="430" width="340" height="120" rx="24" fill="url(#tubGrad)" stroke="#d9d9d9"/>
    <rect x="36" y="430" width="340" height="40" rx="20" fill="#f9f9f9" opacity="0.7"/>
    <rect x="310" y="460" width="48" height="8" rx="4" fill="#cfd4d6" opacity="0.6"/>

    <!-- Person: torso and arms -->
    <g id="person">
      <!-- Hair mass -->
      <path d="M175 88c32-18 64-26 96-26s76 10 106 30c10 6 17 14 18 24 1 10-3 20-9 24-29 20-71 30-124 28-58-3-101-18-113-38-6-10-5-22 1-30 6-8 15-11 25-12z" fill="url(#hairGrad)" opacity="0.95"/>
      <path d="M194 92c-6 8-8 18-4 26 3 7 10 12 18 14 54 16 122 7 165-16 9-5 15-13 16-22-5 2-9 4-13 7-16 10-32 18-51 21-41 7-103 4-131-11-3-2-7-5-10-9z" fill="#7a4b36" opacity="0.35"/>

      <!-- Torso -->
      <path d="M128 332
               c20 30 24 74 32 112
               c8 38 44 70 114 70
               s128-20 154-62
               c10-16 16-30 16-44
               c0-22-10-40-22-56
               c-10 6-28 13-46 16
               c-12-18-24-33-40-43
               c-26 12-54 17-84 17
               c-29 0-58-6-88-18
               c-14 5-26 6-36 8
               z" fill="url(#skinGrad)"/>

      <!-- Left shoulder curve -->
      <path d="M128 332c18-8 36-10 55-3c-18-4-36-3-55 3z" fill="#d49b78" opacity="0.5"/>

      <!-- Right arm and hand (holding toothbrush) -->
      <path d="M410 416
               c48-8 86 12 118 40
               c16 14 18 38 2 50
               c-15 12-44 13-68-2
               c-26-16-48-38-68-60
               z" fill="url(#skinGrad)"/>

      <circle cx="570" cy="486" r="22" fill="url(#skinGrad)"/>
      <path d="M560 470c6-2 12-3 18-2c12 2 18 10 20 20c-4-10-12-16-23-16c-6 0-11 1-15 4z" fill="#d8a282" opacity="0.6"/>

      <!-- Left arm (downwards) -->
      <path d="M150 360
               c-18 10-34 26-36 50
               c-2 28 12 52 34 70
               c12 10 30 16 44 14
               c14-2 24-12 26-26
               c2-14-4-28-16-40
               c-16-16-34-40-52-68z" fill="url(#skinGrad)"/>

      <!-- Subtle torso shading -->
      <ellipse cx="318" cy="480" rx="170" ry="80" fill="#000" opacity="0.06"/>
    </g>

    <!-- Toothbrush in right hand -->
    <g transform="translate(470,454) rotate(-12)">
      <rect x="0" y="-6" width="132" height="12" rx="6" fill="url(#toothbrushGrad)"/>
      <rect x="10" y="-6" width="90" height="12" rx="6" fill="#1fb36d" opacity="0.25"/>
      <rect x="126" y="-10" width="18" height="20" rx="4" fill="#e9f6ff" stroke="#d0eefc" stroke-width="2"/>
      <path d="M128 -10v20M131 -10v20M134 -10v20M137 -10v20" stroke="#b6dff5" stroke-width="2"/>
      <rect x="4" y="-3" width="124" height="6" rx="3" fill="#ffffff" opacity="0.08"/>
    </g>

    <!-- Foreground shadows for depth -->
    <path d="M0 540h612v72H0z" fill="url(#shadowGrad)" opacity="0.45"/>

    <!-- Ambient vignette -->
    <rect x="-10" y="-10" width="632" height="632" fill="none" stroke="#000" stroke-opacity="0.15" stroke-width="20"/>
  </g>
</svg>