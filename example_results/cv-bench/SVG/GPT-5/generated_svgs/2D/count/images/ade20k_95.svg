<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
<defs>
	<linearGradient id="wallGrad" x1="0" y1="0" x2="0" y2="1">
		<stop offset="0" stop-color="#efe6d8"/>
		<stop offset="1" stop-color="#e5d9c6"/>
	</linearGradient>
	<linearGradient id="floorGrad" x1="0" y1="0" x2="0" y2="1">
		<stop offset="0" stop-color="#d6b18f"/>
		<stop offset="1" stop-color="#c1946e"/>
	</linearGradient>
	<linearGradient id="wood" x1="0" y1="0" x2="1" y2="0">
		<stop offset="0" stop-color="#c9682f"/>
		<stop offset="1" stop-color="#a75226"/>
	</linearGradient>
	<linearGradient id="duvetBlue" x1="0" y1="0" x2="0" y2="1">
		<stop offset="0" stop-color="#5e7cab"/>
		<stop offset="1" stop-color="#3f5f8d"/>
	</linearGradient>
	<linearGradient id="sheetBlue" x1="0" y1="0" x2="0" y2="1">
		<stop offset="0" stop-color="#87a0c6"/>
		<stop offset="1" stop-color="#6d89b5"/>
	</linearGradient>
	<linearGradient id="orangeBlanket" x1="0" y1="0" x2="0" y2="1">
		<stop offset="0" stop-color="#e3702d"/>
		<stop offset="1" stop-color="#cf5f1e"/>
	</linearGradient>
	<linearGradient id="curtain" x1="0" y1="0" x2="0" y2="1">
		<stop offset="0" stop-color="#ffffff" stop-opacity="0.85"/>
		<stop offset="1" stop-color="#e9eef7" stop-opacity="0.65"/>
	</linearGradient>
	<linearGradient id="pillowDark" x1="0" y1="0" x2="1" y2="1">
		<stop offset="0" stop-color="#223a63"/>
		<stop offset="1" stop-color="#1b2f52"/>
	</linearGradient>
	<linearGradient id="lampShade" x1="0" y1="0" x2="0" y2="1">
		<stop offset="0" stop-color="#ffffff"/>
		<stop offset="1" stop-color="#f0f0f0"/>
	</linearGradient>
	<filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
		<feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.25"/>
	</filter>
</defs>

<!-- Background wall and floor -->
<rect x="0" y="0" width="256" height="200" fill="url(#wallGrad)"/>
<rect x="0" y="200" width="256" height="56" fill="url(#floorGrad)"/>

<!-- Right dresser and mirror -->
<rect x="190" y="150" width="45" height="36" rx="2" fill="#b57a4d"/>
<rect x="193" y="153" width="39" height="30" rx="2" fill="#ce9565"/>
<circle cx="205" cy="160" r="2.2" fill="#8c5a37"/>
<rect x="208" y="112" width="24" height="36" rx="2" fill="#d2d2d2" stroke="#b3b3b3" stroke-width="1"/>
<rect x="210" y="114" width="20" height="32" rx="2" fill="#e9eef7"/>

<!-- Left dresser with lamp -->
<rect x="20" y="152" width="55" height="44" rx="3" fill="#cf8d5d" filter="url(#softShadow)"/>
<rect x="24" y="156" width="47" height="36" rx="2" fill="#e2a579"/>
<circle cx="34" cy="174" r="2.2" fill="#9a6844"/>
<circle cx="49" cy="174" r="2.2" fill="#9a6844"/>
<rect x="38" y="130" width="10" height="10" fill="#b77b52"/>
<rect x="32" y="118" width="22" height="14" rx="2" fill="url(#lampShade)" stroke="#dedede" stroke-width="0.6"/>
<rect x="40" y="128" width="5" height="6" fill="#a6a6a6"/>

<!-- Canopy posts -->
<rect x="32" y="24" width="10" height="190" fill="url(#wood)"/>
<rect x="214" y="24" width="10" height="190" fill="url(#wood)"/>
<rect x="32" y="24" width="192" height="10" fill="url(#wood)"/>
<rect x="32" y="90" width="192" height="6" fill="url(#wood)"/>

<!-- Curtains (left and right) -->
<path d="M37 34 C32 60,40 82,35 104 C30 126,36 150,33 176 C31 190,34 204,34 214 L42 214 L42 34 Z" fill="url(#curtain)"/>
<path d="M219 34 C224 60,216 82,221 104 C226 126,220 150,223 176 C225 190,222 204,222 214 L214 214 L214 34 Z" fill="url(#curtain)"/>
<!-- Inner curtain veils -->
<path d="M63 96 C58 110,66 132,60 148 C55 164,60 188,60 214 L72 214 L72 96 Z" fill="url(#curtain)" opacity="0.85"/>
<path d="M203 96 C208 110,200 132,206 148 C211 164,206 188,206 214 L194 214 L194 96 Z" fill="url(#curtain)" opacity="0.85"/>

<!-- Bed base shadow -->
<ellipse cx="128" cy="216" rx="96" ry="10" fill="#000" opacity="0.12"/>

<!-- Bed frame and mattress -->
<rect x="60" y="130" width="136" height="12" rx="2" fill="url(#wood)"/>
<rect x="52" y="142" width="152" height="60" rx="6" fill="url(#sheetBlue)" stroke="#d5e1f2" stroke-width="1"/>

<!-- Orange blanket strip -->
<rect x="52" y="182" width="152" height="18" rx="4" fill="url(#orangeBlanket)"/>

<!-- Duvet -->
<path d="M56 150 Q128 132 200 150 L204 198 Q128 208 52 198 Z" fill="url(#duvetBlue)" stroke="#6f8eb7" stroke-width="1"/>

<!-- Bed footboard -->
<rect x="56" y="198" width="144" height="10" rx="2" fill="url(#wood)"/>

<!-- Pillows -->
<rect x="88" y="138" width="40" height="18" rx="4" fill="url(#pillowDark)"/>
<rect x="130" y="138" width="40" height="18" rx="4" fill="url(#pillowDark)"/>
<!-- Pillow stripes -->
<g stroke="#e24c3b" stroke-width="1.2">
	<line x1="92" y1="140" x2="124" y2="154"/>
	<line x1="92" y1="146" x2="124" y2="160"/>
	<line x1="134" y1="140" x2="166" y2="154"/>
	<line x1="134" y1="146" x2="166" y2="160"/>
</g>

<!-- Headboard -->
<rect x="60" y="124" width="136" height="8" rx="2" fill="url(#wood)"/>

<!-- Small decor on right dresser -->
<circle cx="206" cy="146" r="6" fill="#c4d5f1"/>
<ellipse cx="216" cy="146" rx="8" ry="5" fill="#a9c7ee"/>
<path d="M206 142 C205 138,210 136,212 138 C214 140,210 146,206 142 Z" fill="#9fb6e0"/>

<!-- Rug on floor -->
<ellipse cx="80" cy="228" rx="34" ry="14" fill="#f0c56f" opacity="0.85"/>
<ellipse cx="84" cy="228" rx="18" ry="7" fill="#ffe7a6" opacity="0.8"/>

<!-- Subtle room vignette -->
<rect x="0" y="0" width="256" height="256" fill="none" stroke="#000" stroke-opacity="0.04"/>

</svg>