<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <rect width="1000" height="700" fill="#f5f5f5"/>
  
  <!-- Window with green curtains -->
  <rect x="100" y="0" width="250" height="400" fill="#e0e0e0"/>
  <rect x="100" y="0" width="20" height="400" fill="#8bc34a"/>
  <rect x="330" y="0" width="20" height="400" fill="#8bc34a"/>
  <rect x="120" y="10" width="210" height="380" fill="#ffffff"/>
  <rect x="120" y="10" width="210" height="380" fill="none" stroke="#888" stroke-width="2"/>
  <line x1="225" y1="10" x2="225" y2="390" stroke="#888" stroke-width="2"/>
  <line x1="120" y1="195" x2="330" y2="195" stroke="#888" stroke-width="2"/>
  
  <!-- Bookshelf -->
  <rect x="450" y="60" width="200" height="350" fill="#d2b48c" rx="5" ry="5"/>
  <rect x="455" y="65" width="190" height="340" fill="#fff" rx="3" ry="3"/>
  <rect x="460" y="70" width="180" height="330" fill="#d2b48c"/>
  <rect x="465" y="75" width="170" height="320" fill="#fff"/>
  
  <!-- Bookshelf contents -->
  <rect x="470" y="80" width="160" height="100" fill="#fff"/>
  <rect x="475" y="85" width="150" height="90" fill="#e0e0e0"/>
  <rect x="480" y="90" width="140" height="80" fill="#d2b48c"/>
  
  <!-- Books on shelves -->
  <rect x="470" y="190" width="160" height="10" fill="#8b4513"/>
  <rect x="470" y="205" width="160" height="10" fill="#8b4513"/>
  <rect x="470" y="220" width="160" height="10" fill="#8b4513"/>
  <rect x="470" y="235" width="160" height="10" fill="#8b4513"/>
  <rect x="470" y="250" width="160" height="10" fill="#8b4513"/>
  <rect x="470" y="265" width="160" height="10" fill="#8b4513"/>
  <rect x="470" y="280" width="160" height="10" fill="#8b4513"/>
  <rect x="470" y="295" width="160" height="10" fill="#8b4513"/>
  <rect x="470" y="310" width="160" height="10" fill="#8b4513"/>
  <rect x="470" y="325" width="160" height="10" fill="#8b4513"/>
  <rect x="470" y="340" width="160" height="10" fill="#8b4513"/>
  <rect x="470" y="355" width="160" height="10" fill="#8b4513"/>
  
  <!-- Bulletin board -->
  <rect x="455" y="70" width="80" height="120" fill="#4285f4"/>
  <rect x="460" y="75" width="70" height="110" fill="#fff"/>
  <rect x="465" y="80" width="60" height="100" fill="#e0e0e0"/>
  
  <!-- Clock -->
  <circle cx="880" cy="60" r="40" fill="#fff" stroke="#333" stroke-width="2"/>
  <circle cx="880" cy="60" r="35" fill="#f5f5f5"/>
  <line x1="880" y1="60" x2="880" y2="35" stroke="#333" stroke-width="2"/>
  <line x1="880" y1="60" x2="860" y2="50" stroke="#333" stroke-width="2"/>
  <line x1="880" y1="60" x2="890" y2="70" stroke="#333" stroke-width="2"/>
  
  <!-- Reception desk -->
  <rect x="0" y="400" width="1000" height="300" fill="#d2b48c" rx="5" ry="5"/>
  <rect x="0" y="400" width="1000" height="20" fill="#8b4513"/>
  <rect x="0" y="680" width="1000" height="20" fill="#8b4513"/>
  <rect x="0" y="420" width="1000" height="260" fill="#fff"/>
  
  <!-- Computer monitors -->
  <rect x="330" y="320" width="120" height="180" fill="#333"/>
  <rect x="335" y="325" width="110" height="170" fill="#000"/>
  <rect x="890" y="360" width="100" height="100" fill="#ddd"/>
  <rect x="895" y="365" width="90" height="90" fill="#ccc"/>
  
  <!-- Keyboards -->
  <rect x="250" y="500" width="150" height="20" fill="#ccc"/>
  <rect x="750" y="500" width="150" height="20" fill="#ccc"/>
  
  <!-- Mice -->
  <rect x="170" y="510" width="20" height="10" fill="#aaa"/>
  <rect x="870" y="510" width="20" height="10" fill="#aaa"/>
  
  <!-- People -->
  <rect x="50" y="170" width="180" height="250" fill="#f0f0f0"/>
  <rect x="55" y="175" width="170" height="240" fill="#fff"/>
  <rect x="60" y="180" width="160" height="230" fill="#f0f0f0"/>
  <rect x="650" y="250" width="180" height="200" fill="#333"/>
  <rect x="655" y="255" width="170" height="190" fill="#fff"/>
  <rect x="660" y="260" width="160" height="180" fill="#333"/>
  
  <!-- Chairs -->
  <rect x="0" y="450" width="50" height="80" fill="#4a6fa5"/>
  <rect x="590" y="450" width="50" height="80" fill="#4a6fa5"/>
  
  <!-- Name tags -->
  <rect x="160" y="380" width="20" height="30" fill="#fff" stroke="#333"/>
  <rect x="760" y="380" width="20" height="30" fill="#fff" stroke="#333"/>
  
  <!-- Pens and office supplies -->
  <rect x="450" y="450" width="10" height="30" fill="#333"/>
  <rect x="460" y="450" width="10" height="30" fill="#333"/>
  <rect x="470" y="450" width="10" height="30" fill="#333"/>
  <rect x="480" y="450" width="10" height="30" fill="#333"/>
  <rect x="490" y="450" width="10" height="30" fill="#333"/>
  
  <!-- Floor -->
  <rect y="680" width="1000" height="20" fill="#666"/>
</svg>