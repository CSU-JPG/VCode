<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  <rect x="0" y="0" width="1200" height="800" fill="#f5f5f5"/>
  
  <!-- Dining Table -->
  <rect x="100" y="600" width="400" height="120" fill="#8B4513" stroke="#000" stroke-width="2"/>
  <rect x="100" y="600" width="400" height="120" fill="#8B4513" stroke="#000" stroke-width="2"/>
  
  <!-- Dining Chairs -->
  <rect x="80" y="650" width="60" height="80" fill="#D2B48C" stroke="#000" stroke-width="2"/>
  <rect x="150" y="700" width="60" height="80" fill="#D2B48C" stroke="#000" stroke-width="2"/>
  <rect x="250" y="700" width="60" height="80" fill="#D2B48C" stroke="#000" stroke-width="2"/>
  <rect x="350" y="700" width="60" height="80" fill="#D2B48C" stroke="#000" stroke-width="2"/>
  <rect x="450" y="650" width="60" height="80" fill="#D2B48C" stroke="#000" stroke-width="2"/>
  <rect x="380" y="600" width="60" height="80" fill="#D2B48C" stroke="#000" stroke-width="2"/>
  <rect x="280" y="600" width="60" height="80" fill="#D2B48C" stroke="#000" stroke-width="2"/>
  <rect x="180" y="600" width="60" height="80" fill="#D2B48C" stroke="#000" stroke-width="2"/>
  
  <!-- Living Room Sofa -->
  <rect x="480" y="580" width="300" height="100" fill="#C0C0C0" stroke="#000" stroke-width="2"/>
  <rect x="480" y="580" width="300" height="100" fill="#C0C0C0" stroke="#000" stroke-width="2"/>
  
  <!-- Coffee Table -->
  <rect x="580" y="660" width="100" height="50" fill="#8B4513" stroke="#000" stroke-width="2"/>
  <rect x="580" y="660" width="100" height="50" fill="#8B4513" stroke="#000" stroke-width="2"/>
  
  <!-- TV Area -->
  <rect x="220" y="480" width="120" height="80" fill="#000" stroke="#FF0000" stroke-width="3"/>
  <rect x="220" y="480" width="120" height="80" fill="#000" stroke="#FF0000" stroke-width="3"/>
  
  <!-- Staircase -->
  <polygon points="600,100 1200,300 1200,400 600,200" fill="#000" stroke="#000" stroke-width="2"/>
  <polygon points="600,100 1200,300 1200,400 600,200" fill="#000" stroke="#000" stroke-width="2"/>
  
  <!-- Windows -->
  <rect x="480" y="350" width="400" height="150" fill="#FFFFFF" stroke="#000" stroke-width="2"/>
  <rect x="480" y="350" width="400" height="150" fill="#FFFFFF" stroke="#000" stroke-width="2"/>
  
  <!-- Ceiling Beams -->
  <line x1="0" y1="50" x2="1200" y2="50" stroke="#000" stroke-width="10"/>
  <line x1="0" y1="100" x2="1200" y2="100" stroke="#000" stroke-width="10"/>
  <line x1="0" y1="150" x2="1200" y2="150" stroke="#000" stroke-width="10"/>
  <line x1="0" y1="200" x2="1200" y2="200" stroke="#000" stroke-width="10"/>
  
  <!-- Pendant Lights -->
  <circle cx="200" cy="350" r="30" fill="#FFA500" stroke="#000" stroke-width="2"/>
  <circle cx="350" cy="350" r="30" fill="#FFA500" stroke="#000" stroke-width="2"/>
  <circle cx="500" cy="350" r="30" fill="#FFA500" stroke="#000" stroke-width="2"/>
  <circle cx="200" cy="350" r="30" fill="#FFA500" stroke="#000" stroke-width="2"/>
  <circle cx="350" cy="350" r="30" fill="#FFA500" stroke="#000" stroke-width="2"/>
  <circle cx="500" cy="350" r="30" fill="#FFA500" stroke="#000" stroke-width="2"/>
  
  <!-- Plants -->
  <rect x="980" y="580" width="20" height="40" fill="#228B22" stroke="#000" stroke-width="2"/>
  <rect x="980" y="580" width="20" height="40" fill="#228B22" stroke="#000" stroke-width="2"/>
  <rect x="360" y="500" width="20" height="40" fill="#228B22" stroke="#000" stroke-width="2"/>
  <rect x="360" y="500" width="20" height="40" fill="#228B22" stroke="#000" stroke-width="2"/>
  
  <!-- Wall Art -->
  <rect x="1000" y="450" width="40" height="60" fill="#FFFFFF" stroke="#000" stroke-width="2"/>
  <rect x="1000" y="450" width="40" height="60" fill="#FFFFFF" stroke="#000" stroke-width="2"/>
  <rect x="1100" y="450" width="40" height="60" fill="#FFFFFF" stroke="#000" stroke-width="2"/>
  <rect x="1100" y="450" width="40" height="60" fill="#FFFFFF" stroke="#000" stroke-width="2"/>
</svg>