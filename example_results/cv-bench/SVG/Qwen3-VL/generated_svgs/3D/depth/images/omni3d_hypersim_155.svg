<svg viewBox="-6.5,-4.5,17.5,13.5" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brick" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#c89e7c"/>
      <stop offset="100%" stop-color="#a37d5f"/>
    </linearGradient>
    <linearGradient id="wood" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#d4b07c"/>
      <stop offset="100%" stop-color="#8c6a4a"/>
    </linearGradient>
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#333"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <linearGradient id="glass" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#808080" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#404040" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="#fff"/>

  <!-- Floor -->
  <rect x="-6" y="4" width="18" height="8" fill="url(#wood)"/>

  <!-- Brick wall -->
  <rect x="5" y="-4" width="8" height="10" fill="url(#brick)"/>

  <!-- Windows -->
  <rect x="-5" y="-1" width="1" height="3" fill="url(#glass)" stroke="#333" stroke-width="0.1"/>
  <rect x="-4" y="-1" width="1" height="3" fill="url(#glass)" stroke="#333" stroke-width="0.1"/>
  <rect x="-3" y="-1" width="1" height="3" fill="url(#glass)" stroke="#333" stroke-width="0.1"/>
  <rect x="-2" y="-1" width="1" height="3" fill="url(#glass)" stroke="#333" stroke-width="0.1"/>
  <rect x="-1" y="-1" width="1" height="3" fill="url(#glass)" stroke="#333" stroke-width="0.1"/>
  <rect x="0" y="-1" width="1" height="3" fill="url(#glass)" stroke="#333" stroke-width="0.1"/>
  <rect x="1" y="-1" width="1" height="3" fill="url(#glass)" stroke="#333" stroke-width="0.1"/>
  <rect x="2" y="-1" width="1" height="3" fill="url(#glass)" stroke="#333" stroke-width="0.1"/>
  <rect x="3" y="-1" width="1" height="3" fill="url(#glass)" stroke="#333" stroke-width="0.1"/>
  <rect x="4" y="-1" width="1" height="3" fill="url(#glass)" stroke="#333" stroke-width="0.1"/>

  <!-- Staircase -->
  <polygon points="-6,0 -6,1 -5,1 -5,2 -4,2 -4,3 -3,3 -3,4 -2,4 -2,5 -1,5 -1,6 0,6 0,7 1,7 1,8 2,8 2,9 3,9 3,10" fill="url(#metal)"/>
  <line x1="-6" y1="0" x2="3" y2="10" stroke="#333" stroke-width="0.2"/>
  <line x1="-6" y1="1" x2="3" y2="10" stroke="#333" stroke-width="0.2"/>
  <line x1="-5" y1="1" x2="3" y2="10" stroke="#333" stroke-width="0.2"/>
  <line x1="-5" y1="2" x2="3" y2="10" stroke="#333" stroke-width="0.2"/>
  <line x1="-4" y1="2" x2="3" y2="10" stroke="#333" stroke-width="0.2"/>
  <line x1="-4" y1="3" x2="3" y2="10" stroke="#333" stroke-width="0.2"/>
  <line x1="-3" y1="3" x2="3" y2="10" stroke="#333" stroke-width="0.2"/>
  <line x1="-3" y1="4" x2="3" y2="10" stroke="#333" stroke-width="0.2"/>
  <line x1="-2" y1="4" x2="3" y2="10" stroke="#333" stroke-width="0.2"/>
  <line x1="-2" y1="5" x2="3" y2="10" stroke="#333" stroke-width="0.2"/>
  <line x1="-1" y1="5" x2="3" y2="10" stroke="#333" stroke-width="0.2"/>
  <line x1="-1" y1="6" x2="3" y2="10" stroke="#333" stroke-width="0.2"/>
  <line x1="0" y1="6" x2="3" y2="10" stroke="#333" stroke-width="0.2"/>
  <line x1="0" y1="7" x2="3" y2="10" stroke="#333" stroke-width="0.2"/>
  <line x1="1" y1="7" x2="3" y2="10" stroke="#333" stroke-width="0.2"/>
  <line x1="1" y1="8" x2="3" y2="10" stroke="#333" stroke-width="0.2"/>
  <line x1="2" y1="8" x2="3" y2="10" stroke="#333" stroke-width="0.2"/>
  <line x1="2" y1="9" x2="3" y2="10" stroke="#333" stroke-width="0.2"/>

  <!-- Table and chairs -->
  <rect x="-1" y="4" width="2" height="1" fill="#664422" stroke="#333" stroke-width="0.1"/>
  <rect x="-1.5" y="4.5" width="0.5" height="0.5" fill="#664422" stroke="#333" stroke-width="0.1"/>
  <rect x="-0.5" y="4.5" width="0.5" height="0.5" fill="#664422" stroke="#333" stroke-width="0.1"/>
  <rect x="-1.5" y="3.5" width="0.5" height="0.5" fill="#664422" stroke="#333" stroke-width="0.1"/>
  <rect x="-0.5" y="3.5" width="0.5" height="0.5" fill="#664422" stroke="#333" stroke-width="0.1"/>
  <rect x="-1" y="3.5" width="0.5" height="0.5" fill="#664422" stroke="#333" stroke-width="0.1"/>
  <rect x="-0.5" y="4" width="0.5" height="0.5" fill="#664422" stroke="#333" stroke-width="0.1"/>
  <rect x="-1.5" y="4" width="0.5" height="0.5" fill="#664422" stroke="#333" stroke-width="0.1"/>

  <!-- Pendant lights -->
  <circle cx="-1" cy="2" r="0.2" fill="#ffcc00" stroke="#333" stroke-width="0.05"/>
  <circle cx="-0.5" cy="2" r="0.2" fill="#ffcc00" stroke="#333" stroke-width="0.05"/>
  <circle cx="0" cy="2" r="0.2" fill="#ffcc00" stroke="#333" stroke-width="0.05"/>
  <line x1="-1" y1="2" x2="-1" y2="3" stroke="#333" stroke-width="0.05"/>
  <line x1="-0.5" y1="2" x2="-0.5" y2="3" stroke="#333" stroke-width="0.05"/>
  <line x1="0" y1="2" x2="0" y2="3" stroke="#333" stroke-width="0.05"/>

  <!-- Book stack -->
  <rect x="-3" y="5.5" width="0.5" height="0.1" fill="#fff" stroke="#333" stroke-width="0.05"/>
  <rect x="-3" y="5.6" width="0.5" height="0.1" fill="#fff" stroke="#333" stroke-width="0.05"/>
  <rect x="-3" y="5.7" width="0.5" height="0.1" fill="#fff" stroke="#333" stroke-width="0.05"/>

  <!-- Red rectangle highlighting area -->
  <rect x="-0.5" y="-1.5" width="3" height="4" fill="none" stroke="red" stroke-width="0.1"/>

  <!-- Blue rectangle around books -->
  <rect x="-3.2" y="5.4" width="0.9" height="0.4" fill="none" stroke="blue" stroke-width="0.05"/>
</svg>