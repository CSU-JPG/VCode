<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  <rect x="0" y="0" width="1000" height="800" fill="#f5f5f5"/>
  
  <!-- Classroom elements -->
  <rect x="50" y="70" width="400" height="300" fill="#ffffff" stroke="#333" stroke-width="2"/>
  <rect x="600" y="130" width="150" height="250" fill="#222" stroke="#fff" stroke-width="1"/>
  <rect x="800" y="240" width="120" height="180" fill="#333" stroke="#fff" stroke-width="1"/>
  
  <!-- Tables and chairs -->
  <ellipse cx="500" cy="850" rx="450" ry="350" fill="#ffeb3b" stroke="#333" stroke-width="2"/>
  <ellipse cx="750" cy="550" rx="250" ry="180" fill="#4caf50" stroke="#333" stroke-width="2"/>
  
  <!-- Chairs around tables -->
  <rect x="250" y="600" width="100" height="80" fill="#e6c98a" stroke="#333" stroke-width="1"/>
  <rect x="580" y="600" width="100" height="80" fill="#e6c98a" stroke="#333" stroke-width="1"/>
  <rect x="780" y="580" width="80" height="120" fill="#2196f3" stroke="#333" stroke-width="1"/>
  <rect x="880" y="560" width="80" height="120" fill="#2196f3" stroke="#333" stroke-width="1"/>
  <rect x="600" y="560" width="80" height="120" fill="#2196f3" stroke="#333" stroke-width="1"/>
  
  <!-- Rug -->
  <ellipse cx="250" cy="500" rx="280" ry="200" fill="#d81b60" stroke="#333" stroke-width="2"/>
  <circle cx="250" cy="500" r="150" fill="#ffeb3b" stroke="#333" stroke-width="1"/>
  
  <!-- Bookshelves -->
  <rect x="80" y="320" width="300" height="150" fill="#8b4513" stroke="#333" stroke-width="2"/>
  <rect x="450" y="300" width="200" height="180" fill="#8b4513" stroke="#333" stroke-width="2"/>
  
  <!-- Blue bounding box (center) -->
  <rect x="440" y="310" width="280" height="200" fill="none" stroke="blue" stroke-width="4"/>
  
  <!-- Red bounding box (small, inside blue) -->
  <rect x="440" y="380" width="80" height="60" fill="none" stroke="red" stroke-width="4"/>
  
  <!-- Green bounding box (right side) -->
  <rect x="740" y="550" width="220" height="180" fill="none" stroke="green" stroke-width="4"/>
</svg>