<svg viewBox="0 0 1600 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Horizontal line -->
  <line x1="50" y1="60" x2="1550" y2="60" stroke="black" stroke-width="3"/>
  
  <!-- Car at 6cm position -->
  <g transform="translate(150, 25)">
    <rect x="0" y="15" width="60" height="25" fill="none" stroke="black" stroke-width="2" stroke-dasharray="4,4"/>
    <circle cx="15" cy="45" r="8" fill="none" stroke="black" stroke-width="2" stroke-dasharray="2,2"/>
    <circle cx="45" cy="45" r="8" fill="none" stroke="black" stroke-width="2" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Car at 24cm position -->
  <g transform="translate(550, 25)">
    <rect x="0" y="15" width="60" height="25" fill="none" stroke="black" stroke-width="2" stroke-dasharray="4,4"/>
    <circle cx="15" cy="45" r="8" fill="none" stroke="black" stroke-width="2" stroke-dasharray="2,2"/>
    <circle cx="45" cy="45" r="8" fill="none" stroke="black" stroke-width="2" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Car at 54cm position -->
  <g transform="translate(1050, 25)">
    <rect x="0" y="15" width="60" height="25" fill="none" stroke="black" stroke-width="2" stroke-dasharray="4,4"/>
    <circle cx="15" cy="45" r="8" fill="none" stroke="black" stroke-width="2" stroke-dasharray="2,2"/>
    <circle cx="45" cy="45" r="8" fill="none" stroke="black" stroke-width="2" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Solid car at 96cm position -->
  <g transform="translate(1440, 25)">
    <rect x="0" y="15" width="60" height="25" fill="white" stroke="black" stroke-width="2"/>
    <rect x="10" y="5" width="30" height="15" fill="white" stroke="black" stroke-width="2"/>
    <circle cx="15" cy="40" r="8" fill="white" stroke="black" stroke-width="2"/>
    <circle cx="45" cy="40" r="8" fill="white" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Labels for positions -->
  <text x="50" y="110" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Start</text>
  <text x="150" y="110" font-family="Arial, sans-serif" font-size="28" font-weight="bold">6cm</text>
  <text x="550" y="110" font-family="Arial, sans-serif" font-size="28" font-weight="bold">24cm</text>
  <text x="1050" y="110" font-family="Arial, sans-serif" font-size="28" font-weight="bold">54cm</text>
  <text x="1440" y="110" font-family="Arial, sans-serif" font-size="28" font-weight="bold">96cm</text>
  
  <!-- Time labels -->
  <text x="50" y="165" font-family="Arial, sans-serif" font-size="26" font-weight="bold">0s</text>
  <text x="150" y="165" font-family="Arial, sans-serif" font-size="26" font-weight="bold">.1s</text>
  <text x="550" y="165" font-family="Arial, sans-serif" font-size="26" font-weight="bold">.2s</text>
  <text x="1050" y="165" font-family="Arial, sans-serif" font-size="26" font-weight="bold">.3s</text>
  <text x="1440" y="165" font-family="Arial, sans-serif" font-size="26" font-weight="bold">.4s</text>
</svg>