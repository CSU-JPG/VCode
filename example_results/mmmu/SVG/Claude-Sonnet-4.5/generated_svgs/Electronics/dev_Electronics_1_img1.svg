<svg viewBox="0 0 400 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Power supply lines -->
  <line x1="200" y1="20" x2="200" y2="50" stroke="black" stroke-width="2"/>
  <line x1="200" y1="310" x2="200" y2="340" stroke="black" stroke-width="2"/>
  
  <!-- +10V label -->
  <text x="200" y="15" font-size="18" font-weight="bold" text-anchor="middle">+10 V</text>
  
  <!-- -5V label -->
  <text x="200" y="340" font-size="18" font-weight="bold" text-anchor="middle">-5 V</text>
  
  <!-- 5kΩ resistor (collector) -->
  <line x1="200" y1="50" x2="200" y2="70" stroke="black" stroke-width="2"/>
  <rect x="190" y="70" width="20" height="40" fill="white" stroke="black" stroke-width="2"/>
  <line x1="200" y1="110" x2="200" y2="130" stroke="black" stroke-width="2"/>
  <text x="230" y="95" font-size="14">5 kΩ</text>
  
  <!-- Ic label and arrow -->
  <text x="220" y="85" font-size="14" font-style="italic">I</text>
  <text x="228" y="88" font-size="10" font-style="italic">c</text>
  <line x1="215" y1="95" x2="215" y2="115" stroke="black" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- Transistor symbol -->
  <circle cx="200" cy="180" r="35" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- Base line -->
  <line x1="80" y1="180" x2="170" y2="180" stroke="black" stroke-width="2"/>
  
  <!-- Collector line -->
  <line x1="200" y1="130" x2="200" y2="145" stroke="black" stroke-width="2"/>
  <line x1="200" y1="145" x2="210" y2="165" stroke="black" stroke-width="2"/>
  
  <!-- Emitter line with arrow -->
  <line x1="210" y1="195" x2="200" y2="215" stroke="black" stroke-width="2"/>
  <polygon points="200,215 205,205 195,205" fill="black"/>
  <line x1="200" y1="215" x2="200" y2="260" stroke="black" stroke-width="2"/>
  
  <!-- 51kΩ resistor (emitter) -->
  <rect x="190" y="260" width="20" height="40" fill="white" stroke="black" stroke-width="2"/>
  <line x1="200" y1="300" x2="200" y2="310" stroke="black" stroke-width="2"/>
  <text x="220" y="285" font-size="14">51 kΩ</text>
  
  <!-- I2 label and arrow -->
  <text x="160" y="285" font-size="14" font-style="italic">I</text>
  <text x="168" y="288" font-size="10">2</text>
  <line x1="180" y1="275" x2="180" y2="295" stroke="black" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- 1kΩ resistor (base) -->
  <rect x="100" y="170" width="50" height="20" fill="white" stroke="black" stroke-width="2"/>
  <text x="125" y="165" font-size="14">1 kΩ</text>
  
  <!-- I1 label and arrow -->
  <text x="135" y="210" font-size="14" font-style="italic">I</text>
  <text x="143" y="213" font-size="10">1</text>
  <line x1="145" y1="190" x2="165" y2="190" stroke="black" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- Capacitor -->
  <line x1="60" y1="180" x2="80" y2="180" stroke="black" stroke-width="2"/>
  <line x1="80" y1="165" x2="80" y2="195" stroke="black" stroke-width="2"/>
  <line x1="85" y1="165" x2="85" y2="195" stroke="black" stroke-width="2"/>
  <line x1="85" y1="180" x2="100" y2="180" stroke="black" stroke-width="2"/>
  <text x="65" y="160" font-size="14" font-style="italic">C</text>
  <text x="73" y="163" font-size="10">s</text>
  
  <!-- Input terminals -->
  <circle cx="20" cy="180" r="4" fill="black"/>
  <line x1="20" y1="180" x2="60" y2="180" stroke="black" stroke-width="2"/>
  <text x="10" y="185" font-size="16" font-weight="bold">+</text>
  
  <circle cx="20" cy="220" r="4" fill="black"/>
  <line x1="20" y1="220" x2="20" y2="230" stroke="black" stroke-width="2"/>
  <line x1="15" y1="230" x2="25" y2="230" stroke="black" stroke-width="2"/>
  <line x1="17" y1="235" x2="23" y2="235" stroke="black" stroke-width="1.5"/>
  <line x1="19" y1="240" x2="21" y2="240" stroke="black" stroke-width="1"/>
  <text x="10" y="220" font-size="16" font-weight="bold">-</text>
  
  <!-- vi label -->
  <text x="30" y="200" font-size="14" font-style="italic">v</text>
  <text x="38" y="203" font-size="10" font-style="italic">i</text>
  
  <!-- Output connection -->
  <line x1="270" y1="180" x2="300" y2="180" stroke="black" stroke-width="2"/>
  <circle cx="300" cy="180" r="4" fill="black"/>
  <line x1="300" y1="180" x2="300" y2="230" stroke="black" stroke-width="2"/>
  <line x1="295" y1="230" x2="305" y2="230" stroke="black" stroke-width="2"/>
  <line x1="297" y1="235" x2="303" y2="235" stroke="black" stroke-width="1.5"/>
  <line x1="299" y1="240" x2="301" y2="240" stroke="black" stroke-width="1"/>
  
  <!-- Q label -->
  <text x="315" y="200" font-size="16" font-style="italic">Q</text>
  
  <!-- Junction point at collector -->
  <circle cx="200" cy="130" r="3" fill="black"/>
  <line x1="200" y1="130" x2="270" y2="130" stroke="black" stroke-width="2"/>
  <line x1="270" y1="130" x2="270" y2="180" stroke="black" stroke-width="2"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="black"/>
    </marker>
  </defs>
</svg>