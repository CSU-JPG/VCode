<svg viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Left circuit loop -->
  <line x1="50" y1="40" x2="150" y2="40" stroke="black" stroke-width="2"/>
  <line x1="150" y1="40" x2="150" y2="140" stroke="black" stroke-width="2"/>
  <line x1="150" y1="140" x2="50" y2="140" stroke="black" stroke-width="2"/>
  <line x1="50" y1="140" x2="50" y2="40" stroke="black" stroke-width="2"/>
  
  <!-- Current source with sin tu(t) -->
  <circle cx="50" cy="90" r="20" fill="none" stroke="black" stroke-width="2"/>
  <line x1="50" y1="85" x2="50" y2="95" stroke="black" stroke-width="2"/>
  <polygon points="50,75 45,85 55,85" fill="black"/>
  <text x="10" y="95" font-size="10" font-family="serif">sin tu(t)</text>
  
  <!-- u(t) label -->
  <text x="95" y="35" font-size="10" font-family="serif">u(t)</text>
  
  <!-- i₁ arrow -->
  <text x="75" y="25" font-size="10" font-family="serif">i₁</text>
  <polygon points="95,20 100,18 100,22" fill="black"/>
  <line x1="75" y1="20" x2="95" y2="20" stroke="black" stroke-width="1"/>
  
  <!-- 1Ω resistor -->
  <rect x="95" y="35" width="30" height="10" fill="none" stroke="black" stroke-width="1"/>
  <text x="105" y="55" font-size="10" font-family="serif">1Ω</text>
  
  <!-- 1Ω resistor (vertical) -->
  <rect x="145" y="60" width="10" height="30" fill="none" stroke="black" stroke-width="1"/>
  <text x="160" y="80" font-size="10" font-family="serif">1Ω</text>
  
  <!-- Middle connection -->
  <line x1="150" y1="90" x2="250" y2="90" stroke="black" stroke-width="2"/>
  
  <!-- Voltage source αvz -->
  <circle cx="200" cy="130" r="15" fill="none" stroke="black" stroke-width="2"/>
  <text x="195" y="125" font-size="12">+</text>
  <text x="195" y="140" font-size="12">-</text>
  <text x="210" y="135" font-size="10" font-family="serif">αv<tspan baseline-shift="sub" font-size="8">z</tspan></text>
  <line x1="200" y1="115" x2="200" y2="90" stroke="black" stroke-width="2"/>
  <line x1="200" y1="145" x2="200" y2="165" stroke="black" stroke-width="2"/>
  <line x1="50" y1="165" x2="350" y2="165" stroke="black" stroke-width="2"/>
  <line x1="50" y1="140" x2="50" y2="165" stroke="black" stroke-width="2"/>
  
  <!-- Right circuit loop -->
  <line x1="250" y1="40" x2="350" y2="40" stroke="black" stroke-width="2"/>
  <line x1="350" y1="40" x2="350" y2="140" stroke="black" stroke-width="2"/>
  <line x1="350" y1="140" x2="250" y2="140" stroke="black" stroke-width="2"/>
  <line x1="250" y1="140" x2="250" y2="40" stroke="black" stroke-width="2"/>
  
  <!-- 2F capacitor -->
  <text x="260" y="25" font-size="10" font-family="serif">2F</text>
  <line x1="270" y1="35" x2="270" y2="45" stroke="black" stroke-width="2"/>
  <line x1="280" y1="35" x2="280" y2="45" stroke="black" stroke-width="2"/>
  
  <!-- β current source -->
  <circle cx="250" cy="90" r="20" fill="none" stroke="black" stroke-width="2"/>
  <line x1="250" y1="85" x2="250" y2="95" stroke="black" stroke-width="2"/>
  <polygon points="250,75 245,85 255,85" fill="black"/>
  <text x="220" y="95" font-size="10" font-family="serif">½βi₂</text>
  
  <!-- Summing junction -->
  <circle cx="350" cy="90" r="18" fill="none" stroke="black" stroke-width="2"/>
  <text x="343" y="95" font-size="14">+</text>
  <line x1="345" y1="82" x2="355" y2="82" stroke="black" stroke-width="1"/>
  
  <!-- v_z arrow -->
  <text x="365" y="95" font-size="10" font-family="serif">v<tspan baseline-shift="sub" font-size="8">z</tspan></text>
  
  <!-- -u(t) label -->
  <text x="375" y="115" font-size="10" font-family="serif">-u(t)</text>
  
  <!-- tu(t) output -->
  <text x="395" y="95" font-size="10" font-family="serif">tu(t)</text>
  <line x1="368" y1="90" x2="390" y2="90" stroke="black" stroke-width="2"/>
  <polygon points="390,90 385,88 385,92" fill="black"/>
  
  <!-- Figure label -->
  <text x="50" y="190" font-size="12" font-family="serif" font-weight="bold">Fig. 1</text>
  <text x="110" y="190" font-size="12" font-family="serif">α = 1, β = 2</text>
</svg>