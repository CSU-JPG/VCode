<svg viewBox="0 0 400 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Define styles -->
  <defs>
    <style>
      .wire { stroke: black; stroke-width: 2; fill: none; }
      .resistor { stroke: black; stroke-width: 2; fill: none; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: black; }
      .component { stroke: black; stroke-width: 2; fill: none; }
    </style>
  </defs>
  
  <!-- +Vcc label and connection -->
  <text x="200" y="15" class="text" text-anchor="middle">+Vcc</text>
  <circle cx="200" cy="25" r="3" fill="black"/>
  <line x1="200" y1="25" x2="200" y2="50" class="wire"/>
  
  <!-- Top horizontal line -->
  <line x1="120" y1="50" x2="280" y2="50" class="wire"/>
  
  <!-- R1 resistor (left side) -->
  <line x1="120" y1="50" x2="120" y2="80" class="wire"/>
  <path d="M 115 80 L 120 85 L 125 75 L 115 95 L 125 85 L 115 105 L 125 95 L 115 115 L 125 105 L 120 110 L 120 120" class="resistor"/>
  <text x="105" y="100" class="text" text-anchor="end">R₁</text>
  <line x1="120" y1="120" x2="120" y2="150" class="wire"/>
  
  <!-- R2 resistor (right side) -->
  <line x1="280" y1="50" x2="280" y2="80" class="wire"/>
  <path d="M 275 80 L 280 85 L 285 75 L 275 95 L 285 85 L 275 105 L 285 95 L 275 115 L 285 105 L 280 110 L 280 120" class="resistor"/>
  <text x="295" y="100" class="text" text-anchor="start">R₂</text>
  <line x1="280" y1="120" x2="280" y2="150" class="wire"/>
  
  <!-- Cin capacitor -->
  <line x1="50" y1="150" x2="80" y2="150" class="wire"/>
  <line x1="80" y1="140" x2="80" y2="160" class="component"/>
  <line x1="85" y1="140" x2="85" y2="160" class="component"/>
  <line x1="85" y1="150" x2="95" y2="150" class="wire"/>
  <text x="65" y="135" class="text" text-anchor="middle" font-size="12">Cin</text>
  
  <!-- Rg resistor (left input) -->
  <line x1="95" y1="150" x2="110" y2="150" class="wire"/>
  <path d="M 110 145 L 115 150 L 105 155 L 125 145 L 115 155 L 135 145 L 125 155 L 145 145 L 135 155 L 140 150 L 150 150" class="resistor"/>
  <text x="125" y="135" class="text" text-anchor="middle" font-size="12">rg</text>
  
  <!-- Vin AC source -->
  <circle cx="30" cy="180" r="20" class="component"/>
  <path d="M 20 180 Q 30 170 40 180 Q 30 190 20 180" class="component" fill="none"/>
  <text x="15" y="220" class="text" text-anchor="middle" font-size="12">Vin</text>
  <line x1="30" y1="160" x2="30" y2="150" class="wire"/>
  <line x1="30" y1="150" x2="50" y2="150" class="wire"/>
  <line x1="30" y1="200" x2="30" y2="310" class="wire"/>
  
  <!-- Transistor (NPN) -->
  <circle cx="200" cy="180" r="30" class="component"/>
  <line x1="185" y1="165" x2="185" y2="195" class="component" stroke-width="3"/>
  <line x1="150" y1="150" x2="185" y2="165" class="wire"/>
  <line x1="120" y1="150" x2="150" y2="150" class="wire"/>
  <line x1="185" y1="165" x2="210" y2="155" class="wire"/>
  <line x1="210" y1="155" x2="210" y2="120" class="wire"/>
  <line x1="185" y1="195" x2="210" y2="210" class="wire"/>
  <polygon points="210,210 205,200 200,208" fill="black"/>
  
  <!-- Collector connection -->
  <line x1="210" y1="120" x2="210" y2="80" class="wire"/>
  <circle cx="210" cy="80" r="3" fill="black"/>
  <line x1="210" y1="80" x2="200" y2="80" class="wire"/>
  <circle cx="200" cy="80" r="3" fill="black"/>
  <line x1="200" y1="80" x2="200" y2="50" class="wire"/>
  <circle cx="200" cy="50" r="3" fill="black"/>
  
  <!-- Co capacitor -->
  <line x1="210" y1="80" x2="240" y2="80" class="wire"/>
  <line x1="240" y1="70" x2="240" y2="90" class="component"/>
  <line x1="245" y1="70" x2="245" y2="90" class="component"/>
  <line x1="245" y1="80" x2="280" y2="80" class="wire"/>
  <text x="242" y="65" class="text" text-anchor="middle" font-size="12">Co</text>
  <circle cx="280" cy="80" r="3" fill="black"/>
  
  <!-- REU resistor -->
  <line x1="210" y1="210" x2="210" y2="230" class="wire"/>
  <path d="M 205 230 L 210 235 L 215 225 L 205 245 L 215 235 L 205 255 L 215 245 L 205 265 L 215 255 L 210 260 L 210 270" class="resistor"/>
  <text x="230" y="250" class="text" text-anchor="start" font-size="12">REU</text>
  <line x1="210" y1="270" x2="210" y2="280" class="wire"/>
  
  <!-- Ce capacitor -->
  <circle cx="210" cy="280" r="3" fill="black"/>
  <line x1="180" y1="280" x2="210" y2="280" class="wire"/>
  <line x1="180" y1="270" x2="180" y2="290" class="component"/>
  <line x1="175" y1="270" x2="175" y2="290" class="component"/>
  <line x1="175" y1="280" x2="160" y2="280" class="wire"/>
  <text x="168" y="265" class="text" text-anchor="middle" font-size="12">Ce</text>
  
  <!-- REB resistor -->
  <line x1="160" y1="280" x2="130" y2="280" class="wire"/>
  <path d="M 130 275 L 135 280 L 125 285 L 145 275 L 135 285 L 155 275 L 145 285 L 165 275 L 155 285 L 160 280 L 170 280" class="resistor"/>
  <text x="145" y="265" class="text" text-anchor="middle" font-size="12">REB</text>
  <line x1="170" y1="280" x2="210" y2="280" class="wire"/>
  
  <!-- R4 resistor (left vertical) -->
  <line x1="120" y1="150" x2="120" y2="180" class="wire"/>
  <path d="M 115 180 L 120 185 L 125 175 L 115 195 L 125 185 L 115 205 L 125 195 L 115 215 L 125 205 L 120 210 L 120 220" class="resistor"/>
  <text x="105" y="200" class="text" text-anchor="end" font-size="12">R₄</text>
  <line x1="120" y1="220" x2="120" y2="280" class="wire"/>
  
  <!-- Ground connections -->
  <line x1="30" y1="310" x2="350" y2="310" class="wire"/>
  <line x1="120" y1="280" x2="120" y2="310" class="wire"/>
  <line x1="210" y1="280" x2="210" y2="310" class="wire"/>
  <line x1="350" y1="280" x2="350" y2="310" class="wire"/>
  
  <!-- Ground symbols -->
  <line x1="115" y1="315" x2="125" y2="315" class="component" stroke-width="2"/>
  <line x1="117" y1="320" x2="123" y2="320" class="component" stroke-width="2"/>
  <line x1="119" y1="325" x2="121" y2="325" class="component" stroke-width="2"/>
  
  <line x1="205" y1="315" x2="215" y2="315" class="component" stroke-width="2"/>
  <line x1="207" y1="320" x2="213" y2="320" class="component" stroke-width="2"/>
  <line x1="209" y1="325" x2="211" y2="325" class="component" stroke-width="2"/>
  
  <!-- rse resistor (right side) -->
  <line x1="280" y1="150" x2="350" y2="150" class="wire"/>
  <line x1="350" y1="150" x2="350" y2="180" class="wire"/>
  <path d="M 345 180 L 350 185 L 355 175 L 345 195 L 355 185 L 345 205 L 355 195 L 345 215 L 355 205 L 350 210 L 350 220" class="resistor"/>
  <text x="370" y="200" class="text" text-anchor="start" font-size="12">rse</text>
  <line x1="350" y1="220" x2="350" y2="280" class="wire"/>
  
  <line x1="345" y1="315" x2="355" y2="315" class="component" stroke-width="2"/>
  <line x1="347" y1="320" x2="353" y2="320" class="component" stroke-width="2"/>
  <line x1="349" y1="325" x2="351" y2="325" class="component" stroke-width="2"/>
</svg>