<svg viewBox="0 0 1200 1150" xmlns="http://www.w3.org/2000/svg">
  <!-- Grid lines -->
  <defs>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#ddd" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Grid background -->
  <rect x="50" y="50" width="1100" height="1100" fill="url(#grid)"/>
  
  <!-- Axes -->
  <line x1="50" y1="1150" x2="1150" y2="1150" stroke="black" stroke-width="2"/>
  <line x1="50" y1="50" x2="50" y2="1150" stroke="black" stroke-width="2"/>
  <line x1="550" y1="50" x2="550" y2="1150" stroke="black" stroke-width="3"/>
  
  <!-- Y-axis labels -->
  <text x="30" y="1155" font-size="20" text-anchor="end">0</text>
  <text x="30" y="1055" font-size="20" text-anchor="end">100</text>
  <text x="30" y="955" font-size="20" text-anchor="end">200</text>
  <text x="30" y="855" font-size="20" text-anchor="end">300</text>
  <text x="30" y="755" font-size="20" text-anchor="end">400</text>
  <text x="30" y="655" font-size="20" text-anchor="end">500</text>
  <text x="30" y="555" font-size="20" text-anchor="end">600</text>
  <text x="30" y="455" font-size="20" text-anchor="end">700</text>
  <text x="30" y="355" font-size="20" text-anchor="end">800</text>
  <text x="30" y="255" font-size="20" text-anchor="end">900</text>
  <text x="30" y="155" font-size="20" text-anchor="end">1000</text>
  <text x="30" y="55" font-size="20" text-anchor="end">1100</text>
  
  <!-- X-axis labels -->
  <text x="50" y="1180" font-size="20" text-anchor="middle">0</text>
  <text x="150" y="1180" font-size="20" text-anchor="middle">100</text>
  <text x="250" y="1180" font-size="20" text-anchor="middle">200</text>
  <text x="350" y="1180" font-size="20" text-anchor="middle">300</text>
  <text x="450" y="1180" font-size="20" text-anchor="middle">400</text>
  <text x="550" y="1180" font-size="20" text-anchor="middle">500</text>
  <text x="650" y="1180" font-size="20" text-anchor="middle">600</text>
  <text x="750" y="1180" font-size="20" text-anchor="middle">700</text>
  <text x="850" y="1180" font-size="20" text-anchor="middle">800</text>
  <text x="950" y="1180" font-size="20" text-anchor="middle">900</text>
  <text x="1050" y="1180" font-size="20" text-anchor="middle">1000</text>
  <text x="1150" y="1180" font-size="20" text-anchor="middle">1100</text>
  
  <!-- Axis labels -->
  <text x="600" y="1130" font-size="24" text-anchor="middle" font-weight="bold">Real GDP</text>
  <text x="20" y="600" font-size="24" text-anchor="middle" font-weight="bold" transform="rotate(-90 20 600)">Price Level</text>
  
  <!-- AD line (downward sloping, blue) -->
  <line x1="150" y1="55" x2="1050" y2="1150" stroke="#4169E1" stroke-width="3"/>
  
  <!-- SRAS line (upward sloping, red/brown) -->
  <line x1="50" y1="950" x2="1150" y2="55" stroke="#B22222" stroke-width="3"/>
  
  <!-- LRAS line (vertical at x=500) -->
  <line x1="550" y1="50" x2="550" y2="1150" stroke="black" stroke-width="3"/>
  
  <!-- Labels -->
  <text x="150" y="80" font-size="32" fill="#4169E1" font-weight="bold" font-style="italic">AD</text>
  <text x="120" y="890" font-size="32" fill="#B22222" font-weight="bold" font-style="italic">SRAS</text>
  <text x="570" y="1020" font-size="32" fill="black" font-weight="bold" font-style="italic">LRAS</text>
</svg>