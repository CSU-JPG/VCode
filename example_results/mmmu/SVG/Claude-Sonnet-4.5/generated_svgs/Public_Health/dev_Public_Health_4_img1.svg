  <text x="235" y="475" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="black">9/30 – temp increases</text>
  <text x="235" y="515" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="black">to 100.6, urine culture</text>
  <text x="235" y="555" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="black">positive for &gt;100,000</text>
  <text x="235" y="595" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="black" font-style="italic">cfu/ml Klebsiella</text>
  <text x="235" y="635" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="black" font-style="italic">pneumoniae</text>
  
