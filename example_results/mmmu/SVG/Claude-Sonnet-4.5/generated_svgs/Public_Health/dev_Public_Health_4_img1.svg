  <text x="100" y="295" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="black">cultures negative; CL and <tspan text-decoration="underline">foley</tspan></text>
  <text x="100" y="315" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="black" text-decoration="underline" dx="385">___</text>
  <text x="100" y="315" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="black">inserted</text>
  
