<svg viewBox="0 0 680 190" xmlns="http://www.w3.org/2000/svg">
  <!-- Header row background -->
  <rect x="0" y="0" width="680" height="35" fill="#b0b0b0"/>
  
  <!-- Grid lines -->
  <line x1="0" y1="0" x2="680" y2="0" stroke="#000" stroke-width="2"/>
  <line x1="0" y1="35" x2="680" y2="35" stroke="#000" stroke-width="1.5"/>
  <line x1="0" y1="95" x2="680" y2="95" stroke="#000" stroke-width="1.5"/>
  <line x1="0" y1="190" x2="680" y2="190" stroke="#000" stroke-width="2"/>
  
  <line x1="0" y1="0" x2="0" y2="190" stroke="#000" stroke-width="2"/>
  <line x1="90" y1="0" x2="90" y2="190" stroke="#000" stroke-width="1.5"/>
  <line x1="180" y1="0" x2="180" y2="190" stroke="#000" stroke-width="1.5"/>
  <line x1="390" y1="0" x2="390" y2="190" stroke="#000" stroke-width="1.5"/>
  <line x1="680" y1="0" x2="680" y2="190" stroke="#000" stroke-width="2"/>
  
  <!-- Header text -->
  <text x="45" y="23" font-family="Times New Roman, serif" font-size="16" font-style="italic" text-anchor="middle" fill="#000">I.R.</text>
  <text x="135" y="23" font-family="Times New Roman, serif" font-size="16" font-style="italic" text-anchor="middle" fill="#000">F.R.</text>
  <text x="285" y="23" font-family="Times New Roman, serif" font-size="16" font-style="italic" text-anchor="middle" fill="#000">Position of anchor point</text>
  <text x="535" y="23" font-family="Times New Roman, serif" font-size="16" font-style="italic" text-anchor="middle" fill="#000">Remarks</text>
  
  <!-- First data row -->
  <text x="45" y="65" font-family="Times New Roman, serif" font-size="15" text-anchor="middle" fill="#000">6.520</text>
  <text x="135" y="65" font-family="Times New Roman, serif" font-size="15" text-anchor="middle" fill="#000">2.724</text>
  <text x="285" y="65" font-family="Times New Roman, serif" font-size="15" text-anchor="middle" fill="#000">Outside the figure</text>
  
  <text x="400" y="50" font-family="Times New Roman, serif" font-size="14" fill="#000">The zero of the counting disc</text>
  <text x="400" y="68" font-family="Times New Roman, serif" font-size="14" fill="#000">crossed the fixed index mark</text>
  <text x="400" y="86" font-family="Times New Roman, serif" font-size="14" fill="#000">once in the clockwise direction.</text>
  
  <!-- Second data row -->
  <text x="45" y="125" font-family="Times New Roman, serif" font-size="15" text-anchor="middle" fill="#000">1.222</text>
  <text x="135" y="125" font-family="Times New Roman, serif" font-size="15" text-anchor="middle" fill="#000">7.720</text>
  <text x="285" y="125" font-family="Times New Roman, serif" font-size="15" text-anchor="middle" fill="#000">Inside the figure</text>
  
  <text x="400" y="125" font-family="Times New Roman, serif" font-size="14" fill="#000">The zero of the counting disc</text>
  <text x="400" y="143" font-family="Times New Roman, serif" font-size="14" fill="#000">crossed the fixed index mark</text>
  <text x="400" y="161" font-family="Times New Roman, serif" font-size="14" fill="#000">twice in the anticlock direction.</text>
</svg>