<svg viewBox="0 0 600 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Ground/wall on right -->
  <path d="M 530 80 L 560 80 L 560 200 L 530 200 Z" fill="#d0d0d0"/>
  <pattern id="texture" patternUnits="userSpaceOnUse" width="4" height="4">
    <circle cx="2" cy="2" r="0.5" fill="#999"/>
  </pattern>
  <rect x="530" y="80" width="30" height="120" fill="url(#texture)"/>
  
  <!-- Ground support on left -->
  <ellipse cx="60" cy="230" rx="35" ry="8" fill="#d0d0d0"/>
  <path d="M 40 230 Q 35 225 35 220 L 35 200 Q 35 195 40 190 L 80 190 Q 85 195 85 200 L 85 220 Q 85 225 80 230 Z" fill="#e0e0e0" stroke="#999" stroke-width="1"/>
  
  <!-- Main beam -->
  <rect x="50" y="140" width="480" height="30" fill="#4a9fd8" stroke="#333" stroke-width="1.5"/>
  <rect x="50" y="145" width="480" height="20" fill="#6bb6e8" opacity="0.7"/>
  
  <!-- Support at C -->
  <line x1="530" y1="170" x2="530" y2="200" stroke="#666" stroke-width="3"/>
  <rect x="520" y="195" width="20" height="10" fill="#888"/>
  
  <!-- Support at A -->
  <line x1="60" y1="170" x2="60" y2="190" stroke="#666" stroke-width="3"/>
  <circle cx="60" cy="190" r="8" fill="white" stroke="#333" stroke-width="2"/>
  <circle cx="60" cy="190" r="3" fill="#333"/>
  
  <!-- Point load at 3 kip -->
  <line x1="390" y1="30" x2="390" y2="140" stroke="#000" stroke-width="2.5" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0,0 10,5 0,10" fill="#000"/>
    </marker>
    <marker id="arrowdown" markerWidth="8" markerHeight="8" refX="4" refY="6" orient="auto">
      <polygon points="0,0 8,0 4,8" fill="#000"/>
    </marker>
  </defs>
  
  <!-- Distributed load arrows -->
  <line x1="110" y1="110" x2="110" y2="140" stroke="#000" stroke-width="1.5" marker-end="url(#arrowdown)"/>
  <line x1="150" y1="110" x2="150" y2="140" stroke="#000" stroke-width="1.5" marker-end="url(#arrowdown)"/>
  <line x1="190" y1="110" x2="190" y2="140" stroke="#000" stroke-width="1.5" marker-end="url(#arrowdown)"/>
  <line x1="230" y1="110" x2="230" y2="140" stroke="#000" stroke-width="1.5" marker-end="url(#arrowdown)"/>
  <line x1="270" y1="110" x2="270" y2="140" stroke="#000" stroke-width="1.5" marker-end="url(#arrowdown)"/>
  <line x1="310" y1="110" x2="310" y2="140" stroke="#000" stroke-width="1.5" marker-end="url(#arrowdown)"/>
  
  <!-- Distributed load line -->
  <line x1="80" y1="110" x2="330" y2="110" stroke="#000" stroke-width="1"/>
  
  <!-- Labels -->
  <text x="390" y="25" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">3 kip</text>
  <text x="270" y="90" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">1.5 kip/ft</text>
  
  <!-- Point labels -->
  <text x="60" y="195" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">A</text>
  <text x="205" y="195" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">D</text>
  <text x="315" y="195" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">B</text>
  <text x="455" y="195" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">E</text>
  <text x="530" y="195" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">C</text>
  
  <!-- Dimension lines -->
  <line x1="60" y1="260" x2="205" y2="260" stroke="#333" stroke-width="1"/>
  <line x1="60" y1="255" x2="60" y2="265" stroke="#333" stroke-width="1"/>
  <line x1="205" y1="255" x2="205" y2="265" stroke="#333" stroke-width="1"/>
  <text x="132" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">6 ft</text>
  
  <line x1="205" y1="260" x2="315" y2="260" stroke="#333" stroke-width="1"/>
  <line x1="205" y1="255" x2="205" y2="265" stroke="#333" stroke-width="1"/>
  <line x1="315" y1="255" x2="315" y2="265" stroke="#333" stroke-width="1"/>
  <text x="260" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">6 ft</text>
  
  <line x1="315" y1="260" x2="390" y2="260" stroke="#333" stroke-width="1"/>
  <line x1="315" y1="255" x2="315" y2="265" stroke="#333" stroke-width="1"/>
  <line x1="390" y1="255" x2="390" y2="265" stroke="#333" stroke-width="1"/>
  <text x="352" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">4 ft</text>
  
  <line x1="390" y1="260" x2="530" y2="260" stroke="#333" stroke-width="1"/>
  <line x1="390" y1="255" x2="390" y2="265" stroke="#333" stroke-width="1"/>
  <line x1="530" y1="255" x2="530" y2="265" stroke="#333" stroke-width="1"/>
  <text x="460" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">4 ft</text>
  
  <!-- Problem label -->
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#0066cc" font-weight="bold">Prob. 1-5</text>
</svg>