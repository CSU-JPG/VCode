<svg viewBox="0 0 1024 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="13" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#333">Table 1</text>
  
  <!-- Header row background -->
  <rect x="13" y="110" width="998" height="60" fill="#f5f5f5"/>
  
  <!-- Header text -->
  <text x="33" y="150" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Schedule</text>
  <text x="186" y="150" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Cat</text>
  <text x="340" y="150" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Strategy</text>
  
  <!-- Row A background -->
  <rect x="13" y="170" width="998" height="60" fill="#e8e8e8"/>
  
  <!-- Row A content -->
  <text x="33" y="210" font-family="Arial, sans-serif" font-size="22" fill="#333">A</text>
  <text x="186" y="210" font-family="Arial, sans-serif" font-size="22" fill="#333">Tiger</text>
  <text x="340" y="210" font-family="Arial, sans-serif" font-size="22" fill="#333">1 treat for every 3 minutes of play</text>
  
  <!-- Row B background -->
  <rect x="13" y="230" width="998" height="60" fill="#ffffff"/>
  
  <!-- Row B content -->
  <text x="33" y="270" font-family="Arial, sans-serif" font-size="22" fill="#333">B</text>
  <text x="186" y="270" font-family="Arial, sans-serif" font-size="22" fill="#333">Tiger</text>
  <text x="340" y="270" font-family="Arial, sans-serif" font-size="22" fill="#333">1 treat after a random amount of time of play</text>
  
  <!-- Row C background -->
  <rect x="13" y="290" width="998" height="60" fill="#e8e8e8"/>
  
  <!-- Row C content -->
  <text x="33" y="330" font-family="Arial, sans-serif" font-size="22" fill="#333">C</text>
  <text x="186" y="330" font-family="Arial, sans-serif" font-size="22" fill="#333">Whiskers</text>
  <text x="340" y="330" font-family="Arial, sans-serif" font-size="22" fill="#333">1 treat every time play is non-aggressive</text>
  
  <!-- Row D background -->
  <rect x="13" y="350" width="998" height="60" fill="#ffffff"/>
  
  <!-- Row D content -->
  <text x="33" y="390" font-family="Arial, sans-serif" font-size="22" fill="#333">D</text>
  <text x="186" y="390" font-family="Arial, sans-serif" font-size="22" fill="#333">Whiskers</text>
  <text x="340" y="390" font-family="Arial, sans-serif" font-size="22" fill="#333">1 treat after a random number of non-aggressive plays</text>
  
  <!-- Grid lines -->
  <line x1="13" y1="170" x2="1011" y2="170" stroke="#ccc" stroke-width="1"/>
  <line x1="13" y1="230" x2="1011" y2="230" stroke="#ccc" stroke-width="1"/>
  <line x1="13" y1="290" x2="1011" y2="290" stroke="#ccc" stroke-width="1"/>
  <line x1="13" y1="350" x2="1011" y2="350" stroke="#ccc" stroke-width="1"/>
  <line x1="13" y1="410" x2="1011" y2="410" stroke="#ccc" stroke-width="1"/>
  
  <line x1="173" y1="110" x2="173" y2="410" stroke="#ccc" stroke-width="1"/>
  <line x1="327" y1="110" x2="327" y2="410" stroke="#ccc" stroke-width="1"/>
</svg>