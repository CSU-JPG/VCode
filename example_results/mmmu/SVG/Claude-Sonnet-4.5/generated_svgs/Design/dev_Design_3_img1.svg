  <!-- Ceiling lights -->
  <circle cx="100" cy="100" r="12" fill="#FFE680" opacity="0.9"/>
  <circle cx="200" cy="100" r="12" fill="#FFE680" opacity="0.9"/>
  <circle cx="300" cy="100" r="12" fill="#FFE680" opacity="0.9"/>
  <circle cx="400" cy="100" r="12" fill="#FFE680" opacity="0.9"/>
  <circle cx="500" cy="100" r="12" fill="#FFE680" opacity="0.9"/>
  <circle cx="600" cy="100" r="12" fill="#FFE680" opacity="0.9"/>
  <circle cx="700" cy="100" r="12" fill="#FFE680" opacity="0.9"/>
  <circle cx="800" cy="100" r="12" fill="#FFE680" opacity="0.9"/>
  <circle cx="900" cy="100" r="12" fill="#FFE680" opacity="0.9"/>
  <circle cx="1000" cy="100" r="12" fill="#FFE680" opacity="0.9"/>
  
  <!-- Light glow effects -->
  <circle cx="100" cy="100" r="25" fill="#FFE680" opacity="0.3"/>
  <circle cx="300" cy="100" r="25" fill="#FFE680" opacity="0.3"/>
  <circle cx="500" cy="100" r="25" fill="#FFE680" opacity="0.3"/>
  <circle cx="700" cy="100" r="25" fill="#FFE680" opacity="0.3"/>
  <circle cx="900" cy="100" r="25" fill="#FFE680" opacity="0.3"/>
  
  <!-- Right wall - white/cream -->
  <rect x="500" y="200" width="700" height="400" fill="#F8F8F8"/>
  
  <!-- Kitchen/service area in background -->
  <rect x="900" y="250" width="250" height="150" fill="#E0E0E0"/>
  <rect x="920" y="270" width="50" height="100" fill="#4A90E2"/>
  
  <!-- Ambient lighting on banquette -->
  <rect x="50" y="480" width="400" height="20" fill="#FFC850" opacity="0.6"/>
