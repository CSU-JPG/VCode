  <circle cx="270" cy="393" r="2" fill="#E8F5F2" opacity="0.7"/>
  <circle cx="410" cy="388" r="2.5" fill="#E8F5F2" opacity="0.7"/>
  <circle cx="580" cy="392" r="2" fill="#E8F5F2" opacity="0.7"/>
