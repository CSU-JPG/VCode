  <line x1="250" y1="390" x2="248" y2="375" stroke="#C5D9A8" stroke-width="1" opacity="0.7"/>
  <line x1="300" y1="385" x2="297" y2="370" stroke="#C5D9A8" stroke-width="1" opacity="0.7"/>
  <line x1="350" y1="380" x2="348" y2="365" stroke="#C5D9A8" stroke-width="1" opacity="0.7"/>
  <line x1="400" y1="375" x2="398" y2="360" stroke="#C5D9A8" stroke-width="1" opacity="0.7"/>
