  <circle cx="320" cy="395" r="3.5" fill="#E8F5F2" opacity="0.8" stroke="#B8D4CC" stroke-width="0.5"/>
  <circle cx="390" cy="392" r="3" fill="#E8F5F2" opacity="0.8" stroke="#B8D4CC" stroke-width="0.5"/>
  <circle cx="460" cy="395" r="4" fill="#E8F5F2" opacity="0.8" stroke="#B8D4CC" stroke-width="0.5"/>
