<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="leafGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B8E3D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8FB547;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A7A2E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5A7A2E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7FA53D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B8E3D;stop-opacity:1" />
    </linearGradient>
    <filter id="blur1">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>
  
  <!-- Background leaves (blurred) -->
  <ellipse cx="150" cy="100" rx="120" ry="60" fill="#5A7A2E" opacity="0.5" filter="url(#blur1)"/>
  <ellipse cx="650" cy="450" rx="140" ry="70" fill="#6B8E3D" opacity="0.4" filter="url(#blur1)"/>
  
  <!-- Main background leaf -->
  <path d="M 50 350 Q 200 280 400 300 Q 600 320 750 250" stroke="#7FA53D" stroke-width="8" fill="none" opacity="0.6"/>
  <ellipse cx="400" cy="300" rx="300" ry="140" fill="url(#leafGrad1)" opacity="0.7" transform="rotate(-5 400 300)"/>
  
  <!-- Central focused leaf -->
  <path d="M 150 400 L 650 350" stroke="#6B8E3D" stroke-width="6" fill="none"/>
  <ellipse cx="400" cy="375" rx="280" ry="100" fill="url(#leafGrad2)" transform="rotate(-2 400 375)"/>
  
  <!-- Leaf veins -->
