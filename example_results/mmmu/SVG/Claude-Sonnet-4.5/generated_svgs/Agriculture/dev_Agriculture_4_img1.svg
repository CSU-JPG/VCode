  <line x1="400" y1="375" x2="350" y2="350" stroke="#5A7A2E" stroke-width="1.5" opacity="0.5"/>
  <line x1="400" y1="375" x2="450" y2="350" stroke="#5A7A2E" stroke-width="1.5" opacity="0.5"/>
  <line x1="400" y1="375" x2="320" y2="370" stroke="#5A7A2E" stroke-width="1.5" opacity="0.5"/>
  <line x1="400" y1="375" x2="480" y2="370" stroke="#5A7A2E" stroke-width="1.5" opacity="0.5"/>
  
