  <circle cx="520" cy="320" r="15" fill="#6b4423" opacity="0.75"/>
  <circle cx="600" cy="360" r="20" fill="#5a3315" opacity="0.8"/>
  <circle cx="650" cy="380" r="10" fill="#6b4423" opacity="0.65"/>
  <circle cx="720" cy="420" r="14" fill="#5a3315" opacity="0.7"/>
