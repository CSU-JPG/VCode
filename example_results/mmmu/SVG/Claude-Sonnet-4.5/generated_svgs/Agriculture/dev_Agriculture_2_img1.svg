  <circle cx="480" cy="450" r="16" fill="#6b4423" opacity="0.75"/>
  <circle cx="580" cy="480" r="13" fill="#5a3315" opacity="0.7"/>
  <circle cx="670" cy="510" r="10" fill="#6b4423" opacity="0.65"/>
  <circle cx="420" cy="520" r="12" fill="#5a3315" opacity="0.7"/>
