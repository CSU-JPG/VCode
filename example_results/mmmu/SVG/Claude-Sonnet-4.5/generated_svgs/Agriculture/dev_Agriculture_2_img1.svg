  <!-- Darker patches for disease effect -->
  <ellipse cx="580" cy="380" rx="80" ry="60" fill="#7a8468" opacity="0.4" filter="url(#blur2)"/>
  <ellipse cx="420" cy="480" rx="60" ry="50" fill="#7a8468" opacity="0.35" filter="url(#blur2)"/>
  <ellipse cx="720" cy="440" rx="70" ry="55" fill="#7a8468" opacity="0.38" filter="url(#blur2)"/>
  
  <!-- Edge browning -->
  <ellipse cx="180" cy="380" rx="40" ry="80" fill="#8b7355" opacity="0.3" filter="url(#blur2)"/>
  <ellipse cx="1020" cy="420" rx="40" ry="80" fill="#8b7355" opacity="0.3" filter="url(#blur2)"/>
