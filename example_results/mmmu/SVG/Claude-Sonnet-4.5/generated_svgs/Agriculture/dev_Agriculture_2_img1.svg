  <circle cx="680" cy="350" r="6" fill="#d4ddc8" opacity="0.5" filter="url(#blur1)"/>
  <circle cx="540" cy="500" r="7" fill="#d4ddc8" opacity="0.6" filter="url(#blur1)"/>
