  <line x1="600" y1="500" x2="250" y2="600" stroke="#7a9660" stroke-width="2" opacity="0.4"/>
  <line x1="600" y1="600" x2="300" y2="700" stroke="#7a9660" stroke-width="2" opacity="0.4"/>
  <line x1="600" y1="200" x2="900" y2="350" stroke="#7a9660" stroke-width="2" opacity="0.4"/>
  <line x1="600" y1="300" x2="950" y2="450" stroke="#7a9660" stroke-width="2" opacity="0.4"/>
  <line x1="600" y1="400" x2="1000" y2="500" stroke="#7a9660" stroke-width="2" opacity="0.4"/>
  <line x1="600" y1="500" x2="950" y2="600" stroke="#7a9660" stroke-width="2" opacity="0.4"/>
