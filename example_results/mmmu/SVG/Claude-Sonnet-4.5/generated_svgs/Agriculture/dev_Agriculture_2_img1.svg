<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="leafGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#a8b896;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#9db084;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#8da872;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7a9660;stop-opacity:1" />
    </radialGradient>
    <filter id="blur1">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" />
    </filter>
    <filter id="blur2">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" />
    </filter>
  </defs>
  
