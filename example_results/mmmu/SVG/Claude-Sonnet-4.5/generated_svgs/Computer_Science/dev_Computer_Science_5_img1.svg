  <text x="30" y="225" font-family="Arial" font-size="24" font-weight="bold">BOOK_AUTHORS</text>
  
  <!-- PUBLISHER table -->
  <rect x="30" y="415" width="426" height="60" fill="none" stroke="black" stroke-width="2"/>
