  <text x="258" y="1145" font-family="Arial" font-size="20" text-anchor="middle">Name</text>
  <text x="415" y="1145" font-family="Arial" font-size="20" text-anchor="middle">Address</text>
  <text x="573" y="1145" font-family="Arial" font-size="20" text-anchor="middle">Phone</text>
  <text x="30" y="1095" font-family="Arial" font-size="24" font-weight="bold">BORROWER</text>
  
  <!-- Relationships -->
  <!-- BOOK to BOOK_AUTHORS -->
  <polyline points="102,120 102,160 102,240" fill="none" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <polyline points="115,120 115,160 115,240" fill="none" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <polyline points="128,120 128,160 128,240" fill="none" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- BOOK to PUBLISHER -->
  <polyline points="420,120 420,200 91,200 91,415" fill="none" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- BOOK to BOOK_COPIES -->
  <polyline points="520,90 890,90 890,615 615,615" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- BOOK_AUTHORS to BOOK -->
  <polyline points="102,300 102,330 430,330" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- BOOK_COPIES to BOOK -->
  <polyline points="102,645 102,680 890,680 890,90 530,90" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- BOOK_COPIES to LIBRARY_BRANCH -->
  <polyline points="257,645 257,935" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- BOOK_LOANS to BOOK -->
  <polyline points="102,820 102,850 890,850 890,90 530,90" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- BOOK_LOANS to LIBRARY_BRANCH -->
  <polyline points="257,820 257,935" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- BOOK_LOANS to BORROWER -->
  <polyline points="415,820 415,880 105,880 105,1110" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- LIBRARY_BRANCH to BOOK_COPIES (two arrows) -->
  <polyline points="116,995 116,1030 110,1030 110,1060 890,1060 890,615 615,615" fill="none" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <polyline points="130,995 130,1030 124,1030 124,1070 900,1070 900,615 615,615" fill="none" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- BORROWER to BOOK_LOANS -->
  <polyline points="105,1170 105,1190 415,1190 415,820" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="black"/>
    </marker>
  </defs>
</svg>