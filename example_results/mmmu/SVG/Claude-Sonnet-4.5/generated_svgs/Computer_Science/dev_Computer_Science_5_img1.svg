  <line x1="175" y1="760" x2="175" y2="820" stroke="black" stroke-width="2"/>
  <line x1="340" y1="760" x2="340" y2="820" stroke="black" stroke-width="2"/>
  <line x1="490" y1="760" x2="490" y2="820" stroke="black" stroke-width="2"/>
