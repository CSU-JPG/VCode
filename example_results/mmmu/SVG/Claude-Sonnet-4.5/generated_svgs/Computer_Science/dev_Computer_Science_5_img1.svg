  <line x1="180" y1="1110" x2="180" y2="1170" stroke="black" stroke-width="2"/>
  <line x1="337" y1="1110" x2="337" y2="1170" stroke="black" stroke-width="2"/>
  <line x1="494" y1="1110" x2="494" y2="1170" stroke="black" stroke-width="2"/>
