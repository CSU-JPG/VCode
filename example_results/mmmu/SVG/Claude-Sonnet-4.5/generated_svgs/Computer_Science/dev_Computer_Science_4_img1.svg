<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- ISP box -->
  <rect x="20" y="120" width="60" height="60" fill="white" stroke="black" stroke-width="2"/>
  <text x="50" y="155" font-family="Arial" font-size="14" text-anchor="middle">ISP</text>
  
  <!-- Head-end box -->
  <rect x="150" y="90" width="80" height="140" fill="white" stroke="black" stroke-width="2"/>
  <text x="190" y="110" font-family="Arial" font-size="12" text-anchor="middle">Head-</text>
  <text x="190" y="125" font-family="Arial" font-size="12" text-anchor="middle">end</text>
  
  <!-- Fiber line -->
  <line x1="80" y1="150" x2="150" y2="150" stroke="black" stroke-width="2"/>
  <text x="115" y="145" font-family="Arial" font-size="11">Fiber</text>
  
  <!-- Coaxial cable (gray tube) -->
  <ellipse cx="280" cy="130" rx="180" ry="60" fill="#999999" stroke="black" stroke-width="2"/>
  <ellipse cx="480" cy="130" rx="30" ry="60" fill="#999999" stroke="black" stroke-width="2"/>
  
  <!-- Inner ellipse -->
  <ellipse cx="280" cy="130" rx="165" ry="45" fill="#bbbbbb" stroke="black" stroke-width="1"/>
  
  <!-- Downstream arrows and boxes -->
  <path d="M 240 110 L 320 110" stroke="black" stroke-width="2" fill="none"/>
  <polygon points="320,110 310,107 310,113" fill="black"/>
  
  <rect x="300" y="100" width="40" height="20" fill="white" stroke="black" stroke-width="1"/>
  
  <path d="M 360 110 L 420 110" stroke="black" stroke-width="2" fill="none"/>
  <polygon points="420,110 410,107 410,113" fill="black"/>
  
  <rect x="400" y="100" width="40" height="20" fill="white" stroke="black" stroke-width="1"/>
  
  <!-- Upstream channel with packets -->
  <path d="M 320 150 L 240 150" stroke="black" stroke-width="2" fill="none"/>
  <polygon points="240,150 250,147 250,153" fill="black"/>
  
  <!-- Packet representations -->
  <rect x="260" y="145" width="15" height="10" fill="#333333" stroke="black" stroke-width="0.5"/>
  <rect x="278" y="145" width="4" height="10" fill="white" stroke="black" stroke-width="0.5"/>
  <rect x="284" y="145" width="4" height="10" fill="#333333" stroke="black" stroke-width="0.5"/>
  <rect x="290" y="145" width="4" height="10" fill="white" stroke="black" stroke-width="0.5"/>
  <rect x="296" y="145" width="4" height="10" fill="#333333" stroke="black" stroke-width="0.5"/>
  <rect x="302" y="145" width="4" height="10" fill="white" stroke="black" stroke-width="0.5"/>
  
  <rect x="320" y="145" width="15" height="10" fill="#333333" stroke="black" stroke-width="0.5"/>
  <rect x="338" y="145" width="4" height="10" fill="white" stroke="black" stroke-width="0.5"/>
  <rect x="344" y="145" width="4" height="10" fill="#333333" stroke="black" stroke-width="0.5"/>
  <rect x="350" y="145" width="4" height="10" fill="white" stroke="black" stroke-width="0.5"/>
  <rect x="356" y="145" width="4" height="10" fill="#333333" stroke="black" stroke-width="0.5"/>
  <rect x="362" y="145" width="4" height="10" fill="white" stroke="black" stroke-width="0.5"/>
  
  <rect x="380" y="145" width="15" height="10" fill="#333333" stroke="black" stroke-width="0.5"/>
  <rect x="398" y="145" width="4" height="10" fill="white" stroke="black" stroke-width="0.5"/>
  <rect x="404" y="145" width="4" height="10" fill="#333333" stroke="black" stroke-width="0.5"/>
  <rect x="410" y="145" width="4" height="10" fill="white" stroke="black" stroke-width="0.5"/>
  <rect x="416" y="145" width="4" height="10" fill="#333333" stroke="black" stroke-width="0.5"/>
  <rect x="422" y="145" width="4" height="10" fill="white" stroke="black" stroke-width="0.5"/>
  
  <!-- Modem box -->
  <rect x="690" y="90" width="80" height="140" fill="white" stroke="black" stroke-width="2"/>
  <text x="730" y="165" font-family="Arial" font-size="12" text-anchor="middle">Modem</text>
  
  <!-- Connection lines to modem -->
  <line x1="510" y1="130" x2="690" y2="130" stroke="black" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="280" y="55" font-family="Arial" font-size="11" text-anchor="middle">Coaxial cable</text>
  <line x1="280" y1="60" x2="280" y2="80" stroke="black" stroke-width="1"/>
  
  <text x="400" y="30" font-family="Arial" font-size="10" text-anchor="middle">Downstream channel without contention:</text>
  <text x="400" y="45" font-family="Arial" font-size="10" text-anchor="middle">27 Mbps using QAM-64 and 184-byte payloads</text>
  
  <text x="280" y="190" font-family="Arial" font-size="10" text-anchor="middle">Packet</text>
  <line x1="280" y1="180" x2="280" y2="160" stroke="black" stroke-width="1"/>
  
  <text x="380" y="210" font-family="Arial" font-size="10" text-anchor="middle">Upstream channel with contention:</text>
  <text x="380" y="225" font-family="Arial" font-size="10" text-anchor="middle">9 Mbps using QPSK and 8-byte minislots</text>
  
  <!-- Figure caption -->
  <text x="80" y="280" font-family="Arial" font-size="12" font-weight="bold">Figure 2-42.</text>
  <text x="160" y="280" font-family="Arial" font-size="12">Typical details of the upstream and downstream channels in North</text>
  <text x="80" y="295" font-family="Arial" font-size="12">America. QAM-64 (Quadrature Amplitude Modulation) allows 6 bits/Hz but</text>
  <text x="80" y="310" font-family="Arial" font-size="12">works only at high frequencies. QPSK (Quadrature Phase Shift Keying) works at</text>
  <text x="80" y="325" font-family="Arial" font-size="12">low frequencies but allows only 2 bits/Hz.</text>
</svg>