  <path d="M 140 750 Q 450 820 860 750" fill="none" stroke="#808080" stroke-width="2"/>
  <path d="M 140 790 L 380 790" fill="none" stroke="#808080" stroke-width="2"/>
  <path d="M 520 790 L 760 790" fill="none" stroke="#808080" stroke-width="2"/>
  <line x1="140" y1="750" x2="140" y2="790" stroke="#808080" stroke-width="2"/>
  <line x1="860" y1="750" x2="860" y2="790" stroke="#808080" stroke-width="2"/>
