  <line x1="175" y1="275" x2="240" y2="340" stroke="#8b4545" stroke-width="2"/>
  <text x="175" y="275" fill="#8b4545" font-size="24" font-weight="bold">A</text>
  
  <!-- Point B -->
  <line x1="443" y1="230" x2="443" y2="380" stroke="#8b4545" stroke-width="2"/>
  <text x="433" y="225" fill="#8b4545" font-size="24" font-weight="bold">B</text>
  
  <!-- Point C -->
  <line x1="613" y1="253" x2="540" y2="380" stroke="#8b4545" stroke-width="2"/>
  <text x="613" y="253" fill="#8b4545" font-size="24" font-weight="bold">C</text>
  
  <!-- Point D -->
  <line x1="683" y1="693" x2="580" y2="540" stroke="#8b4545" stroke-width="2"/>
  <text x="683" y="703" fill="#8b4545" font-size="24" font-weight="bold">D</text>
  
  <!-- Point E -->
  <line x1="103" y1="683" x2="280" y2="560" stroke="#8b4545" stroke-width="2"/>
  <text x="103" y="693" fill="#8b4545" font-size="24" font-weight="bold">E</text>
  
