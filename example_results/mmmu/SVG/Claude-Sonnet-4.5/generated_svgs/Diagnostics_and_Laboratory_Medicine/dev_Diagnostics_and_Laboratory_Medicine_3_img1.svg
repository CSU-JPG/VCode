  <!-- Inner structures - grayscale textured areas -->
  <ellipse cx="450" cy="420" rx="380" ry="240" fill="#1a1a1a" opacity="0.6"/>
  
  <!-- Vertebral body (bright center) -->
  <ellipse cx="450" cy="420" rx="80" ry="85" fill="#d0d0d0"/>
  <ellipse cx="450" cy="420" rx="50" ry="55" fill="#2a2a2a"/>
  
  <!-- Ribs/bone structures (white curved shapes) -->
  <path d="M 180 380 Q 160 400 165 420 Q 170 440 190 450 Q 210 460 230 445" fill="#e8e8e8" stroke="#ffffff" stroke-width="2"/>
  <path d="M 720 380 Q 740 400 735 420 Q 730 440 710 450 Q 690 460 670 445" fill="#e8e8e8" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Additional bone structures -->
  <path d="M 320 350 Q 300 370 310 390 L 340 400 Q 350 380 335 360 Z" fill="#f0f0f0"/>
  <path d="M 580 350 Q 600 370 590 390 L 560 400 Q 550 380 565 360 Z" fill="#f0f0f0"/>
  
  <!-- Spinal canal structures -->
  <ellipse cx="375" cy="390" rx="35" ry="30" fill="#e0e0e0"/>
  <ellipse cx="525" cy="390" rx="35" ry="30" fill="#e0e0e0"/>
  <path d="M 420 340 L 440 340 L 450 365 L 440 380 L 420 380 L 410 365 Z" fill="#d8d8d8"/>
  
  <!-- Label markers and lines -->
