  <!-- Column labels -->
  <text x="300" y="115" font-family="serif" font-size="13" fill="#333" text-anchor="middle">Nothing</text>
  
  <text x="455" y="115" font-family="serif" font-size="13" fill="#333" text-anchor="middle">Bone marrow</text>
  <text x="455" y="135" font-family="serif" font-size="13" fill="#333" text-anchor="middle">cells alone</text>
  
  <text x="695" y="115" font-family="serif" font-size="13" fill="#333" text-anchor="middle">Thymus</text>
  <text x="695" y="135" font-family="serif" font-size="13" fill="#333" text-anchor="middle">cells alone</text>
  
  <text x="895" y="115" font-family="serif" font-size="13" fill="#333" text-anchor="middle">Bone marrow</text>
  <text x="895" y="135" font-family="serif" font-size="13" fill="#333" text-anchor="middle">and thymus cells</text>
  
  <!-- Arrows -->
  <path d="M 320,85 L 320,175" stroke="#4a9eff" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 495,85 L 495,175" stroke="#4a9eff" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 695,85 L 695,175" stroke="#4a9eff" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 895,85 L 895,175" stroke="#4a9eff" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
