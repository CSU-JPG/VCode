    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0,0 10,5 0,10" fill="#4a9eff"/>
    </marker>
  </defs>
  
  <!-- Results -->
  <text x="300" y="215" font-family="serif" font-size="18" fill="#333" text-anchor="middle">− −</text>
  <text x="495" y="215" font-family="serif" font-size="18" fill="#333" text-anchor="middle">− −</text>
  <text x="695" y="215" font-family="serif" font-size="18" fill="#333" text-anchor="middle">− −</text>
  <text x="895" y="215" font-family="serif" font-size="18" fill="#333" text-anchor="middle">+ +</text>
  
  <!-- Bottom text continuation -->
  <text x="30" y="258" font-family="serif" font-size="14" fill="#333">antigen (sheep red blood cells)</text>
