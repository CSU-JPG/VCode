<svg viewBox="0 0 1000 260" xmlns="http://www.w3.org/2000/svg">
  <!-- Pink background section -->
  <rect x="0" y="0" width="1000" height="90" fill="#ffcccc"/>
  
  <!-- Blue background section -->
  <rect x="0" y="90" width="1000" height="80" fill="#cce5ff"/>
  
  <!-- Pink background section bottom -->
  <rect x="0" y="170" width="1000" height="90" fill="#ffcccc"/>
  
  <!-- Text labels on left -->
  <text x="15" y="45" font-family="serif" font-size="14" fill="#333">1. Irradiated recipient mice</text>
  <text x="15" y="135" font-family="serif" font-size="14" fill="#333">2. Reconstituted recipient</text>
  <text x="30" y="155" font-family="serif" font-size="14" fill="#333">mice with:</text>
  <text x="15" y="205" font-family="serif" font-size="14" fill="#333">3. Measured ability of recipient</text>
  <text x="30" y="225" font-family="serif" font-size="14" fill="#333">mice to mount an antibody</text>
  <text x="30" y="245" font-family="serif" font-size="14" fill="#333">response to a T-dependent</text>
  
  <!-- Mouse 1 -->
  <g transform="translate(320, 30)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="35" ry="25" fill="#999" stroke="#666" stroke-width="1"/>
    <!-- Head -->
    <circle cx="-30" cy="-8" r="18" fill="#999" stroke="#666" stroke-width="1"/>
    <!-- Ear -->
    <path d="M -40,-18 L -45,-25 L -35,-22 Z" fill="#999" stroke="#666" stroke-width="1"/>
    <!-- Eye -->
    <circle cx="-35" cy="-10" r="3" fill="#000"/>
    <!-- Nose -->
    <circle cx="-42" cy="-5" r="2" fill="#333"/>
    <!-- Whiskers -->
    <line x1="-42" y1="-8" x2="-55" y2="-10" stroke="#333" stroke-width="0.5"/>
    <line x1="-42" y1="-5" x2="-55" y2="-5" stroke="#333" stroke-width="0.5"/>
    <line x1="-42" y1="-2" x2="-55" y2="0" stroke="#333" stroke-width="0.5"/>
    <!-- Tail -->
    <path d="M 35,5 Q 50,0 60,-5" fill="none" stroke="#666" stroke-width="2"/>
    <!-- Lightning bolt -->
    <path d="M 10,-35 L 5,-20 L 12,-20 L 7,-5" fill="#ffeb3b" stroke="#ff9800" stroke-width="1"/>
  </g>
  
  <!-- Mouse 2 -->
  <g transform="translate(495, 30)">
    <ellipse cx="0" cy="0" rx="35" ry="25" fill="#999" stroke="#666" stroke-width="1"/>
    <circle cx="-30" cy="-8" r="18" fill="#999" stroke="#666" stroke-width="1"/>
