    <circle cx="-35" cy="-10" r="3" fill="#000"/>
    <circle cx="-42" cy="-5" r="2" fill="#333"/>
    <line x1="-42" y1="-8" x2="-55" y2="-10" stroke="#333" stroke-width="0.5"/>
    <line x1="-42" y1="-5" x2="-55" y2="-5" stroke="#333" stroke-width="0.5"/>
    <line x1="-42" y1="-2" x2="-55" y2="0" stroke="#333" stroke-width="0.5"/>
