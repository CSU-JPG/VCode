<svg viewBox="0 0 400 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Bottom surface -->
  <ellipse cx="200" cy="150" rx="180" ry="15" fill="#c0c0c0" stroke="#666" stroke-width="1"/>
  <line x1="10" y1="150" x2="100" y2="150" stroke="#666" stroke-width="1"/>
  <line x1="300" y1="150" x2="390" y2="150" stroke="#666" stroke-width="1"/>
  
  <!-- Buffer disk base -->
  <ellipse cx="200" cy="150" rx="90" ry="12" fill="#888" stroke="#333" stroke-width="1"/>
  
  <!-- Buffer disk side -->
  <rect x="110" y="120" width="180" height="30" fill="#999" stroke="#333" stroke-width="1"/>
  
  <!-- Buffer disk top -->
  <ellipse cx="200" cy="120" rx="90" ry="12" fill="#b0b0b0" stroke="#333" stroke-width="1"/>
  
  <!-- Shaft -->
  <rect x="185" y="40" width="30" height="80" fill="#666" stroke="#333" stroke-width="1"/>
  <rect x="185" y="40" width="15" height="80" fill="#777"/>
  
  <!-- Shaft top -->
  <ellipse cx="200" cy="40" rx="15" ry="6" fill="#888" stroke="#333" stroke-width="1"/>
  
  <!-- Rotation arrow -->
  <path d="M 160 50 A 40 40 0 0 1 200 30" fill="none" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333"/>
    </marker>
  </defs>
  
  <!-- r and T labels -->
  <text x="190" y="30" font-family="serif" font-size="14" font-style="italic" fill="#000">r</text>
  <text x="215" y="45" font-family="serif" font-size="14" font-style="italic" fill="#000">T</text>
  
  <!-- Arrow from r to rotation -->
  <line x1="188" y1="25" x2="188" y2="15" stroke="#333" stroke-width="1"/>
  
  <!-- Arrow from T to shaft -->
  <line x1="210" y1="45" x2="220" y2="60" stroke="#333" stroke-width="1" marker-end="url(#arrowhead)"/>
  
  <!-- Labels with arrows -->
  <!-- Buffer disk label -->
  <text x="29" y="88" font-family="Arial" font-size="12" fill="#0000ff">Buffer disk</text>
  <line x1="85" y1="85" x2="130" y2="115" stroke="#0000ff" stroke-width="1" marker-end="url(#arrowhead-blue)"/>
  <defs>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#0000ff"/>
    </marker>
  </defs>
  
  <!-- Shaft label -->
  <text x="240" y="88" font-family="Arial" font-size="12" fill="#000">Shaft</text>
  <line x1="235" y1="85" x2="220" y2="75" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
  
  <!-- Surface labels -->
  <text x="5" y="155" font-family="Arial" font-size="12" fill="#000">Surface</text>
  <text x="325" y="155" font-family="Arial" font-size="12" fill="#000">Surface</text>
  
  <!-- Dimension line -->
  <line x1="95" y1="200" x2="305" y2="200" stroke="#000" stroke-width="1"/>
  <line x1="95" y1="195" x2="95" y2="205" stroke="#000" stroke-width="1"/>
  <line x1="305" y1="195" x2="305" y2="205" stroke="#000" stroke-width="1"/>
  <text x="167" y="215" font-family="Arial" font-size="12" fill="#000">6 in. dia</text>
</svg>