  <path d="M 450 360 L 510 360 L 520 390 L 440 390 Z" fill="#e8e8e8"/>
  <rect x="450" y="425" width="60" height="95" fill="#c8c8c8"/>
  <path d="M 450 425 L 510 425 L 520 455 L 440 455 Z" fill="#a8a8a8"/>
  
