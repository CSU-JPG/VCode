  <ellipse cx="470" cy="145" rx="12" ry="18" fill="#2a2a2a"/>
  <rect x="458" y="130" width="24" height="15" fill="#2a2a2a"/>
  
  <ellipse cx="550" cy="140" rx="15" ry="20" fill="#4a3a2a"/>
