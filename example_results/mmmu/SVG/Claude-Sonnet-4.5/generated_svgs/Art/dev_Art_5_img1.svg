  <path d="M 50 280 L 350 280 L 350 300 L 330 320 L 70 320 L 50 300 Z" fill="#e8e8e8"/>
  
  <!-- Table surface -->
  <ellipse cx="600" cy="480" rx="550" ry="80" fill="#2a3a4a"/>
  
  <!-- Coins on table -->
  <g>
    <ellipse cx="520" cy="470" rx="8" ry="6" fill="#d4a574"/>
    <ellipse cx="535" cy="475" rx="7" ry="5" fill="#c49564"/>
    <ellipse cx="550" cy="472" rx="8" ry="6" fill="#d4a574"/>
    <ellipse cx="565" cy="478" rx="7" ry="5" fill="#c49564"/>
    <ellipse cx="580" cy="475" rx="8" ry="6" fill="#d4a574"/>
    <ellipse cx="595" cy="480" rx="7" ry="5" fill="#c49564"/>
    <ellipse cx="610" cy="476" rx="8" ry="6" fill="#d4a574"/>
    <ellipse cx="625" cy="482" rx="7" ry="5" fill="#c49564"/>
