  <path d="M 230 390 L 270 390 L 280 410 L 220 410 Z" fill="#d8c8b8"/>
  <rect x="220" y="440" width="60" height="100" fill="#e8e8e8"/>
  <path d="M 220 440 L 280 440 L 290 470 L 210 470 Z" fill="#c8b8a8"/>
  
  <!-- Figure 3 (back left, man with hat) -->
  <ellipse cx="350" cy="340" rx="45" ry="50" fill="#d5b595"/>
