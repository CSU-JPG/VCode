  <!-- Playing cards on table -->
  <rect x="280" y="440" width="40" height="60" rx="3" fill="#f5f5f5" transform="rotate(-15 300 470)"/>
  <rect x="920" y="460" width="45" height="65" rx="3" fill="#f5f5f5" transform="rotate(20 942 492)"/>
  
  <!-- Figure 1 (left, child) -->
  <ellipse cx="150" cy="420" rx="35" ry="40" fill="#f5d5b5"/>
  <rect x="130" y="450" width="40" height="80" fill="#8a5a3a"/>
  <path d="M 130 450 L 170 450 L 180 480 L 120 480 Z" fill="#c8a888"/>
  
