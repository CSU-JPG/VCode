  <path d="M 960 390 L 970 420 L 960 440" stroke="#4a3a2a" stroke-width="8" fill="none"/>
  <path d="M 1000 390 L 990 420 L 1000 440" stroke="#4a3a2a" stroke-width="8" fill="none"/>
  <rect x="950" y="445" width="60" height="100" fill="#6a4a3a"/>
  
  <!-- Card details -->
  <ellipse cx="295" cy="465" rx="4" ry="6" fill="#c83a3a" transform="rotate(-15 295 465)"/>
  <ellipse cx="305" cy="475" rx="4" ry="6" fill="#c83a3a" transform="rotate(-15 305 475)"/>
  
  <rect x="935" y="480" width="15" height="20" fill="#fff" transform="rotate(20 942 490)"/>
  
  <!-- Wooden column (right side) -->
  <rect x="1050" y="0" width="80" height="900" fill="#b89a6a"/>
  <line x1="1070" y1="0" x2="1070" y2="900" stroke="#a88a5a" stroke-width="2"/>
  <line x1="1090" y1="0" x2="1090" y2="900" stroke="#a88a5a" stroke-width="2"/>
  <line x1="1110" y1="0" x2="1110" y2="900" stroke="#a88a5a" stroke-width="2"/>
