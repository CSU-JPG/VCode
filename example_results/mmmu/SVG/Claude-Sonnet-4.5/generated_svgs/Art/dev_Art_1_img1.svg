  <path d="M 350 370 Q 320 450 280 600 Q 270 700 300 800 L 500 800 Q 530 700 520 600 Q 510 450 450 370 Z" fill="#b86080"/>
  
  <!-- Dress - pink/red robe with yellow accents -->
  <path d="M 360 380 L 320 500 Q 310 580 330 680 L 340 720 Q 350 650 370 580 L 400 500 Z" fill="#d87090"/>
  <path d="M 440 380 L 480 500 Q 490 580 470 680 L 460 720 Q 450 650 430 580 L 400 500 Z" fill="#c86585"/>
  
  <!-- Yellow flower/decoration on dress -->
  <ellipse cx="340" cy="520" rx="40" ry="45" fill="#f4d060"/>
  <ellipse cx="330" cy="510" rx="20" ry="22" fill="#e4c050"/>
  <ellipse cx="350" cy="505" rx="18" ry="20" fill="#e4c050"/>
  <ellipse cx="340" cy="535" rx="18" ry="20" fill="#e4c050"/>
  <ellipse cx="325" cy="530" rx="16" ry="18" fill="#e4c050"/>
  
  <!-- Pink flower on lap -->
  <ellipse cx="370" cy="720" rx="55" ry="50" fill="#e88090"/>
  <ellipse cx="355" cy="710" rx="25" ry="28" fill="#f890a0"/>
  <ellipse cx="385" cy="705" rx="25" ry="28" fill="#f890a0"/>
  <ellipse cx="370" cy="735" rx="25" ry="25" fill="#f890a0"/>
  <ellipse cx="350" cy="725" rx="22" ry="25" fill="#f890a0"/>
  <ellipse cx="370" cy="715" rx="20" ry="22" fill="#f4d060"/>
  
  <!-- Belt/sash -->
  <path d="M 340 480 Q 360 490 400 495 Q 440 490 460 480 Q 465 510 450 540 Q 400 550 350 540 Q 335 510 340 480" fill="#c85070"/>
  
  <!-- White/light collar -->
  <path d="M 360 370 Q 380 360 400 355 Q 420 360 440 370 Q 430 400 420 420 L 380 420 Q 370 400 360 370" fill="#f4e8d8"/>
  
  <!-- Pillows behind -->
  <ellipse cx="250" cy="280" rx="80" ry="90" fill="#9a7088" transform="rotate(-20 250 280)"/>
  <ellipse cx="380" cy="250" rx="75" ry="85" fill="#6a7090" transform="rotate(-10 380 250)"/>
  <ellipse cx="500" cy="270" rx="70" ry="80" fill="#7a9088" transform="rotate(15 500 270)"/>
  
  <!-- Small table with cup -->
  <rect x="580" y="600" width="80" height="15" fill="#8a6a50"/>
  <rect x="600" y="615" width="40" height="60" fill="#7a5a40"/>
  <ellipse cx="640" cy="580" rx="20" ry="15" fill="#6a8090"/>
  <rect x="620" y="580" width="40" height="25" fill="#7a9095"/>
  <ellipse cx="640" cy="605" rx="20" ry="8" fill="#5a7080"/>
  
  <!-- Signature area -->
  <text x="620" y="80" font-family="serif" font-size="18" fill="#6a5a50">Mark Gertler</text>
  <text x="640" y="105" font-family="serif" font-size="16" fill="#6a5a50">June 1920</text>
</svg>