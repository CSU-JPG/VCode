  <ellipse cx="520" cy="480" rx="55" ry="100" fill="#e8cdb0" transform="rotate(35 520 480)"/>
  
  <!-- Right hand to face -->
  <ellipse cx="480" cy="260" rx="35" ry="45" fill="#d4b8a0" transform="rotate(15 480 260)"/>
  
