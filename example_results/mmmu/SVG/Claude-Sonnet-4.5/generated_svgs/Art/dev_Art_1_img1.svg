<svg viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1000" fill="#c4b8a0"/>
  
  <!-- Dark background shapes -->
  <path d="M 0 200 Q 150 100 250 150 L 200 400 L 0 450 Z" fill="#5a4a50"/>
  <path d="M 180 100 Q 320 50 420 120 L 380 380 L 180 400 Z" fill="#3e4a6d"/>
  <path d="M 380 80 Q 520 40 600 140 L 550 360 L 370 370 Z" fill="#4a6d5f"/>
  
  <!-- Woman's head and face -->
  <ellipse cx="400" cy="220" rx="85" ry="105" fill="#d4b8a0"/>
  <ellipse cx="400" cy="240" rx="80" ry="95" fill="#e8cdb0"/>
  
  <!-- Hair -->
  <path d="M 315 180 Q 340 120 400 110 Q 460 115 485 170 Q 490 200 480 230 L 460 250 Q 440 200 400 190 Q 360 195 340 240 L 320 220 Z" fill="#3a2820"/>
  <ellipse cx="360" cy="200" rx="30" ry="40" fill="#2a1810"/>
  <ellipse cx="440" cy="195" rx="25" ry="35" fill="#2a1810"/>
  
  <!-- Facial features -->
  <ellipse cx="375" cy="215" rx="8" ry="10" fill="#1a1410"/>
  <ellipse cx="425" cy="215" rx="8" ry="10" fill="#1a1410"/>
  <path d="M 368 205 Q 375 200 382 205" stroke="#1a1410" stroke-width="2" fill="none"/>
  <path d="M 418 205 Q 425 200 432 205" stroke="#1a1410" stroke-width="2" fill="none"/>
  <path d="M 395 235 Q 400 240 405 235" stroke="#8a5a50" stroke-width="2" fill="none"/>
  <path d="M 385 255 Q 400 262 415 255" stroke="#9a6a60" stroke-width="2.5" fill="none"/>
  
  <!-- Neck -->
