  <line x1="4" y1="0" x2="4" y2="40" stroke="#ccc" stroke-width="0.05"/>
  <line x1="6" y1="0" x2="6" y2="40" stroke="#ccc" stroke-width="0.05"/>
  <line x1="8" y1="0" x2="8" y2="40" stroke="#ccc" stroke-width="0.05"/>
  <line x1="10" y1="0" x2="10" y2="40" stroke="#ccc" stroke-width="0.05"/>
  <line x1="0" y1="5" x2="10" y2="5" stroke="#ccc" stroke-width="0.05"/>
  <line x1="0" y1="10" x2="10" y2="10" stroke="#ccc" stroke-width="0.05"/>
  <line x1="0" y1="15" x2="10" y2="15" stroke="#ccc" stroke-width="0.05"/>
  <line x1="0" y1="20" x2="10" y2="20" stroke="#ccc" stroke-width="0.05"/>
  <line x1="0" y1="25" x2="10" y2="25" stroke="#ccc" stroke-width="0.05"/>
