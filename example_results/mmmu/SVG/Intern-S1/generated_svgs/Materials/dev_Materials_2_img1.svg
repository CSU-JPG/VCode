  <!-- Curve -->
  <polyline points="0,0 2,5 4,10 6,17 8,25 10,35" fill="none" stroke="brown" stroke-width="0.15"/>
  
  <!-- X-axis ticks -->
  <text x="2" y="-1" text-anchor="middle" font-size="0.8">0.002</text>
  <text x="4" y="-1" text-anchor="middle" font-size="0.8">0.004</text>
  <text x="6" y="-1" text-anchor="middle" font-size="0.8">0.006</text>
  <text x="8" y="-1" text-anchor="middle" font-size="0.8">0.008</text>
  <text x="10" y="-1" text-anchor="middle" font-size="0.8">0.010</text>
  
  <!-- Y-axis ticks -->
  <text x="-0.5" y="5" text-anchor="end" font-size="0.8">5</text>
  <text x="-0.5" y="10" text-anchor="end" font-size="0.8">10</text>
  <text x="-0.5" y="15" text-anchor="end" font-size="0.8">15</text>
  <text x="-0.5" y="20" text-anchor="end" font-size="0.8">20</text>
  <text x="-0.5" y="25" text-anchor="end" font-size="0.8">25</text>
  <text x="-0.5" y="30" text-anchor="end" font-size="0.8">30</text>
