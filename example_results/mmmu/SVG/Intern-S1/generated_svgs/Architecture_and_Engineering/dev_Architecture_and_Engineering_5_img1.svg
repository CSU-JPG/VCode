<svg viewBox="0 0 700 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Table structure -->
  <rect x="0" y="0" width="100" height="80" fill="#f0f0f0" stroke="#000"/>
  <rect x="100" y="0" width="100" height="80" fill="#f0f0f0" stroke="#000"/>
  <rect x="200" y="0" width="200" height="80" fill="#f0f0f0" stroke="#000"/>
  <rect x="400" y="0" width="300" height="80" fill="#f0f0f0" stroke="#000"/>
  
  <rect x="0" y="80" width="100" height="80" fill="#fff" stroke="#000"/>
  <rect x="100" y="80" width="100" height="80" fill="#fff" stroke="#000"/>
  <rect x="200" y="80" width="200" height="80" fill="#fff" stroke="#000"/>
  <rect x="400" y="80" width="300" height="80" fill="#fff" stroke="#000"/>
  
  <rect x="0" y="160" width="100" height="80" fill="#fff" stroke="#000"/>
  <rect x="100" y="160" width="100" height="80" fill="#fff" stroke="#000"/>
  <rect x="200" y="160" width="200" height="80" fill="#fff" stroke="#000"/>
  <rect x="400" y="160" width="300" height="80" fill="#fff" stroke="#000"/>
  
  <!-- Headers -->
  <text x="50" y="40" font-size="14" text-anchor="middle" dominant-baseline="middle">I.R.</text>
  <text x="150" y="40" font-size="14" text-anchor="middle" dominant-baseline="middle">F.R.</text>
  <text x="300" y="40" font-size="14" text-anchor="middle" dominant-baseline="middle">Position of anchor point</text>
  <text x="550" y="40" font-size="14" text-anchor="middle" dominant-baseline="middle">Remarks</text>
  
  <!-- Data rows -->
  <text x="50" y="120" font-size="12" text-anchor="middle" dominant-baseline="middle">6.520</text>
  <text x="150" y="120" font-size="12" text-anchor="middle" dominant-baseline="middle">2.724</text>
  <text x="300" y="120" font-size="12" text-anchor="middle" dominant-baseline="middle">Outside the figure</text>
  <text x="550" y="100" font-size="12" text-anchor="middle">
    <tspan x="550" dy="1.2em">The zero of the counting disc crossed the fixed index mark</tspan>
    <tspan x="550" dy="1.2em">once in the clockwise direction.</tspan>
  </text>
  
  <text x="50" y="200" font-size="12" text-anchor="middle" dominant-baseline="middle">1.222</text>
  <text x="150" y="200" font-size="12" text-anchor="middle" dominant-baseline="middle">7.720</text>
  <text x="300" y="200" font-size="12" text-anchor="middle" dominant-baseline="middle">Inside the figure</text>
  <text x="550" y="180" font-size="12" text-anchor="middle">
    <tspan x="550" dy="1.2em">The zero of the counting disc crossed the fixed index mark</tspan>
    <tspan x="550" dy="1.2em">twice in the anticlock direction.</tspan>
  </text>
</svg>