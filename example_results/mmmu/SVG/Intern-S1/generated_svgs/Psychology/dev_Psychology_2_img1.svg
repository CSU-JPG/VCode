  <text x="450" y="210" font-size="12">Poor judgment</text>
  <text x="650" y="210" font-size="12">Isolation from others</text>
  <text x="400" y="280" font-weight="bold" font-size="14">Figure 1</text>
  <text x="20" y="440" font-weight="bold" font-size="12" transform="rotate(-90 20,440)">Mean Number of Symptoms Reported</text>
  <line x1="40" y1="300" x2="40" y2="580" stroke="black"/>
  <line x1="40" y1="580" x2="600" y2="580" stroke="black"/>
