<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <text x="50" y="30" font-weight="bold" font-size="14">Emotional</text>
  <text x="250" y="30" font-weight="bold" font-size="14">Physical</text>
  <text x="450" y="30" font-weight="bold" font-size="14">Cognitive</text>
  <text x="650" y="30" font-weight="bold" font-size="14">Behavioral</text>
  <line x1="0" y1="40" x2="800" y2="40" stroke="black"/>
