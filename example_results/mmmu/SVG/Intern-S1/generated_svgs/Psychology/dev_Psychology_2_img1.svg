  <rect x="100" y="500" width="30" height="80" fill="#FFB6C1"/>
  <rect x="200" y="340" width="30" height="240" fill="#8B0000"/>
  <rect x="250" y="460" width="30" height="120" fill="#FFB6C1"/>
  <rect x="350" y="380" width="30" height="200" fill="#8B0000"/>
  <rect x="400" y="420" width="30" height="160" fill="#FFB6C1"/>
