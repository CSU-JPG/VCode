  <rect x="550" y="340" width="30" height="240" fill="#FFB6C1"/>
  <text x="75" y="590" font-size="12" text-anchor="middle">Emotional</text>
  <text x="225" y="590" font-size="12" text-anchor="middle">Cognitive</text>
  <text x="375" y="590" font-size="12" text-anchor="middle">Behavioral</text>
  <text x="525" y="590" font-size="12" text-anchor="middle">Physical</text>
  <rect x="650" y="300" width="20" height="20" fill="#8B0000"/>
