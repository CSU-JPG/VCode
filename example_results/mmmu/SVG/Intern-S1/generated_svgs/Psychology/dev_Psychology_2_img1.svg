  <text x="40" y="540" font-size="12">1</text>
  <text x="40" y="500" font-size="12">2</text>
  <text x="40" y="460" font-size="12">3</text>
  <text x="40" y="420" font-size="12">4</text>
  <text x="40" y="380" font-size="12">5</text>
  <text x="40" y="340" font-size="12">6</text>
  <text x="40" y="300" font-size="12">7</text>
