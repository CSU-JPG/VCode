  <text x="450" y="90" font-size="12">Poor concentration</text>
  <text x="650" y="90" font-size="12">Changes in sleep</text>
  <text x="50" y="120" font-size="12">Agitation</text>
  <text x="250" y="120" font-size="12">
    <tspan x="250" dy="0">Diarrhea, constipation,</tspan>
    <tspan x="250" dy="1.2em">or general stomach</tspan>
    <tspan x="250" dy="1.2em">upset</tspan>
  </text>
  <text x="450" y="120" font-size="12">Forgetfulness</text>
  <text x="650" y="120" font-size="12">Procrastination</text>
  <text x="50" y="150" font-size="12">Feeling overwhelmed</text>
  <text x="250" y="150" font-size="12">
    <tspan x="250" dy="0">Chest pain, rapid heart</tspan>
    <tspan x="250" dy="1.2em">beat</tspan>
  </text>
  <text x="450" y="150" font-size="12">
    <tspan x="450" dy="0">Inability to focus or</tspan>
    <tspan x="450" dy="1.2em">concentrate</tspan>
  </text>
  <text x="650" y="150" font-size="12">
    <tspan x="650" dy="0">Nervous habits (nail</tspan>
    <tspan x="650" dy="1.2em">biting or fidgeting)</tspan>
  </text>
  <text x="50" y="180" font-size="12">Low self-esteem</text>
  <text x="250" y="180" font-size="12">Loss of sex drive</text>
  <text x="450" y="180" font-size="12">Negativity</text>
  <text x="650" y="180" font-size="12">
    <tspan x="650" dy="0">Increased substance</tspan>
    <tspan x="650" dy="1.2em">use or abuse</tspan>
  </text>
  <text x="50" y="210" font-size="12">Loneliness or Isolation</text>
