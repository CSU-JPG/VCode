<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Roads -->
  <rect x="0" y="100" width="800" height="100" fill="#f0e6d2" stroke="#000" stroke-width="2"/>
  <rect x="300" y="200" width="100" height="400" fill="#f0e6d2" stroke="#000" stroke-width="2"/>
  <!-- Dashed lines -->
  <path d="M0 150 h800" stroke="#fff" stroke-width="2" stroke-dasharray="10 10"/>
  <path d="M350 200 v400" stroke="#fff" stroke-width="2" stroke-dasharray="10 10"/>
  <!-- Curved path -->
  <path d="M600 100 A300 300 0 0 1 300 400" fill="none" stroke="#ff9900" stroke-width="4" stroke-dasharray="10 10"/>
  <!-- Arrow on curve -->
  <path d="M580 120 L590 105 L610 115 Z" fill="#ff9900"/>
  <!-- Cars -->
  <rect x="100" y="90" width="60" height="30" fill="#ff4444"/>
  <rect x="320" y="400" width="30" height="60" fill="#4444ff"/>
  <!-- Text -->
  <text x="400" y="250" font-size="20" fill="#000">300'</text>
</svg>