<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#FFCCCC"/>
  <text x="400" y="40" font-size="20" text-anchor="middle" font-family="Arial">1. Irradiated recipient mice</text>
  <text x="400" y="180" font-size="20" text-anchor="middle" font-family="Arial">2. Reconstituted recipient mice with:</text>
  <text x="400" y="320" font-size="20" text-anchor="middle" font-family="Arial">3. Measured ability of recipient mice to mount an antibody response to a T-dependent antigen (sheep red blood cells)</text>
  
  <g transform="translate(50, 100)">
    <ellipse cx="40" cy="40" rx="30" ry="20" fill="#D3D3D3"/>
    <circle cx="60" cy="30" r="10" fill="#D3D3D3"/>
    <circle cx="55" cy="35" r="2" fill="black"/>
    <line x1="20" y1="35" x2="30" y2="40" stroke="black"/>
    <line x1="20" y1="35" x2="30" y2="30" stroke="black"/>
    <path d="M70 40 Q80 20 90 40 T110 40" fill="none" stroke="yellow" stroke-width="3"/>
    <path d="M60 50 Q50 60 60 70" fill="none" stroke="black" stroke-width="2"/>
    <text x="0" y="140" font-size="16" font-family="Arial">Nothing</text>
    <text x="0" y="160" font-size="16" font-family="Arial">--</text>
  </g>
  
  <g transform="translate(250, 100)">
    <ellipse cx="40" cy="40" rx="30" ry="20" fill="#D3D3D3"/>
    <circle cx="60" cy="30" r="10" fill="#D3D3D3"/>
    <circle cx="55" cy="35" r="2" fill="black"/>
    <line x1="20" y1="35" x2="30" y2="40" stroke="black"/>
    <line x1="20" y1="35" x2="30" y2="30" stroke="black"/>
    <path d="M70 40 Q80 20 90 40 T110 40" fill="none" stroke="yellow" stroke-width="3"/>
    <path d="M60 50 Q50 60 60 70" fill="none" stroke="black" stroke-width="2"/>
    <text x="0" y="140" font-size="16" font-family="Arial">Bone marrow</text>
    <text x="0" y="160" font-size="16" font-family="Arial">cells alone</text>
    <text x="0" y="180" font-size="16" font-family="Arial">--</text>
  </g>
  
  <g transform="translate(450, 100)">
    <ellipse cx="40" cy="40" rx="30" ry="20" fill="#D3D3D3"/>
    <circle cx="60" cy="30" r="10" fill="#D3D3D3"/>
    <circle cx="55" cy="35" r="2" fill="black"/>
    <line x1="20" y1="35" x2="30" y2="40" stroke="black"/>
    <line x1="20" y1="35" x2="30" y2="30" stroke="black"/>
    <path d="M70 40 Q80 20 90 40 T110 40" fill="none" stroke="yellow" stroke-width="3"/>
    <path d="M60 50 Q50 60 60 70" fill="none" stroke="black" stroke-width="2"/>
    <text x="0" y="140" font-size="16" font-family="Arial">Thymus</text>
    <text x="0" y="160" font-size="16" font-family="Arial">cells alone</text>
    <text x="0" y="180" font-size="16" font-family="Arial">--</text>
  </g>
  
  <g transform="translate(650, 100)">
    <ellipse cx="40" cy="40" rx="30" ry="20" fill="#D3D3D3"/>
    <circle cx="60" cy="30" r="10" fill="#D3D3D3"/>
    <circle cx="55" cy="35" r="2" fill="black"/>
    <line x1="20" y1="35" x2="30" y2="40" stroke="black"/>
    <line x1="20" y1="35" x2="30" y2="30" stroke="black"/>
    <path d="M70 40 Q80 20 90 40 T110 40" fill="none" stroke="yellow" stroke-width="3"/>
    <path d="M60 50 Q50 60 60 70" fill="none" stroke="black" stroke-width="2"/>
    <text x="0" y="140" font-size="16" font-family="Arial">Bone marrow</text>
    <text x="0" y="160" font-size="16" font-family="Arial">and thymus cells</text>
    <text x="0" y="180" font-size="16" font-family="Arial">++</text>
  </g>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0 0 L10 5 L0 10 Z" fill="blue"/>
    </marker>
  </defs>
  
  <line x1="100" y1="140" x2="100" y2="180" stroke="blue" marker-end="url(#arrow)"/>
  <line x1="300" y1="140" x2="300" y2="180" stroke="blue" marker-end="url(#arrow)"/>
  <line x1="500" y1="140" x2="500" y2="180" stroke="blue" marker-end="url(#arrow)"/>
  <line x1="700" y1="140" x2="700" y2="180" stroke="blue" marker-end="url(#arrow)"/>
</svg>