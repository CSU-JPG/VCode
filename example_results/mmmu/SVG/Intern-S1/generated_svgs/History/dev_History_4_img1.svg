<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="lightGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#fff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="waterRef" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#000" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#000"/>
  <g stroke="#fff" stroke-width="2">
    <!-- Water Wheels -->
    <g>
      <circle cx="120" cy="480" r="160" fill="none"/>
      <circle cx="160" cy="480" r="140" fill="none"/>
      <circle cx="200" cy="480" r="120" fill="none"/>
      <g>
        <line x1="120" y1="320" x2="120" y2="640"/>
        <line x1="60" y1="480" x2="280" y2="480"/>
        <line x1="120" y1="320" x2="200" y2="640"/>
        <line x1="120" y1="320" x2="40" y2="640"/>
      </g>
    </g>
    <!-- Building -->
    <g>
      <rect x="240" y="300" width="400" height="250" fill="#333"/>
      <path d="M240 550 Q280 500 320 550 M360 550 Q400 500 440 550" fill="none"/>
      <path d="M240 300 A50 30 0 1 0 340 300 V350 H240z" fill="#333"/>
      <path d="M440 300 A50 30 0 1 1 540 300 V350 H440z" fill="#333"/>
    </g>
    <!-- Minaret -->
    <rect x="580" y="250" width="30" height="300" fill="#333"/>
  </g>
  <!-- Reflection -->
  <g transform="scale(1,-1) translate(0,-600)" fill-opacity="0.3">
    <g>
      <circle cx="120" cy="480" r="160" fill="none" stroke="#fff"/>
      <circle cx="160" cy="480" r="140" fill="none" stroke="#fff"/>
    </g>
    <rect x="240" y="300" width="400" height="250" fill="#333"/>
  </g>
  <!-- Light -->
  <circle cx="820" cy="320" r="25" fill="url(#lightGlow)"/>
  <circle cx="820" cy="320" r="15" fill="#fff"/>
</svg>