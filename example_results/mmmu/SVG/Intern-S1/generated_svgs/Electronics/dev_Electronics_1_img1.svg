<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Voltage Source -->
  <circle cx="50" cy="150" r="10" fill="none" stroke="black"/>
  <line x1="50" y1="140" x2="50" y2="160" stroke="black"/>
  <line x1="45" y1="150" x2="55" y2="150" stroke="black"/>
  <text x="45" y="135" font-size="8">+</text>
  <text x="45" y="165" font-size="8">-</text>
  
  <!-- Resistor 1kΩ -->
  <path d="M 100 150 L 110 155 L 120 145 L 130 155 L 140 145 L 150 150" stroke="black" fill="none"/>
  <text x="125" y="135" font-size="8">1 kΩ</text>
  
  <!-- Capacitor Cε -->
  <line x1="150" y1="140" x2="150" y2="160" stroke="black"/>
  <line x1="160" y1="140" x2="160" y2="160" stroke="black"/>
  <text x="155" y="130" font-size="8">Cε</text>
  
  <!-- Transistor -->
  <line x1="200" y1="100" x2="200" y2="200" stroke="black"/>
  <line x1="200" y1="150" x2="220" y2="150" stroke="black"/>
  <line x1="220" y1="150" x2="200" y2="160" stroke="black"/>
  <text x="210" y="180" font-size="8">Q</text>
  
  <!-- Collector Resistor 5kΩ -->
  <path d="M 200 100 L 210 105 L 220 95 L 230 105 L 240 95 L 250 100" stroke="black" fill="none"/>
  <line x1="250" y1="100" x2="250" y2="50" stroke="black"/>
  <text x="235" y="90" font-size="8">5 kΩ</text>
  <text x="255" y="50" font-size="8">+10 V</text>
  <text x="255" y="115" font-size="8">Ic</text>
  
  <!-- Emitter Resistor 51kΩ -->
  <path d="M 200 200 L 210 205 L 220 195 L 230 205 L 240 195 L 250 200" stroke="black" fill="none"/>
  <line x1="250" y1="200" x2="250" y2="250" stroke="black"/>
  <text x="235" y="210" font-size="8">51 kΩ</text>
  <text x="255" y="250" font-size="8">-5 V</text>
  <text x="255" y="195" font-size="8">Ie</text>
  
  <!-- Base Current -->
  <text x="195" y="145" font-size="8">Ib</text>
</svg>