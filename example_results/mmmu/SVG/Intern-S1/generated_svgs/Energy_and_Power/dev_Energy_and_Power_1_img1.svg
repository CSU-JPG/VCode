<svg viewBox="-0.5 -0.5 3.5 3.5" xmlns="http://www.w3.org/2000/svg">
  <!-- Axes -->
  <line x1="0" y1="0" x2="2.5" y2="0" stroke="black"/>
  <line x1="0" y1="0" x2="0" y2="2.5" stroke="black"/>
  <!-- Axis Labels -->
  <text x="2.5" y="0.1" text-anchor="start" font-size="0.15">V</text>
  <text x="0.1" y="2.5" text-anchor="start" font-size="0.15">P</text>
  <!-- Dashed Lines from A -->
  <line x1="1" y1="1" x2="1" y2="0" stroke="black" stroke-dasharray="3,3"/>
  <line x1="1" y1="1" x2="0" y2="1" stroke="black" stroke-dasharray="3,3"/>
  <!-- Triangle Paths with Arrows -->
  <path d="M1,1 L2,2" fill="none" stroke="black" marker-end="url(#arrow)"/>
  <path d="M2,2 L1,2" fill="none" stroke="black" marker-end="url(#arrow)"/>
  <path d="M1,2 L1,1" fill="none" stroke="black"/>
  <!-- Point Labels -->
  <text x="1.1" y="1.1" font-size="0.15">A(P,V)</text>
  <text x="2.1" y="2.1" font-size="0.15">B(2P,2V')</text>
  <text x="0.9" y="2.1" text-anchor="end" font-size="0.15">C(P,2V)</text>
  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrow" markerWidth="0.2" markerHeight="0.2" refX="0.15" refY="0.1" orient="auto">
      <polygon points="0,0 0.2,0.1 0,0.2" fill="black"/>
    </marker>
  </defs>
</svg>