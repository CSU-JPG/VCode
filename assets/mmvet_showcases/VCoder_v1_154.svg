<svg viewBox="0 0 630 322" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="630" height="322" fill="#e8e8e8"/>
  
  <!-- Left panel - TV show scene -->
  <rect x="0" y="0" width="315" height="322" fill="#d4c5b9"/>
  
  <!-- Background elements -->
  <rect x="0" y="0" width="315" height="180" fill="#8b7355"/>
  
  <!-- Blonde woman figure -->
  <g id="blonde-woman">
    <!-- Head and face -->
    <ellipse cx="120" cy="140" rx="35" ry="45" fill="#fdbcb4"/>
    <!-- Blonde hair -->
    <path d="M 85,100 Q 80,90 85,110 L 82,130 Q 78,140 80,150 L 85,155 Q 90,160 95,155 L 90,145 L 85,125 Q 85,105 95,95 Q 110,85 130,85 Q 150,85 165,95 Q 175,105 175,125 L 170,145 L 165,155 Q 170,160 175,155 L 180,150 Q 182,140 178,130 L 175,110 Q 180,90 175,100 Q 165,75 145,70 Q 125,65 105,70 Q 85,75 85,100 Z" fill="#ffd700"/>
    <!-- Eyes -->
    <circle cx="105" cy="135" r="3" fill="#000"/>
    <circle cx="135" cy="135" r="3" fill="#000"/>
    <!-- Mouth (yelling) -->
    <ellipse cx="120" cy="160" rx="15" ry="20" fill="#8b0000"/>
    <ellipse cx="120" cy="160" rx="12" ry="15" fill="#2b2d42"/>
    <!-- Body -->
    <path d="M 85,180 L 80,220 L 75,260 L 80,300 L 85,320 L 155,320 L 160,300 L 165,260 L 160,220 L 155,180 Q 140,175 120,175 Q 100,175 85,180 Z" fill="#000000"/>
