  <path d="M 555,120 L 560,135 L 545,128 Z" fill="#ffcccc"/>
  
  <!-- Cat face features -->
  <ellipse cx="460" cy="155" rx="4" ry="6" fill="#000000"/>
  <ellipse cx="515" cy="155" rx="4" ry="6" fill="#000000"/>
  <!-- Cat nose -->
  <path d="M 485,170 L 490,175 L 485,175 Z" fill="#ffb6c1"/>
  <!-- Cat mouth -->
  <path d="M 487,175 Q 485,178 480,175" fill="none" stroke="#000000" stroke-width="1.5"/>
  <path d="M 487,175 Q 490,178 495,175" fill="none" stroke="#000000" stroke-width="1.5"/>
  <!-- Whiskers -->
  <line x1="430" y1="160" x2="410" y2="155" stroke="#333" stroke-width="1"/>
  <line x1="430" y1="165" x2="410" y2="165" stroke="#333" stroke-width="1"/>
  <line x1="545" y1="160" x2="565" y2="155" stroke="#333" stroke-width="1"/>
  <line x1="545" y1="165" x2="565" y2="165" stroke="#333" stroke-width="1"/>
  
  <!-- Salad bowl -->
  <ellipse cx="490" cy="245" rx="70" ry="20" fill="#f0f0f0"/>
  <ellipse cx="490" cy="240" rx="70" ry="20" fill="#ffffff"/>
  
  <!-- Salad contents -->
  <ellipse cx="460" cy="238" rx="15" ry="8" fill="#228b22"/>
  <ellipse cx="490" cy="240" rx="18" ry="10" fill="#32cd32"/>
  <ellipse cx="520" cy="238" rx="20" ry="8" fill="#228b22"/>
  <ellipse cx="480" cy="235" rx="12" ry="6" fill="#3cb371"/>
  <!-- Tomatoes -->
  <circle cx="475" cy="240" r="6" fill="#ff6347"/>
  <circle cx="505" cy="242" r="5" fill="#ff6347"/>
  <circle cx="535" cy="239" r="6" fill="#ff6347"/>
  <!-- Croutons -->
  <rect x="490" y="236" width="8" height="8" fill="#d2691e"/>
  <rect x="510" y="238" width="7" height="7" fill="#daa520"/>
  <!-- Other vegetables -->
  <circle cx="465" cy="242" r="4" fill="#ffa500"/>
  <circle cx="525" cy="241" r="4" fill="#ffd700"/>
  
  <!-- Text -->
  <text x="315" y="310" font-family="Arial" font-size="16" fill="#666" text-anchor="middle">Woman Yelling at Cat</text>
