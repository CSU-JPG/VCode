    <!-- Ring on finger -->
    <circle cx="205" cy="195" r="5" fill="#d4af37"/>
  </g>
  
  <!-- Brunette woman figure -->
  <g id="brunette-woman">
    <!-- Head and face -->
    <ellipse cx="240" cy="145" rx="32" ry="42" fill="#fdbcb4"/>
    <!-- Brown hair -->
    <path d="M 205,105 Q 200,95 205,115 L 202,135 Q 198,145 200,155 L 205,160 Q 210,165 215,160 L 210,150 L 205,130 Q 205,110 215,100 Q 230,90 250,90 Q 270,90 285,100 Q 295,110 295,130 L 290,150 L 285,160 Q 290,165 295,160 L 300,155 Q 302,145 298,135 L 295,115 Q 300,95 295,105 Q 285,80 265,75 Q 245,70 225,75 Q 205,80 205,105 Z" fill="#654321"/>
    <!-- Eyes (shocked expression) -->
    <ellipse cx="225" cy="140" rx="5" ry="7" fill="#000"/>
    <ellipse cx="255" cy="140" rx="5" ry="7" fill="#000"/>
    <!-- Mouth (shocked) -->
    <ellipse cx="240" cy="165" rx="8" ry="10" fill="#8b0000"/>
    <!-- Body -->
    <path d="M 210,185 L 205,225 L 200,265 L 205,305 L 210,320 L 270,320 L 275,305 L 280,265 L 275,225 L 270,185 Q 255,180 240,180 Q 225,180 210,185 Z" fill="#800080"/>
