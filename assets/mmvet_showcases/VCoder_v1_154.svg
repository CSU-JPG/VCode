  <!-- Table surface -->
  <rect x="340" y="220" width="270" height="100" fill="#8b7355"/>
  
  <!-- Person's hand -->
  <path d="M 470,20 L 465,30 L 460,50 L 458,70 L 460,85 L 465,88 L 470,85 L 472,70 L 475,75 L 480,78 L 485,75 L 488,60 L 492,45 L 498,40 L 502,45 L 500,55 L 502,60 L 507,61 L 512,55 L 518,45 L 525,30 L 530,20 Z" fill="#fdbcb4"/>
  
  <!-- White cat -->
  <path d="M 420,120 L 418,125 L 425,140 L 435,155 L 430,180 L 430,215 L 435,220 L 450,222 L 540,220 L 545,215 L 545,200 L 540,170 L 555,130 L 557,125 L 555,120 L 530,135 L 510,135 L 500,132 L 450,132 L 435,125 L 420,120 Z" fill="#ffffff"/>
  
  <!-- Cat ears -->
