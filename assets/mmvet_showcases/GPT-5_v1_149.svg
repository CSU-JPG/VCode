<svg viewBox="0 0 1000 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="panel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f5f7fb"/>
    </linearGradient>
    <linearGradient id="mirror" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#c7d2e6" stop-opacity="0.75"/>
      <stop offset="1" stop-color="#e5ecf7" stop-opacity="0.95"/>
    </linearGradient>
    <style>
      .title{font:700 44px system-ui,Segoe UI,Arial; fill:#111}
      .label{font:600 26px system-ui,Segoe UI,Arial; fill:#222}
      .scribble{font:700 30px "Comic Sans MS",system-ui; fill:#cc2730}
      .money{fill:#3aa66f; stroke:#1f7a52; stroke-width:3}
      .minor{fill:#7fcfa3; stroke:#2f8f69; stroke-width:2}
      .desk{fill:#c7ccd6}
    </style>
  </defs>

  <!-- Title -->
  <text class="title" x="500" y="70" text-anchor="middle">Studying online</text>

  <!-- Labels -->
  <text class="label" x="250" y="120" text-anchor="middle">Zoom</text>
  <text class="label" x="750" y="120" text-anchor="middle">Teacher</text>
  <text class="label" x="250" y="420" text-anchor="middle">Wifi company</text>
  <text class="label" x="750" y="420" text-anchor="middle">Students</text>

  <!-- Panel: Zoom -->
  <g transform="translate(60,130)">
    <rect width="380" height="240" rx="18" fill="url(#panel)" stroke="#d6d9e3"/>
    <!-- money rain -->
    <g opacity="0.9">
      <rect class="money" x="18" y="16" width="36" height="18" transform="rotate(-18 18 16)"/>
      <rect class="minor" x="70" y="44" width="28" height="14" transform="rotate(12 70 44)"/>
      <rect class="money" x="120" y="10" width="40" height="20" transform="rotate(8 120 10)"/>
      <rect class="minor" x="170" y="38" width="32" height="16" transform="rotate(-22 170 38)"/>
      <rect class="money" x="220" y="22" width="44" height="22" transform="rotate(16 220 22)"/>
      <rect class="minor" x="280" y="36" width="28" height="14" transform="rotate(-14 280 36)"/>
      <rect class="money" x="330" y="18" width="36" height="18" transform="rotate(10 330 18)"/>
      <rect class="minor" x="24" y="92" width="30" height="15" transform="rotate(18 24 92)"/>
      <rect class="money" x="86" y="86" width="36" height="18" transform="rotate(-8 86 86)"/>
      <rect class="minor" x="144" y="84" width="28" height="14" transform="rotate(14 144 84)"/>
      <rect class="money" x="198" y="74" width="42" height="21" transform="rotate(-16 198 74)"/>
      <rect class="minor" x="254" y="88" width="30" height="15" transform="rotate(20 254 88)"/>
      <rect class="money" x="310" y="86" width="40" height="20" transform="rotate(-12 310 86)"/>
      <rect class="minor" x="48" y="150" width="30" height="15" transform="rotate(-20 48 150)"/>
      <rect class="money" x="110" y="144" width="36" height="18" transform="rotate(12 110 144)"/>
      <rect class="minor" x="166" y="136" width="30" height="15" transform="rotate(-8 166 136)"/>
      <rect class="money" x="224" y="142" width="42" height="21" transform="rotate(18 224 142)"/>
      <rect class="minor" x="286" y="138" width="28" height="14" transform="rotate(-16 286 138)"/>
      <rect class="money" x="334" y="146" width="36" height="18" transform="rotate(10 334 146)"/>
    </g>
    <!-- celebratory person -->
    <circle cx="190" cy="155" r="18" fill="#f3c7a6" stroke="#111" stroke-width="2"/>
    <path d="M160,200 L220,200 L215,240 L165,240 Z" fill="#111"/>
    <line x1="190" y1="173" x2="190" y2="210" stroke="#111" stroke-width="6"/>
    <line x1="190" y1="185" x2="150" y2="150" stroke="#111" stroke-width="6"/>
    <line x1="190" y1="185" x2="230" y2="150" stroke="#111" stroke-width="6"/>
    <line x1="180" y1="240" x2="170" y2="270" stroke="#111" stroke-width="6"/>
    <line x1="200" y1="240" x2="210" y2="270" stroke="#111" stroke-width="6"/>
  </g>

  <!-- Panel: Teacher -->
  <g transform="translate(560,130)">
    <rect width="380" height="240" rx="18" fill="url(#panel)" stroke="#d6d9e3"/>
    <!-- desk -->
    <rect class="desk" x="10" y="180" width="360" height="48" rx="8"/>
    <!-- relaxed person -->
    <circle cx="225" cy="115" r="16" fill="#f0c29a" stroke="#222" stroke-width="2"/>
    <path d="M150,170 Q210,130 270,170" fill="#9fb5cc" />
    <line x1="185" y1="120" x2="160" y2="95" stroke="#333" stroke-width="6" stroke-linecap="round"/>
    <line x1="265" y1="120" x2="290" y2="95" stroke="#333" stroke-width="6" stroke-linecap="round"/>
    <rect x="205" y="128" width="40" height="42" rx="8" fill="#7d93ad"/>
    <rect x="260" y="186" width="84" height="12" rx="6" fill="#b8bfcc"/>
    <!-- mug -->
    <rect x="60" y="168" width="24" height="22" rx="4" fill="#fff"/>
    <rect x="82" y="172" width="8" height="12" rx="4" fill="#fff"/>
  </g>

  <!-- Panel: Wifi company -->
  <g transform="translate(60,430)">
    <rect width="380" height="240" rx="18" fill="url(#panel)" stroke="#d6d9e3"/>
    <!-- money rain -->
    <g opacity="0.95">
      <rect class="money" x="20" y="18" width="40" height="20" transform="rotate(10 20 18)"/>
      <rect class="minor" x="80" y="22" width="30" height="15" transform="rotate(-16 80 22)"/>
      <rect class="money" x="140" y="10" width="44" height="22" transform="rotate(14 140 10)"/>
      <rect class="minor" x="210" y="30" width="30" height="15" transform="rotate(-10 210 30)"/>
      <rect class="money" x="270" y="16" width="36" height="18" transform="rotate(18 270 16)"/>
      <rect class="minor" x="330" y="26" width="28" height="14" transform="rotate(-12 330 26)"/>
      <rect class="money" x="30" y="90" width="42" height="21" transform="rotate(-14 30 90)"/>
      <rect class="minor" x="98" y="88" width="30" height="15" transform="rotate(18 98 88)"/>
      <rect class="money" x="162" y="82" width="40" height="20" transform="rotate(-8 162 82)"/>
      <rect class="minor" x="224" y="88" width="30" height="15" transform="rotate(16 224 88)"/>
      <rect class="money" x="288" y="80" width="44" height="22" transform="rotate(-20 288 80)"/>
      <rect class="minor" x="342" y="96" width="28" height="14" transform="rotate(14 342 96)"/>
      <rect class="money" x="60" y="150" width="36" height="18" transform="rotate(20 60 150)"/>
      <rect class="minor" x="116" y="146" width="28" height="14" transform="rotate(-14 116 146)"/>
      <rect class="money" x="176" y="152" width="42" height="21" transform="rotate(12 176 152)"/>
      <rect class="minor" x="238" y="146" width="30" height="15" transform="rotate(-18 238 146)"/>
      <rect class="money" x="300" y="150" width="40" height="20" transform="rotate(10 300 150)"/>
    </g>
    <!-- triumphant figure -->
    <circle cx="190" cy="165" r="18" fill="#f3c7a6" stroke="#111" stroke-width="2"/>
    <path d="M150,208 L230,208 L230,238 L150,238 Z" fill="#1e2a39"/>
    <line x1="190" y1="183" x2="190" y2="214" stroke="#111" stroke-width="6"/>
    <line x1="190" y1="192" x2="140" y2="160" stroke="#111" stroke-width="6"/>
    <line x1="190" y1="192" x2="240" y2="160" stroke="#111" stroke-width="6"/>
  </g>

  <!-- Panel: Students -->
  <g transform="translate(560,430)">
    <rect width="380" height="240" rx="18" fill="url(#panel)" stroke="#d6d9e3"/>
    <!-- mirror -->
    <rect x="16" y="20" width="260" height="200" rx="14" fill="url(#mirror)" stroke="#9eb2cc"/>
    <!-- lipstick scribble -->
    <text class="scribble" x="32" y="64" transform="rotate(-4 32 64)">Put on a</text>
    <text class="scribble" x="40" y="110" transform="rotate(-2 40 110)">HAPPY face</text>
    <!-- vanity bulbs -->
    <g fill="#fff3c4" stroke="#f1d17a">
      <circle cx="290" cy="30" r="8"/>
      <circle cx="290" cy="60" r="8"/>
      <circle cx="290" cy="90" r="8"/>
      <circle cx="290" cy="120" r="8"/>
      <circle cx="290" cy="150" r="8"/>
      <circle cx="290" cy="180" r="8"/>
      <circle cx="10" cy="30" r="8"/>
      <circle cx="10" cy="60" r="8"/>
      <circle cx="10" cy="90" r="8"/>
      <circle cx="10" cy="120" r="8"/>
      <circle cx="10" cy="150" r="8"/>
      <circle cx="10" cy="180" r="8"/>
    </g>
    <!-- stylized clown face (cartoon) -->
    <g transform="translate(310,46)">
      <circle cx="42" cy="54" r="44" fill="#f5f5f5" stroke="#333"/>
      <path d="M18,42 L32,58 L18,58 Z" fill="#3b6db5"/>
      <path d="M66,42 L52,58 L66,58 Z" fill="#3b6db5"/>
      <circle cx="30" cy="60" r="4" fill="#133f7a"/>
      <circle cx="54" cy="60" r="4" fill="#133f7a"/>
      <path d="M22,78 Q42,92 62,78" fill="none" stroke="#cc2730" stroke-width="6" stroke-linecap="round"/>
      <ellipse cx="42" cy="94" rx="12" ry="8" fill="#cc2730"/>
      <rect x="34" y="4" width="16" height="18" rx="3" fill="#38761d"/>
      <path d="M22,12 Q42,-2 62,12" fill="#6aa84f"/>
    </g>
  </g>
</svg>