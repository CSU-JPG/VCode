  <rect x="40" y="290" width="40" height="30" fill="#fff" stroke="#666" stroke-width="1" transform="rotate(-10 60 305)"/>
  <rect x="250" y="295" width="35" height="25" fill="#fff" stroke="#666" stroke-width="1" transform="rotate(5 267 307)"/>
  <rect x="320" y="285" width="38" height="28" fill="#fff" stroke="#666" stroke-width="1" transform="rotate(-15 339 299)"/>
  
