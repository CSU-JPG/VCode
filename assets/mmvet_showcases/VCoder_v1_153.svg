  <!-- White clouds instead of yellow -->
  <ellipse cx="80" cy="40" rx="60" ry="20" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="350" cy="30" rx="80" ry="25" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Ground -->
  <rect x="0" y="280" width="448" height="160" fill="#8bc34a"/>
