  <path d="M340,175 Q360,165 380,170 Q400,165 420,175 Q410,185 400,180 Q390,185 380,182 Q370,185 360,180 Q350,185 340,175" fill="#5D4037"/>
  <path d="M345,170 Q365,160 380,165 Q395,160 415,170 Q405,178 395,173 Q385,178 380,175 Q375,178 365,173 Q355,178 345,170" fill="#4E342E"/>
  
  <!-- Rhinoceros body using metadata path -->
  <path d="M 164,60 L 162,86 L 154,99 L 144,94 L 145,88 L 142,85 L 131,83 L 140,70 L 138,61 L 132,61 L 125,67 L 118,81 L 112,81 L 108,70 L 99,65 L 89,66 L 84,70 L 85,75 L 97,84 L 83,99 L 76,112 L 71,139 L 61,162 L 58,195 L 61,208 L 67,218 L 86,234 L 83,250 L 86,252 L 119,255 L 164,250 L 159,229 L 171,218 L 176,203 L 172,170 L 177,168 L 194,171 L 198,168 L 203,158 L 202,140 L 211,123 L 210,119 L 193,140 L 185,139 L 169,143 L 163,139 L 179,123 L 178,86 L 174,70 L 168,60 Z" fill="#d3d3d3" stroke="#a9a9a9" stroke-width="2"/>
  
