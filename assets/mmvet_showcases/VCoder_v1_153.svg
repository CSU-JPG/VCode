    <path d="M120,316 l0,-5 M140,324 l0,-4 M160,319 l0,-6 M180,321 l0,-5 M200,317 l0,-4"/>
    <path d="M220,323 l0,-5 M240,318 l0,-6 M260,322 l0,-4 M280,316 l0,-5 M300,324 l0,-6"/>
    <path d="M320,319 l0,-4 M340,321 l0,-5 M360,317 l0,-6 M380,323 l0,-4 M400,318 l0,-5"/>
    <path d="M30,310 l0,-4 M50,308 l0,-5 M70,312 l0,-4 M90,309 l0,-5 M110,311 l0,-4"/>
    <path d="M130,307 l0,-5 M150,313 l0,-4 M170,308 l0,-5 M190,310 l0,-4 M210,306 l0,-5"/>
  </g>
  
  <!-- Acacia tree - more authentic African savanna shape -->
