  <path d="M185,165 l50,0" stroke="#87CEEB" stroke-width="8"/>
  <path d="M190,170 Q200,165 210,170 Q220,165 230,170" fill="none" stroke="#228B22" stroke-width="3"/>
  <circle cx="195" cy="180" r="4" fill="#32CD32"/>
  <circle cx="210" cy="182" r="5" fill="#228B22"/>
  <circle cx="225" cy="180" r="4" fill="#32CD32"/>
  
