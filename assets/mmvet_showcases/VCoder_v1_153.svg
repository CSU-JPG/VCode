  <ellipse cx="150" cy="300" rx="8" ry="4" fill="#FF1493" opacity="0.8"/>
  <ellipse cx="180" cy="295" rx="6" ry="3" fill="#9370DB" opacity="0.8"/>
  <ellipse cx="230" cy="305" rx="7" ry="4" fill="#FF8C00" opacity="0.8"/>
  
  <!-- Black text background -->
  <rect x="0" y="340" width="448" height="100" fill="#000"/>
  
  <!-- Text using OCR metadata -->
  <text x="120" y="385" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#fff">You see the world</text>
  <text x="141" y="425" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#fff">as you are!</text>
