<svg viewBox="0 0 448 440" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient - warmer sunset colors -->
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFB366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFDA77;stop-opacity:1" />
    </linearGradient>
    <!-- Grass pattern -->
    <pattern id="grassPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M2,20 L3,15 L4,20 M7,20 L8,14 L9,20 M12,20 L13,16 L14,20 M17,20 L18,15 L19,20" stroke="#228B22" stroke-width="0.5" fill="none"/>
    </pattern>
  </defs>
  
  <!-- Background -->
