  <rect x="95" y="240" width="2" height="20" fill="#8d6e63"/>
  <rect x="103" y="238" width="2" height="22" fill="#8d6e63"/>
  <circle cx="96" cy="240" r="3" fill="#e91e63"/>
  <circle cx="104" cy="238" r="3" fill="#2196f3"/>
  
