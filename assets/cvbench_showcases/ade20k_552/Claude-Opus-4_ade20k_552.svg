  <circle cx="420" cy="685" r="15" fill="#2F2F2F"/>
  <circle cx="420" cy="685" r="10" fill="#C0C0C0"/>
  <circle cx="540" cy="685" r="15" fill="#2F2F2F"/>
  <circle cx="540" cy="685" r="10" fill="#C0C0C0"/>
  
