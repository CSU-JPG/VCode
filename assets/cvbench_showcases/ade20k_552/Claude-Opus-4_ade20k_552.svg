  <rect x="470" y="625" width="40" height="30" fill="#87CEEB" opacity="0.6"/>
  <rect x="520" y="625" width="40" height="30" fill="#87CEEB" opacity="0.6"/>
  <rect x="565" y="635" width="25" height="20" fill="#87CEEB" opacity="0.6"/>
