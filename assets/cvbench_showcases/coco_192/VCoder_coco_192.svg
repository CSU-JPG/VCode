      <rect width="30" height="30" fill="#ff1493"/>
      <circle cx="15" cy="15" r="8" fill="#ff69b4" opacity="0.5"/>
    </pattern>
    <path d="M 338,261 L 337,263 L 333,263 L 329,267 L 319,294 L 319,298 L 315,306 L 307,347 L 303,353 L 297,368 L 292,386 L 276,411 L 268,430 L 259,446 L 249,479 L 383,479 L 384,478 L 385,436 L 387,419 L 387,402 L 385,398 L 385,393 L 390,382 L 408,355 L 409,335 L 408,331 L 406,330 L 405,336 L 400,347 L 395,353 L 393,357 L 394,358 L 388,364 L 379,369 L 373,369 L 363,364 L 352,354 L 340,336 L 332,333 L 328,329 L 327,323 L 325,321 L 326,310 L 331,307 L 337,308 L 359,306 L 368,308 L 375,313 L 380,308 L 386,290 L 384,285 L 378,284 L 350,271 L 341,269 L 339,267 L 339,262 Z" fill="url(#dressPattern)"/>
    
    <!-- Ruffles on dress -->
    <path d="M 320,310 Q 340,305 360,310" fill="none" stroke="#ff69b4" stroke-width="3"/>
    <path d="M 310,350 Q 340,345 370,350" fill="none" stroke="#ff69b4" stroke-width="3"/>
    <path d="M 290,390 Q 330,385 370,390" fill="none" stroke="#ff69b4" stroke-width="3"/>
    
    <!-- Arms -->
    <ellipse cx="420" cy="280" rx="15" ry="40" fill="#fdbcb4" transform="rotate(-30 420 280)"/>
    <ellipse cx="310" cy="280" rx="15" ry="40" fill="#fdbcb4" transform="rotate(30 310 280)"/>
    
    <!-- Bare feet -->
    <ellipse cx="320" cy="470" rx="20" ry="10" fill="#fdbcb4"/>
    <ellipse cx="360" cy="470" rx="20" ry="10" fill="#fdbcb4"/>
  </g>
  
  <!-- Striped ottoman/chair -->
  <rect x="0" y="372" width="218" height="107" fill="#8b7d6b"/>
  <pattern id="stripes" patternUnits="userSpaceOnUse" width="20" height="10">
    <rect width="20" height="5" fill="#4682b4"/>
    <rect y="5" width="20" height="5" fill="#8b7d6b"/>
  </pattern>
  <rect x="10" y="380" width="200" height="90" fill="url(#stripes)"/>
</svg>