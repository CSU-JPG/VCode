    <circle cx="380" cy="185" r="8" fill="#87ceeb"/>
    <circle cx="350" cy="185" r="4" fill="#000000"/>
    <circle cx="380" cy="185" r="4" fill="#000000"/>
    <!-- Mouth with finger -->
    <path d="M 355,205 Q 365,210 375,205" fill="none" stroke="#d4a0a0" stroke-width="2"/>
    <rect x="362" y="200" width="6" height="15" fill="#fdbcb4" rx="3"/>
    
    <!-- Dress with ruffles -->
    <path d="M 338,261 L 337,263 L 333,263 L 329,267 L 319,294 L 319,298 L 315,306 L 307,347 L 303,353 L 297,368 L 292,386 L 276,411 L 268,430 L 259,446 L 249,479 L 383,479 L 384,478 L 385,436 L 387,419 L 387,402 L 385,398 L 385,393 L 390,382 L 408,355 L 409,335 L 408,331 L 406,330 L 405,336 L 400,347 L 395,353 L 393,357 L 394,358 L 388,364 L 379,369 L 373,369 L 363,364 L 352,354 L 340,336 L 332,333 L 328,329 L 327,323 L 325,321 L 326,310 L 331,307 L 337,308 L 359,306 L 368,308 L 375,313 L 380,308 L 386,290 L 384,285 L 378,284 L 350,271 L 341,269 L 339,267 L 339,262 Z" fill="#ff1493"/>
    
    <!-- Dress pattern -->
