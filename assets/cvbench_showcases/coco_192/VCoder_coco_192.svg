<svg viewBox="0 0 640 480" xmlns="http://www.w3.org/2000/svg">
  <!-- Background and walls -->
  <rect x="0" y="0" width="640" height="480" fill="#d4a76a"/>
  
  <!-- Wood paneling texture -->
  <pattern id="woodGrain" patternUnits="userSpaceOnUse" width="40" height="80">
    <rect width="40" height="80" fill="#cd9b5a"/>
    <line x1="0" y1="0" x2="0" y2="80" stroke="#b8824a" stroke-width="0.5"/>
    <line x1="20" y1="0" x2="20" y2="80" stroke="#b8824a" stroke-width="0.5"/>
    <line x1="40" y1="0" x2="40" y2="80" stroke="#b8824a" stroke-width="0.5"/>
  </pattern>
  <rect x="0" y="0" width="640" height="400" fill="url(#woodGrain)"/>
  
  <!-- Window with sunlight -->
  <rect x="0" y="0" width="200" height="250" fill="#87ceeb" opacity="0.7"/>
  <rect x="0" y="0" width="200" height="250" fill="none" stroke="#8b7355" stroke-width="8"/>
  <!-- Window panes -->
  <line x1="100" y1="0" x2="100" y2="250" stroke="#8b7355" stroke-width="4"/>
  <line x1="0" y1="125" x2="200" y2="125" stroke="#8b7355" stroke-width="4"/>
  
  <!-- Floor -->
  <rect x="0" y="400" width="640" height="80" fill="#4a5568"/>
  
  <!-- Paintings on wall using metadata -->
  <g id="painting1">
    <rect x="444" y="0" width="170" height="91" fill="#2b4c8c"/>
    <rect x="444" y="0" width="170" height="91" fill="none" stroke="#8b6914" stroke-width="4"/>
    <!-- Abstract harbor scene -->
    <rect x="460" y="20" width="140" height="30" fill="#4682b4"/>
    <polygon points="470,50 490,30 510,50" fill="#dc143c"/>
    <rect x="520" y="40" width="60" height="20" fill="#708090"/>
  </g>
  
  <!-- Television with metadata position -->
  <g id="television">
    <rect x="179" y="127" width="145" height="100" fill="#2f2f2f"/>
    <rect x="185" y="135" width="130" height="80" fill="#1a1a1a"/>
    <text x="209" y="203" fill="#ff0000" font-family="Arial" font-size="8" font-weight="bold">WHO IS JOHN KARR</text>
  </g>
  
  <!-- Furniture -->
  <!-- Dark chair on left -->
  <path d="M 0,140 L 0,295 L 23,297 L 43,293 L 70,275 L 76,277 L 87,294 L 19,318 L 8,317 L 0,309 L 0,337 L 37,374 L 68,379 L 88,376 L 80,374 L 84,366 L 106,351 L 152,339 L 161,351 L 159,361 L 101,383 L 122,384 L 167,364 L 179,394 L 194,399 L 194,390 L 172,344 L 138,308 L 174,298 L 184,288 L 163,284 L 119,289 L 105,286 L 79,257 L 74,231 L 46,151 L 39,145 L 22,148 L 4,140 Z" fill="#3d2914"/>
  
  <!-- Burgundy couch -->
  <path d="M 386,131 L 380,162 L 476,162 L 484,233 L 418,233 L 416,258 L 443,297 L 482,241 L 508,271 L 530,262 L 600,286 L 639,332 L 639,246 L 571,233 L 585,163 L 639,167 L 639,131 L 486,142 L 389,131 Z" fill="#8b2f4b"/>
  
  <!-- Cushions on couch -->
  <path d="M 386,131 L 376,141 L 378,161 L 476,162 L 475,199 L 489,234 L 566,237 L 587,161 L 639,167 L 639,131 L 494,142 L 389,131 Z" fill="#a03d5a"/>
  <path d="M 468,161 L 453,165 L 393,166 L 398,170 L 403,172 L 407,176 L 414,188 L 416,194 L 417,230 L 419,233 L 481,234 L 483,233 L 483,229 L 479,220 L 476,204 L 474,200 L 474,174 L 476,169 L 476,164 L 473,161 Z" fill="#943850"/>
  
  <!-- Teddy bear -->
  <g id="teddyBear">
    <ellipse cx="510" cy="260" rx="18" ry="15" fill="#f5deb3"/>
    <ellipse cx="560" cy="260" rx="18" ry="15" fill="#f5deb3"/>
    <ellipse cx="535" cy="315" rx="35" ry="45" fill="#f5deb3"/>
    <ellipse cx="500" cy="340" rx="20" ry="25" fill="#f5deb3"/>
    <ellipse cx="570" cy="340" rx="20" ry="25" fill="#f5deb3"/>
    <circle cx="520" cy="300" r="3" fill="#000000"/>
    <circle cx="550" cy="300" r="3" fill="#000000"/>
    <ellipse cx="535" cy="315" rx="8" ry="5" fill="#8b6914"/>
  </g>
  
