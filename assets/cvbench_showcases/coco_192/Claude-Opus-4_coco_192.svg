  <rect x="340" y="460" width="15" height="40" fill="#FDBCB4"/>
  <rect x="365" y="460" width="15" height="40" fill="#FDBCB4"/>
  <ellipse cx="360" cy="350" rx="25" ry="30" fill="#FDBCB4"/>
  <ellipse cx="348" cy="345" rx="5" ry="5" fill="#4169E1"/>
  <ellipse cx="372" cy="345" rx="5" ry="5" fill="#4169E1"/>
  <path d="M350 355 Q360 360 370 355" fill="none" stroke="#FF69B4" stroke-width="2"/>
  <ellipse cx="360" cy="320" rx="30" ry="25" fill="#FFD700"/>
  <!-- Arms -->
  <rect x="320" y="390" width="30" height="10" fill="#FDBCB4" transform="rotate(-20 335 395)"/>
  <rect x="370" y="390" width="30" height="10" fill="#FDBCB4" transform="rotate(20 385 395)"/>
  
  <!-- Striped ottoman/footrest -->
  <rect x="120" y="420" width="120" height="60" fill="#4682B4"/>
  <rect x="120" y="430" width="120" height="10" fill="#8B7355"/>
  <rect x="120" y="450" width="120" height="10" fill="#8B7355"/>
  <rect x="120" y="470" width="120" height="10" fill="#8B7355"/>
