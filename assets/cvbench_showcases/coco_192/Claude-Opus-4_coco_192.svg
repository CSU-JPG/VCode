  <rect x="50" y="420" width="10" height="40" fill="#3C2415"/>
  <rect x="120" y="420" width="10" height="40" fill="#3C2415"/>
  
  <!-- TV stand -->
  <rect x="180" y="350" width="150" height="80" fill="#2F1F0F"/>
  <rect x="185" y="430" width="20" height="30" fill="#2F1F0F"/>
  <rect x="305" y="430" width="20" height="30" fill="#2F1F0F"/>
  
