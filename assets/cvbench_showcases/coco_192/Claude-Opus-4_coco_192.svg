  <rect x="210" y="290" width="80" height="50" fill="#000000"/>
  <rect x="215" y="295" width="70" height="40" fill="#1E90FF"/>
  
  <!-- Burgundy couch -->
  <rect x="400" y="300" width="350" height="150" fill="#722F37"/>
  <rect x="400" y="280" width="350" height="40" rx="20" fill="#722F37"/>
  <rect x="380" y="300" width="40" height="120" rx="20" fill="#722F37"/>
  <rect x="730" y="300" width="40" height="120" rx="20" fill="#722F37"/>
  
