  <ellipse cx="60" cy="130" rx="25" ry="35" fill="#228B22"/>
  <rect x="55" y="130" width="10" height="40" fill="#8B4513"/>
  <ellipse cx="120" cy="120" rx="30" ry="40" fill="#228B22"/>
  <rect x="115" y="120" width="10" height="50" fill="#8B4513"/>
  <ellipse cx="170" cy="125" rx="28" ry="38" fill="#228B22"/>
  <rect x="165" y="125" width="10" height="45" fill="#8B4513"/>
  
