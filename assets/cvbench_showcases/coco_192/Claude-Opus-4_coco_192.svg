<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Wood paneled walls -->
  <rect x="0" y="0" width="800" height="400" fill="#8B6F47"/>
  <line x1="100" y1="0" x2="100" y2="400" stroke="#7A5C3A" stroke-width="2"/>
  <line x1="200" y1="0" x2="200" y2="400" stroke="#7A5C3A" stroke-width="2"/>
  <line x1="300" y1="0" x2="300" y2="400" stroke="#7A5C3A" stroke-width="2"/>
  <line x1="400" y1="0" x2="400" y2="400" stroke="#7A5C3A" stroke-width="2"/>
  <line x1="500" y1="0" x2="500" y2="400" stroke="#7A5C3A" stroke-width="2"/>
  <line x1="600" y1="0" x2="600" y2="400" stroke="#7A5C3A" stroke-width="2"/>
  <line x1="700" y1="0" x2="700" y2="400" stroke="#7A5C3A" stroke-width="2"/>
  
  <!-- Window with trees -->
  <rect x="20" y="20" width="180" height="150" fill="#87CEEB"/>
  <rect x="20" y="20" width="180" height="150" fill="none" stroke="#D4A373" stroke-width="8"/>
  <line x1="110" y1="20" x2="110" y2="170" stroke="#D4A373" stroke-width="4"/>
  <line x1="20" y1="95" x2="200" y2="95" stroke="#D4A373" stroke-width="4"/>
