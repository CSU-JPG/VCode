  <ellipse cx="450" cy="340" rx="30" ry="25" fill="#D4AF37"/>
  <ellipse cx="520" cy="340" rx="30" ry="25" fill="#8B4513"/>
  
  <!-- Teddy bear -->
  <ellipse cx="650" cy="360" rx="25" ry="30" fill="#D2B48C"/>
  <ellipse cx="650" cy="340" rx="18" ry="20" fill="#D2B48C"/>
  <ellipse cx="635" cy="335" rx="8" ry="8" fill="#D2B48C"/>
  <ellipse cx="665" cy="335" rx="8" ry="8" fill="#D2B48C"/>
  <ellipse cx="630" cy="365" rx="12" ry="20" fill="#D2B48C"/>
  <ellipse cx="670" cy="365" rx="12" ry="20" fill="#D2B48C"/>
  
