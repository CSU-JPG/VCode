<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect x="0" y="0" width="1600" height="400" fill="#d8d8d8"/>
  
  <!-- Road -->
  <rect x="0" y="400" width="1600" height="500" fill="#4a4a4a"/>
  
  <!-- Road lines -->
  <rect x="790" y="400" width="20" height="500" fill="#e6c843"/>
  <rect x="795" y="400" width="10" height="500" fill="#f0d94f"/>
  
  <!-- Left sidewalk -->
  <rect x="0" y="380" width="400" height="520" fill="#6b6b6b"/>
  
  <!-- Right sidewalk -->
  <rect x="1200" y="380" width="400" height="520" fill="#6b6b6b"/>
  
  <!-- Left buildings -->
  <rect x="0" y="0" width="200" height="400" fill="#8b7373"/>
  <rect x="200" y="50" width="150" height="350" fill="#a08585"/>
  <rect x="350" y="100" width="120" height="300" fill="#7a6868"/>
  
  <!-- Right buildings -->
  <rect x="1100" y="0" width="200" height="400" fill="#9b8888"/>
  <rect x="1300" y="80" width="150" height="320" fill="#8a7777"/>
  <rect x="1450" y="120" width="150" height="280" fill="#7d6b6b"/>
  
  <!-- Background buildings -->
  <rect x="500" y="150" width="100" height="250" fill="#b5a5a5"/>
  <rect x="600" y="100" width="120" height="300" fill="#c0b0b0"/>
  <rect x="720" y="50" width="160" height="350" fill="#ccc"/>
  <rect x="880" y="80" width="140" height="320" fill="#b8a8a8"/>
  <rect x="1020" y="120" width="80" height="280" fill="#c5b5b5"/>
  
  <!-- Skyscraper in distance -->
  <rect x="750" y="50" width="100" height="350" fill="#e0e0e0"/>
  <rect x="755" y="55" width="90" height="340" fill="#f0f0f0"/>
  
  <!-- Cars -->
  <!-- Left lane cars -->
  <ellipse cx="250" cy="500" rx="80" ry="40" fill="#888"/>
  <rect x="210" y="470" width="80" height="40" fill="#888"/>
  <ellipse cx="450" cy="520" rx="85" ry="42" fill="#999"/>
  <rect x="410" y="488" width="80" height="42" fill="#999"/>
  
  <!-- Right lane cars -->
  <ellipse cx="650" cy="480" rx="75" ry="38" fill="#666"/>
  <rect x="615" y="452" width="70" height="38" fill="#666"/>
  <ellipse cx="850" cy="490" rx="82" ry="40" fill="#777"/>
  <rect x="810" y="460" width="80" height="40" fill="#777"/>
  
  <!-- Car headlights -->
  <ellipse cx="620" cy="475" rx="15" ry="10" fill="#ffffcc" opacity="0.8"/>
  <ellipse cx="680" cy="475" rx="15" ry="10" fill="#ffffcc" opacity="0.8"/>
  <ellipse cx="815" cy="485" rx="15" ry="10" fill="#ffffcc" opacity="0.8"/>
  <ellipse cx="885" cy="485" rx="15" ry="10" fill="#ffffcc" opacity="0.8"/>
  
  <!-- Road sign -->
  <rect x="1350" y="200" width="100" height="100" transform="rotate(45 1400 250)" fill="#ff8c42"/>
  <text x="1400" y="240" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="black">ROAD</text>
  <text x="1400" y="260" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="black">WORK</text>
  <text x="1400" y="280" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="black">AHEAD</text>
  
  <!-- Colored boxes (as shown in image) -->
  <rect x="550" y="450" width="80" height="60" fill="none" stroke="#00ff00" stroke-width="4"/>
  <rect x="750" y="420" width="120" height="80" fill="none" stroke="#0000ff" stroke-width="4"/>
  <rect x="1050" y="440" width="90" height="70" fill="none" stroke="#ff0000" stroke-width="4"/>
  
  <!-- Wet road effect -->
  <rect x="0" y="400" width="1600" height="500" fill="url(#wetRoad)" opacity="0.3"/>
  
  <!-- Define gradients -->
  <defs>
    <linearGradient id="wetRoad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
</svg>