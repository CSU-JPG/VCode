<svg viewBox="0 0 560 425" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for gradients and patterns -->
  <defs>
    <linearGradient id="wallGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D6D2C4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BFBBB0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="woodGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A3228;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5D4037;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3E2723;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Room Background -->
  <rect width="560" height="320" fill="url(#wallGrad)" /> <!-- Wall -->
  <rect y="320" width="560" height="105" fill="#EBE7DA" /> <!-- Floor -->

  <!-- Rug -->
  <path d="M0,425 L450,425 L400,350 L0,350 Z" fill="#6D4C41" opacity="0.9"/>
  <path d="M10,415 L430,415 L390,360 L10,360 Z" fill="#8D6E63" opacity="0.5"/>

  <!-- Wall Decor -->
  <!-- Left small frame -->
  <rect x="125" y="115" width="25" height="40" fill="#DDD" stroke="#222" stroke-width="1"/>
  <!-- Middle picture -->
  <rect x="200" y="95" width="65" height="75" fill="#888" stroke="#222" stroke-width="1"/>
  <rect x="205" y="100" width="55" height="40" fill="#555" opacity="0.5"/>
  <!-- Right picture -->
  <rect x="300" y="85" width="55" height="55" fill="#999" stroke="#222" stroke-width="1"/>
  <!-- Far right large picture -->
  <rect x="410" y="65" width="130" height="115" fill="#666" stroke="#222" stroke-width="1"/>
  <path d="M410,100 L540,90 L540,130 L410,140 Z" fill="#444" opacity="0.3"/>

  <!-- Bookshelf (Left) -->
  <g transform="translate(15, 35)">
    <rect x="0" y="0" width="100" height="390" fill="#F5F5F5" stroke="#CCC"/>
    <!-- Shelf shadows/lines -->
    <rect x="5" y="50" width="90" height="5" fill="#DDD"/>
    <rect x="5" y="100" width="90" height="5" fill="#DDD"/>
    <rect x="5" y="150" width="90" height="5" fill="#DDD"/>
    <rect x="5" y="200" width="90" height="5" fill="#DDD"/>
    <rect x="5" y="250" width="90" height="5" fill="#DDD"/>
    
    <!-- Books on shelves -->
    <!-- Row 1 -->
    <rect x="10" y="15" width="8" height="35" fill="#8B0000"/>
    <rect x="18" y="18" width="8" height="32" fill="#191970"/>
    <rect x="26" y="15" width="10" height="35" fill="#006400"/>
    <rect x="36" y="20" width="5" height="30" fill="#DAA520"/>
    <!-- Row 2 -->
    <rect x="10" y="65" width="12" height="35" fill="#4B0082"/>
    <rect x="22" y="68" width="8" height="32" fill="#8B4513"/>
    <rect x="30" y="65" width="20" height="35" fill="#2F4F4F"/>
    <!-- Row 3 -->
    <rect x="60" y="115" width="10" height="35" fill="#A52A2A"/>
    <rect x="70" y="118" width="15" height="32" fill="#000080"/>
  </g>

  <!-- Cabinet (Right) -->
  <g transform="translate(380, 205)">
    <rect x="0" y="0" width="140" height="165" fill="#2D1810" stroke="#1A0F0A"/>
    <line x1="70" y1="5" x2="70" y2="160" stroke="#150B05" stroke-width="2"/>
    <rect x="65" y="60" width="4" height="20" fill="#111"/>
    <rect x="71" y="60" width="4" height="20" fill="#111"/>
  </g>

  <!-- Desk Area -->
  <!-- Office Chair (Behind Desk) -->
  <path d="M160,200 L220,200 L210,260 L170,260 Z" fill="#333" stroke="#111"/>
  <ellipse cx="190" cy="200" rx="30" ry="40" fill="#333"/>

  <!-- Desk Body -->
  <g transform="translate(55, 220)">
     <!-- Desk Top Surface -->
     <polygon points="0,30 290,30 310,0 20,0" fill="#6D4C41" />
     <!-- Desk Front Face -->
     <rect x="0" y="30" width="290" height="130" fill="url(#woodGrad)" stroke="#3E2723"/>
     <!-- Decorative Molding -->
     <rect x="20" y="45" width="250" height="100" fill="none" stroke="#3E2723" stroke-width="4" rx="5"/>
     <path d="M20,95 L270,95" stroke="#3E2723" stroke-width="2" opacity="0.5"/>
     <path d="M145,45 L145,145" stroke="#3E2723" stroke-width="2" opacity="0.5"/>
     <!-- Center design detail -->
     <path d="M100,95 Q145,120 190,95" fill="none" stroke="#3E2723" stroke-width="3"/>
     <path d="M100,95 Q145,70 190,95" fill="none" stroke="#3E2723" stroke-width="3"/>
  </g>

  <!-- Computer Monitor (Inside Blue Box) -->
  <g transform="translate(250, 158)">
     <!-- Stand -->
     <path d="M15,48 L35,48 L40,55 L10,55 Z" fill="#CCC" />
     <rect x="22" y="40" width="6" height="10" fill="#999"/>
     <!-- Screen Bezel -->
     <rect x="0" y="0" width="50" height="42" fill="#EEE" stroke="#CCC" rx="2"/>
     <!-- LCD Panel -->
     <rect x="3" y="3" width="44" height="28" fill="#111" stroke="#000"/>
     <!-- Chin -->
     <rect x="0" y="31" width="50" height="11" fill="#EEE" rx="1"/>
  </g>

  <!-- Binders on Desk (Inside Red Box) -->
  <g transform="translate(45, 195)">
     <!-- Binder 1 -->
     <rect x="0" y="5" width="10" height="75" fill="#DDD" stroke="#999"/>
     <line x1="2" y1="10" x2="2" y2="75" stroke="#BBB"/>
     <!-- Binder 2 -->
     <rect x="10" y="8" width="12" height="72" fill="#333" stroke="#111"/>
     <rect x="14" y="15" width="4" height="10" fill="#FFF"/>
     <!-- Binder 3 -->
     <rect x="22" y="5" width="8" height="75" fill="#FFF" stroke="#CCC"/>
     <!-- Binder 4 -->
     <rect x="30" y="7" width="14" height="73" fill="#555" stroke="#333"/>
     <!-- Binder 5 -->
     <rect x="44" y="10" width="16" height="70" fill="#EEE" stroke="#AAA"/>
     <text x="46" y="70" font-family="Arial" font-size="40" fill="#AAA" transform="rotate(-90 46,70)">...</text>
  </g>

  <!-- Small items on desk -->
  <rect x="200" y="215" width="30" height="5" fill="#333"/> <!-- Keyboard-ish -->
  <rect x="290" y="195" width="20" height="15" fill="#5D4037"/> <!-- Box on right -->

  <!-- Foreground Leather Chair -->
  <g transform="translate(60, 350)">
     <path d="M0,75 Q80,25 160,60 Q200,10 250,80 L280,150 L-20,150 Z" fill="#6D4C41" stroke="#3E2723"/>
     <ellipse cx="180" cy="60" rx="60" ry="30" fill="#795548" opacity="0.7"/> <!-- Armrest highlight -->
  </g>

  <!-- BOUNDING BOXES -->
  <!-- Red Box: Binders -->
  <rect x="35" y="193" width="78" height="82" fill="none" stroke="red" stroke-width="4"/>

  <!-- Blue Box: Monitor -->
  <rect x="248" y="155" width="54" height="52" fill="none" stroke="blue" stroke-width="3"/>

</svg>