    <path d="M520 920 C540 1100, 520 1300, 475 1480" stroke="#a1dbaa" stroke-width="6" fill="none" opacity="0.8"/>
    <path d="M250 1120 C420 1125, 600 1085, 770 1000" stroke="#9ad3a5" stroke-width="5" fill="none" opacity="0.6"/>
    <path d="M260 1240 C460 1240, 660 1200, 850 1110" stroke="#9ad3a5" stroke-width="4" fill="none" opacity="0.6"/>
    <path d="M300 1370 C520 1355, 730 1305, 930 1210" stroke="#9ad3a5" stroke-width="4" fill="none" opacity="0.6"/>
