  <g>
    <path d="M980 1220
             c40 -80, 90 -115, 150 -115
             c50 0, 75 30, 60 65
             c-12 30,-50 55,-100 65
             c-55 12,-100 0,-110 -15 Z"
          fill="url(#tear)" stroke="#a7722c" stroke-width="7"/>
    <path d="M820 1180
             c-30 -50,-15 -95, 35 -115
             c45 -18, 85 -8, 95 20
             c10 30,-15 60,-65 85
             c-40 20,-60 25,-65 10 Z"
          fill="url(#tear)" stroke="#a7722c" stroke-width="7"/>
  </g>

