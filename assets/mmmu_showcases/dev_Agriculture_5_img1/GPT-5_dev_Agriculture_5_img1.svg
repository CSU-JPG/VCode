  <!-- Soil speckles -->
  <g opacity="0.25">
    <circle cx="120" cy="1890" r="6" fill="#b7b0a6"/>
    <circle cx="180" cy="1970" r="4" fill="#a79f94"/>
    <circle cx="260" cy="1905" r="5" fill="#9c958a"/>
    <circle cx="330" cy="2010" r="3" fill="#b7b0a6"/>
    <circle cx="440" cy="1940" r="4" fill="#a79f94"/>
    <circle cx="520" cy="1990" r="5" fill="#9c958a"/>
    <circle cx="600" cy="1920" r="4" fill="#b7b0a6"/>
    <circle cx="740" cy="1975" r="3" fill="#a79f94"/>
    <circle cx="820" cy="1910" r="4" fill="#9c958a"/>
    <circle cx="900" cy="1985" r="5" fill="#b7b0a6"/>
    <circle cx="1020" cy="1925" r="4" fill="#a79f94"/>
    <circle cx="1120" cy="1995" r="5" fill="#9c958a"/>
    <circle cx="1240" cy="1930" r="4" fill="#b7b0a6"/>
    <circle cx="1360" cy="1980" r="3" fill="#a79f94"/>
  </g>

  <!-- Vignette -->
  <rect x="0" y="0" width="1536" height="2048" fill="url(#shadow)" pointer-events="none"/>
</svg>