<svg viewBox="0 0 1536 2048" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#3a6c3f"/>
      <stop offset="0.45" stop-color="#3c7a44"/>
      <stop offset="1" stop-color="#2a3b2c"/>
    </linearGradient>
    <linearGradient id="soil" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#4e4a43"/>
      <stop offset="1" stop-color="#2d2926"/>
    </linearGradient>
    <linearGradient id="leafA" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6ec171"/>
      <stop offset="0.5" stop-color="#4aa259"/>
      <stop offset="1" stop-color="#2d7a43"/>
    </linearGradient>
    <linearGradient id="leafB" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#7bd07a"/>
      <stop offset="0.5" stop-color="#51a964"/>
      <stop offset="1" stop-color="#2f6f48"/>
    </linearGradient>
    <linearGradient id="stem" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#c7c26e"/>
      <stop offset="0.5" stop-color="#b1a755"/>
      <stop offset="1" stop-color="#8e7d3e"/>
    </linearGradient>
    <linearGradient id="tear" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#e9c987"/>
      <stop offset="1" stop-color="#b98a44"/>
    </linearGradient>
    <radialGradient id="shadow" cx="0.5" cy="0.55" r="0.7">
      <stop offset="0" stop-color="#00000000"/>
      <stop offset="1" stop-color="#00000045"/>
    </radialGradient>
  </defs>

  <!-- Background foliage tone -->
