             C1125 660, 1260 640, 1390 690
             C1500 735, 1515 880, 1465 1000
             C1410 1130, 1280 1235, 1140 1280
             C1010 1320, 860 1310, 760 1250
             C650 1185, 630 1050, 700 940
             C780 815, 870 785, 980 740 Z"
          fill="url(#leafA)" stroke="#2a5d3d" stroke-width="10" />
    <!-- Veins -->
    <path d="M1010 750 C1025 930, 1015 1090, 1000 1260" stroke="#95d3a0" stroke-width="6" fill="none" opacity="0.7"/>
    <path d="M920 805 C1005 875, 1115 905, 1240 890" stroke="#8fcf9a" stroke-width="5" fill="none" opacity="0.6"/>
    <path d="M930 930 C1040 960, 1170 955, 1300 910" stroke="#8fcf9a" stroke-width="4" fill="none" opacity="0.5"/>
    <path d="M880 1060 C1000 1070, 1120 1050, 1245 990" stroke="#8fcf9a" stroke-width="4" fill="none" opacity="0.5"/>
