    <path d="M1180 1400 C1200 1520, 1200 1620, 1185 1720" stroke="#9dd6ab" stroke-width="6" fill="none" opacity="0.7"/>
    <path d="M1090 1470 C1185 1490, 1290 1490, 1400 1460" stroke="#9dd6ab" stroke-width="4" fill="none" opacity="0.6"/>
    <path d="M1060 1560 C1180 1570, 1305 1550, 1415 1505" stroke="#9dd6ab" stroke-width="4" fill="none" opacity="0.6"/>
