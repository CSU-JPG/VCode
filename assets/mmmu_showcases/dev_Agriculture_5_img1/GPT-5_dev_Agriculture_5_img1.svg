    <ellipse cx="780" cy="1015" rx="12" ry="9" fill="#7c5c2a" opacity="0.35"/>
  </g>

  <!-- Yellowed drooping leaf on ground -->
  <g>
    <path d="M430 1510
             C370 1590, 350 1685, 400 1755
             C450 1820, 570 1860, 700 1850
             C830 1835, 950 1780, 980 1705
             C1010 1620, 930 1550, 820 1510
             C695 1465, 520 1435, 430 1510 Z"
          fill="url(#leafB)" stroke="#2a5d3d" stroke-width="10"/>
    <!-- necrotic patches -->
    <path d="M520 1590
             c40 -15, 70 -10, 80 15
             c10 25,-20 55,-55 70
             c-35 15,-75 5,-80 -20
             c-6 -28,20 -45,55 -65 Z"
