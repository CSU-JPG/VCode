    <path d="M620 1320 c-35 10,-55 40,-40 60 c20 25,75 20,95 -5 c15 -20,-10 -55,-55 -55 Z" fill="#3d7c3e"/>
    <path d="M540 1285 c-20 10,-30 30,-20 45 c15 20,55 15,70 -5 c10 -15,-8 -40,-50 -40 Z" fill="#2f6a37"/>
    <path d="M880 1305 c-30 6,-45 28,-35 45 c12 20,50 18,68 -2 c15 -18,0 -45,-33 -43 Z" fill="#2f6a37"/>
