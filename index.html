<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>VCode Leaderboard - Final Polished Mockup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="content" class="container d-flex flex-column align-items-center gap-2 my-4">
        <h2 class="text-nowrap fw-bold mb-2">üèÜ VCode Leaderboard</h2>
        
        <div class="btn-group btn-group-sm" role="group" id="benchmarkGroup">
            <input type="radio" class="btn-check" name="benchmarkRadio" id="vcode_overall" value="vcode_overall" checked />
            <label class="btn btn-outline-custom btn-overall px-3" for="vcode_overall">VCode (Overall)</label>
            <input type="radio" class="btn-check" name="benchmarkRadio" id="general" value="general" />
            <label class="btn btn-outline-custom btn-general px-3" for="general">General</label>
            <input type="radio" class="btn-check" name="benchmarkRadio" id="professional" value="professional" />
            <label class="btn btn-outline-custom btn-professional px-3" for="professional">Professional</label>
            <input type="radio" class="btn-check" name="benchmarkRadio" id="vision_centric" value="vision_centric" />
            <label class="btn btn-outline-custom btn-vision px-3" for="vision_centric">Vision-centric</label>
        </div>

        <div class="btn-group btn-group-sm" role="group" id="subMetricGroup" style="height: 31px;"></div>
        
        <div class="btn-group btn-group-sm mt-1" role="group" id="viewGroup">
            <input type="radio" class="btn-check" name="viewRadio" id="recommendation" value="recommendation" checked />
            <label class="btn btn-outline-secondary" for="recommendation">Recommendation</label>
            <input type="radio" class="btn-check" name="viewRadio" id="size" value="size" />
            <label class="btn btn-outline-secondary" for="size">Size View</label>
            <input type="radio" class="btn-check" name="viewRadio" id="time" value="time" />
            <label class="btn btn-outline-secondary" for="time">Time View</label>
        </div>

        <div class="form-check custom-checkbox-filter mt-2">
            <input class="form-check-input" type="checkbox" id="toggleUnknownSize" checked>
            <label class="form-check-label" for="toggleUnknownSize">Show Unknown Sizes</label>
        </div>
        
        <div id="chart-container" class="w-100 mt-2">
             <div id="chart" style="width: 100%; height: 500px;">Loading Chart...</div>
        </div>

        <div id="table-container" class="w-100 mt-4">
            <table class="table table-striped table-hover table-sm">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Model Name</th>
                        <th scope="col" class="text-end sortable" data-sort="vcode_overall">VCode Score ‚Üì</th>
                        <th scope="col" class="text-end sortable" data-sort="general">General</th>
                        <th scope="col" class="text-end sortable" data-sort="professional">Professional</th>
                        <th scope="col" class="text-end sortable" data-sort="vision_centric">Vision-centric</th>
                        <th scope="col" class="text-end sortable" data-sort="sigLipScore">SigLip Score</th>
                        <th scope="col" class="text-end sortable" data-sort="codeToken">Code Token (K)</th>
                        <th scope="col" class="text-end sortable" data-sort="success_rate">Success Rate</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-tbody"></tbody>
            </table>
        </div>
    </div>

    <div id="visualizer-container" class="w-100 mt-5">
        <iframe 
            id="visualizer-iframe"
            src="visualizer.html" 
            style="width: 100%; height: 200vh; border: none; display: block;"
            scrolling="no"
            title="Dataset Visualizer">
        </iframe>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
